ext&quot;: &quot;Spondylolisthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paget’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankylosing Spondylitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture4.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture-11.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ankylosing Spondylitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Spondylolisthesis. Spondylolisthesis is a condition where one vertebra slips forward over the vertebra below it. On X-ray, spondylolisthesis may appear as a forward displacement of one vertebra over another, and it is often associated with specific changes like \&quot;step-off\&quot; or \&quot;spondylolytic defects.\&quot;&lt;/li&gt;&lt;li&gt;• Option B. Spondylolisthesis.&lt;/li&gt;&lt;li&gt;• Option C. Paget’s disease. Paget&#x27;s disease of bone is a chronic disorder that results in enlarged and misshapen bones. X-rays of the spine may show areas of increased bone density, presenting as ivory vertebra.&lt;/li&gt;&lt;li&gt;• Option C. Paget’s disease.&lt;/li&gt;&lt;li&gt;• Option D. Osteoporosis. Osteoporosis is a condition characterized by weakened bones with an increased risk of fractures. Osteoporosis in the spinal x-ray can be seen as fish mouth vertebra.&lt;/li&gt;&lt;li&gt;• Option D. Osteoporosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ According to the x-ray provided in the question, the patient is diagnosed with ankylosing spondylitis. It is chronic inflammatory condition that primarily affects the spine and sacroiliac joints. It often presents as bamboo spine and dagger sign on X-rays as shown in the question.&lt;/li&gt;&lt;li&gt;➤ According to the x-ray provided in the question, the patient is diagnosed with ankylosing spondylitis.&lt;/li&gt;&lt;li&gt;➤ It is chronic inflammatory condition that primarily affects the spine and sacroiliac joints.&lt;/li&gt;&lt;li&gt;➤ It often presents as bamboo spine and dagger sign on X-rays as shown in the question.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Resorption of distal phalanx is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reiter’s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture16.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ All of the provided options i.e., scleroderma, hyperparathyroidism and Reiter’s syndrome are associated with resorption of the distal phalanx or terminal tuft of the fingers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about HIV-related arthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cutaneous and mucosal lesions are rare&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enthesopathy is common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Associated with HLA B27&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hip is the commonest joint involved&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cutaneous and mucosal lesions are rare&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cutaneous and mucosal lesions are rare&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Enthesopathy is common . False. Enthesopathy &amp;amp; Mucocutaneous involvement is rare in HIV-related arthritis.&lt;/li&gt;&lt;li&gt;• Option B. Enthesopathy is common&lt;/li&gt;&lt;li&gt;• Option C. Associated with HLA B27. False. Unlike other forms of arthritis like ankylosing spondylitis, HIV-related arthritis is not typically associated with HLA-B27. It is a seronegative arthropathy with RA factor, ANA and HLA B27 being negative.&lt;/li&gt;&lt;li&gt;• Option C. Associated with HLA B27.&lt;/li&gt;&lt;li&gt;• Option D. Hip is the commonest joint involved. False. The joints commonly affected in HIV-related arthritis are typically large joints, with the knee being the most frequently involved, followed by the ankle joint.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Hip is the commonest joint involved.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cutaneous and mucosal lesions are rarely seen in HIV-related arthritis. Enthesopathy is also rare. It is not associated with HLA B27, RA factor or ANA. Knee joint followed by ankle joint are the commonest joint involved.&lt;/li&gt;&lt;li&gt;➤ Cutaneous and mucosal lesions are rarely seen in HIV-related arthritis.&lt;/li&gt;&lt;li&gt;➤ Enthesopathy is also rare.&lt;/li&gt;&lt;li&gt;➤ It is not associated with HLA B27, RA factor or ANA.&lt;/li&gt;&lt;li&gt;➤ Knee joint followed by ankle joint are the commonest joint involved.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Hemophiliac arthropathy, which of the following is not seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subchondral bone cyst formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in intercondylar distance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juxta-articular osteosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subchondral thinning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Juxta-articular osteosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Juxta-articular osteosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Subchondral bone cyst formation . In hemophilic arthropathy, recurrent bleeding into the joints can lead to the formation of subchondral bone cysts. This occurs as a result of the breakdown of the joint structures and the presence of blood in the joint space, contributing to the destruction of the subchondral bone.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Subchondral bone cyst formation&lt;/li&gt;&lt;li&gt;• Option B. Increase in intercondylar distance. Widening of intercondylar notch of femur and squaring of distal end patella is seen in hemophilic arthropathy.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Increase in intercondylar distance.&lt;/li&gt;&lt;li&gt;• Option D. Subchondral thinning. Subchondral thinning refers to the reduction in thickness of the bone just beneath the joint cartilage. It is seen in Hemophiliac arthropathy.&lt;/li&gt;&lt;li&gt;• Option D. Subchondral thinning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Juxta- articular osteopenia and not osteosclerosis is seen in the radiographic of the hemophilic arthropathy.&lt;/li&gt;&lt;li&gt;➤ Juxta- articular osteopenia and not osteosclerosis is seen in the radiographic of the hemophilic arthropathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arthroscopy is contraindicated in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic joint disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loose bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemophilia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meniscal tear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hemophilia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hemophilia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chronic joint disease. Arthroscopy is generally performed to diagnose and treat various joint conditions. However, in advanced stages of chronic joint diseases, where there is significant joint destruction and deformity, arthroscopy may be effective.&lt;/li&gt;&lt;li&gt;• Option A. Chronic joint disease.&lt;/li&gt;&lt;li&gt;• Option B. Loose Bodies. Arthroscopy is commonly used to address loose bodies within a joint. Loose bodies are fragments of cartilage or bone that may interfere with joint movement and cause pain. Arthroscopy allows for the visualization and removal of these loose bodies, helping to improve joint function and alleviate symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Loose Bodies.&lt;/li&gt;&lt;li&gt;• Option D. Meniscal tear. Arthroscopy is often used to diagnose and treat meniscal tears. In this procedure, a surgeon can visualize the inside of the joint, identify the torn meniscus, and often repair or trim the damaged tissue. Arthroscopy is a common and effective method for managing meniscal tears.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Meniscal tear.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Arthroscopy is generally a valuable tool for diagnosing and treating various joint conditions. It is contraindicated in individuals with hemophilia due to the increased risk of uncontrolled bleeding during the procedure.&lt;/li&gt;&lt;li&gt;➤ Arthroscopy is generally a valuable tool for diagnosing and treating various joint conditions.&lt;/li&gt;&lt;li&gt;➤ It is contraindicated in individuals with hemophilia due to the increased risk of uncontrolled bleeding during the procedure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Charcot’s joint is another name for joint affected by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuropathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neuropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-095407.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Neuropathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis . Osteoarthritis is a degenerative joint disease characterized by the breakdown of cartilage in the joints. It is a result of wear and tear on the joints over time. Charcot&#x27;s joint is not associated with osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid arthritis. Rheumatoid arthritis is an autoimmune disorder that primarily affects the synovium (lining of the joints), causing inflammation and joint damage. Charcot&#x27;s joint is not typically associated with rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option D. Ankylosing spondylitis. Ankylosing spondylitis is a type of inflammatory arthritis that primarily affects the spine. It is characterized by inflammation, fusion of joints, and eventual bone formation. Charcot&#x27;s joint is not commonly associated with ankylosing spondylitis. Ankylosing spondylitis has distinct features, such as axial involvement and bamboo spine, which are different from the characteristics of Charcot&#x27;s joint.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Ankylosing spondylitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Charcot&#x27;s joint is most commonly associated with neuropathy, especially in conditions such as diabetic neuropathy or neurosyphilis. It is characterized by progressive degeneration, deformity, and instability of the affected joint due to impaired proprioception and sensory feedback caused by neuropathic conditions.&lt;/li&gt;&lt;li&gt;➤ Charcot&#x27;s joint is most commonly associated with neuropathy, especially in conditions such as diabetic neuropathy or neurosyphilis.&lt;/li&gt;&lt;li&gt;➤ It is characterized by progressive degeneration, deformity, and instability of the affected joint due to impaired proprioception and sensory feedback caused by neuropathic conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of neuropathic joints is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tabes dorsalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nerve injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diabetes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/254.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diabetes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Leprosy. Leprosy, also known as Hansen&#x27;s disease, can lead to neuropathic joint involvement. Leprosy affects peripheral nerves and can cause sensory and motor deficits. Neuropathic joints may develop in leprosy due to the loss of sensation and proprioception, leading to joint destruction and deformities.&lt;/li&gt;&lt;li&gt;• Option A. Leprosy.&lt;/li&gt;&lt;li&gt;• Option B. Tabes dorsalis. Tabes dorsalis is a manifestation of tertiary syphilis that affects the dorsal columns of the spinal cord. It leads to sensory ataxia, impaired proprioception, and can result in Charcot joints. The loss of sensation and coordination contributes to the development of joint damage.&lt;/li&gt;&lt;li&gt;• Option B. Tabes dorsalis.&lt;/li&gt;&lt;li&gt;• Option D. Nerve injury. Nerve injury, including traumatic injuries or surgical procedures that damage nerves, can contribute to the development of neuropathic joints. However, diabetes is more commonly associated with neuropathic joint than direct nerve injury.&lt;/li&gt;&lt;li&gt;• Option D. Nerve injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While various conditions can lead to neuropathic joint (Charcot joint), diabetes is recognized as the most common cause, primarily due to the widespread prevalence of diabetic neuropathy and its impact on sensory and motor function in peripheral nerves.&lt;/li&gt;&lt;li&gt;➤ While various conditions can lead to neuropathic joint (Charcot joint), diabetes is recognized as the most common cause, primarily due to the widespread prevalence of diabetic neuropathy and its impact on sensory and motor function in peripheral nerves.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady presents with right knee swelling, aspiration was done in which CPPD crystals were obtained. Next best investigation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ANA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CPK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TSH&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-100740_ncpTksp.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) TSH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. ANA. ANA testing is often used in the evaluation of autoimmune disorders, such as systemic lupus erythematosus (SLE) or other connective tissue diseases. However, it may not be the first-line investigation in the context of pseudogout, where CPPD crystals have already been identified.&lt;/li&gt;&lt;li&gt;• Option A. ANA.&lt;/li&gt;&lt;li&gt;• Option B. RF. Rheumatoid factor (RF) is a blood test commonly used to help diagnose rheumatoid arthritis. This is not the investigation used in pseudogout.&lt;/li&gt;&lt;li&gt;• Option B. RF.&lt;/li&gt;&lt;li&gt;• Option C. CPK. CPK is an enzyme that can be elevated in various conditions, including muscle damage. While CPK may be relevant in specific clinical scenarios, it is not a routine investigation for evaluating pseudogout.&lt;/li&gt;&lt;li&gt;• Option C. CPK.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Knee swelling and presence of CPPD crystals in aspirate are suggestive of presence of pseudogout in the patient. Since pseudogout is associated with hypothyroidism most commonly, it is best advised to investigate for TSH levels in the patient.&lt;/li&gt;&lt;li&gt;➤ Knee swelling and presence of CPPD crystals in aspirate are suggestive of presence of pseudogout in the patient.&lt;/li&gt;&lt;li&gt;➤ Since pseudogout is associated with hypothyroidism most commonly, it is best advised to investigate for TSH levels in the patient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;X-ray of a young man shows heterotopic calcification around bilateral knee joints. Next investigation would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum PTH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum Alkaline phosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Serum phosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-100857.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Serum phosphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Serum Calcium , Option C. Serum PTH, and Option D. Serum alkaline phosphatase are normal in level in tumoral calcinosis.&lt;/li&gt;&lt;li&gt;• Option B. Serum Calcium&lt;/li&gt;&lt;li&gt;• Option C. Serum PTH, and Option D. Serum alkaline phosphatase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heterotopic calcification refers to the abnormal deposition of calcium in soft tissues outside the skeletal system. It can occur in various conditions, and assessing the serum levels of phosphate is important for the evaluation of metabolic and hormonal factors influencing calcium homeostasis. The given complaint of presence of the calcification in bilateral knees is characteristic of tumor calcinosis. In this rare condition, the serum calcium, PTH and ALP levels remains normal. Since, hyperphosphatemia is the primary defect in this condition, it is important to investigate the serum phosphate levels to rule out the condition.&lt;/li&gt;&lt;li&gt;➤ Heterotopic calcification refers to the abnormal deposition of calcium in soft tissues outside the skeletal system.&lt;/li&gt;&lt;li&gt;➤ It can occur in various conditions, and assessing the serum levels of phosphate is important for the evaluation of metabolic and hormonal factors influencing calcium homeostasis.&lt;/li&gt;&lt;li&gt;➤ The given complaint of presence of the calcification in bilateral knees is characteristic of tumor calcinosis.&lt;/li&gt;&lt;li&gt;➤ In this rare condition, the serum calcium, PTH and ALP levels remains normal.&lt;/li&gt;&lt;li&gt;➤ Since, hyperphosphatemia is the primary defect in this condition, it is important to investigate the serum phosphate levels to rule out the condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement regarding Mseleni joint disease is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shoulder, elbow wrist involvement is characteristic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elderly males are commonly involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Height is unaffected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endemic to northern Kwazulu Natal area in South Africa&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endemic to northern Kwazulu Natal area in South Africa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Endemic to northern Kwazulu Natal area in South Africa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Shoulder, elbow wrist involvement is characteristic. This statement is incorrect. While Mseleni joint disease does involve joints, the specific involvement of shoulder, elbow, and wrist is not characteristic.&lt;/li&gt;&lt;li&gt;• Option A. Shoulder, elbow wrist involvement is characteristic.&lt;/li&gt;&lt;li&gt;• Option B. Elderly males are commonly involved. This statement is incorrect. Mseleni joint disease affects females more commonly than males.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Elderly males are commonly involved.&lt;/li&gt;&lt;li&gt;• Option C. Height is unaffected . This statement is not specific to Mseleni joint disease. The condition primarily causes decreased height of the affected individual i.e., there is short stature of the patient.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Height is unaffected&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mseleni joint disease is endemic to the northern Kwazulu Natal area in South Africa. The condition is characterized by chronic joint pain and swelling, typically involving large joints such as the hip. It has been associated with the consumption of contaminated maize containing mycotoxins produced by fungi. It is more common in females. It leads to severe short stature.&lt;/li&gt;&lt;li&gt;➤ Mseleni joint disease is endemic to the northern Kwazulu Natal area in South Africa.&lt;/li&gt;&lt;li&gt;➤ The condition is characterized by chronic joint pain and swelling, typically involving large joints such as the hip.&lt;/li&gt;&lt;li&gt;➤ It has been associated with the consumption of contaminated maize containing mycotoxins produced by fungi.&lt;/li&gt;&lt;li&gt;➤ It is more common in females.&lt;/li&gt;&lt;li&gt;➤ It leads to severe short stature.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following is the commonest cause of loose body in knee joint:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteochondral fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synovial chondromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteochondritis dissecans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteoarthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Osteochondral fracture . An osteochondral fracture involves damage to both the cartilage and the underlying bone in a joint.&lt;/li&gt;&lt;li&gt;• Option B. Osteochondral fracture&lt;/li&gt;&lt;li&gt;• Option C. Synovial chondromatosis. Synovial chondromatosis is a benign condition where cartilaginous nodules or loose bodies develop within the synovial membrane of a joint.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Synovial chondromatosis.&lt;/li&gt;&lt;li&gt;• Option D. Osteochondritis dissecans . Osteochondritis dissecans (OCD) is a joint condition where a small segment of bone and its overlying articular cartilage lose blood supply.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Osteochondritis dissecans&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteoarthritis is a degenerative joint disease characterized by the gradual breakdown of cartilage in the joints and subsequent changes in the underlying bone. It is the most common cause of loose body in knee joint in elderly patients and overall.&lt;/li&gt;&lt;li&gt;➤ Osteoarthritis is a degenerative joint disease characterized by the gradual breakdown of cartilage in the joints and subsequent changes in the underlying bone.&lt;/li&gt;&lt;li&gt;➤ It is the most common cause of loose body in knee joint in elderly patients and overall.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indications of arthroplasty are: Osteoarthritis Rheumatoid arthritis Ankylosing spondylitis Gout Fracture neck femur&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Arthroplasty can be done for any disease any joint except active infection. It can be done in Osteoarthritis, Rheumatoid arthritis, Ankylosing spondylosis, Gout and fracture neck femur.&lt;/li&gt;&lt;li&gt;➤ Arthroplasty can be done for any disease any joint except active infection.&lt;/li&gt;&lt;li&gt;➤ It can be done in Osteoarthritis, Rheumatoid arthritis, Ankylosing spondylosis, Gout and fracture neck femur.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bechterew’s Disease is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing Spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ankylosing Spondylitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ankylosing Spondylitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid Arthritis. Rheumatoid arthritis is a chronic autoimmune disease that primarily affects the joints. It involves inflammation of the synovium, which can lead to joint damage and deformities. Unlike Bechterew&#x27;s Disease (AS), RA typically affects smaller joints, such as those in the hands and feet.&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid Arthritis.&lt;/li&gt;&lt;li&gt;• Option C. Paget’s disease . Paget&#x27;s disease of bone, also known as osteitis deformans is a chronic disorder that results in enlarged and deformed bones. It typically affects the spine, pelvis, long bones, and skull. Unlike Bechterew&#x27;s Disease, Paget&#x27;s disease involves abnormal bone remodelling, leading to increased bone density and potential deformities.&lt;/li&gt;&lt;li&gt;• Option C. Paget’s disease&lt;/li&gt;&lt;li&gt;• Option D. Osteopetrosis . Osteopetrosis or Albers-Schonber disease, is a rare genetic disorder characterized by abnormally dense bones. It results from impaired bone resorption, leading to increased bone mass. This condition can cause bone fractures, anemia, and neurological complications. Osteopetrosis is distinct from Bechterew&#x27;s Disease, which is an inflammatory arthritis affecting the spine.&lt;/li&gt;&lt;li&gt;• Option D. Osteopetrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bechterew&#x27;s Disease, also known as Ankylosing Spondylitis (AS), is a type of inflammatory arthritis that primarily affects the spine and sacroiliac joints. Over time, it can lead to fusion of the vertebrae, causing stiffness and reduced mobility in the spine. AS is often associated with the HLA-B27 genetic marker.&lt;/li&gt;&lt;li&gt;➤ Bechterew&#x27;s Disease, also known as Ankylosing Spondylitis (AS), is a type of inflammatory arthritis that primarily affects the spine and sacroiliac joints.&lt;/li&gt;&lt;li&gt;➤ Over time, it can lead to fusion of the vertebrae, causing stiffness and reduced mobility in the spine. AS is often associated with the HLA-B27 genetic marker.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sausage digits are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lyme arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psoriatic arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture13.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Psoriatic arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lyme arthritis. Lyme arthritis is a manifestation of Lyme disease, which is caused by the bacterium Borrelia burgdorferi, transmitted through the bite of infected ticks. Joint involvement in Lyme arthritis often presents as intermittent episodes of swelling, commonly affecting large joints like the knee. Affected knees may have very large effusions with warmth, but they are not particularly painful with range of motion or weight bearing. Baker’s cysts may be present in the knees.&lt;/li&gt;&lt;li&gt;• Option A. Lyme arthritis.&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis. Osteoarthritis is a degenerative joint disease characterized by the gradual breakdown of cartilage in the joints. It is typically associated with aging and wear and tear on the joints. Osteoarthritis is considerably more prevalent in the distal than the proximal interphalangeal joints. The soft tissue swelling around the DIP joint associated with osteophyte formation is called a Heberden node and that around the PIP joint is called a Bouchard node .&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis.&lt;/li&gt;&lt;li&gt;• Heberden node&lt;/li&gt;&lt;li&gt;• Bouchard node&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Psoriatic arthritis is an inflammatory arthritis that occurs in some individuals with psoriasis, a chronic skin condition. \&quot;Sausage digits\&quot; refer to the characteristic swelling of an entire digit, giving it a sausage-like appearance. This can be seen in the context of dactylitis, a hallmark feature of psoriatic arthritis.&lt;/li&gt;&lt;li&gt;➤ Psoriatic arthritis is an inflammatory arthritis that occurs in some individuals with psoriasis, a chronic skin condition.&lt;/li&gt;&lt;li&gt;➤ \&quot;Sausage digits\&quot; refer to the characteristic swelling of an entire digit, giving it a sausage-like appearance.&lt;/li&gt;&lt;li&gt;➤ This can be seen in the context of dactylitis, a hallmark feature of psoriatic arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about psoriatic arthritis are all expect:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HLA-Cω6 association&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Involvement of DIP joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More common in males&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DOC is methotrexate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. More common in males&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) More common in males&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. HLA-Cω6 association. True. Psoriatic arthritis has a strong association with certain human leukocyte antigen (HLA) genes, including HLA-Cω6.&lt;/li&gt;&lt;li&gt;• Option A. HLA-Cω6 association.&lt;/li&gt;&lt;li&gt;• Option B. Involvement of DIP. True. Psoriatic arthritis is known for starting at the DIP joints, which are the points closest to the fingernails and toenails.&lt;/li&gt;&lt;li&gt;• Option B. Involvement of DIP.&lt;/li&gt;&lt;li&gt;• Option D. DOC is methotrexate. True. Psoriatic arthritis is an autoimmune condition that causes chronic inflammation of the skin, joints, and connective tissues. This typically causes symptoms such as pain, stiffness, and swelling. Methotrexate is a disease-modifying anti-rheumatic drug (DMARD) which affects immune system activity and can reduce inflammation, pain, and swelling in Psoriatic Arthritis.&lt;/li&gt;&lt;li&gt;• Option D. DOC is methotrexate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Psoriatic arthritis is found equally in both sexes. The sex ratio for psoriatic arthritis is 1:1.&lt;/li&gt;&lt;li&gt;➤ Psoriatic arthritis is found equally in both sexes.&lt;/li&gt;&lt;li&gt;➤ The sex ratio for psoriatic arthritis is 1:1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Deforming polyarthritis is associated with all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Behçet&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Behçet&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Behçet&#x27;s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis. Rheumatoid arthritis is a classic example of deforming polyarthritis. It is characterized by symmetric inflammation of multiple joints, leading to joint deformities over time.&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option B. Psoriatic Arthritis. Psoriatic arthritis is associated with joint inflammation and can lead to joint deformities. It commonly occurs in individuals with psoriasis and can affect various joints, including the fingers and toes.&lt;/li&gt;&lt;li&gt;• Option B. Psoriatic Arthritis.&lt;/li&gt;&lt;li&gt;• Option D. Ankylosing spondylitis. Ankylosing spondylitis primarily affects the spine and sacroiliac joints. This also causes joint erosion.&lt;/li&gt;&lt;li&gt;• Option D. Ankylosing spondylitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The arthritis of Behçet&#x27;s syndrome is not deforming and affects knees and ankles. Rheumatoid arthritis, psoriatic arthritis, ankylosing spondylitis, neuropathic arthropathy, etc. cause deforming arthritis.&lt;/li&gt;&lt;li&gt;➤ The arthritis of Behçet&#x27;s syndrome is not deforming and affects knees and ankles.&lt;/li&gt;&lt;li&gt;➤ not deforming and affects knees and ankles.&lt;/li&gt;&lt;li&gt;➤ Rheumatoid arthritis, psoriatic arthritis, ankylosing spondylitis, neuropathic arthropathy, etc. cause deforming arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patellar Clunk Syndrome scar is present at superior pole of patella and impinges on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Femoral component during flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral component during extension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior pole during flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior pole during extension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Femoral component during extension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Femoral component during extension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Femoral component during flexion. Patellar Clunk Syndrome scar is present at superior pole of patella and does not impinging on femoral component during flexion.&lt;/li&gt;&lt;li&gt;• Option A. Femoral component during flexion.&lt;/li&gt;&lt;li&gt;• Option C. Inferior pole during flexion. Scar tissue at the inferior pole of the patella would not typically impinge on the femoral component during knee flexion. This is not consistent with Patellar Clunk Syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Inferior pole during flexion.&lt;/li&gt;&lt;li&gt;• Option D. Superior pole during extension. This is not consistent with Patellar Clunk Syndrome.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Superior pole during extension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patellar clunk syndrome is knee popping and catching due to fibrous nodule on superior pole of patella in TKR patients that impinges on femoral component on knee extension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While performing a total hip replacement, the surgeon found destruction of the articular cartilage and multiple wedge-shaped subchondral depressions. What is this called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteonecrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteonecrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Osteonecrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteolysis. Osteolysis refers to the process of bone resorption or destruction. In the context of joint replacement, periprosthetic osteolysis can occur due to the release of wear particles from the prosthetic components, triggering an inflammatory response. Over time, this can lead to the breakdown of bone around the implant.&lt;/li&gt;&lt;li&gt;• Option A. Osteolysis.&lt;/li&gt;&lt;li&gt;• Option B. Osteomyelitis. Osteomyelitis is an infection of the bone that can occur due to the introduction of bacteria. It can cause inflammation, destruction of bone tissue, and sometimes the formation of abscesses. Osteomyelitis can be caused by bacteria entering the bone through trauma, surgery, or the bloodstream.&lt;/li&gt;&lt;li&gt;• Option B. Osteomyelitis.&lt;/li&gt;&lt;li&gt;• Option D. Osteogenesis . Osteogenesis refers to the formation or production of new bone tissue. This process is crucial for bone development, repair, and remodeling. Osteoblasts are cells responsible for bone formation, and osteogenesis plays a role in maintaining bone density and strength.&lt;/li&gt;&lt;li&gt;• Option D. Osteogenesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Destruction of articular cartilage and presence of the wedge-shaped subchondral depressions are characteristic of osteonecrosis, where impaired blood supply leads to the death of bone tissue.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patellar clunk syndrome is a known complication of which surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corrective osteotomy for genu valgum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total knee Replacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial patellofemoral ligament reconstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bicondylar plating of proximal tibia fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Total knee Replacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Total knee replacement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Corrective osteotomy for genu valgum. Corrective osteotomy for genu valgum involves surgically realigning the bones to correct a deformity where the knee is deviated outward. Patellar clunk syndrome is not typically associated with this type of corrective osteotomy.&lt;/li&gt;&lt;li&gt;• Option A. Corrective osteotomy for genu valgum.&lt;/li&gt;&lt;li&gt;• Option C. Medial patellofemoral ligament reconstruction . Medial patellofemoral ligament (MPFL) reconstruction is a surgical procedure to stabilize the patella and prevent dislocation. While complications can occur, patellar clunk syndrome is not a common issue following MPFL reconstruction.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Medial patellofemoral ligament reconstruction&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option D. Bicondylar plating of proximal tibia fracture . Bicondylar plating of a proximal tibia fracture involves the use of a plate and screws to stabilize a fracture in the upper part of the tibia. Patellar clunk syndrome is not commonly associated with this type of fracture fixation.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Bicondylar plating of proximal tibia fracture&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patellar clunk syndrome is a known complication of Total Knee replacement surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following muscles are seen on splitting tensor fascia lata during anterolateral approach before hip joint is exposed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gluteus maximus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gluteus medius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gluteus minimus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior gemellus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gluteus medius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gluteus medius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gluteus Maximus. This muscle is not typically involved in the anterolateral approach.&lt;/li&gt;&lt;li&gt;• Option A. Gluteus Maximus.&lt;/li&gt;&lt;li&gt;• Option C. Gluteus Minimus . This muscle can be seen on the splitting of the TFL muscle in the anterolateral approach.&lt;/li&gt;&lt;li&gt;• Option C. Gluteus Minimus&lt;/li&gt;&lt;li&gt;• Option D. Superior Gemellus . This muscle is not directly involved in the anterolateral approach. It is a smaller muscle located deep in the pelvis.&lt;/li&gt;&lt;li&gt;• Option D. Superior Gemellus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Muscle seen on splitting tensor fascia lata during anterolateral approach before hip joint is exposed is Gluteus medius.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements about High Tibial Osteotomy are true, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magnitude of correction achieved is greater than 30 degree&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indicated in unicompartmental osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Performed through cancellous bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurrence is a long-term complication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Magnitude of correction achieved is greater than 30 degree&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture1_P1TFQvX.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture2_eZ1efRz.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Magnitude of correction achieved is greater than 30 degrees.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Indicated in unicompartmental osteoarthritis. True . High Tibial Osteotomy is indeed indicated in cases of unicompartmental osteoarthritis, where the arthritis is primarily affecting one compartment of the knee joint.&lt;/li&gt;&lt;li&gt;• Option B. Indicated in unicompartmental osteoarthritis.&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option C. Performed through cancellous bone. True. Hip Tibial Osteotomy is typically performed through the cancellous bone of the proximal tibia. The bone is cut and realigned to unload the affected compartment of the knee.&lt;/li&gt;&lt;li&gt;• Option C. Performed through cancellous bone.&lt;/li&gt;&lt;li&gt;• Option D. Recurrence is a long term complication. True. Recurrence of deformity is a potential long-term complication of High Tibial Osteotomy. Over time, factors such as healing and remodelling can influence the achieved correction, and in some cases, recurrence of deformity may occur.&lt;/li&gt;&lt;li&gt;• Option D. Recurrence is a long term complication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ High Tibial Osteotomy (HTO) is a surgical procedure used to correct deformities in the knee, typically in the case of unicompartmental osteoarthritis. However, the magnitude of correction achieved in HTO is generally not as large as 30 degrees, about 8-10⁰ of anatomical valgus achieved in a varus knee gives a good prognosis. High Tibial Osteotomy is more commonly performed within a range of 5 to 15 degrees of correction. It is performed through the cutting of the cancellous bone. Recurrence of the deformity is a long-term complication, that is seen in about 5-30% cases.&lt;/li&gt;&lt;li&gt;➤ High Tibial Osteotomy (HTO) is a surgical procedure used to correct deformities in the knee, typically in the case of unicompartmental osteoarthritis.&lt;/li&gt;&lt;li&gt;➤ However, the magnitude of correction achieved in HTO is generally not as large as 30 degrees, about 8-10⁰ of anatomical valgus achieved in a varus knee gives a good prognosis.&lt;/li&gt;&lt;li&gt;➤ High Tibial Osteotomy is more commonly performed within a range of 5 to 15 degrees of correction.&lt;/li&gt;&lt;li&gt;➤ It is performed through the cutting of the cancellous bone.&lt;/li&gt;&lt;li&gt;➤ Recurrence of the deformity is a long-term complication, that is seen in about 5-30% cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Glucosamine supplementation is given in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Diabetes. It does not seem to have much effect on blood sugar for patients with diabetes.&lt;/li&gt;&lt;li&gt;• Option B. Diabetes.&lt;/li&gt;&lt;li&gt;• Option C. Cataract . Glucosamine is not typically used in the management of cataracts. Cataracts involve clouding of the eye&#x27;s lens, and treatment approaches generally focus on surgical intervention when the cataract significantly impairs vision.&lt;/li&gt;&lt;li&gt;• Option C. Cataract&lt;/li&gt;&lt;li&gt;• Option D. Asthma . Glucosamine is not a standard treatment for asthma. Asthma is a respiratory condition characterized by inflammation and narrowing of the airways. Treatment for asthma usually involves bronchodilators and anti-inflammatory medications.&lt;/li&gt;&lt;li&gt;• Option D. Asthma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucosamine is a natural compound found in cartilage and is commonly used as a dietary supplement for the management of osteoarthritis. It helps support joint health by providing the building blocks for the synthesis and repair of cartilage.&lt;/li&gt;&lt;li&gt;➤ Glucosamine is a natural compound found in cartilage and is commonly used as a dietary supplement for the management of osteoarthritis.&lt;/li&gt;&lt;li&gt;➤ It helps support joint health by providing the building blocks for the synthesis and repair of cartilage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about osteoarthritis is/are: Common in knee than hip Decreased thickness of subchondral bone Characterized by increased water content Decrease in proteoglycans It is a non-inflammatory arthritis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 3, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture3_2ycBak6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 3, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteoarthritis is the non-inflammatory arthritis. It is more common in knee than in hip. It is characterized by increased water content and decrease in proteoglycans. There is increased thickness of the subchondral bone due to improper mineralization of the collagen.&lt;/li&gt;&lt;li&gt;➤ Osteoarthritis is the non-inflammatory arthritis.&lt;/li&gt;&lt;li&gt;➤ It is more common in knee than in hip.&lt;/li&gt;&lt;li&gt;➤ It is characterized by increased water content and decrease in proteoglycans.&lt;/li&gt;&lt;li&gt;➤ There is increased thickness of the subchondral bone due to improper mineralization of the collagen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;About Osteoarthritis, choose the correct statement: Thickening of synovial membrane is one of the earliest feature of the disease Weight bearing is a common etiology underlying ankle OA In India, knee OA is more common than hip OA Hip arthrodesis if done, can decrease the pain associated, but will cause a decrease in joint movement MCP joint is spared in OA&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 3, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2, 3, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Thickening of synovial membrane is one of the earliest feature of the disease . False. The earliest feature of the disease is the fibrillation, irregularity and focal erosion of the articular cartilage. Weight bearing is a common etiology underlying ankle OA . True. Several factors can contribute to the development of ankle OA, including injury, genetics, and mechanical stress. Weight bearing is a significant mechanical stressor on the ankle joint. Over time, repetitive loading and impact on the joint during weight-bearing activities can lead to wear and tear of the cartilage in the ankle joint, eventually resulting in the development of osteoarthritis in the ankle. In India, knee OA is more common than hip OA . True. Osteoarthritis of the knee is more commonly seen than that of the hip joint. Hip arthrodesis if done, can decrease the pain associated, but will cause a decrease in joint movement . True. Arthrodesis is another surgical intervention in cases of OA. It reduces the joint pain but sacrifices the joint&#x27;s articular function, so it is performed on small joints, like wrists and ankles. MCP joint is spared in OA . True. MCP and wrist joint are spared in OA. DIP, PIP and 1 st CMC joint are commonly involved.&lt;/li&gt;&lt;li&gt;• Thickening of synovial membrane is one of the earliest feature of the disease . False. The earliest feature of the disease is the fibrillation, irregularity and focal erosion of the articular cartilage.&lt;/li&gt;&lt;li&gt;• Thickening of synovial membrane is one of the earliest feature of the disease&lt;/li&gt;&lt;li&gt;• Weight bearing is a common etiology underlying ankle OA . True. Several factors can contribute to the development of ankle OA, including injury, genetics, and mechanical stress. Weight bearing is a significant mechanical stressor on the ankle joint. Over time, repetitive loading and impact on the joint during weight-bearing activities can lead to wear and tear of the cartilage in the ankle joint, eventually resulting in the development of osteoarthritis in the ankle.&lt;/li&gt;&lt;li&gt;• Weight bearing is a common etiology underlying ankle OA&lt;/li&gt;&lt;li&gt;• In India, knee OA is more common than hip OA . True. Osteoarthritis of the knee is more commonly seen than that of the hip joint.&lt;/li&gt;&lt;li&gt;• In India, knee OA is more common than hip OA&lt;/li&gt;&lt;li&gt;• Hip arthrodesis if done, can decrease the pain associated, but will cause a decrease in joint movement . True. Arthrodesis is another surgical intervention in cases of OA. It reduces the joint pain but sacrifices the joint&#x27;s articular function, so it is performed on small joints, like wrists and ankles.&lt;/li&gt;&lt;li&gt;• Hip arthrodesis if done, can decrease the pain associated, but will cause a decrease in joint movement&lt;/li&gt;&lt;li&gt;• MCP joint is spared in OA . True. MCP and wrist joint are spared in OA. DIP, PIP and 1 st CMC joint are commonly involved.&lt;/li&gt;&lt;li&gt;• MCP joint is spared in OA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The earliest feature of the disease is the fibrillation, irregularity and focal erosion of the articular cartilage. In India, knee osteoarthritis is more common than hip osteoarthritis. Weight bearing is a common etiology underlying ankle osteoarthritis. Hip arthrodesis if done, can decrease the pain associated, but will cause a decrease in joint movement. MCP joint is spared in Osteoarthritis.&lt;/li&gt;&lt;li&gt;➤ The earliest feature of the disease is the fibrillation, irregularity and focal erosion of the articular cartilage.&lt;/li&gt;&lt;li&gt;➤ In India, knee osteoarthritis is more common than hip osteoarthritis.&lt;/li&gt;&lt;li&gt;➤ Weight bearing is a common etiology underlying ankle osteoarthritis.&lt;/li&gt;&lt;li&gt;➤ Hip arthrodesis if done, can decrease the pain associated, but will cause a decrease in joint movement.&lt;/li&gt;&lt;li&gt;➤ MCP joint is spared in Osteoarthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following X-ray changes are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudogout&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. OA&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture7.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture8_80yLXFM.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture9.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/picture1_TYYkxBE.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) OA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid Arthritis . Joint space narrowing can occur due to cartilage destruction, but typically not as prominent as in OA. It reflects joint damage. The characteristic deformities seen in the RA hand are Z-deformity of the wrist and digits, swan neck deformity of PIP and DIP joints, Boutonniere deformity, swan neck deformity of the thumb.&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid Arthritis&lt;/li&gt;&lt;li&gt;• Option C. Psoriasis . Joint space narrowing can occur but less common than OA. Erosion and joint deformity are more common. Radiologically, DIP joint involvement classically presents as pencil cup deformity. There is marginal joint erosion with bony proliferation, osteolysis of phalanges and metacarpals, and telescoping of the digits.&lt;/li&gt;&lt;li&gt;• Option C. Psoriasis&lt;/li&gt;&lt;li&gt;• Pencil-in-cup deformity&lt;/li&gt;&lt;li&gt;• Pencil-in-cup deformity&lt;/li&gt;&lt;li&gt;• Option D. Pseudogout . Joint space narrowing is possible due to cartilage damage. Pseudogout has many features of osteoarthritis with an unusual distribution, for example, it tends to be symmetric in distribution and involve non-weight bearing joints. In the hands, it mainly involve the intercarpal and metacarpophalangeal joints .&lt;/li&gt;&lt;li&gt;• Option D. Pseudogout&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The given X-ray shows Heberden’s nodes and Bouchard’s nodes in the hand, which are classical of osteoarthritis. DIP involvement is seen. There is subchondral sclerosis at the PIP and DIP joints along with osteophytes. The MCP joint is spared in OA.&lt;/li&gt;&lt;li&gt;➤ The given X-ray shows Heberden’s nodes and Bouchard’s nodes in the hand, which are classical of osteoarthritis.&lt;/li&gt;&lt;li&gt;➤ DIP involvement is seen.&lt;/li&gt;&lt;li&gt;➤ There is subchondral sclerosis at the PIP and DIP joints along with osteophytes.&lt;/li&gt;&lt;li&gt;➤ The MCP joint is spared in OA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In patients with osteoarthritis of knee joint, atrophy occurs most commonly in which muscle:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quadriceps only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hamstrings only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastrocnemius&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Quadriceps only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Quadriceps only&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hamstring Muscle. The hamstrings are a group of three muscles located at the back of the thigh. While muscle atrophy can occur in the hamstrings, it is often less prominent compared to the quadriceps in knee osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option B. Hamstring Muscle.&lt;/li&gt;&lt;li&gt;• Option D. Gastrocnemius . The gastrocnemius is a muscle located in the calf. While muscle changes can occur in the lower extremities, atrophy of the gastrocnemius is not a primary feature of osteoarthritis of the knee.&lt;/li&gt;&lt;li&gt;• Option D. Gastrocnemius&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In osteoarthritis of the knee joint, the most common muscle affected by atrophy is the quadriceps. Muscle atrophy in osteoarthritis is often related to pain, joint dysfunction, and disuse. Strengthening exercises and rehabilitation focused on the quadriceps are commonly employed to improve muscle function and alleviate symptoms in individuals with knee osteoarthritis.&lt;/li&gt;&lt;li&gt;➤ In osteoarthritis of the knee joint, the most common muscle affected by atrophy is the quadriceps.&lt;/li&gt;&lt;li&gt;➤ Muscle atrophy in osteoarthritis is often related to pain, joint dysfunction, and disuse.&lt;/li&gt;&lt;li&gt;➤ Strengthening exercises and rehabilitation focused on the quadriceps are commonly employed to improve muscle function and alleviate symptoms in individuals with knee osteoarthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Heberden’s arthropathy affects:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lumbar spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symmetrically large joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sacroiliac joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distal interphalangeal joints&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Distal interphalangeal joints&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture15.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture14_PFFGt1r.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Distal interphalangeal joints.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Lumbar Spine. Heberden&#x27;s arthropathy does not typically affect the lumbar spine. Lumbar spine osteoarthritis can be associated with radicular pain above the knee. If radicular symptoms move below the knee, nerve root compression or irritation is likely.&lt;/li&gt;&lt;li&gt;• Option A. Lumbar Spine.&lt;/li&gt;&lt;li&gt;• Option B. Symmetrically large joints. Symmetric involvement of large joints is present in rheumatoid arthritis. Heberden&#x27;s arthropathy is not characterized by symmetric involvement of large joints.&lt;/li&gt;&lt;li&gt;• Option B. Symmetrically large joints.&lt;/li&gt;&lt;li&gt;• Option C. Sacroiliac Joints . Heberden&#x27;s arthropathy is not associated with the sacroiliac joints. The SI joint is involved in the ankylosing spondylitis and presents as the pain and inflammation in the joint or sacroiliitis.&lt;/li&gt;&lt;li&gt;• Option C. Sacroiliac Joints&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heberden&#x27;s arthropathy is a presentation of osteoarthritis that primarily affects the distal interphalangeal joints of the fingers. It is characterized by the development of bony nodules or nodes on these joints, leading to deformities and pain in the fingers.&lt;/li&gt;&lt;li&gt;➤ Heberden&#x27;s arthropathy is a presentation of osteoarthritis that primarily affects the distal interphalangeal joints of the fingers.&lt;/li&gt;&lt;li&gt;➤ It is characterized by the development of bony nodules or nodes on these joints, leading to deformities and pain in the fingers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about osteoarthritis are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Commonly found in adult after 50 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heberden’s nodes are found&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower limb deformity is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosis is seen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ankylosis is seen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ankylosis is seen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Commonly found in adults after 50 years. True. Osteoarthritis is more commonly found in older adults, and the risk increases with age. However, it can also affect younger individuals, especially if they have predisposing factors.&lt;/li&gt;&lt;li&gt;• Option A. Commonly found in adults after 50 years.&lt;/li&gt;&lt;li&gt;• Option B. Heberden’s nodes are found. This statement is true. Heberden&#x27;s nodes are a characteristic feature of osteoarthritis, particularly affecting the DIP joints.&lt;/li&gt;&lt;li&gt;• Option B. Heberden’s nodes are found.&lt;/li&gt;&lt;li&gt;• Option C. Lower limb deformity is seen. This statement is true. Osteoarthritis often affects weight-bearing joints such as the knees and hips, leading to deformities over time. In knees, the disease progression leads to varus deformity of the knee.&lt;/li&gt;&lt;li&gt;• Option C. Lower limb deformity is seen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ankylosis is seen is the false statement. Ankylosis is more commonly associated with conditions like rheumatoid arthritis, where there is inflammation and progressive joint damage. Osteoarthritis typically does not lead to ankylosis; instead, it is characterized by the gradual degeneration of cartilage.&lt;/li&gt;&lt;li&gt;➤ Ankylosis is seen is the false statement.&lt;/li&gt;&lt;li&gt;➤ Ankylosis is more commonly associated with conditions like rheumatoid arthritis, where there is inflammation and progressive joint damage.&lt;/li&gt;&lt;li&gt;➤ Osteoarthritis typically does not lead to ankylosis; instead, it is characterized by the gradual degeneration of cartilage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Severe disability in primary osteoarthritis of hip is best managed by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arthrodesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arthroplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McMurray’s osteotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intra-articular hydrocortisone and physiotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arthroplasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arthroplasty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Arthrodesis. Arthrodesis involves the surgical fusion of the hip joint, eliminating movement. Arthrodesis is not typically the first-line treatment for osteoarthritis of the hip, especially considering the desire to preserve hip function in daily activities. It may be considered in the severe OA of the ankle and the wrist joints.&lt;/li&gt;&lt;li&gt;• Option A. Arthrodesis.&lt;/li&gt;&lt;li&gt;• Option C. McMurray’s osteotomy . McMurray’s osteotomy is a surgical procedure involving the repositioning of the acetabulum to improve hip joint mechanics. It is not a commonly performed procedu
