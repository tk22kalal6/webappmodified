t leading edge in a long bone seen during the lytic phase of Paget disease of bone.&lt;/li&gt;&lt;li&gt;• Option A. Blade of grass deformity.&lt;/li&gt;&lt;li&gt;• blade of grass sign&lt;/li&gt;&lt;li&gt;• Option C. Chicken wire appearance. Chicken wire calcification is classically seen in the chondroblastoma.&lt;/li&gt;&lt;li&gt;• Option C. Chicken wire appearance.&lt;/li&gt;&lt;li&gt;• chondroblastoma.&lt;/li&gt;&lt;li&gt;• Option D. Corduroy appearance. This is seen in the radiographic image of the spine in hemangioma of the bone, as thickened, vertically oriented trabeculae, giving a jailhouse appearance.&lt;/li&gt;&lt;li&gt;• Option D. Corduroy appearance.&lt;/li&gt;&lt;li&gt;• hemangioma&lt;/li&gt;&lt;li&gt;• jailhouse appearance.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given image in the question shows the s hepherd crook deformity of the proximal femur , seen in case of fibrous dysplasia of the bone.&lt;/li&gt;&lt;li&gt;• The given image in the question shows the s hepherd crook deformity of the proximal femur , seen in case of fibrous dysplasia of the bone.&lt;/li&gt;&lt;li&gt;• hepherd crook deformity of the proximal femur&lt;/li&gt;&lt;li&gt;• fibrous dysplasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presented with hip pain for last 6 months. Hip X-ray is as shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giant cell tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple Bone Cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adamantinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewing&#x27;s sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Giant cell tumor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/25/picture17.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture13.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture15.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Giant cell tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Simple bone cyst. Unicameral bone cysts are most common in the proximal humerus and femur. The lesions are most active during skeletal growth and usually heal spontaneously at maturity. Unicameral bone cysts are often asymptomatic , unless a pathological fracture has occurred. Plain radiographs reveal a centrally located, purely lytic lesion with a well-marginated outline. Occasionally (20%), a thinned cortical fragment fractures and falls into the base of the lesion confirming its empty cystic nature. This “fallen fragment” sign is pathognomonic of a unicameral bone cyst, bone fragment, may also hinge around and move with fluid called as trap door sign.&lt;/li&gt;&lt;li&gt;• Option B. Simple bone cyst.&lt;/li&gt;&lt;li&gt;• usually heal spontaneously at maturity.&lt;/li&gt;&lt;li&gt;• are often asymptomatic&lt;/li&gt;&lt;li&gt;• centrally located, purely lytic lesion with a well-marginated outline.&lt;/li&gt;&lt;li&gt;• This “fallen fragment” sign is pathognomonic of a unicameral bone cyst, bone fragment, may also hinge around and move with fluid called as trap door sign.&lt;/li&gt;&lt;li&gt;• Fallen fragment (leaf) sign&lt;/li&gt;&lt;li&gt;• Fallen fragment (leaf) sign&lt;/li&gt;&lt;li&gt;• Option C. Adamantinoma. Adamantinomas are rare, low-grade malignant bone tumors that predominately affect the diaphyses and metaphyses of the tibia . The tumor is called adamantinoma due to its histological similarity to ameloblastoma, often found in the mandible. Histopathologically, adamantinoma displays biphasic patterns consisting of epithelial cells and osteofibrous components. On x-ray, it appears as a well-circumscribed, cortical tumor with a multilobulated, osteolytic pattern. Intralesional opacities, septation, and peripheral sclerosis may also be seen. These multifocal radiolucencies, surrounded by ring-shaped densities, produce the characteristic &#x27;&#x27;soap-bubble&#x27;&#x27; appearance . The lesion is typically confined within the intracortical region and extends longitudinally along the bone. However, in some cases, it can result in cortical destruction and invade the medullary cavity or adjacent periosteum and soft tissues. In such cases, a lamellar or solid periosteal reaction is typically associated with the lesion.&lt;/li&gt;&lt;li&gt;• Option C. Adamantinoma.&lt;/li&gt;&lt;li&gt;• low-grade malignant&lt;/li&gt;&lt;li&gt;• diaphyses&lt;/li&gt;&lt;li&gt;• metaphyses&lt;/li&gt;&lt;li&gt;• tibia&lt;/li&gt;&lt;li&gt;• adamantinoma&lt;/li&gt;&lt;li&gt;• &#x27;&#x27;soap-bubble&#x27;&#x27; appearance&lt;/li&gt;&lt;li&gt;• Option D. Ewing’s sarcoma. Ewing sarcoma is the second most common (after osteosarcoma) in patients younger than 30 years of age. Classically, Ewing sarcoma appears radiographically as a destructive lesion in the diaphysis of a long bone with an “ onion skin” periosteal reaction . In reality, Ewing sarcoma more often originates in the metaphysis of a long bone, but frequently extends for a considerable distance into the diaphysis.&lt;/li&gt;&lt;li&gt;• Option D. Ewing’s sarcoma.&lt;/li&gt;&lt;li&gt;• diaphysis&lt;/li&gt;&lt;li&gt;• onion skin” periosteal reaction&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given x-ray in the question shows eccentric giant cell tumor of the proximal femur.&lt;/li&gt;&lt;li&gt;• The given x-ray in the question shows eccentric giant cell tumor of the proximal femur.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is/are metaphyseal tumor? Chondrosarcoma Enchondroma Giant cell tumor Ameloblastoma Osteosarcoma&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-12-122107.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a type of geographic lesion of bone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrous dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brodie’s abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giant cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewing’s sarcoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ewing’s sarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-12-122920.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ewing’s sarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fibrous dysplasia . It is a type 1A geographic lesion.&lt;/li&gt;&lt;li&gt;• Option A. Fibrous dysplasia&lt;/li&gt;&lt;li&gt;• type 1A&lt;/li&gt;&lt;li&gt;• Option B. Brodie’s abscess . It is also a geographic lytic lesion.&lt;/li&gt;&lt;li&gt;• Option B. Brodie’s abscess&lt;/li&gt;&lt;li&gt;• Option C. Giant cell tumor . It is a type 1B geographic lesion.&lt;/li&gt;&lt;li&gt;• Option C. Giant cell tumor&lt;/li&gt;&lt;li&gt;• type 1B&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• Ewing’s sarcoma is a type of a permeative lytic lesion which is poorly demarcated and numerous.&lt;/li&gt;&lt;li&gt;• Ewing’s sarcoma is a type of a permeative lytic lesion which is poorly demarcated and numerous.&lt;/li&gt;&lt;li&gt;• permeative&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following childhood tumors most frequently metastasizes to the bone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ganglioneuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wilms&#x27; tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewing&#x27;s sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neuroblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Neuroblastoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ganglioneuroma . Ganglioneuroma is an uncommon neurogenic tumor arising from sympathetic ganglia. Most of the patients are older than 10 years . The posterior mediastinum is the main localization followed by the retroperitoneum and cervical region. This is a benign tumor. Benign tumors do not metastasize.&lt;/li&gt;&lt;li&gt;• Option B. Ganglioneuroma&lt;/li&gt;&lt;li&gt;• neurogenic tumor&lt;/li&gt;&lt;li&gt;• older than 10 years&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;li&gt;• Option C. Wilm’s tumor . Wilms tumor, or nephroblastoma, is the most common renal cancer in the pediatric age group. Wilms tumor is typically found in children younger than five years of age. The most common site of metastatic spread of Wilms tumor is the lungs (most frequent) and the liver. Bone metastases from Wilms&#x27; tumor are relatively rare.&lt;/li&gt;&lt;li&gt;• Option C. Wilm’s tumor&lt;/li&gt;&lt;li&gt;• renal cancer&lt;/li&gt;&lt;li&gt;• younger than five years&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• Option D. Ewing’s sarcoma . This is a primary bone tumor (or sometimes soft tissue tumor that invades bone). This means it originates in the bone itself. Therefore, it doesn&#x27;t \&quot;metastasize to the bone\&quot; from a distant primary site in the same way. Ewing’s sarcoma mostly happens in children and young adults , although it can happen at any age. It most often begins in the leg bones and pelvis, but it can happen in any bone. It can involve the muscle and the soft tissues around the tumor as well. The cells can also metastasize to other areas of the body, including the bone marrow, lungs, kidneys, heart, adrenal glands and other soft tissues.&lt;/li&gt;&lt;li&gt;• Option D. Ewing’s sarcoma&lt;/li&gt;&lt;li&gt;• primary bone tumor&lt;/li&gt;&lt;li&gt;• children and young adults&lt;/li&gt;&lt;li&gt;• bone marrow, lungs, kidneys, heart, adrenal glands&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neuroblastoma is the most common tumor in children that metastasize to the bone frequently. It is the most frequently-occurring extracranial childhood tumor, classified as an embryonal neuroendocrine tumor, originating from neural crest progenitor cells. Hence, it can occur anywhere along the sympathetic nervous system , including the superior cervical, paraspinal, and celiac ganglia; the majority arise in the adrenal glands. Neuroblastoma may metastasize to lymph nodes, bone marrow, liver, skin and bones . B one to bone metastasis is seen in O steosarcoma, N euroblastoma, E wing&#x27;s Sarcoma [ B O N E ] (Maximum incidence of a particular tumor type).&lt;/li&gt;&lt;li&gt;➤ Neuroblastoma is the most common tumor in children that metastasize to the bone frequently.&lt;/li&gt;&lt;li&gt;➤ metastasize to the bone&lt;/li&gt;&lt;li&gt;➤ It is the most frequently-occurring extracranial childhood tumor, classified as an embryonal neuroendocrine tumor, originating from neural crest progenitor cells.&lt;/li&gt;&lt;li&gt;➤ extracranial&lt;/li&gt;&lt;li&gt;➤ Hence, it can occur anywhere along the sympathetic nervous system , including the superior cervical, paraspinal, and celiac ganglia; the majority arise in the adrenal glands.&lt;/li&gt;&lt;li&gt;➤ sympathetic nervous system&lt;/li&gt;&lt;li&gt;➤ Neuroblastoma may metastasize to lymph nodes, bone marrow, liver, skin and bones .&lt;/li&gt;&lt;li&gt;➤ metastasize to lymph nodes, bone marrow, liver, skin and bones&lt;/li&gt;&lt;li&gt;➤ B one to bone metastasis is seen in O steosarcoma, N euroblastoma, E wing&#x27;s Sarcoma [ B O N E ] (Maximum incidence of a particular tumor type).&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ O&lt;/li&gt;&lt;li&gt;➤ N&lt;/li&gt;&lt;li&gt;➤ E&lt;/li&gt;&lt;li&gt;➤ B O N E&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding osteoid osteoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The femur and tibia are the commonest bones involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radiologically appears as a radiolucent lesion surrounded by dense bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a benign bone tumor, presents with severe pain that is typically relieved by aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Development of Chondrosarcomas is related with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maffucci syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Felty syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ollier&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Felty syndrome . Felty syndrome is an uncommon extra-articular manifestation of seropositive rheumatoid arthritis (RA) characterized by RA, neutropenia (ANC&amp;lt;1500 mm 3 ), and splenomegaly . HLA-DR4 has been noted to be present in &amp;gt;90% of Felty syndrome cases.&lt;/li&gt;&lt;li&gt;• Option B. Felty syndrome&lt;/li&gt;&lt;li&gt;• neutropenia&lt;/li&gt;&lt;li&gt;• splenomegaly&lt;/li&gt;&lt;li&gt;• HLA-DR4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both Maffucci syndrome and Ollier&#x27;s disease are well-established conditions that predispose individuals to the development of chondrosarcomas due to the presence of multiple enchondromas.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;X-ray of Tibia of an adolescent boy is shown. Probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chondromyxoid fibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone cyst with fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrosis cystica&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chondromyxoid fibroma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/25/picture16.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture10_Mtz683n.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture11_SU3Ajlv.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture12_A9sYam7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chondromyxoid fibroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Osteosarcoma. Radiographically, the p eriosteal reaction may be seen in the form of “ Codman’s triangle ”, or it may have a “ sunburst ” or “ hair on end ” appearance . The codman’s triangle is formed by the periosteal lifting. There is also new bone formation in the soft tissues along with permeative pattern of bone destruction.&lt;/li&gt;&lt;li&gt;• Option B. Osteosarcoma.&lt;/li&gt;&lt;li&gt;• Codman’s triangle&lt;/li&gt;&lt;li&gt;• sunburst&lt;/li&gt;&lt;li&gt;• hair on end&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Codman’s triangle&lt;/li&gt;&lt;li&gt;• Codman’s triangle&lt;/li&gt;&lt;li&gt;• Option C. Bone cyst with fracture. Benign bone cysts generally do not cause pain, but if they are large enough, they can weaken the bone and cause it to fracture. This type of fracture is called a pathologic fracture . A classic radiographic finding is the fallen fragment sign which occurs when a piece of cortex breaks off after a fracture, and sinks to the gravity-dependent portion of the lesion.&lt;/li&gt;&lt;li&gt;• Option C. Bone cyst with fracture.&lt;/li&gt;&lt;li&gt;• pathologic fracture&lt;/li&gt;&lt;li&gt;• Fallen fragment (leaf) sign&lt;/li&gt;&lt;li&gt;• Fallen fragment (leaf) sign&lt;/li&gt;&lt;li&gt;• Option D. Fibrosis cystica. Cystic fibrosis ( CF ), also called mucoviscidosis, is an autosomal recessive genetic disease that affects the exocrine function of the lungs, liver, pancreas, small bowel, sweat glands, and the male genital system. The musculoskeletal manifestations of cystic fibrosis are uncommon. Musculoskeletal manifestations include low bone mineral density , short stature, kyphosis , cystic fibrosis arthropathy (~5%), hypertrophic osteoarthropathy (~5%), finger clubbing .&lt;/li&gt;&lt;li&gt;• Option D. Fibrosis cystica. Cystic fibrosis&lt;/li&gt;&lt;li&gt;• CF&lt;/li&gt;&lt;li&gt;• mucoviscidosis,&lt;/li&gt;&lt;li&gt;• musculoskeletal manifestations of cystic fibrosis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given image in the question shows a chondromyxoid fibroma of the tibia with lobulated or oval eccentric lytic lesion with well-defined sclerotic margin.&lt;/li&gt;&lt;li&gt;• The given image in the question shows a chondromyxoid fibroma of the tibia with lobulated or oval eccentric lytic lesion with well-defined sclerotic margin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis of the X-ray depicted below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chondrosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoclastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteogenic sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoid sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteoclastoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/08/gct.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture17.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture40.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteoclastoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chondrosarcoma. It peaks between 40 and 60 years for primary chondrosarcoma and between 25 and 45 years for secondary chondrosarcoma. Chondrosarcoma can occur in any location; however, most are located in a proximal location such as the pelvis (most common site) , proximal femur, and proximal humerus. Although chondrosarcomas rarely occur in the hand, they are the most common malignant tumor of bone in this location. The radiographic appearance of chondrosarcoma lesion arising in the medullary cavity with irregular matrix calcification. The pattern of calcification has been described as “ punctate ”, “ popcorn ”, or “ comma-shaped ”. Chondrosarcoma has a more aggressive appearance with bone destruction, cortical erosions, periosteal reaction, and rarely a soft-tissue mass.&lt;/li&gt;&lt;li&gt;• Option A. Chondrosarcoma.&lt;/li&gt;&lt;li&gt;• pelvis (most common site)&lt;/li&gt;&lt;li&gt;• Although chondrosarcomas rarely occur in the hand, they are the most common malignant tumor of bone in this location.&lt;/li&gt;&lt;li&gt;• punctate&lt;/li&gt;&lt;li&gt;• popcorn&lt;/li&gt;&lt;li&gt;• comma-shaped&lt;/li&gt;&lt;li&gt;• Option C. Osteogenic sarcoma. Osteosarcoma is a tumor characterized by the production of osteoid matrix by malignant cells. It is the second most common primary malignancy of bone behind multiple myeloma. Onset can occur at any age; however, primary osteosarcoma occurs most commonly in the second decade of life. All skeletal locations can be affected; however, most primary osteosarcomas occur at the sites of the most rapid bone growth, including the distal femur, the proximal tibia, and the proximal humerus. Typical radiographic appearances include medullary and cortical bone destruction, permeative or moth-eaten appearance, aggressive periosteal reaction, sunburst appearance, Codman triangle.&lt;/li&gt;&lt;li&gt;• Option C. Osteogenic sarcoma.&lt;/li&gt;&lt;li&gt;• characterized by the production of osteoid matrix by malignant cells.&lt;/li&gt;&lt;li&gt;• second decade of life.&lt;/li&gt;&lt;li&gt;• Codman’s triangle&lt;/li&gt;&lt;li&gt;• Codman’s triangle&lt;/li&gt;&lt;li&gt;• Option D. Osteoid sarcoma . Osteoid osteoma accounts for 10% of all benign bone tumors. It is neither locally aggressive nor does it have the potential for malignant transformation. This bone tumor frequently affects the long bones of the femur and tibia . It presents with a nidus of vascular osteoid with surrounding sclerotic bone. Osteoid osteomas in long bones are predominantly intracortical. Plain radiograph may be normal or may show a s olid periosteal reaction with cortical thickening. The nidus is sometimes visible as a well-circumscribed lucent region, occasionally with a central sclerotic dot. However, dense sclerosis may sometimes obscure the nidus.&lt;/li&gt;&lt;li&gt;• Option D. Osteoid sarcoma&lt;/li&gt;&lt;li&gt;• femur&lt;/li&gt;&lt;li&gt;• tibia&lt;/li&gt;&lt;li&gt;• nidus&lt;/li&gt;&lt;li&gt;• olid periosteal reaction&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The shown x-ray image is characteristic of osteoclastoma or GCT of the distal end of the radius.&lt;/li&gt;&lt;li&gt;• The shown x-ray image is characteristic of osteoclastoma or GCT of the distal end of the radius.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;GCT malignant component is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giant cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mononuclear cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mononuclear cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mononuclear cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Giant cells . The multinucleated giant cells in the GCT are benign in nature.&lt;/li&gt;&lt;li&gt;• Option A. Giant cells&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• The mononuclear stromal cells around the multinucleated giant cells in the GCT are the malignant components of the tumor.&lt;/li&gt;&lt;li&gt;• The mononuclear stromal cells around the multinucleated giant cells in the GCT are the malignant components of the tumor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;McCune-Albright syndrome features are: High calcium Presents around puberty Cysts in long bones Precocious puberty High ACTH levels&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Ameloblastoma is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapidly growing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MC site is tibia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cystic lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cystic lesion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rapidly growing . This is false. Ameloblastoma are slow growing tumors.&lt;/li&gt;&lt;li&gt;• Option B. Rapidly growing&lt;/li&gt;&lt;li&gt;• Option C. Malignant disease . This is false. Ameloblastoma are benign tumors.&lt;/li&gt;&lt;li&gt;• Option C. Malignant disease&lt;/li&gt;&lt;li&gt;• Option D. MC site is tibia . This is false. The most common site is the posterior mandible in the area of the molar teeth. Among the long bones, tibial diaphysis is a common site. In the long bones, this tumor is known as adamantinoma.&lt;/li&gt;&lt;li&gt;• Option D. MC site is tibia&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ameloblastoma is a cystic benign tumor that causes cystic degeneration of the bone.&lt;/li&gt;&lt;li&gt;• Ameloblastoma is a cystic benign tumor that causes cystic degeneration of the bone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with chronic knee pain for 2 years. Knee X-ray is shown below. Probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteosarcoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/08/codman-triangle.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture27.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture28.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture29.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture30.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteosarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chronic osteomyelitis. Homogeneous osteosclerosis and/or sequestrum formation is characteristic of chronic osteomyelitis on radiograph.&lt;/li&gt;&lt;li&gt;• Option A. Chronic osteomyelitis.&lt;/li&gt;&lt;li&gt;• Option C. Rickets. There is growth plate widening and abnormal configuration of the metaphysis, seen as fraying (indistinct margins of the metaphysis); splaying (widening of metaphyseal ends); cupping (concavity of metaphysis) and pseudofracture on the compression side of bone known as Looser&#x27;s zone .&lt;/li&gt;&lt;li&gt;• Option C. Rickets.&lt;/li&gt;&lt;li&gt;• fraying&lt;/li&gt;&lt;li&gt;• splaying&lt;/li&gt;&lt;li&gt;• cupping&lt;/li&gt;&lt;li&gt;• Looser&#x27;s zone&lt;/li&gt;&lt;li&gt;• Option D. Hyperparathyroidism. Radiological Features of Hyperparathyroidism are s ubperiosteal resorption of terminal tufts of phalanges, lateral end of clavicle and symphysis pubis. There is loss of lamina dura of tooth socket surrounding teeth, generalized osteopenia, thinning of cortices, and indistinct bony trabeculae. There is also the presence of brown tumors and salt pepper appearance of the skull.&lt;/li&gt;&lt;li&gt;• Option D. Hyperparathyroidism.&lt;/li&gt;&lt;li&gt;• s&lt;/li&gt;&lt;li&gt;• ubperiosteal resorption&lt;/li&gt;&lt;li&gt;• loss of lamina dura&lt;/li&gt;&lt;li&gt;• brown tumors&lt;/li&gt;&lt;li&gt;• salt pepper appearance&lt;/li&gt;&lt;li&gt;• Brown tumors&lt;/li&gt;&lt;li&gt;• Brown tumors&lt;/li&gt;&lt;li&gt;• Salt pepper appearance of the skull&lt;/li&gt;&lt;li&gt;• Salt pepper appearance of the skull&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given x-ray image shows the formation of codman’s triangle which is seen in the cases of osteosarcoma.&lt;/li&gt;&lt;li&gt;• The given x-ray image shows the formation of codman’s triangle which is seen in the cases of osteosarcoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Peak incidence of osteosarcoma occurs at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2nd decade&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3rd decade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5th decade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6th decade&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2nd decade&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2nd decade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;22 year old male present with bony mass in the metaphyseal region of right. knee with typical sun ray appearance and CT Scan of the chest reveals osteoblastic metastases. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chondrosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ewing’s sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteochondroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture32.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture33.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture34.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture35.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteosarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Chondrosarcoma. The radiographic appearance of chondrosarcoma shows a lesion arising in the medullary cavity with irregular matrix calcification. The pattern of calcification is described as “ punctate ”, “ popcorn ”, or “ comma-shaped ”. There is bone destruction, cortical erosions, and periosteal reaction. Chondrosarcoma is a highly malignant tumor with the potent capacity to cause local invasion and distant metastasis, preferentially in the lungs.&lt;/li&gt;&lt;li&gt;• Option B. Chondrosarcoma.&lt;/li&gt;&lt;li&gt;• punctate&lt;/li&gt;&lt;li&gt;• popcorn&lt;/li&gt;&lt;li&gt;• comma-shaped&lt;/li&gt;&lt;li&gt;• Option C. Ewing’s sarcoma. Ewing sarcoma appears radiographically as a destructive lesion in the diaphysis of a long bone with an “ onion skin ” periosteal reaction. Lung is the most common site of metastases followed by the bone.&lt;/li&gt;&lt;li&gt;• Option C. Ewing’s sarcoma.&lt;/li&gt;&lt;li&gt;• onion skin&lt;/li&gt;&lt;li&gt;• Option D. Osteochondroma. An osteochondroma can be either sessile or pedunculated and is seen in the metaphyseal region typically projecting away from the epiphysis. There is associated broadening of the metaphysis from which it arises. The cartilage cap can be thin and difficult to identify, or thick with rings and arcs calcification and irregular subchondral bone. The incidence of malignant degeneration is approximately 1% for patients with a solitary osteochondroma and 6% for patients with multiple hereditary exostoses .&lt;/li&gt;&lt;li&gt;• Option D. Osteochondroma.&lt;/li&gt;&lt;li&gt;• The incidence of malignant degeneration&lt;/li&gt;&lt;li&gt;• 1% for patients with a solitary osteochondroma and 6%&lt;/li&gt;&lt;li&gt;• multiple hereditary exostoses&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given characteristics of bony mass in metaphysis of knee with sunray appearance and osteoblastic metastases in chest are seen in the osteosarcoma of the bone.&lt;/li&gt;&lt;li&gt;• The given characteristics of bony mass in metaphysis of knee with sunray appearance and osteoblastic metastases in chest are seen in the osteosarcoma of the bone.&lt;/li&gt;&lt;li&gt;• sunray appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following malignant tumors is radio-resistant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ewing&#x27;s sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Osteosarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ewing’s sarcoma . It is highly radio-sensitive tumor.&lt;/li&gt;&lt;li&gt;• Option A. Ewing’s sarcoma&lt;/li&gt;&lt;li&gt;• Option B. Retinoblastoma . It is also a radio-sensitive tumor.&lt;/li&gt;&lt;li&gt;• Option B. Retinoblastoma&lt;/li&gt;&lt;li&gt;• Option D. Neuroblastoma . It is also a radio-sensitive tumor.&lt;/li&gt;&lt;li&gt;• Option D. Neuroblastoma&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• Among the given options, osteosarcoma is a highly radio-resistant tumor . Thus, it is ideally treated with chemotherapy followed by limb salvage surgery followed by chemotherapy.&lt;/li&gt;&lt;li&gt;• Among the given options, osteosarcoma is a highly radio-resistant tumor . Thus, it is ideally treated with chemotherapy followed by limb salvage surgery followed by chemotherapy.&lt;/li&gt;&lt;li&gt;• osteosarcoma is a highly radio-resistant tumor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-male child presents with progressive swelling of upper end tibia which is irregular with local temperature raised, variable consistency and ill-defined margins. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giant cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ewing&#x27;s sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteogenic sarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary metastasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteogenic sarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Osteogenic sarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Giant cell tumor . This is commonly seen in the epiphyseal region of the long bones. The lesion is solitary . The swelling is associated with more extensive lesions and a soft tissue mass or bump is occasional.&lt;/li&gt;&lt;li&gt;• Option A. Giant cell tumor&lt;/li&gt;&lt;li&gt;• epiphyseal&lt;/li&gt;&lt;li&gt;• solitary&lt;/li&gt;&lt;li&gt;• Option B. Ewing’s sarcoma . Ewing’s sarcoma presents with local rise of temperature , progressive swelling with variable consistency and ill-defined margins but it is seen in the diaphyseal region of the long bones.&lt;/li&gt;&lt;li&gt;• Option B. Ewing’s sarcoma&lt;/li&gt;&lt;li&gt;• local rise of temperature&lt;/li&gt;&lt;li&gt;• progressive swelling&lt;/li&gt;&lt;li&gt;• diaphyseal&lt;/li&gt;&lt;li&gt;• Option D. Secondary metastasis . Spine and pelvis are the most common sites of secondary metastasis.&lt;/li&gt;&lt;li&gt;• Option D. Secondary metastasis&lt;/li&gt;&lt;li&gt;• Spine&lt;/li&gt;&lt;li&gt;• pelvis&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• The given clinical features are seen in both osteosarcoma and Ewing’s sarcoma. The only differentiating point is the involvement of the upper end of the tibia i.e., the metaphysis, which is involved in the osteosarcoma and not ewing’s sarcoma.&lt;/li&gt;&lt;li&gt;• The given clinical features are seen in both osteosarcoma and Ewing’s sarcoma.&lt;/li&gt;&lt;li&gt;• The only differentiating point is the involvement of the upper end of the tibia i.e., the metaphysis, which is involved in the osteosarcoma and not ewing’s sarcoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following investigations are needed for the diagnosis of osteosarcoma, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bone marrow biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bone marrow biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. MRI of femur . MRI is the best test to measure the extent of the tumor within the bone and in the soft tissue and to determine the relationship of the tumor to nearby anatomical structures.&lt;/li&gt;&lt;li&gt;• Option A. MRI of femur&lt;/li&gt;&lt;li&gt;• extent of the tumor&lt;/li&gt;&lt;li&gt;• Option C. Bone scan . A bone scan should be obtained to look for skeletal metastases .&lt;/li&gt;&lt;li&gt;• Option C. Bone scan&lt;/li&gt;&lt;li&gt;• skeletal metastases&lt;/li&gt;&lt;li&gt;• Option D. CT chest. CT scans of the chest should be done to search for pulmonary metastases .&lt;/li&gt;&lt;li&gt;• Option D. CT chest.&lt;/li&gt;&lt;li&gt;• pulmonary metastases&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• All the given investigations are done in a case of osteosarcoma except for the bone marrow biopsy. Instead, biopsy of the lesion if done before starting the treatment.&lt;/li&gt;&lt;li&gt;• All the given investigations are done in a case of osteosarcoma except for the bone marrow biopsy.&lt;/li&gt;&lt;li&gt;• Instead, biopsy of the lesion if done before starting the treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following bone tumor present with secondaries in lung with pneumothorax:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ewing&#x27;s sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoclastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chondroblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteosarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ewing’s sarcoma . This tumor also metastasize to lung but osteosarcoma metastasis is more common.&lt;/li&gt;&lt;li&gt;• Option B. Ewing’s sarcoma&lt;/li&gt;&lt;li&gt;• Option C. Osteoclastoma . It rarely metastasize to lung.&lt;/li&gt;&lt;li&gt;• Option C. Osteoclastoma&lt;/li&gt;&lt;li&gt;• Option D. Chondroblastoma . This tumor also metastasize to lung but osteosarcoma metastasis is more common.&lt;/li&gt;&lt;li&gt;• Option D. Chondroblastoma&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• Osteosarcoma is t ;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chondrosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ewing&#x27;s sarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ewing&#x27;s sarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Osteosarcoma, Option C. Chondrosarcoma, and Option D. Multiple myeloma are negative for MIC 2 cells.&lt;/li&gt;&lt;li&gt;• Option B. Osteosarcoma, Option C. Chondrosarcoma, and Option D. Multiple myeloma&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• MIC2 is a specific marker for Ewing’s sarcoma.&lt;/li&gt;&lt;li&gt;• MIC2 is a specific marker for Ewing’s sarcoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CD 99 is marker of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermatofibrosarcoma protuberans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ewing&#x27;s sarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ewing&#x27;s sarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ewing&#x27;s sarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dermatofibrosarcoma protuberans. CD 34 is the most consistent marker for DFSP.&lt;/li&gt;&lt;li&gt;• Option A. Dermatofibrosarcoma protuberans. CD 34&lt;/li&gt;&lt;li&gt;• Option C. Osteosarcoma. RBM 15 and YTHDC1 are the specific markers for osteosarcoma.&lt;/li&gt;&lt;li&gt;• Option C. Osteosarcoma. RBM 15&lt;/li&gt;&lt;li&gt;• YTHDC1&lt;/li&gt;&lt;li&gt;• Option D. Metastasis. Bone metastases tumor biomarkers include bone specific alkaline phosphatase ( BALP ), tartrate-resistant acid phosphatase ( TRACP ), tumor necrosis factor ( TNF ), carbohydrate antigen 15-3 ( CA15-3 ).&lt;/li&gt;&lt;li&gt;• Option D. Metastasis.&lt;/li&gt;&lt;li&gt;• BALP&lt;/li&gt;&lt;li&gt;• TRACP&lt;/li&gt;&lt;li&gt;• TNF&lt;/li&gt;&lt;li&gt;• CA15-3&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• CD 99 is the specific marker for Ewing’s sarcoma.&lt;/li&gt;&lt;li&gt;• CD 99 is the specific marker for Ewing’s sarcoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy with h/o trauma 2 months back now presents with fever and acute pain over thigh. On X-ray, femoral shaft shows lesions with multiple laminated periosteal reaction. Next line of management is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CRP measurement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Core biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tc99 MDP scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CRP measurement . In Ewing&#x27;s sarcoma cases, CRP pre-treatment value &amp;gt;0.5 mg/dL is considered as a sensitive prognostic risk factor indication for distant metastasis and poor prognosis.&lt;/li&gt;&lt;li&gt;• Option A. CRP measurement&lt;/li&gt;&lt;li&gt;• CRP pre-treatment value &amp;gt;0.5 mg/dL&lt;/li&gt;&lt;li&gt;• Option B. Core biopsy . Core biopsy methods are preferable to provide a histological diagnosis of the tumor cell. In some cases, repeated core biopsy attempts may fail to provide a definite result.&lt;/li&gt;&lt;li&gt;• Option B. Core biopsy&lt;/li&gt;&lt;li&gt;• Option C. Tc99 MDP scan . When Ewing Sarcoma is lytic, MDP bone scan does not add to staging performed by FDG PET/CT; thus, MDP bone scanning may be omitted. However, when Ewing Sarcoma is sclerotic, MDP bone scan may detect osseous metastases not detected by FDG PET/CT.&lt;/li&gt;&lt;li&gt;• Option C. Tc99 MDP scan&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• MRI is the investigation of choice in ewing’s sarcoma before biopsy is performed.&lt;/li&gt;&lt;li&gt;• MRI is the investigation of choice in ewing’s sarcoma before biopsy is performed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Commonest site of occurrence of chordoma is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sacrum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ribs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal tibia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sacrum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/08/chordoma.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sacrum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Femur . Metaphysis of the femur is most commonly involved in osteosarcoma .&lt;/li&gt;&lt;li&gt;• Option B. Femur&lt;/li&gt;&lt;li&gt;• osteosarcoma&lt;/li&gt;&lt;li&gt;• Option C. Ribs . Enchondroma is the most comon benign rib lesion after fibrous dysplasia.&lt;/li&gt;&lt;li&gt;• Option C. Ribs&lt;/li&gt;&lt;li&gt;• Enchondroma&lt;/li&gt;&lt;li&gt;• Option D. Proximal tibia . It is also involved in osteosarcoma .&lt;/li&gt;&lt;li&gt;• Option D. Proximal tibia&lt;/li&gt;&lt;li&gt;• osteosarcoma&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Sacrum is most commonly involved in the chordoma.&lt;/li&gt;&lt;li&gt;• Sacrum is most commonly involved in the chordoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following tumor is associated with hyperglycemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ewing&#x27;s sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chondrosarcoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chondrosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chondrosarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• There is no association of the tumor with hyperglycemia seen in cases of ewing’s sarcoma (option A), osteosarcoma (option B) and multiple myeloma (option D).&lt;/li&gt;&lt;li&gt;• ewing’s sarcoma (option A), osteosarcoma (option B)&lt;/li&gt;&lt;li&gt;• multiple myeloma (option D).&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Chondrosarcoma can cause hyperglycemia in around 85% cases.&lt;/li&gt;&lt;li&gt;• Chondrosarcoma can cause hyperglycemia in around 85% cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Moth eaten bone is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophilic granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chondromyxoid fibroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiple myeloma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture36.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture37.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture38.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/picture39.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Multiple myeloma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Osteoid osteoma. Plain radiograph may be normal or may show a solid periosteal reaction with cortical thickening. The nidus can be sometimes visible as a well-circumscribed lucent region, occasionally with a central sclerotic dot. However, dense sclerosis may sometimes obscure the nidus.&lt;/li&gt;&lt;li&gt;• Option A. Osteoid osteoma.&lt;/li&gt;&lt;li&gt;• solid periosteal reaction&lt;/li&gt;&lt;li&gt;• nidus&lt;/li&gt;&lt;li&gt;• Option C. Eosinophilic granuloma . The radiographic features vary considerably, depending on the site of the lesion. In the skull, a round to oval osteolytic lesion is seen. The lesion have sharp borders, with a punched-out appearance . In the spine, the thoracic vertebrae are involved most often (54%), followed by lumbar (35%) and cervical (1 1%) vertebrae. The body of the vertebra is affected; the posterior elements are usually spared . Fractures of the vertebral bodies may cause marked compression, resulting in the characteristic vertebra plana or silver-coin appearance . The diaphysis is the most common region involved in the long bones.&lt;/li&gt;&lt;li&gt;• Option C. Eosinophilic granuloma&lt;/li&gt;&lt;li&gt;• round to oval osteolytic lesion&lt;/li&gt;&lt;li&gt;• punched-out appearance&lt;/li&gt;&lt;li&gt;• thoracic vertebrae&lt;/li&gt;&lt;li&gt;• posterior elements&lt;/li&gt;&lt;li&gt;• spared&lt;/li&gt;&lt;li&gt;• vertebra plana&lt;/li&gt;&lt;li&gt;• silver-coin appearance&lt;/li&gt;&lt;li&gt;• diaphysis&lt;/li&gt;&lt;li&gt;• Option D. Chodromyxoid fibroma. Plain radiograph may show lobulated or oval eccentric lytic lesion, well-defined sclerotic margin, often expansile, with long axis parallel to long axis of long bone, no periosteal reaction (unless a complicating fracture present), geographic bone destruction , and presence of septations (pseudotrabeculation).&lt;/li&gt;&lt;li&gt;• Option D. Chodromyxoid fibroma.&lt;/li&gt;&lt;li&gt;• no periosteal reaction&lt;/li&gt;&lt;li&gt;• geographic bone destruction&lt;/li&gt;&lt;li&gt;• septations&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Moth-eaten bone is seen in radiographic image of multiple myeloma.&lt;/li&gt;&lt;li&gt;• Moth-eaten bone is seen in radiographic image of multiple myeloma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male complains of multiple bone pains. On evaluation, he has high ESR, high Calcium values, lytic lesion in multiple bones, and &amp;gt;20% plasma cells in peripheral smear. Most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hairy cell leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasma cellleukemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastasis periosteal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Plasma cellleukemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Plasma cell leukemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Multiple myeloma . Diagnosis of MM is made if plasmacytosis (&amp;gt;10%) is present with either  lytic bone lesion, serum or urine M component, progressive increase in M component over time or extramedullary mass lesion development.&lt;/li&gt;&lt;li&gt;• Option A. Multiple myeloma&lt;/li&gt;&lt;li&gt;• Option B. Hairy cell leukemia . The hairy cell has characteristic-appearing mononuclear cells which are typically large with circumferential hair-like cytoplasmic projections and a round, well-defined nucleus. The flow cytometry markers positive in hairy cell leukemia include CD11c, CD25, CD103, and CD123, along with typical B-cell markers such as CD19, CD20, or CD22. The cyclin-d1 expression is usually present, but it is weak or focal. HCL-V is negative for CD25 and CD123. BRAF -mutation V600E is seen in nearly all cases of classic hairy cell leukemia. 80% patients have cytopenias on presentation. Splenomegaly is a predominant feature. Infectious complications are common, due to both the underlying immunosuppression from cytopenias and myelosuppressive therapy.&lt;/li&gt;&lt;li&gt;• Option B. Hairy cell leukemia&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• The given history of multiple bone pain, high ESR and calcium levels, with &amp;gt;20% plasma cells and lytic lesions is characteristic of plasma cell leukemia.&lt;/li&gt;&lt;li&gt;• The given history of multiple bone pain, high ESR and calcium levels, with &amp;gt;20% plasma cells and lytic lesions is characteristic of plasma cell leukemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with pain in back. Lab investigation shows elevated ESR. X-ray skull shows multiple punched out lytic lesions. Most important Investigation to be done is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum acid phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT head with contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Whole body scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum electrophoresis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum electrophoresis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serum electrophoresis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Serum acid phosphatase . Serum phosphatase levels are lower or normal in multiple myeloma. So, it cannot be used as a sole diagnostic marker for multiple myeloma.&lt;/li&gt;&lt;li&gt;• Option A. Serum acid phosphatase&lt;/li&gt;&lt;li&gt;• Option B. CT head with contrast . The role of radiological imaging in multiple myeloma is essential in the initial staging of the disease, in the detection and characterisation of complications, and in the evaluation of patient&#x27;s response to treatment.&lt;/li&gt;&lt;li&gt;• Option B. CT head with contrast&lt;/li&gt;&lt;li&gt;• Option C. Whole body scan . Whole-body MRI is the most sensitive technique for detecting bone involvement and assessing painful complications.&lt;/li&gt;&lt;li&gt;• Option C. Whole body scan&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• The investigation of choice for the patient with pain in back, elevated ESR, and multiple punched out lytic lesions on skull x-ray is serum electrophoresis, which shows monoclonal gammopathy, confirming the diagnosis as multiple myeloma.&lt;/li&gt;&lt;li&gt;• The investigation of choice for the patient with pain in back, elevated ESR, and multiple punched out lytic lesions on skull x-ray is serum electrophoresis, which shows monoclonal gammopathy, confirming the diagnosis as multiple myeloma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which metabolic condition has phosphaturia and osteomalacia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Undifferentiated sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant peripheral nerve sheath tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fibrosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fibrosarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Tumor-induced osteomalacia and phosphaturia are not seen in Osteosarcoma (Option B), Undifferentiated sarcoma (Option C), and Malignant peripheral nerve sheath tumor (Option D).&lt;/li&gt;&lt;li&gt;• Osteosarcoma (Option B), Undifferentiated sarcoma (Option C),&lt;/li&gt;&lt;li&gt;• Malignant peripheral nerve sheath tumor (Option D).&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tumour-induced osteomalacia (TIO), is a rare paraneoplasatic syndrome found in &amp;gt;95% of benign tumours that secrete fibroblast growth factor 23 – a phosphaturic circulating hormone.&lt;/li&gt;&lt;li&gt;• Tumour-induced osteomalacia (TIO), is a rare paraneoplasatic syndrome found in &amp;gt;95% of benign tumours that secrete fibroblast growth factor 23 – a phosphaturic circulating hormone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Synovial sarcoma, gene affected is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SYT-SSX&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MIC 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RAS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P53&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SYT-SSX&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) SYT-SSX&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. MIC 2 . MIC 2 gene is a specific marker for Ewing’s sarcoma.&lt;/li&gt;&lt;li&gt;• Option B. MIC 2&lt;/li&gt;&lt;li&gt;• Option C. RAS . This gene is affected in pancreatic, lung and colorectal cancers.&lt;/li&gt;&lt;li&gt;• Option C. RAS&lt;/li&gt;&lt;li&gt;• Option D. P53 . This gene is affected in breast, colorectal, liver, lung and ovarian cancers.&lt;/li&gt;&lt;li&gt;• Option D. P53&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• In synovial cell carcinoma, SYT-SSX gene is affected.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Bone metastasis are: 5% bone metastasis are symptomatic Higher serum levels of alkaline phosphatase Most common secondary in female is breast Prostate produce osteosclerotic lesion Commonly involves hand and feet bones&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3         function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {

                    showResults(currentResultQuestion + 1);
