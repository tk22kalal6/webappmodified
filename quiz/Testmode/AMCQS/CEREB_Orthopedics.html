t;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug abuse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trauma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Trauma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true regarding pes planus except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is collapse of medial longitudinal arch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The heel becomes valgus and foot pronates at the subtalar mid complex joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jack’s test differentiates between flexible and rigid deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tarsal coalition is inherited as X-linked recessive condition&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tarsal coalition is inherited as X-linked recessive condition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tarsal coalition is inherited as X-linked recessive condition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. There is collapse of medial longitudinal arch; Option B. The heel becomes valgus and foot pronates at the subtalar mid complex joint; Option C. Jack’s test differentiates between flexible and rigid deformity are all true about pes planus .&lt;/li&gt;&lt;li&gt;• Option A. There is collapse of medial longitudinal arch; Option B. The heel becomes valgus and foot pronates at the subtalar mid complex joint; Option C. Jack’s test differentiates between flexible and rigid deformity&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Pes planus involves collapse of medial longitudinal arch, which causes the heel to go into valgus and foot into pronation at the subtalar mid complex joint.&lt;/li&gt;&lt;li&gt;• Tarsal coalition in pes planus is autosomal dominant and not recessive.&lt;/li&gt;&lt;li&gt;• One of the most common type of tarsal coalition seen in pes planus is calcaneonavicular type.&lt;/li&gt;&lt;li&gt;• Jack’s test is used to differentiate between the flexible and rigid flat foot. It is performed with the patient in weight bearing, with flat foot on the ground, and the examiner dorsiflexes the hallux to watch for an increased concavity of the foot arches.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trigger finger occurs in: Rheumatoid arthritis Trauma Osteosarcoma Osteoarthritis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pulley involved in trigger finger:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture22_cTXSCkW.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Ganglion cyst: Most common in young male Contain synovial fluid Arise from extensor retinaculum It usually arises from the lunotriquetral joint Surgical treatment is excision of cyst&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2, 3, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture25.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture26.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2, 3, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Most common in young male. False. Ganglion cyst is most common in females .&lt;/li&gt;&lt;li&gt;• Option A. Most common in young male.&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option C. Arise from extensor retinaculum. False . It arises from the leakage of synovial fluid from joint or tendon sheath. The most common locations are dorsal wrist, digital flexor sheath, and distal interphalangeal joint.&lt;/li&gt;&lt;li&gt;• Option C. Arise from extensor retinaculum.&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option D. It usually arise from the lunotriquetral joint. False. Ganglion cyst arises from the scapholunate joint or palmar wrist radioscaphoid joint or scaphotrapezial joint.&lt;/li&gt;&lt;li&gt;• Option D. It usually arise from the lunotriquetral joint.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ganglion cyst occurs commonly in females. It contains synovial fluid. It arises from flexor tendon sheath of digits. It occurs on the scapholunate joint or palmar wrist radioscaphoid joint or scaphotrapezial joint. Surgical treatment is excision of the cyst.&lt;/li&gt;&lt;li&gt;• Ganglion cyst occurs commonly in females.&lt;/li&gt;&lt;li&gt;• It contains synovial fluid.&lt;/li&gt;&lt;li&gt;• It arises from flexor tendon sheath of digits.&lt;/li&gt;&lt;li&gt;• It occurs on the scapholunate joint or palmar wrist radioscaphoid joint or scaphotrapezial joint.&lt;/li&gt;&lt;li&gt;• Surgical treatment is excision of the cyst.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Olecranon bursitis is also called:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tennis elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Golfer’s elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Student’s elbow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lesser leaguer’s elbow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Student’s elbow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/screenshot-2024-02-22-164420_h0m0VRq.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Student’s elbow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tennis elbow. Also known as lateral epicondylitis, tennis elbow is an overuse injury secondary to eccentric overload of the common extensor origin of the extensor carpi radialis brevis tendon.&lt;/li&gt;&lt;li&gt;• Option A. Tennis elbow.&lt;/li&gt;&lt;li&gt;• Option B. Golfer’s elbow. Golfer’s elbow or medial epicondylitis or pitcher’s elbow is the tendinopathy due to overuse of the medial common flexor tendon of the elbow.&lt;/li&gt;&lt;li&gt;• Option B. Golfer’s elbow.&lt;/li&gt;&lt;li&gt;• Option D. Lesser leaguer’s elbow. Little Leaguer’s Elbow (Medial Apophysitis) affects young athletes, specifically baseball pitchers, whose bones are still growing. This condition is caused by overusing the elbow. Improper techniques can put stress on the arm’s growth plate, causing it to become inflamed and irritated. In severe cases, the growth plate may break away from the arm.&lt;/li&gt;&lt;li&gt;• Option D. Lesser leaguer’s elbow.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Olecranon bursitis is also called as student’s elbow.&lt;/li&gt;&lt;li&gt;• Olecranon bursitis is also called as student’s elbow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Pes planus, ligament stretched is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcaneonavicular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Talofibular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcaneofibular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deltoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Calcaneonavicular&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Calcaneonavicular&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Site of TB bursitis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prepatellar bursa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subacromial bursa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subdeltoid bursa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trochanteric bursa&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Trochanteric bursa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Trochanteric bursa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Prepatellar bursa. Tuberculous infection of the prepatellar bursa is a rare occurrence.&lt;/li&gt;&lt;li&gt;• Option A. Prepatellar bursa. Tuberculous infection of the prepatellar bursa is a rare occurrence.&lt;/li&gt;&lt;li&gt;• Option B. Subacromial bursa. There are a considerable number of cases of septic subacromial bursitis caused by non-specific organisms and rare cases caused by a tuberculous process. The reported cases of tuberculous bursitis in this location were mainly secondarily extended from the shoulder joint. Primary tuberculosis of the subacromial bursitis is quite rare.&lt;/li&gt;&lt;li&gt;• Option B. Subacromial bursa.&lt;/li&gt;&lt;li&gt;• Option C. Subdeltoid bursa . Involvement of the subdeltoid bursa is extremely rare.&lt;/li&gt;&lt;li&gt;• Option C. Subdeltoid bursa&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most common site of tuberculous bursitis is that of the trochanteric/gluteal bursa.&lt;/li&gt;&lt;li&gt;• The most common site of tuberculous bursitis is that of the trochanteric/gluteal bursa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cysts is medially situated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Housemaid’s knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clergyman’s knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bursa anserine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Morrant Baker’s cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bursa anserine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture91.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture101.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture111.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture121.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Bursa anserine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Housemaid’s knee . Housemaid’s knee or prepatellar bursa is located superficially between the skin and the patella.&lt;/li&gt;&lt;li&gt;• Option A. Housemaid’s knee&lt;/li&gt;&lt;li&gt;• Option B. Clergyman’s knee . Infraptellar bursitis is located just below the patella.&lt;/li&gt;&lt;li&gt;• Option B. Clergyman’s knee&lt;/li&gt;&lt;li&gt;• Option D. Morrant Baker’s cyst . Baker’s cyst is present on the posterior aspect of the knee.&lt;/li&gt;&lt;li&gt;• Option D. Morrant Baker’s cyst&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Location of bursitis of knee:&lt;/li&gt;&lt;li&gt;• Location of bursitis of knee:&lt;/li&gt;&lt;li&gt;• Prepatellar : superificially between the skin and the patella Infraptellar : inferior to the patella Pes anserine : medial to the knee Baker’s cyst : posteriorly in the popliteal foss&lt;/li&gt;&lt;li&gt;• Prepatellar : superificially between the skin and the patella&lt;/li&gt;&lt;li&gt;• Prepatellar&lt;/li&gt;&lt;li&gt;• Infraptellar : inferior to the patella&lt;/li&gt;&lt;li&gt;• Infraptellar&lt;/li&gt;&lt;li&gt;• Pes anserine : medial to the knee&lt;/li&gt;&lt;li&gt;• Pes anserine&lt;/li&gt;&lt;li&gt;• Baker’s cyst : posteriorly in the popliteal foss&lt;/li&gt;&lt;li&gt;• Baker’s cyst&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the abnormality shown in the following picture.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hallux valgus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hallux varus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcutaneous nodule&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hallux valgus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture131.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture141.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture151.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture161.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hallux valgus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hallux varus. It is characterized by the medial deviation of the great toe at MTP joint. More frequently, this deformity develops after a surgical procedure for hallux valgus because of overcorrection, excessive lateral release, over-resection of medial eminence, over-plication of the medial capsule, zero-degree or negative intermetatarsal angle, or immobilization of the toe in excessive varus after surgery. Other causes include trauma and certain systemic inflammatory diseases such as psoriasis and rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option B. Hallux varus.&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid nodule . Rheumatoid nodules develop over pressure points in rheumatoid arthritis. They develop along or within tendons in response to pressure and friction. These nodular growths are soft tissue enlargements that can vary in size. They are commonly located in the forefoot areas and often involve the same areas of both feet. Rheumatoid nodules are usually not painful but can cause problems like difficulty in wearing shoes, gait and balance abnormalities, and cosmetic issues.&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid nodule&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given image in the question shows the hallux valgus deformity which is the lateral or outward deviation of the great toe.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about hallux valgus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Great toe points laterally&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Great toe points medially&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral angulation of the 1st metatarsophalangeal joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dorsal angulation of the 1st metatarsophalangeal joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Great toe points laterally&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Great toe points laterally&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Great toe points medially. This occurs in hallux varus.&lt;/li&gt;&lt;li&gt;• Option B. Great toe points medially.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In hallux valgus, the great toe points laterally.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pes Planus is seen in: Perthes disease Congenital vertical talus CTEV RA Infection&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osteochondritis in Kohler’s Disease affects which bone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lunate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Navicular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Femur head&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Navicular&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture23.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Navicular&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lunate. Osteonecrosis/osteochondritis of lunate is called as Kienbock’s disease.&lt;/li&gt;&lt;li&gt;• Option A. Lunate.&lt;/li&gt;&lt;li&gt;• Option B. Patella. The osteochondiritis of the lower pole of patella is known as Johanson-Larsen’s disease.&lt;/li&gt;&lt;li&gt;• Option B. Patella.&lt;/li&gt;&lt;li&gt;• Option D. Femur head. The osteochondritis of femoral head is known as Perthes disease, which is seen commonly in pediatric population.&lt;/li&gt;&lt;li&gt;• Option D. Femur head.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The osteochondritis in Kohler’s disease affects the navicular bone due to lack of blood supply or late ossification of the bone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Microfracture technique is carried out for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-union&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteochondral defects&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteochondral defects&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteochondral defects&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Non-union. Current treatment of non-union bone fractures involves surgery to stabilize the area and the insertion of a bone graft at the site to stimulate vasculogenesis and osteogenesis.&lt;/li&gt;&lt;li&gt;• Option A. Non-union.&lt;/li&gt;&lt;li&gt;• Option C. Tumors . Treatments for tumors include surgery to remove the tumor; chemotherapy to shrink the tumor before surgery or destroy lingering abnormal cells after surgery; immunotherapy; radiation therapy; and targeted therapy to slow or stop the growth of cancer cells.&lt;/li&gt;&lt;li&gt;• Option C. Tumors&lt;/li&gt;&lt;li&gt;• Option D. Osteopetrosis . Osteopetrosis treatment can include medications to delay the disease progress and improve blood cell levels; physical and occupational therapy to develop motor and other skills; bone care with casts, splints; surgery to correct bone shape; and bone marrow transplant in certain cases.&lt;/li&gt;&lt;li&gt;• Option D. Osteopetrosis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• To treat osteochondral defects, microfracture technique is used which involves substitution of hyaline cartilage by fibrocartilage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common site of osteochondritis dissecans is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral part of the medial femoral condyle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial part of the medial femoral condyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral part of the lateral femoral condyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial part of the lateral femoral condyle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lateral part of the medial femoral condyle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture30.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lateral part of the medial femoral condyle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Meyer pedicle graft is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture through neck of the talus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-union fracture neck of femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture through the waist of the scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inter-trochanteric fracture femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-union fracture neck of femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Non-union fracture neck of femur&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fracture through neck of the talus. Open reduction and internal fixation (ORIF) with Iliac crest cancellous bone graft is a reliable method for neglected non-union fracture of neck talus.&lt;/li&gt;&lt;li&gt;• Option A. Fracture through neck of the talus.&lt;/li&gt;&lt;li&gt;• Option C. Fracture through the waist of the scaphoid. Free vascular graft can be used for scaphoid union.&lt;/li&gt;&lt;li&gt;• Option C. Fracture through the waist of the scaphoid.&lt;/li&gt;&lt;li&gt;• Option D. Inter-trochanteric fracture femur. Valgus intertrochanteric osteotomy with fibular grafting is an effective procedure to achieve union in neglected femoral neck fractures in patients less than 60 years of age.&lt;/li&gt;&lt;li&gt;• Option D. Inter-trochanteric fracture femur.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Meyer’s pedicle graft of quadriceps femoris is used in the treatment of non-union of femoral neck fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sectoral sign is positive in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avascular necrosis of femur head&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protrusio acetabuli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slipped capital femoral epiphyses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Avascular necrosis of femur head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Avascular necrosis of femur head&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man sustained posterior dislocation of left hip in an accident. Dislocation was reduced after 3 days. He started complaining of pain in left hip after 6 months. X-ray of the pelvis was normal. The most relevant investigation at this stage will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CRP Levels in blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ultrasonography of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arthrography of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI of hip&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MRI of hip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture37_GFMOtni.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) MRI of hip&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ultrasonography of hip. It is not usually involved in the assessment of AVN of hip.&lt;/li&gt;&lt;li&gt;• Option B. Ultrasonography of hip.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most relevant investigation in a case of hip pain after traumatic hip dislocation is the MRI of the hip.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman of 45 years of age, a known cause of pemphigus vulgaris on a regular treatment with controlled primary disease presented with pain in the right hip and knee. Examination revealed no limb length discrepancy but the patient has tenderness in the Scarpa’s triangle and limitation of abduction and internal rotation of the right hip joint as compared to the other side. The most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stress fracture of neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avascular necrosis of femoral head&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perthes disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transient synovitis of hip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Avascular necrosis of femoral head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Avascular necrosis of femoral head&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Stress fracture of neck of femur . In Stress fracture, there is no limitation of abduction and internal rotation.&lt;/li&gt;&lt;li&gt;• Option A. Stress fracture of neck of femur&lt;/li&gt;&lt;li&gt;• Option C. Perthes disease and Option D. Transient synovitis of hip . Perthes (4-8 years) and transient synovitis (6-12 years) will not be considered in this age group.&lt;/li&gt;&lt;li&gt;• Option C. Perthes disease and Option D. Transient synovitis of hip&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given clinical presentation of hip pain without leg length discrepancy, scarpa’s triangle tenderness, and limited abduction and internal rotation of the hip; and history of treatment of pemphigus vulgaris with steroids, points towards the diagnosis of avascular necrosis of the hip.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Jumper’s knee is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apophysitis of patellar tendon as it inserts in patella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apophysitis of patellar tendon as it inserts in tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apophysitis of quadriceps tendon as it inserts in patella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apophysitis of hamstring tendon as it inserts in tibia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Apophysitis of patellar tendon as it inserts in patella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Apophysitis of patellar tendon as it inserts in patella&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Apophysitis of patellar tendon as it inserts in tibia . This is known as Osgood-Schlatter Disease . It is a condition where the patellar tendon insertion on the tibial tuberosity is inflamed. It occurs in late childhood, characterized by pain and bony prominence over the tibial tuberosity. The pain is usually exacerbated by physical activities like running, jumping, and climbing stairs. In the acute stage, the margins of the patellar tendon become blurred in radiographs due to the soft tissue swelling. After three to four months, bone fragmentation at the tibial tuberosity is viewed. In the sub-acute stage, soft tissue swelling resolves, but the bony ossicle remains. In the chronic stage, the bone fragment may fuse with the tibial tuberosity which can appear normal. The primary goal in the treatment is the reduction of pain and swelling over the tibial tuberosity. The patient should limit physical activities until the symptoms are resolved.&lt;/li&gt;&lt;li&gt;• Option B. Apophysitis of patellar tendon as it inserts in tibia&lt;/li&gt;&lt;li&gt;• Osgood-Schlatter Disease&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Apophysitis of patellar tendon as it inserts in patella is known as Jumper’s knee or patellar tendonitis.&lt;/li&gt;&lt;li&gt;• Apophysitis of patellar tendon as it inserts in patella is known as Jumper’s knee or patellar tendonitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Spondylolisthesis, which of the following is NOT a useful investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anteroposterior X-ray&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral view X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anteroposterior X-ray&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anteroposterior X-ray&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In cervical spondylosis, which part of vertebral body is involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior articular facet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pars interarticularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior articular facet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which activity will be difficult to perform for a patient with an anterior cruciate deficient knee joint?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Walk downhill&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Walk uphill&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sit cross leg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Getting up from sitting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Walk downhill&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Walk downhill&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Positive pivot shift test in knee is because of injury to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior cruciate ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior cruciate ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial meniscus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral meniscus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior cruciate ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anterior cruciate ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Posterior cruciate ligament. In PCL injury, posterior drawer test is positive.&lt;/li&gt;&lt;li&gt;• Option B. Posterior cruciate ligament.&lt;/li&gt;&lt;li&gt;• Option C. Medial meniscus. Apley grind test is positive in the medial meniscus injury.&lt;/li&gt;&lt;li&gt;• Option C. Medial meniscus.&lt;/li&gt;&lt;li&gt;• Option D. Lateral meniscus. McMurray test is positive in a lateral meniscus tear.&lt;/li&gt;&lt;li&gt;• Option D. Lateral meniscus.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The pivot shift is a dynamic test of knee stability, carried out by the examiner passively. The movement is a combination of axial load and valgus force, applied by the examiner, during knee flexion from an extended position. When the test is positive, it indicates an injury of the anterior cruciate ligament.&lt;/li&gt;&lt;li&gt;• The pivot shift is a dynamic test of knee stability, carried out by the examiner passively.&lt;/li&gt;&lt;li&gt;• The movement is a combination of axial load and valgus force, applied by the examiner, during knee flexion from an extended position.&lt;/li&gt;&lt;li&gt;• When the test is positive, it indicates an injury of the anterior cruciate ligament.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following are the tests done for medial meniscal tear: McMurray’s test Lachman test Apley’s grinding test Ege’s test Pivot shift test&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young boy presents with swollen knee on getting hit over lateral aspect of knee and there was a twist while playing. Joint line tenderness was present. Anterior Drawer test done was negative. X-ray shows no fracture. Which structure is most likely to be damaged in the person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial Meniscus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PCL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral Meniscus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Medial Meniscus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Medial Meniscus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structure are not normally visualized during the arthroscopy of the knee?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&q
