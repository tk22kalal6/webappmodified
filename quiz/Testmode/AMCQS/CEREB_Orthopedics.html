re for advanced osteoarthritis of the hip. It is done for the management of malunited femoral neck fracture or those fractures with non-union/delayed union.&lt;/li&gt;&lt;li&gt;• Option C. McMurray’s osteotomy&lt;/li&gt;&lt;li&gt;• Option D. Intra- articular hydrocortisone and physiotherapy. Intra-articular injections of corticosteroids may be used to reduce inflammation, and physiotherapy aims to improve joint function and strength. This option is more appropriate for managing symptoms and mild to moderate osteoarthritis. In severe cases with significant disability, more aggressive interventions like surgery may be required.&lt;/li&gt;&lt;li&gt;• Option D. Intra- articular hydrocortisone and physiotherapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Arthroplasty, specifically total hip arthroplasty (THA) is a well-established and effective surgical intervention for severe osteoarthritis of the hip.&lt;/li&gt;&lt;li&gt;➤ Arthroplasty, specifically total hip arthroplasty (THA) is a well-established and effective surgical intervention for severe osteoarthritis of the hip.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Proximal interphalangeal, distal interphalangeal and 1 st carpometacarpal joint involvement and sparing of wrist is a feature of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudogout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriatic arthropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osteoarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Osteoarthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis. PIP are often involved in rheumatoid arthritis. DIP is typically spared in the early stages of Rheumatoid arthritis. 1 st metacarpal joint is generally not the primary site of involvement in Rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option B. Pseudogout. PIP can be affected but not as commonly as in RA. DIP may be involved. 1 st carpometacarpal joint is uncommon in pseudogout.&lt;/li&gt;&lt;li&gt;• Option B. Pseudogout.&lt;/li&gt;&lt;li&gt;• Option C. Psoriatic Arthropathy. PIP may be involved. DIP is commonly affected, especially in psoriatic arthritis. 1 st carcometcarpal is generally spared.&lt;/li&gt;&lt;li&gt;• Option C. Psoriatic Arthropathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Involvement of PIP, DIP and 1 st carpometacarpal joint of thumb with sparing of wrist and metacarpophalangeal joint is characteristic of OA.&lt;/li&gt;&lt;li&gt;➤ Involvement of PIP, DIP and 1 st carpometacarpal joint of thumb with sparing of wrist and metacarpophalangeal joint is characteristic of OA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old Male complaints of pain bilateral knees, R &amp;gt; L. He has difficulty in climbing stairs, squatting, sitting cross legged. His quadriceps muscle is wasted. On Right Knee X-ray, there is subchondral sclerosis, tibial spine spiking, obliterated medial joint space and reduced lateral joint space. AHLBACK grade 2 stage is present. Next step is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conservative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arthroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total knee replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High tibial osteotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conservative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-132606.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Conservative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Arthroscopy. Arthroscopy involves using a camera to visualize and potentially treat the interior of a joint. Arthroscopy is generally more beneficial for specific conditions like meniscal tears or cartilage defects. In advanced osteoarthritis, where there is significant joint space narrowing and sclerosis, arthroscopy may not be the primary treatment.&lt;/li&gt;&lt;li&gt;• Option B. Arthroscopy.&lt;/li&gt;&lt;li&gt;• Option C. Total Knee Replacement. TKR involves replacing the damaged knee joint with a prosthetic joint. Total knee replacement is often the most appropriate intervention to provide pain relief and restore joint function.&lt;/li&gt;&lt;li&gt;• Option C. Total Knee Replacement.&lt;/li&gt;&lt;li&gt;• Option D. High Tibial Osteotomy . High tibial osteotomy involves repositioning the upper part of the tibia to shift weight away from the damaged part of the knee joint. High tibial osteotomy is more commonly considered in cases where there is isolated medial compartment osteoarthritis and malalignment, and the patient is young.&lt;/li&gt;&lt;li&gt;• Option D. High Tibial Osteotomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Total knee replacement is a well-established and effective surgical intervention for advanced osteoarthritis, providing significant pain relief and improved joint function. Since in the given question, next step is asked, so that will be a trial of conservative management . If next best step would have been asked, then TKR would have been preferred.&lt;/li&gt;&lt;li&gt;➤ Total knee replacement is a well-established and effective surgical intervention for advanced osteoarthritis, providing significant pain relief and improved joint function.&lt;/li&gt;&lt;li&gt;➤ Since in the given question, next step is asked, so that will be a trial of conservative management .&lt;/li&gt;&lt;li&gt;➤ trial of conservative management&lt;/li&gt;&lt;li&gt;➤ If next best step would have been asked, then TKR would have been preferred.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are features of inflammatory arthritis except: Morning stiffness X-ray showing sclerosis Elevated ESR Weight gain Swelling of joints&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 2 &amp;amp; 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only 2 &amp; 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cereb flammatory arthritis.&lt;/li&gt;&lt;li&gt;• Morning stiffness&lt;/li&gt;&lt;li&gt;• X-ray showing sclerosis : Sclerosis refers to abnormal hardening or thickening of tissue, and it&#x27;s not a typical feature of inflammatory arthritis. Instead, joint erosion, joint space narrowing, and bone deformities are commonly seen on X-rays of joints affected by inflammatory arthritis.&lt;/li&gt;&lt;li&gt;• X-ray showing sclerosis&lt;/li&gt;&lt;li&gt;• Elevated ESR : Elevated ESR is a marker of inflammation and is commonly seen in inflammatory arthritis. Inflammatory processes within the body cause an increase in ESR, making this option consistent with inflammatory arthritis.&lt;/li&gt;&lt;li&gt;• Elevated ESR&lt;/li&gt;&lt;li&gt;• Weight gain : Weight gain is not a typical feature of inflammatory arthritis. In fact, individuals with inflammatory arthritis may experience weight loss due to decreased appetite or the systemic effects of inflammation.&lt;/li&gt;&lt;li&gt;• Weight gain&lt;/li&gt;&lt;li&gt;• Swelling of joints : Joint swelling is a hallmark feature of inflammatory arthritis. Inflammation in the joint lining causes fluid accumulation, leading to joint swelling or effusion.&lt;/li&gt;&lt;li&gt;• Swelling of joints&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Morning stiffness is a common feature of inflammatory arthritis due to joint inflammation. Elevated ESR is a common marker of inflammation and is often seen in inflammatory arthritis. Swelling of joints is a hallmark feature of inflammatory arthritis due to synovial inflammation and effusion. X-ray showing Sclerosis and weight gain is not a feature of inflammatory arthritis, instead there is evidence of joint erosion, joint space narrowing and bony deformities, and the patients often tends to lose weight due to decreased appetite or systemic effects of inflammation.&lt;/li&gt;&lt;li&gt;➤ Morning stiffness is a common feature of inflammatory arthritis due to joint inflammation.&lt;/li&gt;&lt;li&gt;➤ Elevated ESR is a common marker of inflammation and is often seen in inflammatory arthritis.&lt;/li&gt;&lt;li&gt;➤ Swelling of joints is a hallmark feature of inflammatory arthritis due to synovial inflammation and effusion.&lt;/li&gt;&lt;li&gt;➤ X-ray showing Sclerosis and weight gain is not a feature of inflammatory arthritis, instead there is evidence of joint erosion, joint space narrowing and bony deformities, and the patients often tends to lose weight due to decreased appetite or systemic effects of inflammation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Boutonnieres deformity is/are: Rupture of extensor tendon Initially joints are mobile followed by rigidity Flexion at PIP joint and extension at DIP Seen in cases of osteoarthritis Rupture of flexor tendon&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture77.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 2, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Rupture of extensor tendon : This is true. Boutonniere deformity often occurs due to a rupture of the central slip of the extensor tendon at the middle phalanx level. Initially joints are mobile followed by rigidity : This is also true. Initially, there might be some mobility at the involved joints, but over time, the deformity can become rigid. Flexion at PIP joint and extension at DIP : This is true. In Boutonniere deformity, there is flexion at the proximal interphalangeal (PIP) joint and extension at the distal interphalangeal (DIP) joint. Seen in cases of osteoarthritis : This is not typically associated with osteoarthritis. Boutonniere deformity is commonly seen in conditions such as rheumatoid arthritis, trauma, or congenital conditions affecting the extensor mechanism. Rupture of flexor tendon : This is incorrect. Boutonniere deformity is primarily caused by a rupture of the extensor tendon, not the flexor tendon.&lt;/li&gt;&lt;li&gt;• Rupture of extensor tendon : This is true. Boutonniere deformity often occurs due to a rupture of the central slip of the extensor tendon at the middle phalanx level.&lt;/li&gt;&lt;li&gt;• Rupture of extensor tendon&lt;/li&gt;&lt;li&gt;• Initially joints are mobile followed by rigidity : This is also true. Initially, there might be some mobility at the involved joints, but over time, the deformity can become rigid.&lt;/li&gt;&lt;li&gt;• Initially joints are mobile followed by rigidity&lt;/li&gt;&lt;li&gt;• Flexion at PIP joint and extension at DIP : This is true. In Boutonniere deformity, there is flexion at the proximal interphalangeal (PIP) joint and extension at the distal interphalangeal (DIP) joint.&lt;/li&gt;&lt;li&gt;• Flexion at PIP joint and extension at DIP&lt;/li&gt;&lt;li&gt;• Seen in cases of osteoarthritis : This is not typically associated with osteoarthritis. Boutonniere deformity is commonly seen in conditions such as rheumatoid arthritis, trauma, or congenital conditions affecting the extensor mechanism.&lt;/li&gt;&lt;li&gt;• Seen in cases of osteoarthritis&lt;/li&gt;&lt;li&gt;• Rupture of flexor tendon : This is incorrect. Boutonniere deformity is primarily caused by a rupture of the extensor tendon, not the flexor tendon.&lt;/li&gt;&lt;li&gt;• Rupture of flexor tendon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Boutonniere deformity occurs due to rupture of extensor tendon. Initially the joints are mobile, later becomes rigid. It involves the flexion PIP joint and extension at DIP.&lt;/li&gt;&lt;li&gt;➤ Boutonniere deformity occurs due to rupture of extensor tendon.&lt;/li&gt;&lt;li&gt;➤ Initially the joints are mobile, later becomes rigid.&lt;/li&gt;&lt;li&gt;➤ It involves the flexion PIP joint and extension at DIP.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following deformities is the distal interphalangeal joint flexed and proximal interphalangeal joint extended?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Boutonniere deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Swan neck deformity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Z deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Claw hand&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Swan neck deformity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture81.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture91.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture101.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture111.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Swan neck deformity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Boutonniere deformity . This involves flexion contracture of PIP joints and hyperextension of DIP joints due to rupture of extensor tendon.&lt;/li&gt;&lt;li&gt;• Option A. Boutonniere deformity&lt;/li&gt;&lt;li&gt;• Option C. Z deformity. This involves radial deviation of the wrist with ulnar deviation of the digits, often with palmar subluxation of proximal phalanges.&lt;/li&gt;&lt;li&gt;• Option C. Z deformity.&lt;/li&gt;&lt;li&gt;• Option D. Claw hand. Claw Hand is a deformity with hyperextension of the metacarpophalengeal (MCP) joints and flexion of the interphalengeal (IP) joints due to weakness of the intrinsic muscles of the hand.&lt;/li&gt;&lt;li&gt;• Option D. Claw hand.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Deformities involving distal interphalangeal joint flexion and proximal interphalangeal joint extension is the swan neck deformity.&lt;/li&gt;&lt;li&gt;➤ Deformities involving distal interphalangeal joint flexion and proximal interphalangeal joint extension is the swan neck deformity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rheumatoid Arthritis affects which region of the spinal column?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical Spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thoracic Spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbosacral Spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Equally affects all regions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cervical Spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cervical spine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Thoracic spine. While RA can affect any joint, including those in the thoracic spine, it is less commonly involved compared to the cervical spine. Thoracic spine involvement may contribute to pain and stiffness in the mid-back region.&lt;/li&gt;&lt;li&gt;• Option B. Thoracic spine.&lt;/li&gt;&lt;li&gt;• Option C. Lumbosacral Spine. RA rarely affects the lumbosacral spine. Lumbar spine is usually spared in RA.&lt;/li&gt;&lt;li&gt;• Option C. Lumbosacral Spine.&lt;/li&gt;&lt;li&gt;• Option D. Equally Affects all regions. Rheumatoid arthritis does not equally affect all regions of the spine.&lt;/li&gt;&lt;li&gt;• Option D. Equally Affects all regions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rheumatoid arthritis tends to have a predilection for the cervical spine, and its impact on this region can lead to various complications and challenges in the management of the disease.&lt;/li&gt;&lt;li&gt;➤ Rheumatoid arthritis tends to have a predilection for the cervical spine, and its impact on this region can lead to various complications and challenges in the management of the disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hammer toe deformity is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture distal phalanx of great toe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bunion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteochondritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rheumatoid arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture121.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rheumatoid arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Fracture Distal phalanx of great toe. A fracture of the distal phalanx may not typically lead to a hammer toe deformity. The toe may appear misaligned, bent or at an unsual angle in case of a displaced fracture.&lt;/li&gt;&lt;li&gt;• Option B. Fracture Distal phalanx of great toe.&lt;/li&gt;&lt;li&gt;• Option C. Bunion . Bunions and hammer toes can coexist, but they are distinct deformities. Bunions involve a deviation of the big toe toward the second toe, while hammer toes involve abnormal bending of the smaller toes.&lt;/li&gt;&lt;li&gt;• Option C. Bunion&lt;/li&gt;&lt;li&gt;• Option D. Osteochondritis. Osteochondritis may not be directly associated with hammer toe deformities. Hammer toe deformities are often related to muscle and tendon imbalances rather than osteochondritis.&lt;/li&gt;&lt;li&gt;• Option D. Osteochondritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While hammer toe deformities can have various causes, including biomechanical factors and inflammatory conditions, they are often seen in the context of rheumatoid arthritis due to joint inflammation and soft tissue changes.&lt;/li&gt;&lt;li&gt;➤ While hammer toe deformities can have various causes, including biomechanical factors and inflammatory conditions, they are often seen in the context of rheumatoid arthritis due to joint inflammation and soft tissue changes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Abatacept is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rheumatoid arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rheumatoid arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ankylosing Spondylitis. Ankylosing spondylitis is a chronic inflammatory arthritis that primarily affects the spine and sacroiliac joints. Abatacept is not a first-line treatment for ankylosing spondylitis. It does not improve disease activity or function or other parameters in ankylosing spondylitis patients.&lt;/li&gt;&lt;li&gt;• Option B. Ankylosing Spondylitis.&lt;/li&gt;&lt;li&gt;• Option C. Osteoarthritis. Osteoarthritis is a degenerative joint disease characterized by the breakdown of joint cartilage and underlying bone changes. Abatacept is not useful in treating osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option C. Osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option D. Systemic Lupus Erythematosus. SLE is a systemic autoimmune disease that can affect various organs and tissues. Abatacept has demonstrated efficacy in other autoimmune diseases, but in SLE, clinical trials have failed to achieve their primary outcome.&lt;/li&gt;&lt;li&gt;• Option D. Systemic Lupus Erythematosus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Abatacept is a disease-modifying antirheumatic drug (DMARD) that works by inhibiting T-cell activation and is approved for use in the treatment of moderate to severe rheumatoid arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of reactive arthritis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staph. aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;N. gonorrhoeae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S. flexneri&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. S. flexneri&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) S. flexneri&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Staph. Aureus . Staphylococcus aureus is not a common cause of reactive arthritis. Reactive arthritis is more commonly associated with enteric organisms rather than Staphylococcus aureus.&lt;/li&gt;&lt;li&gt;• Option A. Staph. Aureus&lt;/li&gt;&lt;li&gt;• Option B. Neisseria gonorrhoeae. Neisseria gonorrhoeae is a well-recognized cause of reactive arthritis, particularly in cases of genitourinary infections. Reactive arthritis following a gonococcal infection can involve joints, causing arthritis along with other manifestations.&lt;/li&gt;&lt;li&gt;• Option B. Neisseria gonorrhoeae.&lt;/li&gt;&lt;li&gt;• Option D. E. coli. Reactive arthritis can occur after enteric infections, and E. coli is among the enteric organisms associated with this condition.&lt;/li&gt;&lt;li&gt;• Option D. E. coli.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reactive arthritis is often linked to gastrointestinal or genitourinary infections, and organisms such as Shigella flexneri, Neisseria gonorrhoeae, and certain strains of Escherichia coli are recognized triggers for this type of arthritis. However, Shigella flexneri is specifically highlighted as a common cause.&lt;/li&gt;&lt;li&gt;➤ Reactive arthritis is often linked to gastrointestinal or genitourinary infections, and organisms such as Shigella flexneri, Neisseria gonorrhoeae, and certain strains of Escherichia coli are recognized triggers for this type of arthritis.&lt;/li&gt;&lt;li&gt;➤ However, Shigella flexneri is specifically highlighted as a common cause.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ankylosing spondylitis in associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HLA-B27&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HLA-B-8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HLA-DW4/DR4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HLA-DR3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HLA-B27&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) HLA-B27&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. HLA-B-8. HLA-B8 is not a major genetic association with ankylosing spondylitis. This HLA allele is not strongly linked to AS. It may be associated with coeliac disease, autoimmune active chronic hepatitis, myasthenia gravis, Cushing&#x27;s syndrome, and primary biliary cirrhosis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• HLA-B-8.&lt;/li&gt;&lt;li&gt;• Option C. HLA-DW4/DR4. HLA-DW4/DR4 is not a major association with ankylosing spondylitis. These specific HLA type is considered a prominent genetic markers for rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• HLA-DW4/DR4.&lt;/li&gt;&lt;li&gt;• Option D. HLA-DR3. HLA-DR3 is not a major genetic association with ankylosing spondylitis. This HLA allele is strongly linked to insulin-dependent diabetes mellitus.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• HLA-DR3.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HLA-B27 is strongly associated with ankylosing spondylitis, and its presence is a key diagnostic criterion for the condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about Marie-Strumpell disease except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most commonly involves the sacroiliac joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enthesitis is common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More common is males&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Roentgenogram is the most sensitive investigation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Roentgenogram is the most sensitive investigation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Most commonly involves the sacroiliac joints. True. Ankylosing spondylitis typically involves the sacroiliac joints, and inflammatory changes are commonly observed in this region.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Most commonly involves the sacroiliac joints.&lt;/li&gt;&lt;li&gt;• Option B. Enthesitis is common. True. Enthesitis, inflammation at the sites where tendons or ligaments insert into the bone, is a characteristic feature of ankylosing spondylitis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Enthesitis is common.&lt;/li&gt;&lt;li&gt;• Option C. More common is males. True. Ankylosing spondylitis has a strong male predominance. The males of age 15-25 are more commonly affected.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• More common is males.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MRI is the most sensitive investigation to make a diagnosis of ankylosing spondylitis because is shows the inflammatory changes in the SI joint which is the most commonly involved joint in AS. While radiographic imaging, such as X-rays (roentgenogram), can reveal characteristic changes in the later stages of AS, it is not the most sensitive investigation, especially in the early stages. MRI is often more sensitive for detecting early inflammatory changes.&lt;/li&gt;&lt;li&gt;➤ MRI is the most sensitive investigation to make a diagnosis of ankylosing spondylitis because is shows the inflammatory changes in the SI joint which is the most commonly involved joint in AS.&lt;/li&gt;&lt;li&gt;➤ While radiographic imaging, such as X-rays (roentgenogram), can reveal characteristic changes in the later stages of AS, it is not the most sensitive investigation, especially in the early stages.&lt;/li&gt;&lt;li&gt;➤ MRI is often more sensitive for detecting early inflammatory changes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False about treatment of Charcot’s joint in diabetes mellitus is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Limitation of movements with bracing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arthrodesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total ankle replacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arthrocentesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Total ankle replacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Total ankle replacement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Limitation of movements with bracing. Restricting joint movements with bracing is a common approach to manage and stabilize Charcot joints.&lt;/li&gt;&lt;li&gt;• Option A. Limitation of movements with bracing.&lt;/li&gt;&lt;li&gt;• Option B. Arthrodesis. Arthrodesis involves surgical fusion of a joint and is considered in cases of severe deformity or instability in Charcot joint.&lt;/li&gt;&lt;li&gt;• Option B. Arthrodesis.&lt;/li&gt;&lt;li&gt;• Option D. Arthrocentesis. It involves joint debridement i.e. Arthrocentesis and can be used to treat charcot joints.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Arthrocentesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the treatment of Charcot’s arthropathy, limitation of joint movements by bracing or casting , joint debridement (arthrocentesis) and arthrodesis are commonly performed. Joint replacement surgeries can be considered for charcot knee but not for the ankle charcot.&lt;/li&gt;&lt;li&gt;➤ For the treatment of Charcot’s arthropathy, limitation of joint movements by bracing or casting , joint debridement (arthrocentesis) and arthrodesis are commonly performed.&lt;/li&gt;&lt;li&gt;➤ limitation of joint movements by bracing or casting&lt;/li&gt;&lt;li&gt;➤ joint debridement&lt;/li&gt;&lt;li&gt;➤ Joint replacement surgeries can be considered for charcot knee but not for the ankle charcot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Martel’s sign is seen in which of the following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gouty arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ochronosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gouty arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gouty arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis. It is a chronic autoimmune disease that primarily affects the synovium (lining of the joints), leading to joint inflammation, pain, and eventually joint damage. Rheumatoid arthritis is associated with Z-deformity, swan neck deformity, Boutonniere deformities of the fingers, windswept deformity of the toes, and hammer toe.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis. Osteoarthritis is a degenerative joint disease characterized by the breakdown of joint cartilage and underlying bone changes. Osteoarthritis is associated with heberden’s and bouchard’s nodes in the fingers.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option D. Ochronosis. Ochronosis is a metabolic disorder associated with the accumulation of homogentisic acid. It is associated with skin and bone discoloration.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Ochronosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tophi in the gouty arthritis appear as characteristic punched out cysts or deep erosions with over hanging bony edges. This is called Martel’s or G’ sign .&lt;/li&gt;&lt;li&gt;➤ Tophi in the gouty arthritis appear as characteristic punched out cysts or deep erosions with over hanging bony edges.&lt;/li&gt;&lt;li&gt;➤ This is called Martel’s or G’ sign .&lt;/li&gt;&lt;li&gt;➤ Martel’s or G’ sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male with frequent attacks of joint pain underwent an X-ray showing soft tissue swelling. The likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parathyroid adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gout&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture22.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gout&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Parathyroid adenoma. Parathyroid adenoma is a benign tumor of the parathyroid gland that can lead to overproduction of parathyroid hormone (PTH). Elevated levels of PTH can result in increased calcium levels in the blood, leading to conditions like hyperparathyroidism. While hyperparathyroidism can affect the bones and joints, it typically does not present with the sudden, acute joint pain. The common symptomatic osseous findings include subperiosteal and subchondral joint resorption, acro-osteolysis, the salt-and-pepper skull, the brown tumors, and osteopenia.&lt;/li&gt;&lt;li&gt;• Option B. Parathyroid adenoma.&lt;/li&gt;&lt;li&gt;• Option C. Psoriasis . Psoriasis is a chronic autoimmune skin condition that can also affect the joints, leading to a condition known as psoriatic arthritis. Psoriatic arthritis involves inflammation of the joints and surrounding tissues, often accompanied by skin symptoms like psoriasis plaques. In the foot, there are periarticular and subarticular erosive changes in the MTP joints and the IP joints. Subchondral sclerosis and erosions as well as marginal osteophytes are also present There is soft tissue swelling in relation to the involved joints.&lt;/li&gt;&lt;li&gt;• Option C. Psoriasis&lt;/li&gt;&lt;li&gt;• Option D. RA. Rheumatoid arthritis is a chronic autoimmune disease that primarily affects the synovium (lining of the joints), leading to joint inflammation, pain, and eventual joint damage. RA typically presents with symmetrical joint involvement and can affect multiple joints throughout the body. Radiologically, there is soft tissue swelling, joint effusion, juxta-articular osteopenia, bone erosions, joint space narrowing, sclerosis or osteophytes.&lt;/li&gt;&lt;li&gt;• Option D. RA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The given symptoms and the x-ray finding of tophi in the toe are diagnostic of Gout in the patient. The sudden and episodic nature of the joint pain, along with the presence of soft tissue swelling, is characteristic of gout attacks.&lt;/li&gt;&lt;li&gt;➤ The given symptoms and the x-ray finding of tophi in the toe are diagnostic of Gout in the patient.&lt;/li&gt;&lt;li&gt;➤ The sudden and episodic nature of the joint pain, along with the presence of soft tissue swelling, is characteristic of gout attacks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 108 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                            &lt;/button&gt;

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                    hls.loadSource(videoUrl);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

                debugLog(&quot;Audio loaded successfully&quot;);

                console.error(&quot;Error loading audio:&quot;, e);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
