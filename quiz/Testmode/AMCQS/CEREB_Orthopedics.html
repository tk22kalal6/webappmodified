&gt;• Due to the fracture of the surgical neck of humerus, the most commonly affected nerve is the axillary nerve.&lt;/li&gt;&lt;li&gt;• Injury to the axillary nerve causes weakness of shoulder abduction movement up to 90⁰.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year male with fracture surgical neck humerus presented with regimental badge sign and difficulty in abduction. Nerve most likely to be injured is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axillary nerve injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suprascapular nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erb’s palsy injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Axillary nerve injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture20_t23P0zf.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Axillary nerve injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Suprascapular nerve injury . Suprascapular nerve can be injured in scapulothoracic dyskinesia, scapula/clavicle/proximal humerus fracture, glenohumeral joint dislocation and AC joint injuries. Patients usually present with dull, aching pain in the superior or posterolateral shoulder (or both) that can radiate down the arm or into the neck. Additional symptoms include a sense of instability if there is associated shoulder pathology, such as a labral or rotator cuff tear. The patient’s pain may be exacerbated by cross-body adduction and internal rotation. Weakness may be noted with either or both shoulder external rotation and abduction.&lt;/li&gt;&lt;li&gt;• Option A. Suprascapular nerve injury&lt;/li&gt;&lt;li&gt;• Option C. Erb’s palsy injury . Erb’s palsy is caused due to excessive downward stretching of shoulder on same side and head toward opposite side, e.g. Blow or fall on shoulder/delivery. As a result, the arm is adducted and medially rotated and the forearm is extended and pronated. The arm hangs limply by the side. There is loss of shoulder abduction and lateral rotation, elbow flexion, and forearm supination.&lt;/li&gt;&lt;li&gt;• Option C. Erb’s palsy injury&lt;/li&gt;&lt;li&gt;• Option D. Musculocutaneous nerve . In its injury, there is loss of flexion of elbow, supination of forearm and sensory loss on lateral aspect of forearm. It is damaged in shoulder dislocation, second common to axillary nerve.&lt;/li&gt;&lt;li&gt;• Option D. Musculocutaneous nerve&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Due to a fracture of surgical neck of humerus, there occurs an injury to the axillary nerve. Injury to the axillary nerve presents with difficulty in shoulder abduction movement. There is presence of a regimental badge area around the deltoid on the arm that represents the loss of sensation in the lower half of the deltoid.&lt;/li&gt;&lt;li&gt;• Due to a fracture of surgical neck of humerus, there occurs an injury to the axillary nerve.&lt;/li&gt;&lt;li&gt;• Injury to the axillary nerve presents with difficulty in shoulder abduction movement.&lt;/li&gt;&lt;li&gt;• There is presence of a regimental badge area around the deltoid on the arm that represents the loss of sensation in the lower half of the deltoid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Axillary Nerve Injury is least likely in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shoulder dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture proximal humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intramuscular injection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Improper use of crutch&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Improper use of crutch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Improper use of crutch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In axillary nerve paralysis, all of the following are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deltoid muscle is wasted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension of shoulder with arm abducted to 90 degrees is impossible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small area of numbness is present over the shoulder region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient cannot initiate abduction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Patient cannot initiate abduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Patient cannot initiate abduction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Deltoid muscle is wasted . True. Axillary nerve injury causes deltoid muscle palsy. This leads to weakness of the shoulder abduction in the range of 15-90⁰.&lt;/li&gt;&lt;li&gt;• Option A. Deltoid muscle is wasted&lt;/li&gt;&lt;li&gt;• Option B. Extension of shoulder with arm abducted to 90 degrees is impossible . True. Since the abduction of shoulder is not possible, there will be no extension of the shoulder also.&lt;/li&gt;&lt;li&gt;• Option B. Extension of shoulder with arm abducted to 90 degrees is impossible&lt;/li&gt;&lt;li&gt;• Option C. Small area of numbness is present over the shoulder region . True. A small area of numbness is present over the lower half of the deltoid. This is called regimental badge area.&lt;/li&gt;&lt;li&gt;• Option C. Small area of numbness is present over the shoulder region&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Due to the axillary nerve paralysis, there is wasting of the deltoid muscle, leading to weakness of the shoulder abduction movement. The patient is unable to initiate shoulder abduction and perform abduction till 90⁰. There is also an area of sensory loss in the lower half of the deltoid, called regimental badge area.&lt;/li&gt;&lt;li&gt;• Due to the axillary nerve paralysis, there is wasting of the deltoid muscle, leading to weakness of the shoulder abduction movement.&lt;/li&gt;&lt;li&gt;• The patient is unable to initiate shoulder abduction and perform abduction till 90⁰.&lt;/li&gt;&lt;li&gt;• There is also an area of sensory loss in the lower half of the deltoid, called regimental badge area.&lt;/li&gt;&lt;li&gt;• regimental badge area.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tinel’s sign is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sensation on tapping the nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Numbness in the region of the nerve of inflating the pneumatic cuff&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tingling on flexion of the joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Applying direct pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sensation on tapping the nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sensation on tapping the nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Numbness in the region of the nerve of inflating the pneumatic cuff. The described test might be related to assessing nerve compression or ischemia, such as in a Tourniquet test.&lt;/li&gt;&lt;li&gt;• Option B. Numbness in the region of the nerve of inflating the pneumatic cuff.&lt;/li&gt;&lt;li&gt;• Option C. Tingling on flexion of the joint. Tinel&#x27;s sign is specifically related to tapping or percussing over a nerve to elicit tingling, not related to joint flexion.&lt;/li&gt;&lt;li&gt;• Option C. Tingling on flexion of the joint.&lt;/li&gt;&lt;li&gt;• Option D. Applying direct pressure. Tinel&#x27;s sign involves tapping or lightly percussing a nerve, not applying direct pressure.&lt;/li&gt;&lt;li&gt;• Option D. Applying direct pressure.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tinel’s sign is the tingling sensation felt on tapping the nerve in the distal to proximal direction.&lt;/li&gt;&lt;li&gt;• Tinel’s sign is the tingling sensation felt on tapping the nerve in the distal to proximal direction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following features can be observed after the injury to axillary nerve, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of rounded contour of shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of sensation along lateral side of upper arm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of overhead abduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrophy of deltoid muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss of overhead abduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Loss of overhead abduction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Loss of rounded contour of shoulder . True. Due to axillary nerve injury, there is weakness of the deltoid muscle which leads to flattening of the rounded shoulder contour.&lt;/li&gt;&lt;li&gt;• Option A. Loss of rounded contour of shoulder&lt;/li&gt;&lt;li&gt;• Option B. Loss of sensation along lateral side of upper arm . True. Axillary nerve injury causes loss of sensation over the lower half of the deltoid, called as regimental badge area.&lt;/li&gt;&lt;li&gt;• Option B. Loss of sensation along lateral side of upper arm&lt;/li&gt;&lt;li&gt;• Option D. Atrophy of deltoid muscle . True. Due to the weakness of the deltoid muscle, there is wasting/atrophy of the muscle.&lt;/li&gt;&lt;li&gt;• Option D. Atrophy of deltoid muscle&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The overhead abduction of the shoulder is performed by the serratus anterior and trapezius muscles which are supplied by the long thoracic and spinal accessory nerves respectively. Since these muscles are not affected by the axillary nerve injury, the overhead abduction of the shoulder is not lost. 15-90⁰ of shoulder abduction is lost in the axillary nerve injury.&lt;/li&gt;&lt;li&gt;• The overhead abduction of the shoulder is performed by the serratus anterior and trapezius muscles which are supplied by the long thoracic and spinal accessory nerves respectively.&lt;/li&gt;&lt;li&gt;• Since these muscles are not affected by the axillary nerve injury, the overhead abduction of the shoulder is not lost.&lt;/li&gt;&lt;li&gt;• 15-90⁰ of shoulder abduction is lost in the axillary nerve injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Image of dorsum of hand is given. Which nerve gives sensory supply to this region?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior Interosseous nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Radial nerve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/radial-nerve-supply.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/radial-nerve-supply-2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture23.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture124.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Radial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Posterior interosseous nerve . It is the superficial branch of the radial nerve. It gives motor innervation to the common extensors (ECRB, EDC, EDM, and ECU) and deep extensors (Supinator, APL, EPB, EPL, and EIP), and sensory innervation to dorsal wrist capsule.&lt;/li&gt;&lt;li&gt;• Option A. Posterior interosseous nerve&lt;/li&gt;&lt;li&gt;• Option C. Median nerve . It originates from the medial and lateral cords of the brachial plexus. It gives motor innervation to the superficial volar forearm group (pronator teres, flexor carpi radialis, palmaris longus), intermediate group (FDS), deep group (lateral FDP, FPL, pronator quadratus), and hand (1-2 lumbricals, opponens pollicis, APB, flexor pollicis brevis). The cutaneous innervation by the median nerve is given to the hand (lateral aspect of palm, palmar surface, lateral 3 ½ digits) via palmar and digital cutaneous branches.&lt;/li&gt;&lt;li&gt;• Option C. Median nerve&lt;/li&gt;&lt;li&gt;• Option D. Ulnar nerve . It is the continuation of medial cord of the brachial plexus. It gives motor innervation to the anterior compartment of the forearm, and hand. In the forearm, it supplies the FCU and medial FDP. In the hand, it supplies the hypothenar muscles, medial 2 lumbricals, adductor pollicis, palmar and dorsal interossei of hand. The sensory supply is to the medial half of the palm via palmar cutaneous branch, dorsal surface of medial 1 ½ fingers via dorsal cutaneous branch, and palmar surface of medial 1 ½ fingers via superficial branch.&lt;/li&gt;&lt;li&gt;• Option D. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given image of the dorsum of hand in the question shows the sensory supply of the radial nerve to the hand.&lt;/li&gt;&lt;li&gt;• The given image of the dorsum of hand in the question shows the sensory supply of the radial nerve to the hand.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with loss of sensations in the lateral three and a half fingers. Which of the following will be an additional finding in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of sensation on thenar eminence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of sensation on hypothenar eminence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrophy of adductor pollicis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opponens paralysis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Opponens paralysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture25.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Opponens paralysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Loss of sensation on thenar eminence . The thenar eminence is is innervated primarily by the median nerve. In the scenario described, the involvement of the median nerve is unlikely, as it primarily innervates the thumb, index finger, middle finger, and half of the ring finger. Therefore, loss of sensation on the thenar eminence would not typically be an additional finding in this patient.&lt;/li&gt;&lt;li&gt;• Option A. Loss of sensation on thenar eminence&lt;/li&gt;&lt;li&gt;• Option B. Loss of sensation on hypothenar eminence . The hypothenar eminence is innervated primarily by the ulnar nerve. Since the scenario describes loss of sensation in the lateral three and a half fingers, which are primarily innervated by the median nerve, there cannot be loss of sensation on the hypothenar eminence.&lt;/li&gt;&lt;li&gt;• Option B. Loss of sensation on hypothenar eminence&lt;/li&gt;&lt;li&gt;• Option C. Atrophy of adductor pollicis . The adductor pollicis muscle of the hand is primarily innervated by the ulnar nerve. Atrophy of the adductor pollicis is a characteristic finding in ulnar nerve injury or compression. Therefore, atrophy of the adductor pollicis cannot be an additional finding in this patient.&lt;/li&gt;&lt;li&gt;• Option C. Atrophy of adductor pollicis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The presented case scenario describes loss of sensation in the lateral 3 ½ fingers, which is caused due to median nerve injury at the wrist. When the median nerve is injured at the wrist, there is also loss of opposition of the thumb seen due to the paralysis of the opponens pollicis muscle. This muscle paralysis appears as the ape-thumb deformity where the thumb remains in the same plane as the palm.&lt;/li&gt;&lt;li&gt;• The presented case scenario describes loss of sensation in the lateral 3 ½ fingers, which is caused due to median nerve injury at the wrist.&lt;/li&gt;&lt;li&gt;• When the median nerve is injured at the wrist, there is also loss of opposition of the thumb seen due to the paralysis of the opponens pollicis muscle.&lt;/li&gt;&lt;li&gt;• This muscle paralysis appears as the ape-thumb deformity where the thumb remains in the same plane as the palm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Compression neuropathy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nerve entrapped in closed space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle entrapped in closed space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vein entrapped in closed space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Artery entrapped in closed space&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nerve entrapped in closed space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nerve entrapped in closed space&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Muscle entrapped in closed space . Muscle entrapment in a closed space is commonly referred to as compartment syndrome . This condition occurs when there is increased pressure within a muscle compartment, leading to reduced blood flow, nerve compression, and tissue damage. Compartment syndrome can be acute or chronic and typically requires medical intervention, including surgical decompression in severe cases. Symptoms may include severe pain, swelling, numbness, and weakness in the affected muscle compartment.&lt;/li&gt;&lt;li&gt;• Option B: Muscle entrapped in closed space&lt;/li&gt;&lt;li&gt;• compartment syndrome&lt;/li&gt;&lt;li&gt;• Option C: Vein entrapped in closed space . Vein entrapment in a closed space is often referred to as venous entrapment syndrome or May-Thurner syndrome . This condition occurs when the left iliac vein becomes compressed by the right iliac artery against the lumbar spine, leading to narrowing or obstruction of the vein. As a result, blood flow may be impeded, potentially causing symptoms such as swelling, pain, and discomfort in the affected area. Venous entrapment syndrome typically requires medical evaluation and may be treated with interventions such as anticoagulant therapy or surgery to relieve the compression on the vein.&lt;/li&gt;&lt;li&gt;• Option C: Vein entrapped in closed space&lt;/li&gt;&lt;li&gt;• venous entrapment syndrome or May-Thurner syndrome&lt;/li&gt;&lt;li&gt;• Option D: Artery entrapped in closed space . Artery entrapment in a closed space is commonly referred to as arterial entrapment syndrome or arterial compression syndrome . This condition occurs when an artery becomes compressed or trapped within surrounding structures, such as muscles, ligaments, or bones. As a result, blood flow through the artery may be restricted, leading to symptoms such as pain, numbness, or weakness in the affected limb. Arterial entrapment syndrome typically requires medical evaluation and may be managed with interventions such as surgical release of the entrapped artery or vascular reconstruction to restore normal blood flow.&lt;/li&gt;&lt;li&gt;• Option D: Artery entrapped in closed space&lt;/li&gt;&lt;li&gt;• arterial entrapment syndrome or arterial compression syndrome&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Compression neuropathy refers to entrapment of the nerves in a closed space. This commonly occurs in the peripheral nerves that are compressed by the surrounding tissues.&lt;/li&gt;&lt;li&gt;• Compression neuropathy refers to entrapment of the nerves in a closed space.&lt;/li&gt;&lt;li&gt;• This commonly occurs in the peripheral nerves that are compressed by the surrounding tissues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Brachial plexus injury with Horner’s syndrome, nerve root level involved is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. T1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) T1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Saturday night palsy is which type of nerve injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuropraxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Axonotmesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurotmesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete section&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neuropraxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Neuropraxia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Axonotmesis. This is seen in closed fractures and dislocations.&lt;/li&gt;&lt;li&gt;• Option B. Axonotmesis.&lt;/li&gt;&lt;li&gt;• Option C. Neurotmesis. This involves injury from sharp objects like glass, knife or sharp metal.&lt;/li&gt;&lt;li&gt;• Option C. Neurotmesis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Saturday night palsy is neuropraxia of the radial nerve.&lt;/li&gt;&lt;li&gt;• Saturday night palsy is neuropraxia of the radial nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Foot drop is due to palsy of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superficial peroneal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep peroneal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Femoral nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obturator nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Deep peroneal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/screenshot-2024-03-23-105205.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Deep peroneal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Superficial peroneal nerve: Ankle sprains and ankle twisting cause stretching of superficial peroneal nerve. It can compress at the exit in the deep fascia of the leg. This stretching/compression may present as pain and paresthesias over dorsum of foot. Direct damage from fractures of the proximal fibula, perforating injury to lateral leg may present as loss of eversion, and loss of sensation over most of dorsal foot and anterolateral aspect of distal leg.&lt;/li&gt;&lt;li&gt;• Option A. Superficial peroneal nerve:&lt;/li&gt;&lt;li&gt;• Option C. Femoral nerve neuropathy: Is an uncommon peripheral neuropathy, which most commonly occurs when the femoral nerve is compressed as it passes under the inguinal ligament, anterior to the iliopsoas muscle. The patient presents with groin pain, loss of power of hip flexion and knee extension, loss of/reduced knee jerk, decreased sensation over anteromedial thigh and medial aspect of the lower leg, and loss of muscle bulk of quadriceps.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Femoral nerve neuropathy:&lt;/li&gt;&lt;li&gt;• Option D. Obturator nerve: Obturator neuropathy is a difficult clinical problem to evaluate. One possible cause of pain is due to fascial entrapment of the nerve. Symptoms include medial thigh or groin pain, weakness with leg adduction, and sensory loss in the medial thigh of the affected side.&lt;/li&gt;&lt;li&gt;• Option D. Obturator nerve:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Foot drop is caused due to injury to the deep peroneal nerve, a branch of the common peroneal nerve.&lt;/li&gt;&lt;li&gt;• Foot drop is caused due to injury to the deep peroneal nerve, a branch of the common peroneal nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tendon most commonly used for tendon transfer is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Palmaris longus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexor carpi ulnaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patellofemoral tendon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gracilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Palmaris longus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Palmaris longus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Test for tight iliotibial band is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ober’s test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thomas test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simmond’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Charnley’s test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ober’s test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/11/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ober’s test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Thomas test. The Thomas Test measures hip flexor length and distinguishes tightness between one joint and two joint muscles. Hip flexor length directly correlates to the available range of motion at the hip and knee joints.&lt;/li&gt;&lt;li&gt;• Option B: Thomas test.&lt;/li&gt;&lt;li&gt;• Option C: Simmond’s test. Simmonds-Thompson test is a diagnostic tool for Achilles tendon rupture. The absence of foot plantarflexion on calf compression is interpreted as a positive test result and indicative of Achilles tendon rupture.&lt;/li&gt;&lt;li&gt;• Option C: Simmond’s test.&lt;/li&gt;&lt;li&gt;• Option D: Charnley’s test. Charnley&#x27;s test, also known as the Charnley compression test , is a clinical maneuver used to assess the stability and integrity of the hip joint, particularly in cases of suspected hip pathology such as hip osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option D: Charnley’s test.&lt;/li&gt;&lt;li&gt;• Charnley compression test&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• To test the tightness of the iliotibial band, the Ober’s test is used. The Thomas test is used to test the tightness of the hip flexor muscles. The Simmond’s test is used to evaluate the Achilles tendon rupture. The Charnley’s test is used to evaluate for hip osteoarthritis.&lt;/li&gt;&lt;li&gt;• To test the tightness of the iliotibial band, the Ober’s test is used.&lt;/li&gt;&lt;li&gt;• Ober’s test&lt;/li&gt;&lt;li&gt;• The Thomas test is used to test the tightness of the hip flexor muscles.&lt;/li&gt;&lt;li&gt;• Thomas test&lt;/li&gt;&lt;li&gt;• The Simmond’s test is used to evaluate the Achilles tendon rupture.&lt;/li&gt;&lt;li&gt;• Simmond’s test&lt;/li&gt;&lt;li&gt;• The Charnley’s test is used to evaluate for hip osteoarthritis.&lt;/li&gt;&lt;li&gt;• Charnley’s test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient can make his fist but is unable to flex his index finger. Which nerve is affected in him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Median nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture26.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture27.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture30.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Median nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Radial nerve. With the hand supinated, the extensors are aided by gravity, and the hand function may appear normal. However, when the hand is pronated, the wrist and hand will drop. This is also referred to as \&quot; wrist drop .”&lt;/li&gt;&lt;li&gt;• Option A. Radial nerve.&lt;/li&gt;&lt;li&gt;• wrist drop&lt;/li&gt;&lt;li&gt;• Option B. Ulnar nerve. The initial presentation include a decrease in normal hand function. The MCP joints is hyperextended, and the IP joints flexed. This is called ulnar claw hand. The second and third digits will not be as involved as the fourth and fifth digits. This is because the median nerve innervates the lumbricals involving the second and third digits, and the ulnar nerve innervates the lumbricals involving the fourth and fifth digits. The patient may also exhibit functional weakness while attempting a grasp, grip, or pinch.&lt;/li&gt;&lt;li&gt;• Option B. Ulnar nerve.&lt;/li&gt;&lt;li&gt;• Option C. Musculocutaneous nerve. Isolated injury to the musculocutaneous nerve is a rare occurrence. Associated signs and symptoms of an isolated musculocutaneous neuropathy may include weakness in elbow flexion or shoulder flexion, atrophy of the biceps brachii, and pain or paresthesia at the lateral forearm.&lt;/li&gt;&lt;li&gt;• Option C. Musculocutaneous nerve.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The inability to flex the index finger and make a fist are suggestive of median nerve injury at the elbow. This occurs due to loss of flexion of IP joint of the middle and index fingers, presenting as a pointing index deformity.&lt;/li&gt;&lt;li&gt;• The inability to flex the index finger and make a fist are suggestive of median nerve injury at the elbow.&lt;/li&gt;&lt;li&gt;• This occurs due to loss of flexion of IP joint of the middle and index fingers, presenting as a pointing index deformity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with loss of sensation of ring and little fingers with wasting of hypothenar muscles. Where is the lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep branch of ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superficial branch of ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar nerve before division into deep and superficial&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ulnar nerve before division into deep and superficial&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ulnar nerve before division into deep and superficial&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Deep branch of ulnar nerve . The deep branch of the ulnar nerve innervates the intrinsic muscles of the hand, including the interossei muscles, but it does not provide sensory innervation to the skin. Therefore, a lesion affecting only the deep branch of the ulnar nerve would not lead to loss of sensation in the ring and little fingers.&lt;/li&gt;&lt;li&gt;• Option A. Deep branch of ulnar nerve&lt;/li&gt;&lt;li&gt;• Option B. Superficial branch of ulnar nerve . The superficial branch of the ulnar nerve primarily provides sensory innervation to the skin of the ulnar aspect of the hand, including the ring and little fingers. However, it does not innervate the hypothenar muscles. Therefore, a lesion affecting only the superficial branch would not lead to wasting of the hypothenar muscles.&lt;/li&gt;&lt;li&gt;• Option B. Superficial branch of ulnar nerve&lt;/li&gt;&lt;li&gt;• Option D. Median nerve . The median nerve primarily innervates muscles in the anterior compartment of the forearm and muscles in the thenar eminence of the hand. It also provides sensory innervation to the palmar aspect of the hand, but it does not innervate the ring and little fingers or the hypothenar muscles. Therefore, a lesion of the median nerve would not cause the specific symptoms described in the question.&lt;/li&gt;&lt;li&gt;• Option D. Median nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The loss of sensation of the ring and little fingers and wasting of the hypothenar muscles are descriptive of lesion of the ulnar nerve before its division into the deep and superficial branches at the wrist.&lt;/li&gt;&lt;li&gt;• The loss of sensation of the ring and little fingers and wasting of the hypothenar muscles are descriptive of lesion of the ulnar nerve before its division into the deep and superficial branches at the wrist.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nail bed of index finger is supplied by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Palmar branch of median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palmar branch of ulnar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Median nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/radial-nerve-supply-2_MD8sGsC.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Median nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Ulnar nerve . The ulnar nerve provides motor innervation to part of the forearm and majority of the hand. It supplies sensory cutaneous innervation to the medial forearm, medial wrist, and medial one and one-half digits.&lt;/li&gt;&lt;li&gt;• Option B. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Option C. Palmar branch of median nerve . It pierces the palmar carpal ligament, and divides into lateral and medial branches. The lateral branch supplies the skin over the ball of the thumb. The medial branch supplies the skin of the palm.&lt;/li&gt;&lt;li&gt;• Option C. Palmar branch of median nerve&lt;/li&gt;&lt;li&gt;• Option D. Palmar branch of ulnar nerve . The palmar branch of ulnar nerve divides into superficial and deep branches. The superficial branch supplies the Palmaris brevis, and the skin on the ulnar side of the hand. The deep branch supplies the three short muscles of the little finger, all the Interossei and the third and fourth Lumbricals: the Adductor pollicis and the medial head of the Flexor pollicis brevis.&lt;/li&gt;&lt;li&gt;• Option D. Palmar branch of ulnar nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The nail bed of the index finger is supplied by the median nerve.&lt;/li&gt;&lt;li&gt;• The nail bed of the index finger is supplied by the median nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Commonest cause of “Wrist Drop” is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intramuscular injection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture humerus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dislocation of elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dislocation of shoulder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fracture humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fracture humerus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Intramuscular injection . A delayed complication of intramuscular injections is the axillary nerve injury that presents as the weakness of the shoulder abduction from 15-90⁰.&lt;/li&gt;&lt;li&gt;• Option A. Intramuscular injection&lt;/li&gt;&lt;li&gt;• Option C. Dislocation of elbow . Posterior dislocation of the elbow can injure the ulnar or median nerves. This may present as ulnar claw hand or ape thumb deformities of the hand.&lt;/li&gt;&lt;li&gt;• Option C. Dislocation of elbow&lt;/li&gt;&lt;li&gt;• Option D. Dislocation of shoulder . Whilst all nerves of the brachial plexus are at risk of injury during glenohumeral dislocation, the most commonly injured is the axillary nerve.&lt;/li&gt;&lt;li&gt;• Option D. Dislocation of shoulder&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The commonest cause of wrist drop deformity of the hand is the fracture of the shaft of the humerus, which causes radial nerve injury and the consequent deformity.&lt;/li&gt;&lt;li&gt;• The commonest cause of wrist drop deformity of the hand is the fracture of the shaft of the humerus, which causes radial nerve injury and the consequent deformity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tardy ulnar nerve palsy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early onset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Late onset&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caused by shoulder dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Late onset&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Late onset&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Common peroneal nerve is related to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shaft of tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neck of fibula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower tibiofibular joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shaft of fibula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neck of fibula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neck of fibula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Shaft of tibia. The shaft of the tibia is not directly related to the common peroneal nerve. The tibia is a separate bone from the fibula, and the common peroneal nerve primarily courses along the fibula.&lt;/li&gt;&lt;li&gt;• Option A. Shaft of tibia.&lt;/li&gt;&lt;li&gt;• Option C. Lower tibiofibular joint. Although the common peroneal nerve is in proximity to the lower tibiofibular joint, it does not have a direct anatomical relationship with this joint. The nerve primarily runs along the fibular neck and head.&lt;/li&gt;&lt;li&gt;• Option C. Lower tibiofibular joint.&lt;/li&gt;&lt;li&gt;• Option D. Shaft of fibula. While the common peroneal nerve courses along the fibula, it typically does not relate directly to the shaft of the fibula. Instead, it primarily wraps around the neck and head of the fibula.&lt;/li&gt;&lt;li&gt;• Option D. Shaft of fibula.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The common peroneal nerve runs along the neck of the fibula. It curves around the neck of the fibula and then branches into superficial and deep branches.&lt;/li&gt;&lt;li&gt;• The common peroneal nerve runs along the neck of the fibula.&lt;/li&gt;&lt;li&gt;• It curves around the neck of the fibula and then branches into superficial and deep branches.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old carpenter with a blunt trauma to his arm sustained a fracture following which he developed wrist drop, loss of extension at fingers and loss of sensations on the lateral aspect of the wrist joint. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient has an injury to the median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He should have also lost extension of the forearm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient has injured the radial nerve in the spiral groove&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is combined involvement of the radial nerve and median nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patient has injured the radial nerve in the spiral groove&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Patient has injured the radial nerve in the spiral groove&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Patient has an injury to the median nerve. False. In the given scenario, the patient sustained blunt trauma followed by fracture which caused wrist drop, loss of finger extension and sensations on lateral aspect of wrist joint. The median nerve can also be injured from blunt trauma or compression neuropathy. The motor symptoms includes loss of ability to abduct and oppose the thumb (ape thumb deformity), weak forearm pronation, and wrist and finger flexion. Sensory loss appears in the thumb, index finger, middle finger and radial aspect of the ring finger.&lt;/li&gt;&lt;li&gt;• Option A. Patient has an injury to the median nerve.&lt;/li&gt;&lt;li&gt;• Option B. He should also lost extension of the forearm. False. Loss of extension of the forearm typically occurs when there is involvement of the radial nerve at a higher level in the arm, such as in the axilla or proximal to the elbow. Injuries to the radial nerve at higher levels can affect the triceps muscle, which is responsible for extending the forearm at the elbow joint. Therefore, patients commonly present with weakness or paralysis of forearm extension in addition to wrist drop. However, in the scenario provided, the patient&#x27;s symptoms are consistent with a radial nerve injury in the spiral groove of the humerus, which primarily affects the wrist extensor muscles and sensation in the dorsal aspect of the hand and lateral aspect of the wrist joint. Injuries at this level typically spare the triceps muscle, preserving forearm extension.&lt;/li&gt;&lt;li&gt;• Option B. He should also lost extension of the forearm.&lt;/li&gt;&lt;li&gt;• Option D. There is combined involvement of the radial nerve and median nerve. False. While it is possible to sustain injuries to multiple nerves simultaneously, such as in cases of complex trauma or nerve compression syndromes, the symptoms described in the scenario are more consistent with isolated radial nerve injury. There is no mention of symptoms that would suggest median nerve involvement, such as weakness in thumb opposition or flexion of the wrist and fingers.&lt;/li&gt;&lt;li&gt;• Option D. There is combined involvement of the radial nerve and median nerve.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• In the given scenario, there is history of blunt trauma to the arm causing fracture with wrist drop, loss of finger extension, and loss of sensation on lateral aspect of wrist. These symptoms are suggestive of radial nerve injury at the spiral/radial groove of the humerus due to the fracture of the humerus shaft from the trauma.&lt;/li&gt;&lt;li&gt;• In the given scenario, there is history of blunt trauma to the arm causing fracture with wrist drop, loss of finger extension, and loss of sensation on lateral aspect of wrist.&lt;/li&gt;&lt;li&gt;• These symptoms are suggestive of radial nerve injury at the spiral/radial groove of the humerus due to the fracture of the humerus shaft from the trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a road traffic accident, a patient was lying in right lateral position with bruise on face, elbow and lateral side of knee. Which nerve injury has maximum chances in this position of the victim?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigeminal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Common peroneal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tibial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Common peroneal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Common peroneal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Trigeminal nerve . The trigeminal nerve primarily innervates the face, providing sensory information for the forehead, cheeks, and jaw. However, the bruises on the face may not necessarily indicate trigeminal nerve injury, as these bruises could be due to impact trauma without direct nerve involvement.&lt;/li&gt;&lt;li&gt;• Option A. Trigeminal nerve&lt;/li&gt;&lt;li&gt;• Option B. Ulnar nerve . The ulnar nerve innervates the muscles of the forearm and hand, providing sensation to the little finger and part of the ring finger. Bruising on the elbow may suggest injury in the vicinity of the ulnar nerve, but this position alone doesn&#x27;t necessarily predispose the ulnar nerve to maximum chances of injury.&lt;/li&gt;&lt;li&gt;• Option B. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Option D. Tibial nerve . The tibial nerve is also a branch of the sciatic nerve and innervates the muscles in the posterior compartment of the lower leg and foot. It provides sensation to the sole of the foot. While it&#x27;s possible for the tibial nerve to be injured in a road traffic accident, the described bruising locations are not typically associated with the area innervated by the tibial nerve.&lt;/li&gt;&lt;li&gt;• Option D. Tibial nerve&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Given the scenario and the positioning of the bruises, Common peroneal nerve injury is the most likely nerve injury. The lateral side of the knee is a common location for injury to this nerve due to its superficial course around the fibular head, making it prone to compression or trauma in accidents involving lateral knee impact.&lt;/li&gt;&lt;li&gt;• Given the scenario and the positioning of the bruises, Common peroneal nerve injury is the most likely nerve injury.&lt;/li&gt;&lt;li&gt;• The lateral side of the knee is a common location for injury to this nerve due to its superficial course around the fibular head, making it prone to compression or trauma in accidents involving lateral knee impact.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Carpal tunnel syndrome is seen in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colles&#x27; fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smith’s fracture&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Smith’s fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/102.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Smith’s fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Pregnancy. During pregnancy, hormones cause fluid retention, and softens the ligament that forms the roof of the tunnel. When this happens, the nerve running through the tunnel may become squashed which can cause symptoms like pins and needles, numbness and stiff painful hands.&lt;/li&gt;&lt;li&gt;• Option A. Pregnancy.&lt;/li&gt;&lt;li&gt;• Option B. Alcoholism. Chronic alcoholism can lead to various neurological conditions. Alcohol drinking is related to the potential risk of development of carpal tunnel syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Alcoholism.&lt;/li&gt;&lt;li&gt;• Option C. Colles’ fracture. Colles&#x27; fracture is a type of fracture of the distal radius bone in the forearm. While Colles&#x27; fracture itself doesn&#x27;t directly cause carpal tunnel syndrome, the subsequent immobilization or malunion of the fracture may lead to changes in the wrist anatomy or increased pressure on the median nerve, potentially predisposing to carpal tunnel syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Colles’ fracture.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Carpal tunnel syndrome is seen in pregnancy, alcoholism and as a complication of malunited Colles’ fracture. It is not directly related to the Smith’s fracture.&lt;/li&gt;&lt;li&gt;• Carpal tunnel syndrome is seen in pregnancy, alcoholism and as a complication of malunited Colles’ fracture.&lt;/li&gt;&lt;li&gt;• It is not directly related to the Smith’s fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cubital tunnel syndrome involves:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tibial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Common peroneal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ulnar nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ulnar nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Median nerve. The median nerve is related to the carpal tunnel syndrome. It is caused by the compression of the nerve in the flexor retinaculum at the wrist.&lt;/li&gt;&lt;li&gt;• Option A. Median nerve.&lt;/li&gt;&lt;li&gt;• Option C. Tibial nerve. The tibial nerve is a branch of the sciatic nerve and innervates muscles in the posterior compartment of the leg and the sole of the foot. It is not associated with cubital tunnel syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Tibial nerve.&lt;/li&gt;&lt;li&gt;• Option D. Common peroneal nerve. The common peroneal nerve is a branch of the sciatic nerve and innervates muscles in the anterior compartment of the leg and the dorsum of the foot. It is not involved in cubital tunnel syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Common peroneal nerve.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Cubital tunnel syndrome involves the entrapment of the ulnar nerve at the elbow, leading to symptoms like tingling, numbness and weakness in the hand and 4 th -5 th digits.&lt;/li&gt;&lt;li&gt;• Cubital tunnel syndrome involves the entrapment of the ulnar nerve at the elbow, leading to symptoms like tingling, numbness and weakness in the hand and 4 th -5 th digits.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Investigation of choice for entrapment neuropathy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clinical examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EMG/NCV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. EMG/NCV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) EMG/NCV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. CT scan . CT scans can provide detailed images of bone structures and some soft tissues. They are not typically used as the primary investigation for entrapment neuropathy. CT scans are more useful for assessing bony abnormalities or injuries but may not show nerve entrapment as clearly as other imaging modalities.&lt;/li&gt;&lt;li&gt;• Option A. CT scan&lt;/li&gt;&lt;li&gt;• Option B. Clinical examination . Clinical examination is essential for diagnosing any medical condition, including entrapment neuropathy. However, while clinical examination can provide valuable information about symptoms, signs, and physical findings, it may not always pinpoint the exact location or severity of nerve entrapment. Therefore, it is usually supplemented by other diagnostic tests.&lt;/li&gt;&lt;li&gt;• Option B. Clinical examination&lt;/li&gt;&lt;li&gt;• Option C. Ultrasonography . Ultrasonography can be useful in evaluating soft tissue structures, including nerves, tendons, and muscles. It is a non-invasive and relatively inexpensive imaging modality. While it can sometimes identify nerve entrapment, it may not always provide sufficient detail to confirm the diagnosis definitively.&lt;/li&gt;&lt;li&gt;• Option C. Ultrasonography&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The investigation of choice for the diagnosis of entrapment neuropathy are the EMG and NCV studies as they describe the precise location and severity of the entrapment of the nerve.&lt;/li&gt;&lt;li&gt;• The investigation of choice for the diagnosis of entrapment neuropathy are the EMG and NCV studies as they describe the precise location and severity of the entrapment of the nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with leprosy presents with clumsiness of hand. His ulnar nerve is affected. Clumsiness is due to palsy of which muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extensor carpi ulnaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abductor pollicis brevis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opponens pollicis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interosseous muscle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Interosseous muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Interosseous muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Extensor carpi ulnaris . The extensor carpi ulnaris muscle is located in the forearm and is responsible for extending and adducting the wrist. Although it is innervated by the ulnar nerve, palsy of this muscle typically results in weakness or inability to perform these movements, rather than causing clumsiness of the hand.&lt;/li&gt;&lt;li&gt;• Option A. Extensor carpi ulnaris&lt;/li&gt;&lt;li&gt;• Option B. Abductor pollicis brevis . The abductor pollicis brevis muscle is located in the thenar eminence of the hand and is responsible for abducting the thumb at the carpometacarpal joint. It is innervated by the median nerve, not the ulnar nerve. Therefore, this muscle will not be involved in the scenario.&lt;/li&gt;&lt;li&gt;• Option B. Abductor pollicis brevis&lt;/li&gt;&lt;li&gt;• Option C. Opponens pollicis . The opponens pollicis muscle is located in the thenar eminence of the hand. Its main function is to oppose the thumb, bringing it towards the other fingers. Although it is innervated by the median nerve, it will not be affected in the given scenario.&lt;/li&gt;&lt;li&gt;• Option C. Opponens pollicis&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The clumsiness of the hand occurs due to loss of fine movements of the hand and fingers. The fine movements are controlled by the interossei of the hand. Since, in the given case scenario, ulnar nerve is affected from leprosy, thus there will be an effect on the interossei, leading to clumsiness of the hand.&lt;/li&gt;&lt;li&gt;• The clumsiness of the hand occurs due to loss of fine movements of the hand and fingers.&lt;/li&gt;&lt;li&gt;• The fine movements are controlled by the interossei of the hand.&lt;/li&gt;&lt;li&gt;• Since, in the given case scenario, ulnar nerve is affected from leprosy, thus there will be an effect on the interossei, leading to clumsiness of the hand.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For Carpal Tunnel Syndrome, test used is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phalen’s test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Finkelstein test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cozen’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thompson test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phalen’s test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/phalen-test.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Phalen’s test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Finkelstein test: It is done for De-Quervain tenosynovitis.&lt;/li&gt;&lt;li&gt;• Option B. Finkelstein test:&lt;/li&gt;&lt;li&gt;• Option C. Cozen’s Test : It is done for Tennis Elbow.&lt;/li&gt;&lt;li&gt;• Option C. Cozen’s Test&lt;/li&gt;&lt;li&gt;• Option D. Thompson Test: It is done to check integrity of Achilles Tendon.&lt;/li&gt;&lt;li&gt;• Option D. Thompson Test:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The tests done for carpal tunnel syndrome includes: Tinel’s sign Phalen’s test Reverse Phalen’s test Durkan’s test&lt;/li&gt;&lt;li&gt;• The tests done for carpal tunnel syndrome includes: Tinel’s sign Phalen’s test Reverse Phalen’s test Durkan’s test&lt;/li&gt;&lt;li&gt;• The tests done for carpal tunnel syndrome includes:&lt;/li&gt;&lt;li&gt;• Tinel’s sign Phalen’s test Reverse Phalen’s test Durkan’s test&lt;/li&gt;&lt;li&gt;• Tinel’s sign&lt;/li&gt;&lt;li&gt;• Phalen’s test&lt;/li&gt;&lt;li&gt;• Reverse Phalen’s test&lt;/li&gt;&lt;li&gt;• Durkan’s test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following will not take place in a patient with ulnar nerve injury in arm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Claw hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thumb adduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sensory loss over medial aspect of hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weakness of flexor carpi ulnaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thumb adduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thumb adduction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is used as a substitute for wrist extensors in radial nerve palsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pronator teres&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palmaris longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexor digitorum superficialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexor digitorum profundus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pronator teres&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pronator teres&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Palmaris longus . The palmaris longus is the most commonly used tendon for transfer/grafts. It is used for the substitution of extensor pollicis longus. But pronator teres is the preferred choice for wrist extensor substitution after radial nerve palsy.&lt;/li&gt;&lt;li&gt;• Option B. Palmaris longus&lt;/li&gt;&lt;li&gt;• Option C. Flexor digitorum superficialis . It is substituted for extensor digitorum communis in the middle finger, and extensor pollicis longus and extensor indicis in the ring finger.&lt;/li&gt;&lt;li&gt;• Option C. Flexor digitorum superficialis&lt;/li&gt;&lt;li&gt;• Option D. Flexor digitorum profundus . The flexor digitorum profundus muscle is also located in the forearm and is responsible for flexing the distal phalanges of the fingers. Similar to the flexor digitorum superficialis, it primarily acts as a finger flexor and also assists in flexing the wrist. However, it does not directly extend the wrist and would not serve as a substitute for wrist extensors in radial nerve palsy.&lt;/li&gt;&lt;li&gt;• Option D. Flexor digitorum profundus&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The primary substitute muscle used for wrist extensor in radial nerve palsy is the pronator teres muscle.&lt;/li&gt;&lt;li&gt;• The primary substitute muscle used for wrist extensor in radial nerve palsy is the pronator teres muscle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Extension of metacarpophalangeal joint of the hand is lost in injury to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior interosseous nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior interosseous nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posterior interosseous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Posterior interosseous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Median nerve. Motor function of the median nerve are mainly flexor aspect of forearm, hand, and thumb. It innervates all the superficial muscles on the front of the forearm except the Flexor Carpi Ulnaris.&lt;/li&gt;&lt;li&gt;• Option A. Median nerve.&lt;/li&gt;&lt;li&gt;• Option B. UInar nerve. Weakness may start from clumsiness and loss of hand dexterity. This may then progress to a decrease in handgrip and pinch strength (Froment sign). In more severe cases, there may be atrophy of the hand intrinsic muscles and clawing of the fourth and the fifth digits, classically known as claw hand.&lt;/li&gt;&lt;li&gt;• Option B. UInar nerve.&lt;/li&gt;&lt;li&gt;• Option C. Anterior interosseous nerve. Anterior interosseous neuropathy is a form of median nerve injury. The anterior interosseous branch of the median nerve moves into the anterior forearm. It innervates the flexor pollicis longus, pronator quadratus, and the deep flexors of 2 nd and 3 rd digits. There is no cutaneous branch; thus, the neuropathy presents with muscle weakness, and no sensory deficits. On physical examination, this can appear as the inability to approximate the thumb and index finger. Patients are unable to pinch objects or make an \&quot;OK\&quot; sign with their index finger and thumb.&lt;/li&gt;&lt;li&gt;• Option C. Anterior interosseous nerve.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Extension of the MCP joint of the hand is lost in the injury to the posterior interosseous nerve, a branch of the radial nerve.&lt;/li&gt;&lt;li&gt;• Extension of the MCP joint of the hand is lost in the injury to the posterior interosseous nerve, a branch of the radial nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following nerve is involved in ‘pronator teres syndrome’?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior interosseous nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Median nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Median nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“Ulnar paradox” is related with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lumbricals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intrinsic muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor Pollicis Longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar half of FDP&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ulnar half of FDP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ulnar half of FDP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Lumbricals. The lumbrical muscles are small intrinsic muscles of the hand that arise from the tendons of the flexor digitorum profundus (FDP) muscle. They flex the metacarpophalangeal joints and extend the interphalangeal joints of the fingers. However, they are not directly associated with the \&quot;ulnar paradox.\&quot;&lt;/li&gt;&lt;li&gt;• Option A. Lumbricals.&lt;/li&gt;&lt;li&gt;• Option B. Intrinsic muscle. Intrinsic muscles are responsible for fine motor movements and stability of the fingers. While ulnar nerve dysfunction can affect the intrinsic muscles of the hand, the term \&quot;ulnar paradox\&quot; specifically refers to a phenomenon related to the flexor digitorum profundus (FDP) muscle.&lt;/li&gt;&lt;li&gt;• Option B. Intrinsic muscle.&lt;/li&gt;&lt;li&gt;• Option C. Extensor pollicis longus. The extensor pollicis longus muscle is located in the forearm and is responsible for extending the thumb at the interphalangeal joint. It is not directly related to the \&quot;ulnar paradox.\&quot;&lt;/li&gt;&lt;li&gt;• Option C. Extensor pollicis longus.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The ulnar paradox is related with the ulnar half of the FDP muscle, leading to inability of DIP joint flexion of the ring and little fingers.&lt;/li&gt;&lt;li&gt;• The ulnar paradox is related with the ulnar half of the FDP muscle, leading to inability of DIP joint flexion of the ring and little fingers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Action of lumbricals at this joint is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abduction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flexion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/marked-area.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/lubrical-fn_Qi5jCn9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Flexi
