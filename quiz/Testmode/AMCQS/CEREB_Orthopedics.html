&lt;strong&gt;Ans. B) Seen around epiphyseal plate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Type VI Rang’s injury includes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transverse fracture of metaphysis with longitudinal extension into physis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Open injury with loss of physis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thurston Holland&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perichondrial ring injury&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Perichondrial ring injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Perichondrial ring injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Transverse fracture of metaphysis with longitudinal extension into physis. Peterson type I fracture is a transverse fracture of metaphysis with longitudinal extension into the physis. It is commonly seen in distal radius.&lt;/li&gt;&lt;li&gt;• Option A. Transverse fracture of metaphysis with longitudinal extension into physis.&lt;/li&gt;&lt;li&gt;• Option B. Open injury with loss of physis. Paterson type VI injury is an open injury associated with loss of physis.&lt;/li&gt;&lt;li&gt;• Option B. Open injury with loss of physis.&lt;/li&gt;&lt;li&gt;• Option C. Thurston Holland’s sign. Type II of Salter-Harris classification for epiphyseal injury represent Thurston Holland’s sign in which the fracture extends from the physis into the metaphysis.&lt;/li&gt;&lt;li&gt;• Option C. Thurston Holland’s sign.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Type VI Rang’s injury includes perichondrial ring injury which extends towards metaphysis and becomes continuous with its periosteum.&lt;/li&gt;&lt;li&gt;• Type VI Rang’s injury includes perichondrial ring injury which extends towards metaphysis and becomes continuous with its periosteum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old boy with a history of fall from 10 feet height complains of pain in the right ankle. X-ray taken at that time are normal without any fracture line. But after 2 years, he developed a calcaneovalgus deformity. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Undiagnosed malunited fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avascular necrosis talus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tibial epiphyseal injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ligamentous injury of ankle joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tibial epiphyseal injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tibial epiphyseal injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Epiphyseal dysgenesis is a feature of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypothyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypothyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hyperparathyroidism. Primary hyperparathyroidism is not commonly seen in children and adolescents.&lt;/li&gt;&lt;li&gt;• Option A. Hyperparathyroidism.&lt;/li&gt;&lt;li&gt;• Option B. Hypoparathyroidism. Hypoparathyroidism is a rare disorder that may be acquired or inherited. Bone disease occurs in hypoparathyroidism due to markedly reduced bone remodelling due to the absence or low levels of parathyroid hormone.&lt;/li&gt;&lt;li&gt;• Option B. Hypoparathyroidism.&lt;/li&gt;&lt;li&gt;• Option D. Hyperthyroidism. Thyrotoxicosis in children is relatively rare and causes accelerated intramembranous and endochondral ossification and an increase in linear growth rate. Paradoxically, this may result in premature fusion of the growth plates and early cessation of growth leading to persistent short stature. In severe thyrotoxicosis in young children, early closure of the cranial sutures can result in craniosynostosis with neurological sequelae. Untreated hyperthyroidism during pregnancy is also associated with craniosynostosis and may be a causative risk factor.&lt;/li&gt;&lt;li&gt;• Option D. Hyperthyroidism.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Epipyseal dysgenesis/Fragmented/punctate epiphysis is due to Hypothyroidism.&lt;/li&gt;&lt;li&gt;• Epipyseal dysgenesis/Fragmented/punctate epiphysis is due to Hypothyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of Pyle disease except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an autosomal recessive disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is an epiphyseal dysplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mental retardation is uncommon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dental caries and mandibular prognathism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is an epiphyseal dysplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture14_faRHT5f.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is an epiphyseal dysplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sprengel’s deformity is associated with all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital scoliosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dextrocardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diastematomyelia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klippel-Feil syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dextrocardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture15_BvUlFyr.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dextrocardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Congenital scoliosis, Option C. Diastematomyelia (congenital splitting of spinal cord at the level of upper lumbar vertebra), and Option D. Klippel-Feil syndrome (abnormal fusion of 2 or more bones in cervical spine) are the features associated with Sprengel’s deformity.&lt;/li&gt;&lt;li&gt;• Option A. Congenital scoliosis, Option C. Diastematomyelia&lt;/li&gt;&lt;li&gt;• Option D. Klippel-Feil syndrome&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Sprengel’s deformity is not associated with dextrocardia, instead it is associated with congenital scoliosis, diastematomyelia and Klippel-Feil syndrome.&lt;/li&gt;&lt;li&gt;• Sprengel’s deformity is not associated with dextrocardia, instead it is associated with congenital scoliosis, diastematomyelia and Klippel-Feil syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The characteristic triad of Klippel-Feil syndrome includes all the following, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Short neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low hair line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Limited neck movements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated scapula&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Elevated scapula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Elevated scapula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Klippel-Feil syndrome, the patient has all of the following clinical features except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low hair line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral Neck webbing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral shortness of sternomastoid muscles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gross limitations of neck movements&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bilateral shortness of sternomastoid muscles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/103.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bilateral shortness of sternomastoid muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not true about sternocleidomastoid (SCM) tumour:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is present at upper 2/3rd and lower 1/3rd junction of SCM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is always present at birth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is associated with oligohydramnios and limb defects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It undergoes spontaneous resolution&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is always present at birth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture16_se9FGCL.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is always present at birth&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true in case of congenital torticollis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen only in cases of breech vaginal delivery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can disappear spontaneously&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is also known as sternomastoid tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Untreated, neglected cases can result in plagiocephaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Seen only in cases of breech vaginal delivery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture16_2Fi5uI4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Seen only in cases of breech vaginal delivery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are true in infantile torticollis, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It arises before birth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is facial asymmetry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Commonest form of Wry Neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infarction of sternocleidomastoid muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It arises before birth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture16_okS0Ndv.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It arises before birth&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vertebra plana seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eosinophilia granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trauma disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture17_ioNYDdQ.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture18_XmkgvQk.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Idiopathic scoliosis can be treated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Minerva cast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Milwaukee brace&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crutchfield traction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PTB cast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Milwaukee brace&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture19_pFSvUz3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture22_Zv1kWQS.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-153724.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture20_iSl1zbc.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture21_hlweFte.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture22_Xm66PLp.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Milwaukee brace&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Minerva cast. A minerva cast is a special type of cast that can be used to treat certain types of scoliosis and cervical spine fractures. It e xtends along the side and in back of the head and neck, chest to hip area, and incorporates a plaster-of-Paris headband.&lt;/li&gt;&lt;li&gt;• Option A. Minerva cast.&lt;/li&gt;&lt;li&gt;• Option C. Crutchfield traction. It is a traction device whose pins are inserted into the skull to distract and/or immobilize the neck. Crutchfield tongs are used to stabilize fractures of the cervical spine.&lt;/li&gt;&lt;li&gt;• Option C. Crutchfield traction.&lt;/li&gt;&lt;li&gt;• Option D. PTB cast. The PTB or patellar tendon bearing cast is used to treat fractures of the Tibia, usually the mid to distal third fractures.&lt;/li&gt;&lt;li&gt;• Option D. PTB cast.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Idiopathic scoliosis is best treated with the use of a Milwaukee brace to prevent progression of the curve during skeletal growth.&lt;/li&gt;&lt;li&gt;• Idiopathic scoliosis is best treated with the use of a Milwaukee brace to prevent progression of the curve during skeletal growth.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cobb’s angle is used to measure the degree of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kyphoscoliosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angular deformity of the knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extent of depression in calcaneal fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extent of spondylolisthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kyphoscoliosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture23_ckAaHvq.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture24_dFQonuL.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture25_C5f0SKp.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-155418.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture26_yJGd29H.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kyphoscoliosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Angular deformity of the knee. The angulation in the knees are measured using the radiographic scannogram of the lower extremity.&lt;/li&gt;&lt;li&gt;• Option B. Angular deformity of the knee.&lt;/li&gt;&lt;li&gt;• Option C. Extent of depression in calcaneal fracture. It is measured by Bohler&#x27;s Angle , that may be depressed on plain radiographs. It is defined as the angle between two lines drawn on plain film. The first line is between the highest point on the tuberosity and the highest point of posterior facet and the second is the highest point on the anterior process and the highest point on the posterior facet. The normal angle is between 20-40 degrees.&lt;/li&gt;&lt;li&gt;• Option C. Extent of depression in calcaneal fracture.&lt;/li&gt;&lt;li&gt;• Bohler&#x27;s Angle&lt;/li&gt;&lt;li&gt;• Option D. Extent of spondylolisthesis. The Meyerding classification grade is used to measure the degree of slip using standing, neutral lateral radiographs of the lumbar spine. The classification system divides slip into five grades (shown in table below). The grade percent is determined by drawing a line through the posterior wall of the superior and inferior vertebral bodies and measuring the translation of the superior vertebral body as a percentage of the distance between the two lines. Grades I and II are generally considered low-grade slip, whereas Grades III, IV, and V are considered high-grade slip. Grade V is also called spondyloptosis.&lt;/li&gt;&lt;li&gt;• Option D. Extent of spondylolisthesis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The Cobb angle is utilized to assess for severity of kyphoscoliosis, risk of progression, and means of intervention.&lt;/li&gt;&lt;li&gt;• The Cobb angle is utilized to assess for severity of kyphoscoliosis, risk of progression, and means of intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vertebral rotation in scoliosis is checked in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forward bending&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Backward bending&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sideways&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Without bending&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Forward bending&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture27_801ZTvO.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Forward bending&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Progression of congenital scoliosis is least likely in which of the following vertebra anomalies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fully segmented hemivertebra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wedge vertebra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Block vertebra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unilateral unsegmented bar with Hemivertebra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Block vertebra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-160108.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture4_JPoA9md.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Block vertebra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fully segmented hemivertebra is the second vertebral anomaly that most likely has the chance of progression of congenital scoliosis.&lt;/li&gt;&lt;li&gt;• Option A. Fully segmented hemivertebra&lt;/li&gt;&lt;li&gt;• Option B. Wedge vertebra. The characteristic radiographic deformity of congenital scoliosis is represented by lateral bending in the coronal plane, along with different degrees of vertebral wedge change. Even a slight scoliosis deformity is marked by this kind of change, which worsens with curve progression.&lt;/li&gt;&lt;li&gt;• Option B. Wedge vertebra.&lt;/li&gt;&lt;li&gt;• Option D. Unilateral unsegmented bar with hemivertebra . It has the greatest potential for rapid progression (5 to 10 degrees/year).&lt;/li&gt;&lt;li&gt;• Option D. Unilateral unsegmented bar with hemivertebra&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Out of all the vertebral anomalies, block vertebra has the least chance of progression (&amp;lt; 2 degrees/year).&lt;/li&gt;&lt;li&gt;• Out of all the vertebral anomalies, block vertebra has the least chance of progression (&amp;lt; 2 degrees/year).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Musculoskeletal abnormalities in neurofibromatosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertrophy of limb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scoliosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudo arthrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The common features of Neurofibromatosis include all, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic glioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dumbbell neurofibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scoliosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Periventricular calcifications&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Periventricular calcifications&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Periventricular calcifications&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Optic glioma (can affect the optic nerve or optic chiasma), Option B. Dumbbell neurofibroma (dumbbell-shaped thoracic neurofibroma in the spinal canal &amp;amp; posterior thoracic cavity), and Option C. Scoliosis are all features seen in neurofibromatosis.&lt;/li&gt;&lt;li&gt;• Option A. Optic glioma&lt;/li&gt;&lt;li&gt;• Option B. Dumbbell neurofibroma&lt;/li&gt;&lt;li&gt;• Option C. Scoliosis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Periventricular calcifications are seen in congenital cytomegalovirus (CMV) infection in the brain. These calcifications have an asymmetric focus.&lt;/li&gt;&lt;li&gt;• Periventricular calcifications are seen in congenital cytomegalovirus (CMV) infection in the brain.&lt;/li&gt;&lt;li&gt;• These calcifications have an asymmetric focus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following deformity is seen in a child. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tibial Hemimelia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibula Hemimelia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital pseudarthrosis of Tibia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital posteromedial angulation of Tibia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Congenital pseudarthrosis of Tibia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture29_lMemF1e.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture30_v0HfbyO.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture31_1ToMXnH.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture32_enn605T.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Congenital pseudarthrosis of Tibia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tibial hemimelia. Tibial hemimelia (TH) manifests as a shortened leg with knee and ankle deformities. Most often seen deformities are varus in the ankle and a knee flexion contracture in the knee.&lt;/li&gt;&lt;li&gt;• Option A. Tibial hemimelia.&lt;/li&gt;&lt;li&gt;• Option B. Fibula hemimelia. Children who have fibular hemimelia are born with a short or missing fibula. Other bones in the leg, ankle, and foot can be affected too. Most children with fibular hemimelia have it in one leg, but some have it in both.&lt;/li&gt;&lt;li&gt;• Option B. Fibula hemimelia.&lt;/li&gt;&lt;li&gt;• Option D. Congenital posteromedial angulation of tibia. Posteromedial bowing of tibia is a congenital condition often associated with calcaneovalgus deformity of ipsilateral foot. This condition undergoes spontaneous resolution to a major extent, often leaving only leg length inequality. The latter may result in abnormal gait and backache.&lt;/li&gt;&lt;li&gt;• Option D. Congenital posteromedial angulation of tibia.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Congenital pseudarthrosis of the tibia is a rare dysplastic pathological condition of the lower limbs, associated with neurofibromatosis type 1. It may be seen at birth or manifest at the walking age with pathological fractures leading to deformity and limb length discrepancy.&lt;/li&gt;&lt;li&gt;• Congenital pseudarthrosis of the tibia is a rare dysplastic pathological condition of the lower limbs, associated with neurofibromatosis type 1.&lt;/li&gt;&lt;li&gt;• It may be seen at birth or manifest at the walking age with pathological fractures leading to deformity and limb length discrepancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cause of congenital pseudarthrosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intrauterine fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurofibromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrous dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unknown&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Unknown&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Neurofibromatosis. Neurofibromatosis is an association; it is not a cause.&lt;/li&gt;&lt;li&gt;• Option B. Neurofibromatosis.&lt;/li&gt;&lt;li&gt;• Option C. Fibrous dysplasia. Pseudarthrosis is associated with fibrous dysplasia and not caused by it.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Fibrous dysplasia.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most common cause of congenital pseudarthrosis is idiopathic (unknown).&lt;/li&gt;&lt;li&gt;• The most common cause of congenital pseudarthrosis is idiopathic (unknown).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The child with the following clinical presentation will most probably have the underlying diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dystrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metaphyseal dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dystrophy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture33_KiUVJvA.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture3_LczbXRo.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dystrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Neuropathy . The main symptoms can include :&lt;/li&gt;&lt;li&gt;• Option B. Neuropathy&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Numbness and tingling in the feet Burning, stabbing or shooting pain in affected areas Loss of balance and co-ordination Muscle weakness, especially in the feet&lt;/li&gt;&lt;li&gt;• Numbness and tingling in the feet&lt;/li&gt;&lt;li&gt;• Burning, stabbing or shooting pain in affected areas&lt;/li&gt;&lt;li&gt;• Loss of balance and co-ordination&lt;/li&gt;&lt;li&gt;• Muscle weakness, especially in the feet&lt;/li&gt;&lt;li&gt;• Option C. Metaphyseal dysplasia. It is characterized by progressive short stature that develops by age of two years. The clinical and radiographic features are usually not present at birth, but manifest in early childhood with short limbs, genu varum, and waddling gait.&lt;/li&gt;&lt;li&gt;• Option C. Metaphyseal dysplasia.&lt;/li&gt;&lt;li&gt;• Option D. Neurofibromatosis (NF). The skeletal abnormalities seen in neurofibromatosis includes scoliosis, congenital pseudoarthrosis of tibia, and hemihypertrophy.&lt;/li&gt;&lt;li&gt;• Option D. Neurofibromatosis (NF).&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Muscular dystrophy presents with pseudohypertrophy of the calf muscles, which is the main differentiating sign seen in such patients.&lt;/li&gt;&lt;li&gt;• Muscular dystrophy presents with pseudohypertrophy of the calf muscles, which is the main differentiating sign seen in such patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mutation seen in Marfan syndrome is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrillin-1 gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FGFR-3 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;COL1A-1 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrillin-2 gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fibrillin-1 gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fibrilliin-1 gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. FGFR-3 gene. Activating mutations in the fibroblast growth factor receptor 3 (FGFR3) gene are responsible for several autosomal dominant craniosynostosis syndromes and chondrodysplasias i.e. hypochondroplasia, achondroplasia, and thanatophoric dysplasia – a neonatal lethal dwarfism syndrome.&lt;/li&gt;&lt;li&gt;• Option B. FGFR-3 gene.&lt;/li&gt;&lt;li&gt;• Option C. COL1A-1 gene. Mutations of COL1A1 gene is associated with osteogenesis imperfecta, some types of Ehlers-Danlos syndrome, Caffey diseases, and osteogenesis imperfect/Ehlers- Danlos syndrome overlapping diseases.&lt;/li&gt;&lt;li&gt;• Option C. COL1A-1 gene.&lt;/li&gt;&lt;li&gt;• Option D. Fibrillin-2 gene. Mutations in the gene for fibrillin-2 cause Congenital Contractural Arachnodactyly.&lt;/li&gt;&lt;li&gt;• Option D. Fibrillin-2 gene.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Mutations in the gene for fibrillin-1 cause the Marfan syndrome.&lt;/li&gt;&lt;li&gt;• Mutations in the gene for fibrillin-1 cause the Marfan syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 79 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);

&quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sign of recovery from spinal shock&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C. Complete transection of spinal cord . Presence of bulbocavernous reflex in a complete spinal cord lesion is indicative of an intact S2-S4 spinal reflex arc.&lt;/li&gt;&lt;li&gt;• Option C. Complete transection of spinal cord&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Spinal shock is temporary state following injury. Spinal shock can be ruled out if,&lt;/li&gt;&lt;li&gt;• Spinal shock is temporary state following injury.&lt;/li&gt;&lt;li&gt;• Spinal shock can be ruled out if,&lt;/li&gt;&lt;li&gt;• Spinal shock can be ruled out if,&lt;/li&gt;&lt;li&gt;• Bulbocavernous reflex present 48 hours has elapsed from time of injury&lt;/li&gt;&lt;li&gt;• Bulbocavernous reflex present&lt;/li&gt;&lt;li&gt;• 48 hours has elapsed from time of injury&lt;/li&gt;&lt;li&gt;• Assessment of neurological deficit can only be done after spinal shock has phased off. Deficit may be partial or complete injury.&lt;/li&gt;&lt;li&gt;• Assessment of neurological deficit can only be done after spinal shock has phased off.&lt;/li&gt;&lt;li&gt;• Deficit may be partial or complete injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is diagnosed with disc prolapse. Examination reveals paralysis of Extensor Hallucis Longus. Which nerve root is affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. L5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-165309.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-165342.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) L5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. L3. When L3 nerve root is affected, quadriceps is affected, which causes weak knee extension and hip adduction.&lt;/li&gt;&lt;li&gt;• Option A. L3.&lt;/li&gt;&lt;li&gt;• Option B. L4. When L4 nerve root is affected, there is weakness of tibialis anterior and quadriceps muscles, leading to weak ankle dorsiflexion, hip adduction and knee extension.&lt;/li&gt;&lt;li&gt;• Option B. L4.&lt;/li&gt;&lt;li&gt;• Option D. S1. When S1 nerve root is affected, gastrocnemius and soleus or flexor hallucis longus; abductor hallucis and gluteus maximus are affected. This leads to weakening of ankle plantarflexion and hip extension .&lt;/li&gt;&lt;li&gt;• Option D. S1.&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Extensor hallucis longus is paralysed when L5 nerve root is affected.&lt;/li&gt;&lt;li&gt;• Extensor hallucis longus is paralysed when L5 nerve root is affected.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about Jefferson’s fracture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a burst fractures of the ring &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture15_g5u1opr.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Spondylolisthesis of lower cervical spine with tearing of C6-C7 intervertebral disc&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding Hangman’s fracture, true is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High post-admission mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common axis fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical treatment is necessary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Union almost always occurs&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Union almost always occurs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Union almost always occurs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. High post-admission mortality . The mortality rate in patients with hangman&#x27;s fracture due to any cause is 7% at the most.&lt;/li&gt;&lt;li&gt;• Option A. High post-admission mortality&lt;/li&gt;&lt;li&gt;• Option B. Most common axis fracture . Hangman’s fracture is the second most common fracture of the C2 vertebrae following a fracture of the odontoid process.&lt;/li&gt;&lt;li&gt;• Option B. Most common axis fracture&lt;/li&gt;&lt;li&gt;• Option C. Surgical treatment is necessary . Treatment options of hangman’s fracture include conservative management, cervical orthosis, halo-vest orthosis, and surgical procedures. Surgical fixation may be considered in case of severe angulation of C2 on C3 and disruption of the C2 to C3 disc space.&lt;/li&gt;&lt;li&gt;• Option C. Surgical treatment is necessary&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The hangman’s fracture successfully heals with non-operative treatment in almost 95% cases.&lt;/li&gt;&lt;li&gt;• The hangman’s fracture successfully heals with non-operative treatment in almost 95% cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The compression fracture is commonest in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper thoracic spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower thoracic spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbosacral region&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lower thoracic spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-190505.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lower thoracic spine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Skeletal traction is given by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;K-wire&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Denham pin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steinmann’s pin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/29/screenshot-2024-04-29-093749.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Contraindication for skin traction is/are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Compromised vascularity of limb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abrasions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Spur sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supracondylar fracture of humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial head fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibula fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetabular fracture&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetabular fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture38.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture39.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture40.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acetabular fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Supracondylar fracture of humerus. If no fracture line can be identified on the radiological images, indirect signs like anterior or posterior fat pad signs can be seen. Since supracondylar fracture is a transverse or oblique fracture, thus is does not involve spur sign on radiography.&lt;/li&gt;&lt;li&gt;• Option A: Supracondylar fracture of humerus.&lt;/li&gt;&lt;li&gt;• Option B: Radial head fracture. A fracture of the radial head can sometimes result in a spur sign, especially if there is an associated avulsion fracture of the annular ligament or the adjacent soft tissues. The avulsed fragment may appear as a spur on imaging studies. However, not all radial head fractures present with a spur sign.&lt;/li&gt;&lt;li&gt;• Option B: Radial head fracture.&lt;/li&gt;&lt;li&gt;• Option C: Fibula fracture. A fibula fracture, particularly at the level of the ankle or distal leg, can sometimes result in a spur sign. This is especially true if the fracture involves the attachment site of the lateral collateral ligament or the biceps femoris tendon, leading to an avulsion-type injury and the formation of a bone spur.&lt;/li&gt;&lt;li&gt;• Option C: Fibula fracture.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• An acetabular fracture involves the hip socket can occur due to high-energy trauma such as motor vehicle accidents or falls from a height. These fractures can be complex and involve displacement of bone fragments. The avulsion of the bone appears as a spur-like fragment on the radiograph, thus called spur sign.&lt;/li&gt;&lt;li&gt;• An acetabular fracture involves the hip socket can occur due to high-energy trauma such as motor vehicle accidents or falls from a height.&lt;/li&gt;&lt;li&gt;• These fractures can be complex and involve displacement of bone fragments.&lt;/li&gt;&lt;li&gt;• The avulsion of the bone appears as a spur-like fragment on the radiograph, thus called spur sign.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Morel-Lavallee lesion is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetabular fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;​​​​​​ Fracture femur neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture lumbar spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture proximal tibia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acetabular fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture48.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acetabular fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kocher Langenbeck approach for emergency acetabular fixation is done in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Open fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progressive sciatic nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recurrent dislocation in spite of closed reduction and traction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Morel-Lavallee lesion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Morel-Lavallee lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture49.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Morel-Lavallee lesion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In pelvis fracture, the amount of blood loss is around:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1–2 units&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2–4 units&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2–6 units&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4–8 units&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4–8 units&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4–8 units&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old male after a fall in bathroom had hip fracture seen in the pelvic X-ray below. What will be the position of the left lower limb?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shortened and externally rotated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shortened and adducted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extended, abducted and externally rotated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abducted and internally rotated&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Shortened and externally rotated&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Shortened and externally rotated&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 80-year-old female after fall developed inability to walk with external rotation deformity. On examination, SLR is not possible and broadening of trochanter is present. The possible diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture intertrochanteric femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture subtrochanteric femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture greater trochanter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fracture intertrochanteric femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fracture intertrochanteric femur&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Fracture neck of femur . In femoral neck fracture, trochanters are normal. The limb presents with shortening, abduction and partial external rotation deformity.&lt;/li&gt;&lt;li&gt;• Option A: Fracture neck of femur&lt;/li&gt;&lt;li&gt;• Option C: Fracture subtrochanteric femur . This fracture is a risk factor in patients on denosumab or bisphosphonate use since a long time. Such patients will have a history of thigh pain before the trauma. The patients with subtrochanteric fracture presents with hip and thigh pain, inability to bear weight on the affected extremity, pain on movement, limb shortening, varus deformity, and flexion of proximal fragment that may threaten the overlying skin.&lt;/li&gt;&lt;li&gt;• Option C: Fracture subtrochanteric femur&lt;/li&gt;&lt;li&gt;• Option D: Fracture greater trochanter . In the isolated greater trochanter fracture, the patient presents with pain in the abduction and extension of the hip. The pain exacerbates on palpation of the greater trochanter.&lt;/li&gt;&lt;li&gt;• Option D: Fracture greater trochanter&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Broadening of trochanters is seen in both intertrochantric as well as Greater Trochanter fracture. But inability to do SLR, and an external rotation deformity points towards intertrochantric fracture.&lt;/li&gt;&lt;li&gt;• Broadening of trochanters is seen in both intertrochantric as well as Greater Trochanter fracture.&lt;/li&gt;&lt;li&gt;• But inability to do SLR, and an external rotation deformity points towards intertrochantric fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following fractures of the neck of femur are associated with maximal compromise in blood supply?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intertrochanteric fractures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basi-cervical fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trans-cervical fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sub-capital fractures&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sub-capital fractures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sub-capital fractures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Non-union is common in fracture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scapula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supracondylar humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neck of femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neck of femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neck of femur&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Scapula. Scapula fractures most commonly undergoes post-traumatic glenohumeral arthritis, malunion, recurrent glenohumeral instability, and neurovascular injuries.&lt;/li&gt;&lt;li&gt;• Option A: Scapula.&lt;/li&gt;&lt;li&gt;• Option B: Supracondylar humerus. The main complications of supracondylar humerus fractures are malunion, Volkmann ischemic contracture, and damage to ulnar/median/radial nerves. Osteonecrosis is a rare complication.&lt;/li&gt;&lt;li&gt;• Option B: Supracondylar humerus.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Non-union is most commonly seen in fracture neck of femur among the given options. Scapular and supracondylar humerus fractures can lead to malunion as a complication.&lt;/li&gt;&lt;li&gt;• Non-union is most commonly seen in fracture neck of femur among the given options.&lt;/li&gt;&lt;li&gt;• Scapular and supracondylar humerus fractures can lead to malunion as a complication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 80-year-old male sustained fracture neck of femur 1 week back. The treatment of choice is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemiarthroplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excision arthroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Closed reduction and fixation with three cancellous screws&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Longitudinal skin traction for 6 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hemiarthroplasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture25.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hemiarthroplasty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Excision arthroplasty. It is not typically the treatment of choice for a fractured neck of femur, as it does not address the issue of restoring function to the hip joint.&lt;/li&gt;&lt;li&gt;• Option B: Excision arthroplasty.&lt;/li&gt;&lt;li&gt;• Option C: Closed reduction and fixation with three cancellous screws. Closed reduction is preferred in cases of patients less than 65 years of age with the fracture sustained &amp;lt; 3 weeks ago. It is not preferred in older patients due to concerns about bone quality and healing capacity.&lt;/li&gt;&lt;li&gt;• Option C: Closed reduction and fixation with three cancellous screws.&lt;/li&gt;&lt;li&gt;• Option D: Longitudinal skin traction for 6 weeks. While traction can be used as a temporary measure to relieve pain and align the fracture, it is not a definitive treatment for a fractured neck of femur, especially in an elderly patient. Long-term traction can lead to complications such as pressure ulcers and muscle atrophy.&lt;/li&gt;&lt;li&gt;• Option D: Longitudinal skin traction for 6 weeks.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The treatment of choice for fracture of femoral neck in an 80-year-old patient is hemiarthroplasty.&lt;/li&gt;&lt;li&gt;• The treatment of choice for fracture of femoral neck in an 80-year-old patient is hemiarthroplasty.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with femur head fracture with associated fracture of acetabulum will fall into Pipkin type:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture34.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture35.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about proximal fragment in subtrochanteric fracture is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;External rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Posterior dislocation of hip can damage which nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior gluteal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sciatic nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior gluteal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Femoral nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sciatic nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sciatic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Superior gluteal nerve. Superior gluteal nerve neuropathy is uncommon and often associated with iatrogenic injury like due to intramuscular injections.&lt;/li&gt;&lt;li&gt;• Option A: Superior gluteal nerve.&lt;/li&gt;&lt;li&gt;• Option C: Inferior gluteal nerve. Injury to the inferior gluteal nerve is most commonly iatrogenic in origin. Total hip arthroplasty is the most common surgical procedure in which the inferior gluteal nerve can be injured.&lt;/li&gt;&lt;li&gt;• Option C: Inferior gluteal nerve.&lt;/li&gt;&lt;li&gt;• Option D: Femoral nerve. One risk of damage to the femoral nerve is pelvic fracture.&lt;/li&gt;&lt;li&gt;• Option D: Femoral nerve.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Posterior dislocation of the hip is likely to damage the sciatic nerve.&lt;/li&gt;&lt;li&gt;• Posterior dislocation of the hip is likely to damage the sciatic nerve.&lt;/l
