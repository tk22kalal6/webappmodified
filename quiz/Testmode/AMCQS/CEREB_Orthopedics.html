ased lever arm: Fracture neck femur Absence of stable fulcrum about which the abductor muscles can act. Dislocation of hip Destruction of femoral head in Perthes disease, AVN, late stages of TB hip (stage 4 and 5) and septic arthritis.&lt;/li&gt;&lt;li&gt;• Decreased lever arm: Fracture neck femur Absence of stable fulcrum about which the abductor muscles can act. Dislocation of hip Destruction of femoral head in Perthes disease, AVN, late stages of TB hip (stage 4 and 5) and septic arthritis.&lt;/li&gt;&lt;li&gt;• Decreased lever arm: Fracture neck femur&lt;/li&gt;&lt;li&gt;• Decreased lever arm:&lt;/li&gt;&lt;li&gt;• Fracture neck femur&lt;/li&gt;&lt;li&gt;• Fracture neck femur&lt;/li&gt;&lt;li&gt;• Absence of stable fulcrum about which the abductor muscles can act. Dislocation of hip Destruction of femoral head in Perthes disease, AVN, late stages of TB hip (stage 4 and 5) and septic arthritis.&lt;/li&gt;&lt;li&gt;• Absence of stable fulcrum&lt;/li&gt;&lt;li&gt;• Dislocation of hip Destruction of femoral head in Perthes disease, AVN, late stages of TB hip (stage 4 and 5) and septic arthritis.&lt;/li&gt;&lt;li&gt;• Dislocation of hip&lt;/li&gt;&lt;li&gt;• Destruction of femoral head in Perthes disease, AVN, late stages of TB hip (stage 4 and 5) and septic arthritis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Trendelenburg test is positive in hip dislocation, fracture neck of femur and coxa vara&lt;/li&gt;&lt;li&gt;• Trendelenburg test is positive in hip dislocation, fracture neck of femur and coxa vara&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cancellous bone graft is taken from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Femoral condyles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Greater trochanter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common type of hip dislocation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture32.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture33.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Denis gave how many columns theory to define stability of spine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-161248.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-161420.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In spinal shock:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Knee jerk is the first reflex to return&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High thoracic lesions are commonly associated with more severe neurological deficits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Failure of return of cord activity within 48 hours is a very poor prognostic sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both B and C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both B and C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Knee jerk is the first reflex to return. False. The first reflex to return is bulbocavernosus reflex (S2, S3, S4) – contraction of the anal sphincter in response to the stimulation of glans or clitoris. Its reappearance is the sign of recovery from the spinal shock.&lt;/li&gt;&lt;li&gt;• Option A. Knee jerk is the first reflex to return.&lt;/li&gt;&lt;li&gt;• Option B. High thoracic lesions are commonly associated with more severe neurological deficits. True. Higher the level of lesion, greater the number of spinal segments involved and more extensive the neurological deficits. Higher thoracic lesions may cause paraplegia, quadriplegia and may also cause autonomic dysfunction such as impaired BP regulation etc. due to involvement of sympathetic nerves.&lt;/li&gt;&lt;li&gt;• Option B. High thoracic lesions are commonly associated with more severe neurological deficits.&lt;/li&gt;&lt;li&gt;• Option C. Failure of return of cord activity within 48 hours is a very poor prognostic sign . True.  The absence of any signs of neurological improvement during first 48 hours is suggestive of severe spinal cord injury and implies a lower chances of significant recovery.&lt;/li&gt;&lt;li&gt;• Option C. Failure of return of cord activity within 48 hours is a very poor prognostic sign&lt;/li&gt;&lt;li&gt;• Educative objective:&lt;/li&gt;&lt;li&gt;• Educative objective:&lt;/li&gt;&lt;li&gt;• Spinal injury in first acute phase include neurogenic shock and spinal shock. Neurogenic shock: Hypotension and relative bradycardia Spinal shock: Temporary loss of spinal cord function and reflex activity below the level of spinal cord injury characterized by : Flaccid areflexic paralysis Bradycardia &amp;amp; hypotension (due to loss of sympathetic tone) Absent bulbocavernosus reflex Important to know because one cannot evaluate neurologic deficit until spinal shock phase has resolved. End of spinal shock is indicated by return of the bulbocavernous reflex. Conus medullaris or cauda equina injuries may also lead to permanent loss of the bulbocavernous reflex.&lt;/li&gt;&lt;li&gt;• Spinal injury in first acute phase include neurogenic shock and spinal shock.&lt;/li&gt;&lt;li&gt;• Neurogenic shock: Hypotension and relative bradycardia&lt;/li&gt;&lt;li&gt;• Neurogenic shock:&lt;/li&gt;&lt;li&gt;• Spinal shock: Temporary loss of spinal cord function and reflex activity below the level of spinal cord injury characterized by : Flaccid areflexic paralysis Bradycardia &amp;amp; hypotension (due to loss of sympathetic tone) Absent bulbocavernosus reflex&lt;/li&gt;&lt;li&gt;• Spinal shock:&lt;/li&gt;&lt;li&gt;• characterized by&lt;/li&gt;&lt;li&gt;• Flaccid areflexic paralysis Bradycardia &amp;amp; hypotension (due to loss of sympathetic tone) Absent bulbocavernosus reflex&lt;/li&gt;&lt;li&gt;• Flaccid areflexic paralysis&lt;/li&gt;&lt;li&gt;• Bradycardia &amp;amp; hypotension (due to loss of sympathetic tone)&lt;/li&gt;&lt;li&gt;• Absent bulbocavernosus reflex&lt;/li&gt;&lt;li&gt;• Important to know because one cannot evaluate neurologic deficit until spinal shock phase has resolved.&lt;/li&gt;&lt;li&gt;• End of spinal shock is indicated by return of the bulbocavernous reflex.&lt;/li&gt;&lt;li&gt;• Conus medullaris or cauda equina injuries may also lead to permanent loss of the bulbocavernous reflex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most dangerous type of odontoid fracture as per Anderson-D’ Alonzo classification and its respective management is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I – immobilization in rigid collar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II – screw fixation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III – halo vest immobilization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV – open reduction internal fixation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type II – screw fixation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-175028.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-175144.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type II – screw fixation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chance fracture is fracture of vertebra of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracolumbar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dorsolumbar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbosacral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thoracolumbar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/17/cahnce-fracture_hAEKNq2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thoracolumbar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Motorcyclist’s fracture is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stellate fracture across base of skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transverse fracture across base of skull&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamina fracture of C7 vertebra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinous process fracture of C7 vertebra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transverse fracture across base of skull&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture16_uEruZqP.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture17_0VdQexE.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture18_1OEfzC8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Transverse fracture across base of skull&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C. Lamina fracture of C7 vertebra. C7 laminar fracture can occur after C7 dome-like laminectomy when a substantial amount of lamina is resected. Although C7 fractures may not cause deleterious clinical outcomes, they can lead to an unharmonized cervical curvature.&lt;/li&gt;&lt;li&gt;• Option C. Lamina fracture of C7 vertebra.&lt;/li&gt;&lt;li&gt;• Option D. Spinous process fracture of C7 vertebra. This type of injury occurs after sudden flexion of the head. It can also occur after repeated stress caused by the pulling of the trapezius and rhomboid muscles on the spinous processes. This injury is known as a “clay shoveler’s fracture”. There is an acute avulsion fracture. The lower cervical or upper thoracic spinous processes are general affected as they have longer and more vulnerable spinous processes. It is usually a very stable fracture and does not produce any neurologic deficits. It typically heals with 6-8 weeks of relative rest with no further treatment being needed in most cases.&lt;/li&gt;&lt;li&gt;• Option D. Spinous process fracture of C7 vertebra.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Motorcyclist’s fracture is the transverse fracture across the base of the skull.&lt;/li&gt;&lt;li&gt;• Motorcyclist’s fracture is the transverse fracture across the base of the skull.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Full form of SCIWORA is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal cord injury with radiological abnormality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinal cord injury without radiological abnormality&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spinal cord involvement with radiological abnormality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinal cord involvement without radiological abnormality&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Spinal cord injury without radiological abnormality&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Spinal cord injury without radiological abnormality&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Block vertebrae are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paget’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klippel-Feil syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Klippel-Feil syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture19_ljCCwMy.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture20_sO9dv5R.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture21_JZT9oEk.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture22_xnaJKTa.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture23_CZJZtyg.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Klippel-Feil syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Paget’s disease. In paget’s, the vertebral body increases in anteroposterior and lateral dimensions but the height remains unchanged. Early radiographic appearance is thickening and hypertrophy of trabecular bone parallel to the end plate. The combination of trabecular bone hypertrophy and thickening at the end-plates with absorption on the periosteal surfaces at the anterior and posterior vertebral borders leads to the “picture frame” sign.&lt;/li&gt;&lt;li&gt;• Option A. Paget’s disease.&lt;/li&gt;&lt;li&gt;• Option B. Leukemia . The radiographic changes noted in the vertebrae included diffuse demineralization of the bodies, the neural arches, and the transverse processes. The loss of bone density appeared is more pronounced in the thoracic and the upper lumbar spine. In some cases, demineralization is greater in the centers of the vertebrae than at peripheries. There can be compression of the vertebral bodies, the most common structural change being anterior wedging.&lt;/li&gt;&lt;li&gt;• Option B. Leukemia&lt;/li&gt;&lt;li&gt;• Option C. TB . In spinal tuberculosis, characteristically, there is destruction of the intervertebral disk space and the adjacent vertebral bodies, collapse of the spinal elements, and anterior wedging leading to the characteristic angulation and gibbus (palpable deformity because of involvement of multiple vertebrae) formation.&lt;/li&gt;&lt;li&gt;• Option C. TB&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Block vertebrae is seen commonly in Klippel-Feil syndrome in children.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ring fracture of C1 is called as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hangman’s fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jefferson’s fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clay-Shoveller’s fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chance fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Jefferson’s fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture13_8oMo1ZU.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-183630_tv4eN5f.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-180327_63qEhsx.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-180403_RsOUyBu.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-183852.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-183953.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture12_IGsD74r.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Jefferson’s fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hangman’ fracture . Hangman’s fracture, also known as Traumatic Spondylolisthesis of Axis, is defined as bilateral fracture traversing the pars interarticularis of C2 with an associated traumatic subluxation of C2 on C3.&lt;/li&gt;&lt;li&gt;• Option A. Hangman’ fracture&lt;/li&gt;&lt;li&gt;• Option C. Clay Shoveller’s fracture . Clay-shoveler Fractures are an avulsion-type spinous process fracture in the lower cervical or upper thoracic spine.&lt;/li&gt;&lt;li&gt;• Option C. Clay Shoveller’s fracture . Clay-shoveler Fractures are an avulsion-type spinous process fracture in the lower cervical or upper thoracic spine.&lt;/li&gt;&lt;li&gt;• Option C. Clay Shoveller’s fracture&lt;/li&gt;&lt;li&gt;• Option D. Chance fracture . A Chance fracture is an unstable, flexion-distraction injury of the spine, typically at the thoracolumbar junction, with a horizontal fracture through the spinous process, pedicles, and vertebral body.&lt;/li&gt;&lt;li&gt;• Option D. Chance fracture&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ring fracture of C1 is called as Jefferson’s fracture.&lt;/li&gt;&lt;li&gt;• Ring fracture of C1 is called as Jefferson’s fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Seat belt injury is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tear drop fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wedge fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chance fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Whiplash injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chance fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/17/cahnce-fracture_aM9gwd9.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/17/mri-abdomen.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture24_cbFY2J1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture25_e09kHbb.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture26_RGFRznu.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chance fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tear drop fracture. Tear drop fracture is a fracture pattern occurring in severe axial/flexion injury of the cervical spine. They indicate extensive underlying ligamentous injury and spinal instability. Associated spinal cord injury is common, especially anterior cervical cord syndrome and quadriplegia.&lt;/li&gt;&lt;li&gt;• Option A. Tear drop fracture.&lt;/li&gt;&lt;li&gt;• Option B. Wedge fracture. Spinal wedge (compression) fractures are hyperflexion injuries to the vertebral body resulting from axial loading. Most commonly affecting the anterior aspect of the vertebral body, wedge fractures are considered a stable fracture. Most common type (~50%) of thoracolumbar spine fractures. Typically, these fractures are insufficiency fractures secondary to osteoporosis, although some are pathological secondary to a focal bone lesion.&lt;/li&gt;&lt;li&gt;• Option B. Wedge fracture.&lt;/li&gt;&lt;li&gt;• Option D. Whiplash injury. These are the acceleration-deceleration injuries occurring to the cervical spine. It is caused by neck bending forcibly forward and then backward, or vice versa. The injury, which is poorly understood, usually involves the muscles, discs, nerves, and tendons in neck.&lt;/li&gt;&lt;li&gt;• Option D. Whiplash injury.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Seat belt injury is chance fracture of the thoracolumbar junction.&lt;/li&gt;&lt;li&gt;• Seat belt injury is chance fracture of the thoracolumbar junction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tear drop fracture of lower cervical spine implies:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wedge compression fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Axial compression fractures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexion-rotation injury with failure of anterior body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexion compression failure of body&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Flexion compression failure of body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-185019.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-181501_84ALvKG.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture25_MX2bdlj.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Flexion compression failure of body&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Wedge compression fracture. Spinal wedge compression fractures are hyperflexion injuries to the vertebral body resulting from axial loading. Most commonly affecting the anterior aspect of the vertebral body, wedge fractures are considered a stable fracture. Most common type (~50%) of thoracolumbar spine fractures. Typically, these fractures are insufficiency fractures secondary to osteoporosis, although some are pathological secondary to a focal bone lesion.&lt;/li&gt;&lt;li&gt;• Option A. Wedge compression fracture.&lt;/li&gt;&lt;li&gt;• Option B. Axial compression fractures. Compression wedge fractures are caused by axial compression alone or flexion forces, when the spine is bent forward or in side flexion at the moment of trauma. It is a stable fracture and patients rarely accompany neurological deficits. The most common causes in younger patients are falls and motor vehicle accidents.&lt;/li&gt;&lt;li&gt;• Option B. Axial compression fractures.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• A tear drop fracture of the lower cervical spine is the flexion-compression fracture of the vertebral body.&lt;/li&gt;&lt;li&gt;• A tear drop fracture of the lower cervical spine is the flexion-compression fracture of the vertebral body.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;​​​ Line joining anterior superior iliac spine to ischial tuberosity and passing above greater trochanter is called:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nelaton&#x27;s line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shoemaker’s line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chiene&#x27;s line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perkin’s line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nelaton&#x27;s line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture4.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nelaton&#x27;s line&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B: Shoemaker’s line . The line from the tip of Greater Trochanter to the anterior superior iliac spine is prolonged anteriorly to meet in the central line at or above the umbilicus of the patient. If the GT is elevated/proximally migrated, the line will cross the mid line below the umbilicus.&lt;/li&gt;&lt;li&gt;• Option B: Shoemaker’s line&lt;/li&gt;&lt;li&gt;• Option C: Chiene’s line . 2 lines joining the GT on both sides and ASIS on both sides must be parallel. Supratrochanteric shortening at 1 side leads to convergence of line. This forms a parallelogram called as Chiene’s parallelogram . It is used to detect the femoral head fracture based on the changes in the bony landmark relation. Normally both the lines should be parallel. If GT of one side migrates proximally, as in femoral fracture, the line converges. This test is ineffective in bilateral hip affections.&lt;/li&gt;&lt;li&gt;• Option C: Chiene’s line&lt;/li&gt;&lt;li&gt;• Chiene’s parallelogram&lt;/li&gt;&lt;li&gt;• Option D: Perkin’s line . Perkin line is a line drawn perpendicular to Hilgenreiner line, intersecting the lateral most aspect of the acetabular roof. The upper femoral epiphysis should be seen in the inferomedial quadrant. It should lie below Hilgenreiner line, and medial to Perkin line. If the nucleus of the femoral head is not visible because it is not ossified yet, the femoral metaphysis should be used. Lateral displacement of the femoral head occurs in developmental dysplasia of the hip (DDH).&lt;/li&gt;&lt;li&gt;• Option D: Perkin’s line&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The line joining the ASIS to ischial tuberosity and passes above the greater trochanter is called the Nelaton’s line.&lt;/li&gt;&lt;li&gt;• The line joining the ASIS to ischial tuberosity and passes above the greater trochanter is called the Nelaton’s line.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trendelenburg’s sign is negative in an Inter-Trochanteric fracture because of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gluteus medius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gluteus maximus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gluteus minimus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tensor fascia lata&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tensor fascia lata&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tensor fascia lata&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Gluteus medius . The gluteus medius is one of the primary abductor muscles of the hip. If it is weak or dysfunctional, it can lead to a positive Trendelenburg sign.&lt;/li&gt;&lt;li&gt;• Option A: Gluteus medius&lt;/li&gt;&lt;li&gt;• Option B: Gluteus maximus . The gluteus maximus is primarily involved in hip extension and external rotation. While it is an important muscle around the hip joint, weakness or dysfunction in the gluteus maximus is not typically associated with Trendelenburg&#x27;s sign.&lt;/li&gt;&lt;li&gt;• Option B: Gluteus maximus&lt;/li&gt;&lt;li&gt;• Option C: Gluteus minimus . The gluteus minimus, along with the gluteus medius, is also involved in hip abduction. Dysfunction or weakness in the gluteus minimus can contribute to a positive Trendelenburg sign, not a negative one.&lt;/li&gt;&lt;li&gt;• Option C: Gluteus minimus&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The tensor fascia lata is a muscle that assists in hip flexion and stabilization of the pelvis during walking. Dysfunction in the tensor fascia lata can lead to a negative Trendelenburg sign. This is because if the tensor fascia lata is unable to stabilize the pelvis on the unsupported side during single-leg stance, the pelvis may tilt upward rather than dropping, resulting in a negative Trendelenburg sign.&lt;/li&gt;&lt;li&gt;• The tensor fascia lata is a muscle that assists in hip flexion and stabilization of the pelvis during walking.&lt;/li&gt;&lt;li&gt;• Dysfunction in the tensor fascia lata can lead to a negative Trendelenburg sign.&lt;/li&gt;&lt;li&gt;• This is because if the tensor fascia lata is unable to stabilize the pelvis on the unsupported side during single-leg stance, the pelvis may tilt upward rather than dropping, resulting in a negative Trendelenburg sign.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trendelenburg’s test is positive in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior dislocation of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poliomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis of hip joint&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tuberculosis of hip joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture35.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture36.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tuberculosis of hip joint&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Telescopic test is useful to diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perthe&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracapsular fracture neck of femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malunited Trochanteric fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosis of hip joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intracapsular fracture neck of femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture37.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intracapsular fracture neck of femur&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In Perthe’s disease (option A), ankylosis of hip joint (Option D) and malunited trochanteric fracture (Option C) , the hip joint is stable and will not lead to positive telescopy test.&lt;/li&gt;&lt;li&gt;• In Perthe’s disease (option A), ankylosis of hip joint (Option D) and malunited trochanteric fracture (Option C) , the hip joint is stable and will not lead to positive telescopy test.&lt;/li&gt;&lt;li&gt;• Perthe’s disease (option A), ankylosis of hip joint (Option D)&lt;/li&gt;&lt;li&gt;• malunited&lt;/li&gt;&lt;li&gt;• trochanteric fracture (Option C)&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The telescopy test is positive in intracapsular neck of femur fractures while in the other conditions, it is negative because of the stability of the hip joint.&lt;/li&gt;&lt;li&gt;• The telescopy test is positive in intracapsular neck of femur fractures while in the other conditions, it is negative because of the stability of the hip joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“Judet” view of X-ray is for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelvis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcaneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shoulder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pelvis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture41.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture42.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture43.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture44.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture45.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture46.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture47.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pelvis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Calcaneum. To rule out calcaneal pathologies, lateral and axial (Harris) views are used. To rule out further foot and ankle pathologies in calcaneal injuries, Broden’s view and Canale/Kelly views are used.&lt;/li&gt;&lt;li&gt;• Option B: Calcaneum.&lt;/li&gt;&lt;li&gt;• A) Broden’s view; B) Canale view&lt;/li&gt;&lt;li&gt;• A) Broden’s view; B) Canale view&lt;/li&gt;&lt;li&gt;• Option C: Scaphoid. For scaphoid, the posteroanterior ulnar deviation scaphoid view is used. It is performed with the wrist in ulnar deviation to free the scaphoid from bony superimposition.&lt;/li&gt;&lt;li&gt;• Option C: Scaphoid.&lt;/li&gt;&lt;li&gt;• Option D: Shoulder. Standard projections used are AP view and lateral/scapular Y view. Modified trauma projections include modified trauma axial view, Garth projection for Hill-Sachs defects, supine lateral view, modified transthoracic supine lateral view, and supine axial view etc.&lt;/li&gt;&lt;li&gt;• Option D: Shoulder.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The Judet’s view is used for the evaluation of the pelvis radiographically.&lt;/li&gt;&lt;li&gt;• The Judet’s view is used for the evaluation of the pelvis radiographically.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not true about Langenbeck Kocher operation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adequate exposal of posterior segment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior segment is not visualized adequately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior exposure is very well exposed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sciatic nerve injury in 10% in cases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Superior exposure is very well exposed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Superior exposure is very well exposed&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about intracapsular fracture of femur neck?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Displacement is less common than extracapsular fractures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malunion is common complication&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contour of greater trochanter is normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tenderness is mainly present over the anterior joint line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Malunion is common complication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Malunion is common complication&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Displacement is less common than extracapsular fractures: This occurs due to the intact capsule in intracapsular fractures. The capsular displacement is more apparent in extracapsular fracture than intracapsular fractures.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Displacement is less common than extracapsular fractures:&lt;/li&gt;&lt;li&gt;• Option C: Contour of greater trochanter is normal: Intertrochantric line is maintained, hence the contour of the trochanter is normal.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Contour of greater trochanter is normal:&lt;/li&gt;&lt;li&gt;• Option D: Tenderness is mainly present over the anterior joint line: Upon clinical examination, tenderness of anterior joint line is positive. The Scarpa’s triangle appears to be tender.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Tenderness is mainly present over the anterior joint line:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most common complication of fracture neck of femur is the non-union of the fracture. There is absence of cambium layer of periostium in the femoral neck within the joint capsule. Thus, the fracture neck of femur heals without external callus. Blood supply is precarious in this region which is further jeopardized by displacement of fragments and a tamponade effect adds to the insult by occluding the veins at lower pressure and arteries at higher pressure. Being intracapsular, the fracture is bathed by synovial fluid which interferes with the healing process.&lt;/li&gt;&lt;li&gt;• The most common complication of fracture neck of femur is the non-union of the fracture.&lt;/li&gt;&lt;li&gt;• There is absence of cambium layer of periostium in the femoral neck within the joint capsule.&lt;/li&gt;&lt;li&gt;• Thus, the fracture neck of femur heals without external callus.&lt;/li&gt;&lt;li&gt;• Blood supply is precarious in this region which is further jeopardized by displacement of fragments and a tamponade effect adds to the insult by occluding the veins at lower pressure and arteries at higher pressure.&lt;/li&gt;&lt;li&gt;• Being intracapsular, the fracture is bathed by synovial fluid which interferes with the healing process.&lt;/li&gt;&lt;li&gt;• NOTE : Difference between intracapsular and extracapsular femoral neck fractures are :&lt;/li&gt;&lt;li&gt;• NOTE&lt;/li&gt;&lt;li&gt;• Difference between intracapsular and extracapsular femoral neck fractures are&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common type of hip fracture in childhood is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intertrochanteric fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transcervical fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transphyseal fracture (through head)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcapital fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transcervical fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Transcervical&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Garden type I fractures are also known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete fracture without displacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complete fracture with minimal (partial) displacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete fracture with full displacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valgus impaction fractures&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Valgus impaction fractures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Valgus impaction fractures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Complete fracture without displacement . This is Garden’s type II fracture.&lt;/li&gt;&lt;li&gt;• Option A: Complete fracture without displacement&lt;/li&gt;&lt;li&gt;• Option B: Complete fracture with minimal (partial) displacement . This is Garden’s type III fracture.&lt;/li&gt;&lt;li&gt;• Option B: Complete fracture with minimal (partial) displacement&lt;/li&gt;&lt;li&gt;• Option C: Complete fracture with full displacement . This is Garden’s type IV fracture.&lt;/li&gt;&lt;li&gt;• Option C: Complete fracture with full displacement&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Valgus impaction fractures are the type I fracture of the femoral neck according to Garden’s classification. This type of fracture is incomplete with the femoral head tilted in posterolateral direction i.e., into valgus.&lt;/li&gt;&lt;li&gt;• Valgus impaction fractures are the type I fracture of the femoral neck according to Garden’s classification.&lt;/li&gt;&lt;li&gt;• This type of fracture is incomplete with the femoral head tilted in posterolateral direction i.e., into valgus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Increase in Pauwel’s angle indicate:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Good prognosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More chances of displacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trabecular alignment disrupted&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. More chances of displacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) More chances of displacement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Good prognosis. This can be seen in cases of type I fracture with less angle of inclination as the chances of non-union are very low.&lt;/li&gt;&lt;li&gt;• Option A: Good prognosis.&lt;/li&gt;&lt;li&gt;• Option B: Impaction. Impaction is seen in type I fracture due to compressive forces but the angle of inclination is still less in this type.&lt;/li&gt;&lt;li&gt;• Option B: Impaction.&lt;/li&gt;&lt;li&gt;• Option D: Trabecular alignment disrupted. While an increase in Pauwel&#x27;s angle indicates a more vertically oriented fracture line, it doesn&#x27;t directly imply disruption of trabecular alignment.&lt;/li&gt;&lt;li&gt;• Option D: Trabecular alignment disrupted.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• An increase in Pauwel&#x27;s angle indicates a more vertically oriented fracture line, which is associated with increased shear forces acting on the fracture site, leading to a higher likelihood of displacement.&lt;/li&gt;&lt;li&gt;• An increase in Pauwel&#x27;s angle indicates a more vertically oriented fracture line, which is associated with increased shear forces acting on the fracture site, leading to a higher likelihood of displacement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pauwel’s angle is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neck-shaft angle of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The difference between neck-shaft angle between two femurs of a patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formed by joining a line extended from fracture line of femur neck to an arbitrary line depicting the horizontal plane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Formed by joining a line extended from fracture line of femur neck to an arbitrary line depicting the horizontal plane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Formed by joining a line extended from fracture line of femur neck to an arbitrary line depicting the horizontal plane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Neck-shaft angle of femur . The angle of the femoral neck relative to the shaft is known as neck-shaft angle. Normal value of neck-shaft angle in an adult is 120-135⁰. Angle &amp;lt; 120⁰ is called coxa vara, angle &amp;gt; 135⁰ is called coxa valga.&lt;/li&gt;&lt;li&gt;• Option A: Neck-shaft angle of femur&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The Pauwel’s angle is defined as the angle formed by the line joining the fracture line of neck of femur to an arbitrary horizontal line.&lt;/li&gt;&lt;li&gt;• The Pauwel’s angle is defined as the angle formed by the line joining the fracture line of neck of femur to an arbitrary horizontal line.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female with a history of fall, complaints of pain in right hip and inability to walk. On examination, tenderness is present in Scarpa’s triangle. The X-ray is normal. Next investigation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bone scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Aspiration. Aspiration involves the removal of fluid from a joint or tissue for diagnostic purposes. While it may be indicated in suspected joint effusion or infection, it&#x27;s not the most appropriate next step in this case, where the primary concern seems to be related to the hip and surrounding structures.&lt;/li&gt;&lt;li&gt;• Option A: Aspiration.&lt;/li&gt;&lt;li&gt;• Option B: CT scan. CT scan provides detailed images of bones and can reveal fractures or bone abnormalities that may not be apparent on X-ray. However, in this case, where soft tissue involvement is suspected (tenderness in Scarpa&#x27;s triangle), CT scan might not be the most informative initial investigation for assessing soft tissue pathology.&lt;/li&gt;&lt;li&gt;• Option B: CT scan.&lt;/li&gt;&lt;li&gt;• Option D: Bone scan. Bone scan is primarily used to detect abnormalities in bone metabolism and is helpful in diagnosing fractures, infections, or tumors that may not be visible on conventional X-rays. However, given the clinical presentation with tenderness in Scarpa&#x27;s triangle and normal X-ray, the concern seems to be more focused on soft tissue involvement rather than purely bone pathology, making MRI a more appropriate choice for further investigation.&lt;/li&gt;&lt;li&gt;• Option D: Bone scan.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the given case scenario, the injury is around the hip involving soft tissues and bone. The presenting complaints and examination suggests the presence of occult fracture around the hip. The occult fractures are not visible on x-rays and CT scans. They can be only viewed on MRI. Thus, in this case, the next investigation will be an MRI.&lt;/li&gt;&lt;li&gt;• In the given case scenario, the injury is around the hip involving soft tissues and bone.&lt;/li&gt;&lt;li&gt;• The presenting complaints and examination suggests the presence of occult fracture around the hip.&lt;/li&gt;&lt;li&gt;• The occult fractures are not visible on x-rays and CT scans.&lt;/li&gt;&lt;li&gt;• They can be only viewed on MRI.&lt;/li&gt;&lt;li&gt;• Thus, in this case, the next investigation will be an MRI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are True except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supracondylar fracture is treated by closed reduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral condyle humerus fracture is treated by open reduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Forearm fracture in children is treated by closed reduction and cast is applied&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neck femur fracture in geriatrics is treated with open reduction and screw fixation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neck femur fracture in geriatrics is treated with open reduction and screw fixation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Neck femur fracture in geriatrics is treated with open reduction and screw fixation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presented with fracture neck of femur 3 days after injury. Treatment of choice is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple screw fixation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;McMurray osteotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemiarthroplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total hip replacement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hemiarthroplasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture26.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hemiarthroplasty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Multiple screw fixation. This is preferred in patients &amp;lt; 65 years of age and fracture occurred &amp;lt; 3 weeks before. Closed reduction and internal fixation with multiple screws is done in such patients.&lt;/li&gt;&lt;li&gt;• Option A: Multiple screw fixation.&lt;/li&gt;&lt;li&gt;• Option B: McMurray osteotomy. This is done in cases of non-union of fracture of femur.&lt;/li&gt;&lt;li&gt;• Option B: McMurray osteotomy.&lt;/li&gt;&lt;li&gt;• Option D: Total hip replacement. This is preferred in patients with pre-existing hip osteoarthritis. The patient can be of any age.&lt;/li&gt;&lt;li&gt;• Option D: Total hip replacement.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In patients &amp;gt; 65 years of age with neck of femur fracture, the preferred treatment option is hemiarthroplasty.&lt;/li&gt;&lt;li&gt;• In patients &amp;gt; 65 years of age with neck of femur fracture, the preferred treatment option is hemiarthroplasty.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;McMurray’s osteotomy is based on which of the following principle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biological&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biomechanical&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biotechnical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mechanical&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biomechanical&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture28.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Biomechanical&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vascular sign of Narath is positive in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior hip dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior hip dislocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior shoulder dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior shoulder dislocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior hip dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior hip dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Anterior hip dislocation . The vascular sign of Narath is negative in anterior hip dislocation as the femoral artery is felt in this dislocation.&lt;/li&gt;&lt;li&gt;• Option A: Anterior hip dislocation&lt;/li&gt;&lt;li&gt;• Option C: Anterior shoulder dislocation and Option D. Posterior shoulder dislocation . Vascular sign of Narath is not related to the arteries of the upper limb, thus it is not applicable in cases of shoulder dislocation.&lt;/li&gt;&lt;li&gt;• Option C: Anterior shoulder dislocation and Option D. Posterior shoulder dislocation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The Vascular sign of Narath is positive in cases of posterior hip dislocation where the femoral artery is not palpable or has feeble pulsations.&lt;/li&gt;&lt;li&gt;• The Vascular sign of Narath is positive in cases of posterior hip dislocation where the femoral artery is not palpable or has feeble pulsations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maximum shortening of limbs occurs in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intertrochanteric fracture femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior dislocation of hip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior dislocation of hip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior dislocation of hip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior dislocation of hip&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Intertrochanteric fracture femur. This fracture also presents with limb shortening but it is not more than that seen in the posterior hip dislocation.&lt;/li&gt;&lt;li&gt;• Option A: Intertrochanteric fracture femur.&lt;/li&gt;&lt;li&gt;• Option C: Fracture neck of femur. The impacted and stress fractures of the femoral neck do not present with any limb deformity. The displaced femoral neck fractures present with limb shortening but it is not more than that seen in posterior hip dislocation.&lt;/li&gt;&lt;li&gt;• Option C: Fracture neck of femur.&lt;/li&gt;&lt;li&gt;• Option D: Anterior dislocation of hip. This dislocation presents with lengthening of the limb due to anterior position of the displaced femoral head.&lt;/li&gt;&lt;li&gt;• Option D: Anterior dislocation of hip.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Maximum limb shortening is seen in the posterior dislocation of the hip due to the posterior placement of the femoral head after dislocation.&lt;/li&gt;&lt;li&gt;• Maximum limb shortening is seen in the posterior dislocation of the hip due to the posterior placement of the femoral head after dislocation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In anterior dislocation of hip, the posture of lower limb will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abduction, external rotation and extension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abduction, external rotation and flexion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adduction, external rotation and flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adduction, internal rotation and flexion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abduction, external rotation and flexion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture42_LkWc12x.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture43_4YCvnlf.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Abduction,&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Subtrochanteric fractures of femur can be treated by all of the followin
