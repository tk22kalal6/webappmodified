&quot;&quot;}, {&quot;text&quot;: &quot;What is false about Osteopetrosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low levels of serum calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Raised levels of alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low levels of PTH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low levels of serum phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low levels of PTH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Low levels of PTH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Low levels of serum calcium. In osteopetrosis, the defective bone resorption can lead to impaired calcium release from bones into the bloodstream.&lt;/li&gt;&lt;li&gt;• Option A. Low levels of serum calcium.&lt;/li&gt;&lt;li&gt;• Option B. Raised levels of alkaline phosphastase. Alkaline phosphatase is often elevated in osteopetrosis due to increased bone turnover and remodelling.&lt;/li&gt;&lt;li&gt;• Option B. Raised levels of alkaline phosphastase.&lt;/li&gt;&lt;li&gt;• Option C. Low levels of serum phosphate. Osteopetrosis is not typically associated with low levels of serum phosphate.&lt;/li&gt;&lt;li&gt;• Option C. Low levels of serum phosphate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The statement which is false about osteopetrosis is low levels of parathyroid hormones. Laboratory parameters are serum calcium low, serum PTH high, serum phosphate low and serum ALP high.&lt;/li&gt;&lt;li&gt;➤ The statement which is false about osteopetrosis is low levels of parathyroid hormones.&lt;/li&gt;&lt;li&gt;➤ Laboratory parameters are serum calcium low, serum PTH high, serum phosphate low and serum ALP high.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Albers Schonberg disease is also known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteogenesis imperfecta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteopetrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteopetrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteoporosis . Osteoporosis is also known as silent disease because it is asymptomatic until a bone is fractured.&lt;/li&gt;&lt;li&gt;• Option A. Osteoporosis&lt;/li&gt;&lt;li&gt;• Option C. Osteogenesis imperfecta . It is also known as brittle bone disease because the bones are more prone to fracture at any time of the life, in utero, during birth, or after birth.&lt;/li&gt;&lt;li&gt;• Option C. Osteogenesis imperfecta&lt;/li&gt;&lt;li&gt;• Option D. Paget’s disease . It is also known as osteitis deformans because it involves formation of bones which are abnormally large and weak, more prone to break easily.&lt;/li&gt;&lt;li&gt;• Option D. Paget’s disease&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Albers Schonberg disease is another name for osteopetrosis or marble bone disease.&lt;/li&gt;&lt;li&gt;• Albers Schonberg disease is another name for osteopetrosis or marble bone disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding osteopetrosis, all the following statements are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delayed fracture healing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cranial nerve compression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteomyelitis of mandible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delayed fracture healing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Delayed fracture healing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pancytopenia. Osteopetrosis can lead to pancytopenia, which is a condition characterized by a reduction in the number of red blood cells, white blood cells, and platelets. The increased bone density in osteopetrosis can cause bone marrow crowding, leading to reduced hematopoiesis. Bone encroachment on marrow results in bone marrow failure with resultant pancytopenia.&lt;/li&gt;&lt;li&gt;• Option A. Pancytopenia.&lt;/li&gt;&lt;li&gt;• Option C. Cranial nerve compression. The increased bone density in osteopetrosis can cause narrowing of the cranial foramina, leading to compression of cranial nerves. This compression can result in various neurological symptoms, including vision and hearing impairment.&lt;/li&gt;&lt;li&gt;• Option C. Cranial nerve compression.&lt;/li&gt;&lt;li&gt;• Option D. Osteomyelitis in Mandible. Osteopetrosis can predispose individuals to osteomyelitis, especially in the mandible. Osteomyelitis of the mandible is common due to pancytopenia.&lt;/li&gt;&lt;li&gt;• Option D. Osteomyelitis in Mandible.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cranial nerve compression due to bone encroachment on foramina may occur. Osteomyelitis of the mandible is common due to pancytopenia. Bone encroachment on marrow results in bone marrow failure with resultant pancytopenia. Fractures usually heal at slower rates in osteopetrosis but few studies have shown fracture healing is normal. Thus, all 4 options are correct. In case we have to choose one, it will be delayed healing of fracture as there is no debate about other features.&lt;/li&gt;&lt;li&gt;➤ Cranial nerve compression due to bone encroachment on foramina may occur.&lt;/li&gt;&lt;li&gt;➤ Osteomyelitis of the mandible is common due to pancytopenia.&lt;/li&gt;&lt;li&gt;➤ Bone encroachment on marrow results in bone marrow failure with resultant pancytopenia.&lt;/li&gt;&lt;li&gt;➤ Fractures usually heal at slower rates in osteopetrosis but few studies have shown fracture healing is normal.&lt;/li&gt;&lt;li&gt;➤ Thus, all 4 options are correct. In case we have to choose one, it will be delayed healing of fracture as there is no debate about other features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old male presented with progressive anemia, hepatosplenomegaly and osteomyelitis of jaw with pathological fracture. X-ray shows chalky white deposits on bone. Probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteopoikilocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myositis ossificans progressiva&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteopetrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/screenshot-2024-02-28-104821.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteopetrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Osteopoikilocytosis. Osteopoikilocytosis is not a term commonly associated with a specific bone disorder. It is more commonly used in the context of certain red blood cell abnormalities. It is not a feature of osteopetrosis.&lt;/li&gt;&lt;li&gt;• Option B. Osteopoikilocytosis.&lt;/li&gt;&lt;li&gt;• Option C. Alkaptonuria. Alkaptonuria is a metabolic disorder characterized by the accumulation of homogentisic acid, leading to dark pigmentation in urine and connective tissues. This is not seen in osteopetrosis.&lt;/li&gt;&lt;li&gt;• Option C. Alkaptonuria.&lt;/li&gt;&lt;li&gt;• Option D. Myositis ossificans progressiva. Myositis ossificans progressiva, also known as fibrodysplasia ossificans progressiva (FOP), is a rare genetic disorder where soft tissues progressively turn into bone. This is also not a feature of osteopetrosis.&lt;/li&gt;&lt;li&gt;• Option D. Myositis ossificans progressiva.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteopetrosis is a genetic disorder characterized by increased bone density due to defective bone resorption by osteoclasts. Common features include brittle bones, increased fracture susceptibility, pancytopenia due to bone marrow crowding, and, in some cases, cranial nerve compression. Pancytopenia may lead to progressive anemia, hepatosplenomegaly and mandibular infections. X-ray with chalky white deposits on bone can be seen in osteopetrosis.&lt;/li&gt;&lt;li&gt;➤ Osteopetrosis is a genetic disorder characterized by increased bone density due to defective bone resorption by osteoclasts.&lt;/li&gt;&lt;li&gt;➤ Common features include brittle bones, increased fracture susceptibility, pancytopenia due to bone marrow crowding, and, in some cases, cranial nerve compression.&lt;/li&gt;&lt;li&gt;➤ Pancytopenia may lead to progressive anemia, hepatosplenomegaly and mandibular infections.&lt;/li&gt;&lt;li&gt;➤ X-ray with chalky white deposits on bone can be seen in osteopetrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common muscle to be congenitally absent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pectoralis major&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Semimembranosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teres minor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gluteus maximus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pectoralis major&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pectoralis major&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Semimembranosus. The semimembranosus is one of the hamstring muscles located in the posterior thigh. Congenital absence of the semimembranosus is relatively uncommon, and specific conditions associated with the absence of this muscle are less frequently reported.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Semimembranosus.&lt;/li&gt;&lt;li&gt;• Option C. Teres Minor. The teres minor is a small muscle in the rotator cuff of the shoulder. Congenital absence of the teres minor is rare and might be associated with other shoulder or rotator cuff abnormalities.&lt;/li&gt;&lt;li&gt;• Option C. Teres Minor.&lt;/li&gt;&lt;li&gt;• Option D. Gluteus maximus . The gluteus maximus is the largest muscle in the buttocks and is involved in hip extension. Congenital absence of the gluteus maximus is extremely rare, and there are limited reports of such cases.&lt;/li&gt;&lt;li&gt;• Option D. Gluteus maximus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While congenital absence of certain muscles is associated with specific conditions (e.g., Poland syndrome for pectoralis major), the absence of muscles like semimembranosus, teres minor, or gluteus maximus is uncommon and may be part of rare congenital anomalies. The most common muscle to be congenitally absent among the options provided is the pectoralis major.&lt;/li&gt;&lt;li&gt;➤ While congenital absence of certain muscles is associated with specific conditions (e.g., Poland syndrome for pectoralis major), the absence of muscles like semimembranosus, teres minor, or gluteus maximus is uncommon and may be part of rare congenital anomalies.&lt;/li&gt;&lt;li&gt;➤ The most common muscle to be congenitally absent among the options provided is the pectoralis major.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 78 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {

                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

                    spread: 70,
                    origin: { y: 0.6 }
                });

            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        function showNextResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {

media/public/images/2024/04/11/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Femoral nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While doing sudden hyperflexion of thigh over abdomen (McRobert’s procedure) during childbirth, which of the following nerve is commonly affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common peroneal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obturator nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbosacral trunk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral cutaneous nerve of thigh&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lateral cutaneous nerve of thigh&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lateral cutaneous nerve of thigh&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Common peroneal nerve: The common peroneal nerve is primarily responsible for innervating the muscles of the lower leg and foot, as well as providing sensory innervation to parts of the leg and foot. It does not get directly affected during the McRobert’s procedure. However, if there were complications during childbirth, such as prolonged pressure on the lower leg or foot, there could be indirect effects on the common peroneal nerve. For example, prolonged pressure or stretching of the leg during childbirth could potentially result in nerve compression or injury. However, compared to the lateral cutaneous nerve of the thigh, the common peroneal nerve is less directly involved in the maneuver described in the question.&lt;/li&gt;&lt;li&gt;• Option A. Common peroneal nerve:&lt;/li&gt;&lt;li&gt;• Option B. Obturator nerve: The obturator nerve provides sensory and motor innervation to the muscles of the medial thigh and the skin of the inner thigh. While the obturator nerve does pass through the pelvic region and could theoretically be affected by pressure or stretching during the McRobert’s procedure, it is less likely to be directly involved compared to the lateral cutaneous nerve of the thigh. The McRobert’s procedure primarily involves hyperflexion of the thigh over the abdomen, which puts more direct pressure on nerves in the anterior and lateral aspects of the thigh rather than those in the medial aspect.&lt;/li&gt;&lt;li&gt;• Option B. Obturator nerve:&lt;/li&gt;&lt;li&gt;• Option C. Lumbosacral trunk: The lumbosacral trunk is formed by the merging of the fifth lumbar nerve root and the first sacral nerve root. It contributes to the formation of the sciatic nerve and does not directly supply the muscles or skin of the thigh. Therefore, it is unlikely to be directly affected during the McRobert’s procedure. This nerve primarily plays a role in the lower back and pelvic region rather than the thigh itself.&lt;/li&gt;&lt;li&gt;• Option C. Lumbosacral trunk:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• One of the complications of the McRobert’s procedure is the compression of femoral nerve due to its compression beneath the inguinal canal. Among the given options, the lateral cutaneous nerve of thigh is affected by compression beneath the inguinal ligament.&lt;/li&gt;&lt;li&gt;• One of the complications of the McRobert’s procedure is the compression of femoral nerve due to its compression beneath the inguinal canal.&lt;/li&gt;&lt;li&gt;• Among the given options, the lateral cutaneous nerve of thigh is affected by compression beneath the inguinal ligament.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Commonest cause for neuralgic pain in foot is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Compression of communication between medial and lateral plantar nerves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exaggeration of longitudinal arches&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injury to deltoid ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shortening of plantar aponeurosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Compression of communication between medial and lateral plantar nerves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Compression of communication between medial and lateral plantar nerves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Exaggeration of longitudinal arches . Exaggeration of the longitudinal arches of the foot, also known as pes planus or flat feet , can lead to various foot problems, including pain and discomfort. However, it is not related to the neuralgic pain in the foot. Flat feet may cause strain on various structures of the foot, but neuralgic pain is more commonly associated with nerve-related issues rather than structural abnormalities of the foot arches.&lt;/li&gt;&lt;li&gt;• Option B: Exaggeration of longitudinal arches&lt;/li&gt;&lt;li&gt;• pes planus or flat feet&lt;/li&gt;&lt;li&gt;• Option C: Injury to deltoid ligament . The deltoid ligament is a strong ligament on the medial aspect of the ankle that provides stability to the joint. Injury to this ligament, known as deltoid ligament sprain , can lead to medial ankle pain and instability. However, neuralgic pain in the foot is not typically associated with injury to the deltoid ligament.&lt;/li&gt;&lt;li&gt;• Option C: Injury to deltoid ligament&lt;/li&gt;&lt;li&gt;• deltoid&lt;/li&gt;&lt;li&gt;• ligament sprain&lt;/li&gt;&lt;li&gt;• Option D: Shortening of plantar aponeurosis . The plantar aponeurosis, also known as the plantar fascia , is a thick band of connective tissue that supports the arch of the foot. Shortening or tightening of the plantar aponeurosis can lead to conditions like plantar fasciitis, which commonly causes heel pain rather than neuralgic pain throughout the foot.&lt;/li&gt;&lt;li&gt;• Option D: Shortening of plantar aponeurosis&lt;/li&gt;&lt;li&gt;• plantar&lt;/li&gt;&lt;li&gt;• fascia&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The commonest cause of neuralgic pain in the foot is the compression of the communication between medial lateral plantar nerves.&lt;/li&gt;&lt;li&gt;• The commonest cause of neuralgic pain in the foot is the compression of the communication between medial lateral plantar nerves.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tarsal tunnel syndrome involves:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral cutaneous nerve of thigh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior tibiaI nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Common peroneal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sciatic nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior tibiaI nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior tibial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Lateral cutaneous nerve of thigh . Meralgia paresthetica is a clinical condition that involves pain and dysesthesia in the anterolateral thigh associated with compression of the lateral femoral cutaneous nerve.&lt;/li&gt;&lt;li&gt;• Option A: Lateral cutaneous nerve of thigh&lt;/li&gt;&lt;li&gt;• Option C: Common peroneal nerve . This nerve is injured by trauma at the neck of the fibula most commonly, leading to classic foot drop deformity.&lt;/li&gt;&lt;li&gt;• Option C: Common peroneal nerve&lt;/li&gt;&lt;li&gt;• Option D: Sciatic nerve . Sciatic nerve is compressed in herniated or bulged lumbar intervertebral disc, causing symptoms commonly called as sciatica .&lt;/li&gt;&lt;li&gt;• Option D: Sciatic nerve&lt;/li&gt;&lt;li&gt;• sciatica&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tarsal tunnel syndrome involves compression of the posterior tibial nerve beneath the flexor retinaculum as it passes behind the medial malleolus. It may arise from a space-occupying lesion within the tarsal tunnel or distally against medial or lateral plantar nerves.&lt;/li&gt;&lt;li&gt;• Tarsal tunnel syndrome involves compression of the posterior tibial nerve beneath the flexor retinaculum as it passes behind the medial malleolus.&lt;/li&gt;&lt;li&gt;• It may arise from a space-occupying lesion within the tarsal tunnel or distally against medial or lateral plantar nerves.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of tarsal tunnel syndrome is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteoarthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with a history of burning pain localized to the plantar aspect of the foot, the differential diagnosis must include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peripheral vascular disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tarsal coalition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tarsal tunnel syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plantar fibromatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tarsal tunnel syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tarsal tunnel syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Peripheral vascular disease . Peripheral vascular disease (PVD) includes peripheral arterial disease (PAD) and venous disease. PAD is a chronic progressive atherosclerotic disease leading to partial or total peripheral vascular occlusion. PAD typically affects the abdominal aorta, iliac arteries, lower limbs, and occasionally the upper extremities. There is atypical pain characterized by pain unrelated to physical activity, that occurs both at rest and exertion, and lasting longer than 10 minutes after exercise cessation. Intermittent claudication is the most classic symptom of PAD, characterized by an exercise-induced cramping sensation with associated fatigue, weakness, and or pressure. Symptoms are exacerbated by leg elevation and relieved by placing the limb in a dependent position. Paresthesias, lower extremity weakness, stiffness, and cool extremities may also be present.&lt;/li&gt;&lt;li&gt;• Option A: Peripheral vascular disease&lt;/li&gt;&lt;li&gt;• Option B: Tarsal coalition . Tarsal coalition is the complete or partial union between two or more bones in the midfoot and hindfoot. It is a developmental fusion and not that acquired secondary to rheumatoid arthritis, trauma or post-surgery. It can present as osseous (synostosis), fibrous (syndesmosis), or cartilaginous (synchondrosis) connections between the tarsal bones. Adolescents present with the insidious onset of hind foot pain with or without recurrent ankle sprains. Some complain of stiffness in the hind foot. The pain is usually described as coming from the lateral side of the hind foot and ankle. A twisting injury may stretch, tear, or disrupt the coalition, causing the coalition to become painful.&lt;/li&gt;&lt;li&gt;• Option B: Tarsal coalition&lt;/li&gt;&lt;li&gt;• Option D: Plantar fibromatosis . Plantar fibromatosis is a benign fibroblastic, connective tissue proliferative disorder of the superficial plantar aponeurosis of the foot. Onset is slow, and patients usually present after the disease becomes locally aggressive, causing pain and swelling in the medial non-weight bearing plantar surface of the feet. The classic presentation is that of a slow-growing, painless nodule in the medial or central plantar aponeurosis of the foot. Smaller nodules can present as local pressure points. Locally invasive nodules can lead to pain and swelling, and trouble with ambulation. Patients commonly present after experiencing increased pain in the plantar surface of the foot after long walks. Activities such as long walks, prolonged standing, and walking barefoot can exacerbate the symptoms.&lt;/li&gt;&lt;li&gt;• Option D: Plantar fibromatosis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Three most common causes of pain in plantar aspect of foot are plantar fasciitis, tarsal tunnel syndrome, and posterior tibial tendinopathy. Burning pain is characteristic of neural pain. Hence, tarsal tunnel syndrome is preferred here.&lt;/li&gt;&lt;li&gt;• Three most common causes of pain in plantar aspect of foot are plantar fasciitis, tarsal tunnel syndrome, and posterior tibial tendinopathy.&lt;/li&gt;&lt;li&gt;• Burning pain is characteristic of neural pain.&lt;/li&gt;&lt;li&gt;• Hence, tarsal tunnel syndrome is preferred here.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given X-ray abnormality.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Costochondritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical Rib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 nd - 3 rd Rib Fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C5-C6 Spondylolisthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cervical Rib&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/11/picture3.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/11/picture4.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/11/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cervical Rib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Costochondritis . Costochondritis is a common, usually self-limiting, painful inflammation of one or multiple costochondral junctions and/or the costosternal articulation. There is usually absence of swelling, and chest wall palpation usually reproduces the pain.&lt;/li&gt;&lt;li&gt;• Option A: Costochondritis&lt;/li&gt;&lt;li&gt;• Option C: 2 nd – 3 rd rib fracture . 1 st -3 rd rib fractures are associated with brachial plexus or subclavian vessel injuries. These ribs are most commonly injured in high-energy traumas. Plain radiograph may miss up to 50% of rib fractures.&lt;/li&gt;&lt;li&gt;• Option C: 2 nd – 3 rd rib fracture&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given image shows the cervical rib arising from the transverse process of the C7 vertebra.&lt;/li&gt;&lt;li&gt;• The given image shows the cervical rib arising from the transverse process of the C7 vertebra.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nerve Roots of Long Thoracic Nerve of Bell: C5 C6 C7 C8 T1&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 2, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Positive Adson’s test is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracic outlet syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Buerger disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicose veins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial nerve injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thoracic outlet syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/11/picture6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/11/picture7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/11/picture8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/11/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thoracic outlet syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Buerger disease. Buerger&#x27;s disease or thromboangitis is an inflammatory non atherosclerotic, inflammatory disease that affects small and medium arteries and veins of the upper and lower limbs and more common in tobacco use patients, mostly men than women &amp;lt; 45 years of age. To test the blood flow in this disease, the Allen’s test is done.&lt;/li&gt;&lt;li&gt;• Option B: Buerger disease.&lt;/li&gt;&lt;li&gt;• Option C: Varicose veins. For clinical examination of the varicose veins, Trendelenburg test, Schwartz test, and Perthe’s test are done.&lt;/li&gt;&lt;li&gt;• Option C: Varicose veins.&lt;/li&gt;&lt;li&gt;• Option D: Radial nerve injury. Radial nerve palsy is tested by wrist drop test, supination test, and thumb extension test.&lt;/li&gt;&lt;li&gt;• Option D: Radial nerve injury.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The Adson’s test is positive in thoracic outlet syndrome. It is a provocative test.&lt;/li&gt;&lt;li&gt;• The Adson’s test is positive in thoracic outlet syndrome.&lt;/li&gt;&lt;li&gt;• It is a provocative test.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Iliotibial band contracture in patients of poliomyelitis will lead to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion at hip and knee&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexion at hip, extension at knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extension at hip, flexion at knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extension at hip and knee&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flexion at hip and knee&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Flexion at hip and knee&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common cause of Sciatic nerve palsy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fractures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar plexus injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fractures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fractures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Injections . Injections can occasionally cause sciatic nerve injury, it is not as common as fractures. Sciatic nerve injury from injections typically occurs due to inadvertent needle trauma during procedures such as intramuscular injections, nerve blocks, or other medical interventions. In cases where injections lead to sciatic nerve injury, symptoms may include pain, numbness, or weakness in the distribution of the sciatic nerve.&lt;/li&gt;&lt;li&gt;• Option B: Injections&lt;/li&gt;&lt;li&gt;• Option C: Idiopathic . Idiopathic causes refer to those cases where the exact cause of sciatic nerve palsy is unknown, but fractures are more commonly identified as the cause. While idiopathic cases do exist, they are relatively less common compared to cases where a specific cause, such as fractures or other identifiable injuries, is present. Idiopathic sciatic nerve palsy may occur due to various factors, including spontaneous nerve inflammation or compression, but these cases often require thorough investigation to rule out other potential causes.&lt;/li&gt;&lt;li&gt;• Option C: Idiopathic&lt;/li&gt;&lt;li&gt;• Option D: Lumbar plexus injury . The lumbar plexus is a network of nerves in the lumbar region of the spine, giving rise to several major nerves, including the sciatic nerve. Injury to the lumbar plexus can potentially lead to sciatic nerve dysfunction. However, lumbar plexus injury causing sciatic nerve palsy is less common compared to direct trauma or compression of the sciatic nerve itself, such as in cases of fractures. Lumbar plexus injury may occur due to various causes, including trauma, surgery, or compression by tumors, but it is not typically the most common cause of sciatic nerve palsy.&lt;/li&gt;&lt;li&gt;• Option D: Lumbar plexus injury&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most common cause of sciatic nerve palsy is the presence of fracture usually in the pelvis or proximal femur.&lt;/li&gt;&lt;li&gt;• The most common cause of sciatic nerve palsy is the presence of fracture usually in the pelvis or proximal femur.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Winging of scapula is due to palsy of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long thoracic nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nerve to latissimus dorsi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nerve to latissimus dorsi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nerve to rhomboid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Long thoracic nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/11/picture10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Long thoracic nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Nerve to lattisimus dorsi . The injury of this nerve is characterized by paresis or paralysis of the latissimus dorsi muscle. The patients are unable to perform full extension, rotation, and adduction of the arm. In addition, the thoracodorsal nerve is often used as a nerve graft when the long thoracic nerve (C5-C7) is injured.&lt;/li&gt;&lt;li&gt;• Option B: Nerve to lattisimus dorsi&lt;/li&gt;&lt;li&gt;• Option C: Spinal accessory nerve . The most common and primary complaint of spinal accessory nerve injury is pain and weakness, mostly involving the shoulder. Radiation of pain is to the upper back, neck, and ipsilateral arm. Pain is exacerbated with weight on the injured shoulder without being supported. The traction and straining of the muscles, such as rhomboids and levator scapulae that work to compensate for the nerve injury, could lead to more pain and decreased strength on the injured side. The combination of the pain and decreased strength would limit the range of motion of the involved shoulder.&lt;/li&gt;&lt;li&gt;• Option C: Spinal accessory nerve&lt;/li&gt;&lt;li&gt;• Option D: Nerve to rhomboid . Compression of the dorsal scapular nerve (DSN) is a condition in which the dorsal scapular nerve entraps in the middle scalene muscle causing pain and stiffness in the shoulder girdle and limited end range motion, along with winging of scapula. The most common source of DSN entrapment is a hypertrophied middle scalene muscle.&lt;/li&gt;&lt;li&gt;• Option D: Nerve to rhomboid&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Winging of scapula is due to the damage to the long thoracic nerve that supplied the serratus anterior muscle, which leads to protrusion of the medial border of the scapula while moving the shoulder.&lt;/li&gt;&lt;li&gt;• Winging of scapula is due to the damage to the long thoracic nerve that supplied the serratus anterior muscle, which leads to protrusion of the medial border of the scapula while moving the shoulder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with weakness, pain and fatigue in both lower limbs. He gives history of both limb paralysis 20 years back. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polymyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscular dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post-polio syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Post-polio syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Post-polio syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Polymyositis . Polymyositis, a relatively uncommon autoimmune disorder that develops due to abnormal activation of cytotoxic T lymphocytes (CD8 cells) and macrophages against muscular antigens that result in rhabdomyolysis and ultimately presents as a proximal myopathy. Polymyositis is characterized by symmetrical proximal muscle weakness due to the involvement of endomysial layers of skeletal muscles versus dermatomyositis, which involves the perimysial layers of muscles along with dermatological presentations. Polymyositis develops over the months. Polymyositis rarely presents in childhood and usually affects people above the age of 20 years. The hallmark of polymyositis is a progressive disease with symmetric involvement of shoulder and pelvic girdle muscles and neck flexors. Hip extensors can be involved making it difficult for patients to climb stairs. Patients may complain of the inability of overhead abduction or to get up from the seated position. Disease progression to distal muscles can result in abnormal fine movements such as writing and playing musical instruments. Constitutional symptoms include low-grade fever, anorexia, arthralgia, and weight loss. Polymyositis can cause interstitial lung disease (ILD), especially in anti-Jo-1 positive patients, presenting as shortness of breath and dry cough. Other presenting complaints are chest tightness and exertional dyspnea due to restrictive cardiomyopathy, constipation, or bloating due to gastrointestinal involvement and tightening and discoloration of fingers due to Raynaud phenomenon.&lt;/li&gt;&lt;li&gt;• Option A: Polymyositis&lt;/li&gt;&lt;li&gt;• Option B: Muscular dystrophy . It is a hereditary disorder that leads to progressive and generalized disease of the muscle due to inadequate or missing glycoproteins in the muscle cell plasma membrane. Gracilis, semimembranosus, semitendinosus, and sartorius muscles can be affected. Feet can exhibit an equinovarus deformity. The pelvis can tilt. There may be contractures throughout the body. Spinal deformities may produce lordosis or scoliosis. The eye can exhibit cataracts and bilateral ptosis. Onset usually occurs in the third to fourth decades. There is accelerated deterioration near the age of onset. Parents may present with a concern that their child is not walking as other children their age. There is massive calf muscles and proximal lower limb muscle weakness. The individuals utilize their arms and hands to aid in rising from sitting. Other complaints can involve a history of delayed ambulation, toe walking, calf hypertrophy, and proximal hip girdle muscle instability. There can be asymptomatic elevation of serum creatine kinase, exertion intolerance, dilated cardiomyopathy, malignant hyperthermia, quadriceps myopathy, language delay, and Turner syndrome (Duchenne in X chromosome monozygotic females). Since the inheritance can be X-linked, the majority of patients are male. Scoliosis and sustained alveolar hypoventilation can cause severe problems.&lt;/li&gt;&lt;li&gt;• Option B: Muscular dystrophy&lt;/li&gt;&lt;li&gt;• Option D: Neuropathy . Neuropathy occurs when nerve damage leads to pain, weakness, numbness or tingling in one or more parts of body. It may be because of disease, infection, injury, medicines, or long-term alcohol abuse. Sometimes, no cause is found. Different typed of neuropathies found are autonomic neuropathy, diabetic neuropathy, peripheral neuropathy, focal or mononeuropathy, and polyneuropathy. Abnormal sensations like numbness, tingling, burning; muscle weakness; pain; loss of movement; problem with digestion, bladder and bowel function, sexual response; sweating, dizziness are some common symptoms associated with neuropathies.&lt;/li&gt;&lt;li&gt;• Option D: Neuropathy&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The effect on bilateral lower limbs in the form of fatigue and a history of paralysis 20 years back, are descriptive of post-polio syndrome because the symptoms of poliomyelitis appears 15-20 years after recovery from the initial paralytic episode. There is also characteristic chronic fatigue, post viral infection which is progressive and nature and leads to significant loss of muscle strength.&lt;/li&gt;&lt;li&gt;• The effect on bilateral lower limbs in the form of fatigue and a history of paralysis 20 years back, are descriptive of post-polio syndrome because the symptoms of poliomyelitis appears 15-20 years after recovery from the initial paralytic episode.&lt;/li&gt;&lt;li&gt;• There is also characteristic chronic fatigue, post viral infection which is progressive and nature and leads to significant loss of muscle strength.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old Female with hypothyroidism, on treatment, complaints of heaviness and tingling in left index and middle fingers. The pain often increases in night and she often has to get up. Which of the following is not a clinical test for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Finkelstein test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phalen’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tinel’s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tourniquet test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Finkelstein test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/11/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Finkelstein test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Thoracic Outlet Syndrome is best diagnosed by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digital subtraction angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clinical examination&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clinical examination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Clinical examination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: CT scan. CT scans can be useful in identifying bony abnormalities such as cervical ribs, bony spurs, or other anatomical variations that may contribute to thoracic outlet syndrome. However, CT scans may not always clearly visualize soft tissues or adequately assess vascular compression, which are important considerations in diagnosing TOS. Therefore, while CT scans can be a valuable adjunct to diagnosis, they are not typically considered the primary diagnostic modality for TOS.&lt;/li&gt;&lt;li&gt;• Option A: CT scan.&lt;/li&gt;&lt;li&gt;• Option B: MRI. MRI is particularly useful for evaluating soft tissue structures and can help identify abnormalities such as nerve compression, muscle atrophy, or vascular anomalies that may contribute to thoracic outlet syndrome. It can also visualize the spinal cord and nerve roots, which can be helpful in ruling out other potential causes of symptoms. MRI is often considered one of the preferred imaging modalities for diagnosing TOS due to its ability to provide detailed anatomical information without using ionizing radiation.&lt;/li&gt;&lt;li&gt;• Option B: MRI.&lt;/li&gt;&lt;li&gt;• Option C: Digital subtraction angiography. DSA is an invasive imaging technique used to visualize the blood vessels by injecting a contrast dye into the bloodstream and taking X-ray images. It is particularly useful for assessing vascular abnormalities such as arterial compression that may occur in thoracic outlet syndrome. DSA provides dynamic, real-time images of blood flow and can help identify areas of vascular compression or obstruction. While DSA can be valuable in cases where vascular involvement is suspected, it is an invasive procedure associated with potential risks such as allergic reactions to contrast dye, blood vessel injury, or infection. Therefore, it is typically reserved for cases where non-invasive imaging modalities are inconclusive or when intervention (such as angioplasty or surgical decompression) is being considered.&lt;/li&gt;&lt;li&gt;• Option C: Digital subtraction angiography.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• While imaging studies such as CT scan, MRI, and digital subtraction angiography (DSA) can sometimes be useful in supporting the diagnosis and identifying the underlying cause of TOS such as bony abnormalities, vascular compression, or soft tissue abnormalities, they are not typically considered the primary diagnostic tool. These imaging modalities may be ordered in cases where the clinical presentation is ambiguous or to rule out other potential causes of the symptoms. Thus, clinical examination using history of the patient and physical examination tests is the preferred investigation tool for diagnosing thoracic outlet syndrome.&lt;/li&gt;&lt;li&gt;• While imaging studies such as CT scan, MRI, and digital subtraction angiography (DSA) can sometimes be useful in supporting the diagnosis and identifying the underlying cause of TOS such as bony abnormalities, vascular compression, or soft tissue abnormalities, they are not typically considered the primary diagnostic tool.&lt;/li&gt;&lt;li&gt;• These imaging modalities may be ordered in cases where the clinical presentation is ambiguous or to rule out other potential causes of the symptoms.&lt;/li&gt;&lt;li&gt;• Thus, clinical examination using history of the patient and physical examination tests is the preferred investigation tool for diagnosing thoracic outlet syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You have treated the simple and undisplaced fracture of shaft of right tibia in a nine-year-girl with above knee plaster cast. Her parents want to know the prognosis of union of the fractured limb which was affected by poliomyelitis four years ago. What is the best possible advice will you offer to the parents?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture will unite slowly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture will not unite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture will unite normally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture will unite on attaining puberty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fracture will unite slowly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fracture will unite slowly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Fracture will not unite. This scenario is highly unlikely, especially for a simple and undisplaced fracture in a child. Fractures in children have a good prognosis for healing, even with complicating factors such as a history of poliomyelitis. While healing may be delayed or the process may be more challenging, it is rare for a fracture to completely fail to unite, particularly with appropriate medical management.&lt;/li&gt;&lt;li&gt;• Option B: Fracture will not unite.&lt;/li&gt;&lt;li&gt;• Option C: Fracture will unite normally. This option suggests that despite the history of poliomyelitis, the fracture will heal in a typical manner
