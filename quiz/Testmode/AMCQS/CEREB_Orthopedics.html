, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Often bilateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Periosteal new bone formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most common cause is Staphylococcus aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Necrosis absent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Necrosis absent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Often bilateral . True. The osteomyelitis infection due to HIV/AIDS is often bilaterally present.&lt;/li&gt;&lt;li&gt;• Option B. Often bilateral&lt;/li&gt;&lt;li&gt;• Option C. Periosteal new bone formation . True. Another most commonly seen pathology in HIV-associated osteomyelitis is the periosteal new bone formation along with the presence of the necrosis.&lt;/li&gt;&lt;li&gt;• Option C. Periosteal new bone formation&lt;/li&gt;&lt;li&gt;• Option D. Most common cause is Staphylococcus aureus . True. The most common causative organism of the HIV-associated osteomyelitis is the staphylococcus aureus.&lt;/li&gt;&lt;li&gt;• Option D. Most common cause is Staphylococcus aureus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In HIV-associated osteomyelitis, the most commonly found causative organism is the staphylococcus. The infection often presents bilaterally. The two commonly seen pathological features are necrosis of the bone and periosteal new bone formation.&lt;/li&gt;&lt;li&gt;➤ In HIV-associated osteomyelitis, the most commonly found causative organism is the staphylococcus.&lt;/li&gt;&lt;li&gt;➤ In HIV-associated osteomyelitis, the most commonly found causative organism is the staphylococcus.&lt;/li&gt;&lt;li&gt;➤ The infection often presents bilaterally.&lt;/li&gt;&lt;li&gt;➤ The infection often presents bilaterally.&lt;/li&gt;&lt;li&gt;➤ The two commonly seen pathological features are necrosis of the bone and periosteal new bone formation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common organism causing osteomyelitis in drug abusers is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudomonas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-12-172027.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pseudomonas&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Non-healing sinus is a common clinical feature is chronic osteomyelitis. The most common frequent cause for this presentation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resistant organisms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retained foreign body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of sequestrum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraosseous cavities&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of sequestrum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-12-172221.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Presence of sequestrum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Resistant organism. With wide utilization of antibiotics, mutation leads to resistant organism such as MRSA, VRSA. Such organisms are also causative agents for non-healing wound in case of chronic osteomyelitis.&lt;/li&gt;&lt;li&gt;• Option A. Resistant organism.&lt;/li&gt;&lt;li&gt;• Option B. Retained foreign body. Foreign body-induced osteomylitis – Since it is organic, it acts as a vulnerable medium for infections, hence retained wound foreign bodies may also result in fistula formation along with cellulitis or abscess formation as well as osteomyelitis and synovitis.&lt;/li&gt;&lt;li&gt;• Option B. Retained foreign body.&lt;/li&gt;&lt;li&gt;• Option D. Intraosseous cavities. In chronic osteomyelitis, disruption of the intraosseous and periosteal blood supply leads to formation of a necrotic bone fragment. Such necrosis can form intraosseous cavities which cause non-healing sinus formation.&lt;/li&gt;&lt;li&gt;• Option D. Intraosseous cavities.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The presence of the sequestrum is the most common cause of non-healing sinus in chronic osteomyelitis.&lt;/li&gt;&lt;li&gt;• The presence of the sequestrum is the most common cause of non-healing sinus in chronic osteomyelitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old male complains of fever and pain right hip. On examination, he has swelling in right hip region, flexion, abduction and external rotation at hip and there is mild reduction in movements in right hip region. On X-ray, there is mild increase in medial joint space. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transient synovitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubercular arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dislocation of hip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transient synovitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-192020.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-192037.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-192049.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/10/screenshot-2024-09-10-192059.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Transient synovitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Septic arthritis . Clinically, in septic arthritis, the h ip remains in the position of flexion, abduction and external rotation as this is the position of maximum capacity of joint to accommodate pus. X-rays are usually normal or may indicate soft tissue swellings. MRI may show effusion, synovitis or cartilage destruction and aspiration of joint will help to confirm the diagnosis by culture and sensitivity and can also help to differentiate from transient synovitis.&lt;/li&gt;&lt;li&gt;• Option A. Septic arthritis&lt;/li&gt;&lt;li&gt;• Septic arthritis with negative cultures – Diagnostic Criterion (Morrey and associates criterion) - 5 out of 6 must be present &amp;gt; 38.3 ° C temperature Swelling of joint Pain in joint that increases with movement Systemic symptoms No other pathologic process Satisfactory response to antibiotics therapy Difference between Septic Arthritis and Transient Synovitis (Both have flexion abduction and external rotation at hip):&lt;/li&gt;&lt;li&gt;• Septic arthritis with negative cultures – Diagnostic Criterion (Morrey and associates criterion) - 5 out of 6 must be present &amp;gt; 38.3 ° C temperature Swelling of joint Pain in joint that increases with movement Systemic symptoms No other pathologic process Satisfactory response to antibiotics therapy&lt;/li&gt;&lt;li&gt;• Septic arthritis with negative cultures – Diagnostic Criterion (Morrey and associates criterion) - 5 out of 6 must be present&lt;/li&gt;&lt;li&gt;• &amp;gt; 38.3 ° C temperature Swelling of joint Pain in joint that increases with movement Systemic symptoms No other pathologic process Satisfactory response to antibiotics therapy&lt;/li&gt;&lt;li&gt;• &amp;gt; 38.3 ° C temperature&lt;/li&gt;&lt;li&gt;• Swelling of joint&lt;/li&gt;&lt;li&gt;• Pain in joint that increases with movement&lt;/li&gt;&lt;li&gt;• Systemic symptoms&lt;/li&gt;&lt;li&gt;• No other pathologic process&lt;/li&gt;&lt;li&gt;• Satisfactory response to antibiotics therapy&lt;/li&gt;&lt;li&gt;• Difference between Septic Arthritis and Transient Synovitis (Both have flexion abduction and external rotation at hip):&lt;/li&gt;&lt;li&gt;• Difference between Septic Arthritis and Transient Synovitis (Both have flexion abduction and external rotation at hip):&lt;/li&gt;&lt;li&gt;• Option C. Tubercular hip . Tuberculous arthritis is a rare finding in children. Usually monarticular, it involves primarily the weight-bearing joints and only exceptionally the joints of the upper extremities. Most patients presenting with tuberculous arthritis will present with indolent joint swelling due to synovial hypertrophy. There is warmth and redness accompanying the swelling. Radiologically, there is peri-articular osteoporosis, peripherally located osseous erosion and gradual joint space narrowing.&lt;/li&gt;&lt;li&gt;• Option C. Tubercular hip&lt;/li&gt;&lt;li&gt;• Option D. Dislocation of hip . Hip dislocation in children is rare. It is generally a result of significant trauma. The key to clinical diagnosis is the abnormal position of the limb, with the inability to move the hip.&lt;/li&gt;&lt;li&gt;• Option D. Dislocation of hip&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given history of the patient of fever and pain right hip; swelling in right hip region; flexion, abduction and external rotation at hip; and mild reduction of movements in right hip region; with mild increase in medial joint space on x-ray are suggestive of transient synovitis of the hip. This is so because, the patient is 7 years old, which is the peak age for transient synovitis. Fever, pain, swelling, and limited range of motion in the hip are common symptoms of transient synovitis. A mild increase in medial joint space is often seen in transient synovitis, indicating inflammation in the joint.&lt;/li&gt;&lt;li&gt;• The given history of the patient of fever and pain right hip; swelling in right hip region; flexion, abduction and external rotation at hip; and mild reduction of movements in right hip region; with mild increase in medial joint space on x-ray are suggestive of transient synovitis of the hip.&lt;/li&gt;&lt;li&gt;• This is so because, the patient is 7 years old, which is the peak age for transient synovitis.&lt;/li&gt;&lt;li&gt;• Fever, pain, swelling, and limited range of motion in the hip are common symptoms of transient synovitis.&lt;/li&gt;&lt;li&gt;• A mild increase in medial joint space is often seen in transient synovitis, indicating inflammation in the joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy presented with multiple non-suppurative osteomyelitis with sickle cell anemia. What will be the causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salmonella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S. aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H. influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterobacter species&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Salmonella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Salmonella&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. S. aureus . In the general population, Staphylococcus aureus ( S aureus ) is the most common organism associated with osteomyelitis. In sickle cell disease, Salmonella spp. is more commonly found.&lt;/li&gt;&lt;li&gt;• Option B. S. aureus&lt;/li&gt;&lt;li&gt;• Option C. H. influenzae . The most common infections caused by H.influenzae are pneumonia, meningitis, cellulitis, infectious arthritis etc.&lt;/li&gt;&lt;li&gt;• Option C. H. influenzae&lt;/li&gt;&lt;li&gt;• Option D. Enterobacter species . They less commonly cause soft tissue infections and osteomyelitis.&lt;/li&gt;&lt;li&gt;• Option D. Enterobacter species&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Multiple, non-suppurative osteomyelitis with sickle cell anemia is most commonly caused by salmonella species.&lt;/li&gt;&lt;li&gt;• Multiple, non-suppurative osteomyelitis with sickle cell anemia is most commonly caused by salmonella species.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Deformity seen in transient synovitis of hip is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;External rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Septic arthritis in a 2-year-old child is often caused by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haemophilous influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gonococci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumococci&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Staphylococcus aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Staphylococcus aureus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Haemophilus influenzae . The most common infections caused by H.influenzae are pneumonia, meningitis, cellulitis, infectious arthritis etc.&lt;/li&gt;&lt;li&gt;• Option A. Haemophilus influenzae&lt;/li&gt;&lt;li&gt;• Option C. Gonococci . Gonococcal Arthritis in toddlers is a rare occurrence.&lt;/li&gt;&lt;li&gt;• Option C. Gonococci&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• The causative organism of septic arthritis in a 2-year-old child is often the staphylococcus aureus.&lt;/li&gt;&lt;li&gt;• The causative organism of septic arthritis in a 2-year-old child is often the staphylococcus aureus.&lt;/li&gt;&lt;li&gt;• The causative organism of septic arthritis in a 2-year-old child is often the staphylococcus aureus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Index finger infection spreads to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thenar space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mid palmar space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothenar space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexion space&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thenar space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/07/bursa-hand.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-12-174452.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thenar space&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about felon are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Affects pulp space of finger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus is the causative organism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transverse incision is usually used&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All septae should be broken&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transverse incision is usually used&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-12-174635.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Transverse incision is usually used&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transient synovitis (toxic synovitis) of the hip is characterized by all of the following, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;May follow upper respiratory infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ESR and white blood cell counts are usually normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasound of the joint reveals widening of the joint space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The hip is typically held in adduction and internal rotation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The hip is typically held in adduction and internal rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The hip is typically held in adduction and internal rotation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Infection of ulnar bursa is diagnosed by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kanavel&#x27;s sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chvostek&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gower&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ludloff&#x27;s sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kanavel&#x27;s sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-12-174815.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-12-174903.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-12-174918.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/12/screenshot-2024-02-12-174934.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kanavel&#x27;s sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Chvostek’s sign. The Chvostek sign is a clinical finding associated with hypocalcemia . This clinical sign refers to a twitch of the facial muscles that occurs when gently tapping an individual&#x27;s cheek , in front of the ear. The Chvostek sign aims to elicit an atypical reaction of the facial nerve . The pressure caused by the tapping acts as a triggering stimulus for involuntary contractions of the facial muscles ipsilaterally. The sign is considered negative when no contractions of the facial muscles occur after stimulation of the facial nerve.&lt;/li&gt;&lt;li&gt;• Option B. Chvostek’s sign.&lt;/li&gt;&lt;li&gt;• Option C. Gower’s sign. Gowers sign is the characteristic patterns observed in patients with Duchenne muscular dystrophy wherein they &#x27;climb up&#x27; their thighs with the aid of their hands to overcome the weakness of their pelvic and proximal lower limb muscles.&lt;/li&gt;&lt;li&gt;• Option C. Gower’s sign.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Infection of the ulnar bursa (suppurative tenosynovitis) is diagnosed by the Kanavel’s sign. The 4 cardinal features of the Kanavel’s sign are: Tenderness over the involved sheath Rigid finger flexion position Pain on finger hyperextension Swelling of the involved part&lt;/li&gt;&lt;li&gt;• Infection of the ulnar bursa (suppurative tenosynovitis) is diagnosed by the Kanavel’s sign.&lt;/li&gt;&lt;li&gt;• The 4 cardinal features of the Kanavel’s sign are: Tenderness over the involved sheath Rigid finger flexion position Pain on finger hyperextension Swelling of the involved part&lt;/li&gt;&lt;li&gt;• The 4 cardinal features of the Kanavel’s sign are:&lt;/li&gt;&lt;li&gt;• Tenderness over the involved sheath Rigid finger flexion position Pain on finger hyperextension Swelling of the involved part&lt;/li&gt;&lt;li&gt;• Tenderness over the involved sheath&lt;/li&gt;&lt;li&gt;• Rigid finger flexion position&lt;/li&gt;&lt;li&gt;• Pain on finger hyperextension&lt;/li&gt;&lt;li&gt;• Swelling of the involved part&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 29 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

 wound with fracture with wound &amp;lt;1 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Open wound with fracture, 1 to 10 cm wound size, but mild soft tissue injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Open wound &amp;gt;10 cm, though soft tissue coverage not required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Open wound &amp;gt; 10 cm, with extensive injury requiring soft tissue coverage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Open wound &gt; 10 cm, with extensive injury requiring soft tissue coverage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-104558.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Open wound &amp;gt; 10 cm, with extensive injury requiring soft tissue coverage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Open wound with fracture with wound &amp;lt; 1cm . This is type 1 of the Gustilo-Anderson classification where the wound is &amp;lt; 1cm in size and is a clear wound.&lt;/li&gt;&lt;li&gt;• Option A. Open wound with fracture with wound &amp;lt; 1cm&lt;/li&gt;&lt;li&gt;• Option B. Open wound with fracture, 1 to 10 cm wound size, but mild soft tissue injury . This is type 2 of the Gustilo-Anderson classification where the wound size is &amp;gt; 1cm without any extensive soft tissue damage, skin flap or avulsion.&lt;/li&gt;&lt;li&gt;• Option B. Open wound with fracture, 1 to 10 cm wound size, but mild soft tissue injury&lt;/li&gt;&lt;li&gt;• Option C. Open wound &amp;gt; 10cm, though soft tissue coverage not required . This is the type 3A where there is adequate periosteal coverage present.&lt;/li&gt;&lt;li&gt;• Option C. Open wound &amp;gt; 10cm, though soft tissue coverage not required&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The type 3B of the open fracture involves significant periosteal stripping and it requires secondary bone coverage procedure like skin grafting or flap. The wound size is &amp;gt; 10cm in this type.&lt;/li&gt;&lt;li&gt;• The type 3B of the open fracture involves significant periosteal stripping and it requires secondary bone coverage procedure like skin grafting or flap.&lt;/li&gt;&lt;li&gt;• The wound size is &amp;gt; 10cm in this type.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The posterolateral lesion in the head of humerus in cases of recurrent anterior shoulder dislocation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bankart’s lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hill-Sachs lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reverse Hill-Sachs lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Greater tuberosity avulsion fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hill-Sachs lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture9_dwqMla8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture11.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hill-Sachs lesion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bankart’s lesion . In the Bankart’s lesion, the humeral head is forced anteriorly out of the glenoid cavity and tears the fibrocartilaginous labrum from the entire anterior half of the rim of the glenoid cavity, and also the capsule and periosteum from the anterior surface of t the neck of the scapula. The Bankart lesion is the most commonly observed pathological lesion in recurrent subluxation or dislocation of the shoulder.&lt;/li&gt;&lt;li&gt;• Option A. Bankart’s lesion&lt;/li&gt;&lt;li&gt;• Option C. Reverse Hill-Sachs lesion . Reverse Hill-Sachs defect, also known as a McLaughlin lesion, is defined as an impaction fracture of anteromedial aspect of the humeral head following posterior dislocation of the humerus.&lt;/li&gt;&lt;li&gt;• Option C. Reverse Hill-Sachs lesion&lt;/li&gt;&lt;li&gt;• Option D. Greater tuberosity avulsion fracture . The greater tuberosity is the attachment site of the supraspinatus, infraspinatus, and teres minor tendons. Isolated fractures of the greater tuberosity are uncommon. Occasionally, a Hill–Sachs lesion in the humeral head may be confused with a fracture of the greater tuberosity.&lt;/li&gt;&lt;li&gt;• Option D. Greater tuberosity avulsion fracture&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The posterolateral lesion in the humeral head due to recurrent anterior shoulder dislocation is called as the Hill-Sachs lesion.&lt;/li&gt;&lt;li&gt;• The posterolateral lesion in the humeral head due to recurrent anterior shoulder dislocation is called as the Hill-Sachs lesion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most vascular zone of the bone is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metaphysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diaphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epiphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medullary Cavity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metaphysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture1_vwAAZbk.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Metaphysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Osteoclast is all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Derived from monocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulated by PTH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phagocytosis of foreign bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resorption of bone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phagocytosis of foreign bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture2_bQzRACY.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Phagocytosis of foreign bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Derived from monocytes . True. Osteoclasts are motile, usually multinucleated cells, derived from promonocytic precursors present in marrow, spleen, and circulating blood, specifically from monocytic/macrophage precursors. They are distinct from osteoblasts and osteocytes, which are mesenchymal in origin.&lt;/li&gt;&lt;li&gt;• Option A. Derived from monocytes&lt;/li&gt;&lt;li&gt;• Option B. Stimulated by PTH . True. Parathyroid hormone is a major regulator of calcium and phosphate levels in the blood. Parathyroid hormone (PTH) stimulates bone resorption by acting directly on osteoblasts/stromal cells and then indirectly to increase differentiation and function of osteoclasts. When blood calcium levels are low, PTH is released, and it acts indirectly to stimulate osteoclasts (via osteoblasts) to resorb bone, thereby releasing calcium into the bloodstream.&lt;/li&gt;&lt;li&gt;• Option B. Stimulated by PTH&lt;/li&gt;&lt;li&gt;• Option D. Resorption of bone . True. Osteoclasts are generally regarded as the only cells capable of resorbing bone, creating characteristic, scalloped pits and troughs. The defining function of osteoclasts is to break down bone tissue. They do this by secreting acids (to dissolve the mineral component, hydroxyapatite) and enzymes (like cathepsin K, to break down the organic matrix, primarily collagen).&lt;/li&gt;&lt;li&gt;• Option D. Resorption of bone&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Osteoclasts are the multinucleated giant cells that resorbs the bones, formed by the fusion of monocytic cells in the bone marrow. Osteoclasts are stimulated by the parathyroid hormone for the stimulation of bone resorption. They do not function to phagocytose the foreign bodies.&lt;/li&gt;&lt;li&gt;• Osteoclasts are the multinucleated giant cells that resorbs the bones, formed by the fusion of monocytic cells in the bone marrow.&lt;/li&gt;&lt;li&gt;• Osteoclasts are stimulated by the parathyroid hormone for the stimulation of bone resorption.&lt;/li&gt;&lt;li&gt;• They do not function to phagocytose the foreign bodies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Increased Callus or Cartilage formation is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rigid immobilization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Necrosis of bone ends&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased mobilization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Compression plating&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased mobilization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased mobilization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rigid immobilization . Rigid immobilization is the immobilization of the fractured bone using methods like casting or splinting to prevent movement. While immobilization is necessary for initial stabilization of the fracture, excessive rigidity may hinder callus formation and delay healing.&lt;/li&gt;&lt;li&gt;• Option A. Rigid immobilization&lt;/li&gt;&lt;li&gt;• Option B. Necrosis of bone ends . Necrosis of bone ends is the death of bone tissue at the fracture site, which can occur due to severe injury or inadequate blood supply. Necrosis typically inhibits callus formation and delays healing.&lt;/li&gt;&lt;li&gt;• Option B. Necrosis of bone ends&lt;/li&gt;&lt;li&gt;• Option D. Compression plating . Compression plating involves the use of metal plates and screws to stabilize fractured bones, applying compression across the fracture site. Compression plating can promote callus formation by providing mechanical stability and facilitating the alignment of bone fragments.&lt;/li&gt;&lt;li&gt;• Option D. Compression plating&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Controlled movement or mobilization at the fracture site can stimulate bone healing and promote the formation of callus tissue, aiding in the repair process.&lt;/li&gt;&lt;li&gt;• Controlled movement or mobilization at the fracture site can stimulate bone healing and promote the formation of callus tissue, aiding in the repair process.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The first centre of primary ossification appears at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;At the end of 2 months in intrauterine life&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beginning of 3rd month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;End of 3rd month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;End of 4th month&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. At the end of 2 months in intrauterine life&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) At the end of 2 months in intrauterine life&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C. End of 3 rd month . While ossification continues throughout the fetal development and in the post-natal life, the initiation of ossification usually occurs earlier, around the beginning of the third month, rather than at the end.&lt;/li&gt;&lt;li&gt;• Option C. End of 3 rd month&lt;/li&gt;&lt;li&gt;• Option D. End of 4 th month . This timeline is later than when ossification typically begins. By the end of the fourth month, multiple centres of ossification may have already appeared in various bones, but the process usually starts earlier, around the beginning of the third month.&lt;/li&gt;&lt;li&gt;• Option D. End of 4 th month&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The first centre of primary ossification appears at the end of 2 nd month of the intrauterine life.&lt;/li&gt;&lt;li&gt;• The first centre of primary ossification appears at the end of 2 nd month of the intrauterine life.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Marker for bone formation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tartrate resistant acid phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteocalcin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urinary calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum nucleotidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteocalcin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteocalcin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tartate resistant acid phosphatase . Tartrate-resistant acid phosphatase (TRAP) is an iron-containing enzyme. It is present in bone and cartilage. TRAP is highly expressed in chondroclasts and osteoclasts and, therefore, is used as a specific histochemical marker for these cells. TRAP prompts dephosphorylation of bone matrix phosphoproteins like osteopontin and bone sialoprotein and is important for a normal endochondral bone formation. TRAP deficiency leads to a reduced resorptive activity during endochondral ossification resulting in an osteopetrotic phenotype and shortened long bones.&lt;/li&gt;&lt;li&gt;• Option A. Tartate resistant acid phosphatase&lt;/li&gt;&lt;li&gt;• Option C. Urinary calcium . Urinary calcium does not correlate with the bone formation or resorption markers as it can provide information about calcium metabolism and bone health but cannot be used as a specific marker.&lt;/li&gt;&lt;li&gt;• Option C. Urinary calcium&lt;/li&gt;&lt;li&gt;• Option D. Serum nucleotidase . Serum nucleotidase is an enzyme that hydrolyzes nucleotides in the blood serum. It is not directly involved in bone metabolism or specifically associated with bone formation. Serum levels of nucleotidase are strongly correlated with serum alkaline phosphatase levels and have relative specificity for liver disease.&lt;/li&gt;&lt;li&gt;• Option D. Serum nucleotidase&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• MARKERS FOR BONE FORMATION&lt;/li&gt;&lt;li&gt;• MARKERS FOR BONE FORMATION&lt;/li&gt;&lt;li&gt;• Serum bone specific alkaline phosphatase Serum osteocalcin (very important marker) Serum peptide of type I procollagen Type 1 collagen extension peptide (product of type I collagen degradation – more specific)&lt;/li&gt;&lt;li&gt;• Serum bone specific alkaline phosphatase&lt;/li&gt;&lt;li&gt;• Serum osteocalcin (very important marker)&lt;/li&gt;&lt;li&gt;• Serum osteocalcin (very important marker)&lt;/li&gt;&lt;li&gt;• Serum peptide of type I procollagen&lt;/li&gt;&lt;li&gt;• Type 1 collagen extension peptide (product of type I collagen degradation – more specific)&lt;/li&gt;&lt;li&gt;• Osteocalcin or bone Gla protein (BGP) is raised in diseases with increased bone turnover, e.g. Paget&#x27;s disease, renal osteodystrophy and primary hyperparathyroidism.&lt;/li&gt;&lt;li&gt;• Osteocalcin or bone Gla protein (BGP) is raised in diseases with increased bone turnover, e.g. Paget&#x27;s disease, renal osteodystrophy and primary hyperparathyroidism.&lt;/li&gt;&lt;li&gt;• Osteocalcin or bone Gla protein (BGP)&lt;/li&gt;&lt;li&gt;• MARKERS OF BONE RESORPTION&lt;/li&gt;&lt;li&gt;• MARKERS OF BONE RESORPTION&lt;/li&gt;&lt;li&gt;• Urine and serum cross linked N telopeptide Urine and serum cross linked C telopeptide Urine total free deoxypyridinoline Urine hydroxyproline (very important marker) Urine hydroxylysine glycosides Serum tartrate resistant acid phosphatase (TRAP) Serum bone sialoprotein&lt;/li&gt;&lt;li&gt;• Urine and serum cross linked N telopeptide&lt;/li&gt;&lt;li&gt;• Urine and serum cross linked C telopeptide&lt;/li&gt;&lt;li&gt;• Urine total free deoxypyridinoline&lt;/li&gt;&lt;li&gt;• Urine hydroxyproline (very important marker)&lt;/li&gt;&lt;li&gt;• Urine hydroxyproline (very important marker)&lt;/li&gt;&lt;li&gt;• Urine hydroxylysine glycosides&lt;/li&gt;&lt;li&gt;• Serum tartrate resistant acid phosphatase (TRAP)&lt;/li&gt;&lt;li&gt;• Serum bone sialoprotein&lt;/li&gt;&lt;li&gt;• Thus, among the given options, Osteocalcin is used as a marker for bone formation as it is produced by the osteoblast cells. Its presence in the blood stream indicated active bone formation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding bone remodelling, all are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoclastic activity at the compression site&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoclastic activity at the tension site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoclastic activity and osteoblastic activity are both needed for bone remodelling in cortical and cancellous bones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoblasts transforms into osteocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoclastic activity at the compression site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/screenshot-2024-03-20-103703.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteoclastic activity at the compression site&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Osteoclastic activity at the tension site. True. In bone remodeling, there is osteoclastic activity at the tension site. Osteoclasts help in reshaping the bone in response to mechanical forces. In contrast to compression, sites under tension (pulling forces) often experience bone resorption. For example, in bone growth and remodeling, bone might be resorbed on one side of a bone to allow for appositional growth on the other side, or to reshape bone in response to tensile forces. This is a normal part of how bone adapts and reshapes.&lt;/li&gt;&lt;li&gt;• Option B. Osteoclastic activity at the tension site.&lt;/li&gt;&lt;li&gt;• Option C. Osteoclastic activity and osteoblastic activity are both needed for bone remodelling in cortical and cancellous bones . True. Bone remodeling involves a balance between bone resorption by osteoclasts and bone formation by osteoblasts. Both activities are essential for maintaining bone strength and structure, regardless of whether the bone is cortical or cancellous. Osteoclasts resorb old bone, creating cavities, and then osteoblasts fill these cavities with new bone.&lt;/li&gt;&lt;li&gt;• Option C. Osteoclastic activity and osteoblastic activity are both needed for bone remodelling in cortical and cancellous bones&lt;/li&gt;&lt;li&gt;• Option D. Osteoblasts transform into osteocytes. True. Osteoblasts are bone-forming cells responsible for synthesizing new bone tissue. As they become embedded in the bone matrix they produce, they differentiate into osteocytes, which are mature bone cells, and play crucial roles in bone maintenance, mechanosensation, and signaling.&lt;/li&gt;&lt;li&gt;• Option D. Osteoblasts transform into osteocytes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In areas of compression, bone typically responds by increasing its density and strength through osteoblastic activity (bone formation), not by being resorbed by osteoclasts. Thus, the best answer here will be Option A) but this is with respect to modelling not remodelling.&lt;/li&gt;&lt;li&gt;➤ In areas of compression, bone typically responds by increasing its density and strength through osteoblastic activity (bone formation), not by being resorbed by osteoclasts.&lt;/li&gt;&lt;li&gt;➤ Thus, the best answer here will be Option A) but this is with respect to modelling not remodelling.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Diagnostic sign of a fracture is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abnormal mobility at fracture site&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pain at the fracture site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tenderness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Swelling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Abnormal mobility at fracture site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Abnormal mobility at fracture site&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Pain at the fracture site, Option C. Tenderness, and Option D. Swelling all are present at the site of fracture but are not always the diagnostic signs of fracture. Tenderness is the most consistent sign of fracture.&lt;/li&gt;&lt;li&gt;• Option B. Pain at the fracture site, Option C. Tenderness, and Option D. Swelling&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• All the given options are the signs of fracture but the most diagnostic is the abnormal movement or loss of movement at the site of fracture while the most consistent sign is the tenderness.&lt;/li&gt;&lt;li&gt;• All the given options are the signs of fracture but the most diagnostic is the abnormal movement or loss of movement at the site of fracture while the most consistent sign is the tenderness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with gunshot wound in tibia presents with comminuted fracture tibia with 2 cm wound. This belongs to what grade of Gustilo-Anderson classification of open fractures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade IIIA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade IIIB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Grade II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qWDUsiU.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Grade II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Grade I . Grade I open fractures involve a clean wound less than 1 cm in size with minimal soft tissue damage. These fractures typically have a low risk of infection.&lt;/li&gt;&lt;li&gt;• Option A. Grade I&lt;/li&gt;&lt;li&gt;• Option C. Grade IIIA: This grade involves more severe soft-tissue damage or a segmental fracture, which is not described in the question.&lt;/li&gt;&lt;li&gt;• Option C. Grade IIIA:&lt;/li&gt;&lt;li&gt;• Option D. Grade IIIB . Grade IIIB open fractures also involve significant soft tissue damage, but in addition, they have extensive periosteal stripping, vascular injury requiring repair, or contaminated wounds. These fractures typically require soft tissue coverage procedures like flap reconstruction.&lt;/li&gt;&lt;li&gt;• Option D. Grade IIIB&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given type of injury in the question is comminuted fracture of the tibia but the size and extent of the soft tissue damage falls within the criteria of Grade II injury. So, the described comminuted fracture in this patient will be classified under grade II of the Gustilo-Anderson classification of open fracture.&lt;/li&gt;&lt;li&gt;• The given type of injury in the question is comminuted fracture of the tibia but the size and extent of the soft tissue damage falls within the criteria of Grade II injury.&lt;/li&gt;&lt;li&gt;• So, the described comminuted fracture in this patient will be classified under grade II of the Gustilo-Anderson classification of open fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Internal Fixation is primarily used in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Compound fractures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple fractures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fractures in elderly patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture neck of femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Compound fractures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-104814.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Compound fractures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Multiple fractures . Internal fixation is often employed in cases of multiple fractures to realign and stabilize the fractured bones, facilitating the healing process.&lt;/li&gt;&lt;li&gt;• Option B. Multiple fractures&lt;/li&gt;&lt;li&gt;• Option C. Fractures in elderly patient . Fractures in elderly patients, especially those resulting from osteoporosis or low bone density, may require internal fixation to stabilize the fractured bones and aid in the healing process. In fact, due to the decreased bone density and healing capacity in elderly individuals, internal fixation may be particularly important in these cases.&lt;/li&gt;&lt;li&gt;• Option C. Fractures in elderly patient&lt;/li&gt;&lt;li&gt;• Option D. Fracture neck of femur . The fracture neck of the femur is a common injury, especially in elderly individuals. Internal fixation is often the primary treatment approach for fractures of the femoral neck, as it helps stabilize the fractured bone and allows for early mobilization, reducing the risk of complications such as avascular necrosis or non-union.&lt;/li&gt;&lt;li&gt;• Option D. Fracture neck of femur&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The mainstay of treatment of compound/open fractures is the surgical debridement and external fixation. Internal fixation is done usually in grade I of the open fractures and in the closed fractures.&lt;/li&gt;&lt;li&gt;• The mainstay of treatment of compound/open fractures is the surgical debridement and external fixation.&lt;/li&gt;&lt;li&gt;• Internal fixation is done usually in grade I of the open fractures and in the closed fractures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mirel’s criteria is developed for the evaluation of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Risk of fatigue fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severity of osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risk of pathological fracture after metastasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severity of neurological deficit&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Risk of pathological fracture after metastasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-104927.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-104947.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Risk of pathological fracture after metastasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Risk of fatigue fracture . Fatigue fractures, also known as stress fractures , occur due to repetitive stress or overuse of bones, leading to microscopic cracks in the bone. Evaluating the risk of fatigue fracture involves assessing various factors related to the individual and the activities they engage in. These factors include high impact activities, poor training techniques, anatomical variations (LLDs, foot arch abnormality, abnormal gait pattern), low bone density, inadequate nutrition, previous history of stress fracture, adolescents, female athletes, long term use of corticosteroids.&lt;/li&gt;&lt;li&gt;• Option A. Risk of fatigue fracture&lt;/li&gt;&lt;li&gt;• stress fractures&lt;/li&gt;&lt;li&gt;• Option B. Severity of osteoporosis . This is evaluated on the basis of the T-score in the dual energy X-ray absorptiometry (DEXA) scan.&lt;/li&gt;&lt;li&gt;• Option B. Severity of osteoporosis&lt;/li&gt;&lt;li&gt;• Option D. Severity of neurological deficit . The severity of neurological deficits refers to the extent of impairment or dysfunction of the nervous system, which can vary widely depending on the underlying cause and the specific nerves or regions of the nervous system affected. Evaluating the severity of neurological deficits involves assessing various clinical parameters and objective findings. Various criteria used are Modified Ashworth Scale to evaluate motor function, sensory function testing using various stimuli, deep tendon reflexes, coordination and balance testing, gait observation, vital sign monitoring, neurophysiological testing, imaging and electrophysiological studies.&lt;/li&gt;&lt;li&gt;• Option D. Severity of neurological deficit&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Mirel’s criteria is used to evaluate the risk of pathological fracture after metastasis on the basis of presence of pain, and size, location and radiographic appearance of the lesion.&lt;/li&gt;&lt;li&gt;• Mirel’s criteria is used to evaluate the risk of pathological fracture after metastasis on the basis of presence of pain, and size, location and radiographic appearance of the lesion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following are immediate complications of fracture: Vascular ischemia Neuronal injury Malunion Compartment syndrome Avascular necrosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/27/screenshot-2024-03-27-164735.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  A) 1, 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• 3. Malunion . Malunion is the delayed complication of fracture.&lt;/li&gt;&lt;li&gt;• 3. Malunion&lt;/li&gt;&lt;li&gt;• 4. Compartment syndrome . It is the early complication of the fracture.&lt;/li&gt;&lt;li&gt;• 4. Compartment syndrome&lt;/li&gt;&lt;li&gt;• 5. Avascular necrosis . It is the delayed complication of fracture.&lt;/li&gt;&lt;li&gt;• 5. Avascular necrosis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Vascular ischemia and neuronal injury are the immediate complications of the fracture.&lt;/li&gt;&lt;li&gt;• Vascular ischemia and neuronal injury are the immediate complications of the fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While attending to a victim of RTA, who is otherwise conscious, all the following can be done except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Roll the patient making sure there is no movement of the spine on to a hard board&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strap the patient’s head, thorax &amp;amp; pelvis to a flat hard board in supine position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turn the patient to one side&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assess the patient by asking his name&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Turn the patient to one side&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Turn the patient to one side&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Roll the patient making sure there is no movement of the spine on to a hard board . True. Neutral anatomical alignment of the entire vertebral column must be maintained while rolling on to the hard board. 4-pe
