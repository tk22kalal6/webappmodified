tive of cauda equina syndrome. Remember, bladder and bowel involvement is typical of cauda equina syndrome, and it is not associated with constitutional symptoms, rather it presents with disc prolapse and cord compression.&lt;/li&gt;&lt;li&gt;• The provided information about the patient’s symptoms of severe back ache with urinary incontinence with history of intervertebral disc prolapse, without fever or weight loss is suggestive of cauda equina syndrome.&lt;/li&gt;&lt;li&gt;• Remember, bladder and bowel involvement is typical of cauda equina syndrome, and it is not associated with constitutional symptoms, rather it presents with disc prolapse and cord compression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are red flag signs of back pain except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Previous history of malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Previous history of steroid use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saddle anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Age between 35-50&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Age between 35-50&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Age between 35-50&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The investigation of choice to detect a prolapsed intervertebral disc is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT Scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myelography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiograph&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CT scan. CT scan is often used to detect morphological changes. Thus, it is more commonly used to look for fractures.&lt;/li&gt;&lt;li&gt;• Option A. CT scan.&lt;/li&gt;&lt;li&gt;• Option C. Myelography. Myelography has a leass accuracy than MRI for diagnosing disc herniation.&lt;/li&gt;&lt;li&gt;• Option C. Myelography.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• To detect a prolapsed intervertebral disc, MRI is the investigation of choice.&lt;/li&gt;&lt;li&gt;• To detect a prolapsed intervertebral disc, MRI is the investigation of choice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;H reflex on electromyography is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L1 Radiculopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L4 Radiculopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L5 Radiculopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S1 Radiculopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. S1 Radiculopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) S1 Radiculopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Yellow flag signs are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psychosocial factors of back pain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clinical factors of back pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinal metastasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Psychosocial factors of back pain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Psychosocial factors of back pain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about spondylolisthesis is/are: Congenital defect of posterior arch Slipping of L5 over S1 Progressive slipping Abnormal congenital development&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Compound palmar ganglion is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis affection of ulnar bursa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyogenic affection of ulnar bursa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-specific affection of ulnar bursa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar bursitis due to compound injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tuberculosis affection of ulnar bursa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture26_9FKAcK0.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tuberculosis affection of ulnar bursa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Pyogenic affection of ulnar bursa. Pyogenic or suppurative flexor tenosynovitis is a severe bacterial infection within the closed space of the digital flexor tendon sheaths. It can cause necrosis of the tendons and devitalization of fingers. It alters the gliding mechanism and creates adhesions within the flexor tendon sheath, resulting in marked loss of finger movements. It can result from bloodstream infection but is generally caused by penetrating finger injuries involving the flexor tendon sheath. Staphylococcus aureus is the most common bacteria causing this infection. The detection of the 4 Kanavel signs on physical assessment has high sensitivity. A painful passive extension is the earliest sign while flexor sheath tenderness is the last sign to be detected. The presence of erythema, swelling, and tenderness over the thenar eminence in the palm raises the suspicion of the proximal spread of infection to the radial bursa. Patients with an infected ulnar bursa present with pain, swelling, and erythema over the hypothenar eminence.&lt;/li&gt;&lt;li&gt;• Option B. Pyogenic affection of ulnar bursa.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Compound palmar ganglion is the chronic, tuberculous infection of the ulnar bursa.&lt;/li&gt;&lt;li&gt;• Compound palmar ganglion is the chronic, tuberculous infection of the ulnar bursa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient gives a history of twisting strain and locking of the knee joint. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avulsion of tibial tubercle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meniscal tear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tearing of lateral collateral ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tear of anterior cruciate ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Meniscal tear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Meniscal tear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Avulsion of tibial tubercle. Tibial tubercle fractures are most frequently seen in sports that involve jumping activities. Injury may be caused by quadriceps contraction during knee extension while initiating a jump. Damage can also take place during landing when the quadriceps contracts and the knee flexes to absorb the impact of landing. The patellar ligament inserts on the secondary ossification center, which places the tibial tubercle at risk for an avulsion injury.&lt;/li&gt;&lt;li&gt;• Option A. Avulsion of tibial tubercle.&lt;/li&gt;&lt;li&gt;• Option C. Tearing of lateral collateral ligament . The most common mechanism of injury is seen via a high-energy blow to the anteromedial knee, combining hyperextension and extreme varus force.&lt;/li&gt;&lt;li&gt;• Option C. Tearing of lateral collateral ligament&lt;/li&gt;&lt;li&gt;• Option D. Tear of anterior cruciate ligament . A common and frequent injury mechanism is non-contact combined valgus and internal-rotation trauma. Therefore, ACL injuries are often associated with other ligamentous injuries, such as a (partial) rupture of the medial collateral ligament (MCL) or the menisci.&lt;/li&gt;&lt;li&gt;• Option D. Tear of anterior cruciate ligament&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given history of twisting strain and locking of the knee joint is the most common mechanism of injury of meniscal tear.&lt;/li&gt;&lt;li&gt;• The given history of twisting strain and locking of the knee joint is the most common mechanism of injury of meniscal tear.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In trigger finger, the level of tendon sheath constriction is found at the level of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middle phalanx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proximal interphalangeal joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proximal phalanx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metacarpophalangeal joint&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metacarpophalangeal joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Metacarpophalangeal joint&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Increased Q angle predisposes to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial patellar subluxation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral patellar subluxation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior patellar subluxation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interior patellar subluxation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lateral patellar subluxation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture27_AWD6EDi.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lateral patellar subluxation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Unlocking of knee is caused by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rectus femoris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quadriceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hamstrings&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Popliteus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Popliteus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Popliteus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cervical spondylosis is more common at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C1-C2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C2-C3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C6-C7&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C4-C5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C6-C7&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C6-C7&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. C1-C2 and Option B. C2-C3 are less commonly involved in cervical spondylosis.&lt;/li&gt;&lt;li&gt;• Option A. C1-C2 and Option B. C2-C3&lt;/li&gt;&lt;li&gt;• Option C. C6-C7 are the second common sites for cervical spondylosis after C5-C6.&lt;/li&gt;&lt;li&gt;• Option C. C6-C7&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• C6-C7 is the most commonly involved site in cervical spondylosis.&lt;/li&gt;&lt;li&gt;• C6-C7 is the most commonly involved site in cervical spondylosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Cervical spondylosis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most frequently results from an incidence of acute trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Causes compression of nerve roots to produce an upper motor neuron lesion in the lower limbs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Produces pain and paresthesia over the lateral aspect of the forearm and thumb when affecting the 6th cervical nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most frequently affects the upper cervical vertebrae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Produces pain and paresthesia over the lateral aspect of the forearm and thumb when affecting the 6th cervical nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Produces pain and paresthesia over the lateral aspect of the forearm and thumb when affecting the 6th cervical nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Most frequently results from an incidence of acute trauma. False. Cervical spondylosis is an age-related degeneration of the intervertebral disc and cervical spinal elements. Degenerative changes in surrounding structures, including the facets joints, posterior longitudinal ligament (PLL), and ligamentum flavum all combine to cause narrowing of the spinal canal and intervertebral foramina. Consequently, the spinal cord, spinal vasculature, and nerve roots can be compressed, resulting in axial neck pain, cervical myelopathy, and cervical radiculopathy.&lt;/li&gt;&lt;li&gt;• Option A. Most frequently results from an incidence of acute trauma.&lt;/li&gt;&lt;li&gt;• Option B. Causes compression of nerve roots to produce an upper motor neuron lesion in the lower limbs. False. Cervical myelopathy due to spondylotic changes leads to spinal cord compression and consequently upper motor neuron symptoms in the upper limb like spasticity, and hyperreflexia.&lt;/li&gt;&lt;li&gt;• Option B. Causes compression of nerve roots to produce an upper motor neuron lesion in the lower limbs.&lt;/li&gt;&lt;li&gt;• Option D. Most frequently affects the upper cervical vertebrae. False. Cervical spondylosis involves most commonly the lower cervical vertebrae i.e., C4-C5, C5-C6, C6-C7.&lt;/li&gt;&lt;li&gt;• Option D. Most frequently affects the upper cervical vertebrae.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Cervical spondylosis produces pain and paresthesia over the lateral aspect of the forearm and thumb when the 6 th cranial nerve is affected.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following are True regarding Rotator cuff tendinitis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Injection of local anesthetic helps in diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steroid injections are contraindicated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Painful arc of movement causes secondary weakness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acromial beak of bone appears with age&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Steroid injections are contraindicated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Steroid injections are contraindicated&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient sustained injury to his knee with a twisting force. On examination, pain is felt more on medial femoral side of knee than tibial side. Injured structure might be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior cruciate ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior cruciate ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial collateral ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral collateral ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medial collateral ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Medial collateral ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anterior cruciate ligament . The most common mechanism of ACL injury is a sudden pivoting or cutting maneuver during sports activity, which is commonly seen in football, basketball, and soccer. The ligament can also tear due to automobile accidents. At the time of the injury, a “pop” or “snap” can sometimes be felt or heard. The amount of pain experienced at the time of the injury is can be severe. Immediate swelling of the knee develops at the time of injury within the first few hours, but the extent of swelling can be limited if the knee is immediately iced or splinted. There is an inability to bear weight on leg along with an instability of the knee.&lt;/li&gt;&lt;li&gt;• Option A. Anterior cruciate ligament&lt;/li&gt;&lt;li&gt;• Option B. Posterior cruciate ligament . The PCL is usually injured by hyperxtension of the knee while landing after jumping. The PCL can also be injured from a direct blow to the flexed knee, such as falling hard on a bent knee. Most PCL injuries occur with other ligament injuries and severe knee trauma. Often, the knee is dislocated and the nerves and blood vessels are injured. The symptoms of the injury include knee swelling, tenderness in the popliteal fossa, joint instability and pain.&lt;/li&gt;&lt;li&gt;• Option B. Posterior cruciate ligament&lt;/li&gt;&lt;li&gt;• Option D. Lateral collateral ligament . A lateral collateral ligament (LCL) injury is usually caused by pressure or an injury that pushes the knee joint from the inside, which results in stress on the outside part of the joint. The symptoms of a tear in the lateral collateral ligament can include knee swelling, locking or catching of knee with movement, pain or tenderness along the outside of knee, and a feeling of giving way.&lt;/li&gt;&lt;li&gt;• Option D. Lateral collateral ligament&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• History of a twisting injury along with pain on the medial side of the knee is suggestive of injury to the medial collateral ligament.&lt;/li&gt;&lt;li&gt;• History of a twisting injury along with pain on the medial side of the knee is suggestive of injury to the medial collateral ligament.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Structural integrity of collateral ligaments is tested by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varus/valgus stress test in full flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Varus/valgus stress test in full extension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varus/valgus stress test in 30° of flexion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varus/valgus stress test in 90° of flexion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Varus/valgus stress test in 30° of flexion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Varus/valgus stress test in 30° of flexion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A twisting injury of knee in flexed position would result in injury to all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meniscal tear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capsular tear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior cruciate ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibular collateral ligament&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fibular collateral ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fibular collateral ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most anterior to interspinous tibial plateau is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior cruciate ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patellar tendon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cruciate ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial meniscus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Medial meniscus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture26_jVamg70.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Medial meniscus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following factors increase the risk of Patellar dislocation? Genu varum Loose quadriceps femoris Ligamental laxity Femoral torsion with anteversion Lateral femoral condyle is shallow and hypoplastic&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 3, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2, 3, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;About recurrent dislocation of patella, choose the correct statement. Is associated with Genu Varum Is associated with Laxity of ligaments Common in persons with Shallow/underdeveloped medial condyle Is due to defect of vastus medialis Is associated with external tibial torsion&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Injury around the ankle joint occur due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inversion of foot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eversion of foot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal rotation of foot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External rotation of foot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inversion of foot&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture45_1E89EEL.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inversion of foot&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about menisci of knee joint except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral meniscus covers more articular surface of tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral meniscus is more mobile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral meniscus is more prone to injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral meniscus is semicircular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lateral meniscus is more prone to injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture29_1NUOInJ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lateral meniscus is more prone to injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Locking of knee joint can be caused by: Osgood-Schlatter disease Loose body in knee joint Tuberculosis of knee Medial meniscal partial tear&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture39_AfvQ5M3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Medial meniscus of knee joint is injured more often than the lateral meniscus because the medial meniscus is relatively:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More mobile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less mobile&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thinner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Attached lightly to femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Less mobile&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture40_ND05VHr.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Less mobile&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sudden inversion of foot leads to rupture of which tendon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deltoid ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior talofibular ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior talofibular ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spring ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior talofibular ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anterior talofibular ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Deltoid ligament . Deltoid Ligament Injury causes pain around medial malleolus. The x-rays appear normal. The ligament has tibial attachment and the other expansions are into talus, navicular, calcaneum, spring ligament. The most common mechanism of injury is supination and external rotation or pronation and external rotation.&lt;/li&gt;&lt;li&gt;• Option A. Deltoid ligament&lt;/li&gt;&lt;li&gt;• Option C. Posterior talofibular ligament . Posterior talofibular ligament (PTFL) injuries are less common than other lateral collateral ligament injuries of the ankle and almost always occur with other injuries. One potential reason for relatively lower PTFL injury rates it is not a major stabilizer of the lateral ankle joint. PTFL injuries have been associated with talar dome ostechondral defect, calcaneofibular ligament (CFL) injury, ATFL injury, and ankle dislocation.&lt;/li&gt;&lt;li&gt;• Option C. Posterior talofibular ligament&lt;/li&gt;&lt;li&gt;• Posterior talofibular ligament (PTFL) injuries&lt;/li&gt;&lt;li&gt;• Option D. Spring ligament . Spring ligament injuries or calcaneonavicular ligament injuries refer to stretching sprains, tears, or ruptures of the plantar calcaneonavicular ligament complex and can affect one or more of the three portions. Spring ligament complex injuries are most commonly associated with posterior tibial tendon dysfunction in adult acquired flat foot and are rare in isolation. Middle-aged women are most commonly affected.&lt;/li&gt;&lt;li&gt;• Option D. Spring ligament&lt;/li&gt;&lt;li&gt;• Spring ligament injuries&lt;/li&gt;&lt;li&gt;• calcaneonavicular ligament injuries&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Sudden inversion of the foot leads to rupture of the anterior talofibular ligament, with or without foot plantarflexion.&lt;/li&gt;&lt;li&gt;• Sudden inversion of the foot leads to rupture of the anterior talofibular ligament, with or without foot plantarflexion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old professional footballer suffered a twisting injury to his right ankle. On examination, there is a lot of swelling around the medial malleolus but X-ray doesn’t show any fracture. The structure injured could be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deltoid ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior talofibular ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spring ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tendo Achilles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Deltoid ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Deltoid ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Anterior talofibular ligament. ATFL injuries typically occur with an inversion injury to the ankle, either with or without plantar flexion. The x-ray in ATFL injury may show an avulsion fracture at the fibular end.&lt;/li&gt;&lt;li&gt;• Option B. Anterior talofibular ligament.&lt;/li&gt;&lt;li&gt;• Option C. Spring ligament . A spring ligament tear can occur because of failure of the tibialis posterior tendon in adult-acquired flatfoot deformity or as an isolated injury with a normal tibialis posterior tendon. Plain radiographs may show flat foot deformity or evidence of hindfoot valgus.&lt;/li&gt;&lt;li&gt;• Option C. Spring ligament&lt;/li&gt;&lt;li&gt;• Option D. Tendo Achilles . Causes of Achilles tendon rupture include sudden forced plantar flexion of the foot, direct trauma, and long-standing tendinopathy or intratendinous degenerative conditions. Plain radiographs may show soft tissue swelling and obliteration of pre-Achilles fat pad (Kager&#x27;s triangle).&lt;/li&gt;&lt;li&gt;• Option D. Tendo Achilles&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Twisting injury of the ankle with swelling around the medial malleolus and normal x-ray are suggestive deltoid ligament injury.&lt;/li&gt;&lt;li&gt;• Twisting injury of the ankle with swelling around the medial malleolus and normal x-ray are suggestive deltoid ligament injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Commonest ligament injured in ankle injury:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior talofibular ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcaneofibular ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior talofibular ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spring ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior talofibular ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture42_sPy0nj3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anterior talofibular ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Calcaneofibular ligament. This is the 2 nd most commonly injured ligament after ATFL.&lt;/li&gt;&lt;li&gt;• Option B. Calcaneofibular ligament.&lt;/li&gt;&lt;li&gt;• Option C. Posterior talofibular ligament. Injury to this ligament have lower rates, around 12%.&lt;/li&gt;&lt;li&gt;• Option C. Posterior talofibular ligament.&lt;/li&gt;&lt;li&gt;• Option D. Spring ligament. Isolated tears of the spring ligament without associated Posterior Tendon tear are extremely rare and can present as an acquired flatfoot deformity.&lt;/li&gt;&lt;li&gt;• Option D. Spring ligament.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most commonly injured ligament in the ankle injury is the anterior talofibular ligament (ATFL).&lt;/li&gt;&lt;li&gt;• The most commonly injured ligament in the ankle injury is the anterior talofibular ligament (ATFL).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When the foot is in plantar flexed position, if it is suddenly inverted, which of the following ligament will be injured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior talofibular ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior tibiofibular ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcaneocuboid ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcaneofibular ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior talofibular ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture43_7wzbgUE.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anterior talofibular ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Posterior tibiofibular ligament. The PTFL is the strongest of the lateral ligaments, and extreme inversion with plantar flexion is required to place the PTFL under stress; as a result, the PTFL is less commonly injured.&lt;/li&gt;&lt;li&gt;• Option B. Posterior tibiofibular ligament.&lt;/li&gt;&lt;li&gt;• Option C. Calcaneocuboid ligament. The mechanism of injury can be inversion +/- plantarflexion, or eversion.&lt;/li&gt;&lt;li&gt;• Option C. Calcaneocuboid ligament.&lt;/li&gt;&lt;li&gt;• Option D. Calcaneofibular ligament. Calcaneofibular ligament injuries typically occur along with an anterior talofibular ligament injury. The typical mechanism is excessive supination of the rearfoot on an externally rotated lower leg, leading to an inversion-internal-rotation type injury.&lt;/li&gt;&lt;li&gt;• Option D. Calcaneofibular ligament.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• With the foot in plantarflexion and sudden inversion, the ligament most commonly injured is the anterior talofibular ligament (ATFL).&lt;/li&gt;&lt;li&gt;• With the foot in plantarflexion and sudden inversion, the ligament most commonly injured is the anterior talofibular ligament (ATFL).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common site for ligamentous injuries are those of the:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shoulder joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elbow joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Knee joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankle joint&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ankle joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture44_DkpD6IO.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ankle joint&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mallet finger is due to rupture of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central extensor slip of finger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal end of index extensor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal end of flexor digitorum profundus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Distal end of index extensor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Distal end of index extensor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Central extensor slip of finger. The central slip attaches at the base of middle phalanx, hence it is not involved in mallet finger.&lt;/li&gt;&lt;li&gt;• Option A. Central extensor slip of finger.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Mallet finger is caused due to the rupture of the distal end of the index extensor tendon.&lt;/li&gt;&lt;li&gt;• Mallet finger is caused due to the rupture of the distal end of the index extensor tendon.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man involved in a fight, injured his middle finger and noticed slight flexion of DIP joint. X-rays were normal. The most appropriate management at this stage is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ignore&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Splint the finger in hyperextension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical repair of the flexor tendon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Buddy strapping&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Splint the finger in hyperextension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture2_PRRvzT9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Splint the finger in hyperextension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C. Surgical repair of the flexor tendon. Surgery is not advised in this condition due to the related high complication rate and poor outcome.&lt;/li&gt;&lt;li&gt;• Option C. Surgical repair of the flexor tendon.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The ideal treatment for mallet finger is splinting the finger in hyperextension for 6-8 weeks using a stack or mallet hyperextension splint.&lt;/li&gt;&lt;li&gt;• The ideal treatment for mallet finger is splinting the finger in hyperextension for 6-8 weeks using a stack or mallet hyperextension splint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A previously healthy 45-year-old labourer suddenly develops acute lower back pain with right leg pain and weakness of dorsiflexion of the right great toe. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate treatment should include analgesics, muscle relaxants and back strengthening exercises&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The appearance of the foot drop indicates early surgical intervention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If the neurological sign resolve within 2-3 weeks but low back pain persists, the proper treatment would include fusion of affected lumbar vertebra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If the neurological signs fail to resolve within 1 week, lumbar laminectomy and excision of any herniated nucleus pulposus should be done&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The appearance of the foot drop indicates early surgical intervention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The appearance of the foot drop indicates early surgical intervention&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Immediate treatment should include analgesics, muscle relaxants and back strengthening exercises . Immediate treatment does includes analgesics and muscle relaxants to reduce pain but exercises are contraindicated in acute pain.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Immediate treatment should include analgesics, muscle relaxants and back strengthening exercises&lt;/li&gt;&lt;li&gt;• Option C. If the neurological sign resolve within 2–3 weeks but low back pain persists, the proper treatment would include&lt;/li&gt;&lt;li&gt;• Option C. If the neurological sign resolve within 2–3 weeks but low back pain persists, the proper treatment would include&lt;/li&gt;&lt;li&gt;• fusion of affected lumbar vertebra . Before carrying out any surgical procedure for an acute low back pain, at least 6 weeks of trial of conservative treatment methods like analgesics, rest and physiotherapy is recommended.&lt;/li&gt;&lt;li&gt;• fusion of affected lumbar vertebra&lt;/li&gt;&lt;li&gt;• Option D. If the neurological signs fail to resolve within 1 week, lumbar laminectomy and excision of any herniated nucleus pulposus should be done. Bowel bladder involvement, increasing neurological deficit or failure of conservative treatment is an indication for surgery.&lt;/li&gt;&lt;li&gt;• Option D. If the neurological signs fail to resolve within 1 week, lumbar laminectomy and excision of any herniated nucleus pulposus should be done.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In an acute low back pain presenting with weak dorsiflexion of great toe and foot drop symptoms, surgical intervention is the emergent treatment of choice.&lt;/li&gt;&lt;li&gt;• In an acute low back pain presenting with weak dorsiflexion of great toe and foot drop symptoms, surgical intervention is the emergent treatment of choice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In hand surgery, which area is called no man’s land?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proximal phalanx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal phalanx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Between distal palmar crease and flexor crease of PIP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wrist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Between distal palmar crease and flexor crease of PIP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture5_Uqfqjuc.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Between distal palmar crease and flexor crease of PIP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with L4-L5 disc prolapse, which of the following nerve roots can get compressed? L5 S1 S2 S2-S4 L4&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common nerve used for nerve conduction study in H reflex is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tibial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peroneal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tibial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tibial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In L5-S1, Nerve involved is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. S1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) S1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has decreased sensation on tip of middle finger and decreased triceps reflex. This presentation can be linked to disc prolapse at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C5-C6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C6-C7&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C8-T1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T1-T2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. C6-C7&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) C6-C7&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. C5-C6. This would compress the C6 nerve root, so the pain, tingling, and/or numbness may be felt on the thumb side of the hand. There may be weakness in the biceps and wrist extensor muscles in the forearm.&lt;/li&gt;&lt;li&gt;• Option A. C5-C6.&lt;/li&gt;&lt;li&gt;• Option C. C8-T1. In this case, C8 nerve will be affected, so the patient will experience neck and shoulder pain. There may be paresthesia of the medial forearm, medial hand, and medial two digits along with weakness during finger flexion, in handgrip, and thumb extension.&lt;/li&gt;&lt;li&gt;• Option C. C8-T1.&lt;/li&gt;&lt;li&gt;• Option D. T1-T2. Since this is an extremely rare condition to occur, most of the thoracic disc herniations are asymptomatic. Pain is the most common presentation and is usually located at the thoracic spine level with radiation. Other physical findings are unilateral or bilateral sensory loss, weakness of muscles, and bladder or bowel dysfunctions. T1 radiculopathy may be accompanied by C8 radiculopathy symptoms. Numbness of the 4 th -5 th fingers or weakness of intrinsic muscles in the hand.&lt;/li&gt;&lt;li&gt;• Option D. T1-T2.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• C6 nerve root supplies the thumb and the index finger while C7 supplies the middle finger. So, disc prolapse at C6-C7 regions will cause sensory impairment at the tip of the middle finger, along with decreased triceps reflex.&lt;/li&gt;&lt;li&gt;• C6 nerve root supplies the thumb and the index finger while C7 supplies the middle finger.&lt;/li&gt;&lt;li&gt;• So, disc prolapse at C6-C7 regions will cause sensory impairment at the tip of the middle finger, along with decreased triceps reflex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following X-ray was taken of a 50-year-old female with chronic backache. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spondylolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spondylosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spondylolisthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolapsed inter-vertebral disc&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spondylolisthesis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture1_mq8DCjo.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture2_v2Wk8jU.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture3_VyfT0t2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/screenshot-2024-02-21-114143.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture4_5rs1eUI.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture5_e0FK6cL.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/10_laZPek3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Spondylolisthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spondylolysis. In this condition, the x-ray image shows Scotty dog sign on oblique radiographs which is a break in the pars interarticularis appearing as a collar around the dog&#x27;s neck. Inverted Napoleon hat sign can be also seen.&lt;/li&gt;&lt;li&gt;• Option A. Spondylolysis.&lt;/li&gt;&lt;li&gt;• Option B. Spondylosis. Spondylosis involves degeneration of the spine, presence of bony spurs or osteophytes.&lt;/li&gt;&lt;li&gt;• Option B. Spondylosis.&lt;/li&gt;&lt;li&gt;• Option D. Prolapsed intervertebral disc. PIVD presents with decreased intervertebral space.&lt;/li&gt;&lt;li&gt;• Option D. Prolapsed intervertebral disc.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given x-ray image shows spondylolisthesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Partial anterior dislocation of one segment of the spine over another is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spondylosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spondylolisthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kyphosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scoliosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Spondylolisthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture7_U3BNsEa.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture8_vOIHad1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture9_bpqlYty.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture10_g88W4Fj.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Spondylolisthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spondylosis. It is the progressive degenerative changes that affects the cervical spine. It is a natural process of aging and presents in people after the fifth decade of life.&lt;/li&gt;&lt;li&gt;• Option A. Spondylosis.&lt;/li&gt;&lt;li&gt;• Option C. Kyphosis. Kyphosis is defined as an increase in the forward curvature of the spine, seen along the sagittal plane.&lt;/li&gt;&lt;li&gt;• Option C. Kyphosis.&lt;/li&gt;&lt;li&gt;• Option D. Scoliosis . Scoliosis is a condition in which the spine has an abnormal S-shaped curve seen over three dimensions.&lt;/li&gt;&lt;li&gt;• Option D. Scoliosis&lt;/li&gt;&lt;li&gt;• Scoliosis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The partial anterior dislocation of one segement of the spine (vertebra) over the another is called spondylolisthesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Spondylolisthesis is most common at level:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L4-L5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L5-S1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C5-C6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C6-C7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. L5-S1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) L5-S1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. L4-L5. This is the second most common site of spondylolisthesis after L5-S1.&lt;/li&gt;&lt;li&gt;• Option A. L4-L5.&lt;/li&gt;&lt;li&gt;• Option C. C5-C6. It is less commonly involved in spondylolisthesis than C3-C4 level.&lt;/li&gt;&lt;li&gt;• Option C. C5-C6.&lt;/li&gt;&lt;li&gt;• Option D. C6-C7. Spondylolisthesis is a rare entity at this region of the spine.&lt;/li&gt;&lt;li&gt;• Option D. C6-C7.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Spondylolisthesis is most commonly seen at L5-S1 level.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In spondylolisthesis, there is fracture of vertebra in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinous process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neural arch pars interarticularis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transverse process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neural arch pars interarticularis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture11_GTM9704.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture12_sGZYIYI.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neural arch pars interarticularis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spinous process. They can be caused in case of trauma like falls, accidents, severe &amp;amp; sudden twisting/bending, or blow to the spine. Its fracture is not involved in spondylolisthesis.&lt;/li&gt;&lt;li&gt;• Option A. Spinous process.&lt;/li&gt;&lt;li&gt;• Option C. Transverse process. Fractures of the transverse processes may result from direct blunt trauma (as in motor vehicle accidents), violent lateral flexion-extension forces (as in sports particularly football), avulsion of the psoas muscle or Malgaigne fractures of the pelvis. It is not associated with spondylolisthesis .&lt;/li&gt;&lt;li&gt;• Option C. Transverse process.&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option D. Body. Compression fractures of the vertebral body generally occur from too much pressure on them. This usually results from a combination of bending forward and downward pressure on the spine. For example, falling from a chair in a sitting position on the floor usually causes head to go forward and at the same time, buttocks hit the floor. This causes the spine to bend forward concentrating the pressure on the front part of the spine - the vertebral bodies. The fracture occurs when the bone collapses and the anterior part of the vertebral body forms a wedge shape. The cancellous bone on the inside of the vertebral body is crushed, or compressed.&lt;/li&gt;&lt;li&gt;• Option D. Body.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Spondylolisthesis involves the fracture of pars interarticularis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Painful arc syndrome is seen in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete tear of supraspinatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture greater tuberosity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacromial bursitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supraspinatus tendinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Complete tear of supraspinatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Complete tear of supraspinatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lateral epicondylitis of elbow begins in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexor digitorum superficialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexor digitorum profundus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor carpi radialis brevis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensor carpi radialis longus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extensor carpi radialis brevis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Extensor carpi radialis brevis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cozen’s test is used for the diagnosis of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tennis elbow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Golfer’s elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Baseball pitcher’s elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carpal tunnel syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tennis elbow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture14_XlO5bMl.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture15_G4l5z5R.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture16_JpxDwMx.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tennis elbow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Golfer’s elbow. In the passive provocative test for golfer’s elbow, the examiner palpates the medial epicondyle of the patient and passively supinates the patient’ forearm while fully extending the elbow, wrist and fingers with the other hand. If the patient experiences pain or discomfort, the test is considered positive.&lt;/li&gt;&lt;li&gt;• Option B. Golfer’s elbow.&lt;/li&gt;&lt;li&gt;• Option D. Carpal tunnel syndrome. Carpal Compression Test or Median Compression Test or Durkan’s test is a diagnostic test for carpal tunnel syndrome . With the patient in sitting or standing and forearm supinated, the examiner applies direct pressure over the carpal tunnel between the thenar and hypothenar eminence for 30 seconds. A positive test indicates numbness, pain or paresthesia in the nerve’s distribution.&lt;/li&gt;&lt;li&gt;• Option D. Carpal tunnel syndrome.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Cozen’s test is a provocative test used for the diagnosis of tennis elbow.&lt;/li&gt;&lt;li&gt;• Cozen’s test is a provocative test used for the diagnosis of tennis elbow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;de Quervain’s tenosynovitis involves:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abductor pollicis-longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extensor pollicis-brevis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Finkelstein’s test is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Golfer’s elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;de Quervain’s tenosynovitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trigger linger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tennis elbow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. de Quervain’s tenosynovitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture17_tCzVX8t.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture15_DQ2PXF1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) de Quervain’s tenosynovitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Golfer’s elbow. In the passive provocative test for golfer’s elbow, the examiner palpates the medial epicondyle of the patient and passively supinates the patient’ forearm while fully extending the elbow, wrist and fingers with the other hand. If the patient experiences pain or discomfort, the test is considered positive.&lt;/li&gt;&lt;li&gt;• Option A. Golfer’s elbow.&lt;/li&gt;&lt;li&gt;• Option C. Trigger finger. The patient is asked to actively open and close the fingers of the hand as in making and opening a fist. This will cause locking of the finger at a point.&lt;/li&gt;&lt;li&gt;• Option C. Trigger finger.&lt;/li&gt;&lt;li&gt;• Option D. Tennis elbow. The most commonly used test for tennis elbow is cozen’s test where the patient is asked to move the wrist in dorsiflexion with the elbow in extension and pronation, wrist in radial abduction, and hand in a fist, while the examiner applies resistance to this movement. This produces pain on the lateral epicondyle.&lt;/li&gt;&lt;li&gt;• Option D. Tennis elbow.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Finkelstein’s test is used to provocate the pain symptoms of de Quervain’s tenosynovitis.&lt;/li&gt;&lt;li&gt;• Finkelstein’s test is used to provocate the pain symptoms of de Quervain’s tenosynovitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dupuytren’s contracture is fibrosis of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Palmar fascia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forearm muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sartorius fascia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Palmar fascia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Palmar fascia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The best treatment for Dupuytren’s contracture is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fasciotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fasciectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incision and release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subtotal fasciectomy + Skin transplantation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Subtotal fasciectomy + Skin transplantation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture20_puOkqri.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Subtotal fasciectomy + Skin transplantation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fasciotomy. Needle fasciotomy is an outpatient procedure in which one or more fibrous contractures are sectioned using a blade or the bevel of a needle. Sectioning is achieved by moving the needle in a sawing motion against the fibrous band repeatedly until the band breaks, or until partial sectioning has been achieved and the finger can be extended causing the band to snap. Depending on the severity of the condition some individuals may require more than one session, particularly if there is contracture of the PIP joint. Based on the evidence, the main benefit offered by this procedure is a short-term reduction in the degree of contracture. Recurrence rate is approximately 50% at 3-5 years. Common complications reported in the studies include skin breaks, localized pain and nerve injuries.&lt;/li&gt;&lt;li&gt;• Option A. Fasciotomy.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The best surgical treatment for dupuytren’s contracture is subtotal fasciectomy with skin transplantation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of trigger finger:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trauma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quo
