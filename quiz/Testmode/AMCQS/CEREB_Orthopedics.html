ation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Malunited supracondylar fracture of humerus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Old unreduced dislocation of elbow. This leads to retraction of triceps muscles and collateral ligaments. Patients presents with a deformed, stiff and painful elbow with difficulty to perform activities of daily living. The clinical picture looks quite similar to malunited supracondylar fracture of the elbow. On presentation, elbow is deformed either in extension or minimal flexion with a limited range of movements. The relationship of three bony point on the posterior aspect of elbow is altered with a prominent olecranon tip at the apex of a scalene upright triangle attached to a shortened and wasted triceps muscle.&lt;/li&gt;&lt;li&gt;• Option A. Old unreduced dislocation of elbow.&lt;/li&gt;&lt;li&gt;• Option B. Non-union lateral condylar humerus fracture. If left untreated, non-union can lead to pain, instability and cubitus valgus deformity with progressive ulnar nerve palsy. The three-point bony relation is disturbed, with the widening of intercondylar distance and with the migration of lateral epicondyle proximally.&lt;/li&gt;&lt;li&gt;• Option B. Non-union lateral condylar humerus fracture.&lt;/li&gt;&lt;li&gt;• Option C. Malunited intercondylar fracture of humerus. This also presents with a cubitus valgus deformity and an altered three-point bony relationship with increased intercondylar distance.&lt;/li&gt;&lt;li&gt;• Option C. Malunited intercondylar fracture of humerus.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Cubitus varus deformity with maintained three bony point relationship after 3 months of injury suggests the diagnosis of malunited supracondylar fracture humerus. ​&lt;/li&gt;&lt;li&gt;• Cubitus varus deformity with maintained three bony point relationship after 3 months of injury suggests the diagnosis of malunited supracondylar fracture humerus. ​&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are an intern in a busy casualty. A patient comes with upper limb fracture. According to priority to be given, which of these should be reviewed urgently by an Orthopedic resident?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient with delayed capillary refill time in fingers of the involved limb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Having Intra-articular extension of the fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;With Abrasion over the fracture of more than 10 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Having Weakness of wrist extensors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patient with delayed capillary refill time in fingers of the involved limb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Patient with delayed capillary refill time in fingers of the involved limb&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Having intra-articular extension of the fracture. Intra-articular extension means that the fracture extends into a joint. Intra-articular fractures can lead to joint instability, cartilage damage, and potential long-term joint dysfunction if not managed appropriately. While this is significant, it may not be as immediately urgent as compromised blood flow.&lt;/li&gt;&lt;li&gt;• Option B. Having intra-articular extension of the fracture.&lt;/li&gt;&lt;li&gt;• Option C. With abrasion over the fracture of more than 10 cm . An abrasion over the fracture site indicates soft tissue damage but does not necessarily indicate an immediate threat to the patient&#x27;s health or limb function. While it may require attention, it is typically not as urgent as issues related to vascular compromise or intra-articular extension.&lt;/li&gt;&lt;li&gt;• Option C. With abrasion over the fracture of more than 10 cm&lt;/li&gt;&lt;li&gt;• Option D. Having weakness of wrist extensors . Weakness of wrist extensors may indicate nerve injury or dysfunction, such as radial nerve injury. While nerve injuries are important to assess and manage, they generally do not pose an immediate threat to life or limb compared to vascular compromise.&lt;/li&gt;&lt;li&gt;• Option D. Having weakness of wrist extensors&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In a patient presenting with an upper limb fracture in the emergency, the vascular injury should be checked on priority. This can be seen if the patient has a delayed capillary refill time in the fingers of the involved limb.&lt;/li&gt;&lt;li&gt;• In a patient presenting with an upper limb fracture in the emergency, the vascular injury should be checked on priority.&lt;/li&gt;&lt;li&gt;• This can be seen if the patient has a delayed capillary refill time in the fingers of the involved limb.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Supracondylar fracture is usually caused by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperflexion injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Axial rotation injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extension injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperextension injury&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperextension injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hyperextension injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hyperflexion injury, Option B. Axial rotation injury, and Option C. Extension injury are commonly seen mechanisms of injury in the elbow dislocation.&lt;/li&gt;&lt;li&gt;• Option A. Hyperflexion injury, Option B. Axial rotation injury, and Option C. Extension injury&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The supracondylar humerus fracture is usually caused by the hyperextension injury of the elbow during fall on an outstretched hand.&lt;/li&gt;&lt;li&gt;• The supracondylar humerus fracture is usually caused by the hyperextension injury of the elbow during fall on an outstretched hand.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true regarding fractures of lateral condyle of humerus except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Usually seen at 6-10 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Results in Gun stock deformity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cubitus valgus occurs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tardy ulnar nerve palsy is seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Results in Gun stock deformity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Results in Gun stock deformity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child following fall on outstretched arm, presented with tenderness and crepitus over lateral condyle humerus along with instability of elbow. The condition of the child can cause which of the following complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malunion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nonunion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar Nerve Palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common complication of lateral condyle humerus fracture is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malunion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-union&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Volkmann’s Ischemic Contracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median nerve injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-union&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Non-union&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Malunion. This is seen mostly after the surgical intervention.&lt;/li&gt;&lt;li&gt;• Option A. Malunion.&lt;/li&gt;&lt;li&gt;• Option C. Volkmann’s ischemic contracture. This is classically associated with supracondylar humerus fracture.&lt;/li&gt;&lt;li&gt;• Option C. Volkmann’s ischemic contracture.&lt;/li&gt;&lt;li&gt;• Option D. Median nerve injury. This is also associated commonly with the supracondylar humerus fracture.&lt;/li&gt;&lt;li&gt;• Option D. Median nerve injury.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most common complication of the fracture lateral condyle humerus is the non-union and displacement of the fractured fragments.&lt;/li&gt;&lt;li&gt;• The most common complication of the fracture lateral condyle humerus is the non-union and displacement of the fractured fragments.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which fracture requires open reduction in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture of both bones of forearm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epiphyseal separation of tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intercondylar fracture of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral condyle fracture of humerus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lateral condyle fracture of humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lateral condyle fracture of humerus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fracture of both bones of forearm . In children, these fractures are mostly treated with closed reduction and immobilization. Open reduction is indicated in children &amp;gt; 13 years who are nearing skeletal maturity.&lt;/li&gt;&lt;li&gt;• Option A. Fracture of both bones of forearm&lt;/li&gt;&lt;li&gt;• Option B. Epiphyseal separation of tibia . In many cases, conservative management is done in epiphyseal separation of tibia. This involves immobilization of the affected limb in a cast or a splint and avoid weight bearing on the affected limb. Open reduction is indicated if the there is significant displacement of the fragments or if the blood supply to the growth plate is compromised.&lt;/li&gt;&lt;li&gt;• Option B. Epiphyseal separation of tibia&lt;/li&gt;&lt;li&gt;• Option C. Intercondylar fracture of femur . In some cases, particularly for minimally displaced or stable fractures, nonsurgical treatment may be appropriate. This typically involves immobilizing the affected limb with a cast or brace and to avoid weight-bearing activities. If the intercondylar femur fracture is displaced or unstable, surgical intervention may be necessary.&lt;/li&gt;&lt;li&gt;• Option C. Intercondylar fracture of femur&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The lateral condyle fracture of humerus is considered as a fracture of necessity which needs to be treated with open reduction and internal fixation because the closed treatment gives unsatisfactory results.&lt;/li&gt;&lt;li&gt;• The lateral condyle fracture of humerus is considered as a fracture of necessity which needs to be treated with open reduction and internal fixation because the closed treatment gives unsatisfactory results.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tardy ulnar nerve palsy seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial condyle fracture humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral condyle fracture humerus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supracondylar fracture humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture shaft of humerus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lateral condyle fracture humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lateral condyle fracture humerus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Medial condyle fracture humerus. In this fracture, the medial nerve is compressed between the apophysis and the distal humerus.&lt;/li&gt;&lt;li&gt;• Option A. Medial condyle fracture humerus.&lt;/li&gt;&lt;li&gt;• Option C. Supracondylar fracture humerus. The most commonly affected nerve is the anterior interosseous nerve in the supracondylar humerus fracture.&lt;/li&gt;&lt;li&gt;• Option C. Supracondylar fracture humerus.&lt;/li&gt;&lt;li&gt;• Option D. Fracture shaft of humerus. In this, the radial nerve is most commonly involved.&lt;/li&gt;&lt;li&gt;• Option D. Fracture shaft of humerus.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tardy ulnar nerve palsy is seen in lateral condyle humerus fracture.&lt;/li&gt;&lt;li&gt;• Tardy ulnar nerve palsy is seen in lateral condyle humerus fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Earliest sign of compartment syndrome of leg is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tingling or numbness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin mottling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulselessness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pain on Passive stretch&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pain on Passive stretch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pain on Passive stretch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tingling or numbness. Paresthesia, tingling or numbness occur in the late stages.&lt;/li&gt;&lt;li&gt;• Option A. Tingling or numbness.&lt;/li&gt;&lt;li&gt;• Option D. Pulselessness . It is also the late feature. Presence of pulse does not exclude the diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Pulselessness&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The first sign of compartment syndrome is the pain and resistance to the passive stretch of the distal-most joint of the extremity.&lt;/li&gt;&lt;li&gt;• The first sign of compartment syndrome is the pain and resistance to the passive stretch of the distal-most joint of the extremity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Earliest way to detect development of compartment syndrome by a nurse in a patient with cast is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Check radial pulse by displacing the cast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased response to analgesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Change in colour of fingers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Change in odour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased response to analgesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decreased response to analgesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Check radial pulse by displacing the cast. Pulselessness is the late feature to appear in compartment syndrome. It is not a reliable indicator for the presence of the condition.&lt;/li&gt;&lt;li&gt;• Option A. Check radial pulse by displacing the cast.&lt;/li&gt;&lt;li&gt;• Option C. Change in colour of fingers . This can occur due to vascular insufficiency but is an uncommon entity.&lt;/li&gt;&lt;li&gt;• Option C. Change in colour of fingers&lt;/li&gt;&lt;li&gt;• Option D. Change in odor . This is not usually observed.&lt;/li&gt;&lt;li&gt;• Option D. Change in odor&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The earliest way to detect compartment syndrome in a patient is a decreased response to the analgesics. The patient will complaint of no reduction in the pain symptoms.&lt;/li&gt;&lt;li&gt;• The earliest way to detect compartment syndrome in a patient is a decreased response to the analgesics. The patient will complaint of no reduction in the pain symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Compartment syndrome is commonly seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture of proximal tibia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture shaft humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture of femur shaft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture distal end radius&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fracture of proximal tibia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fracture of proximal tibia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Fracture shaft humerus . The risk of compartment syndrome in humeral shaft fractures is relatively lower compared to other fractures.&lt;/li&gt;&lt;li&gt;• Option B. Fracture shaft humerus&lt;/li&gt;&lt;li&gt;• Option D. Fracture distal end radius . Fractures of the distal end of the radius typically do not lead to compartment syndrome unless there are associated injuries or complications such as significant soft tissue damage, extensive swelling, or vascular compromise.&lt;/li&gt;&lt;li&gt;• Option D. Fracture distal end radius&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The proximal tibia fracture is commonly associated with compartment syndrome.&lt;/li&gt;&lt;li&gt;• The proximal tibia fracture is commonly associated with compartment syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Fasciotomy, all of the following are cut except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superficial fascia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep fascia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscles&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Muscles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Skin. In fasciotomy, the surgical incision is made through the skin to access deeper layers of tissue, including the fascia and muscles.&lt;/li&gt;&lt;li&gt;• Option A. Skin.&lt;/li&gt;&lt;li&gt;• Option B. Superficial fascia . During fasciotomy, the superficial fascia is often incised along with the skin to access the deeper structures, such as the deep fascia and muscles.&lt;/li&gt;&lt;li&gt;• Option B. Superficial fascia&lt;/li&gt;&lt;li&gt;• Option C. Deep fascia. In fasciotomy, the deep fascia is intentionally cut to release pressure within the affected compartment. By cutting the deep fascia, the surgeon allows for decompression of the compartment and restoration of blood flow to the muscles and other tissues.&lt;/li&gt;&lt;li&gt;• Option C. Deep fascia.&lt;/li&gt;&lt;li&gt;• Option D. Muscles . Muscles are not typically cut during fasciotomy unless there is necrosis or severe damage within the muscle compartment. The primary goal of fasciotomy is to release pressure within the compartment without causing unnecessary damage to the muscles. By cutting the deep fascia, pressure is relieved, allowing the muscles to expand and restoring circulation.&lt;/li&gt;&lt;li&gt;• Option D. Muscles&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In fasciotomy, all tissues are cut except for the muscles. The skin, superficial fascia, and deep fascia are incised to relieve pressure within the affected muscle compartment and restore blood flow, while the muscles themselves are preserved whenever possible to maintain function and promote healing.&lt;/li&gt;&lt;li&gt;• In fasciotomy, all tissues are cut except for the muscles.&lt;/li&gt;&lt;li&gt;• The skin, superficial fascia, and deep fascia are incised to relieve pressure within the affected muscle compartment and restore blood flow, while the muscles themselves are preserved whenever possible to maintain function and promote healing.&lt;/li&gt;&lt;li&gt;• Ref : OPQR, 6 th edition, page no. 86&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : OPQR, 6 th edition, page no. 86&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A case of comminuted fracture of tibia presenting with severe pain in the calf on dorsiflexion of the foot. There is also numbness on the sole of foot. Distal pulses are present. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rupture of Achilles tendon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrocnemius and Soleus muscle tear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compartment syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tarsal tunnel syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Compartment syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Compartment Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rupture of Achilles tendon. Rupture of the Achilles tendon typically presents with sudden, sharp pain in the calf or ankle region. Patients may also report hearing a \&quot;pop\&quot; or snapping sensation at the time of injury. However, dorsiflexion of the foot usually exacerbates pain in cases of Achilles tendon rupture, rather than alleviating it. Additionally, numbness on the sole of the foot is not a characteristic symptom of Achilles tendon rupture.&lt;/li&gt;&lt;li&gt;• Option A. Rupture of Achilles tendon.&lt;/li&gt;&lt;li&gt;• Option B. Gastrocnemius and Soleus muscle tear. A tear in these muscles can result from sudden, forceful contraction or overstretching, often during activities such as running or jumping. While a tear in the gastrocnemius or soleus muscles can cause pain in the calf, dorsiflexion of the foot typically exacerbates the pain, rather than relieving it. Numbness on the sole of the foot is not a characteristic symptom of muscle tear, and distal pulses are typically unaffected.&lt;/li&gt;&lt;li&gt;• Option B. Gastrocnemius and Soleus muscle tear.&lt;/li&gt;&lt;li&gt;• Option D. Tarsal tunnel syndrome. Tarsal tunnel syndrome is a condition caused by compression of the tibial nerve as it passes through the tarsal tunnel, a narrow space on the inside of the ankle. Symptoms may include pain, burning, tingling, or numbness in the sole of the foot, similar to the symptoms described in the scenario. However, tarsal tunnel syndrome is not typically associated with severe pain in the calf on dorsiflexion of the foot. Additionally, a comminuted fracture of the tibia would not directly lead to compression of the tibial nerve within the tarsal tunnel.&lt;/li&gt;&lt;li&gt;• Option D. Tarsal tunnel syndrome.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In a comminuted tibial fracture presenting with severe calf pain on foot dorsiflexion and numbness in the sole, with present distal pulses, the diagnosis is of compartment syndrome as pain in the area increases with movement in the syndrome while pulses can be present in the early stage.&lt;/li&gt;&lt;li&gt;• In a comminuted tibial fracture presenting with severe calf pain on foot dorsiflexion and numbness in the sole, with present distal pulses, the diagnosis is of compartment syndrome as pain in the area increases with movement in the syndrome while pulses can be present in the early stage.&lt;/li&gt;&lt;li&gt;• Ref : OPQR, 6 th edition, page no. 86&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : OPQR, 6 th edition, page no. 86&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;‘Volkmann’s Ischaemic Contracture” mostly involves which muscle in Upper Limb?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexor digitorum superficialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pronator teres&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexor digitorum profundus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexor carpi radialis longus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flexor digitorum profundus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture67.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Flexor digitorum profundus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Flexor digitorum superficialis, Option B. Pronator teres, and Option D. Flexor pollicis longus muscles are not commonly involved in the volkmann’s ischaemic contracture. They may get involved later in the severe stage of the condition.&lt;/li&gt;&lt;li&gt;• Option A. Flexor digitorum superficialis, Option B. Pronator teres, and Option D. Flexor pollicis longus&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most commonly involved muscle in the Volkmann’s ischaemic contracture is the flexor digitorum profundus, followed by flexor pollicis longus.&lt;/li&gt;&lt;li&gt;• Ref : OPQR, 6 th edition, page no. 86&lt;/li&gt;&lt;li&gt;• Ref : OPQR, 6 th edition, page no. 86&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presented to the clinic after 3 months of traumatic tibial fracture with history of pain and swelling of right leg since 8–10 days. Her skin of that area was shiny, cold and edematous. There was no history of hypertension and diabetes. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complex regional pain syndrome I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complex regional pain syndrome II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibromyalgia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peripheral neuropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Complex regional pain syndrome I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Complex regional pain syndrome Type l (CRPS I)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Complex regional pain syndrome II . Also known as causalgia , it is a neurological disorder that produces long-lasting, intense, burning pain. It is caused after injury to the peripheral nerves. The most common site of pain is the brachial plexus. It affects the median nerve more commonly, followed by the tibial trunk of the sciatic nerve. There is pins and needles sensation, hypersensitivity, swelling, stiffness, abnormal sweating and skin colour changes.&lt;/li&gt;&lt;li&gt;• Option B. Complex regional pain syndrome II&lt;/li&gt;&lt;li&gt;• causalgia&lt;/li&gt;&lt;li&gt;• Option C. Fibromyalgia . Fibromyalgia is characterized by chronic, widespread musculoskeletal pain. Fatigue, cognitive disturbance, psychiatric and multiple somatic symptoms often accompany the disorder. There is no evidence of tissue inflammation. It has an unknown etiology. The chief complaint of the patient is widespread musculoskeletal pain, which is bilateral and involves both the upper and lower parts of the body. The pain may be localized initially, commonly in the neck and shoulders. The other cardinal symptom is fatigue, especially when waking up from sleep, but it is also in the mid-afternoon. Minor activities may aggravate the pain and fatigue, though inactivity for a prolonged period also increases the symptoms. There is stiffness on waking up in the morning.&lt;/li&gt;&lt;li&gt;• Option C. Fibromyalgia&lt;/li&gt;&lt;li&gt;• Option D. Peripheral neuropathy . Symptoms of peripheral neuropathy can range from tingling or numbness to burning pain or paralysis. Other symptoms include muscle weakness, cramps, muscle twitching, loss of muscle and bone, changes in skin, hair, or nails, numbness, loss of balance, loss of pain or sensation, inability to sweat properly, leading to heat intolerance, loss of bladder control, dizziness because of a loss of control over blood pressure etc.&lt;/li&gt;&lt;li&gt;• Option D. Peripheral neuropathy&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The described signs and symptoms and history of the patient are suggestive of presence of complex regional pain syndrome I or sudeck’s osteodystrophy which is caused following trauma.&lt;/li&gt;&lt;li&gt;• The described signs and symptoms and history of the patient are suggestive of presence of complex regional pain syndrome I or sudeck’s osteodystrophy which is caused following trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person of 60 Years of age is suffering from myositis ossificans progressiva. The usual cause of death will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nutritional deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bed sore&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lung disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septicemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lung disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lung disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Nutritional deficiency . In the context of myositis ossificans progressiva (MOP), nutritional deficiency is not typically considered the usual cause of death. MOP is a rare genetic disorder characterized by progressive heterotopic ossification, i.e., the abnormal formation of bone in muscles, tendons, and ligaments. While nutritional status may impact overall health, it is not directly linked to the progression or outcome of MOP.&lt;/li&gt;&lt;li&gt;• Option A. Nutritional deficiency&lt;/li&gt;&lt;li&gt;• Option B. Bed sore . Bed sores, also known as pressure ulcers or decubitus ulcers , occur due to prolonged pressure on the skin, often in individuals who are immobile or bedridden. While bed sores can lead to serious complications, including infection and tissue necrosis, they are not typically considered the usual cause of death in individuals with myositis ossificans progressiva. MOP primarily affects the musculoskeletal system and is not directly related to the development of bed sores.&lt;/li&gt;&lt;li&gt;• Option B. Bed sore&lt;/li&gt;&lt;li&gt;• pressure ulcers or decubitus ulcers&lt;/li&gt;&lt;li&gt;• Option D. Septicemia . In individuals with myositis ossificans progressiva, infections can occur due to various factors, including compromised mobility, skin breakdown, and immune system dysfunction. Septicemia can result from these infections and is a significant risk for individuals with MOP, especially if the infection spreads rapidly throughout the body.&lt;/li&gt;&lt;li&gt;• Option D. Septicemia&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most usual cause of death in the patient with myositis ossificans progressive will be lung disease in the form of severe restrictive chest wall disease.&lt;/li&gt;&lt;li&gt;• The most usual cause of death in the patient with myositis ossificans progressive will be lung disease in the form of severe restrictive chest wall disease.&lt;/li&gt;&lt;li&gt;• Ref : OPQR, 6 th edition, page no. 89&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : OPQR, 6 th edition, page no. 89&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is not true about pulled elbow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs due to sudden axial pull on extended elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forearm is held in pronation and flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most commonly occurs between 2–5 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment is quick pronation and flexion of elbow&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Treatment is quick pronation and flexion of elbow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture69_lmBY0uD.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture71.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Treatment is quick pronation and flexion of elbow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Occurs due to sudden axial pull on extended elbow . True. Pulled elbow is caused by a sudden axial traction force on the extended elbow that leads to the slip of the annular ligament over the radial head into the radiocapitellar joint.&lt;/li&gt;&lt;li&gt;• Option A. Occurs due to sudden axial pull on extended elbow&lt;/li&gt;&lt;li&gt;• Option B. Forearm is held in pronation and flexion . True. The child on presentation holds the elbow in slight flexion with forearm pronated. The child apprehends any movement of the affected limb.&lt;/li&gt;&lt;li&gt;• Option B. Forearm is held in pronation and flexion&lt;/li&gt;&lt;li&gt;• Option C. Most commonly occurs between 2-5 years of age . True. Pulled elbow is commonly seen in children of 1-5 years of age group.&lt;/li&gt;&lt;li&gt;• Option C. Most commonly occurs between 2-5 years of age&lt;/li&gt;&lt;li&gt;• Option D. Treatment is quick pronation and flexion of elbow . False. The pulled elbow is reduced by flexing the elbow to 90⁰ and rapidly but firmly rotating the forearm into full supination. This is done without anaesthesia, and requires no immobilization post reduction.&lt;/li&gt;&lt;li&gt;• Option D. Treatment is quick pronation and flexion of elbow&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The pulled elbow is seen in children aged 1-5 years following an axial traction to the extended elbow. The child presents with the elbow in slight flexion and the forearm in pronation. It is treated by reduction without anesthesia by elbow flexion to 90⁰ followed by rapid forearm supination.&lt;/li&gt;&lt;li&gt;• The pulled elbow is seen in children aged 1-5 years following an axial traction to the extended elbow.&lt;/li&gt;&lt;li&gt;• The child presents with the elbow in slight flexion and the forearm in pronation.&lt;/li&gt;&lt;li&gt;• It is treated by reduction without anesthesia by elbow flexion to 90⁰ followed by rapid forearm supination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;X-ray of a 10-year-old child is shown. Which of the following is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior pad of fat sign present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture of radius head&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radius head articulation is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supracondylar humerus fracture can raise anterior fat pad&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fracture of radius head&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/705.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture73.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fracture of radius head&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Essex lopresti lesion in upper limb is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Injury to interosseous membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial head fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial shaft fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial shaft and radio-ulnar joint fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Injury to interosseous membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Injury to interosseous membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Excision of head of radius in a child should not be done because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It produces instability of elbow joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It leads to secondary Osteoarthritis of elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It causes subluxation of inferior radio-ulnar joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It causes myositis ossificans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It causes subluxation of inferior radio-ulnar joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It causes subluxation of inferior radio-ulnar joint&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It produces instability of the elbow joint . The head of the radius plays a crucial role in stabilizing the elbow joint, particularly in certain movements such as rotation of the forearm. Excision of the head of the radius can lead to instability of the elbow joint, impairing its function and potentially causing discomfort or functional limitations. But this can or cannot be seen later in life.&lt;/li&gt;&lt;li&gt;• Option A. It produces instability of the elbow joint&lt;/li&gt;&lt;li&gt;• Option B. It leads to secondary osteoarthritis of the elbow . The excision of the head of the radius can disrupt the normal biomechanics of the elbow joint, leading to increased stress and wear on the remaining structures. Over time, this can result in secondary osteoarthritis, characterized by the breakdown of cartilage and subsequent pain and stiffness in the joint.&lt;/li&gt;&lt;li&gt;• Option B. It leads to secondary osteoarthritis of the elbow&lt;/li&gt;&lt;li&gt;• Option D. It causes myositis ossificans . Myositis ossificans is not a direct consequence of excision of the head of the radius. Instead, it is a result of trauma or injury.&lt;/li&gt;&lt;li&gt;• Option D. It causes myositis ossificans&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The excision of the radial head in children is avoided because it most commonly causes the subluxation of the inferior radioulnar joint which may lead to the weakness of the affected limb and may affect the daily activities of the child.&lt;/li&gt;&lt;li&gt;• The excision of the radial head in children is avoided because it most commonly causes the subluxation of the inferior radioulnar joint which may lead to the weakness of the affected limb and may affect the daily activities of the child.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If head of the radius is removed, it will result in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lengthening of limb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valgus deformity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varus deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No deformity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Valgus deformity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Valgus deformity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lengthening of limb. The head of the radius is one of the key structures contributing to the stability and function of the elbow joint. Its removal can lead to alterations in the biomechanics of the joint. However, removing the head of the radius does not directly lead to lengthening of the limb. Limb length is primarily determined by the lengths of the long bones, such as the humerus, radius, and ulna, and alterations in these bones can affect limb length. Removing the head of the radius may cause changes in the mechanics of the elbow joint, but it doesn&#x27;t directly result in limb lengthening.&lt;/li&gt;&lt;li&gt;• Option A. Lengthening of limb.&lt;/li&gt;&lt;li&gt;• Option C. Varus deformity. Removal of the head of the radius can disrupt the stability of the elbow joint, leading to changes in alignment. However, it typically results in a valgus deformity rather than a varus deformity.&lt;/li&gt;&lt;li&gt;• Option C. Varus deformity.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• If the head of radius is removed in children, it leads to cubitus valgus deformity of the elbow and elbow instability.&lt;/li&gt;&lt;li&gt;• If the head of radius is removed in children, it leads to cubitus valgus deformity of the elbow and elbow instability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with history of trauma and X-ray showing fracture of proximal part of medial bone of forearm with dislocation, the muscle which may get paralysed will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexor carpi ulnaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adductor pollicis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor pollicis longus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opponens pollicis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extensor pollicis longus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Extensor pollicis longus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Flexor carpi ulnaris . FCU is susceptible to the involvement in the Volkmann’s ischaemic contracture. Since, it is innervated by the ulnar nerve, it is not affected in the monteggia fracture.&lt;/li&gt;&lt;li&gt;• Option A. Flexor carpi ulnaris&lt;/li&gt;&lt;li&gt;• Option B. Adductor pollicis . This muscle is paralysed in the compression of the deep motor palmar branch of the ulnar nerve. Since the ulnar nerve does not pass through the area of the monteggia fracture, so it is not affected.&lt;/li&gt;&lt;li&gt;• Option B. Adductor pollicis&lt;/li&gt;&lt;li&gt;• Option D. Opponens pollicis . This muscle is paralyzed in the median nerve injury. Since the median nerve does not pass through the area of monteggia fracture, so it is not affected.&lt;/li&gt;&lt;li&gt;• Option D. Opponens pollicis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given description of fracture of proximal part of the medial bone of the forearm with dislocation describes the monteggia fracture-dislocation which is the fracture between the proximal third of the ulna and base of olecranon combined with dislocation of the proximal radioulnar joint. In this fracture, the posterior interosseous nerve is damaged which paralyses the extensor pollicis longus muscle, consequently leading to the paralysis of the thumb and finger extension.&lt;/li&gt;&lt;li&gt;• The given description of fracture of proximal part of the medial bone of the forearm with dislocation describes the monteggia fracture-dislocation which is the fracture between the proximal third of the ulna and base of olecranon combined with dislocation of the proximal radioulnar joint.&lt;/li&gt;&lt;li&gt;• In this fracture, the posterior interosseous nerve is damaged which paralyses the extensor pollicis longus muscle, consequently leading to the paralysis of the thumb and finger extension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis of this fracture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monteggia fracture type I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Side swipe fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galeazzi fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monteggia fracture type II&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Monteggia fracture type I&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture74.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/20/screenshot-2024-03-20-094542.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-112814.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture76.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture77.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture78.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture79.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Monteggia fracture type I&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Side swipe fracture . Sideswipe injuries are sustained when a patient while travelling in a vehicle with elbow resting on the window is hit by a coming object or a vehicle on the road. This leads to a comminuted fracture of the distal humerus.&lt;/li&gt;&lt;li&gt;• Option B. Side swipe fracture&lt;/li&gt;&lt;li&gt;• Option C. Galeazzi fracture . The Galeazzi fracture is a fracture of the middle to distal one-third of the radius associated with dislocation or subluxation of the distal radioulnar joint. Signs of DRUJ disruption on x-ray are widening of the DRUJ on the PA view, ulnar styloid fracture, displacement of the ulna dorsally on the lateral view, and radial shortening greater than 5 mm.&lt;/li&gt;&lt;li&gt;• Option C. Galeazzi fracture&lt;/li&gt;&lt;li&gt;• Option D. Monteggia fracture type II . Fracture of the proximal or middle third of the ulna with posterior dislocation of the radial head.&lt;/li&gt;&lt;li&gt;• Option D. Monteggia fracture type II&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The fracture shown in the image is the monteggia type I fracture involving the fracture of the proximal third of the ulna and dislocation of the proximal radioulnar joint.&lt;/li&gt;&lt;li&gt;• The fracture shown in the image is the monteggia type I fracture involving the fracture of the proximal third of the ulna and dislocation of the proximal radioulnar joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about Galeazzi fracture-dislocation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture of distal third of radius and dislocation of distal radio-ulnar joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Results from fall on outstretched hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The distal end of ulna dislocates volarly after disruption of distal radio-ulnar joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radius is angulated medially and anteriorly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The distal end of ulna dislocates volarly after disruption of distal radio-ulnar joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture80.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The distal end of ulna dislocates volarly after disruption of distal radio-ulnar joint.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fracture of distal third of radius and dislocation of distal radio-ulnar joint . True. Galeazzi fracture-dislocation is the fracture of distal third radius and dislocation of the distal radio-ulnar joint.&lt;/li&gt;&lt;li&gt;• Option A. Fracture of distal third of radius and dislocation of distal radio-ulnar joint&lt;/li&gt;&lt;li&gt;• Option B. Results from a fall on outstretched hand . True. This fracture is caused by fall on outstretched hand with extended elbow and hyperpronated forearm.&lt;/li&gt;&lt;li&gt;• Option B. Results from a fall on outstretched hand&lt;/li&gt;&lt;li&gt;• Option C. The distal end of ulna dislocates volarly after disruption of distal radio-ulnar joint . False. The distal end of the ulna dislocates dorsally after the distal radioulnar joint disruption.&lt;/li&gt;&lt;li&gt;• Option C. The distal end of ulna dislocates volarly after disruption of distal radio-ulnar joint&lt;/li&gt;&lt;li&gt;• Option D. Radius is angulated medially and anteriorly . True. Post fracture-dislocation, radius is angulated medially and anteriorly.&lt;/li&gt;&lt;li&gt;• Option D. Radius is angulated medially and anteriorly&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the galeazzi fracture-dislocation, the distal end of ulna is dislocated dorsally after the disruption of the distal radio-ulnar joint.&lt;/li&gt;&lt;li&gt;• In the galeazzi fracture-dislocation, the distal end of ulna is dislocated dorsally after the disruption of the distal radio-ulnar joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fracture of necessity includes: Cotton’s fracture Galeazzi fracture Monteggia fracture Rolando fracture&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fractures of necessity includes cotton’s fracture, galeazzi fracture, monteggia fracture and Rolando fracture.&lt;/li&gt;&lt;li&gt;➤ Fractures of necessity includes cotton’s fracture, galeazzi fracture, monteggia fracture and Rolando fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;AP &amp;amp; Lateral Views of wrist x-ray are given. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galeazzi fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monteggia fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smith fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colles fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Galeazzi fracture&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture82.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture83.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture84.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture85.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture86.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Galeazzi fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Monteggia fracture. This involves the fracture of the proximal third of the ulna and dislocation of the proximal radioulnar joint.&lt;/li&gt;&lt;li&gt;• Option B. Monteggia fracture.&lt;/li&gt;&lt;li&gt;• Option C. Smith fracture. It involves the fracture of the distal radius with associated volar angulation of the distal fracture fragments.&lt;/li&gt;&lt;li&gt;• Option C. Smith fracture.&lt;/li&gt;&lt;li&gt;• Option D. Colles fracture. It is the extra-articular fracture of the distal radius with dorsal angulation of the distal fracture fragment. Severe angulation presents as the dinner fork deformity.&lt;/li&gt;&lt;li&gt;• Option D. Colles fracture.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given x-ray views shows the galeazzi fracture of the forearm .&lt;/li&gt;&lt;li&gt;• The given x-ray views shows the galeazzi fracture of the forearm .&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fracture of both bone forearm occurred at same level. Position of the arm in plaster is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Full supination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 Degree supination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Full pronation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mid-prone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mid-prone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mid-prone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Full supination . For a fracture occurring at the same level in both bones of the forearm, full supination alone may not provide optimal stability or alignment for proper healing. It may also restrict functional movement during the healing process.&lt;/li&gt;&lt;li&gt;• Option A. Full supination&lt;/li&gt;&lt;li&gt;• Option B. 10-degree supination . A slight degree of supination can help maintain alignment of the fractured bones while also allowing some functional movement in the forearm and wrist. But the most preferred position is the mid-prone position of the forearm as it allows a balanced force distribution across the fractured fragments and the soft tissue and offer greater stability.&lt;/li&gt;&lt;li&gt;• Option B. 10-degree supination&lt;/li&gt;&lt;li&gt;• Option C. Full pronation . For a fracture occurring at the same level in both bones of the forearm, full pronation alone may not provide adequate stability or alignment for optimal healing.&lt;/li&gt;&lt;li&gt;• Option C. Full pronation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Mid-prone position of the forearm in a plaster allows for a more balanced distribution of forces across the fractured bones and surrounding soft tissues. It may offer greater stability and comfort compared to extreme positions of supination or pronation, especially in cases where the fracture involves both bones of the forearm at the same level.&lt;/li&gt;&lt;li&gt;• Mid-prone position of the forearm in a plaster allows for a more balanced distribution of forces across the fractured bones and surrounding soft tissues.&lt;/li&gt;&lt;li&gt;• It may offer greater stability and comfort compared to extreme positions of supination or pronation, especially in cases where the fracture involves both bones of the forearm at the same level.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are displacements of Colle’s fracture except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dorsal tilt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial displacement&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Medial displacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture87.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Medial displacement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about Colle’s Fracture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Volar angulation with Radial deviation occurs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is an intra articular fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It may lead to gunstock deformity due to malunion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is associated with dorsal angulation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is associated with dorsal angulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture88.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture89.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is associated with dorsal angulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Volar angulation with radial deviation occurs . False. In colles fracture, there is a dorsal angulation.&lt;/li&gt;&lt;li&gt;• Option A. Volar angulation with radial deviation occurs&lt;/li&gt;&lt;li&gt;• Option B. It is an intra-articular fracture . False. Colles&#x27; fracture is typically an extra-articular fracture. It occurs just above the wrist joint and does not involve the joint itself.&lt;/li&gt;&lt;li&gt;• Option B. It is an intra-articular fracture&lt;/li&gt;&lt;li&gt;• Option C. It may lead to gunstock deformity due to malunion . False. The malunion of the colles fracture is the most common complication, and this leads to dinner fork deformity of the forearm.&lt;/li&gt;&lt;li&gt;• Option C. It may lead to gunstock deformity due to malunion&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The colles fracture is an extra-articular fracture which is associated with dorsal angulation of the fracture fragment. Malunion of this fracture leads to dinner fork deformity of the forearm.&lt;/li&gt;&lt;li&gt;• The colles fracture is an extra-articular fracture which is associated with dorsal angulation of the fracture fragment.&lt;/li&gt;&lt;li&gt;• Malunion of this fracture leads to dinner fork deformity of the forearm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Modified AlIen’s test is for proper arterial supply at the:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forearm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wrist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elbow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wrist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture1_ugcRCBT.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Wrist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dinner fork deformity is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colle’s fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smith fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chauffeur’s fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supracondylar fracture humerus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Colle’s fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture89_TFhaub5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-163618.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-163717.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-163740.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Colle’s fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Smith fracture. It involves a fracture of the distal radius with displacement of the fracture fragment towards the palmar (volar) side of the hand. A Smith fracture typically results in a deformity of \&quot;dorsal displacement\&quot; or \&quot;dorsal tilt”, called garden spade deformity.&lt;/li&gt;&lt;li&gt;• Option B. Smith fracture.&lt;/li&gt;&lt;li&gt;• Option C. Chauffeur’s fracture. In a Chauffeur&#x27;s fracture, the fracture occurs at the base of the radial styloid process. It may lead to deformities such as radial deviation of the thumb due to the attachment of the abductor pollicis longus muscle, which is sometimes referred to as the \&quot;Hitchhiker&#x27;s thumb\&quot; or \&quot;Gamekeeper&#x27;s thumb\&quot; deformity.&lt;/li&gt;&lt;li&gt;• Option C. Chauffeur’s fracture.&lt;/li&gt;&lt;li&gt;• Option D. Supracondylar fracture humerus . One of the frequent long term complications of supracondylar fracture are angular deformities, of which cubitus varus or “gunstock” deformity.&lt;/li&gt;&lt;li&gt;• Option D. Supracondylar fracture humerus&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Dinner fork deformity is seen in the colles fracture as a complication of malunion of the fracture.&lt;/li&gt;&lt;li&gt;• Dinner fork deformity is seen in the colles fracture as a complication of malunion of the fracture.&lt;/li&gt;&lt;li&gt;• Ref : OPQR, 6 th edition, page no. 95&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : OPQR, 6 th edition, page no. 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Position of wrist in cast of Colle’s fracture is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Palmar deviation and pronation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palmar deviation and supination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dorsal deviation and pronation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dorsal deviation and supination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Palmar deviation and pronation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-164312.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-164335.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Palmar deviation and pronation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Barton’s fracture of the wrist:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Involves radiocarpal subluxation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is a severe form of a Colles&#x27; fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is often treated by cast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Involves radiocarpal subluxation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Involves radiocarpal subluxation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Is a severe form of Colles’ fracture. ColIe’s fracture is an extra-articular fracture of distal end radius whereas Barton‘s fracture is an intra-articular fracture of distal end radius with carpus dislocation.&lt;/li&gt;&lt;li&gt;• Option B. Is a severe form of Colles’ fracture.&lt;/li&gt;&lt;li&gt;• Option C. Is often treated by cast . Barton’s fracture cannot be treated by closed reduction. It can only be treated with open reduction and internal fixation.&lt;/li&gt;&lt;li&gt;• Option C. Is often treated by cast&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Barton’s fracture of the wrist is the radiocarpal subluxation.&lt;/li&gt;&lt;li&gt;• Barton’s fracture of the wrist is the radiocarpal subluxation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;1st Carpal bone to ossify is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trapezoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capitate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lunate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pisiform&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Capitate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Capitate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which Bone does not form the Wrist joint?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triquetrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulna&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ulna&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ulna&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Radius . The radius is one of the two forearm bones, and it articulates with the carpal bones of the wrist, specifically with the scaphoid and lunate bones. So, the radius does contribute to forming the wrist joint.&lt;/li&gt;&lt;li&gt;• Option A. Radius&lt;/li&gt;&lt;li&gt;• Option B. Triquetrum . The triquetrum is one of the carpal bones of the wrist. It articulates with the lunate, pisiform, and hamate bones. Therefore, the triquetrum does participate in forming the wrist joint.&lt;/li&gt;&lt;li&gt;• Option B. Triquetrum&lt;/li&gt;&lt;li&gt;• Option C. Scaphoid . The scaphoid bone is another carpal bone of the wrist. It is situated on the thumb side of the wrist and articulates with the radius proximally and with other carpal bones distally. The scaphoid indeed contributes to forming the wrist joint.&lt;/li&gt;&lt;li&gt;• Option C. Scaphoid&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The wrist joint is formed by an articulation between: Distal end of the radius and the articular disk. Proximal row of the carpal bones (except the pisiform). The ulna does not form the wrist joint.&lt;/li&gt;&lt;li&gt;• The wrist joint is formed by an articulation between: Distal end of the radius and the articular disk. Proximal row of the carpal bones (except the pisiform).&lt;/li&gt;&lt;li&gt;• The wrist joint is formed by an articulation between:&lt;/li&gt;&lt;li&gt;• Distal end of the radius and the articular disk. Proximal row of the carpal bones (except the pisiform).&lt;/li&gt;&lt;li&gt;• Distal end of the radius and the articular disk.&lt;/li&gt;&lt;li&gt;• Proximal row of the carpal bones (except the pisiform).&lt;/li&gt;&lt;li&gt;• The ulna does not form the wrist joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredo
