  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

            questions = [{&quot;text&quot;: &quot;Needle-shaped crystals negatively birefringent on polarized microscopy is characteristic of which crystal-associated arthropathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CPPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuropathic arthropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemophilic arthropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gout&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gout&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. CPPD: CPPD, or pseudogout, is characterized by the deposition of calcium pyrophosphate dihydrate crystals in the joints. These crystals are rhomboid-shaped and are positively birefringent under polarized light.&lt;/li&gt;&lt;li&gt;• Option B. CPPD:&lt;/li&gt;&lt;li&gt;• Option C. Neuropathic arthropathy: Neuropathic arthropathy is associated with nerve damage, often seen in conditions such as diabetes. It is characterized by joint damage and deformities due to the loss of sensation and proprioception. Crystal deposition is not a typical feature of neuropathic arthropathy.&lt;/li&gt;&lt;li&gt;• Option C. Neuropathic arthropathy:&lt;/li&gt;&lt;li&gt;• Option D. Hemophilic arthropathy: Hemophilic arthropathy is a condition that affects joints in individuals with hemophilia. It is characterized by recurrent bleeding into the joints, leading to chronic inflammation, synovial hypertrophy, and joint damage. Crystals are not typically associated with hemophilic arthropathy.&lt;/li&gt;&lt;li&gt;• Option D. Hemophilic arthropathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gout is a form of inflammatory arthritis caused by the deposition of monosodium urate crystals in the joints. These crystals appear as needle-shaped and are negatively birefringent when viewed under polarized light.&lt;/li&gt;&lt;li&gt;➤ Gout is a form of inflammatory arthritis caused by the deposition of monosodium urate crystals in the joints.&lt;/li&gt;&lt;li&gt;➤ These crystals appear as needle-shaped and are negatively birefringent when viewed under polarized light.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Joint erosion is not a feature in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic Lupus Erythematosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Systemic Lupus Erythematosus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Systemic Lupus Erythematosus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Gout. Gout is characterized by the deposition of urate crystals in joints, leading to inflammation. If left untreated and chronic, gout can cause joint damage and erosion over time.&lt;/li&gt;&lt;li&gt;• Option B. Gout.&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid arthritis. Joint erosion is a prominent feature of rheumatoid arthritis. Chronic inflammation in RA can lead to the destruction of cartilage and bone in affected joints.&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option D. Psoriasis. Psoriatic arthritis, associated with psoriasis, can cause joint damage, including joint erosion. Joint involvement in psoriatic arthritis may lead to erosive changes similar to those seen in rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option D. Psoriasis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While joint involvement can occur in SLE, erosive changes are generally less common compared to conditions like rheumatoid arthritis or psoriatic arthritis.&lt;/li&gt;&lt;li&gt;➤ While joint involvement can occur in SLE, erosive changes are generally less common compared to conditions like rheumatoid arthritis or psoriatic arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most commonly involved joint in pseudogout is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Knee&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Great toe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elbow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Knee&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-101050.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Knee&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Great toe . While pseudogout can affect various joints, the great toe is not the most commonly involved joint. Great toe is most commonly involved in the gout.&lt;/li&gt;&lt;li&gt;• Option B. Great toe&lt;/li&gt;&lt;li&gt;• Option C. Hip. The hip joint can be affected by pseudogout, but it is not the most commonly involved joint.&lt;/li&gt;&lt;li&gt;• Option C. Hip.&lt;/li&gt;&lt;li&gt;• Option D. Elbow. The elbow joint can also be affected by pseudogout, but, similar to the hip, it is not the most commonly involved joint.&lt;/li&gt;&lt;li&gt;• Option D. Elbow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pseudogout can affect various joints, the knee is the most commonly involved joint. The knee joint is often a primary site of crystal deposition and subsequent inflammation in pseudogout.&lt;/li&gt;&lt;li&gt;➤ Pseudogout can affect various joints, the knee is the most commonly involved joint.&lt;/li&gt;&lt;li&gt;➤ The knee joint is often a primary site of crystal deposition and subsequent inflammation in pseudogout.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Multiple loose bodies are seen maximum in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteochondritis dissecans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synovial chondromatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Synovial chondromatosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Synovial chondromatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteochondritis dissecans. This condition involves the separation of a fragment of bone and cartilage from the underlying bone. While it can result in loose bodies, they are typically not numerous.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Osteochondritis dissecans.&lt;/li&gt;&lt;li&gt;• Option C. Osteoarthritis . Osteoarthritis is characterized by the breakdown of cartilage in joints, but it typically doesn&#x27;t result in multiple loose bodies.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Osteoarthritis&lt;/li&gt;&lt;li&gt;• Option D. Rheumatoid arthritis . Rheumatoid arthritis is an autoimmune condition that primarily affects the synovial lining of joints. While it can lead to joint damage, it&#x27;s less likely to result in multiple loose bodies compared to synovial chondromatosis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Rheumatoid arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of multiple loose bodies is most commonly associated with synovial chondromatosis. It involves the synovium, the lining of the joint, which undergoes metaplasia and forms cartilaginous nodules that may detach and become free-floating within the joint space.&lt;/li&gt;&lt;li&gt;➤ The presence of multiple loose bodies is most commonly associated with synovial chondromatosis.&lt;/li&gt;&lt;li&gt;➤ It involves the synovium, the lining of the joint, which undergoes metaplasia and forms cartilaginous nodules that may detach and become free-floating within the joint space.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Epiphyseal enlargement is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Rickets . Rickets is a condition caused by a deficiency of vitamin D, calcium, or phosphate, leading to impaired mineralization of growing bones. In rickets, the epiphyses of the long bones may become enlarged, leading to deformities.&lt;/li&gt;&lt;li&gt;• Option A. Rickets&lt;/li&gt;&lt;li&gt;• Option B. Haemophilia. Hemophilia is a bleeding disorder, and its effects on bones are often related to bleeding into joints, which can lead to joint damage and deformities. Epiphyseal enlargement typical feature of hemophilia.&lt;/li&gt;&lt;li&gt;• Option B. Haemophilia.&lt;/li&gt;&lt;li&gt;• Option C. Septic Arthritis . Septic arthritis is an infection of the joint, and it may lead to destruction of the joint structures. Epiphyseal enlargement is characteristic of septic enlargement.&lt;/li&gt;&lt;li&gt;• Option C. Septic Arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Epiphyseal enlargement refers to an abnormal increase in the size of the epiphysis, which is the rounded end of a long bone that forms part of a joint. Epiphyseal enlargement is seen in rickets, hemophilia and septic arthritis.&lt;/li&gt;&lt;li&gt;➤ Epiphyseal enlargement refers to an abnormal increase in the size of the epiphysis, which is the rounded end of a long bone that forms part of a joint.&lt;/li&gt;&lt;li&gt;➤ Epiphyseal enlargement is seen in rickets, hemophilia and septic arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not affected in gout?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tendon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture26.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Skin . In advanced cases of gout, tophi may develop under the skin. Tophi are nodular masses composed of urate crystals and can be found in various tissues, including the skin. These tophi can lead to skin changes, such as nodules or lumps, and may be visible or palpable.&lt;/li&gt;&lt;li&gt;• Option B. Skin&lt;/li&gt;&lt;li&gt;• Option C. Cartilage. Gout can affect cartilage indirectly by causing joint damage. Urate crystals can accumulate in the joints, leading to inflammation and damage to the cartilage over time. Joint erosion and deformities may occur as a result of chronic gout, especially if the condition is not adequately managed. They most commonly affect the cartilage of the ear i.e., the pinna.&lt;/li&gt;&lt;li&gt;• Option C. Cartilage.&lt;/li&gt;&lt;li&gt;• Option D. Tendon. Tendons around the joints can be affected in gout. Urate crystal deposition in and around the tendons can lead to inflammation, a condition known as tenosynovitis . This inflammation can cause pain, swelling, and difficulty with joint movement.&lt;/li&gt;&lt;li&gt;• Option D. Tendon.&lt;/li&gt;&lt;li&gt;• tenosynovitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Muscle tissue is not a primary target of urate crystal deposition in gout. The condition can affect the skin (through tophi), cartilage (indirectly causing joint damage), and tendons (leading to tenosynovitis).&lt;/li&gt;&lt;li&gt;➤ Muscle tissue is not a primary target of urate crystal deposition in gout.&lt;/li&gt;&lt;li&gt;➤ The condition can affect the skin (through tophi), cartilage (indirectly causing joint damage), and tendons (leading to tenosynovitis).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calcification of menisci is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudogout&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal osteodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acromegaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudogout&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-100542_B4eeOu8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture28.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pseudogout&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Hyperparathyroidism. Calcification of menisci can be seen in hyperparathyroidism but pseudogut is the commonest cause.&lt;/li&gt;&lt;li&gt;• Option A. Hyperparathyroidism.&lt;/li&gt;&lt;li&gt;• Option C. Renal osteodystrophy. Renal osteodystrophy is a bone disorder that occurs in the context of chronic kidney disease (CKD). It is characterized by abnormalities in bone metabolism and mineralization due to impaired kidney function. While renal osteodystrophy can affect bone density and structure, calcification of the menisci is not a common feature of this condition.&lt;/li&gt;&lt;li&gt;• Option C. Renal osteodystrophy.&lt;/li&gt;&lt;li&gt;• Option D. Acromegaly. Acromegaly is a disorder caused by excessive growth hormone production, often due to a pituitary tumor. Calcification of menisci can be seen in acromegaly but it is less common than pseudogout.&lt;/li&gt;&lt;li&gt;• Option D. Acromegaly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calcification of menisci is seen in pseudogout. It can be seen in hyperthyroidism and acromegaly also but pseudogout is the commonest cause.&lt;/li&gt;&lt;li&gt;➤ Calcification of menisci is seen in pseudogout.&lt;/li&gt;&lt;li&gt;➤ It can be seen in hyperthyroidism and acromegaly also but pseudogout is the commonest cause.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In uncemented arthroplasty of the hip, the stem remains attached to the bone by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone Ingrowth/overgrowth over the surface of the stem&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mechanical bonding between the stem and bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Press fitting of the stem in the tight canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adhesion between the stem and bone due to adhesive properties of the stem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bone Ingrowth/overgrowth over the surface of the stem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bone ingrowth/overgrowth over the surface of the stem&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Mechanical bonding between the stem and bone . While the concept of mechanical bonding is related to achieving stability between the stem and bone, in uncemented arthroplasty, the primary mechanism is bone ingrowth. Mechanical stability is an important aspect, but it is secondary to achieving biological fixation through bone ingrowth.&lt;/li&gt;&lt;li&gt;• Option B. Mechanical bonding between the stem and bone&lt;/li&gt;&lt;li&gt;• Option C. Press fitting of the stem in the tight canal. Press fitting involves placing the implant into the bone without using cement, relying on the interference fit between the implant and the bone. While press fitting is a component of uncemented arthroplasty, the long-term stability is mainly achieved through bone ingrowth onto the implant surface.&lt;/li&gt;&lt;li&gt;• Option C. Press fitting of the stem in the tight canal.&lt;/li&gt;&lt;li&gt;• Option D. Adhesion between the stem and bone due to adhesive properties of the stem. Adhesion is not the primary mechanism for fixation in uncemented arthroplasty. The goal is to promote biological fixation through bone ingrowth, where bone tissue grows onto the surface of the implant.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Adhesion between the stem and bone due to adhesive properties of the stem.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In uncemented hip arthroplasty, the goal is for the bone to grow onto the surface of the implant, creating a stable and durable fixation. This process is known as osseointegration . Bone ingrowth helps provide long-term stability and support for the artificial hip joint.&lt;/li&gt;&lt;li&gt;➤ In uncemented hip arthroplasty, the goal is for the bone to grow onto the surface of the implant, creating a stable and durable fixation. This process is known as osseointegration .&lt;/li&gt;&lt;li&gt;➤ osseointegration&lt;/li&gt;&lt;li&gt;➤ Bone ingrowth helps provide long-term stability and support for the artificial hip joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old female patient presents with one-year history of anterior knee pain on climbing stairs. On examination, crepitus was present. There was severe restriction of movements beyond 110 degrees. Examination of hip and back was normal. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteonecrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteoarthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Psoriatic arthritis. Inflammatory arthritis associated with psoriasis. Symptoms can involve various joints and may present with pain, swelling, and morning stiffness. Psoriatic arthritis may affect the knees, but other joints, skin, and nails are often involved. X-ray will show joint erosion and new bone formation.&lt;/li&gt;&lt;li&gt;• Option B. Psoriatic arthritis.&lt;/li&gt;&lt;li&gt;• Option C. Osteonecrosis. Death of bone tissue due to impaired blood supply. Pain and limited joint mobility are common. X-ray may show normal or non-specific changes.&lt;/li&gt;&lt;li&gt;• Option C. Osteonecrosis.&lt;/li&gt;&lt;li&gt;• Option D. Gout. Inflammatory arthritis caused by the deposition of urate crystals in joints. Sudden onset of severe pain, swelling, and redness in the affected joint (usually the big toe). X-ray shows joint space narrowing, tophi may be visible.&lt;/li&gt;&lt;li&gt;• Option D. Gout.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteoarthritis of knee commonly presents with symptoms of knee pain, pain on climbing stairs or knee bending, crepitus on knee movement, severe restriction of movement. X-ray findings in OA may include joint space narrowing, osteophyte formation, and subchondral sclerosis.&lt;/li&gt;&lt;li&gt;➤ Osteoarthritis of knee commonly presents with symptoms of knee pain, pain on climbing stairs or knee bending, crepitus on knee movement, severe restriction of movement.&lt;/li&gt;&lt;li&gt;➤ X-ray findings in OA may include joint space narrowing, osteophyte formation, and subchondral sclerosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are radiological features of Rheumatoid arthritis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased Joint Space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Articular Erosions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Periarticular osteopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrous ankylosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fibrous ankylosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fibrous ankyloses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Decreased Joint space. In RA, joint space narrowing is a common finding due to cartilage destruction and erosion.&lt;/li&gt;&lt;li&gt;• Option A. Decreased Joint space.&lt;/li&gt;&lt;li&gt;• Option B. Articular Erosion. Erosions of joint surfaces are a hallmark of RA.&lt;/li&gt;&lt;li&gt;• Option B. Articular Erosion.&lt;/li&gt;&lt;li&gt;• Option C. Periarticular Osteopenia. Periarticular osteopenia, or bone density reduction around affected joints, is commonly seen in RA.&lt;/li&gt;&lt;li&gt;• Option C. Periarticular Osteopenia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Radiographic features of Rheumatoid arthritis is joint space narrowing, articular erosion and periarticular osteopenia. While joint stiffness and ankylosis can occur in RA, the more common form is bony ankylosis rather than fibrous ankylosis.&lt;/li&gt;&lt;li&gt;➤ Radiographic features of Rheumatoid arthritis is joint space narrowing, articular erosion and periarticular osteopenia.&lt;/li&gt;&lt;li&gt;➤ Radiographic features of Rheumatoid arthritis is joint space narrowing, articular erosion and periarticular osteopenia.&lt;/li&gt;&lt;li&gt;➤ While joint stiffness and ankylosis can occur in RA, the more common form is bony ankylosis rather than fibrous ankylosis.&lt;/li&gt;&lt;li&gt;➤ While joint stiffness and ankylosis can occur in RA, the more common form is bony ankylosis rather than fibrous ankylosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Boutonniere deformity has:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperextension of PIP joints &amp;amp; flexion of DIP joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperextension of DIP joints &amp;amp; flexion PIP joints&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexion of DIP joints &amp;amp; Extension at metacarpophalangeal joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexion of DIP joints&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperextension of DIP joints &amp; flexion PIP joints&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture55.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture66.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hyperextension of DIP joints &amp;amp; flexion PIP joints&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Boutonniere deformity is the flexion contracture of PIP joints and hyperextension of DIP joints. It is due to rupture of extensor tendon.&lt;/li&gt;&lt;li&gt;➤ Boutonniere deformity is the flexion contracture of PIP joints and hyperextension of DIP joints. It is due to rupture of extensor tendon.&lt;/li&gt;&lt;li&gt;➤ Boutonniere deformity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about ankylosing spondylitis is/are: Pain relieves on rest Association with HLA B-27 Enthesitis may occur 30% cases have acute posterior uveitis Cardiac conduction defect may present&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2, 3, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2, 3, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ankylosing spondylitis is associated with HLA-B27 in &amp;gt; 90% patients. Enthesis of the spine and pelvis is the most common articular manifestation. 30% patients have acute anterior uveitis – the most common extra-articular manifestation. Upto 60% patients have 3 rd degree heart block and cardiac dysfunction/aortic incompetence. With rest or a period of inactivity, the pain reappears and worsens.&lt;/li&gt;&lt;li&gt;➤ Ankylosing spondylitis is associated with HLA-B27 in &amp;gt; 90% patients.&lt;/li&gt;&lt;li&gt;➤ Enthesis of the spine and pelvis is the most common articular manifestation.&lt;/li&gt;&lt;li&gt;➤ 30% patients have acute anterior uveitis – the most common extra-articular manifestation.&lt;/li&gt;&lt;li&gt;➤ Upto 60% patients have 3 rd degree heart block and cardiac dysfunction/aortic incompetence.&lt;/li&gt;&lt;li&gt;➤ With rest or a period of inactivity, the pain reappears and worsens.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A burn patient develops claw hand. Joint affected will be: Flexion at proximal interphalangeal joint Flexion at distal interphalangeal joint Thumb abduction Flexion at metacarpophalangeal joint Extension at metacarpophalangeal joint&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture171.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post burn, the claw hand developed shows flexion at proximal interphalangeal joint, flexion at distal interphalangeal joint and extension at metacarpophalangeal joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about reactive arthritis is/are: Triad of arthritis, Urethritis and Conjunctivitis is seen Hyperkeratotic lesions on palms &amp;amp; soles are seen It is related to infections by chlamydia, shigella Anterior Uveitis is seen&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 1 &amp;amp; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reactive arthritis is an inflammatory arthritis caused by bacterial infection from chlamydia and shigella. It involves a triad of arthritis, urethritis and conjunctivitis, which are classical of this condition. The most common ocular manifestation seen is the anterior uveitis. The most common musculoskeletal manifestations are the oligoarthritis involving the lower extremities, lumbar spine and the SI joint; and enthesitis in the Achilles tendon. The most common dermatological manifestation is the presence of hyperkeratotic lesions on the palms and the soles.&lt;/li&gt;&lt;li&gt;➤ Reactive arthritis is an inflammatory arthritis caused by bacterial infection from chlamydia and shigella.&lt;/li&gt;&lt;li&gt;➤ It involves a triad of arthritis, urethritis and conjunctivitis, which are classical of this condition.&lt;/li&gt;&lt;li&gt;➤ The most common ocular manifestation seen is the anterior uveitis.&lt;/li&gt;&lt;li&gt;➤ The most common musculoskeletal manifestations are the oligoarthritis involving the lower extremities, lumbar spine and the SI joint; and enthesitis in the Achilles tendon.&lt;/li&gt;&lt;li&gt;➤ The most common dermatological manifestation is the presence of hyperkeratotic lesions on the palms and the soles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man had H/o of back pain since 3 months. ESR is raised. He also has dorsolumbar tenderness on examination and mild restriction of chest movements. On X-ray, syndesmophytes are present in vertebrae. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Degenerative osteoarthritis of spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing hyperostosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar canal stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ankylosing hyperostosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-094552.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ankylosing hyperostosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Ankylosing spondylitis. Ankylosing spondylitis is present in young age group. Sacroiliitis is always present. Chest expansion is marked but not reliable in elderly. ESR will be high. Syndesmophytes will be present. Lumbar spine is more commonly involved.&lt;/li&gt;&lt;li&gt;• Option A. Ankylosing spondylitis.&lt;/li&gt;&lt;li&gt;• Option B. Degenerative osteoarthritis of spine. Osteoarthritis is a degenerative joint disease characterized by the breakdown of cartilage in joints, leading to pain and stiffness. It is more commonly associated with aging and wear and tear on joints. Upper cervical and lumbar spine are more commonly involved and are accompanied with radicular symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Degenerative osteoarthritis of spine.&lt;/li&gt;&lt;li&gt;• Option D. Lumbar canal stenosis . Lumbar canal stenosis involves the narrowing of the spinal canal in the lumbar (lower back) region, which can lead to compression of the spinal cord and nerves. Symptoms may include back pain, leg pain, and neurogenic claudication (pain and weakness in the legs during walking). While lumbar canal stenosis can cause back pain, the presence of syndesmophytes and the inflammatory nature of the symptoms in the given case make ankylosing hyperostosis a more relevant diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Lumbar canal stenosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The given complaints of the patient of increased ESR, dosrolumbar region pain and tenderness with mildly restricted chest movements and, the elder age group of the patient are suggestive of presence of ankylosing hyperostosis, which is different from ankylosing spondylitis.&lt;/li&gt;&lt;li&gt;➤ The given complaints of the patient of increased ESR, dosrolumbar region pain and tenderness with mildly restricted chest movements and, the elder age group of the patient are suggestive of presence of ankylosing hyperostosis, which is different from ankylosing spondylitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pencil-in-cup deformity is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AVN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Psoriatic arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture9.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture11.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Psoriatic arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis. Rheumatoid arthritis is a chronic autoimmune disease that primarily affects the joints. The \&quot;pencil-in-cup\&quot; deformity is not a classic feature of RA. Instead, RA is often associated with joint erosions, synovial inflammation, and deformities like ulnar deviation of the digits with radial deviation of the wrist, swan neck deformity, boutonniere deformity of the fingers.&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option B. Ankylosing spondylitis . Ankylosing spondylitis is a type of inflammatory arthritis that mainly affects the spine. The hands are not commonly involved in ankylosing spondylitis. Deformities like bamboo spine, dagger sign, trolley track sign are seen in the spine in the advanced stages of the disease.&lt;/li&gt;&lt;li&gt;• Option B. Ankylosing spondylitis&lt;/li&gt;&lt;li&gt;• a. Trolley track sign; b. Bamboo spine; c. Dagger sign&lt;/li&gt;&lt;li&gt;• a. Trolley track sign; b. Bamboo spine; c. Dagger sign&lt;/li&gt;&lt;li&gt;• Option C. AVN . Avascular necrosis is the death of bone tissue due to a lack of blood supply. It can occur in various joints. AVN is typically associated with bone collapse and joint destruction. With the advancement of the necrosis, flattening of the femoral head can become evident on a plain radiograph.&lt;/li&gt;&lt;li&gt;• Option C. AVN&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;pencil-in-cup\&quot; deformity is a classic radiological finding in psoriatic arthritis. It refers to erosive changes at the joint margins, resembling a pencil eroding into the cup-like joint space.&lt;/li&gt;&lt;li&gt;➤ The \&quot;pencil-in-cup\&quot; deformity is a classic radiological finding in psoriatic arthritis.&lt;/li&gt;&lt;li&gt;➤ It refers to erosive changes at the joint margins, resembling a pencil eroding into the cup-like joint space.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true regarding psoriatic arthritis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arthritis mutilans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DIP involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosis of small joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lengthening of digits called as telescoping&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lengthening of digits called as telescoping&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lengthening of digit known as telescoping&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Arthritis mutilans. It is a rare form of inflammatory arthritis that causes severe damage to joints and bone tissue. It most commonly develops in people with psoriatic arthritis.&lt;/li&gt;&lt;li&gt;• Option A. Arthritis mutilans.&lt;/li&gt;&lt;li&gt;• Option B. DIP involvement. Psoriatic arthritis is known for staring at the DIP joints, which are the points closest to the fingernails and toenails.&lt;/li&gt;&lt;li&gt;• Option B. DIP involvement.&lt;/li&gt;&lt;li&gt;• Option C. Ankylosis of small joints . Psoriatic arthritis can lead to ankylosis, which is the fusion of bones in a joint, especially in the small joints of the hands and feet.&lt;/li&gt;&lt;li&gt;• Option C. Ankylosis of small joints&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The statement which is incorrect about psoriatic arthritis is lengthening of digits known as telescoping. Psoriatic arthritis is associated with shortening of digits, known as telescoping. This occurs due to osteolysis of the bone due to inflammation.&lt;/li&gt;&lt;li&gt;➤ The statement which is incorrect about psoriatic arthritis is lengthening of digits known as telescoping.&lt;/li&gt;&lt;li&gt;➤ Psoriatic arthritis is associated with shortening of digits, known as telescoping.&lt;/li&gt;&lt;li&gt;➤ This occurs due to osteolysis of the bone due to inflammation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common muscle for pseudotumor-like growth in hemophiliac arthropathy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quadriceps femoris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hamstring muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrocnemius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iliopsoas&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Iliopsoas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Quadriceps femoris. The quadriceps femoris is a group of four muscles located at the front of the thigh. In hemophilic arthropathy, chronic bleeding into the quadriceps muscles can lead to the formation of pseudotumor-like growths, causing swelling and deformities in the affected area. This is the second most commonly involved muscle after iliopsoas from pseudotumors.&lt;/li&gt;&lt;li&gt;• Option A. Quadriceps femoris.&lt;/li&gt;&lt;li&gt;• Option B. Hamstring muscle and Option C. Gastrocnemius are not commonly involved in pseudotumor in hemophilic arthropathy.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Hamstring muscle and&lt;/li&gt;&lt;li&gt;• Option C. Gastrocnemius&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The iliopsoas is a group of muscles that includes the psoas major, psoas minor, and iliacus, and it is located in the hip region. Pseudotumor-like growths are most commonly seen in the iliopsoas muscles in hemophiliac arthropathy. Note : Iliopsoas &amp;gt; Quadriceps femoris&lt;/li&gt;&lt;li&gt;➤ The iliopsoas is a group of muscles that includes the psoas major, psoas minor, and iliacus, and it is located in the hip region.&lt;/li&gt;&lt;li&gt;➤ Pseudotumor-like growths are most commonly seen in the iliopsoas muscles in hemophiliac arthropathy.&lt;/li&gt;&lt;li&gt;➤ Note : Iliopsoas &amp;gt; Quadriceps femoris&lt;/li&gt;&lt;li&gt;➤ Note&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Clutton’s joints are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syphilitic joints&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;End stage tuberculous joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Associated with trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Usually painful&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Syphilitic joints&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Syphilitic joints&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. End stage tuberculous joints. Clutton’s joints are effusion joints that are sterile and non-tubercular.&lt;/li&gt;&lt;li&gt;• Option B. End stage tuberculous joints.&lt;/li&gt;&lt;li&gt;• Option C. Associated with trauma. Clutton&#x27;s joints are not associated with trauma. They are associated with congenital syphilis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Associated with trauma.&lt;/li&gt;&lt;li&gt;• Option D. Usually painful. This statement is false. Clutton&#x27;s joints are usually painless. They are characterized by symmetrical effusions in the knee joints that are not accompanied by significant pain. The absence of pain is a key characteristic that helps differentiate Clutton&#x27;s joints from other joint conditions.&lt;/li&gt;&lt;li&gt;• Option D. Usually painful.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Clutton&#x27;s joints are associated with syphilis. Syphilis is a sexually transmitted infection caused by the bacterium Treponema pallidum. In the context of syphilis, Clutton&#x27;s joints refer to painless effusions, particularly involving the knee joints.&lt;/li&gt;&lt;li&gt;➤ Clutton&#x27;s joints are associated with syphilis.&lt;/li&gt;&lt;li&gt;➤ Syphilis is a sexually transmitted infection caused by the bacterium Treponema pallidum.&lt;/li&gt;&lt;li&gt;➤ In the context of syphilis, Clutton&#x27;s joints refer to painless effusions, particularly involving the knee joints.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for the treatment of acute gout in patients in whom NSAIDs are contraindicated is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allopurinol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Xyloric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paracetamol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Colchicine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Colchicine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Allopurinol. Allopurinol is not typically used for the treatment of acute gout attacks. It is a xanthine oxidase inhibitor and is primarily used for long-term management to lower uric acid levels in the blood, preventing the formation of urate crystals. Allopurinol is more commonly indicated for chronic gout treatment rather than for immediate relief during an acute attack.&lt;/li&gt;&lt;li&gt;• Option B. Allopurinol.&lt;/li&gt;&lt;li&gt;• Option C. Xyloric acid. Xyloric acid is not typically used for the treatment of acute gout attack.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Xyloric acid.&lt;/li&gt;&lt;li&gt;• Option D. Paracetamol . Paracetamol (acetaminophen) is a pain reliever but is generally not the first-line choice for the treatment of acute gout attacks.&lt;/li&gt;&lt;li&gt;• Option D. Paracetamol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Colchicine is an anti-inflammatory medication that is effective in the treatment of acute gout attacks. It works by inhibiting the inflammatory response to urate crystals, reducing pain and inflammation. Colchicine is commonly used when NSAIDs are contraindicated or not well-tolerated.&lt;/li&gt;&lt;li&gt;➤ Colchicine is an anti-inflammatory medication that is effective in the treatment of acute gout attacks.&lt;/li&gt;&lt;li&gt;➤ It works by inhibiting the inflammatory response to urate crystals, reducing pain and inflammation.&lt;/li&gt;&lt;li&gt;➤ Colchicine is commonly used when NSAIDs are contraindicated or not well-tolerated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is not true about gout?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abrupt increase in serum urate levels is a more common cause for acute gout than an abrupt fall in urate levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient may be asymptomatic with high serum uric acid for years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Development of arthritis correlates with level of serum uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uric acid crystals are best seen by polarizing light microscope&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Abrupt increase in serum urate levels is a more common cause for acute gout than an abrupt fall in urate levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Abrupt increase in serum urate levels is a more common cause for acute gout than an abrupt fall in urate levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Patient may be asymptomatic with high serum uric acid for years. Patients with elevated serum uric acid levels may remain asymptomatic for years before experiencing their first gout attack. Not everyone with hyperuricemia develops gout, and factors such as genetics, diet, and comorbidities play a role in the manifestation of gout.&lt;/li&gt;&lt;li&gt;• Option B. Patient may be asymptomatic with high serum uric acid for years.&lt;/li&gt;&lt;li&gt;• Option C. Development of arthritis correlates with level of serum uric acid. There is a correlation between the development of arthritis in gout and the level of serum uric acid. Higher levels of serum uric acid increase the risk of urate crystal deposition in joints, leading to gouty arthritis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Development of arthritis correlates with level of serum uric acid.&lt;/li&gt;&lt;li&gt;• Option D. Uric acid crystals are best seen by polarizing light microscope. Uric acid crystals are best visualized under a polarizing light microscope, where they appear as needle-shaped crystals with negative birefringence.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Uric acid crystals are best seen by polarizing light microscope.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An abrupt fall in serum urate levels, which can occur due to factors like rapid initiation of urate-lowering therapy, is more commonly associated with acute gout attacks.&lt;/li&gt;&lt;li&gt;➤ An abrupt fall in serum urate levels, which can occur due to factors like rapid initiation of urate-lowering therapy, is more commonly associated with acute gout attacks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents with urine darkening on standing, joint stiffness, and pigment deposition in joints. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tyrosinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemosiderin deposition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alkaptonuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alkaptonuria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Phenylketonuria. Phenylketonuria is a genetic disorder caused by a deficiency of the enzyme phenylalanine hydroxylase, leading to the accumulation of phenylalanine in the blood. If not managed early, it can result in intellectual disabilities. Reduced Tyr can cause decreased melanin synthesis and light skin and hair. Signs and symptoms of the disease that become more pronounced when untreated include delayed developmental milestones, microcephaly, hypopigmentation, hyperactivity/behavior problems, seizures, and a musty odor to skin and urine. PKU is not associated with urine darkening on standing or pigment deposition in joints.&lt;/li&gt;&lt;li&gt;• Option A. Phenylketonuria.&lt;/li&gt;&lt;li&gt;• Option B. Tyrosinemia. Tyrosinemia is a group of rare genetic disorders characterized by the accumulation of tyrosine in the body. There are different types of tyrosinemia, and they can affect the liver, kidneys, and nervous system. However, like PKU, tyrosinemia is not typically associated with urine darkening or pigment deposition in joints.&lt;/li&gt;&lt;li&gt;• Option B. Tyrosinemia.&lt;/li&gt;&lt;li&gt;• Option D. Hemosiderin deposition. Hemosiderin is a pigment derived from hemoglobin breakdown and is typically seen in conditions involving chronic bleeding or iron overload. While hemosiderin deposition can cause discoloration of tissues, it&#x27;s less likely to present with urine darkening and joint stiffness compared to alkaptonuria.&lt;/li&gt;&lt;li&gt;• Option D. Hemosiderin deposition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alkaptonuria is a rare metabolic disorder characterized by the deficiency of the enzyme homogentisate 1,2-dioxygenase, leading to the accumulation of homogentisic acid. This acid, when exposed to air, darkens and causes urine to turn dark upon standing.&lt;/li&gt;&lt;li&gt;➤ Alkaptonuria is a rare metabolic disorder characterized by the deficiency of the enzyme homogentisate 1,2-dioxygenase, leading to the accumulation of homogentisic acid.&lt;/li&gt;&lt;li&gt;➤ This acid, when exposed to air, darkens and causes urine to turn dark upon standing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The pathognomonic finding in pseudogout is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CPPD crystals under microscope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyarthritis with urinary sediment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juxta-articular osteopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bone spurs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CPPD crystals under microscope&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-100402.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CPPD crystals under microscope&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Polyarthritis with urinary sediment. Polyarthritis refers to inflammation affecting multiple joints. However, urinary sediment is not a characteristic finding of pseudogout. Instead, it may be more associated with conditions like systemic lupus erythematosus (SLE) or other autoimmune disorders.&lt;/li&gt;&lt;li&gt;• Option B. Polyarthritis with urinary sediment.&lt;/li&gt;&lt;li&gt;• Option C. Juxta-articular osteopenia. Juxta-articular osteopenia, or decreased bone density near joints, is not a pathognomonic finding for pseudogout. It may be seen in various joint conditions, including inflammatory arthritis, but it is not specific to pseudogout.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Juxta-articular osteopenia.&lt;/li&gt;&lt;li&gt;• Option D. Bone spurs . Bone spurs, also known as osteophytes, are bony outgrowths that can develop on the edges of joints. While pseudogout can contribute to joint damage and degeneration, the presence of bone spurs is not pathognomonic for pseudogout.&lt;/li&gt;&lt;li&gt;• Option D. Bone spurs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pseudogout, or calcium pyrophosphate crystal deposition disease (CPPD), is characterized by the deposition of calcium pyrophosphate dihydrate crystals in the joints. These crystals are rhomboid-shaped and exhibit positive birefringence under polarized light microscopy. The identification of CPPD crystals in synovial fluid is a key diagnostic feature of pseudogout.&lt;/li&gt;&lt;li&gt;➤ Pseudogout, or calcium pyrophosphate crystal deposition disease (CPPD), is characterized by the deposition of calcium pyrophosphate dihydrate crystals in the joints.&lt;/li&gt;&lt;li&gt;➤ These crystals are rhomboid-shaped and exhibit positive birefringence under polarized light microscopy.&lt;/li&gt;&lt;li&gt;➤ The identification of CPPD crystals in synovial fluid is a key diagnostic feature of pseudogout.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chondrocalcinosis is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ochronosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypervitaminosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ochronosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture28_pguc5wz.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ochronosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Hypoparathyroidism. Hyperparathyroidism and not hypoparathyroidism is associated with chondrocalcinosis.&lt;/li&gt;&lt;li&gt;• Option B. Hypoparathyroidism.&lt;/li&gt;&lt;li&gt;• Option C. Rickets . Rickets is a condition primarily associated with vitamin D deficiency or impaired vitamin D metabolism, leading to problems with bone mineralization. Chondrocalcinosis is not a characteristic feature of rickets.&lt;/li&gt;&lt;li&gt;• Option C. Rickets&lt;/li&gt;&lt;li&gt;• Option D. Hypervitaminosis . Hypervitaminosis refers to excessive intake of vitamins. While excessive vitamin intake can have various effects on the body, chondrocalcinosis is not a typical manifestation of hypervitaminosis.&lt;/li&gt;&lt;li&gt;• Option D. Hypervitaminosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chondorocalcinosis or the deposition of calcium salt in the articular cartilage is associated with pseudogout most commonly, followed by alkaptonuria.&lt;/li&gt;&lt;li&gt;➤ Chondorocalcinosis or the deposition of calcium salt in the articular cartilage is associated with pseudogout most commonly, followed by alkaptonuria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the correct statement about articular cartilage. Zone 2 contains articular cartilage progenitor cell Zone 4 contains calcified cartilage Zone 3 has highest proteoglycans content Zone 1 has high water content Zone 3 has chondrocytes in low density&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-130439.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Zone 2 contains articular cartilage progenitor cells. False. The progenitor cells are found in the zone 1 of the articular cartilage. Zone 4 contains calcified cartilage. True. The zone 2 of the articular cartilage is called the calcified or tidemark zone because at this zone, the articular cartilage is calcified and provides the structural support. Zone 3 has highest proteoglycans content . True. Both zone 2 and 3 of the articular cartilage have a higher amount of the proteoglycan content. Zone 1 has high water content . True. Zone 1 has the higher amount of water and collagen content. Zone 3 has chondrocytes in low density. False. Low chondrocyte content is present in the zone 2 of the articular cartilage.&lt;/li&gt;&lt;li&gt;• Zone 2 contains articular cartilage progenitor cells. False. The progenitor cells are found in the zone 1 of the articular cartilage.&lt;/li&gt;&lt;li&gt;• Zone 2 contains articular cartilage progenitor cells.&lt;/li&gt;&lt;li&gt;• Zone 4 contains calcified cartilage. True. The zone 2 of the articular cartilage is called the calcified or tidemark zone because at this zone, the articular cartilage is calcified and provides the structural support.&lt;/li&gt;&lt;li&gt;• Zone 4 contains calcified cartilage.&lt;/li&gt;&lt;li&gt;• Zone 3 has highest proteoglycans content . True. Both zone 2 and 3 of the articular cartilage have a higher amount of the proteoglycan content.&lt;/li&gt;&lt;li&gt;• Zone 3 has highest proteoglycans content&lt;/li&gt;&lt;li&gt;• Zone 1 has high water content . True. Zone 1 has the higher amount of water and collagen content.&lt;/li&gt;&lt;li&gt;• Zone 1 has high water content&lt;/li&gt;&lt;li&gt;• Zone 3 has chondrocytes in low density. False. Low chondrocyte content is present in the zone 2 of the articular cartilage.&lt;/li&gt;&lt;li&gt;• Zone 3 has chondrocytes in low density.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Zone 2 contains low chondrocytes but high proteoglycans. Zone 4 contains calcified cartilage. Zone 3 has highest proteoglycans content. Zone 1 has high water content.&lt;/li&gt;&lt;li&gt;➤ Zone 2 contains low chondrocytes but high proteoglycans.&lt;/li&gt;&lt;li&gt;➤ Zone 4 contains calcified cartilage.&lt;/li&gt;&lt;li&gt;➤ Zone 3 has highest proteoglycans content.&lt;/li&gt;&lt;li&gt;➤ Zone 1 has high water content.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Synovial fluid of low viscosity is seen in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteoarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-131528.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Osteoarthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gout, Option B. Septic arthritis, and Option D. Rheumatoid arthritis are characterized by decreased viscosity of the synovial fluid.&lt;/li&gt;&lt;li&gt;• Option A. Gout, Option B. Septic arthritis,&lt;/li&gt;&lt;li&gt;• Option D. Rheumatoid arthritis are&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Low viscosity of synovial fluid is seen in Rheumatic fever, Rheumatic arthritis, gout, Pyogenic arthritis, Tubercular arthritis. Osteoarthritis is normal synovial fluid viscosity.&lt;/li&gt;&lt;li&gt;➤ Low viscosity of synovial fluid is seen in Rheumatic fever, Rheumatic arthritis, gout, Pyogenic arthritis, Tubercular arthritis.&lt;/li&gt;&lt;li&gt;➤ Osteoarthritis is normal synovial fluid viscosity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about osteoarthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inflammation of synovial joints&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common disease of joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affects shoulder joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Narrowing of the joint space occurs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inflammation of synovial joints&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inflammation of synovial joints&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Most common disease of joints . True. Osteoarthritis is indeed the most common joint disorder. It affects millions of people worldwide, especially as they age. The degeneration of joint cartilage and changes in underlying bone are characteristic features.&lt;/li&gt;&lt;li&gt;• Option B. Most common disease of joints&lt;/li&gt;&lt;li&gt;• Option C. Affects shoulder joint . True. While osteoarthritis is more commonly associated with weight-bearing joints like the knees and hips, it can affect any joint in the body, including the shoulder. In the shoulder joint, osteoarthritis may lead to pain, stiffness, and reduced range of motion.&lt;/li&gt;&lt;li&gt;• Option C. Affects shoulder joint&lt;/li&gt;&lt;li&gt;• Option D. Narrowing of the joint space . True. Radiographically, osteoarthritis is characterized by the narrowing of the joint space. As the cartilage in the joint wears away, the space between the bones decreases. This narrowing is a hallmark feature seen on X-rays in individuals with osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option D. Narrowing of the joint space&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteoarthritis is primarily characterized by degeneration of the joint cartilage and changes in the underlying bone. Unlike rheumatoid arthritis, osteoarthritis is not characterized by significant inflammation of the synovial membrane. Instead, it involves a more gradual and wear-and-tear type of joint damage.&lt;/li&gt;&lt;li&gt;➤ Osteoarthritis is primarily characterized by degeneration of the joint cartilage and changes in the underlying bone.&lt;/li&gt;&lt;li&gt;➤ Unlike rheumatoid arthritis, osteoarthritis is not characterized by significant inflammation of the synovial membrane.&lt;/li&gt;&lt;li&gt;➤ Instead, it involves a more gradual and wear-and-tear type of joint damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is true about Articular cartilage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Very vascular structure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surrounded by thick perichondrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Has no nerve supply&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrocartilage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Has no nerve supply&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Has no nerve supply&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Very vascular structure. False. Articular cartilage is avascular i.e., it lacks blood vessels. It relies on diffusion from the synovial fluid to obtain nutrients and oxygen. The absence of blood vessels contributes to the limited regenerative capacity of articular cartilage.&lt;/li&gt;&lt;li&gt;• Option A. Very vascular structure.&lt;/li&gt;&lt;li&gt;• Option B. Surrounded by thick perichondrium. False. Articular cartilage does not have a perichondrium. Perichondrium is a dense connective tissue layer that surrounds most cartilage types, but articular cartilage lacks this outer layer. This absence contributes to the limited ability of articular cartilage to repair and regenerate.&lt;/li&gt;&lt;li&gt;• Option B. Surrounded by thick perichondrium.&lt;/li&gt;&lt;li&gt;• Option D. Fibrocartilage . False. Articular cartilage is predominantly hyaline cartilage, not fibrocartilage. Fibrocartilage is a different type of cartilage that contains more collagen fibres and is found in structures like the intervertebral discs and certain joint structures.&lt;/li&gt;&lt;li&gt;• Option D. Fibrocartilage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Articular cartilage is avascular and aneural i.e., it lacks blood vessels and nerves.&lt;/li&gt;&lt;li&gt;➤ Articular cartilage is avascular and aneural i.e., it lacks blood vessels and nerves.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CASPAR criteria is used in diagnosis of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reactive synovitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Psoriatic arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Psoriatic arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid arthritis . Rheumatoid arthritis (RA) is a chronic autoimmune disease that primarily affects the joints, causing inflammation, pain, and joint damage. Diagnosis of RA is based on clinical features, laboratory tests (such as rheumatoid factor and anti-cyclic citrullinated peptide antibodies), and imaging studies. The 1987 ACR/EULAR classification criteria is used for RA diagnosis. It requires presence of at least 4 out of 7 symptoms for at least 3 months.&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• at least 4 out of 7 symptoms&lt;/li&gt;&lt;li&gt;• Morning stiffness , in and around joint lasting 1 hour before maximal improvement. Arthritis of 3 or more joint areas, observed by a physician simultaneously, have soft tissue swelling or joint effusion, not just bony over growth. The 14 possible joint areas involved are right or left PIP, MCP, wrist, elbow, knee, ankle and MTP joints. Arthritis of hand joints, e.g. wrist, MP or PIP joints. Symmetrical arthritis. Rheumatoid nodules (Pathognomonic): Subcutaneo
