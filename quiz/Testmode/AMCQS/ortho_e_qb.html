            questions = [{&quot;text&quot;: &quot;Osteopetrosis is a congenital metabolic bone disease caused by defective osteoclastic resorption of the immature bone that presents with an increased frequency of long bone fractures, cranial nerve palsies, and low back pain. Which of the following most accurately describes the cause of osteopetrosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased mineralisation of the osteoid matrix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased expression of type I collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss-of-function of carbonic anhydrase II gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutation of FGFR3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss-of-function of carbonic anhydrase II gene&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998206673-QTDH015001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loss-of-function of carbonic anhydrase II gene Osteopetrosis. It is a genetic disorder of connective tissue determined by quantitative and/or qualitative defects in type I collagen formation , one of the major components of fibrillar connective tissue in skin, ligaments, bones, sclera, and teeth. Either there is a reduction in type I collagen, or it is replaced with poorly functioning mutant collagen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteopetrosis is characterised by defective osteoclastic resorption of immature bone caused by a loss of function mutation in the carbonic anhydrase II gene. Carbonic anhydrase II is an enzyme that converts carbon dioxide and water into H+ and bicarbonate. The protons created are then transported across the ruffled border of osteoclasts, leading to acidification and demineralisation of the bone matrix. There are AD and AR forms of osteopetrosis, with the AR form usually being fatal in the first few years of life. Measurement of his erythrocyte carbonic anhydrase activity revealed a deficiency of CA II. incorrect options: HYP Osteoporosis vs osteomalacia: Osteoporosis is a condition of quantitative decrease in bone mass. (Not qualitative like in osteomalacia where the ratio of unmineralized bone matrix to bone mass is increased, making it a qualitative defect) Etiology: Causes: These are multiple etiological factors responsible for osteoporosis a.       Age Related b. Post menopausal c. Lifestyle factors ·       Alcohol abuse ·       High salt intake ·       Low calcium intake ·       Vitamin D insufficiency ·       Smoking (active and passive) ·       Bed ridden patient (Immobilization) d. Hypogonadal states like ·       Androgen insensitivity ·       Hyperprolactinemia ·       Premature menopause e. Endocrine disorder ·       Adrenal insufficiency ·       Cushing&#x27;s syndrome ·       Diabetes mellitus types 1 and 2 ·       Hyperparathyroidism ·       Thyrotoxicosis f. Gastrointestinal disorder ·       Celiac disease ·       Inflammatory bowel diseases ·       Malabsorption g. Hematologic disorders ·       Multiple myeloma ·       Sickle cell diseases ·       Thalassemia h. Rheumatologic and autoimmune diseases ·       Ankylosing spondylitis ·       Rheumatoid arthritis i. Medications ·       Aluminum (in antacids) ·       Glucocorticoids (&amp;gt;5 mg/d) ·       Anticoagulants (heparin)) ·       Prednisone or equivalent for &amp;gt;3 months ·       Anticonvulsants ·       Methotrexate Clinical Features: Osteoporosis usually manifest as pain and reason for pain in most cases is a fracture which may be there with a trivial trauma, Usual sites involved in fracture are vertebra, hip (fracture neck of femur) and distal radius (colles fracture). With growing age (old age) the patients (more commonly female) may develop as kyphotic deformity known as dowager&#x27;s hump.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Rickets is associated with a defect in the mineralization of osteoid matrix caused by inadequate calcium and phosphate. Option: B. Osteogenesis imperfecta is associated with a decrease in type I collagen (COL1A1 and COL1A2 genes). Option: D. Achondroplasia is associated with a mutation of FGFR3 (fibroblast growth factor receptor 3, on chromosome 4P)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old female slipped at home and sustained a distal radius fracture. A junior resident in ortho emergency noticed abnormal bone appearance on the radiographs and referred her for a skeletal survey and further evaluation. Pelvis and spine radiographs are provided here. What is the etiology of this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inability of proximal tubules to reabsorb phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal dominant inheritance of altered fibroblast growth factor receptor 3 (FGFR3)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defect in renal 25-(OH)-vitamin D1 alpha-hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defective osteoclast function&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Defective osteoclast function&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998206820-QTDH015002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Defective osteoclast function Osteopetrosis. It is a genetic disorder of connective tissue determined by quantitative and/or qualitative defects in type I collagen formation, one of the major components of fibrillar connective tissue in skin, ligaments, bones, sclera, and teeth. Either there is a reduction in type I collagen, or it is replaced with poorly functioning mutant collagen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteopetrosis/Marble Bone Disease/Albert Schonberg Disease It is also a diaphyseal dysplasia characterized by failure of bone resorption due to functional deficiency of osteoclast. The bone contained an increased number of osteoclasts, but these don&#x27;t resorb bone, as evidenced by the absence of ruffled borders &amp;amp; clear zones, and are unable to respond to PTH. Due to functional deficiency of osteoclasts, calcified chondroid (cartilage) and primitive woven bone persist down into metaphysis and diaphysis, causing osteosclerosis and increased brittleness of bones. Inheritance depends on the form of the disease: Malignant osteopetrosis (congenital form) is autosomal recessive Osteopetrosis tarda (adolescence /adult form) is Autosomal dominant. Radiological features: Sclerotic X-Rays known as Marble bone diseases Expansion of proximal and distal ends of long bone known as Erlenmeyer flask deformity Spine can show sclerosis adjacent to end plate known as Rugger Jersey Spine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Inability of proximal tubules to reabsorb phosphate: describes familial hypophosphatemic rickets. Option: B. Autosomal dominant inheritance of altered fibroblast growth factor receptor 3 (FGFR3): describes Achondroplasia. Option: C. Defect in renal 25-(OH)-vitamin D1 alpha-hydroxylase: describes Type I hereditary Rickets&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given below is the skull x-ray of a 42-year-old male. Identify the condition and the disease associated with it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteitis circumscripta, osteitis deformans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cotton wool appearance, Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteitis circumscripta, Fibrous dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastasis, Hyperostosis frontalis interna&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteitis circumscripta, osteitis deformans&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998207010-QTDH015004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteitis circumscripta, osteitis deformans Skull X-ray reveal osteoporosis circumscripta (diffuse resorption seen in the skull ) thickening of a diploic area&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paget’s disease Osteitis circumscripta ( cotton wool exudates in the skull) is commonly seen in Paget’s disease ( also known as osteitis deformans) Paget&#x27;s Disease is an idiopathic condition of abnormal bone remodeling, with normal bone being replaced by abnormal new bone formation. Typically present in patients age &amp;gt; 40 with asymptomatic lesions discovered incidentally on radiographs. Diagnosis is made with radiographs showing characteristic findings of lesions with diffuse blastic appearance and labs showing elevated serum ALP and elevated urinary collagen cross-links. Treatment is observation for asymptomatic patients. Medical management with bisphosphonates is indicated in symptomatic patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Fibrous dysplasia (normally outer table is involved) and Hyperostosis frontalis interna are not true Option: B. - Cotton wool appearance is seen in Paget’s disease , not Osteoporosis Option: C. - Osteitis circumscripta is seen in Paget’s disease , not Fibrous dysplasia Option: D. - Hyperostosis frontalis interna is a thickening of the frontal bone, not seen in metastasis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents to you with pain in her leg. She never had any problem with this leg. There’s no history of falls or trauma in the past. You got the X-ray of her leg done. Identify the disease by looking at the X-ray.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paget’s Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteogenesis Imperfecta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paget’s Disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998207290-QTDH015005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paget’s Disease It is characterised by excessive osteoclastic activity initially followed by disorganised excessive new bone formation. It is the osteoclast that appears larger &amp;amp; irregular, whereas osteoblasts are relatively normal. b. The new bone formed is abnormal, i.e., lacks strength (so deforms &amp;amp; fractures), is very vascular &amp;amp; larger than preexisting bone, leading to cortical widening and deformity. c. It either occurs in one bone ( monostotic Paget’s disease ) or multiple bones ( polyostotic Paget’s disease)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PAGET&#x27;S DISEASE ↑ functional activity of Osteoclasts. Usually seen after viral infections. More common in males after 50 years of age. MC involved = Pelvis / Tibia ↑ Osteoclastic activity →↑ marker of bone resorption ↑ Osteoblastic activity →↑ marker of bone formation PHASES: i)Lytic phase: Blade of grass appearance / Candle flame appearance Osteoporosis Circumscripta ii) Mixed phase: Picture frame / Ivory vertebra Cotton wool skull iii)Complications Pathological #: Banana # Cranial Nerve palsies: II, V, VII, VIII Osteosarcoma (&amp;lt;1%) Steal syndrome Cardiac failure (high output) [Rare complication)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Osteoporosis - The main X-ray finding suggests osteoporosis is bone mass loss. Primarily, the loss is mainly in the bony trabecula than the cortex. Option: C. Osteopetrosis:- It presents as osteosclerosis or dense bones. Option: D. Osteogenesis Imperfecta - The main radiographic features are osteopenia , bone fractures in different stages of healing, and bone deformities.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sign marked in the given X-ray and its associated condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blade of grass sign, Paget’s Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cotton wool sign, Paget’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone within the bone appearance, Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zebra stripe sign, Osteogenesis Imperfecta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blade of grass sign, Paget’s Disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1710921319361-qbuserimages.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blade of grass sign, Paget’s Disease The blade of grass sign, also called the candle flame sign , refers to the lucent leading edge in a long bone seen during the lytic phase of Paget&#x27;s disease of bone. The blade of grass sign is characteristic of Paget&#x27;s disease of bone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiological features Lytic phase: Long bone x-ray show deformity enlargement or expansion of bone with cortical thickening coarsening of trabecular markings and lytic &amp;amp; sclerotic changes typical known as blade of grass appearance or candle flame appearance Skull x-ray reveal osteoporosis circumscripta (diffuse resorption seen in the skull ) thickening of diploic area Mixed phase: Vertebral cortical thickening at superior &amp;amp; inferior end plates creates a picture frame vertebrae &amp;amp; diffuse sclerosis - ivory vertebrae \&quot;cotton wool appearance\&quot; of the skull Blastic phase This phase presents with or can progress towards multiple complications. Pelvic radiographs show       sclerotic ileopectinal line (Brim sign), fusion or disruption of sacroiliac joints, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. - Cotton wool sign / Cotton wool exudates (Also known as Osteitis circumscripta ) are seen in the skull- in patients with Paget’s disease. Option: C. - Bone within bone appearance seen in Osteopetrosis . Other signs are diffuse sclerosis, Rugger Jersey spine, and Sandwich vertebra. Option: D. - Zebra stripe sign comprises transverse sclerotic lines in the long bones of children . It occurs where children with osteogenesis imperfecta have been treated with cyclical bisphosphonate therapy, e.g., pamidronate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;68 years old male went to an orthopaedician with chief complaints of backache and hip pain. His blood investigations were all near normal. On DEXA scans, the T score was -2.7 for him. Which of the following pharmacologic treatments for his underlying condition has the potential risk for osteosarcoma development in the long term?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bisphosphonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ergocalciferol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recombinant PTH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monoclonal Ig2 against RANKL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Recombinant PTH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recombinant PTH Recombinant parathyroid hormone (1-34) has been demonstrated to cause osteosarcoma in animal models but has not been shown to cause the same effect in humans. Therefore Teriparatide should be prescribed only to patients for whom the potential benefits outweigh the potential risk.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment: Medications are broadly divided into three categories A. Inhibit Resorption of bone Bisphosphonates Calcitonin Estrogen SERM B. Promote formation of bone Teriparatide Calcium Calcitriol C. Dual action Strontium ranelate D. Denosumab It is a monoclonal antibody, which blocks RANK- ligand E. Newer drugs for post-menopausal osteoporosis Romosuzumab: dual action Abaloparatide: Promotes bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A: Bisphosphonates can cause esophagitis, dysphagia, gastric ulcers, osteonecrosis of the jaw (ONJ), and atypical subtrochanteric fractures. Option: B: Ergocalciferol does not cause an increase in sarcoma. Option: D: Denosumab (Prolia) can cause arthralgia, nasopharyngitis, and back pain .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old female was operated on for an insufficiency fracture of the left hip 2 days back. Intraoperatively her bones were found to be very weak. Her DEXA T score was -3.3. Her Orthopaedician started her on a drug that has direct anabolic effects on the bone to increase her bone mass. What drug did her orthopaedician give her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bisphosphonates and Calcitonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continuous infusion of PTH Injections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intermittent PTH Injections&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SERMS (Selective Estrogen Receptor Modulators)module 14&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intermittent PTH Injections&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intermittent PTH Injections Osteoblasts are primary targets for PTH. Once activated, they secrete RANKL and IL-6 , which causes osteoclast proliferation/maturation and increases bone resorption . Because of this coupled remodeling process, several observations have been made: 1) intermittent PTH injections increase bone mass, 2) continuous infusion leads to bone resorption , and 3) dosing should not continue past 2 yrs .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment: Medications are broadly divided into three categories A. Inhibit Resorption of bone Bisphosphonates Calcitonin Estrogen SERM B. Promote formation of bone Teriparatide Calcium Calcitriol C. Dual action Strontium ranelate D. Denosumab It is a monoclonal antibody, which blocks RANK- ligand E. Newer drugs for post-menopausal osteoporosis Romosuzumab: dual action Abaloparatide: Promotes bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Bisphosphonates act to decrease bone resorption by inhibiting osteoclasts. Option: B. Selective estrogen receptor modulators act to decrease bone resorption by inhibiting osteoclasts. Option: D. Calcitonin acts to decrease bone resorption by inhibiting osteoclasts.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 51-year-old male with multiple comorbidities came to meet an orthopaedician for generalised body pain. He was concerned about his bone health as he takes many tablets for multiple diseases. His doctor asks him about his detailed history and treatment history to know what drugs he has taken or is taking. All of the following medications have been associated with an increased risk of osteoporosis EXCEPT? Steroids Phenytoin Selective Serotonin Reuptake Inhibitors NSAIDS Aromatase Inhibitors Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 &amp;amp; 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 &amp;amp; 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3,4 &amp;amp; 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Only 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only 4 NSAIDs have not been shown to increase the risk of osteoporosis NSAIDs have not been shown to increase the risk of osteoporosis. Diseases associated with osteoporosis include endocrinopathies such as hyperparathyroidism, thyrotoxicosis, and type I diabetes , hypogonadism, chronic glucocorticoid therapy, malnutrition, malabsorption states, chronic immobilisation, rheumatoid arthritis, alcoholism, vitamin D deficiency, and multiple myeloma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiology: Causes: These are multiple etiological factors responsible for osteoporosis a. Age Related b. Postmenopausal c. Lifestyle factors Alcohol abuse High salt intake Low calcium intake Vitamin D insufficiency Smoking (active and passive) Bedridden patient (Immobilization) d. Hypogonadal states like Androgen insensitivity Hyperprolactinemia Premature menopause e. Endocrine disorder Adrenal insufficiency Cushing&#x27;s syndrome Diabetes mellitus types 1 and 2 Hyperparathyroidism Thyrotoxicosis f. Gastrointestinal disorder Celiac disease Inflammatory bowel diseases Malabsorption g. Hematologic disorders Multiple myeloma Sickle cell diseases Thalassemia h. Rheumatologic and autoimmune diseases Ankylosing spondylitis Rheumatoid arthritis i. Medications Aluminum (in antacids) Glucocorticoids (&amp;gt;5 mg/d) Anticoagulants (heparin) Prednisone or equivalent for &amp;gt;3 months Anticonvulsants Methotrexate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A, C, and D: Numerous drugs are associated with an increased risk of osteoporosis in adults, including oral corticosteroids, androgen-deprivation therapy, aromatase inhibitors, protease inhibitors, selective serotonin reuptake inhibitors, prolactin-raising antiepileptic agents and many cytotoxic agents.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male came to Ortho OPD with complaints of generalised body aches. The Ortho resident wrote some blood investigations for him. Reports show normal serum calcium values, serum phosphate, Alkaline phosphatase, 25 (OH)Vit D, 1,25(OH)2 Vit D, PTH. What diagnosis would come to your mind first after seeing the report?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor-induced osteomalacia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteoporosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoporosis Since all blood investigations came out to be normal/near normal. The most probable diagnosis would be Osteoporosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In osteoporosis, all the constituents are decreased proportionately. T score falls below 2.5 SD of the mean for healthy young adults of the same sex. ETIOLOGY: → Age-related → Post menopausal → Others: lifestyle → Alcohol Smoking High salt intake Low Ca intake Bed ridden pt. : Hypogonadal states : Gl disorders : Endocrine disorders : Drugs: Anti epileptics Steroids Methotrexate Antacids (Aluminum) Clinical features: Pain Common sites: Vertebrae Neck of femur          }     Colles&#x27;# Distal radius&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. In osteomalacia , there is low calcium, phosphorus, and high ALP . High PTH and low Vitamin D levels Option: C. In osteopetrosis : high ALP levels are seen Option: D. In tumor-induced osteomalacia, all the markers will be low Since all blood investigations came out to be normal/near normal. The most probable diagnosis would be Osteoporosis. Lab values Serum Ca P Serum Alk phos PTH 25- (OH)vit D 1,25- (OH)vit D Urinary Ca Osteomalacia Low Low High High Low Low Low Osteoporosis Normal Normal Near Normal Normal Normal Normal Normal Tumor-induced osteomalacia Low Very Low Low Low Low Low Low Osteopetrosis Normal Normal Normal Normal Normal Normal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old with a known case of Paget disease came to visit you in ortho OPD. You got a skeletal survey done to look for the stage he is currently in. All the statements are correct about the disease except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intense osteoclastic resorption may be present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resorption and Compensatory bone formation can coexist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoblastic bone formation predominates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All three phases can never coexist in the same bone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All three phases can never coexist in the same bone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All three phases can never coexist in the same bone All three phases can coexist in the same bone Phases seen in Paget’s Disease Lytic phase – Phase of intense osteoclastic resorption Mixed phase – Phase of resorption and compensatory bone formation Sclerotic phase - The phase of osteoblastic bone formation predominates. All three phases may coexist in the same bone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paget&#x27;s disease of bone interferes with your body&#x27;s normal recycling process, in which new bone tissue gradually replaces old bone tissue. Over time, the disease can cause affected bones to become fragile and misshapen. Paget&#x27;s disease of bone most commonly occurs in the pelvis, skull, spine, and legs. Bisphosphonates are the mainstay of treatment. In severe cases, surgery may be necessary.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Intense osteoclastic resorption is present in the Lytic phase. Option: B. Resorption and Compensatory bone formation coexist in the Mixed phase of Paget’s disease. Option: C. Osteoblastic bone formation predominates in the Sclerotic phase of Paget’s disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old patient came to ortho OPD with his blood reports. His Serum Calcium levels were normal, with elevated ALP, increased urinary N-telopeptide, alpha-C-telopeptide, deoxypyridinoline, and elevated urinary hydroxyproline. What diagnosis would come to your mind first?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Albers-Schönberg disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteitis deformans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteitis deformans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteitis deformans Paget’s disease is also known as Osteitis deformans. Laboratory findings are elevated serum ALP elevated urinary collagen cross-links elevated urinary hydroxyproline (collagen breakdown marker) increased urinary N-telopeptide, alpha-C-telopeptide, and deoxypyridinoline normal calcium, phosphate, and PTH levels&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Osteoporosis – Normal values of Serum calcium, phosphate, ALP and PTH seen. Option: B. Osteomalacia – Serum Calcium and Phosphate are low, PTH and ALP high. Option: D. Albers-Schönberg disease – Osteopetrosis or Marble Bone Disease. Serum calcium, phosphorus, and PTH were Normal, and high ALP was seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old patient with a known case of Paget’s Disease is at high risk for developing Paget’s Sarcoma. All of the following statements regarding Paget&#x27;s sarcoma are correct EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less than 1% of patients with Paget&#x27;s disease develop secondary Paget&#x27;s sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treatment of Paget’s Sarcoma is via surgery alone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;While osteosarcoma is the most common histologic subtype of Paget&#x27;s sarcoma, fibrosarcoma, and chondrosarcoma sub-types also occur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The 5-year survival for metastatic Paget&#x27;s sarcoma is less than 10%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Treatment of Paget’s Sarcoma is via surgery alone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of Paget’s Sarcoma is via surgery alone Treatment of Paget’s sarcoma consists of surgery with chemotherapy vs. palliative radiotherapy in patients too infirm to withstand surgery or chemotherapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paget&#x27;s sarcoma is a rare secondary sarcoma which occurs in patients with Paget&#x27;s disease. Less than 1% of patients with Paget&#x27;s disease develop Paget&#x27;s sarcoma. It typically presents with progressive pain, soft tissue swelling, or pathological fracture. Typically patients with Paget&#x27;s sarcoma are older at diagnosis (average 55-80 years). Osteitis deformans (Paget&#x27;s disease) Paget&#x27;s disease is a common, chronic bone disorder In Paget&#x27;s disease, the internal structure of bones is disrupted, resulting in possible deformity and weakening. It is most commonly found in the spine, thigh, skull, pelvis and sternum bones. Cause: There is no known cause for the development of Paget&#x27;s Disease. As of late, studies have shown that some genes re linked with this disease to include the Sequestrosome-1 gene on chromosome 5. A viral infection is also a causative factor for development of Paget&#x27;s disease in people who have these genes. S/SX The majority of patients have no symptoms and many individuals are unaware that they have the disease until it is discovered when the patient is being examined for other reasons. Pain arising from the affected bone is the commonest symptom and bones that support body weight may deform into a bowed or bent shape.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Paget&#x27;s sarcoma is a rare secondary sarcoma that occurs in patients with Paget&#x27;s disease. Less than 1% of patients with Paget&#x27;s disease develop Paget&#x27;s sarcoma. Option: C. Paget&#x27;s sarcoma is a very aggressive secondary sarcoma histologically similar to osteosarcoma. However, fibrosarcoma and chondrosarcoma variants do exist. Option: D. The 5-year survival for metastatic Paget&#x27;s sarcoma is less than 10% .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old male patient presented to the Orthopaedic OPD with a complaint of backache for 2 years. He also complained of decreased hearing loss for 3 years. On examination, it was noted that he had mild kyphosis. The serum analysis report is: S. Calcium: 9.5 mmol/L S. Phosphate: 4 mmol/L S. Alkaline Phosphatase: 286 IU/ L The X-Ray is also shown. What is the most appropriate treatment in this case&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium Supplements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bisphosphonates and Calcitonin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin D3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bisphosphonates and Calcitonin&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998207576-QTDH015018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bisphosphonates and Calcitonin The case presented here is of Paget&#x27;s Disease. The points in favour of a diagnosis of Paget&#x27;s disease are: Age: 57 years ( Age of presentation &amp;gt; 50 years ) Image ( Thickening of the Lower limb ) Mild Kyphosis Backache ( MC involvement: Pelvis &amp;gt; Tibia ) Serum analysis ( Calcium, Phosphate: Normal / S. Alkaline Phosphatase: Elevated ) C/o Hearing loss ( Can be due to cranial nerve involvement ) Paget&#x27;s Disease ( Osteitis deformans ): Pathogenesis: Increased osteoclast activity --&amp;gt; Inc Bone resorption --&amp;gt; Inc compensatory Osteoblast activity MC involvement : Pelvis &amp;gt; Tibia MC ag Treatment of Paget&#x27;s Disease : Bisphosphonates and Calcitonin ( Calcitonin decreases the rate of bone resorption by osteoclasts. Bisphosphonates stimulates osteoclast apoptosis. ) e : &amp;gt; 50 years Clinical Features : Asymptomatic ( MC ) Back ache , Limb pain Warm touch ( Inc bone vascularity ) Cranial foramen compression CN 2 , 5 , 7 , 8 involved Easily fractures Bone thickening Steal Syndrome Blood flow from the organs is diverted to the skeletal system High output cardiac failure Osteitis deformans (Paget&#x27;s disease) Paget&#x27;s disease is a common, chronic bone disorder In Paget&#x27;s disease, the internal structure of bones is disrupted, resulting in possible deformity and weakening. It is most commonly found in the spine, thigh, skull, pelvis and sternum bones. Cause: There is no known cause for the development of Paget&#x27;s Disease. As of late, studies have shown that some genes re linked with this disease to include the Sequestrosome-1 gene on chromosome 5. A viral infection is also a causative factor for development of Paget&#x27;s disease in people who have these genes. S/SX The majority of patients have no symptoms and many individuals are unaware that they have the disease until it is discovered when the patient is being examined for other reasons. Pain arising from the affected bone is the commonest symptom and bones that support body weight may deform into a bowed or bent shape&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A, C and D: The case presented here is of Paget&#x27;s Disease, treatment of choice is calcitonin and bisphosphonates as Calcitonin decreases the rate of bone resorption by osteoclasts and Bisphosphonates stimulates osteoclast apoptosis. Calcium supplements alone aren’t helpful.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old male patient presented to the OPD with lower limb pain. An X-Ray of both lower limbs was taken, which showed Erlenmeyer flask deformity. A diagnosis of Osteopetrosis was made. Which of the following options is incorrect with respect to the diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum Calcium levels can be normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bisphosphonates are the treatment of choice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is a decrease in Osteoclastic activity, but Osteoblastic activity increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood picture shows pancytopenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bisphosphonates are the treatment of choice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bisphosphonates are the treatment of choice In Osteopetrosis, the osteoclastic activity is decreased because of the Carbonic anhydrase II protein pump defect. Bisphosphonates stimulate Osteoclast apoptosis which does not help in this case. Due to the increased proliferation of osteoblasts, they invade the bone marrow, which leads to pancytopenia. In this case, a Bone marrow transplant is more beneficial.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteopetrosis: Pathogenesis: Qualitative defect Decreased functional activity of Osteoclasts --&amp;gt; Increased Osteoblastic activity and Proliferation --&amp;gt; Infiltrates the bone marrow Decreased Primary Hematopoiesis leads to Secondary Hematopoiesis--&amp;gt; Hepatosplenomegaly Clinical Features: Fatigue Petechiae, Easy bruisability Recurrent infections Bone pain Recurrent fractures Cranial nerve compression ( II/V/VII/VIII) In Osteopetrosis, the osteoclastic activity is decreased because of Carbonic anhydrase II protein pump defect. Bisphosphonates stimulate Osteoclast apoptosis which does not help in this case. Due to the increased proliferation of osteoblasts, they invade the bone marrow, leading to pancytopenia. In this case, a Bone marrow transplant is more useful.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Serum analysis of osteopetrosis shows normal calcium levels. Option: C. In osteopetrosis , there is decreased functional activity of Osteoclasts → Increased Osteoblastic activity and Proliferation → Infiltrates the bone marrow. Option: D. In serum analysis of Osteopetrosis, CBC shows pancytopenia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Discussion regarding various metabolic disorders was going on in an Orthopedic class. Various presentations of diseases were discussed. To a student, it was noticed that the clinical presentation of Osteopetrosis and Paget’s disease seemed nearly identical. How to differentiate both diseases in a clinical setup?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum analysis for Calcium, Phosphate, and Alkaline Phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clinical symptoms correlating with blood picture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased urinary secretion of Hydroxyproline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Age of presentation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clinical symptoms correlating with blood picture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical symptoms correlating with blood picture Both diseases have different clinical features as shown in the table below.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lab values Serum Ca P Serum Alk phos PTH 25- (OH)vit D 1,25- (OH)vit D Urinary Ca Osteomalacia Low Low High High Low Low Low Osteoporosis Normal Normal Near Normal Normal Normal Normal Normal Tumor-induced osteomalacia Low Very Low Low Low Low Low Low Osteopetrosis Normal Normal Normal Normal Normal Normal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Serum analysis in both osteopetrosis and Paget’s disease are similar that is Normal serum calcium and phosphate and increased Alkaline phosphatase. Option: C. Increased urinary secretion of Hydroxyproline is seen in both diseases. Option: D. Both Paget’s disease and Osteopetrosis can be seen in old age also&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Biochemical indicator of Bone formation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum and Urine cross-linked N-telopeptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum and Urine cross-linked C-telopeptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum propeptide of type I procollagen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine total free deoxypyridinoline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum propeptide of type I procollagen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum propeptide of type I procollagen Serum propeptide of type I procollagen is a marker of bone formation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1. Marker of Bone formation i.Serum bone-specific alkaline phosphatase ii.Serum osteocalcin iii.Serum propeptide of type I procollagen 2. Marker of Bone resorption i.Urine and serum cross-linked N-telopeptide i.Urine and serum cross-linked C-telopeptide ii.Urine total free deoxypyridinoline&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Serum and Urine cross-linked N-telopeptide is a marker of bone resorption. Option: B. Serum and Urine cross-linked C-telopeptide is a marker of bone resorption. Option: D. Urine total free deoxypyridinoline is a marker of bone resorption&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following may be sequelae of Paget&#x27;s disease of bone EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bowing of the tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoporosis circumscripta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurologic impairment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Codfish vertebrae&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Codfish vertebrae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Codfish vertebrae Codfish vertebrae are seen in osteoporosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pagets Disease/ Osteitis deformans:- Etiology -Genetic infection by a paramyxovirus (measles &amp;amp; respiratory syncytial virus), Parvovirus B19 are implicated as possible causes. a) It is characterised by excessive osteoclastic activity initially followed by disorganised excessive new bone formation. It is the osteoclast that appears larger &amp;amp; irregular, whereas osteoblasts are relatively normal. b) The new bone formed is abnormal, i.e. lacks strength (so deforms &amp;amp; fractures), is very vascular &amp;amp; larger than preexisting bone, leading to cortical widening and deformity. c) The diagnostic histological feature of Paget&#x27;s disease is irregular areas of lamellar bone fitting together like a jigsaw with randomly distributed cement lines (Mosaic pattern). d) It either occurs in one bone (monostotic Paget’s disease) or multiple bones (polyostotic Paget’s disease).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. In Paget&#x27;s disease, the limb looks bent &amp;amp; feels thick, and the skin is unduly warm due to high vascularity hence the name ostetis deformans. Option: B. In Paget disease, skull X-ray reveals “cotton wool” or “osteoporosis circumscripta” thickening of diploic area. Option: C. In Paget’s disease, there is Cranial Nerve Compression &amp;amp; spinal stenosis, Deafness due to nerve compression &amp;amp; otosclerosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Picture frame vertebra is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paget’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paget’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paget’s disease Pagets Disease/ Osteitis deformans.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiological features :- a. Long bone X-ray show deformity enlargement or expansion of bone with cortical thickening coarsening of trabecular markings and lytic &amp;amp; sclerotic changes b. Skull X-rays reveal “cotton wool” or osteoporosis circumscripta thickening of diploic area c. Vertebral cortical thickening at superior &amp;amp; inferior end plates creates a picture frame vertebrae &amp;amp; diffuse sclerosis-ivory vertebrae d. Pelvic radiographs show a sclerotic iliopectineal line (Brim sign), fusion or disruption of sacroiliac joints, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. - In Paget’s disease, vertebral cortical thickening at superior &amp;amp; inferior end plates creates a picture frame vertebra. Option: C. - In Paget’s disease, vertebral cortical thickening at superior &amp;amp; inferior end plates creates a picture frame vertebra. Option: D. - In Paget’s disease, vertebral cortical thickening at superior &amp;amp; inferior end plates creates a picture frame vertebra&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male is diagnosed with a case of Paget’s disease. Which of the following is a wrong statement about the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased marker of bone formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal marker of bone resorption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The most common long bone affected is tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bisphosphonates can be used in the management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Normal marker of bone resorption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal marker of bone resorption In Paget&#x27;s disease, the processes of bone resorption and bone formation are markedly increased Option: B. In Paget’s disease, there is increased bone turnover, hence increased marker of bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paget&#x27;s Disease ↑ functional activity of Osteoclasts. Usually seen after viral infections. More common in males after 50 years of age. MC involved = Pelvis / Tibia ↑ Osteoclastic activity →↑ marker of bone Resorption ↓ ↑ Osteoblastic activity →↑ marker of bone formation Paget&#x27;s Disease of Bone * Excessive bone resorption &amp;amp; haphazard bone growth * Usually asymptomatic *Results in weak, misshapen bones ~ fractures ~ nerve compres&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. In Paget’s disease there is increased bone turnover, hence increased marker of bone formation. Option: C. In Paget’s disease, the commonest sites are Pelvis and Tibia. Option: D. In Paget’s disease, Bisphosphonates like IV Zoledronate are used in treatment&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding complications seen in OSTEOPETROSIS all the following statements are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoclast are normal in number&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cranial nerve compression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteomyelitis of mandible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteoclast are normal in number&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoclast are normal in number Osteopetrosis occurs due to a defect in genes controlling osteoclastic activity , hence osteoclasts are not normal in number&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteopetrosis It is characterised by abnormally dense bone with poor or absent medullary canal formation. Occurs due to defects i n genes controlling osteoclastic activity. Types Infantile type Adult type Clinical features: Presents as growth retardation, failure to thrive, and genu valgum Abnormal skull development is associated with hydrocephalus, sinus blockage, hearing loss, and nerve entrapment. Obliteration of the medullary canal causes pancytopenia with hepatosplenomegaly due to extramedullary hemopoiesis Osteitis of the mandible due to altered vascularity. Biochemistry: Raised creatinine kinase and acid phosphatase (due to Defective osteoclast activity) X ray: Rugger jersey sign: sclerotic vertebra Bones appear Sclerotic Treatment: Vit. D administration to stimulate osteoclastic activity Gamma INF to increase bone marrow volume Erythropoietin to treat anemia Corticosteroids to increase hemoglobin levels&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Pancytopenia is seen in osteopetrosis, Obliteration of medullary canal causes pancytopenia with hepatosplenomegaly due to extramedullary hematopoiesis Option: C. Abnormal skull development is associated with hydrocephalus, sinus blockage, hearing loss, and nerve entrapment due to cranial nerve compression Option: D. Osteitis of the mandible is seen in osteopetrosis due to altered vascularity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following may be sequelae of Paget&#x27;s disease of the bone except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bowing of the tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoporosis circumscripta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurologic impairment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Codfish vertebrae&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Codfish vertebrae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Codfish vertebrae Codfish vertebra seen in osteoporosis Rest are features are seen in Paget’s disease Features of Paget’s disease Usually Asymptomatic May present with pain or deformity Osteitis Deformans : limbs bent and feels thick and warm skin. Skull base may be flattened (platybasia) , leading to short neck Cranial nerve compression may lead to facial palsy, trigeminal neuralgia, or deafness Otosclerosis Stress fractures present Circumscribed patch of osteoporosis in skull osteogenesis circumscripta&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PAGET&#x27;S DISEASE ↑ functional activity of Osteoclasts. Usually seen after viral infections. More common in males after 50 years of age. MC involved = Pelvis / Tibia ↑ Osteoclastic activity →↑ marker of bone resorption ↑ Osteoblastic activity →↑ marker of bone formation PHASES: i)Lytic phase: Blade of grass appearance / Candle flame appearance Osteoporosis Circumscripta ii) Mixed phase: Picture frame / Ivory vertebra Cotton wool skull iii)Complications Pathological #: Banana # Cranial Nerve palsies: II, V, VII, VIII Osteosarcoma (&amp;lt;1%) Steal syndrome Cardiac failure (high output) [Rare complication)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A.Osteitis Deformans : Is a feature of Paget’s disease. : limbs bent and feels thick and warm skin Option: B. Circumscribed patch of osteoporosis in the skull ( Osteogenesis circumscripta ) is a feature of Paget’s disease Option: C. In Paget’s disease, Cranial nerve compression may lead to facial palsy, trigeminal neuralgia, or deafness&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child was admitted to the pediatrics department for severe anemia and hepatosplenomegaly. His skeletal x-rays looked abnormal to the resident there, so he was sent to ortho OPD for further evaluation. This patient has an increased risk of each of the following: Osteomyelitis Cranial nerve palsies Long bone fractures Vertebral fractures Coxa vara Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,3,4,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,2,3,5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3,5 The clinical presentation is consistent with osteopetrosis (Marble Bone Disease). Osteopetrosis is associated with long bone fractures, osteomyelitis, cranial nerve palsies, and coxa vara. Osteopetrosis is not associated with vertebral compression fractures. Given figure is an AP radiograph of the pelvis and lower extremities showing marked generalised bone sclerosis , Erlenmeyer flask deformity,  and incidental inguinal hernia. Illustration B shows sandwich vertebrae ( rugger jersey spine ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OSTEOPETROSIS AD/AR inheritance ↓ Functional activity of osteoclasts. (Qualitative defect) Osteoblasts→ Intra - Medullary region ↓ 2° Hematopoiesis ← Anemia / Pancytopenia ↓ Hepatosplenomegaly min: Normal Both bone (resorption and formation) markers are raised.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Point 1: There is an increased incidence of osteomyelitis . This is due to the lack of marrow vascularity in osteopetrotic bone and the impairment of white cell function . This is of concern after fracture fixation and arthroplasty. Point 2: Cranial nerve palsies arise because of compression of cranial nerves by overgrowth of the skull foramina. The optic and auditory nerves are most affected (optic &amp;gt; auditory &amp;gt; trigeminal &amp;gt; facial) Point 3: They are at increased incidence of long bone fractures (lifelong prevalence, 40-60%). This is because calcified cartilage and thick trabeculae remain in the diaphysis, and cartilage has inferior mechanical properties to bone. Point 5: There is an increased incidence of coxa vara . They arise from nonunion of femoral neck fractures or stress-induced microfractures in the femoral neck.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
