&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 5-year-old boy presents with a limp and painful foot. Radiographs show sclerosis, fragmentation, and flattening of the navicular bone. What is the likely condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Freiberg’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kohler’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sever’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iselin’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kohler’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kohler’s disease Sclerosis, fragmentation, and flattening of the navicular are typical of Kohler’s disease, an avascular condition of unknown etiology. Kohler’s disease affects boys more than girls, typically between 2 and 7 years of age&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Avascular necrosis of the 2nd metatarsal head Option: C. Sever&#x27;s disease, also known as calcaneal apophysitis, is an inflammation at the calcaneum growth plate in growing children. Option: D . Islein’s disease is a traction apophysitis of tuberosity of the base of the fifth metatarsal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presented to the clinic after 4 months of traumatic tibial fracture with a history. He has had chief complaints of pain and swelling in his right leg for 8-10 days. His skin was shiny, cold and edematous. There was no history of hypertension or diabetes. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complex regional pain syndrome I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complex regional pain syndrome II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibromyalgia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peripheral neuropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Complex regional pain syndrome I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complex regional pain syndrome I Complex regional pain syndrome (CRPS) is a form of chronic pain that usually affects an arm or a leg. CRPS typically develops after an injury, a surgery, a stroke or a heart attack. The pain is out of proportion to the severity of the initial injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMPLEX REGIONAL PAIN SYNDROME It is now recognized that this advanced atrophic disorder is the late stage of post-traumatic reflex sympathetic dystrophy (also known as algodystrophy). Because of continuing uncertainty about its nature, the term complex regional pain syndrome (CRPS) has been introduced. Two types of CRPS are recognized: Type 1 – a reflex sympathetic dystrophy that develops after an injurious or noxious event Type 2 – causalgia that develops after a nerve injury&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Complex regional pain syndrome II - causalgia that develops after a nerve injury Option: C. Fibromyalgia – characterized by musculoskeletal pain all over the body, the cause is unknown Option: D. Peripheral neuropathy – weakness and numbness from nerve damage usually in hands and feet&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of Sudeck&#x27;s OsteoDystrophy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is usually after a fracture of the extremities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It follows only a compound fracture of the bones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complaints would be continuous burning pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-ray shows a characteristic patchy rarefaction of bone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It follows only a compound fracture of the bones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It follows only a compound fracture of the bones It is usually seen in all types of trauma and fracture, not just in compound fracture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;REFLEX SYMPATHETIC DYSTROPHY (SUDECK’S DYSTROPHY) It is a term given to a group of vague painful conditions observed as sequelae of trauma. The trauma is sometimes relatively minor, and hence symptoms and signs are out of proportion to the trauma. Consequences: Clinical features consist of pain, hyperaesthesia, tenderness and swelling. Skin becomes red, shiny and warm in the early stage. Progressive atrophy of the skin, muscles and nails occurs in the later stage. Joint deformities and stiffness ensue. X-ray shows characteristic spotty rarefaction . Treatment: Physiotherap y constitutes the principal modality of treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Sudeck’s osteodystrophy occurs usually after a fracture of the extremities Option: C. Clinical features consist of continuous burning pain, hyperaesthesia, tenderness and swelling, Skin becomes red, shiny and warm in the early stage, Progressive atrophy of the skin, muscles and nails occurs in the later stage. Joint deformities and stiffness ensue Option: D. X-RAY shows characteristic spotty rarefaction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common fracture associated with compartment syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture tibia diaphysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture supracondylar humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture distal radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture of both bone forearm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fracture tibia diaphysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fracture tibia diaphysis Tibial fractures – both open and closed – are among the commonest causes of compartment syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMPARTMENT SYNDROME: AREA- DEEP POSTERIOR COMPARTMENT OF THE LEG SYMPTOM- PAIN OUT OF PROPORTION TO INJURY SIGN-PAIN ON PASSIVE STRETCH AT DISTAL-MOST JOINT OF EXTREMITY NORMAL PRESSURE- &amp;lt;11 mmHg, Calf pressure during walking:200-300 mmHg Treatment: Fasciotomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. – Compartment syndrome is seen in fracture of the supracondylar humerus, but the most common fracture associated with compartment syndrome is fractured tibia Option: C. - Compartment syndrome is rarely seen in fracture of the distal radius, the most common fracture associated with compartment syndrome is a fractured tibia Option: D. - Compartment syndrome is seen in fractures of both bone forearm, but the most common fracture associated with compartment syndrome is fractured tibia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male, on antiretroviral therapy and steroids has pain in the right hip joint for 3 months. He has difficulty in movement at the hip. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avascular necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tubercular arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Avascular necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Avascular necrosis Avascular necrosis – use of antiretroviral drugs and steroids could cause Avascular necrosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AVASCULAR NECROSIS Blood supply of some bones is such that the vascularity of a part of it is seriously jeopardized following fracture, resulting in necrosis of that part. Common sites: Some of the sites where avascular necrosis commonly occurs are given in Table-7.5. Consequences: Avascular necrosis causes deformation of the bone. This leads to secondary Table-7.5: Common sites of avascular necrosis Site                                   Cause Head of the femur             Fracture neck of the femur. Posterior dislocation of the hip Proximal pole of scaphoid                           Fracture through the waist of the scaphoid Body of the talus               Fracture through neck of the talus osteoarthritis a few years later, thus causing painful limitation of joint movement. Diagnosis: Avascular necrosis should always be suspected in fracture where it is known to occur. Pain and stiffness appear rather late. Radiological changes as given below appear earlier (Fig-7.4). Sclerosis of necrotic area: The avascular bone is unable to share disuse osteoporosis as occurs in the surrounding normal bones. Hence, it stands out densely on the X-ray. Deformity of the bone occurs because of the collapse of necrotic bone. It is possible to diagnose avascular necrosis on bone scan before changes appear on plain X-rays. It is visible as &#x27;cold area&#x27; on the bone scan. Osteoarthritis supervenes giving rise to diminished joint space, osteophytes (lipping of bone from margins) etc. Treatment: Avascular necrosis may be prevented by early, energetic reduction of susceptible fractures and dislocations. Once it has occurred, the following treatment options remain: Delay weight bearing on the necrotic bone until it is revascularised, thereby preventing its collapse. It takes anywhere from 6-8 months for the bone to revascularise. Revascularisation procedure by using vascularised bone grafts (e.g. vascularised bone pedicle graft from greater trochanter in an avascular femoral head in fracture of the neck of the femur). Excision of the avascular segment of bone where doing so does not hamper functions e.g. fracture of the scaphoid. Excision followed by replacement e.g., in fracture of the neck of the femur, the avascular head can be replaced by a prosthesis. Total joint replacement or arthrodesis may be required once the patient is disabled because of pain from osteoarthritis secondary to avascular necrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Septic arthritis – usually associated with fever, toxic presentation, joint effusion Option: B. Osteoarthritis – a degenerative condition is seen commonly in elderly Option: D. Tubercular arthritis – presents with signs of TB&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following the application of plaster of Paris, after manipulation of fracture of both bones leg, the patient develops numbness of toes and discolouration with the inability to move toes actively, best course of action is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevation of the limb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate splitting of plaster&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Do a decompression fasciotomy the next morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start Antibiotics and observe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immediate splitting of plaster&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immediate splitting of plaster Immediate splitting of plaster helps relieve the external compression immediately&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment: A close watch for an impending compartment syndrome and effective early preventive measures like limb elevation, active finger movements etc. can prevent this serious complication. Early surgical decompression is done in established cases. Fasciotomy: The deep fascia of the compartment is slit longitudinally (e.g., in the forearm). Fibulectomy: The middle third of the fibula is excised in order to decompress all compartments of the leg Immediate splitting of the cast to relieve the external compression immediately&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Elevation of limb helps with swelling, not helpful in an impending compartment syndrome Option: C. Decompression fasciotomy is done in an established compartment syndrome, in this scenario cast splitting can relieve the compression Option: D. Antibiotics have no role, in this case, Immediate splitting of the cast to relieve the external compression immediately&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The earliest clinical sign of Volkmann’s ischemic contracture is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulselessness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pain on passive extension of fingers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pallor of the distal extremity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crepitus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pain on passive extension of fingers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pain on passive extension of fingers Pain on passive extension of fingers is the earliest sign of compartment syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Volkmann’s ischaemic contracture (VIC): AREA- DEEP FLEXOR COMPARTMENT FOREARM NERVE: ANTERIOR INTEROSSEOUS NERVE SPLINT: TURN THE BUCKLE SPLINT SURGERY- MAX PAGE MUSCLE SLIDING OPERATION&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. 5 Ps of compartment syndrome – p assive stretch pain, pallor, paraesthesia, Pulselessness and paralysis . The pulse remains palpable till very late in impending compartment syndrome. Option: C. Pallor of the distal extremity is a sign of compartment syndrome, but not the earliest sign Option: D. Crepitus is not a sign of compartment syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding compartment syndromes following orthopaedic injuries is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The first sign is usually loss of pulse in the extremity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passive flexion of the extremity proximal to the involved compartment will aggravate the pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical decompression (fasciotomy) is necessary only as a last resort&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;These syndromes are most commonly associated with supracondylar fractures of the humerus and tibial shaft&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. These syndromes are most commonly associated with supracondylar fractures of the humerus and tibial shaft&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;These syndromes are most commonly associated with supracondylar fractures of the humerus and tibial shaft Injuries with a high risk of developing compartment syndrome are as follows: Supracondylar fracture of the humerus, Forearm bone fractures, Closed tibial fractures&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMPARTMENT SYNDROME AREA- DEEP POSTERIOR COMPARTMENT OF THE LEG SYMPTOM- PAIN OUT OF PROPORTION TO INJURY SIGN- PAIN ON PASSIVE STRETCH AT DISTAL-MOST JOINT OF EXTREMITY NORMAL PRESSURE- &amp;lt;11 mmHg, Calf pressure during walking:200-300 mmHg Treatment: Fasciotomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. 5 Ps of compartment syndrome – passive stretch pain, pallor, paraesthesia, Pulselessness and paralysis. The pulse remains palpable till very late in impending compartment syndrome Option: B. 5 Ps of compartment syndrome – passive stretch pain, pallor, paraesthesia, Pulselessness and paralysis. Pain on the passive extension of fingers is the earliest sign of compartment syndrome Option: C. Early surgical decompression is done in established cases as last resort surgery – fasciotomy is the most commonly done surgery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are prophylactic measures for the prevention of DVT and pulmonary embolism except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adequate oxygenation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Use of elastic stockings or graduated compression stockings&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early mobilization and encouragement of exercises&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administration of low molecular weight heparin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adequate oxygenation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adequate oxygenation Adequate oxygenation is not a DVT prophylaxis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DVT Prophylaxis Elevation of the limb, elastic bandage and anticoagulant therapy. For pulmonary embolism, respiratory support and heparin therapy are to be done. Early internal fixation of fractures, to allow early, active mobilisation of the extremity is an effective means of prevention of DVT, and hence of pulmonary embolism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Use of elastic stockings or graduated compression stockings is an effective means of prevention of DVT, and hence of pulmonary embolism. Option: C. Early mobilization and encouragement of exercises is an effective means of prevention of DVT, and hence of pulmonary embolism. Option: D. Administration of low molecular weight heparin helps as a DVT prophylaxis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented to the ortho department with a history of message over the elbow by the mother after trauma. Diagnosis of Myositis ossificans is made. Which of the following regarding Myositis ossificans is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More common in children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generally follows extensive massaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most common around the elbow joint especially the brachialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restriction of movements is because of intra-articular ankylosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Restriction of movements is because of intra-articular ankylosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Restriction of movements is because of intra-articular ankylosis It is ossification of the haematoma around a joint, resulting in the formation of a mass of bone restricting joint movements, not because of intra-articular ankylosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MYOSITIS OSSIFICANS (POST-TRAUMATIC OSSIFICATION) It is the ossification of the haematoma around a joint , resulting in the formation of a mass of bone restricting joint movements, often completely. Causes: It occurs in cases with severe injury to a joint , especially when the capsule and the periosteum have been stripped from the bones by violent displacement of the fragments. It is common in children because in them the periosteum is loosely attached to the bones. It is particularly common around the elbow joint. Massage following trauma is a factor known to aggravate myositis. Consequences: The bone formation leads to stiffness of the joint, either due to the thickening of the capsule or due to the bone blocking movement Radiologically, Active myositis - The margins of the bone mass are fluffy Mature myositis - trabeculated with well-defined margins. Treatment: Massage following injury is strictly prohibited. In the early active stage of myositis, the limb should be rested, and NSAID is given. In the late stages, it is possible to regain movement by physiotherapy . In some cases, once the myositic mass matures, surgical excision of the bone mass may help regain movement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. It is common in children because in them the periosteum is loosely attached to the bones Option: B. Massage following trauma is a factor known to aggravate myositis. Option: C. It is particularly common around the elbow joint, especially the brachialis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common cause of acute compartment syndrome in children is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supracondylar fracture humerus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both bone forearm fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcaneum fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal tibia fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supracondylar fracture humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Supracondylar fracture humerus In children, the most common cause is a supracondylar humerus fracture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SUPRACONDYLAR HUMERUS FRACTURE: THE BRACHIAL ARTERY IS DAMAGED MANAGEMENT: CLOSED REDUCTION AND LOOK FOR THE APPEARANCE OF PULSE TRACTION: SMITH DUNLOP&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. In children, the most common cause is a supracondylar humerus fracture, Not both bone forearm fracture Option: C. In children, the most common cause is a supracondylar humerus fracture, Not a Calcaneum fracture Option: D. In children the most common cause is a supracondylar humerus fracture, Not a Proximal tibia fracture&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the first line of treatment for patients diagnosed with early-stage Kienböck’s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allograft replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cast immobilization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascularized bone grafting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scaphoid excision and four-corner fusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cast immobilization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cast immobilization Cast immobilization is preferred in early-stage Kiebock disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Allograft replacement is done in Stages 2 and 3a Kienbock disease Option: C . Vascularized bone grafting is done in Stages 2 and 3a of Kienbock disease Option: D. Scaphoid excision and four-corner fusion are done as a salvage procedure in late-stage Kienbock disease Kienbock ‘s disease is idiopathic avascular necrosis of the lunate. Initial treatment at the early stages will involve immobilization with a cast.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male is on the treatment of prednisolone for some skin disease for 2 years. He is complaining of both hip pain after walking some distance. He has to take rest for some time after walking some distance. Also, his hip movements are restricted and he is unable to squat or sit cross-leg. All are the following are false about his hip problem except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI is the investigation of choice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proper analgesic with physiotherapy to increase range of motion is the treatment of choice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can be because of an autoimmune condition which involves the skin also&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hip replacement is not in treatment modality as the age is just 35 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MRI is the investigation of choice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRI is the investigation of choice MRI is the investigation of choice The condition describes is avascular necrosis of the hip. (AVN) Alcohol and steroid intake is a well-known cause of AVN Vascularity of hip–femoral head and acetabulum are compromised Vascularity of hip–femoral head and acetabulum are compromised&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Proper analgesic with physiotherapy to increase range of motion is the treatment of choice Proper analgesic with physiotherapy to increase range of motion is NOT the treatment of choice Treatment in early stages when the femoral head is not deformed – core decompression and/or fibular grafting is the treatment. Late stages when the femoral head gets deformed – muscle pedicle bone graft and valgus osteotomy is the various treatment. Now a day’s total hip replacement is also a very popular treatment in late cases even in young patients. Option: C. It can be because of an autoimmune condition which involves the skin also The most common etiology is idiopathic. Other commoner etiologies are alcohol, steroid, sickle cell anaemia, patient on renal dialysis, and patient on anti-cancer medications. Some of the rare causes are Gaucher’s disease, caisson’s disease, and post-partum necrosis. Option: D. Hip replacement is not in the treatment modality as the age is just 35 years In the late stages with a totally deformed femoral head – total hip replacement is the choice of treatment nowadays.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with a blue right arm with an absent radial pulse and painful passive finger extension following a supracondylar fracture of the humerus. He is suffering from which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sudeck’s atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compartment syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myositis ossificans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Compartment syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Compartment syndrome 25-year male with a supracondylar fracture of the humerus with a stretch test positive is suggestive of Compartment syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment: A close watch for an impending compartment syndrome and effective early preventive measures like limb elevation, active finger movements etc. can prevent this serious complication. Early surgical decompression is done in established cases. Fasciotomy: The deep fascia of the compartment is slit longitudinally (e.g., in the forearm). Fibulectomy: The middle third of the fibula is excised in order to decompress all compartments of the leg Immediate splitting of the cast to relieve the external compression immediately&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Sudeck’s atrophy is an advanced atrophic disorder seen at a late stage of the post-traumatic event Option: B. There are no classical features suggestive of Median nerve injury Option: D. Myositis ossificans is ossification of the haematoma around a joint, resulting in the formation of a mass of bone restricting joint movements 25-year male with a supracondylar fracture of the humerus with stretch test positive is suggestive of compartment syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which portion of the femur is most commonly affected in osteochondritis desiccans?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterolateral portion of the medial femoral condyle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posteromedial portion of the medial femoral condyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterolateral portion of the lateral femoral condyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posteromedial portion of the lateral femoral condyle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Posterolateral portion of the medial femoral condyle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterolateral portion of the medial femoral condyle This is the most commonly affected in osteochondritis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical features of Osteochondritis desiccans An intraarticular condition common in children 10 to 15 years of age that can affect many joints, especially the knee and elbow (capitellum) Lesion thought to be secondary to trauma, ischemia, or abnormal epiphyseal ossification Posterolateral portion of the medial femoral condyle is most frequently involved Symptoms include activity-related pain, localized tenderness, stiffness, and swelling, with or without mechanical symptoms.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man who was injured in a snowboarding accident 13 months ago now reports wrist pain. An MRI scan is shown in the Image. Based on the Image findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preiser disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scaphoid nonunion and osteonecrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kienbock disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraosseous ganglion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scaphoid nonunion and osteonecrosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997592428-QTDH007022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scaphoid nonunion and osteonecrosis The coronal MRI scan of the wrist shows the scaphoid. There is the signal intensity is markedly different between the two fragments of the scaphoid. This strongly suggests osteonecrosis. The Preiser disease is osteonecrosis typically involving most or all of the scaphoid. Kienbock disease involves the lunate. Intraosseous ganglia are easily diagnosed on MRI but typically have a fluid-filled area surrounded by denser bone in the periphery. Scapholunate dissociation can be seen on MRI as an injury to the scapholunate ligament and a widening of the scapholunate interval, neither of which is seen in this image.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes related to the patient’s subtle fracture line with a step-off at the radial surface consistent with a nonunion Age: Common in old age Associated systemic illness: Malignancy, Osteomalacia Causes related to fracture Distraction at the fracture site Muscle pulling the fragments Fracture patella Fracture olecranon Gravity Fracture shaft of humerus Soft tissue interposition Fracture shaft of humerus Fracture shaft of the femur Fracture medial malleolus (abduction type) Bone loss at the time of fracture Fracture tibia (open type) Fracture ulna (open type) Infection from an open fracture Fracture tibia Damage to the blood supply of fracture fragments Fracture neck of femur Fracture of the lower third of the tibia Pathological fracture Fracture of the shaft of the femur Fracture of humerus Causes related to treatment Inadequate reduction Fracture shafts of long bones Inadequate immobilisation Fracture shafts of long bones Fracture neck of femur Distraction during treatment Fracture shaft of femur&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. This is a case of scaphoid non-union and osteonecrosis, which can develop into Preiser disease Option: C. Kienbock disease involves the lunate Option: D. Intraosseous ganglia are easily diagnosed on MRI but typically have a fluid-filled area surrounded by denser bone in the periphery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kohler&#x27;s disease is due to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteochondrosis of the lunate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteochondrosis of the navicular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis of the scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syphilitic dactylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteochondrosis of the navicular&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteochondrosis of the navicular Osteochondrosis of the tarsal navicular (Kohler&#x27;s disease) is characterised by aseptic necrosis of The Navicular bone causing a painful limp in a child usually 4-10 years of age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&#x27; osteochondritis of the capitulum of humerus Panner&#x27;s disease osteochondritis of the lunate bone - Keinbock&#x27;s disease osteochondritis of the femoral head - Perthe&#x27;s disease. osteochondritis of the tibial tubercle - Osgood Shlatter&#x27;s disease osteochondritis of the calcaneal tuberosity- Sever&#x27;s disease osteochondritis of the navicular bone - Kohler&#x27;s disease osteochondritis of the metatarsal head Freiberg&#x27;s disease osteochondritis of the ring epiphysis of the vertebrae - Scheurmann&#x27;s disease osteochondritis of the central bony nucleus of vertebral body- Calve&#x27;s disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Kohler&#x27;s disease - Osteochondrosis of the tarsal navicular Option: C. Osteochondritis dissecans - An intraarticular condition common in children 10 to 15 years of age that can affect many joints, especially the knee and elbow (capitellum) Option: D. Sever&#x27;s disease - osteochondrosis of calcaneal tuberosity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which modality has been proven to be protective in the development of Myositis ossificans?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radiotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immobilization 3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decompression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Radiotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiotherapy Myositis ossificans most commonly takes place amount around Elbow &amp;gt; Hip M. C muscle involves the brachialis, 2nd the most common muscle is the biceps brachi Most common differential diagnosis: parosteal osteosarcoma. RX. Early stage: immobilization Followed by: only active exercises If the bony mass is obstructing joint movement, it can be excised after 1 year. Modalities which are preventive Indomethacin Radiotherapy Radiotherapy helps in preventing Myositis ossificans&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Methotrexate not used, the drug used in myositis ossificans is Indomethacin Option: C. Immobilization is used in the early stages of myositis followed by active exercises Option: D. If the bony mass is obstructing joint movement, it can be excised after 1-year&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most sensitive investigation for the condition shown in the following X-ray?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DEXA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MRI&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997592693-QTDH007026IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRI The X-ray shows flattening of the femoral head and degenerative changes associated with the Avascular necrosis of the femoral head. The most sensitive and specific investigation for avascular necrosis is MRI. MRI allows accurate assessment of the extent of involvement and can also identify associated bone marrow changes. X-ray may be normal in the early stages of the disease. Avascular necrosis or osteonecrosis of the femoral head occurs because of an interruption in the blood supply to the femoral head which causes bone death. This leads to the collapse of the femoral head causing secondary osteoarthritis subsequently. MRI - The most sensitive and specific investigation for avascular necrosis is MRI&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AVASCULAR NECROSIS Blood supply of some bones is such that the vascularity of a part of it is seriously jeopardized following fracture, resulting in necrosis of that part. Common sites: Some of the sites where avascular necrosis commonly occurs are given in Table-7.5. Consequences: Avascular necrosis causes deformation of the bone. This leads to secondary Common sites of avascular necrosis Site                                   Cause Head of the femur             Fracture neck of the femur. Posterior dislocation of the hip Proximal pole of scaphoid                           Fracture through the waist of the scaphoid osteoarthritis a few years later, thus causing painful limitation of joint movement. Body of the talus               Fracture through neck of the talus Diagnosis: Avascular necrosis should always be suspected in fracture where it is known to occur. Pain and stiffness appear rather late. Radiological changes as given below appear earlier (Fig-7.4). Sclerosis of necrotic area: The avascular bone is unable to share disuse osteoporosis as occurs in the surrounding normal bones. Hence, it stands out densely on the X-ray. Deformity of the bone occurs because of the collapse of necrotic bone. Osteoarthritis supervenes giving rise to diminished joint space, osteophytes (lipping of bone from margins) etc. It is possible to diagnose avascular necrosis on bone scan before changes appear on plain X-rays. It is visible as &#x27;cold area&#x27; on the bone scan. Treatment: Avascular necrosis may be prevented by early, energetic reduction of susceptible fractures and dislocations. Once it has occurred, the following treatment options remain: Delay weight bearing on the necrotic bone until it is revascularised, thereby preventing its collapse. It takes anywhere from 6-8 months for the bone to revascularise. Revascularisation procedure by using vascularised bone grafts (e.g. vascularised bone pedicle graft from greater trochanter in an avascular femoral head in fracture of the neck of the femur). Excision of the avascular segment of bone where doing so does not hamper functions e.g. fracture of the scaphoid. Excision followed by replacement e.g., in fracture of the neck of the femur, the avascular head can be replaced by a prosthesis. Total joint replacement or arthrodesis may be required once the patient is disabled because of pain from osteoarthritis secondary to avascular necrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. CT – CT does not assess the bone marrow changes in the early stages Option: C. DEXA – is a useful tool, but not specific Option: D. PET - is a useful tool, but not specific&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely diagnosis from the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kienböck’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Freiberg’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scheuermann disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sever’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scheuermann disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997593001-QTDH007028IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scheuermann disease The MRI image shows osteochondritis of Ring epiphysis of vertebrae, that is Scheuermann disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important osteochondritis lesions include: Freiberg’s disease- Metatarsal heads Kohler’s disease- Navicular Panner’s disease- Capitulum Scheuermann’s disease- Ring epiphysis of vertebrae Calves’ disease- Central bony nucleus of vertebrae Tibial tuberosity- Osgood-Schlatter Calcaneal epiphysis- Sever’s disease Patellar ligament- Sinder -Johansson- Larsen syndrome Iselin’s disease- Traction epiphysitis of 5th metatarsal base&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Kienböck’s disease – osteochondritis of lunate Option: B. Freiberg’s disease – osteochondritis of Metatarsal heads Option: D. Sever’s disease – osteochondritis of calcaneal tuberosity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presenting with painful Myositis Ossificans around Elbow. What should be the preferred treatment Option in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Active mobilization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passive mobilization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infra-Red Therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immobilization&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Immobilization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immobilization Treatment of myositis ossificans (MO): when MO is active, immobilization is the best treatment &amp;amp; any attempt at removal of the mass is hazardous. When silent and ALP/ESR levels are normal, it can safely be removed (generally after 1.5 years) if causing a block in movements. Indomethacin / low-dose radiation/bisphosphonates can be given prophylactically in high-risk patients to prevent MO formation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MYOSITIS OSSIFICANS (POST-TRAUMATIC OSSIFICATION) This is ossification of the haematoma around a joint, resulting in the formation of a mass of bone restricting joint movements, often completely. Causes: It occurs in cases with severe injury to a joint, especially when the capsule and the periosteum have been stripped from the bones by violent displacement of the fragments. It is common in children because in them the periosteum is loosely attached to the bones. It is particularly common around the elbow joint. There is also a relatively high incidence in patients with prolonged or permanent neuronal damage from head injury, and in patient with paraplegia. Massage following trauma is a factor known to aggravate myositis. Consequences: The bone formation leads to stiffness of the joint, either due to thickening of the capsule or due to the bone blocking movement. In extreme cases, the bone bridges the joint resulting in complete loss of movements (extra-articular ankylosis). Radiologically, an active myositis and a mature myositis have been identified. In the former, the margins of the bone mass are fluffy (Fig-7.5); in the latter the bone appears trabeculated with well- defined margins. Treatment: Massage following injury is strictly prohibited. In the early active stage of myositis the limb should be rested, and NSAID is given. In late stages, it is possible to regain movement by physiotherapy. In some cases, once the myositic mass matures, surgical excision of the bone mass may help regain movement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Active mobilization – when myositis is active, immobilization is the best treatment &amp;amp; any attempt at removal of the mass is hazardous. Option: B. Passive mobilization - when myositis is active, immobilization is the best treatment &amp;amp; any attempt at removal of the mass is hazardous Option: C. Infra-Red Therapy – not done in myositis ossificans&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old was given steroids after a renal transplant. After 2 years he had difficulty in walking and pain in both hips. Which one of the following is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avascular necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aluminum toxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Avascular necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Avascular necrosis Mnemonic for causes of avascular necrosis other than fracture – SCLERA S – Steroids C – Caisson’s disease LE – Lupus Erythematosus R – Radiation A – Alcohol Avascular necrosis – history of steroids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Primary Osteoarthritis is rare, seen usually in elderly Option: C. Tuberculosis – no features of tuberculosis Option: D. Aluminum toxicity – no features of aluminium toxicity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The first sign of Volkmann’s ischemia is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulselessness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pallor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paralysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pain on passive stretch&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pain on passive stretch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pain on passive stretch It’s the first sign of Volkmann’s ischemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical Features of Volkmann’s Ischemic Contracture (VIC) Pain out of proportion to physical examination findings, Pain on passive stretching: I st sign Pressure increased Pallor/may also be pink Pulseless Ness Paresthesia Paralysis (Pulselessness is a late sign and is unreliable for diagnosis of compartment syndrome) 23.44 Volkmann&#x27;s ischaemia (a) Kinking of the main artery is an important cause, but intimal tears may also lead to blockage from thrombosis. A delayed diagnosis of compartment syndrome carries the same sorry fate. (b,c) Volkmann&#x27;s contracture of the forearm. The fingers can be straightened only when the wrist is flexed (the constant length phenomenon). (d) Ischaemic contracture of the small muscles of the hand. (e) Ischaemic contracture of the calf muscles with clawing of the toes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Pulselessness is a late sign and is unreliable for diagnosis of compartment syndrome Option: B. 5 Ps of compartment syndrome – passive stretch pain, pallor, paraesthesia, Pulselessness and paralysis. The pulse remains palpable till very late in impending compartment syndrome Option: C. 5 Ps of compartment syndrome – passive stretch pain, pallor, paraesthesia, Pulselessness and paralysis. Pain on passive extension of fingers is the earliest sign of compartment syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the Given Image, the White arrow points to the fragmentation of the tibial tubercle, this X-ray is most likely to belong to a patient of ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pellegrini Stieda disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Johansson-Larsen disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hauser’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osgood Schlatter’s disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osgood Schlatter’s disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997593233-QTDH007033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osgood Schlatter’s disease In this common disorder of adolescence, the tibial tubercle becomes painful and swollen. Although often called Osteochondritis or apophysitis it is nothing more than a traction injury of the apophysis into which the patellar tendon is inserted.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Pellegrini Stieda disease – ossifications in or near tibial collateral ligament, due to MCL injuries Option: B. Johansson-Larsen disease – osteochondritis of the patella Option: C. Hauser’s disease – not a valid disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common cause of Avascular necrosis of the hip is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caissons disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture neck femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Idiopathic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Idiopathic All the mentioned causes can result in AVN of the hip. The idiopathic cause is the most common cause of AVN of the hip.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Alcoholism can result in AVN of the hip. The idiopathic cause is the most common cause of AVN of the hip. Option: C. Caissons disease can result in AVN of the hip. The idiopathic cause is the most common cause of AVN of the hip. Option: D. Fracture neck femur can result in AVN of the hip. The idiopathic cause is the most common cause of AVN of hip&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy complains of a painful knee during exercise and a tender lump over the tibial tuberosity. The most probable diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pre-patellar bursitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osgood–Schlatter’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pes-anserinus Bursitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meniscal cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osgood–Schlatter’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osgood–Schlatter’s disease Osgood–Schlatter’s disease is more common in older children. Pain is felt particularly on direct palpation of the tibial tuberosity and when the straight leg raising against resistance. The presence of a lump over the tibial tuberosity is diagnostic. Spontaneous recovery is usual but it is advisable to reduce sporting activity during this time&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Pre-patellar bursitis also called Housemaid’s knee Option: C. Pes-anserinus Bursitis is inflammation of the bursa of the conjoined insertion of Sartorius, gracilis and semitendinosus Option: D. Meniscal cyst is a local collection of synovial fluid within or adjacent to meniscus most commonly as a result of meniscal tear&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents 8 weeks after a distal radius fracture with a painful swollen hand. The hand is cold and cyanosed with increased sensitivity to temperature. The likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malunion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sudeck’s Dystrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Compartment syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sudeck’s Dystrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sudeck’s Dystrophy This condition is now known as ‘complex regional pain syndrome type 1’. The pain and swelling are close to but not exactly at the area of injury. The skin may be oedematous and there may be altered sweat production. Its etiology is unknown. This condition is now known as ‘complex regional pain syndrome type 1’. The pain and swelling are close to but not exactly at the area of injury. The skin may be oedematous and there may be altered sweat production&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;REFLEX SYMPATHETIC DYSTROPHY (SUDECK&#x27;S DYSTROPHY) This is a term given to a group of vague painful conditions observed as a sequelae of trauma. The trauma is sometimes relatively minor, and hence symptoms and signs are out of proportion to the trauma. Consequences: Clinical features consist of pain, hyperaesthesia, tenderness and swelling. Skin becomes red, shiny and warm in early stage. Progressive atrophy of the skin, muscles and nails occur in the later stage. Joint deformities and stiffness ensues. X-ray shows characteristic spotty rarefaction. Treatment: It is a difficult condition to explain to the patient, and also the treatment is prolonged. Physiotherapy constitutes the principle modality of treatment. Further trauma in the form of an operation or forceful mobilisation is detrimental. In some cases, beta blockers have been shown to produce good response. In resistant cases, sympathetic blocks may aid in recovery. Prolonged physiotherapy and patience on the part of the doctor and the patient is usually rewarding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. There are no classical features suggestive of Median nerve injury Option: B. Pain, swelling, and autonomic changes are not seen in malunion Option: D. Compartment syndrome is usually seen 24-48 hours after injury, diagnosed by stretch pain&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kienbock disease is avascular necrosis of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trapezoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trapezium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lunate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lunate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lunate It is a breakdown of the lunate bone, a carpal bone in the wrist that articulates with the radius in the forearm. Specifically, Kienböck’s disease is another name for avascular necrosis with fragmentation and collapse of the lunate. This has classically been attributed to arterial disruption, but may also occur after events that produce venous congestion with elevated inter-osseous pressure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Scaphoid Avascular necrosis is called Preiser disease Option: B. Keinbock disease is lunate AVN, not Trapezoid Option: C. Keinbock disease is lunate AVN, not Trapezium&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 38 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                markedForReview[currentQuestion] = !markedForReview[currentQuestion];

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
