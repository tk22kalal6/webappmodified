nt cell tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteosarcomaz&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osteosarcomaz&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997533474-QTDH006002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteosarcomaz Osteosarcoma is a large destructive lytic and blastic mass arising in the metaphyseal region of the distal femur and extending into the surrounding soft tissue. This is the most common location. Trauma may call attention to this tumour but is not a factor in pathogenesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Chondrosarcomas arise over a wide age range, most often in the pelvis, shoulder, and ribs, and most patients are over 40 years of age. Option: B. Ewing sarcomas arise in the diaphyseal region. Option: C. Giant cell tumours also arise about the knee but are large lytic, eccentric lesions with a thin rim of reactive, sclerotic bone.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old male presents to your clinic with a chief complaint of swelling around the left knee and decreased range of motion. His parents have read about pediatric orthopaedic malignancies and are extremely anxious about this possibly being due to a malignant process. Which of the following is the most common malignant bone tumour in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chondroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastatic neuroblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteosarcoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997533803-QTDH006003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteosarcoma Osteosarcoma is the most common malignant bone tumour in children. It is most common in the second decade of life, with a bimodal age distribution and a second peak in the sixth decade of life.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. While Ewing sarcoma is also seen frequently in children, they are not as common as osteosarcoma. Option: B. Chondroblastoma is another lesion of childhood, however, it is not malignant. Option: D. While Metastatic neuroblastoma is also seen frequently in children, they are not as common as osteosarcoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old female is diagnosed with Ewing sarcoma of the tibia. Which of the following is a prognostic indicator for overall survival in Ewing sarcoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periosteal reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Percent of necrosis after chemotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intensity of radiotracer uptake on bone scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Percent of necrosis after chemotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Percent of necrosis after chemotherapy Response to neoadjuvant chemotherapy (per cent necrosis) is used as a prognostic indicator for overall survival in Ewing sarcoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ewing&#x27;s Sarcoma This is 3rd most common non hematologic primary malignancy of bone 2nd most common malignancy in patient younger than 30 years of age. Mostly seen between 5 to 25 years of age. Most common location is metaphysis of long bone with extension into diaphysis. Male are affected more than females Complaints&amp;amp; Features Long duration of pain, fever, swelling are usual complaints. Laboratory evaluation: Increased WBC, Increased ESR and elevated-reactive protein level are associated. Radiographic finding X-Rays are s/o destructive lesion in the diaphysis of long bone showing a \&quot;ONION-PEEL\&quot; like periosteal reaction. MRI are useful to evaluate the extent of the lesion into soft tissues. CT of chest for metastases and bone scan are advocated Special features Histology shows small blue round cells arranged in Pseudorosette Cytogenetics T(11;22) q(24;12) is the most common translocation seen in &amp;gt;90% cases Immunochistochemical staining for MIC-2 gene is specific for Ewing&#x27;s sarcoma These cells are PAS positive and reticulin negative Poor Prognostic factors Distant metastasis is the most important prognostic factor. Fever, anemia and raised WBC count, ESR and Lactate dehydrogenase Old age at presentation Male patients and relapse of the diseases. Treatment Neoadjuvant or Adjuvant chemotherapy Radiation therapy (as it&#x27;s a radiosensitive tumor) for unresectable tumor Surgery for resectable tumor. Poor prognostic factors: Distant metastasis Fever, Anemia, ↑ WBC ↑ ESR, ↑ LDH Late presentation Male patient Relapse&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. All Ewing sarcomas display intense radiotracer uptake on bone scans, and periosteal reaction is a nonspecific finding that appears in radiographs of many aggressive tumours. Option: C. Patient age has not been shown to correlate with overall prognosis. Option: D. All Ewing sarcomas display intense radiotracer uptake on bone scan, and periosteal reaction is a nonspecific finding that appears in radiographs of many aggressive tumours&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HYP-I If found in less than 5 year of age should also consider Wilms tumor and if found more than 30 year of age should also consider lymphoma. HYP-II Small round cell tumor differential diagnosis Less than 5 year→ neuroblastoma 5-10 year→ Eosinophilic granuloma 5-30 Ewing sarcoma More than 30→→ lymphoma More than 50 → myeloma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Expansile lytic osseous metastases are characteristic of primary malignancy of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prostate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kidney&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kidney Metastasis from renal cell are very aggressive, osteolytic lesions with cortical destruction without periosteal reaction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary tumours producing osteolytic metastasis: Kidney Lung Thyroid GIT Breast Blow-out bone metastases or expansile bone metastases are seen in Kidney Thyroid Hepatocellular carcinoma Pheochromocytoma Melanoma Gastric carcinoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Malignancy of Bronchus does not produce an expansile lytic lesion Option: C. Breast produces osteolytic metastasis but not blow-out bone metastasis Option: D. Occasionally the sclerotic metastases of prostate cancer may also be expansile, mimicking Paget disease of bone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following investigations are needed for the diagnosis of osteosarcoma, except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI of the involved site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bone marrow biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone marrow biopsy A biopsy of the lesion is required, not a bone marrow biopsy for the diagnosis Biopsy of the lesion is required, not the bone marrow biopsy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiographic appearance This appear as an aggressive permeative lesion at metaphysis This can be predominantly lytic or predominantly blastic. Periosteal reaction in form of \&quot;CODMAN&#x27;S TRIANGLE\&quot; or a \&quot;SUNBURST\&quot; or \&quot;HAIR ON END\&quot; appearance is seen. MRI is best to evaluate the extent of tumor in soft tissue and nearby other anatomic structures. For metastasis, CT of chest (as lung is most common site of metastasis) and Bone scan is advocated. Treatment High grade-Wide/Radical amputation Neoadjuvant and Adjuvant chemotherapy (for micro metastasis)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Diagnostic tools required in Osteosarcoma involve X-Ray, Blood investigations, MRI and CT of the involved area, MRI and CT of surrounding areas and suspected primaries, Bone scan and Biopsy of the involved lesion (Gold standard) Option: C. Diagnostic tools required in Osteosarcoma involve X-Ray, Blood investigations, MRI and CT of the involved area, MRI and CT of surrounding areas and suspected primaries, Bone scan and Biopsy of the involved lesion (Gold standard) Option: D. Diagnostic tools required in Osteosarcoma involve X-Ray, Blood investigations, MRI and CT of the involved area, MRI and CT of surrounding areas and suspected primaries, Bone scan and Biopsy of the involved lesion (Gold standard)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following benign tumours can metastasize to the lung?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-ossifying fibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chondroblastoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chondroblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chondroblastoma Benign skeletal tumours rarely if ever metastasize to the lung. The two exceptions to this rule are giant cell tumours (up to 10 per cent metastasize to the lung) and chondroblastoma Chondroblastoma - The two exceptions to this rule are giant cell tumours (up to 10 per cent metastasize to the lung) and chondroblastoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&#x27; • 10-25 yrs (M&amp;gt;F) • Epiphysis + Apophysis (Greater trochanter) • Distal femur&amp;gt;Proximal tibia It can cross open physis. • X-ray: Well circumscribed lesion, central with surrounding reactive rim. • CT-Scan  for calcification → Punctate calcification • MRI for surrounding edema. • Histology Chicken wire/ Picket fence calcification&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Osteoid osteoma - Benign skeletal tumours rarely if ever metastasize to the lung Option: B. Non-ossifying fibroma- Benign skeletal tumours rarely if ever metastasize to the lung Option: C. Hemangioma - Benign skeletal tumours rarely if ever metastasize to the lung&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy came to the OPD with presenting complaint of swelling and his temperature was raised. Diagnosis of Ewing’s sarcoma was made. Which is the most important prognostic factor for the outcome of Ewing’s sarcoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of metastatic disease at diagnosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Age at diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumour size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Site of involvement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Presence of metastatic disease at diagnosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presence of metastatic disease at diagnosis The most important prognostic factor for the outcome is the presence of metastatic disease at diagnosis. Patients with isolated pulmonary metastasis do better (about 30 per cent disease-free survival) compared with those with bone or bone marrow metastases (about 20 per cent disease-free survival), but all fare worse than patients with non-metastatic disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ewing&#x27;s Sarcoma This is 3rd most common non hematologic primary malignancy of bone 2nd most common malignancy in patient younger than 30 years of age. Mostly seen between 5 to 25 years of age. Most common location is metaphysis of long bone with extension into diaphysis. Male are affected more than females Complaints&amp;amp; Features Long duration of pain, fever, swelling are usual complaints. Laboratory evaluation: Increased WBC, Increased ESR and elevated-reactive protein level are associated. Radiographic finding X-Rays are s/o destructive lesion in the diaphysis of long bone showing a \&quot;ONION-PEEL\&quot; like periosteal reaction.. MRI are useful to evaluate the extent of the lesion into soft tissues. CT of chest for metastases and bone scan are advocated Special features Histology shows small blue round cells arranged in Pseudorosette Cytogenetics T(11;22) q(24;12) is the most common translocation seen in &amp;gt;90% cases Immunochistochemical staining for MIC-2 gene is specific for Ewing&#x27;s sarcoma These cells are PAS positive and reticulin negative Poor Prognostic factors Distant metastasis is the most important prognostic factor. Fever, anemia and raised WBC count, ESR and Lactate dehydrogenase Old age at presentation Male patients and relapse of the diseases Treatment Neoadjuvant or Adjuvant chemotherapy Radiation therapy (as it&#x27;s a radiosensitive tumor) for unresectable tumor Surgery for resectable tumor. HYP-I If found in less than 5 year of age should also consider Wilms tumor and if found more than 30 year of age should also consider lymphoma. HYP-II Small round cell tumor differential diagnosis Less than 5 year→ neuroblastoma 5-10 year Eosinophilic granuloma 5-30 Ewing sarcoma More than 30 → lymphoma More than 50 → myeloma More than 30 → lymphoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Historically, the prognosis for children and young adults with Ewing&#x27;s family tumours has been assessed based on metastasis, age of onset, tumour size, and location (trunk and pelvic primaries) but the most important prognostic factor for the outcome is the presence of metastatic disease at diagnosis. Option: C. Historically, the prognosis for children and young adults with Ewing&#x27;s family tumours has been assessed based on metastasis, age of onset, tumour size, and location (trunk and pelvic primaries) but the most important prognostic factor for the outcome is the presence of metastatic disease at diagnosis Option: D. Historically, the prognosis for children and young adults with Ewing&#x27;s family tumours has been assessed based on metastasis, age of onset, tumour size, and location (trunk and pelvic primaries) but the most important prognostic factor for the outcome is the presence of metastatic disease at diagnosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ewing’s sarcoma is positive for the following except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD 99&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t (11, 14)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PAS-positive glycogen-rich cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mic-2 gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. t (11, 14)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;t (11, 14) Ewing’s sarcoma is positive for CD99 and negative for CD45 but not positive for CD99&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Ewing sarcoma is positive for CD99 and negative for CD45 Option: C. Cells with PAS-positive Glycogen-filled cytoplasm are also characteristic of Ewing&#x27;s sarcoma. Option: D. The presence of p30/32, the product of the mic-2 gene (which maps to the pseudoautosomal region of the X and Y chromosomes) is a cell-surface marker for Ewing&#x27;s sarcoma (and other members of a family of tumours called PNETs).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with swelling over the right knee for 1 month. The radiograph is shown here. Which of the following statement is true regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a bone-forming primary malignant tumor of bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The arrowhead in the radiograph is a Codman&#x27;s triangle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hematogenous spread with lung metastasis is common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997534048-QTDH006010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above OSTEOSARCOMA It is characterized by production of osteoid by malignant cells. This is the 2nd most common primary malignant tumor of bone and most common hematologic malignancy of bone. This is the most common radiation associated sarcoma. This involves metaphysis (less commonly the diaphysis/epiphysis are involved) Types of Osteosarcoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteosarcoma is a bone-forming primary malignant tumour. The classical Codman&#x27;s triangle can be seen. Codman’s triangle is seen in other conditions as well. Hematogenous spread with lung metastasis is common.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. This primary malignant bone-forming neoplasm is rare but is still the most commonest primary malignant lesion of bone after myeloma Option: B. During imaging the density of the extraosseous mass is increased by periosteal reaction, which is usually disorganized or perpendicular to the cortex or producing a ‘sunburst’ appearance. Reactive Codman&#x27;s triangles may form at the margin of the lesion. Option: C. Osteosarcoma is often highly vascular, accounting for the early haematogenous metastases to the lungs and less commonly the skeleton&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following X-ray findings of osteosarcoma are correct except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hazy osteolytic areas may alternate with unusually dense osteoblastic areas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The endosteal margin is poorly defined&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Codman’s triangle is the reactive new bone which forms at the angle of periosteal elevation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sunburst appearance&#x27; is diagnostic of osteosarcoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sunburst appearance&#x27; is diagnostic of osteosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sunburst appearance&#x27; is diagnostic of osteosarcoma In the course of the growth of the tumour, the cortex is breached and the tumour extends into the adjacent tissues. When this happens streaks of new bone appear radiating outwards from the cortex, the so-called &#x27;sunburst&#x27; effect. While both sunburst appearance and Codman&#x27;s triangle are typical of osteosarcoma they may be occasionally seen in other rapidly growing tumours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In osteosarcoma, streaks of new bone appear radiating outwards from the cortex, the so-called &#x27;sunburst&#x27; effect. While both sunburst appearance and Codman&#x27;s triangle are typical of osteosarcoma they may be occasionally seen in other rapidly growing tumours.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. In osteosarcoma. hazy osteolytic areas may alternate with unusually dense osteoblastic areas Option: B. Endosteal margins are poorly defined, ¬ course of growth of the tumour the cortex is breached and the tumour extends into the adjacent tissues Option: C. Codman’s triangle is a type of interrupted and complex periosteal reaction seen in Malignant bone tumours&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osteosclerotic metastasis is common in which of the following cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prostate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lungs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prostate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prostate Prostate cancer leads to osteosclerotic metastasis because of the release of PTH-like proteins Prostate cancer leads to osteosclerotic metastases because of the release of PTH-like proteins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types Purely Osteolytic Kidney (expansile) Mostly Osteolytic Thyroid Breast (may be mixed) Grastro intestinal tract Mostly Osteoblastic a. Seminoma Neurogenic tumors Uterus Ovary Urinary bladder Purely Osteoblastic Prostate Carcinoid Medulloblastoma HYP: Neuroblastoma (adrenal), osteosarcoma and Ewing&#x27;s sarcoma are pediatric malignancies commonly metastasizing to bone. Sarcomas of soft tissue origin do not as frequently involve bone. Rhabdomyosarcoma is the most common soft tissue tumor in child. Malignant fibrous histiocytoma is the most common soft tissue tumor in adult HYP: Sarcomas metastasizing through lymphatic and causing lymph node involvement are: S- Synovial cell sarcoma A-Angiosarcoma M-Malignant fibrous histocytoma E- Epithelial sarcoma C-Clear cell sarcoma L-Lymphosarcoma R-Rhabdomyosarcoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Osteosclerotic metastasis is not common in lung cancer Option: C. Osteosclerotic metastasis is not common in Malignant melanoma Option: D. Osteosclerotic metastasis is not common in Renal cell carcinoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding multiple myeloma which of the following statements is wrong?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malignant neoplasm derived from plasma cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple punched-out lesions on radiograms of the skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple hot spots on bone scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melphalan is used in the treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multiple hot spots on bone scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple hot spots on bone scan In Multiple Myeloma, On X-ray lytic lesions are seen. The bone scan is normal. Level of alkaline phosphatase in the blood is normal, (despite extensive bone involvement). Generalized body pain is the commonest presentation. Hypercalcemia-raised ESR, and Anaemia, are the features. Raised β2 microglobulin is a poor prognostic feature. Multiple cold spots are seen on the bone scan&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Multiple myeloma is a malignant neoplasm derived from plasma cells Option: B. Multiple punched-out lesions are seen on a lateral radiograph of the skull Option: D. Melphalan is used in the treatment of multiple myeloma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following represents the MOST COMMON site of osteosarcoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower end of femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lower end of humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower end of tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper end of femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lower end of femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lower end of femur Most commonly metaphysis of long bones is involved in Osteosarcoma. The following are the most common sites of involvement: Proximal tibia Proximal humerus Distal femur 45 Percent of all bone sarcomas are accounted as Osteosarcoma. It is a spindle cell neoplasm that leads to the production of bone or osteoid. X-Ray of the affected bone shows a moth-eaten appearance. The X-ray also reveals a cuff of periosteal new bone formation and a spiculated periosteal reaction (sunburst appearance) at the margin of the soft tissue mass (referred to as Codman&#x27;s triangle). The response to preoperative chemotherapy is the most important prognostic factor for long-term survival. Preoperative chemotherapy followed by limb-sparing surgery which is again followed by postoperative chemotherapy is considered to be the standard management therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteosarcoma It is characterized by production of osteoid by malignant cells. This is the 2nd most common primary malignant tumor of bone and most common hematologic malignancy of bone. This is the most common radiation associated sarcoma. This involves metaphysis (less commonly the diaphysis/epiphysis are involved) Types of Osteosarcoma Radiographic appearance This appear as an aggressive permeative lesion at metaphysis. This can be predominantly lytic or predominantly blastic. Periosteal reaction in form of \&quot;CODMAN&#x27;S TRIANGLE\&quot; or a \&quot;SUNBURST\&quot; or \&quot;HAIR ON END\&quot; appearance is seen. MRI is best to evaluate the extent of tumor in soft tissue and nearby other anatomic structures.. For metastasis, CT of chest (as lung is most common site of metastasis) and Bone scan is advocated. Treatment High grade - Wide/Radical amputation Neoadjuvant and Adjuvant chemotherapy (for micro metastasis)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Common sites of involvement of Osteosarcoma: Proximal tibia, Proximal humerus, Distal femur Option: C. Common sites of involvement of Osteosarcoma: Proximal tibia, Proximal humerus, Distal femur Option: D. Common sites of involvement of Osteosarcoma: Proximal tibia, Proximal humerus, Distal femur&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T-10 Protocol for osteosarcoma includes BCD: Bleomycin, Cyclophospimide, Dactinomycin (Actinomycin D) DOX: Doxorubicin HDMTX-High Dose Methotrexate VCR: Vincristine CDDP: Cisplatin Cisplatin is substituted for methotrexate in patients with poor response to methotrexate containing induction therapy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old boy presented with progressive pain and swelling over the left leg. An X-ray of his leg is given below. The diagnosis of osteosarcoma is made. The X-ray Image of Osteosarcoma is the result of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periosteal reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcification along blood vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Callus due to pathological fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Periosteal reaction&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997534284-QTDH006015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Periosteal reaction Sunray appearance in osteosarcoma is due to bone formation along Sharpey’s fibres (special fibres that attach periosteum onto the cortex of the bone). It is a kind of periosteal reaction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteosarcoma It is characterized by production of osteoid by malignant cells. This is the 2nd most common primary malignant tumor of bone and most common hematologic malignancy of bone. This is the most common radiation associated sarcoma. This involves metaphysis (less commonly the diaphysis/epiphysis are involved) Types of Osteosarcoma Radiographic appearance This appear as an aggressive permeative lesion at metaphysis. This can be predominantly lytic or predominantly blastic. Periosteal reaction in form of \&quot;CODMAN&#x27;S TRIANGLE\&quot; or a \&quot;SUNBURST\&quot; or \&quot;HAIR ON END\&quot; appearance is seen. MRI is best to evaluate the extent of tumor in soft tissue and nearby other anatomic structures.. For metastasis, CT of chest (as lung is most common site of metastasis) and Bone scan is advocated. Treatment High grade - Wide/Radical amputation Neoadjuvant and Adjuvant chemotherapy (for micro metastasis)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Calcification among blood vessels is seen in osteosarcoma Option: C. Callus due to pathological fracture is not seen in osteosarcoma Option: D. The answer should be A&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T-10 Protocol for osteosarcoma includes BCD: Bleomycin, Cyclophospimide, Dactinomycin (Actinomycin D) DOX: Doxorubicin HDMTX-High Dose Methotrexate VCR: Vincristine CDDP: Cisplatin Cisplatin is substituted for methotrexate in patients with poor response to methotrexate containing induction therapy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-year-old boy is brought with a history of fever and swelling over the left leg. Immunohistochemical staining with MIC-2 is positive. What is the possible diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ewing’s sarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chordoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GCT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ewing’s sarcoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997534552-QTDH006016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ewing’s sarcoma Plain X-ray In a typical case, there is a lytic lesion in the medullary zone of the midshaft of a long bone, with cortical destruction and new bone formation in layers – onion-peel appearance In Ewing’s sarcoma, there is a lytic lesion in the medullary zone of the midshaft of a long bone, with cortical destruction and new bone formation in layers – onion-peel appearance&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ewing&#x27;s Sarcoma This is 3rd most common non hematologic primary malignancy of bone . 2nd most common malignancy in patient younger than 30 years of age C. Mostly seen between 5 to 25 years of age. Most common location is metaphysis of long bone with extension into diaphysis. Male are affected more than females Complaints&amp;amp; Features Long duration of pain, fever, swelling are usual complaints. Laboratory evaluation: Increased WBC, Increased ESR and elevated-reactive protein level are associated. Radiographic finding X-Rays are s/o destructive lesion in the diaphysis of long bone showing a \&quot;ONION-PEEL\&quot; like periosteal reaction. MRI are useful to evaluate the extent of the lesion into soft tissues. CT of chest for metastases and bone scan are advocated Special features Histology shows small blue round cells arranged in Pseudorosette Cytogenetics T(11;22) q(24;12) is the most common translocation seen in &amp;gt;90% cases Immunochistochemical staining for MIC-2 gene is specific for Ewing&#x27;s sarcoma These cells are PAS positive and reticulin negative Poor Prognostic factors Distant metastasis is the most important prognostic factor. Fever, anemia and raised WBC count, ESR and Lactate dehydrogenase Old age at presentation Male patients and relapse of the diseases Treatment Neoadjuvant or Adjuvant chemotherapy Radiation therapy (as it&#x27;s a radiosensitive tumor) for unresectable tumor Surgery for resectable tumor. HYP-I If found in less than 5 year of age should also consider Wilms tumor and if found more than 30 year of age should also consider lymphoma. HYP-II Small round cell tumor differential diagnosis Less than 5 year→ neuroblastoma 5-30 Ewing sarcoma More than 50 → myeloma 5-10 year Eosinophilic granuloma More than 30 lymphoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Chordoma are malignant tumour of primitive notochordal origin occurring in the sacrum and coccyx Option: C. Osteosarcoma is a malignant tumour of bone located at metaphysis, X-ray shows irregular destruction, periosteal reaction, codman’s triangle, and sunray appearance Option: D. Giant cell tumour is also known as osteoclastoma, It is a benign but locally aggressive tumour of bone. It is usually located in an epiphyseal area in the 20-40-year age group. Common sites are the upper tibia, distal femur and distal radius. X-ray –lytic lesion at the epiphyseal region, eccentric in location, soap bubble appearance, expansion of the cortex&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old boy presented with pain around the right knee joint. A mass is felt near the lower femur, which on X-Ray shows sun ray appearance and Codman&#x27;s triangle. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoclastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewing&#x27;s sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteosarcoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997534748-QTDH006017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteosarcoma X-ray shows the following features: An area of irregular destruction in the metaphysis, sometimes overshadowed by the new bone formation. The cortex overlying the lesion is eroded. There is new bone formation in the matrix of the tumour. Periosteal reaction: As the tumour lifts the periosteum, it incites an intense periosteal reaction. The periosteal reaction in osteosarcoma is irregular, unlike in osteomyelitis where it is smooth and in layers. Codman’s triangle: A triangular area of subperiosteal new bone is seen at the tumour-host cortex junction at the ends of the tumour. Sun-ray appearance: As the periosteum is unable to contain the tumour, the tumour grows into the overlying soft tissues. New bone is laid down along the blood vessels within the tumour growing centrifugally, giving rise to a ‘sun-ray appearance’ on the X-ray.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Giant cell tumour – Eccentric lytic epiphyseal/metaphyseal lesion that often extends into the distal epiphysis and borders subchondral bone Option: B. Osteomyelitis – Sometimes there is the presence of a Codman triangle Option: D. Ewing sarcoma - Large destructive lesion in the diaphysis, ill-defined, permeative and moth-eaten. The periosteal reaction gives onion skin appearance&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these statements is correct regarding osteosarcomas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Affects the epiphyses of long bones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are most commonly seen around the knee and in the proximal humerus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haematogenous spread can result in pulmonary metastases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is exclusively a disease of adolescence and early adult life&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They are most commonly seen around the knee and in the proximal humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;They are most commonly seen around the knee and in the proximal humerus The most common site for osteosarcomas is around the knee and proximal humerus OSTEOSARCOMA (OSTEOGENIC SARCOMA) Osteosarcoma is the second most common, and a highly malignant primary bone tumour. Age at onset: These tumours occur between the ages of 15-25 years, constituting the commonest Musculoskeletal tumour at that age. Osteosarcoma is most commonly seen around the knee and in the proximal humerus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Osteosarcoma affects the metaphysis of long bones Option C. Haematogenous spread resulting in pulmonary metastasis is seen in GCT Option D. Osteosarcoma occur between the ages of 15-25 years, constituting the commonest Musculoskeletal tumour at that age&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The 8-year-old child complained of tense, tender swelling in the middle of the thigh, with Codman’s triangle on X-ray. On the biopsy of round cells with glycogen, positivity is seen. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ewing’s sarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhabdomyosarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ewing’s sarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ewing’s sarcoma EWING’S SARCOMA This is a highly malignant tumour occurring between the age of 10-20 years&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&#x27; ·         5-25 years; M&amp;gt;F No skip lesions Metaphyseal tumour with extension into diaphysis. X-ray: Onion peel appearance Lamellated appearance MRI: Extent CT scan, Bone scan: Metastasis Special points: ·         Cytogenetics T11:22; Q24:12 (&amp;gt;90% cases) ·         Immunohistochemical staining: MIC - 2 gene ·         PAS +ve and Reticulin Negative ·         Histology: Pseudorosette appearance →Small, blue, round cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. In Osteosarcoma X-ray reveals a cuff of periosteal new bone formation and a spiculated periosteal reaction (sunburst appearance) at the margin of the soft tissue mass (referred to as Codman&#x27;s triangle), usually seen around the knee joint, occurs between the ages of 15-25 years, constituting the commonest Musculoskeletal tumour at that age Option: C. Codman triangle and round cells with glycogen positivity in the biopsy are not seen in Neuroblastoma Option: D. Codman triangle and round cells with glycogen positivity in biopsy are not seen in Rhabdomyosarcoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70 yr. the old man presents with multiple lytic lesions in the skull as well other bones. X-ray skull showed multiple punched-out lesions. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paget’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiple myeloma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple myeloma Case of a 70 yr old man presents with multiple lytic lesions in the skull. X-ray skull showed multiple punched-out lesions which is diagnostic of multiple myeloma. Clinical features of multiple myeloma include Anaemia Bony tenderness Chronic low back pain Increased susceptibility to bacterial infections&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple Myeloma Most common primary malignancy of bone 5th to 7th decade is usual age group Male are affected more than female Complaints are: Pain is most common complaint, other may be weight loss, anemia, thrombocytopenia and peripheral neuropathy, weakness, hypercalcemia or renal failure. Radiographic findings Multiple, punched out lesions, purely lytic and sharply demarcated without any sclerosis. Occasionally bones may be expanded giving rise to a \&quot;ballooned\&quot; appearance Diagnosis Serum electrophoresis shows monoclonal gammopathy. Histologically Appear as sheets of plasma cell. Small blue round cells described as \&quot;clock face\&quot; nuclei and abundant cytoplasm with \&quot;perinuclear halo\&quot;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Paget’s disease has both lytic and sclerotic lesions, and a blade of grass appearance is seen. Detection of para-proteins in the Plasma or urine, Plasma or urine, Bone marrow biopsy Evidence of end-organ/bone damage. Radiotherapy plays a useful role in cases with neurological compression, localised painful lesions, fractures and soft tissue masses. Option: C. Osteomalacia has features like Looser’s zones and pathological fractures Option: D. Hyperparathyroidism has a salt-and-pepper appearance on the skull&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following bone tumours sequentially in order of prevalence about age. Osteosarcoma Ewing’s Multiple Myeloma Osteoclastoma Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&amp;gt;2&amp;gt;3&amp;gt;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&amp;gt;4&amp;gt;3&amp;gt;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2&amp;gt;1&amp;gt;4&amp;gt;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2&amp;gt;3&amp;gt;4&amp;gt;1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2&gt;1&gt;4&gt;3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2&amp;gt;1&amp;gt;4&amp;gt;3 Osteosarcoma   10-20 years and 70 years Ewing’s       10-20 years Multiple Myeloma   &amp;gt; 40 years Osteoclastoma   20-40 years Ewing (10-20 years)&amp;gt;Osteosarcoma (10-20 years and 70 years)&amp;gt; Osteoclastoma (20-40 years)&amp;gt;Multiple Myeloma (more than 40 years)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Ewing (10-20 years)&amp;gt;Osteosarcoma (10-20 years and 70 years)&amp;gt; Osteoclastoma (20-40 years)&amp;gt;Multiple Myeloma (more than 40 years) Option: B. Ewing (10-20 years)&amp;gt;Osteosarcoma (10-20 years and 70 years)&amp;gt; Osteoclastoma (20-40 years)&amp;gt;Multiple Myeloma (more than 40 years) Option: D. Ewing (10-20 years)&amp;gt;Osteosarcoma (10-20 years and 70 years)&amp;gt; Osteoclastoma (20-40 years)&amp;gt;Multiple Myeloma (more than 40 years)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about adamantinoma is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adamantinoma is a malignant tumour of epithelial origin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The commonest site of involvement is the anterior tibial cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Areas of osteo fibrous dysplasia may give rise to adamantinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adamantinoma is highly radiosensitive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Adamantinoma is highly radiosensitive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adamantinoma is highly radiosensitive It is not a radiosensitive tumour Adamantinoma is a rare malignant diaphyseal neoplasm that arises from epithelial cells. Patients usually present with pain and X-ray shows a soap bubble appearance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Admantinoma It is a rare neoplasm Most common in 2nd to 3rd decade. These arise from epithelial cell so primarily seen in bones at subcutaneous location The most common bone involved is tibia (approx. 80% to 90%), usually the common complaint is pain Radiographic findings Multiple radiolucent lesions in diaphysis which are sharply demarcated and separated by areas of dense sclerotic bones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Adamantinoma is a low-grade biphasic tumour of epithelial and osteo-fibrous origin Option: B. Commonly occurs in the anterior tibial cortex Option: C. Areas of osteo-fibrous dysplasia give rise to adamantinomas&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which lab parameter has the most prognostic value in the assessment of osteosarcoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CRP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alkaline Phosphatase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alanine Transferase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alkaline Phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alkaline Phosphatase Patients with elevated Alkaline phosphatase values at diagnosis are more likely than others to have pulmonary metastases. Alkaline Phosphatase - Patients with elevated Alkaline phosphatase values at diagnosis are more likely than others to have pulmonary metastases&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. LDH – LDH is one of the prognostic indicators in osteosarcoma, not the most important Option: B. CRP – Acute phase reactant Option: D. Alanine Transferase – One of the non-specific prognostic indicators in osteosarcoma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;With regard to the principles of biopsy, which of the following is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transverse incisions should be preferred&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A frozen section biopsy should always be analyzed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the biopsy and the excision surgery should be carried out by the primary tumour surgeon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The shortest route to the lesion that does not violate more than one compartment should be used&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Transverse incisions should be preferred&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transverse incisions should be preferred Transverse incisions require a wider soft tissue resection at the time of definitive surgery, so they are contraindicated. A frozen section sample should always be sent to verify the margins of the tumour and also a biopsy of the tumour has been taken. Transverse incisions require a wider soft tissue resection at the time of definitive surgery, so they are contraindicated&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. The frozen section biopsy should always be analysed Option: C. Both biopsy and following excision should be performed by the primary tumour surgeon Option: D. Prevent breaching multiple compartments during a biopsy to prevent dissemination of the tumour&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Poor prognostic factors for Ewing’s sarcoma include all of the following except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spine and pelvic tumours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A poor response to chemotherapy ( &amp;lt; 90 % tumour cell necrosis)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The p 53 mutation indicates a good prognosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The p 53 mutation indicates a good prognosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The p 53 mutation indicates a good prognosis Poor prognostic factors include: p53 mutation and gene fusion products other than EWS-FLI1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Poor prognostic factors include the following: Spine and pelvic tumours Tumours greater than 100 cm3 in diameter A poor response to chemotherapy (&amp;lt; 90 % tumour cell necrosis) The p53 mutation and gene fusion products other than EWS-FLI1 Elevated serum LDH&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Poor prognostic factors include: Spine and pelvic tumours Option: B. Ewing sarcoma patients may exhibit elevated ESR, leukocytosis, anaemia, and elevated WBC count Option: C. Poor prognostic factors include: A poor response to chemotherapy (&amp;lt; 90 % tumour cell necrosis)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A plain X-ray of a 13 yr child shows the following features. Histopathology reveals it to be a conventional osteosarcoma of the femur. The next diagnostic steps should involve which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A bone scan, MRI of the femur, and CT of the chest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A bone scan; MRI of the femur; and CT of the chest, abdomen, and pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A bone marrow aspirates; CT of the chest, abdomen, and pelvis; and a bone scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A bone marrow biopsy; CT of the chest, abdomen, and pelvis; MRI of the femur; and a bone scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A bone scan, MRI of the femur, and CT of the chest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A bone scan, MRI of the femur, and CT of the chest The staging of osteosarcoma of bone consists of local imaging of the affected extremity with radiographs and MRI, CT of the chest, and a whole-body bone scan. Osteosarcomas and Ewing’ssarcoma have a predilection for osseous metastases so a bone scan is indicated. Because the treatment of osteosarcoma begins with neoadjuvant chemotherapy, immediate referral to a pediatric oncologist is critical. A CT scan of the abdomen and pelvis is not indicated in primary bone sarcomas, but it may have a role in the staging of some soft tissue sarcomas. Bone marrow biopsy is not a component of osteosarcoma staging but is used in the staging of Ewing sarcoma of bone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. - A CT scan of the abdomen and pelvis is not indicated in primary bone sarcomas, but it may have a role in the staging of some soft tissue sarcomas Option: C. - Bone marrow aspirate is not a component of osteosarcoma staging but is used in the staging of Ewing sarcoma of bone Option: D. – Bone marrow biopsy is not a component of osteosarcoma staging but is used in the staging of Ewing sarcoma of bone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which Carcinoma will most likely have bony metastasis including all except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prostate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pancreatic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pancreatic The five carcinomas that are most likely to metastasize to bone are those of the breast, lung, prostate, kidney, and thyroid. The five carcinomas that are most likely to metastasize to bone are those of the breast, lung, prostate, kidney, and thyroid, it does not include pancreatic tumours&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone Metastasis This is most common skeletal malignancy Most metastatic carcinoma are from breast and prostate then in decreasing order of frequency from lungs&amp;gt;kidneys&amp;gt;thyroid&amp;gt;GIT Most common source of metastasis of unknown origin are usually lung or kidneys Usual radiographic appearance is aggressive, can be lytic, blastic or mixed Breast carcinoma and prostate usually produce blastic lesion Kidneys and thyroid carcinoma usually produces lytic lesions Lung carcinoma may produce mixed lesions Typical appearance is like a punch or bite has been taken out from cortex Types 1. Purely Osteolytic a. Kidney (expansile) 2. Mostly Osteolytic a. Thyroid b. Breast (may be mixed) C. Grastro intestinal tract 3. Mostly Osteoblastic a. Seminoma b. Neurogenic tumors C. Uterus d. Ovary 4. Purely Osteoblastic a. Prostate b. Carcinoid C. Medulloblastoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. The five carcinomas that are most likely to metastasize to bone are those of the breast, lung, prostate, kidney, and thyroid. Option: B. - The five carcinomas that are most likely to metastasize to bone are those of the breast, lung, prostate, kidney, and thyroid. Option: C. - The five carcinomas that are most likely to metastasize to bone are those of the breast, lung, prostate, kidney, and thyroid.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man came to OPD with a history of knee pain and swelling for two days. The patient was afebrile. X-ray showed cystic erosions on both sides of the knee joint. There is a history of recurrent atraumatic hemarthrosis in the past. Histology showed highly vascular villi hemosiderin stained with multinucleate giant cells. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pigmented villonodular synovitis (PVNS)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pigmented villonodular synovitis (PVNS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pigmented villonodular synovitis (PVNS) Pigmented villonodular synovitis (PVNS) Reactive condition (not a true neoplasm) characterized by an exuberant proliferation of synovial villi and nodules May occur locally (within a joint) or diffusely Presentation The knee is affected most often, followed in frequency by the hip and shoulder. Manifests as pain and swelling in the affected joint Recurrent, atraumatic hemarthrosis is the hallmark (arthrocentesis demonstrates a bloody effusion).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. TB Knee presents as a triple deformity, doughy thickening of synovium, X-RAY features of juxta-articular osteoporosis, reduced joint space, peripheral erosion Option: B. Hemophilic arthritis of the knee occurs in patients suffering from haemophilia, there is recurrent atraumatic hemarthrosis, X-RAY shows squaring of the patella and femoral condyles (JORDAN SIGN), widening of the intercondylar notch, histology shows hypertrophy and hyperplastic changes in the synovium Option: C. Septic arthritis of knee presents with associated fever and erythema, X-RAY shows joint effusion or joint space widening and periarticular osteopenia Pigmented villonodular synovitis (a) A farmer presented with pain in the hip. The x-rays showed cystic excavations on both sides of the joint and at first suggested tuberculosis. However, there were no signs of infection. At operation the synovium was thick and golden in colour. (b) The biopsy showed dense proliferation of the synovium with scattered multinucleated giant cells and haemosiderin. (x120)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50 yr old woman presented to OPD with complaints of swelling near her knee growing in size for the past 3 months. X-ray reveals patchy calcification, giving rise to a ‘popcorn’ appearance. There is no history of fever or trauma. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chondrosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ewing’s sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteochondroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chondrosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chondrosarcoma This is the 2nd Most common non hematologic primary malignancy of bone. It can be a primary chondrosarcoma seen between 40 to 60 years of age and secondary chondrosarcoma between 25 to 45 years of age. Although these can occur at any location preferred locations are: Pelvis, Proximal femur and proximal humerus. Those are most common primary malignancy of bone. This may occur at a site treated for enchrondroma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chondrosarcoma This is the 2nd M.C non hematologic primary malignancy of bone. It can be a primary chondrosarcoma seen between 40 to 60 years of age and secondary chondrosarcoma between 25 to 45 years of age. Although these can occur at any location preferred locations are: Pelvis, Proximal femur and proximal humerus. Those are most common primary malignancy of bone. This may occur at a site treated for enchrondroma Clinical features:- Pain which is progressive in nature is most common presentation. A palpable mass can be present. Radiographic appearance It is a single lesion arising in medullary cavity with irregular matrix classification, which is defined as \&quot;Punctate\&quot; or popcorn calcification If the cartilage size of osteochondroma in a skeletally mature patient grows more than 2cm possibility of chondrosarcoma should always be ruled out. Treatment For low grade chondrosarcoma extended curettage is preferred. For high grade lesion wide or radial resection or amputation is done. Chemo therapy and radiation therapy had limited role in chondrosarcoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Osteosarcoma presents with medullary and cortical bone destruction with an aggressive periosteal reaction like sunburst type / Codman triangle Option: C. In Ewing,s sarcoma, there is a lytic lesion in the medullary zone of the midshaft of a long bone, with cortical destruction and new bone formation in layers – onion-peel appearance Option: D. Osteochondroma presents as a sessile or pedunculated metaphyseal bony outgrowth&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following arises from metaphysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chondroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewing’s Sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteosarcoma Osteosarcoma is the second most common, and a highly malignant primary bone tumour. Age at onset: These tumours occur between the ages of 15-25 years, constituting the commonest Musculoskeletal tumour at that age. Common sites of origin: In decreasing order of frequency these are: Lower-end of the femur; Upper-end of the tibia; Clinical features: Pain is usually the first symptom, soon followed by swelling. Pain is constant and boring, and becomes worse as the swelling increases in size. The patient presents with a pathological fracture. Examination: The swelling is in the region of the metaphysis. The skin over the swelling is shiny with prominent veins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. GCT - eccentric lytic epi-metaphyseal lesion extending into distal epiphysis and borders subchondral bone Option: C. Chondroblastoma – epiphyseal tumour Option: D. Ewing’s Sarcoma – mainly a diaphyseal tumour&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sunray’s appearance is seen due to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periosteal reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor growing faster than periosteum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcification along blood vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant nature of the umour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Periosteal reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Periosteal reaction Sun-ray appearance: As the periosteum is unable to contain the tumour, the tumour grows into the overlying soft tissues. New bone is laid down along the blood vessels within the tumour growing centrifugally, giving rise to a ‘sun-ray appearance’ on the X-ray.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Tumor grows faster than periosteum, aggressive periosteal reaction formed is Sunray appearance Option: C. Sunray appearance is not due to calcification along blood vessels, it is due to an aggressive periosteal reaction Option: D. Sunray appearance is not due to the malignant nature of the tumour, it is due to the aggressive periosteal reaction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presented in the emergency with a history of fever and swelling over his left leg. Diagnosis of Ewing’s sarcoma was made. Treatment of choice in Ewing&#x27;s tumour is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radical excision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemotherapy and radiotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direct Amputation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chemotherapy and radiotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chemotherapy and radiotherapy Treatment Neoadjuvant or Adjuvant chemotherapy Radiation therapy (as it’s a radiosensitive tumor) for unresectable tumor Surgery for a resectable tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Radical excision is not the preferred treatment for the treatment of Ewing’s sarcoma. Ewing tumour is a radiosensitive tumour, hence chemotherapy and radiotherapy are ideally preferred, radical resection can be done as an added procedure Option: C. Direct amputation is not recommended in the treatment of Ewing’s sarcoma. Ewing tumour is a radiosensitive tumour, hence chemotherapy and radiotherapy are ideally preferred, Amputation is rarely preferred Option: D. Immunotherapy is not preferred in the treatment of Ewing,s sarcoma. Ewing’s tumour is radiosensitive, hence chemotherapy and radiotherapy are ideally preferred&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 42 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
