        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which type of splint is shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bohler Braun Splint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thomas Splint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gallow’s Traction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cramer wire splint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bohler Braun Splint&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997827433-QTDH011001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bohler Braun Splint Bohler-Braun splint: This is a frame that has several pulleys (1-3) over which the traction cord passes while giving traction for different fractures. It is more convenient than Thomas&#x27;s splint since it has no ring. The ring of a Thomas splint is a common cause of discomfort, especially in elderly people. A Bohler-Braun splint has no inbuilt system of counteraction, hence it is not suitable for transportation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bohler Braun splint This splint has got various pulley&#x27;s which can be used to create pull in different directions. Although it is bulky and cannot be used for transportation of the patient, but it is more convenient than thomas splint as it need not be passed across the limb.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. A Thomas splint is used for immobilization of the lower limb. The ring of the Thomas splint is introduced around the limb. The thigh and leg are supported on slings tied over the sidebars. Option: C. Gallow’s traction is used for fracture shaft of the femur in children less than 2 years of age Option: D. Cramer-wire splint: This splint is used for temporary splinting of fractures during transportation. It is made up of two thick parallel wires with interlacing wires. It can be bent into different shapes to immobilize different parts of the body.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the plate shown in the figure below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DCP (Dynamic Compression Plate)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LC DCP(Limited Contact Dynamic Compression Plate)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LCP(Locking Compression Plate)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External Fixator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DCP (Dynamic Compression Plate)&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997827498-QTDH011002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DCP (Dynamic Compression Plate) DCP is used for compression plating of long bones like the radius, ulna, humerus, and femur. DCPs should be differentiated from LCDCPs based on their shape and other features as shown in the table below. DCP (Dynamic Compression Plate) - used for compression plating of long bones like the radius, ulna, humerus, and femur&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. LC DCP (Limited Contact Dynamic Compression Plate) – similar to DCP plates, but has a low footprint compared to DCP plates. LCDCPs have the advantage of not hampering the periosteal blood supply in comparison to DCP. DCP IC DCP Undercuts Absent PRESENT Hole distance Even UNEVEN Bending force distribution Even UNEVEN Cross section and stiffness Minimum at plate hole UNIFORM Blood supply More affected MINIMALLY AFFECTED Bone ingrowth at fracture site Less MORE Stress riser Less LESS Stress shielding More LESS Lag screw placement freedom 2.5 longitudinal and 7 sideway 40 LONGITUDINAL AND 7 SIDEWAY Option: C. LCP (Locking Compression Plate) – Plates with locking slots, fixed angle rigid construct. Option: D. External Fixator – Apparatus used mainly in open fractures, has a connecting rod and shank pins holding the fracture fragment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which Orthopaedic implant is shown in the figure below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DCP (Dynamic Compression Plate)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LC DCP(Limited Contact Dynamic Compression Plate)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LCP(Locking Compression Plate)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External Fixator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. LC DCP(Limited Contact Dynamic Compression Plate)&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997827770-QTDH011003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LC DCP(Limited Contact Dynamic Compression Plate) LC DCP(Limited Contact Dynamic Compression Plate) – similar to DCP plates, but has a low footprint compared to DCP plates. LCDCPs have the advantage of not hampering the periosteal blood supply in comparison to DCPs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. DCP (Dynamic Compression Plate) - used for compression plating of long bones like the radius, ulna, humerus, and femur Option: C. LCP(Locking Compression Plate) – Plates with locking slots, fixed angle rigid construct Option: D. External Fixator – Apparatus used mainly in open fractures, has a connecting rod and Schanz pins holding the fracture fragment&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which surgical instrument is shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Artery forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Needle holder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allis forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Towel clips&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Needle holder&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997827998-QTDH011004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Needle holder It has smaller blades with serrated inner surfaces. It has a small longitudinal groove to hold the shaft of the needle. They are attached with a locking mechanism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Artery (hemostatic) forceps are Conical and blunt-tipped blades with serrated inner margins. Option: C. Allis forceps have straight blades with sharp interlocking teeth and are fitted with a catch-lock system. Option: D. Towel clips have small, curved, and sharply pointed blades and are Given with a catch-lock mechanism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the instrument shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kocher forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Artery forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Needle holder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allis forceps&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Allis forceps&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997828368-QTDH011005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Allis forceps Allis forceps have straight blades with sharp interlocking teeth, Fitted with a catch-lock system. Uses: Used to hold tough structures such as skin, fascia, capsule, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Kocher Forceps is a heavy instrument designed to aggressively grasp medium to heavy tissue or occlude heavy, dense vessels. They have horizontal serrations the entire length of the jaw as well as 1 X 2 teeth at the tip. Option: B. Artery (hemostatic) forceps is a Conical and blunt-tipped blade with serrated inner margins. Option: C. Needle holder It has smaller blades with serrated inner surfaces. It has a small longitudinal groove to hold the shaft of the needle They are attached with a locking mechanism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What surgical instrument is shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone lever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone nibbler&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteotome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gigley’s saw&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bone nibbler&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997828668-QTDH011006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone nibbler Parts: –– Handpiece with spring action. –– Hinge- single or double action. –– Cupped blades with sharp edges. Variation: Straight or curved. Uses: = used for nibbling the bone. The double action reduces the force required for cutting the bone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Bone lever Parts: Handle with a ring A blade with a variation like Š. Straight or curved: Curved levers confine the curvature of the bone. Š. Smooth or serrated: Serrated levers prevent slippage over the periosteum Uses: Retraction of soft tissue during surgeries over long bone. Option: C. Osteotome Part: Blunt flat top. Handle. Quadrangular shaft—flattened and both edges beveled. Variations: Straight and curved. Uses: For cutting of bone. Option: D. Gigley’s saw Components: –– Braided stainless steel wire with a loop at the ends –– Two hooks. Uses: –– For amputation of the limb –– Used for osteotomy like Salter’s and McMurray’s osteotomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction Clamp&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone-holding forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Artery forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allis forceps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reduction Clamp&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997828943-QTDH011007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reduction Clamp Reduction clamp/ forceps Speed lock or catch-lock mechanism in the handpiece. Blades are curved. Variations: Pointed, serrated, or ball tipped.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Verbrugge’s Self-centering bone holding forceps Speed lock mechanism Self-centering hinge. Out of two curved blades; one is flattened and serrated inner surface and the other is pointed and smooth inner surface. Option: C. Artery (hemostatic) forceps Conical and blunt-tipped blades with serrated inner margins. Option: D. Allis forceps have straight blades with sharp interlocking teeth Fitted with a catch-lock system. Uses: Used to hold tough structures such as skin, fascia, capsule, etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction Clamp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone-holding forceps&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Artery forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allis forceps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bone-holding forceps&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997829243-QTDH011008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone-holding forceps Verbrugge’s Self-centering bone holding forceps Speed lock mechanism Self-centering hinge. Out of two curved blades; one is a flattened and serrated inner surface and the other is a pointed and smooth inner surface.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone holding forceps&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Reduction clamp/forceps Speed lock or catch-lock mechanism in the handpiece. Blades are curved. Variations: Pointed, serrated, or ball tipped. Option: C. Artery (hemostatic) forceps Conical and blunt-tipped blades with serrated inner margins. Option: D. Allis forceps have straight blades with sharp interlocking teeth Fitted with a catch-lock system. Uses: Used to hold tough structures such as skin, fascia, capsule, etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the instrument shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction Clamp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spanner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mallet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bone filler&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mallet&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997829498-QTDH011009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mallet It is an orthopedic hammer with a handle and cylindrical head. Uses: It is a companion instrument of osteotome, chisel, gouge, etc. Used for insertion of some implants such as nails (K-nail, V-nail, and Rush nail), plate (wein-wright plate), a prosthesis (Austin Moore), Steinmann pins, thick K-wires, etc. This is used for hammering different instruments like, chiesel, osteotome, while doingorthopaedicsurgeries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION: A. Bone (Kocher’s) hook It is J shaped hooked instrument with a sharp or blunt tip, used for: Lifting of sagging bone fragments. Gentle pulling of fracture fragment buried in adjacent soft tissue. Option: B. Wrench or Spanner It is a tool with a long handle for taking advantage of torque with jaws and holes at its two ends. Types of spanners: Open-end type Box end type Combination of open and box type Option: D. Bone filler It features mesh-like serrations on its body. Useful for reshaping uneven or jagged edges of bone that may harm the adjacent soft tissue.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What surgical implant is shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction Clamp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cancellous Screw&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herbert Screw&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DHS Sliding Screw&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Herbert Screw&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997829838-QTDH011010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Herbert Screw A cannulated headless screw. The differential pitch between the leading (3 mm) and the trailing (3.9 mm) end produces a lag effect. Provide interfragmentary compression. Uses: For scaphoid fracture. Capitellum fracture. Radial head fracture. Talus fracture. Small joint arthrodesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. &amp;amp; B. Cortical bone screws have a fine pitch; cancellous bone screws have a coarse pitch. The finer the pitch, the more turns the surgeon will have to make to insert the screw and the more turns of the spiral thread engage in a given depth of cortex. Option: D. DHS sliding screw A cannulated headless screw with a lag effect. Provide interfragmentary compression. Screw dimensions are as: Screw length: 50–130 mm Core diameter: 8 mm Thread length: 22 mm Thread diameter: 12.5 mm The shaft is rectangular with a rounded corner in a transverse section that fits in a similar slot of a barrel of DHS plate; it prevents the rotation of the screw in the barrel and finally stabilizes the fracture. DHS compression screw: It compresses the distal fragment of fracture over the proximal one. Length of the screw—36 mm. Diameter of screw—4 mm.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of implant is shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Austin Moore prosthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thompson’s prosthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Modular Bipolar Prosthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neer’s shoulder prosthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Austin Moore prosthesis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997830153-QTDH011011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Austin Moore prosthesis Austin Moore prosthesis – the implant given in the image has fenestrations, absent in its counterpart Thompson prosthesis, bone growth occurs through fenestrations aid anchorage to the bone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Thompson’s prosthesis – This hip prosthesis is devoid of fenestrations, calcar is present in Thompson&#x27;s prosthesis Option: C. Modular Bipolar Prosthesis – Has a special design with an outer and inner head, The additional joint between the outer shell and head of the prosthesis reduces implant erosion Option: D. Neer’s shoulder prosthesis – implant used in shoulder replacement surgeries&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of implant is shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction Clamp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thompson’s prosthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Modular Bipolar Prosthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neer’s shoulder prosthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thompson’s prosthesis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997830238-QTDH011012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thompson’s prosthesis Thompson’s prosthesis – This hip prosthesis given in the image is devoid of fenestrations, calcar is present in Thompson&#x27;s prosthesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Austin Moore prosthesis – the implant has fenestrations, absent in its counterpart Thompson prosthesis, bone growth occurs through fenestrations aid anchorage to the bone. Option: C. Modular Bipolar Prosthesis – Has a special design with an outer and inner head, The additional joint between the outer shell and head of the prosthesis reduces implant erosion Option: D. Neer’s shoulder prosthesis – implant used in shoulder replacement surgeries&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which surgical instrument is shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction Clamp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Needle holder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allis forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Towel clips&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Towel clips&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997830459-QTDH011013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Towel clips Explanation For Incorrect Options:- Commonly used towel clips: Mayo’s towel clip Backhaus’s towel clip Mayo’s towel clip: Small, curved, and sharply pointed blades. Given with catch-lock mechanism. Uses of towel clips: For firmly holding the towels during surgical draping. For holding the suction tubes, wires of cautery, cables of an arthroscope, etc. over sterile draping. For holding the fractured ribs in cases of flail chest or stove-in chest injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Artery (hemostatic) forceps Conical and blunt-tipped blades with serrated inner margins. Option: B. Needle holder It has smaller blades with serrated inner surfaces. It has a small longitudinal groove to hold the shaft of the needle. Attached with locking mechanism. Option: C. Allis forceps It has straight blades with sharp interlocking teeth Fitted with a catch-lock system.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male came with an RTA and suffered a fracture of the right femur shaft. He was immobilized in Thomasa&#x27;s splint with traction. Traction is used for all the conditions except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduction of fractures and dislocations and their maintenance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immobilising a painful fracture and joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prevention of deformity by counteracting the muscle spasms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above statements are true&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above statements are true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All the above statements are true When a limb is painful as a result of inflammation of a joint or a fracture of one of the bones, the controlling muscles contract simultaneously. This is called muscle spasm. The antagonistic muscles in a limb are not all equally powerful, with the result that when muscle spasm is present, the action of the more powerful muscles can produce a deformity that may seriously impair the future function of the limb. Traction, by overcoming muscle spasms, relieves pain and thus allows a limb to be rested in the best available In addition, traction reduces the movement of an injured part of the body and thus aids in the healing of bone and soft tissues. So, traction is done after most of the fractures. Traction is used for- Option A: 1). Reduction of fractures and dislocations and their maintenance Option B. 2). Immobilizing a painful fracture and inflamed joints. Option C. 3). Prevention of deformity by counteracting the muscle spasms 4). Correction of soft tissue contractures by stretching.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {

isystem disease having inflammatory arthritis and systemic manifestation.Articular manifestations (Erosive arthritis) in RA Pain aggravated by movement is the most common manifestation. Joint swelling, tenderness and limitation of motion The DIP joints are rarely involved. Baker’s cyst – caused by extension of inflamed synovium into the popliteal space. Axial involvement is limited to the atlantoaxial joint (cervical spine) Option: B. Lyme disease, also known as Lyme borreliosis, is a vector-borne disease caused by the Borrelia bacterium, which is spread by ticks in the genus Ixodes. Option: D. Features of sausage toe and pencil-in cup appearance are seen in psoriatic arthritis, not Crohn’s disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Articular Features 1. Scaly skin lesions are seen over extensor surfaces (scalp, natal cleft and umbilicus) 2. The nail changes are pitting, onycholysis, sub- ungual hyperkeratosis and horizontal ridging. Treatment 1. Analgesics (NSAIDs) 2. anti-TNF-α agents 3. Ustekinumab, a monoclonal antibody to the shared IL-23/IL-12. 4. Secukinumab and brodalumab, Anti-IL-17. 5. Apremilast, Oral phosphodiesterase-4 inhibitors. 6. Sulphasalazine and gold are used in persistent symptomatic cases without exacerbation 7. Chloroquine and hydroxychloroquine are used 8. Retinoid etretinate 30mg/day is effective for both arthritis and skin lesions 9. Photochemotherapy with methoxy psoralen and long wave ultraviolet light (PUVA) are used for severe skin lesions 10. Methotrexate can also be given.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man presents with a painful fourth toe, which, on examination, is erythematous and cylindrically enlarged. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriatic arthropathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Psoriatic arthropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriatic arthropathy Various systemic inflammatory conditions present with foot and ankle manifestations. Psoriatic arthropathy typically presents with dactylitis of a lesser toe. A ‘sausage toe’, with erythema and cylindrical enlargement, is classical. Psoriatic arthropathy is erosive arthritis associated with the ‘ pencil-in-cup’ appearance of the distal interphalangeal joints of the hands and feet on radiographs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriatic Arthritis Definition- It is a seronegative inflammatory arthritis associated with characteristic nail changes (pitting and transverse ridges). Clinical Features 1.     Asymmetrical oligoarthritis 2.     Sacroiliitis/spondylitis 3.     Symmetrical seronegative arthritis 4.     Distal interphalangeal joint arthritis 5.     Arthritis mutilans. On X-ray, a pencil-in-cup appearance is seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Not pathognomonic presentation of rheumatoid arthritis. Rheumatoid arthritis (RA) is a long-term autoimmune disorder primarily affecting joints.RA is a chronic autoimmune multisystem disease having inflammatory arthritis and systemic manifestation. Option: B. Painful fourth toe is not a pathognomonic presentation of gout. Gout is a disorder of purine metabolism characterised by hyperuricemia, deposition of monosodium urate monohydrate crystals in joints and per-articular tissues and recurrent attacks of acute synovitis. Option: C. Fourth toe is Not a pathognomonic presentation of ankylosing spondylitis.It is a seronegative spondyloarthropathy, a genetically determined generalised chronic inflammatory disease primarily affecting the axial skeleton (sacroiliac joint &amp;amp; spine) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extra Edge-Articular Features 1. Scaly skin lesions are seen over extensor surfaces (scalp, natal cleft and umbilicus) 2. The nail changes are pitting, onycholysis, sub- ungual hyperkeratosis and horizontal ridging. Treatment 1. Analgesics (NSAIDs) 2. anti-TNF-α agents 3. Ustekinumab, a monoclonal antibody to the shared IL-23/IL-12. 4. Secukinumab and brodalumab, Anti-IL-17. 5. Apremilast, Oral phosphodiesterase-4 inhibitors. 6. Sulphasalazine and gold are used in persistent symptomatic cases without exacerbation 7. Chloroquine and hydroxychloroquine are used 8. Retinoid etretinate 30mg/day is effective for arthritis and skin lesions 9. Photochemotherapy with methoxy psoralen and long wave ultraviolet light (PUVA) are used    for severe skin lesions 10. Methotrexate can also be given.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is diagnosed with arthritis after clinical evaluation. The wrist, MCP and PIP joints are involved on examination, but DIP is spared. The most probable diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rheumatoid arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rheumatoid arthritis RA - It involves the proximal interphalangeal joint, metacarpophalangeal joint, and wrist and spares distal interphalangeal joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Articular manifestations (Erosive arthritis) in RA Pain aggravated by movement is the most common manifestation Joint swelling, tenderness and limitation of motion The DIP joints are rarely involved. Baker&#x27;s cyst is caused by the extension of inflamed synovium into the popliteal space. Axial involvement is limited to the atlantoaxial joint (cervical spine) Characteristic deformities of the hand include Z deformity - Radial deviation of the wrist with ulnar deviation of the digits Swan - neck deformity - Extension contracture of PIP joints with compensatory flexion of DIP joints Boutonniere deformity - flexion of PIP joints with the extension of DIP joints. Eversion at hindfoot (subtalar joint), plantar subluxation of metatarsal heads, widening of the forefoot, hallux valgus, and lateral deviation and dorsal subluxation of toes; hammer toe. Wind-sweep deformities of toes, i.e. valgus deformities of toes in one foot and varus in other (as the wind sweeps all the structure in one direction)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Osteoarthritis - It involves proximal and distal interphalangeal joint and 1st carpometacarpal joint and spares metacarpophalangeal joint. Option: C. Gout – It involves the great toe joint. Gout is a disorder of purine metabolism characterised by hyperuricemia, deposition of monosodium urate monohydrate crystals in joints and per-articular tissues and recurrent attacks of acute synovitis. Option: D. Psoriatic arthritis - It involves p roximal and distal interphalangeal joints and any joint.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old man presented with low back pain for six months. Initial doubt of Ankylosing spondylitis is suspected. Which is the most likely early investigation to diagnose Ankylosing spondylitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood investigations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRI In Ankylosing spondylitis, an X-ray shows inflammation of the Sacro-Iliac joint. MRI - sacroiliitis is an essential criterion for Ankylosing spondylitis Blood Investigations in Ankylosing Spondylitis ESR: elevated Hb: mild anaemia HLA-B27: positive (to be tested in doubtful cases&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ANKYLOSING SPONDYLITIS • Seronegative arthropathy → Axial skeleton • Sacro Iliac joint • Features: Age grp 15-25 yrs; Males Enthesitis - hallmark HLA B27 positiveing • Diagnostic Criteria: &#x27;Modified New York Criteria&#x27; -         Essential criteria → Definitive sacroiliitis -         Supportive criteria H/O inflammatory backache Limited chest expansion &amp;lt; 5cm @ 4th ICS Limited lumbar movement (Schober&#x27;s test) • Clinical tests: - Schober&#x27;s test - Gaenslen&#x27;s test      } S-I joint - Pump handle test • Investigation Anemia / ↑ ESR / ↑ CRP HLA B27 • Radiographic → A. Spine: - Loss of curvature Sclerosis of the anterior corner of vertebral body &#x27;squaring of vertebra.&#x27; Bamboo spine appearance S-I joint: Haziness of SI joint Obliteration of Sl joint Loss of lumbar Lordosis Syndesmophyte and paravertebral ossification MRI - SI (Intraarticular) Inflammation Treatment - NSAIDS and physical therapy For refractory cases – Phenylbutazone (Aplastic anaemia) Anti TNF-α&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. CT scan – not specific in diagnosing Ankylosing spondylitis Option: C. X-rays - not specific in diagnosing Ankylosing spondylitis Option D. Blood investigations – ESR, Hb and HLA-B27 help in supporting the diagnosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy presented to the OPD with complaints of pain and deformity of the left knee. The most common joint involved in hemophilic arthropathy is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Knee&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elbow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Knee&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Knee Hemophilic arthritis Occurs due to several bleeding disorders Occurs in males Joints affected commonly are the knee, elbow and ankle Repeated hemorrhage leads to chronic synovitis and articular cartilage erosion. Movement is progressively restricted, and the joint may become deformed and stiff.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HEMOPHILIC ARTHROPATHY Factor VIII / IX deficiency MC presentation - Swelling of knee Iliopsoas &amp;gt; Quadriceps Aspiration &amp;amp; Arthroscopy - Relative contraindications Deformity - Triple deformity of knee&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Hip is not commonly involved joint in hemophilic arthritis. Option: C. Joints affected commonly in Hemophilic arthropathy are the knee, elbow and ankle. The most commonly involved joint is the knee Option: D. Joints affected commonly in Hemophilic arthropathy are the knee, elbow and ankle. The most commonly involved joint is the knee&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are accepted methods of surgical treatment of osteoarthritis of the knee joint except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arthroscopic debridement of the joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myoplasty to cover up the degenerated cartilage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transplantation with fresh cadaver osteochondral allografts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal tibial osteotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Myoplasty to cover up the degenerated cartilage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myoplasty to cover up the degenerated cartilage Myoplasty to cover up the degenerated cartilage is not preferred Surgical treatment Osteotomy A high tibial osteotomy for OA of the knee with genu varum Joint replacement Joint debridement Arthroscopic procedure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early treatment Maintain movement &amp;amp; muscle strength by physiotherapy &amp;amp; graded muscle exercise 2. Protects the joint from overload by giving rest and weight reduction; Shock absorbing shoes, avoid climbing stains Relieve pain by Analgesics Modify daily lifestyle activities In addition, physical therapy is given like Thermal modalities, wedged insoles, arthroses Inter mediate treatment Medications that include Glucosamine (Increases lubrication) Chondroitin sulfate (Increases lubrication) Diacerein (Reduces IL-1-induced cartilage damage) S-Adenosyl Methionine (SAM): Reduces pain and cartilage damage Tetracycline (Inhibits metalloproteinase) is not recommended for routine therapy. Intra-articular injections like steroids or viscoelastic supplementation like Hyaluronic acid can be used, but they give temporary relief. Correction of deformities if present Arthroscopic debridement &amp;amp; lavage only in the presence of mechanical symptoms like locking/loose bodies in X-ray Late treatment 10. Progressive joint destruction requires joint replacement. Arthrodesis / Realignment osteotomy e.g.: High tibial osteotomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Arthroscopic debridement of the joint is done to remove loose bodies from joints. Option: C. Transplantation with fresh cadaver osteochondral allografts can be done in OA knee. Option: D. Proximal tibial osteotomy - High tibial osteotomy is done in medial unicompartmental OA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Baker&#x27;s cyst is wrong?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generally follows synovial rupture or herniation in an osteoarthritic knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The lump is in the midline of the limb but below the joint line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recurrence after surgery is unknown&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The cyst may leak or rupture; fluid then tracks down the calf, which becomes swollen and tender mimicking a calf vein thrombosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Recurrence after surgery is unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recurrence after surgery is unknown A Baker&#x27;s cyst is usually the result of knee-joint conditions, such as arthritis or torn cartilage, that cause the knee to produce too much lubricating fluid. POPLITEAL CYST This follows a synovial rupture or herniation in the popliteal region. It may be osteoarthritic (Morrant Baker&#x27;s cyst) or secondary to rheumatoid arthritis. The lump is in the midline and fluctuant but is not tender. It may shrink following knee aspiration if it is connected to the knee or may leak or rupture so that the fluid tracks down the calf. Arthroscopic excision is the treatment for symptomatic cases not responding to conservative treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Popliteal cyst usually follows a synovial rupture or its herniation in the popliteal region Option: B. The lump is in the midline and fluctuant but is not tender Option: D. It may shrink following knee aspiration if it is connected to the knee or may leak or rupture so that the fluid tracks down the calf&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with pain in the hand. The joints involved were PIP, DIP and the first carpometacarpal joint. The wrist and MCP joints were spared. Diagnosis of osteoarthritis was made. All of the following are radiological features of osteoarthritis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteophyte formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narrowing of joint space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pannus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subarticular cysts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pannus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pannus Pannus is commonly seen in Rheumatoid arthritis. Rheumatoid arthritis (RA) symptoms include swollen joints that may feel spongy when the skin over them is pressed. This spongy feeling is caused by the pannus, an abnormal tissue that develops from excess inflammation . Pannus leads to painful arthritis symptoms and the destruction of joint cartilage and bone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiological Examination: The diagnosis of osteoarthritis is mainly radiological. Radiological features: Narrowing of joint space , often limited to a part of the joint, e.g., may be limited to the medial compartment of the tibiofemoral joint of the knee. Subchondral sclerosis - dense bone under the articular surface Subchondral cysts Osteophyte formation Loose bodies Deformity of the joint Progressive cartilage destruction Subarticular cyst formation Sclerosis of the surrounding bone Osteophyte formation Capsular fusion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Osteophyte formation is a classical radiological feature of OsteoarthritisIt is a chronic non-inflammatory joint disorder. It is not a purely degenerative disorder as it is characterised by progressive softening and disintegration of articular cartilage accompanied by the new growth of cartilage and bone at the joint margin, Osteophytes cyst formation, sclerosis in subchondral bone, mild synovitis and capsular fibrosis. Option: B. Narrowing of joint space often limited to a part of the joint, e.g., may be limited to the medial compartment of the tibiofemoral joint of the knee in OA knee Option: D. Subarticular cysts are seen in Osteoarthritis of the knee and any joint&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Heberden’s nodes can be described as which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subcutaneous nodules are seen in RA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Swollen DIP is classically seen in OA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inflamed first MTP in gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteophytes are seen at the zygapophyseal joint in the spine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Swollen DIP is classically seen in OA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Swollen DIP is classically seen in OA Polyarticular (generalised) osteoarthritis of the hand&#x27;s Swollen DIP classically seen in OA are called Heberden’s nodes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An almost invariable feature of the polyarticular OA is the involvement of the terminal finger joints - Heberden&#x27;s nodes(knob-like appearance of DIP).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Subcutaneous nodules are seen in RA, usually around the elbow Option: C. Inflamed first MTP is seen in Gouty attacks Option: D. Osteophytes seen at the zygapophyseal joint in the spine are not Heberden’s nodes any joint&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The classical deformity of a rheumatoid hand is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigger finger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mallet finger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Swan-neck finger&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Swan-neck finger&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Swan-neck finger Swan–neck deformity – Extension contracture of PIP joints with compensatory flexion of DIP joints&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deformities in Rheumatoid arthritis Hand Ulnar drift of the hand Boutonniere deformity Swan neck deformity Elbow Flexion deformity Knee Early-flexion deformity Late - triple* subluxation Ankle Equinus deformity Foot Hallux valgus, Hammer toe, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Trigger finger is the locking or catching of the finger while straightening the finger, seen in diabetics Option: B. Mallet finger is a finger deformity caused by disruption of the terminal extensor tendon Option: D. Deformities in Rheumatoid arthritis Hand - Ulnar drift of the hand , Boutonneier deformity, Swan neck deformity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady having flexion at the Proximal interphalangeal joint and hyperextension at the distal interphalangeal joint of the index finger is called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Boutonniere Deformity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Swan neck deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Windswept deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Z deformity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Boutonniere Deformity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Boutonniere Deformity Flexion of PIP joints with the extension of DIP joints. Flexion at the proximal interphalangeal joint and hyperextension at the distal interphalangeal joint of the index finger is called Boutonniere Deformity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Swan–neck deformity is Extension contracture of PIP joints with compensatory flexion of DIP joints Option: C. Windswept knees refer to the appearance of a bilateral knee joint deformity where one knee is in valgus, and the other is in varus Option: D. Z deformity – Radial deviation of the wrist with ulnar deviation of the digits in Rheumatoid Arthritis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of Ankylosing Spondylitis except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bamboo spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Romanus sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelkan spur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squaring of the vertebral bodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pelkan spur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelkan spur Pelkan spur is seen in scurvy Pelkan spurs are associated with fractures of the Trummerfeld zone . They may be produced by lateral growth of the metaphyseal calcification zone and are associated with periosteal elevation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ankylosing Spondylitis It is a seronegative spondyloarthropathy, a genetically determined generalised chronic inflammatory disease that primarily affects the axial skeleton (sacroiliac joint &amp;amp; spine) X-ray of the lumbar spine may show the following: Erosion of vertebral corners ( Romanus lesions) , Squaring of vertebrae: The normal anterior concavity of the vertebral body is lost because of the calcification of the anterior longitudinal ligament. Loss of the lumbar lordosis. Bridging &#x27;osteophytes &#x27; (syndesmophytes). Bamboo spine appearance&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Bamboo spine appearance is seen in the spine in Ankylosing spondylitis Option: B. Erosion of vertebral corners is seen in Ankylosing spondylitis ( Romanus lesions) Option: D. In AS, there is Squaring of vertebrae : The normal anterior concavity of the vertebral body is lost because of calcification of the anterior longitudinal ligament&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Extraskeletal sites of inflammation and post-inflammatory fibrous tissue deposition in ankylosing spondylitis include all except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uveal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic root wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apical lung parenchyma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcutaneous nodules&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Subcutaneous nodules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subcutaneous nodules Subcutaneous nodules are seen commonly in Rheumatoid arthritis RA is a chronic autoimmune multisystem disease having inflammatory arthritis and systemic manifestation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spine Loss of Lumbar Cordosis Sclerosis of anterior corner of vertebral body leading to squaring of vertebral Bamboo spine is due to syndesmophytes, &amp;amp; paravertebral ossification. Radiological features in spine Haziness of Sacroiliac joints Obliteration of sacroiliac joints Loss of Lumbar lordosis Sclerosis of anterior corner of vertebral body leading to squaring of vertebral Bamboo spine appearance of spine due to syndesmophytes &amp;amp; paravertebral ossification Extra-articular manifestations of AS Ocular: Patients with ankylosing spondylitis develop at least one attack of acute iritis (25 per cent) Many patients suffer from recurrent episodes, which may result in scarring and depigmentation of the iris. Cardiovascular: Aortic incompetence Cardiomegaly Conduction defects Pericarditis etc. Neurological: Spontaneous dislocation and subluxation of the atlantoaxial joint Fractures of the cervical spine with trivial trauma. Pulmonary: Involvement of the costovertebral joints leads to painless restriction of the thoracic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Uveal tract inflammation is an extra-articular manifestation Option: B. Aortic root wall is an extra-articular manifestation Option: C. Apical lung parenchyma is an extra-articular manifestation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sacroiliac joint involvement in ankylosing spondylitis may be elicited by which of the following clinical signs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral compression of the pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gaenslen&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both of the above Bilateral compression of the pelvis and Gaenslen’s test are important clinniocal signs for demonstration of Ankylosing Spondylitis Tests for detecting sacroiliac involvement: Sacro-iliac compression: Direct side-to-side compression of the pelvis may cause pain at the sacroiliac joints. Gaenslen&#x27;s test : The opposite side&#x27;s hip and knee joints are flexed to fix the pelvis and the hip joint of the side under the test is hyperextended over the table&#x27;s edge . This will exert a rotational strain over the sacroiliac joint and give rise to pain Straight leg raising test : The patient is asked to lift the leg up with the knee extended . This will cause pain in the affected sacroiliac joint. Pump-handle tes t: With the patient lying supine, the examiner flexes his hip and knee completely and forces the affected knee across the chest to bring it close to the opposite shoulder. This will cause pain on the affected side .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Tests for detecting sacroiliac involvement: Sacro-iliac compression : Direct side-to-side compression of the pelvis may cause pain at the sacroiliac joints, rotational strain over the sacroiliac joint and give rise to pain. Option: B. Gaenslen’s test : The opposite side&#x27;s hip and knee joints are flexed to fix the pelvis, and the hip joint of the side under test is hyperextended over the edge of the table. This will exert a rotational strain over the sacroiliac joint and give rise to pain. Option: D. None of the above is not the correct answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;
