                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });

            questions = [{&quot;text&quot;: &quot;A Trendelenburg gait is most likely to be seen in association with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A central disc herniation at L3-L4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An ipsilateral paracentral disc herniation at L3-L4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An ipsilateral paracentral disc herniation at L4-L5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An ipsilateral paracentral disc herniation at L5-S1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. An ipsilateral paracentral disc herniation at L4-L5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An ipsilateral paracentral disc herniation at L4-L5 An ipsilateral paracentral disc herniation at L4-L5, most commonly results in L5 radiculopathy and thus weakness of the gluteus medius.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A Trendelenburg gait results from weakness of the gluteus medius, which is innervated by the L5 nerve root. A paracentral disc herniation at L4-L5 most commonly results in L5 radiculopathy and thus weakness of the gluteus medius. A paracentral herniation at L5-S1 most commonly affects the S1 nerve root. A paracentral herniation at L3-L4, a central herniation at L3-L4, and a far lateral herniation at L4-L5 all affect the L4 root. Trendelenburg&#x27;s test: This is a test to establish the stability of the hip. A hip is stable if the abduction mechanism of the hip is effective in preventing the pelvis from dipping on the opposite side, when weight is borne on the limb. The test and its explanation are as follows: Trendelenburg&#x27;s test. (a) The patient stands on the normal limb, the opposite ASIS goes up. (b) The patient stands on the affected limb, the opposite ASIS dips down. Box shows the abductor mechanism Test: The ASISS of both sides should be exposed. The patient is asked to stand on the normal leg. As he does so, the opposite ASIS will be lifted up i.e., the pelvis will be tilted towards the side bearing weight (Fig-2). Now, the patient is asked to stand on the affected side. If the hip on this side is not stable, the opposite ASIS will dip down. In order to avoid falling, the patient will tilt his torso to the affected side and thus balance himself. Explanation: When a person stands on both legs, the centre of gravity falls in between the two feet (the base). As soon as one leg is lifted off the ground, the centre of gravity of the body falls outside the base (single foot this time). The pelvis on the opposite side tends to dip. This is prevented by the balancing done by the body by tilting the pelvis toward the side on which the person is standing. The tilting is possible due to &#x27;effective contraction&#x27; of the abductor muscles of the hip (mainly gluteus medius). This abductor mechanism can be compared to a lever (Fig-2. box). The fulcrum of the lever is the centre of the hip, the load is the weight of the body trying to tilt the pelvis down. This load is counter-acted by the abductor muscle force which acts through the lever-arm (the neck of the femur). Any failure in the effectivity of the abductor mechanism causes dipping of the ASIS on the opposite (normal) side. This could occur if: (a) there is no fulcrum-e.g., dislocation of the hip, destruction of the head; (b) ineffective lever-arm (the neck of the femur) - e.g., fracture of the neck of the femur; (c) ineffective contraction of abductor muscles - e.g., weakness of the muscles due to polio or abductor muscles acting ineffectively through a short lever-arm (as in coxa vara).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. A Trendelenburg gait results from weakness of the gluteus medius, which is innervated by the L5 nerve root. A central disc herniation at L3-L4 is less likely to cause L5 compression Option: B. An ipsilateral paracentral disc herniation at L3-L4 affects L4 not L5 Option: D. A paracentral herniation at L5-S1 most commonly affects the S1 nerve root.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Kapil, 47 years old male presented in ortho OPD with a history of trauma 2 weeks back to his right hip. He took some treatment as a conservative modality but did not get relieved. The orthopedic resident was advised to get an MRI on priority. What do you think is the diagnosis and the complication the resident is thinking about?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture Neck of the femur and AVN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;fracture Neck of the femur and Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture Intertrochanteric and MalUnion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture Neck of the femur and Malunion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fracture Neck of the femur and AVN&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fracture Neck of the femur and AVN Mr.Kapil 47 years male with a History of trauma to the hip 2 weeks back is suggestive of neck or femur fracture. Resident asked MRI to look for complications of AVN which will develop due to disturbed retrograde blood supply of the head of the femur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Avascular necrosis: After a fracture through the neck( trans-cervical ), all the medullary blood supply and most of the capsular blood supply to the head are cut off. The viability of the femoral head may therefore depend almost entirely on the blood supply through the ligamentum teres. If this blood supply is insufficient, avascular necrosis of a segment or whole of the head occurs. This may, in addition, be a cause of non-union. The avascular head may collapse and become deformed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Osteoarthritis - is a long-term complication and usually occurs more commonly in fractures involving articular cartilage of the head of the femur or acetabulum. Option: C and D: MALUNION -is a long-term complication that can not be commented on in 2 weeks and MRI is not the investigation of choice to look for malunion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male driving his car smashed into a truck in front of him. He was taken to a hospital. He is having severe pain around the hip region. On examination attitude of his right limb was adducted and internally rotated and the length is shortened. The head of the femur was felt per rectal examination. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior dislocation of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture Neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior dislocation of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central fracture dislocation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Central fracture dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Central fracture dislocation Limb is adducted and internally rotated and length is shortened. The head of the femur felt on per rectal examination is suggestive of Central dislocation of the Hip. A 25 years, male driving his car, smashed into a truck in front of him. Presents severe pain around the hip region with the right limb adducted and internally rotated and the length is shortened. The head of the femur felt on per rectal examination is suggestive of the Central location of the Hip.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;D ISLOCATION OF HIP JOINT Anterior Posterior Central Mechanism of injury Impact occurs with Limb flexed, abducted and ext. rotated Most common Impact on knee when knee and hip are flexed and adducted. (Dash- board injury) Femoral head is forced medially through floor of acetabulu m. Position of hip at time of injury Hyperabducti on  Ext. rotation Extension Flexion Adduction internal rotation Adduction Neutral rotation Limb Length Apparent Lengthening Shortening Shortening Palpation of femoral head At groin At gluteal region Per rectal examinati on Possible complications Femoral vessels Sciatic nerve urethra CENTRAL FRACTURE-DISLOCATION OF THE HIP In this injury, the femoral head is driven through the medial wall of the acetabulum towards the pelvic cavity. The displacement of the head varies from minimal to as much as the whole head lying inside the pelvis. Femoral head palpable per rectal examination in central dislocation of the hip. Joint stiffness and osteoarthritis are inevitable. Treatment in these cases is to achieve as congruous an articular surface as possible. Skeletal traction is applied distally and laterally.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Anterior dislocation of the hip: limb will be in flexion, abduction, and external rotation, not internal rotation. Option: B. Fracture neck of femur: limb will be externally rotated Option: C. Posterior dislocation of the hip limb be adducted and internally rotated and length will be shortened but will be gluteal region and not felt in per rectal examination.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match side A and side B for fractures around the ankle? Select the correct answer from the given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a=iv, b=iii, c=ii, d=i&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a=ii, b=iii, c=i, d=iv&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a=iii, b= iv, c=ii, d=i&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a=iv, b=ii, c=iii, d=i&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a=ii, b=iii, c=i, d=iv&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687000307302-QTDH032004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a=ii, b=iii, c=i, d=iv&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fracture Eponym A. Bimalleolar fracture i. Pilon&#x27;s fracture B. Trimalleolar fracture iii Cotton&#x27;s fracture C. Intraarticular fracture iii. Pilon&#x27;s fracture D. Maisonneuve fracture iv.  Fracture proximal fibula with ankle injury&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. a=iv, d=i are wrong match. Option: C. a=iii, b= iv, c=ii, d=i are wrong match. Option: D. a=iv, b=ii are wrong match.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hawkins sign is associated with fracture of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcaneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Talus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Navicular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cuboid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Talus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Talus Hawkins sign is associated with talus. Hawkins&#x27;s sign is to rule out AVN . If the dome of the talus becomes osteoporotic , this means that it has a blood supply and it will not develop osteonecrosis. This is the basis of Hawkins’ sign.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hawkins sign is to rule out AVN It is associated with Talus fracture. If the dome of the talus becomes osteoporotic, this means that it has a blood supply and it will not develop osteonecrosis. This is the basis of Hawkins’ sign TALUS FRACTURE Eponyms Aviator&#x27;s #→ Neck of talus Shepherd Post. Process of talus Snowboard → lat. Process of talus Complication → Arthritis &amp;gt; AVN IOC → MRI Hawkin&#x27;s Sign - White Line ↓ Subchondral radiolucent band suggestive of atrophy of talus dome (AP view) ↓ Retained vascularity of talus (6-8 weeks) ↓ Excludes Osteonecrosis However, it is not a specific sign.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Hawkins sign is not associated with calcaneum Option: C. Hawkins sign is not associated with the navicular. Option: D. Hawkins sign is not associated with the cuboid.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the fracture (Arrow) shown in the Image given below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;March fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jones fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aviator fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cotton’s fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Jones fracture&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687000308785-QTDH032006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jones fracture Jones fracture is a fracture of the proximal meta-diaphyseal junction of the 5th metatarsal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FRACTURE OF THE BASE OF 5TH METATARSAL or (Jones&#x27; fracture) This is a fracture at the base of the 5th metatarsal, caused by the pull exerted by the tendon of the peroneus brevis muscle inserted on it. Clinically, there is pain, swelling, and tenderness at the outer border of the foot , most marked at the base of the 5th metatarsal. Diagnosis is easily confirmed on X-ray. Treatment is by a below-knee walking plaster cast for 3 weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. March fractures are a type of fatigue/stress fractures. They occur due to repeated concentrated trauma to a normal bone, classically the 2nd metatarsal of the foot but can occur in other weight-bearing bones of the lower limb and pelvis. On X-rays; it is visible only in the late stages . Early lesions can be picked up on MRI. Option: C. fracture of the neck of the talus resulting from forced dorsiflexion of the ankle Option: D. Trimalleolar fracture of the ankle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Femoral shaft fractures in the pediatric age group are mostly due to high-velocity injuries or a pathological process. In regard to femoral shaft fractures, which type of displacement has the poorest remodeling potential?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varus angulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valgus angulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral translation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rotation Rotation of the fracture fragments has the poorest remodeling potential and any union in a rotated position will have an effect on long-term functional outcomes therefore rotational deformity is not usually accepted.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rotation of the fracture fragments has the poorest remodeling potential and any union in a rotated position will have an effect on long-term functional outcomes therefore rotational deformity is not usually accepted. SHAFT OF FEMUR FRACTURE Implant of choice Intramedullary nail Plates/Ext. Fixation Age Group Tt of Choice 0-6 months 6 months - 2 yrs 2-5 yrs 10-15 yrs If fails Palvik harness/SPICA Spica/ Gallows traction Russel traction 90-90 femoral skeletal traction Surgical intervention Flexible/Rigid nails&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Varus angulation has better remodeling than rotation. Option: B. Valgus angulation has better remodeling than rotation. Option: D. Lateral translation has better remodeling than rotation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Avulsion fracture of the anterior inferior iliac spine is because of the violent contraction of the?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoas major&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rectus femoris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sartorius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pectineus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rectus femoris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rectus femoris Psoas major doesn’t attach to the Anterior inferior iliac spine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Avulsion Fracture of Anterior Inferior Iliac Spine The straight head of the rectus femoris muscle takes its origin from the anterior inferior iliac spine. Sometimes, due to a violent contraction of this muscle, as may occur during a jump, the anterior inferior iliac spine may be pulled off (avulsed). The fracture unites quickly in 3-4 weeks without any complications. The most common avulsion injuries seen around the pelvis are of The anterior inferior iliac spine (rectus femoris origin) The ischial tuberosity (hamstring origin)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Rectus femoris attaches to AIIS violent contraction of which causes its avulsion fracture. Option: C. Sartorius doesn’t attach to AIIS. Option: D. pectineus doesn’t attach to AIIS.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are complications of pelvic fractures except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rupture of Urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injury of the Lumbo sacral plexus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injury to the rectum or vagina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Associated fracture neck femur always&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Associated fracture neck femur always&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Associated fracture neck femur always Not a complication of pelvic fracture. Complications of Pelvic Fracture Injury to urethra Injury to bladder Injury to rectum or vagina Injury to diaphragm Injury to nerves - lumbosacral plexus Injury to major vessels - a common iliac artery and its branches&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMPLICATIONS Rupture of urethra : This is commonly associated in cases where wide disruption of symphysis pubis and pubic rami fractures is present. The urethra in males is more commonly injured - membranous urethra being the commonest site. The rupture may be complete or incomplete, partial thickness or full thickness. Diagnosis may be made by three cardinal signs of urethral injury i.e., blood per urethra, perineal haematoma and distended bladder. Treatment: It may be possible to pass a catheter gently in a case with partial and incomplete urethral tear. In case this fails, the help of a uro-surgeon should be sought. Principles of treatment are: (i) drainage of the bladder by suprapubic cystostomy; and (ii) micturating cysto-urethrogram after 6 weeks to assess the severity of urethral stricture, and treatment accordingly Rupture of bladder: The bladder is ruptured in pubic symphysis disruption or pubic rami fractures. In case the bladder is full at the time of injury, the rupture is usually extra-peritoneal, and urine extravasates into perivesical space. Diagnosis may be suspected if a patient has not passed urine for a long time after the fracture. Catheterisation may be successful but only a few drops of blood- stained urine come out. A cysto-urethrogram will distinguish between a bladder and a urethral rupture. Treatment: An urgent operation is required, preferably by a urologist. The principles of treatment are: (i) to repair the rent in the bladder; (ii) drainage of the bladder by an indwelling catheter, and (ii) to drain the urine in the prevesical space. Injury to rectum or vagina : There may be disruption of the perineum with damage to the rectum or vagina. General surgeons and gynaecologists suitably manage these injuries Injury to major vessels: This is a rare but serious complication of a pelvic fracture. The common iliac artery or one of its branches may be damaged by a spike of bone. Aggressive management is crucial. If facilities are available, embolisation of the bleeding vessel under X-ray control is a good procedure. In other cases, the vessel is explored surgically and ligated or repaired. Injury to nerves: In case of major disruption of the pelvic ring with marked vertical displacement of half of the pelvis, it is common for the nerves of the lumbo-sacral plexus to be injured. The damage may be caused by a fragment pressing on the nerves, or by stretching. Treatment is conservative. Recovery occurs in some cases, but in most the injury is irreversible and the consequent paralysis permanent. Rupture of the diaphragm: A traumatic rupture of the diaphragm sometimes occurs in cases with severely displaced pelvic fractures. It is worthwhile getting an X-ray of the chest in case a patient with pelvic fracture complains of breathing trouble or pain in the upper abdomen. Treatment is by surgical repair&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. It&#x27;s a complication of pelvic fracture. Option: B. It&#x27;s a complication of pelvic fracture. Option: C. It&#x27;s a complication of pelvic fracture.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The imaginary semi-circular line joining the medial cortex of the femoral neck to the lower border of the superior pubic ramus is called (On X-Ray)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cobb&#x27;s line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shenton&#x27;s line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McGregor&#x27;s Line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ostrich line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Shenton&#x27;s line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shenton&#x27;s line Option: B. It is an imaginary semi-circular line joining the medial cortex of the femoral neck to the lower border of the superior pubic ramus. Loss of contour of Shenton&#x27;s line is a sign of a fractured neck of femur&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shenton&#x27;s Arc Made by joining medial cortex of femoral neck and lower border of sup. pubic rami. Broken in: # NOF, Dislocation of femoral head, AVN Hip X- Ray anatomy- Normal AP Shenton&#x27;s line is formed by the medial edge of the femoral neck and the inferior edge of the superior pubic ramus. Loss of contour of Shenton&#x27;s line is a sign of a fractured neck of femur Important note: Fractures of the femoral neck do not always cause loss of Shenton&#x27;s line&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Cobb&#x27;s angle and not a line, is used in quantifying spinal deformity, especially scoliosis. Option: C. The McGregor line is a modification of the Chamberlain line and is used in the evaluation of basilar invagination when the position is not identified on plain radiographs. Option: D. - not Shenton&#x27;s line. Shenton&#x27;s line It is an imaginary semi-circular line joining the medial cortex of the femoral neck to the lower border of the superior pubic ramus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient sustains a displaced fracture of both columns of the acetabulum with extension into the sciatic notch. The patient is initially placed in traction. After treatment of other associated injuries, preoperative evaluation should include which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT evaluation of the acetabular fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspiration of the hip joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelvic arteriography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolonged bed rest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT evaluation of the acetabular fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT evaluation of the acetabular fracture CT scanning provides a detailed anatomical view of the posterior structures, which are not seen well on conventional radiographs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In Level 1/Major Trauma Centres, after initial resuscitation, patients are now taken early to the CT scanning unit for a full &#x27;trauma CT scan&#x27;. This comprises a CT scan of the head, neck, chest, abdomen, and pelvis. Contrast is given to exclude the bladder rupture or urethral injury. CT scanning provides a detailed anatomical view of the posterior structures, which are not seen well on conventional radiographs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: C. Pelvic arteriography not needed as preoperative investigation Option: B. Aspiration of the hip joint is not needed. Option: D. Prolonged bed rest is not a preop evaluation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Increase in Pauwel’s angle indicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Good prognosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More chances of displacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;popliteal artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. More chances of displacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;More chances of displacement More the Pauwel’s angle, the more the chances of displacement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This classification is based on the angle of inclination of the fracture in relation to the horizontal plane (Pauwels&#x27;s angle). The fractures are divided into three types (type I-III). The more the angle more unstable the fracture worse is the prognosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Pauwels&#x27;s classification: Option: A. More the Pauwels angle, the poorer the union and prognosis. Option: B. Does not indicate impaction. Option: D. Does not indicate it.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct for a garden&#x27;s grade II fracture neck femur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incomplete fracture, medial trabeculae intact&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A complete fracture with nondisplaced neck&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete fracture with ischemic head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Moderate displacement of the neck, vascularity damaged&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A complete fracture with nondisplaced neck&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A complete fracture with nondisplaced neck&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Garden&#x27;s classification: This is based on the degree of displacement of the fracture (mainly rotational displacement). The degree of displacement is judged by a change in the direction of the medial trabecular stream of the neck, in relation to the bony trabeculae in the weight-bearing part of the head and in the corresponding part of the acetabulum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Incomplete fracture is type 1 Option: C. vascularity and ischemic head are not a part of gardens classification. Option: D. vascularity and ischemic head are not a part of the gardens classification.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The commonest complication of trans-cervical fracture of the femur is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-union&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malunion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avascular necrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Avascular necrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Avascular necrosis Avascular necrosis is the Commonest complication.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Avascular necrosis: After a fracture through the neck (trans-cervical) , all the medullary blood supply and most of the capsular blood supply to the head are cut off. The viability of the femoral head may therefore depend almost entirely on the blood supply through the ligamentum teres. If this blood supply is insufficient, avascular necrosis of a segment or whole of the head occurs. This may, in addition, be a cause of non-union. The avascular head may collapse and become deformed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Non-union is one of the complications but not more common than AVN. Option: B. Malunion of the neck is known to occur rarely. Option: D. Since malunion is known to occur rarely, this cannot be the answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Meyer&#x27;s procedure is done for which of the following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-union scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture neck of the femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rupture of the Tendo Achilles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Club foot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fracture neck of the femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fracture neck of the femur Meyer&#x27;s procedure is done for the fracture neck of the femur, especially in nonunion cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Meyer&#x27;s procedure is not done for Non-union scaphoid. Option: C. Meyer&#x27;s procedure is not done to tend to Achilles rupture. Option: D. Meyer&#x27;s procedure is not done club foot.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Austin Moore and Thompson&#x27;s prosthesis is used for the prosthetic replacement of the?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Head of the radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcaneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Head of the femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lower end of the Humerus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Head of the femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Head of the femur Used in prosthetic replacement of the head of the femur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Not used for the head of the radius. Option: B. Not used for calcaneum Option: D. Not used for the lower end of the humerus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common dislocation of the hip joint is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All have equal incidence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior Posterior dislocation of the hip joint is the most common dislocation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DISLOCATIONS OF THE HIP CLASSIFICATION There are three main types of dislocations of the hip: posterior dislocation (the commonest); anterior dislocation; Central fracture-dislocation. All of these may be associated with a fracture of the lip of the acetabulum. Anterior Posterior Central Mechanism of injury Impact occurs with Limb flexed, abducted and ext. rotated Most common Impact on knee when knee and hip are flexed and adducted. (Dash- board injury) Femoral head is forced medially through floor of acetabulu m. Position of hip at time of injury Hyperabducti on rotation Extension Flexion Adduction internal rotation Adduction Neutral rotation Limb length Apparent Lengthening Shortening Shortening&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Posterior is more common than anterior. Option: C. Central is the least common. Option: D., not the correct answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vascular sign of Narath is assessed in which of the following dislocation of the hip?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior dislocation of hip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior dislocation of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central fracture dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Posterior dislocation of hip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior dislocation of hip Since the femoral pulse is palpated against the head of the femur and in posterior dislocation since the head is dislocated posteriorly femoral pulses are not palpable which makes the vascular sign of Narath positive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VASCULAR SIGN OF NARATH Procedure: Patient supine. Palpate femoral artery in the femoral triangle. Positive Test: If the femoral pulses are not palpable: Posterior Hip dislocation If the femoral pulses are feeble: Fracture of the neck of the femur Avascular Necrosis of Hip&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Femoral pulse can be palpated, hence the vascular sign of Narath is absent. Option: C. Femoral pulse can be palpated, hence the vascular sign of Narath is absent. Option: D. Not the correct answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fatigue or stress fractures occur from repeated stress. The fracture is most commonly seen at which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ribs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bones of the skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metatarsals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clavicle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metatarsals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metatarsals A metatarsal fracture may be caused by repeated stress without any specific injury (march fracture).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A metatarsal fracture may be caused by repeated stress without any specific injury (march fracture). Pain, swelling, or aching at the site of fracture. Tenderness or “pinpoint pain” when touched on the bone. Pain that begins after starting an activity and then resolves with rest. Pain that&#x27;s present throughout the activity and does not go away after the activity has ended.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Stress fractures are rarely seen in ribs Option: B. Stress fractures are rarely seen in skull bones. Option: D. Stress fractures are rarely seen in the clavicle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following muscle has the distracting force in Jones fracture ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peroneus brevis tendon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibialis posterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tendo calcaneus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deltoid ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Peroneus brevis tendon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Peroneus brevis tendon This is a fracture at the base of the 5th metatarsal , caused by the pull exerted by the tendon of the peroneus brevis muscle inserted on it. It acts as a distraction force.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;JONES&#x27; FRACTURE Injury to base of 5th metatarsal ↓ Due to peroneus brevis FRACTURE OF THE BASE OF 5TH METATARSAL (Jones&#x27; fracture) This is a fracture at the base of the 5th metatarsal, caused by the pull exerted by the tendon of the peroneus brevis muscle inserted on it. Clinically, there is pain, swelling and tenderness at the outer border of the foot, most marked at the base of the 5th metatarsal. Diagnosis is easily confirmed on X-ray (Fig-21.17). Treatment is by a below-knee walking plaster cast for 3 weeks. X-ray of the foot, oblique view, showing Jone&#x27;s fracture (arrow)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Tibialis posterior doesn&#x27;t act as a distracting force. Option: C. Tendo calcaneus does not act as a distracting force. Option: D. Deltoid ligament does not act as a distracting force.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This fracture is due to the pull of which of the following muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sartorius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quadriceps femoris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adductor magnus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obturator internus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sartorius&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687000322415-QTDH032032IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sartorius Anterior superior iliac spine avulsions result from the pull of the sartorius.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Avulsion fractures can be seen in adolescence, especially in athletes. Ischial avulsions result from the pull of the hamstring or adductors Anterior superior iliac spine avulsions result from the pull of the sartorius Anterior Inferior iliac spine avulsions result from the pull of the rectus femoris. Iliac crest avulsions result from the pull of the abdominal muscles and tensor fascia lata. Lesser trochanter avulsions result from the pull of the iliopsoas .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Quadriceps femoris does not cause avulsion of ASIS . Option: C. Ischial avulsions result from the pull of the hamstring or adductors Option: D. Obturator internus does not cause avulsion of ASIS .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 years old controlled diabetic patient having arthritis of the acetabular femoral articulation sustained a fracture of the basicervical neck of the femur. The best management is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemiarthroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dynamic hip screw&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total hip arthroplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Manage conservatively&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Total hip arthroplasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Total hip arthroplasty As the patient is more than 65 years with diabetes and arthritis of the acetabulum, the best treatment would be Total Hip Replacement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ARTHROPLASTY An arthroplasty is an operation for &#x27;construction&#x27; of a new movable joint. Indications: There is a considerable diversity of opinion regarding indications for arthroplasty. Broadly, it is used for painful joints where joint mobility is desirable. It is commonly performed for: (i) osteoarthritis of the hip and knee; (ii) ankylosis of the elbow; and (iii) un-united femoral neck fracture. Types of arthroplasty : There are three types of arthroplasty in general use. Excision arthroplasty: In this type, one or both of the articular ends are excised so that a gap is created between them. The fibrous tissue that fills this gap, by virtue of its flexibility, provides movement at the joint. Commonly this is performed for the hip and elbow. Hemiarthroplasty or half joint replacement: In this type, only one of the articulating surfaces is removed and is replaced by a prosthesis of a similar type. The prosthesis is made of metal, silicon or rubber. Commonly, it is performed for fractures of the neck of the femur in elderly people (eg. Austin-Moore hemiarthroplasty). (Details on pages 136). c. Total replacement arthroplasty: Both the apposing articulating surfaces are excised and replaced by prosthetic components. Commonly, it is performed for hip osteoarthritis - Total hip replacement (THR). (Details on page 339). Treatment of fresh Fracture neck of femur &amp;lt; 3 weeks In case of Fracture neck of femur If Undisplaced Conservative Multiple screws Displaced If less than 60 years -- closed reduction under x-ray control If reduction is possible -- Multiple screw fixation If reduction not possible – Open reduction and screw fixation If More than 60 years – Prosthetic replacement With normal hip – Hemiarthroplasty Hip with pre-existing Arthritis – Total Hip replacement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Hemiarthroplasty does not address patients with acetabular articular arthritis where Total hip replacement is a better option. Option: B. As the patient is more than 65 years, it is better to replace the femoral head. Option: D. Not an option in the neck of femur displaced fracture.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Attitude of a patient after injury to the hip is Flexion, abduction, and external rotation. What can be the possible diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior Dislocation of Hip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture Neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior dislocation of Hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central fracture dislocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior Dislocation of Hip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior Dislocation of Hip Anterior Dislocation of Hip – attitude of patient will be Flexion, abduction, and external rotation(FABER)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DISLOCATION OF HIP JOINT Anterior Posterior Central Mechanism of injury Impact occurs with Limb flexed, abducted and ext. rotated Most common Impact on knee when knee and hip are flexed and adducted. (Dash- board injury) Femoral head is forced medially through floor of acetabulu m. Position of hip at time of injury Hyperabduction                 Extension ,    rotation Flexion Adduction internal rotation Adduction Neutral rotation Limb length Apparent Lengthening Shortening Shortening Palpation of femoral head At groin At gluteal region Per rectal examinati on Possible complications Femoral vessels Sciatic nerve urethra&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Fracture Neck of femur – shortening with external rotation Option: C. Posterior dislocation of Hip – the attitude of the patient will be Flexion, adduction, and internal rotation. (FADIR) Option: D. Central dislocation is associated with abduction and not with Flexion, abduction, and external rotation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient sustained a fractured shaft of the femur 2 days back. Which is the preferred implant? Choose the correct answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;External fixator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramedullary nails&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Broad DCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conservative management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intramedullary nails&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intramedullary nails Intra-medullary nailing is the preferred method. The fracture may be reduced by closed or open methods.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In adults and in the elderly: The treatment of the fractured shaft of the femur is by operation It allows the patient to be up and about, out of bed with the help of crutches very early. Operative methods: Intra-medullary nailing is the preferred method. The fracture may be reduced by closed or open methods. Plating is preferred in cases where good hold is not possible by a nail.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. External fixation is preferred in open cases or comminuted fractures where chances of infection are present. Option: C. Plating is preferred in cases where good hold is not possible by a nail. Option: D. The treatment of the adult fracture shaft of the femur is by surgical fixation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the preferred treatment for displaced transverse fracture of the patella?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tension band wiring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial patellectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total patellectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conservative&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tension band wiring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tension band wiring Clean break with separation of fragments (two-part fracture). The pull of the Quadriceps muscle on the proximal fragment keeps the fragments apart, hence an operation is always necessary. The operation consists of reduction of the fragments, fixing them with tension-band wiring (TBW) and repair of extensor retinaculae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MEDIAL MALLEOLUS FRACTURE Transverse fracture compression screw, tension-band wiring Oblique fracture - compression screws Avulsion fracture-tension-band wiring LATERAL MALLEOLUS FRACTURE Transverse fracture - tension-band wiring Spiral fracture - compression screws Comminuted fracture-buttress* plating Fracture of the lower third of fibula-4-hole plate Clean break with separation of fragments (two-part fracture): The pull of the quadriceps muscle on the proximal fragment keeps the fragments apart, hence an operation is always necessary. The operation consists of reduction of the fragments, fixing them with tension-band wiring (TBW) and repair of extensor retinaculae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Comminuted fracture may with difficult reduction require partial or total patellectomy. Option: C. Comminuted fracture may with difficult reduction require partial or total patellectomy. Option: D. Displaced fracture cannot be managed conservatively.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Shenton’s line is broken in all of the following except-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior Dislocation of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture inferior pubic rami&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital dislocation of Hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture Superior pubic Rami&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fracture inferior pubic rami&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fracture inferior pubic rami Inferior pubic rami do not form a part of Shenton’s line and hence Shenton’s line is not broken in fracture of inferior pubic rami.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shenton&#x27;s Arc Made by joining medial cortex of femoral neck and lower border of sup. pubic rami. Broken in: # NOF, Dislocation of femoral head, AVN Shenton’s line It is an imaginary semi-circular line joining the medial cortex of the femoral neck to the lower border of the superior pubic ramus. Shenton line broken in DDH Fracture neck of femur Posterior dislocation of hip Hip X-ray anatomy – Normal AP Shenton’s line is formed by the medial edge of the femoral neck and the inferior edge of the superior pubic ramus. Loss of contour of Shenton’s line is a sign of a fractured neck of the femur. Important Note: Fractures of the femoral neck do not always cause loss of Shenton’s line&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Posterior Dislocation of hip –Shenton’s line will be broken. Option: C. Congenital dislocation of Hip- Shenton’s line will be broken. Option: D. Fracture Superior pubic Rami- Shenton’s line will be broken.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the angle drawn in the Image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gissane’s angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutral angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bohler’s angle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kite’s angle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bohler’s angle&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687000323465-QTDH032038IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bohler’s angle Above image shows Bohler&#x27;s angle seen in fracture calcaneum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CALCANEAL FRACTURE MC tarsal to get wed Associated injuries Angles of calcaneum- Bowler&#x27;s angle (N: 20°-40°) Crucial angle of Gissane (N-100° - 120°) Bowler&#x27;s angle↓ Gissane ↑ • IOC = 3D CT scan&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Above shown is not Gissane’s angle. Option: B. Above shown is not a neutral angle. Option: D. Above shown is not the kite’s angle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common complication following intertrochanteric fracture femur is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avascular necrosis of femoral head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malunion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rupture of the Iliopsoas tendon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distal gangrene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Malunion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malunion Malunion is the most common complication of Intertrochanteric&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extracapsular fracture inter trochantric femur Malunion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Since Intertrochanteric  fracture is extra articular fracture, Avascular necrosis of femoral head is less common. Option: C. Rupture of the Iliopsoas tendon - not the complication of Inter-trochanteric fracture. Option: D. Distal gangrene- not the complication of Intert-trochanteric fracture.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old gentleman was traveling in a car and sustained a head-on collision with another vehicle. Which of the following statement is not true regarding hip joint injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is associated with posterior dislocation of the hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sciatic nerve may be involved leading to foot drop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avascular necrosis of the hip could be a later complication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The point of impact is on the greater trochanter&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The point of impact is on the greater trochanter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The point of impact is on the greater trochanter Point of impact will be knee (dashboard injury) and the head of the femur is pushed out of the acetabulum posteriorly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The head of the femur is pushed out of the acetabulum posteriorly. The head of the femur is pushed out of the acetabulum posteriorly. MECHANISM OF INJURY The injury is sustained by violence directed along the shaft of the femur, with the hip flexed. It requires a moderately severe force to dislocate a hip, as often occurs in motor accidents. The occupant of the car is thrown forwards and his knee strikes against the dashboard. The force is transmitted up the femoral shaft , resulting in posterior dislocation of the hip. It is, therefore, also known as dashboard injury. COMPLICATIONS 1. Injury to the sciatic nerve: Foot drop 2. Avascular necrosis of the femoral head&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The head of the femur is pushed out of the acetabulum posteriorly, causing posterior hip dislocation. Option: B. Dislocated head may compress the sciatic nerve, injuring the sciatic nerve. Option: Dislocated head may result in a disturbance in blood supply to the femoral head causing avascular necrosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pipkin classification is used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture Neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture Inter trochanteric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture Pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture Dislocation Head of femur&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fracture Dislocation Head of femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fracture Dislocation Head of femur Pipkin classification of femoral head fractures Type I - The fracture line is inferior to the fovea Type II - The fracture fragment includes the fovea Type III - As with types I and II but with an associated femoral neck fracture Type IV- As with types I and II but with an associated femoral neck fracture Any pattern of femoral head fracture and an acetabular fracture (coincides with Thompson and Epstein’s type V)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Pipkin classification is not used in Fracture Neck of femur Option: B. Pipkin classification is not used in Fracture Inter trochanteric Option: C. Pipkin classification is not used in Fracture Pelvis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Intertrochanteric fracture of femur is best treated by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dynamic hip screw&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dynamic compression plate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plaster in abduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plaster in the abduction and internal rotation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dynamic hip screw&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dynamic hip screw Two factors that make the treatment of this fracture particularly difficult are: The blood supply to the proximal fragment (head) is cut off ; It is difficult to achieve reduction and maintain it because the proximal fragment is too small . Because of these factors, the fracture invariably needs operative treatment. Among the given options dynamic hip screw is the best&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Operative methods : The fracture is reduced under X-ray control and fixed with internal fixation devices. The most commonly used ones are: (i) Dynamic Hip Screw (DHS) (Fig-18.18); (ii) Ender&#x27;s nails and (iii) Nails such as gamma nail, Proximal femoral nail (PFN). External fixation is useful for patients with bed sores, and for those who are unfit for a major operation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Dynamic compression plate does not allow controlled compression and is used in Intertrochanteric fractures commonly. Option: C, D. Not the best treatment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;60-year-old female after a fall is unable to walk. On examination, there is external rotation deformity and a lateral border of the foot touching the bed. The most probable diagnosis is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neck of femur&quot;, &quot;correct&quot;
