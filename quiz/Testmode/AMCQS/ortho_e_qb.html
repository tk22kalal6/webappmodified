        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Injury to the radial nerve in the lower part of the spiral groove?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spares nerve supply to extensor carpi radialis longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Results in paralysis of the anconeus muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leaves extension at elbow joint intact&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weakens pronation movement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leaves extension at elbow joint intact&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leaves extension at elbow joint intact Injury to the radial nerve in the lower part of the spiral groove spares the triceps, hence leaves extension at the elbow joint intact.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High radial nerve palsy: This occurs if the nerve is injured in the radial groove. All the muscles supplied by the radial nerve except the triceps (action: extension of the forearm) and anconeus are paralysed. Wrist extensors: The patient with paralysed wrist extensors has a wrist drop. If the paralysis is partial, the contraction of the extensor carpi radialis and extensor carpi ulnaris muscle can be felt, though actual movement may not occur. Extensor digitorum: It causes extension at the metacarpophalangeal joints. The patient cannot do so if he is paralysed (finger drop).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Injury to radial nerve in the lower part of spiral groove involves nerve supply to extensor carpi radialis longus. Option: B. Injury to radial nerve in the lower part of spiral groove spares anconeus muscle. Option: D. Injury to radial nerve in the lower part of spiral groove weakens pronation movement&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In radial nerve injuries paralysis of the brachioradialis, extensor carpi radialis longus and brevis, extensor digitorum and extensor pollicis longus but sparing of the triceps places the nerve lesion at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The level of the elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The level of the humeral shaft (mid)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avulsion at the nerve root level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The level of the brachial plexus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The level of the humeral shaft (mid)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The level of the humeral shaft (mid) This occurs if the nerve is injured in the radial groove. All the muscles supplied by the radial nerve except the triceps (action: extension of the forearm) and anconeus are paralyzed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nerve Supply 1. Above elbow 2. Below elbow a. Above spiral groove: i. Triceps (long, medial head) ii. Posterior cutaneous nerve of arm b. In spiral groove: Sensory i. Posterior cutaneous nerve of forearm ii. Lateral cutaneous nerve of arm iii. Anconeus iv. Triceps (medial &amp;amp; lateral heads) c. Between spiral groove &amp;amp; lateral epicondyle i.. Brachialis ii.Brachioradialis iii. Extensor Carpi Radialis longus a.Posterior interosseous remaining Muscles Nerve supply i. Abductor pollicis longus ii. Extensor pollicis Longus &amp;amp; brevis iii. Extensor indicis iv. Supinator iv. Extensor digitorum vi. Extensor digiti, minimi vii. Extensor carpi ulnaris viii.Extensor carpi radialis brevis • Autonomous zone for radial nerve is dorsum of 1st web space Sensory loss in area supplied by the posterior cutaneous nerve of forearm. Wrist, thumb and finger extension is lost (ie. wrist, thumb &amp;amp; finger drop). Posterior Interosseous Nerve (PIN) Injury It is prone to be injured in injury &amp;amp; operations of radial head - neck or fractures like monteggia There is no sensory deficit, it is a pure motor nerve. Wrist extension is preserved (i.e. no wrist drop) due to spared extensor carpi radialis longus Presents with loss of extension of metacarpophalangeal (MP) joints i.e. thumb &amp;amp; finger drop Type of Radial Nerve Lesion Very high (i.e. above spiral groove) Total palsy i.e. Elbow, wrist, thumb &amp;amp; finger extension is lost Loss of sensation High (i.e. between spiral groove &amp;amp; lateral epicondyle) Elbow extension spared Lost: Wrist, thumb, finger extension &amp;amp; sensation Low Elbow &amp;amp; Wrist extension spared Lost: thumb, finger extension &amp;amp; sensation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A, C &amp;amp; D: Sparing of triceps occurs if the nerve is injured in the radial groove, here all the muscles supplied by the radial nerve except the triceps (action: extension of the forearm) and anconeus are paralyzed&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The first treatment of choice in post-injection palsy in the radial nerve is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exploration of the nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nerve grafting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tendon transfer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dynamic splint&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dynamic splint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dynamic splint The first procedure to be adopted in every case of nerve injury is to splint the limb in the position which will most effectively relax the affected muscles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The first procedure to be adopted in every case of nerve injury is to splint the limb in the position which will most effectively relax the affected muscles. The type of splints used for common nerve injuries Splints are used for various nerve injuries Axillary nerve Aeroplane splint (deltoid paralysis) Radial nerve palsy Cock-up splint (extensors of wrist &amp;amp; MP joints paralysed) Ulnar nerve palsy Knuckle-bender splint (lumbricals paralysis) Sciatic N. palsy or common peroneal nerve Foot drop splint&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The first procedure to be adopted in every case of nerve injury is to splint the limb in the position which will most effectively relax the affected muscles, exploration of nerves is not done immediately. Option: B. The first procedure to be adopted in every case of nerve injury is to splint the limb in the position which will most effectively relax the affected muscles, nerve grafting is done as the first step. Option: C. The first procedure to be adopted in every case of nerve injury is to splint the limb in the position which will most effectively relax the affected muscles, tendon transfer isn’t the first treatment of choice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are the different anatomical structures that compress the posterior interosseous nerve at the radial tunnel except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrous band near the ant aspect of the radial head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular leash of the recurrent radial artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal extensor carpi radialis brevis tendon margin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal end of the brachioradialis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Proximal end of the brachioradialis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proximal end of the brachioradialis Proximal end of the brachioradialis is not an entrapment site.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior interosseous nerve compression The radial nerve itself is rarely the source of &#x27;entrapment&#x27; symptoms. Just above the elbow, it divides into a superficial branch (sensory to the skin over the anatomical snuffbox) The posterior interosseous nerve, which dives between the two heads of the supinator muscle before supplying motor branches to extensor carpi ulnaris and the metacarpophalangeal extensors (branches to extensor carpi radialis longus and brevis arise above the elbow). Posterior interosseous nerve compression may occur at five sites (mnemonic: FREAS) F ibrous bands around radio capitellar joint; R ecurrent arterial branches; E xtensor carpi radialis brevis; A rcade of Frohse (a thickening at the proximal edge of supinator); distal edge of S upinator); Space Occupying lesion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Fibrous band near the anterior aspect of the radial head is one of the sites for PIN syndrome. Option: B. Vascular leash of the recurrent radial artery is one of the sites for PIN syndrome. Option: C. Distal extensor carpi radialis brevis tendon margin is one of the sites for PIN syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After an accident the patient was found to be lying in Left lateral position with bruises on the face, upper extremity and Lateral side of the knee. Which nerve injury is most commonly seen in this position of the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trigeminal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tibial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Common peroneal nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Common peroneal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Common peroneal nerve Common peroneal nerve palsy sometimes occurs in cases requiring dissection on the lateral side of the knee. Most common causes for injury to Common peroneal nerve: Knee dislocation Fracture of neck of the fibula It causes foot drop&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A,B &amp;amp; C: Common peroneal nerve palsy sometimes occurs in cases requiring dissection on the lateral side of the knee, not trigeminal nerve injury.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Injury to the common peroneal nerve around the proximal fibula will result in all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foot drop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of ankle reflex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sensory impairment on little aspect of leg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weakness of ankle dorsiflexion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Loss of ankle reflex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loss of ankle reflex Loss of ankle reflex is not due to the common peroneal nerve injury, knee reflex is L3,L4 nerve root Common peroneal nerve injury results in Foot drop: The foot remains in plantar flexion due to weakness of the dorsiflexor. The common peroneal nerve provides sensory innervation for the skin of the lateral region of the lower leg, the dorsum of the foot, and the knee joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The foot remains in plantar flexion due to weakness of the dorsiflexors due to common peroneal nerve injury. Option: C. Sensory impairment on little aspects of the leg is due to common peroneal nerve injury. Option: D. Weakness of ankle dorsiflexion is due to common peroneal nerve injury.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are features of Morton&#x27;s metatarsalgia except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The initial complaint is sharp pain in the forefoot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The cause is osteochondritis of the second metatarsal head&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tenderness is usually localised to the interdigital space the third space being the commonest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment usually involves padding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The cause is osteochondritis of the second metatarsal head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cause is osteochondritis of the second metatarsal head The cause is Morton’s metatarsalgia, not osteochondritis of the second metatarsal head.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Morton&#x27;s metatarsalgia is a common problem, with neuralgia affecting a single distal metatarsal interspace, usually the third (affecting the third and fourth toe). The patient typically complains of pain on walking, with the sensation of walking on a pebble in the shoe or of the sock being rucked up under the foot ball . The pain is worse in tight footwear and often has to be relieved by removing the footwear and massaging the foot. Activities that load the forefoot (running, jumping, dancing) exacerbate the condition. Treatment Simple offloading of the metatarsal heads using a metatarsal dome insole and wider-fitting shoes may help. If symptoms do not improve with these measures, a steroid injection into the interspace. Surgical intervention&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. In morton’s metatarsalgia the initial complaint is sharp pain in the forefoot. Option: C. Tenderness is usually localised to the interdigital space the third space being the commonest. Option: D. Treatment for Morton’s metatarsalgia usually involves padding Interdigital nerve compression (Morton&#x27;s metatarsalgia).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a clinical feature of carpal tunnel syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More common in the night&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tinel&#x27;s sign is positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of sensation is over the medial half of the hand&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a type of compressive neuropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss of sensation is over the medial half of the hand&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loss of sensation is over the medial half of the hand Pain and Paraesthesia occur in the distribution of the median nerve in the hand.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical features of Median nerve compression It is a compressive neuropathy of the median nerve Pain and Paraesthesia occur in the distribution of the median nerve in the hand. Night after night, the patient is woken with burning pain, tingling and numbness. Hanging the arm over the side of the bed, or shaking the arm, may relieve the symptoms. Sensory symptoms can often be reproduced by percussing over the median nerve ( tinel&#x27;s sign ) or Holding the wrist fully flexed for less than 60 seconds ( Phalen&#x27;s test ). In late cases, there is wasting of the thenar muscles, weakness of thumb abduction and sensory Clinical Features Women Men = 8: 1; age group 40-50 Burning pain, paraesthesia, tingling and numbness in the distribution of median nerve, increased by activities, most troublesome in night and relieved by hanging the arm over the side of bed, or shaking the arm. Clumsiness &amp;amp; weakness in tasks requiring fine manipulation such as fastening buttons. Sensory symptoms can often be reproduced by percussing over the median nerve (Tinel&#x27;s sign) or by holding the wrist fully flexed for a minute or two (Phalen&#x27;s test) One specific test is Durken&#x27;s test(Carpal compression test) which produces paresthesia in response to compression In late cases weakness of thumb abduction and wasting of thenar muscles occur. Splints, NSAID&#x27;s corticosteroid injection &amp;amp; open surgical division of transverse carpal ligament ae methods of management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. In carpal tunnel syndrome , after the night the patient is woken with burning pain, tingling and numbness. Option: B. Sensory symptom s can often be reproduced by percussing over the median nerve (Tinel&#x27;s sign). Option: D. It is a compressive neuropathy of the median nerve.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Release of which tendon surgically causes improvement in external rotation of shoulder if done by 2 years of age in brachial plexus palsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subscapularis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Teres minor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subscapularis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subscapularis Release of the subscapularis tendon for internal rotation contracture, if performed by age two years , may result in improved active external shoulder rotation , with muscle transfer to assist in a dynamic external process.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachial Plexus Brachial plexus is formed by confluence ventral of nerve roots from C5 to T1. Modes of injury either a stab wound or severe traction caused by a fall on the side of neck or the shoulder. Traction are generally classified injuries are generally supraclavicular, infraclavicular and combined. as Supraclavicular lesions typically occurs in motor cycle accident as the cyclist collides with the ground and his neck and shoulder are wrenched apart (may be associated with subclavian artery injury). Infraclavicular lesions are usually associated with fractures or dislocations of the shoulder. &amp;amp; axillary artery injury HYP Splint used for brachial injury is aeroplane splint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B,C and D: Release of the subscapularis tendon for internal rotation contracture, if performed by age 2 years, may result in improved active external rotation of the shoulder, with muscle transfer to assist in active external rotation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old was intoxicated at a wedding and fell through a glass window. He presents to the emergency department with a radial wrist laceration with arterial bleeding. With regards to the timing of surgery the major blood supply to the hand is provided by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep branch of the radial artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep palmar arch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superficial palmar arch&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Superficial palmar arch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Superficial palmar arch The superficial palmar arch is formed predominantly by the ulnar artery, with a contribution from the superficial palmar branch of the radial artery. The superficial palmar arch continues to the ulnar artery. In most patients (78%), this arch is completed by branches from the deep palmar, radial , or median arteries. This explains why a hand can be well-perfused even with significant lacerations to the ulnar artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A,B &amp;amp; D: The superficial palmar arch is a continuation of the ulnar artery. In most patients (78%), this arch is completed by branches from the deep palmar, radial, or median arteries. This explains why even with significant lacerations to the ulnar artery, a hand can be well perfused.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a recognized treatment for carpal tunnel syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nerve stimulation therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steroid injection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;One-portal endoscopic surgical release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Two-portal endoscopic surgical release&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nerve stimulation therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nerve stimulation therapy Nerve stimulation therapy is not a recognized treatment for carpal tunnel syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If symptoms are not severe and there is not significant and progressive neuropathy, then non-operative management must be considered. This includes splintage, hand therapy, and steroid injection has been proven to be beneficial. Alternatively, a patient could be referred for either open or endoscopic release. Clinical Features Women Men = 8: 1; age group 40-50 Burning pain, paraesthesia, tingling and numbness in the distribution of median nerve, increased by activities, most troublesome in night and relieved by hanging the arm over the side of bed, or shaking the arm. Clumsiness &amp;amp; weakness in tasks requiring fine manipulation such as fastening buttons. Sensory symptoms can often be reproduced by percussing over the median nerve (Tinel&#x27;s sign) or by holding the wrist fully flexed for a minute or two (Phalen&#x27;s test) One specific test is Durken&#x27;s test(Carpal compression test) which produces paresthesia in response to compression In late cases weakness of thumb abduction and wasting of thenar muscles occur. Splints, NSAID&#x27;s corticosteroid injection &amp;amp; open surgical division of transverse carpal ligament ae methods of management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Steroid injection has been proven to be beneficial. Option: C. One-portal endoscopic surgical release is the surgical treatment in CTS. Option: D. Two-portal endoscopic surgical release is the surgical treatment in CTS.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Spontaneous entrapment of the posterior interosseous nerve most commonly occurs in which of the following locations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral intermuscular septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extensor carpi radialis brevis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arcade of Frohse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Midsubstance of the supinator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Arcade of Frohse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arcade of Frohse The extensor carpi radialis brevis, supinator muscle, arcade of Frohse, and leash of Henry are potential sites of compression for the posterior interosseous nerve. The most common location of spontaneous entrapment is the arcade of Frohse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The extensor carpi radialis brevis, supinator muscle, arcade of Frohse, and leash of Henry are potential sites of compression for the posterior interosseous nerve. The most common location of spontaneous entrapment is the arcade of Frohse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The lateral intermuscular septum is a site of compression for the radial nerve. Option: B. The extensor carpi radialis brevis, supinator muscle, arcade of Frohse, and leash of Henry are potential sites of compression for the posterior interosseous nerve. The most common location of spontaneous entrapment is the arcade of Frohse. Option: D. - The extensor carpi radialis brevis, supinator muscle, arcade of Frohse, and leash of Henry are potential sites of compression for the posterior interosseous nerve. The most common location of spontaneous entrapment is the arcade of Frohse.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old boy reports medial-sided elbow pain and diminished grip strength while throwing a javelin. He has decreased sensation in the little and ring fingers of his throwing hand only while throwing. The sensory deficits resolve at rest. Examination of the elbow reveals no instability and full motion. He has a positive Tinel sign over the cubital tunnel and a positive elbow flexion test. Radiographs are normal. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior ulnar nerve transposition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cortisone injection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nighttime elbow extension splinting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial collateral ligament reconstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nighttime elbow extension splinting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nighttime elbow extension splinting The patient’s symptoms and examination findings are consistent with ulnar neuritis/ cubital tunnel syndrome, most probably exacerbated by javelin throwing. The first step includes rest and extension splinting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The patient’s symptoms and examination findings are consistent with ulnar neuritis/ cubital tunnel syndrome , most probably exacerbated by javelin throwing. The first step includes rest and extension splinting . Surgical intervention should only be considered after failure of nonsurgical management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A,B and D: The patient’s symptoms and examination findings are consistent with ulnar neuritis/ cubital tunnel syndrome , most probably exacerbated by javelin throwing . Surgical intervention should only be considered after failure of nonsurgical management.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 11 year old child came with a history of twisting an ankle injury while playing. Name the fracture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tillaux fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pilon fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bosworth fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dupuytren&#x27;s fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tillaux fracture&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686999498000-QTDH025021IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tillaux fracture Tillaux fracture is a fracture of the anterolateral tibial epiphysis that is commonly seen in adolescents. The fragment is avulsed due to the strong anterior tibiofibular ligament in an external rotation injury of the foot.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tillaux fracture is a fracture of the anterolateral tibial epiphysis that is commonly seen in adolescents. The fragment is avulsed due to the strong anterior tibiofibular ligament in an external rotation injury of the foot. Bosworth fracture-dislocation- a rare fracture -dislocation of the ankle where the fibula fracture becomes entrapped behind the posterolateral ridge of tibia and ankle becomes irreducible. A pilon fracture is a fracture of the distal end of the tibia, most commonly associated with comminution, intra-articular extension, and significant soft tissue injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. A pilon fracture is a fracture of the distal end of the tibia, most commonly associated with comminution, intra-articular extension , and significant soft tissue injury. Option: C. Bosworth fracture- dislocation- a rare fracture-dislocation of the ankle where the fibula fracture becomes entrapped behind the posterolateral ridge of tibia and ankle becomes irreducible. Option: D. Dupuytren fracture involves medial malleolus avulsion fracture, syndesmotic injury and posterior malleolus fracture.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

ernal forearm rotation) Biceps (arm flexion) -  Thumb &amp;amp; index fingers Brachio radialis C7 Elbow extensor (triceps) - Extensor digitorum* (finger extension) - Wrist flexion - Middle finger Triceps C8 Finger flexors (flexor digitorum profundus - Abductor pollicis brevis (abduction D1) - - - 1st dorsal interosseous (abduction D2) - - - Abductor digit minimi (abduction D5) - Ring and Little finger T1 Hand intrinsic (interossei)/Finger abduction - Abductor pollicis brevis - 1st dorsal interosseous (abduction D2) - Abductor digit minimi (abduction D5) - Medial arm L2 Hip flexors (iliopsoas) - Hip adduction - Upper anterior thigh L3 Knee extensor (quadriceps) - Psoas (hip flexion) - Thigh (hip) adduction - Anterior knee L4 Ankle dorsiflexor (tibialis anterior) - Quadriceps* (knee extension) - - Hip adduction - Medial calf &amp;amp; foot Quadriceps (knee) L5 Great toe extensors (extensor hallucis longus) - Peroneii (foot eversion) Tibialis anterior (foot dorsiflexion) - Gluteus medius (hip abduction) - Knee flexion - Toe dorsiflexors - Tibialis posterior (fort inversion) - Dorsal surface foot -  Lateral calf -  Great toe Tibialis posterior reflex S1 Ankle plantar flexors (gastrocneus &amp;amp; soleus - Abductor hallucis (great toe flexor) - Gluteus - Maximus (hip extension - Plantar surface foot - Lateral aspect foot Ankle jerk S2,3,4 - - Rectal tone - Perianal Bulbocavernosus + anal wink&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. A C6-7 herniation affects the C7 root . The C7 root has the middle finger as its predominant sensory distribution. Its motor function is the triceps, wrist extension, and metacarpophalangeal finger extension. The reflex is the triceps. Pain in the thumb is less likely Option: B. brachioradialis reflex is C5 and C6 rather than C7. Option: C. Thumb numbness and diminished brachioradialis reflex will not be present.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot ength of lumbar pedicle screws, but bone mineral density correlates most precisely.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely consequence of a vertebral compression fracture associated with osteoporosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The fractured vertebral body gradually becomes stiffer than before the fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scoliosis develops&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is an increased risk of more vertebral fractures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Overall sagittal alignment remains stable because the adjacent segments of the spine are able to compensate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is an increased risk of more vertebral fractures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is an increased risk of more vertebral fractures After an osteoporotic vertebral compression fracture , the risk of subsequent fractures at adjacent levels increases . This is thought to be the result of a shifting of the sagittal alignment more anteriorly, putting more stress on the osteopenic vertebral bodies and their anterior cortices. Pain generally resolves with rest, but this may take weeks or months. It has been demonstrated experimentally that osteoporotic vertebral bodies are less stiff and weaker after a compression fracture ; therefore, deformity predisposes further deformity. The extensor musculature often fatigues over time and usually does not hypertrophy. The frontal plane deformity is a rare
