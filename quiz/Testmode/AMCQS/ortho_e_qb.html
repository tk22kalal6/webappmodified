            questions = [{&quot;text&quot;: &quot;Tinel sign is used for which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To assess the severity of damage to nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To classify the type of nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To locate the site of nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To assess the recovery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. To assess the recovery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To assess the recovery Tinel&#x27;s sign is a way to detect irritated nerves. It is performed by lightly tapping (percussing ) over the nerve to elicit a sensation of tingling or \&quot; pins and needles \&quot; in the distribution of the nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;REGENERATION OF NERVE Occurs e 1 inch / month - 1mm/day Clinical assessment - &#x27;Tinel&#x27;s sign&#x27; Assessment: By percussing on course of nerve distal to proximal. Progression in Tinel&#x27;s → occurs→ Proximal to distal and is ↓ Seen in Sunderland&#x27;s Type II and III Type IV and V→After surgical repair&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Tinel&#x27;s sign is a way to detect irritated nerves , it does not assess the severity of damage to nerve. Option: B. Tinel’s sign does not help classify the type of nerve injury. Option: C. Tinel’s sign does not locate the site of nerve injury, it shows signs of regenerating nerves&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding nerve injury, all are true except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increasing severity of damage is neurapraxia (tourniquet palsy), axonotmesis, and neurotmesis (complete division)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tinel sign indicates nerve regeneration and the rate is 1mm/ day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nerve suturing should be done within 6 hours in clean-cut cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal lesion and mixed motor sensory injury have a good prognosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Proximal lesion and mixed motor sensory injury have a good prognosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proximal lesion and mixed motor sensory injury have a good prognosis Pure motor or sensory lesions have a better prognosis than mixed lesions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A clean-cut divided nerve is best repaired as soon as this can be done safely. The higher (proximal the lesion, the worse the prognosis. Pure motor or sensory lesions have a better prognosis than mixed lesions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Nerve injury in increasing order of severity of the damage: Neurapraxia → Axonotmesis →Neurotmesis. Option: B. Tinel’s sign indicates regeneration of the The rate of regeneration of the nerve is 1 mm/ day. The denervated target organs motor end plates and sensory receptors gradually atrophy, if they are not reinnervated within 2 years they will never recover. Option C. A clean-cut divided nerve is best repaired as soon as this can be done safely. The higher (proximal the lesion, the worse the prognosis)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Saturday night palsy is which type of nerve injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuropraxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Axonotemesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurotemesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete section&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neuropraxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neuropraxia Saturday night palsy is a type of reversible physiological nerve conduction block.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radial Nerve Injury It is continuation of posterior cord of brachial plexus. It is usually injured in fractures of shaft humerus, injection palsy, Saturday night palsy. Muscles supplied by radial nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Axonotmesis is an anatomic nerve injury, Saturday night palsy is a type of reversible physiological nerve conduction block. Option: C. Complete division of the nerve is called neurotmesis, Saturday night palsy is a type of reversible physiological nerve conduction block. Option: D. Saturday night palsy is a type of reversible physiological nerve conduction block&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old boy fell from a motorbike on his shoulder and was diagnosed to be a case of Erb’s palsy. All are true except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is commonest brachial plexus injury and involves the upper trunk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erb’s point is at the junction of the anterior primary rami of C5 and C6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of shoulder abduction &amp;amp; lateral rotation; loss of elbow flexion and forearm supination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radioulnar joint pronation is lost and supination is normal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Radioulnar joint pronation is lost and supination is normal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radioulnar joint pronation is lost and supination is normal ERB&#x27;S PALSY ●       MC nerve injury associated with delivery. ●       It occurs due to injury at Erb&#x27;s point. ●       Paralysed nerves: Root C5 Root C6 Musculocutaneous n. Axillary n. Nerve to subclavius Suprascapular nerve ●       Attitude of limb - Arm: Adducted; Limb: Int. rotated and Pronated Elbow: Extended \&quot;Policeman&#x27;s tip deformity\&quot; Muscles involved: ●       Movements lost: Arm-Abducted →Supra- spinatus, Deltoid Elbow - Flexion → Biceps, Brachialis Limb - ER and Supination → Infraspinatus, Teres minor, Supinator&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Erb’s palsy is the most common brachial plexus injury. Option: B. Erb’s point is at the junction of the anterior primary rami of C5 and C6. Option: C. In Erb’s palsy, there is a loss of shoulder abduction &amp;amp; lateral rotation ; loss of elbow flexion and forearm supination&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male involved in a single-vehicle rollover accident presented with an inability to abduct the shoulder and flex the elbow. There was associated wasting of the supraspinatus, deltoid and biceps muscle. Which of the following is the most likely diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shoulder dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper trunk injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral cord injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial cord injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Upper trunk injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Upper trunk injury Wasting of the supraspinatus, deltoid (both abductors of the shoulder) and biceps (elbow flexor &amp;amp; supinator) with weakness of shoulder abduction &amp;amp; lateral rotation; and elbow flexion and forearm supination after vehicle rollover accident (i.e fall on shoulder distracting shoulder &amp;amp; neck in the opposite direction) are diagnostic of upper trunk injury of brachial plexus (i.e. Erb’s palsy). ERB&#x27;S PALSY MC nerve injury associated with delivery. It occurs due to injury at Erb&#x27;s point. Paralysed nerves: Root C5 Root C6 Musculocutaneous n. Axillary n. Nerve to subclavius Suprascapular nerve Attitude of limb - Arm: Adducted; Limb: Int. rotated and Pronated Elbow: Extended \&quot;Policeman&#x27;s tip deformity\&quot; Muscles involved: Movements lost: Arm-Abducted →Supra- spinatus, Deltoid Elbow - Flexion → Biceps, Brachialis Limb - ER and Supination → Infraspinatus, Teres minor, Supinator Wasting of the supraspinatus, deltoid (both abductors of the shoulder) and biceps (elbow flexor &amp;amp; supinator) with weakness of shoulder abduction &amp;amp; lateral rotation; and elbow flexion and forearm supination after vehicle rollover accident (i.e fall on shoulder distracting shoulder &amp;amp; neck in the opposite direction) are diagnostic of upper trunk injury of brachial plexus (i.e. Erb’s palsy). Erb’s palsy is the most common brachial plexus injury. It presents with policeman or porter or waiter’s tip deformity i.e. adducted &amp;amp; medially rotated arm; and pronated &amp;amp; extended forearm (opposite movements i.e. abduction &amp;amp; lateral rotation of arm; and flexion &amp;amp; supination of forearm are lost) after injury to upper C5 &amp;amp; C6 roots of brachial plexus usually following blow or fall on shoulder and delivery (i.e excessive displacement of head to opposite side &amp;amp; depression of shoulder on same side causing avulsion of upper roots of brachial plexus) leading to paralysis of Musculocutaneous, Axillary, nerve to subclavius, &amp;amp; suprascapular nerve (Mnemonic- “MANS”&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. . Muscle weakness and deficits are not seen in shoulder dislocation. Option: C. No signs of lateral cord injury. Option: D. No signs of medial cord injury&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Erb’s paralysis involves?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C5C6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C8T1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T1T2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. C5C6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C5C6 Erb’s palsy is the most common brachial plexus injury. It presents with policeman or porter or waiter’s tip deformity i.e. adducted &amp;amp; medially rotated arm, and pronated &amp;amp; extended forearm (opposite movements i.e. abduction &amp;amp; lateral rotation of arm; and flexion &amp;amp; supination of forearm are lost) after injury to upper C5 &amp;amp; C6 roots of brachial plexus usually following a blow or fall on shoulder and delivery. Erb’s paralysis involves Erb’s point that is C5-C6&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. C8-T1 injury causes Klumpke’s paralysis. Option: C. Erb&#x27;s paralysis does not involve T1T2. Option: D. Erb’s paralysis involves Erb’s point that is C5-C6&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young boy who was driving a motorcycle at high speed collided with a tree &amp;amp; was thrown on his right shoulder. Though there was no fracture, his right arm was medially rotated and his forearm pronated. The following facts concerning this patient are correct, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The injury was at Erb’s point&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A lesion of C5 and C6 was present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The median and ulnar nerves were affected&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supraspinatus, infraspinatus, subclavius &amp;amp; Biceps brachii were paralyzed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The median and ulnar nerves were affected&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The median and ulnar nerves were affected The median and ulnar nerves are not affected.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erb’s palsy is the most common brachial plexus injury. It presents with policeman or porter or waiter’s tip deformity i.e. adducted &amp;amp; medially rotated arm; and pronated &amp;amp; extended forearm (opposite movements i.e. abduction &amp;amp; lateral rotation of arm; and flexion &amp;amp; supination of forearm are lost) after injury to upper C5 &amp;amp; C6 roots of brachial plexus usually following blow or fall on shoulder and delivery (i.e excessive displacement of head to opposite side &amp;amp; depression of shoulder on same side causing avulsion of upper roots of brachial plexus) leading to paralysis of Musculocutaneous, Axillary, nerve to subclavius, &amp;amp; suprascapular nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The injury occurring here is Erb’s palsy , which occurs at Erb’s point. Option: B. Erb’s point is C5-C6 injury. Option: D. Supraspinatus, infraspinatus , subclavius &amp;amp; Biceps brachii are involved in Erb’s palsy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Muscles paralyzed in Erb’s paralysis are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triceps&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachioradialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachialis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Triceps&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triceps Triceps is spared in Erb’s palsy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erb&#x27; Palsy Mode of Injury- Excessive downward stretching of shoulder on same side &amp;amp; head towards opposite side eg. Blow or Fall on shoulder, traction given to child&#x27;s arm during delivery. Site of Injury- Upper C5 &amp;amp; C6 roots of brachial plexus (Erb&#x27;s point) where 6 nerves meet. Paralyzed Nerves &amp;amp; Muscles Root C5 Root C6 Musculocutaneous N. Axillary N Nerve to Subclavius Supra Scapular N Muscles affected: Musculocutaneous N a. Biceps brachi ms. b. Brachialis ms. C. Coracobrachialis ms. Axillary N a. Deltoid ms b. Teres minor ms. Nerve to Subclavius a. Subclavius ms Supra Scapular N a. Supraspinatus ms. b. Infraspinatus ms. Deformity &amp;amp; Loss of Movements Attitude of limb Movement lost Muscles involve Arm: Adducted Elbow: Extended Limb: Internallyrotated and Pronated Abduction Flexion External rotation and supination (F,AB,ER,S is lost) Deltoid/ Supraspinatus Bicipes/ Brachialis Infraspinatus / teres minor /Supinator&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Biceps is involved in Erb’s palsy Option: C. Brachioradialis is involved in Erb’s palsy Option: D. Brachialis is involved in Erb’s palsy Erb&#x27;s Palsy (Muscle Affected) Muscle Paralysis Loss of Function Effects Deltoid Loss of abduction of shoulder Arm is adducted Supraspinatus, Infraspinatus &amp;amp; Teres Minor Loss of lateral rotation of shoulder Arm is medially rotated Biceps brachii &amp;amp; Brachialis Elbow is extended Loss of flexion of elbow Biceps brachii &amp;amp; Supinator Loss of supination Forearm is pronated&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Klumpke&#x27;s paralysis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forceful hyperabduction injury of the arm ie falling person catching an object&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper trunk involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Horner’s syndrome ipsilateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C8 T1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Upper trunk involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Upper trunk involvement Lower trunk involvement is seen in Klumpke’s paralysis. Klumpke’s paralysis occurs due to forcible hyperabduction of the upper arm (e.g. falling person catches a tree) leading to lower trunk (T1 &amp;gt; C8) brachial plexus injury. It causes ipsilateral claw hand &amp;amp; horner’s syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Klumpke&#x27;s paralysis Klumpke&#x27;s paralysis occurs due to injury to lower trunk (mainly T1 &amp;amp; partly C8) of brachial plexus T1 provides the segmental supply to the intrinsic muscles of the hand. So due to its paralysis the hand assumes a clawed appearance reflecting the unopposed action of the long flexors and extensors of the fingers. There is slowly progressive weakness which usually starts in the small muscles of the hand (T1)and spreads to involve the finger flexors (C8). There is sensory loss on the medial aspect of the forearm (T1) extending into the medial side of the hand and to the little finger (C8). There is a slow insidious onset of wasting of the small muscles of the hand, which often starts on the lateral side with involvement of the thenar eminence and first dorsal interosseous. There is pain and paraesthesia in the medial aspect of the forearm extending to the little finger, and this is often aggravated by carrying weight. There is often an associated horner&#x27;s syndrome (ptosis and constriction of the pupil) which occurs as a result of pull or traction of the cervical sympathetic chain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Klumpke injuries occur due to forceful hyper abduction injury of the arm ie falling person catches an object. Option: C. Horner’s syndrome and claw hand are seen ipsilaterally in Klumpke’s paralysis. Option: D. Injury occurs at C8 T1 level in Klumpke’s paralysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In axillary nerve paralysis, all the following are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deltoid muscle is wasted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension of the shoulder with the arm abducted to 90 degrees is impossible&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small area of numbness is present over the shoulder region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient cannot initiate abduction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extension of the shoulder with the arm abducted to 90 degrees is impossible&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extension of the shoulder with the arm abducted to 90 degrees is impossible Axillary nerve supplies deltoid ms. Which is responsible for shoulder abduction of 15-90; so injury to the axillary nerve could not affect overhead abduction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AXILLARY NERVE Anatomy: The axillary nerve arises from the posterior cord of the brachial plexus and curves backwards on the lower border of the subscapularis. It crosses the quadrangular space and comes to lie on the medial side of the surgical neck of the humerus, medial and inferior to the capsule of the shoulder joint. Here it divides into anterior and posterior branches. The posterior branch supplies the teres minor and posterior part of the deltoid and terminates as the cutaneous nerve which supplies the skin over the lower-half of the deltoid. The anterior branch continues horizontally between the deltoid and the surgical neck of the humerus, and supplies the rest of the deltoid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Deltoid muscle is wasted in Axillary nerve paralysis Option: C. Small area of numbness is present over the shoulder region ; this is called a Regimen batch sign Option: D. Axillary nerve supplies deltoid muscle. Which is responsible for shoulder abduction of 15-90; so in injury to the axillary nerve patient cannot initiate abduction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Damage to the median nerve produces?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Claw hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Winging of the scapula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ape thumb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wrist drop&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ape thumb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ape thumb Ape thumb - Median nerve injury at the wrist ( eg carpal tunnel ) cause weakness of 1st two lumbricals &amp;amp; all thenar muscles ( OP AbPB, FPB ) except adductor pollicis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MEDIAN NERVE Labourers Nerve C6 -T1 MUSCLES SUPPLIED: SENSORY SUPPLY i. Arm → None ii. Forearm → ALL flexors except FCU and medial half of FDP (supplied by ulnar nerve.) ●       ALL muscles of thenar eminence except Adductor Pollicis (ulnar nerve) ●       Abductor Pollicis longus →Radial n. i. Palmar aspect - Lateral half of palm - 3 lateral fingers ii. Dorsal aspect - Distal part of lat. 3 ½ fingers Flexor pollicis - of fingers: FDP  →  OK sign/Kiloh Nevin Sign FDS High level injury → Pointing index sign Ochsner clasp sign Benedict/ Pope hand sign Examination: Of wrist: FCR →Flexion of wrist → it deviates in opposite direction. Of Thumb: Opponens pollicis Abductor pollicis brevis → Pen test} Flexor pollicis due to unopposed action of opposite group of muscles ↓ Ape Thumb deformity ●  Median nerve injury at the wrist (e.g. carpal tunnel) causes weakness of 1st two lumbricals &amp;amp; all thenar muscles (OP AbPB, FPB) except adductor pollicis. It can be tested by the mnemonic ‘PAL’- 1. Pen test for abductor pollicis brevis 2. Ape thumb deformity 3. Loss of opposition (i.e. the ability of the thumb to touch the tip of the little finger) &amp;gt; abduction of the thumb 4. Sensory loss- lateral 3 ½ of digits &amp;amp; 2/3 palm (autonomous zone is tip of index &amp;amp; middle finger ) 5. Hypoaesthesia &amp;amp; wasting of the thenar eminence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Claw hand – is usually seen in Ulnar nerve injuries. Option: B. Winging of the scapula is seen in Long thoracic nerve injuries. Option: D. Wrist drop – is usually seen in radial nerve injuries&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about median nerve injury are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lunate dislocation (in carpal tunnel) compress it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior interosseous is its branch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pointing index and ape thumb deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of adduction of thumb can be associated&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Loss of adduction of thumb can be associated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loss of adduction of thumb can be associated Loss of abduction of thumb and opposition of thumb is seen in median nerve injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior dislocation of the lunate may cause median nerve compression, making its reduction an emergency. In median nerve palsy, the thumb is adducted &amp;amp; laterally rotated and lies in the same plane as the rest of the finger, due to the unopposed action of extensor pollicis longus (radial n.) &amp;amp; adductor pollicis (ulnar n.); condition k/a Ape thumb deformity . Pointing index or positive Oschner clasp &amp;amp; Benediction test(b/o loss of flexion of index finger) is also seen in median nerve injury. Median nerve injury at the wrist (eg carpal tunnel) causes weakness of 1st two lumbricals &amp;amp; all thenar muscles (OP AbPB, FPB) except adductor pollicis. It can be tested by the mnemonic ‘PAL’- Pen test for abductor pollicis brevis Ape thumb deformity Loss of opposition (i.e. the ability of the thumb to touch the tip of the little finger) &amp;gt; abduction of the thumb Sensory loss- lateral 3 ½ of digits &amp;amp; 2/3 palm (autonomous zone is tip of index &amp;amp; middle finger ) Hypoesthesia &amp;amp; wasting of the thenar eminence. 1. Supplied Muscles 2. Sensory a. No supply in axilla &amp;amp; arm b. Forearm, All flexors except flexor carpi ulnaris &amp;amp; medial half of flexor digitorum profundus (supplied by ulnar nerve) a. Palmar aspect i. Lateral half palm b. Dorsal aspect ii. Lateral 3½ finger i. Distal part of lateral 3½ finger Entrapment of median nerve Median nerve compression is typically caused by pressure from fascial bands on the mostly head of the pronator teres or the tendinous radial attachment of flexor digitorum superficialis. Anterior interosseous nerve palsy causes weakness of pinch grip due to involvement of flexor pollicis longus and flexor digitorum profundus to the index finger. Clinical Tests The injury can be classified as a High level or low level injury High Level Injury Division of the nerve at the elbow or in proximal forearm causes paralyses of all flexors in the forearm Clinical abnormality: On asking the patient to flex the index it finger remains in extension. This is known as \&quot;Pointing index sign\&quot; In addition there is sensory loss over the distribution of median nerve i.e.lateral three and half fingers (thumb, index, middle and half of ring finger). Low Level Injury Sensory deficit is seen in distribution of the median nerve. Other than the FDP and FDS all other flexors are paralysed and they can be tested at Wrist: Flexor carpi radialis: Ask the patient to palmar flex the wrist, it deviates on medial side. Thumb: Flexor pollicis longus The patient is asked to flex the terminal phalanx of thumb while the MCP joint is kept steady by examiner Abductor pollicis brevis:A pen is held above the palm of the patient and he is asked to touch the pen. This is known as \&quot;PEN TEST\&quot; OpponensPollicis: This muscle is tested by asking the patient to touch the tip of other fingers. e. Fingers: Due to sparing of flexor digitorum profundus and superficialisthere is flexion of the fingers and it produces claw known as \&quot;ULNAR CLAW HAND\&quot; HYP Anterior dislocation of lunate may cause median nerve compression, making its reduction an emergency&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The most common nerve involved in lunate dislocation (in carpal tunnel ) is the median nerve. Option: B. Anterior interosseous nerve is a branch of the median nerve. Option: C. Pointing index and ape thumb deformity is a sign of median nerve injury&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Injury of the median nerve at the wrist is best detected by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Action of abductor pollicis brevis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Action of flexor pollicis brevis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of sensation of radial half of palm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of sensation of tip of the ring finger&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Action of abductor pollicis brevis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Action of abductor pollicis brevis Median nerve injury at the wrist (e.g. carpal tunnel) causes weakness of 1st two lumbricals &amp;amp; all thenar muscles (OP AbPB, FPB) except adductor pollicis. It can be tested by the mnemonic ‘PAL’ Pen test for abductor pollicis brevis Ape thumb deformity Loss of opposition (i.e. the ability of the thumb to touch the tip of the little finger) &amp;gt; abduction of the thumb Sensory loss- lateral 3 ½ of digits &amp;amp; 2/3 palm (autonomous zone is tip of index &amp;amp; middle finger ) Hypoaesthesia &amp;amp; wasting of the eminence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MUSCLES SUPPLIED: SENSORY SUPPLY i. Arm → None ii. Forearm → ALL flexors except FCU and medial half of FDP (supplied by ulnar nerve) ●       ALL muscles of thenar eminence except Adductor Pollicis (ulnar nerve) ●       Abductor Pollicis longus →Radial n. i. Palmar aspect - Lateral half of palm - 3 lateral fingers ii. Dorsal aspect - Distal part of lat. 3 ½ fingers Flexor pollicis - of fingers: FDP  →  OK sign/Kiloh Nevin Sign FDS High level injury → Pointing index sign Ochsner clasp sign Benedict/ Pope hand sign Examination: Of wrist: FCR →Flexion of wrist → it deviates in opposite direction. Of Thumb: Opponens pollicis Abductor pollicis brevis → Pen test} Flexor pollicis due to unopposed action of opposite group of muscles ↓ Ape Thumb deformity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. - Action of flexor pollicis brevis is by nerve supply of recurrent branch of the median nerve and deep branch of ulnar nerve. Option C. - Loss of sensation of radial half of palm is due to radial nerve injury. Option D. - Loss of sensation of tip of the ring finger is due to ulnar nerve injury&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Median nerve lesion at the wrist causes all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thenar atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weakness of adductor pollicis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weakness of 1st and 2nd lumbricals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weakness of Flexor pollicis Brevis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Weakness of adductor pollicis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Weakness of adductor pollicis Weakness of adductor pollicis is seen in ulnar nerve palsy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1. Supplied Muscles 2. Sensory a. No supply in axilla &amp;amp; arm b. Forearm, All flexors except flexor carpi ulnaris &amp;amp; medial half of flexor digitorum profundus (supplied by ulnar nerve) a. Palmar aspect i. Lateral half palm b. Dorsal aspect ii. Lateral 3½ finger i. Distal part of lateral 3½ finger Entrapment of median nerve Median nerve compression is typically caused by pressure from fascial bands on the mostly head of the pronator teres or the tendinous radial attachment of flexor digitorum superficialis. Anterior interosseous nerve palsy causes weakness of pinch grip due to involvement of flexor pollicis longus and flexor digitorum profundus to the index finger. Clinical Tests The injury can be classified as a High level or low level injury High Level Injury Division of the nerve at the elbow or in proximal forearm causes paralyses of all flexors in the forearm Clinical abnormality: On asking the patient to flex the index it finger remains in extension. This is known as \&quot;Pointing index sign\&quot; In addition there is sensory loss over the distribution of median nerve i.e.lateral three and half fingers (thumb, index, middle and half of ring finger). Low Level Injury Sensory deficit is seen in distribution of the median nerve. Other than the FDP and FDS all other flexors are paralysed and they can be tested at Wrist: Flexor carpi radialis: Ask the patient to palmar flex the wrist, it deviates on medial side. Thumb: Flexor pollicis longus The patient is asked to flex the terminal phalanx of thumb while the MCP joint is kept steady by examiner Abductor pollicis brevis:A pen is held above the palm of the patient and he is asked to touch the pen. This is known as \&quot;PEN TEST\&quot; OpponensPollicis: This muscle is tested by asking the patient to touch the tip of other fingers. e. Fingers: Due to sparing of flexor digitorum profundus and superficialisthere is flexion of the fingers and it produces claw known as \&quot;ULNAR CLAW HAND\&quot; HYP Anterior dislocation of lunate may cause median nerve compression, making its reduction an emergency&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Thenar atrophy is seen in median nerve palsy. Option: C. Weakness of 1st and 2nd lumbricals is seen in median nerve palsy Option: D. Weakness of Flexor pollicis Brevis is seen in median nerve palsy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following muscles are paralyzed in trauma to the median nerve at the wrist except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adductor pollicis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abductor pollicis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First two lumbricals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscles of the thenar eminence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adductor pollicis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adductor pollicis Adductor pollicis is supplied by Ulnar nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median nerve injury at the wrist (g. carpal tunnel) causes weakness of 1st two lumbricals &amp;amp; all thenar muscles (OP AbPB, FPB) except adductor pollicis. It can be tested by the mnemonic ‘PAL’- Pen test for abductor pollicis brevis Ape thumb deformity Loss of opposition (i.e.the ability of the thumb to touch the tip of the little finger) &amp;gt; abduction of the thumb Sensory loss- lateral 3 ½ of digits &amp;amp; 2/3 palm (autonomous zone is tip of index &amp;amp; middle finger ) Hypoesthesia &amp;amp; wasting of the thenar eminence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Abductor pollicis is supplied by Median nerve. Option: C. The first two lumbricals are supplied by the Median nerve. Option: D. Muscles of the thenar eminence is supplied by Median nerve&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Froment’s sign is characteristically seen in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intercostobrachial nerve injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulnar nerve injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulnar nerve injury Froment&#x27;s sign tests for the action of adductor pollicis which is supplied by the Ulnar Nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Median nerve injury shows Benediction sign, Tinel sign and ape hand. Option: C. Froment&#x27;s sign tests for the action of adductor pollicis which is supplied by the Ulnar Nerve, not radial nerve injury. Option D. - Froment&#x27;s sign tests for the action of adductor pollicis which is supplied by the Ulnar Nerve, not intercostobrachial nerve injury&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;‘Ulnar paradox’ is seen in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High ulnar lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low ulnar lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triple nerve disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High ulnar lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High ulnar lesion High ulnar lesion causes less clawing compared to low ulnar lesion, this is called Ulnar paradox.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ulnar paradox:- Ulnar nerve injury at the wrist causes &#x27;more&#x27; clawing (severe interphalangeal flexion deformity, due to unopposed flexor digitorum profundus). Ulnar nerve injury at the elbow paralyzes flexor digitorum profundus and leads to &#x27;less&#x27; clawing (less interphalangeal flexion deformity). This is known as the ‘ulnar paradox‘ – you would expect a more pronounced deformity, due to ulnar nerve injury at the elbow (as compared with wrist level) but in fact, the opposite occurs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Ulnar nerve injury at the wrist causes &#x27;more&#x27; clawing (severe interphalangeal flexion deformity, due to unopposed flexor digitorum profundus) Option: C. High ulnar lesion causes less clawing compared to low ulnar lesion, this is called Ulnar paradox Option: D. High ulnar lesion causes less clawing compared to low ulnar lesion, this is called Ulnar paradox&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ulnar nerve supplies all except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FCU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interossei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3rd, 4th lumbricals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abductor pollicis brevis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Abductor pollicis brevis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abductor pollicis brevis Abductor pollicis brevis is supplied by the recurrent branch of the median nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ulnar nerve and its branches innervate the following muscles in the forearm and hand:- In the forearm, via the muscular branches of ulnar nerve: Flexor carpi ulnaris Flexor digitorum profundus (medial half) In the hand, via the deep branch of the ulnar nerve: Hypothenar muscles Opponens digiti minimi Abductor digiti minimi Flexor digiti minimi brevis The third and fourth lumbrical muscles Dorsal interossei Palmar interossei Adductor Pollicis Flexor pollicis brevis (deep head) In the hand, via the superficial branch of the ulnar nerve Palmaris brevis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. In the forearm , the ulnar nerve via the muscular branches of the ulnar nerve supplies the flexor carpi ulnaris Option: B. In the hand, the ulnar nerve via the deep branch of the ulnar nerve supplies the dorsal and palmar interossei Option: C. In the hand, the ulnar nerve via the deep branch of the ulnar nerve supplies the 3rd, and 4th lumbricals&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes to the emergency department after drinking alcohol the previous night and sleeping on an armchair. In the morning he is unable to move his hand and diagnosis of ulnar nerve palsy is made. What is the next line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Knuckle bender splint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate exploration of the nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Do EMG study after 2 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Knuckle bender splint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Knuckle bender splint Knuckle Bender splint is used for Ulnar Nerve Palsy. Principle: Maintains the metacarpophalangeal joint in flexion and interphalangeal joint in extension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The patient is suffering from Saturday night palsy, which is a type of neuropraxia, treatment is just observation with a knuckle bender splint to keep the wrist in neutral. Option: C. Since this is a neuropraxia type of injury, does not need exploration of the nerve. Option: D. Since this is a neuropraxia type of injury, an EMG study is of no use&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 29 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }

        // Handle result navigation click

                debugLog(&quot;Failed to navigate to result: &quot; + e.message);

        // Show submit modal

        // Submit test
        function submitTest() {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;

                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;

                window.scrollTo({ top: 0, behavior: 'smooth' });

                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {

                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
