        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 3-year-old boy was brought to the OPD with complaints of inward deviation of the toes while walking. The attending physician counseled the patients that it is a common cause for in-toeing gait in children and it would rarely require surgery. Which is the commonest cause of in-toeing gait here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tibial torsion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral retroversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metatarsus adductus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skew foot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tibial torsion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tibial torsion Tibial torsion is the commonest cause of in-toeing gait Tibial torsion is the commonest cause of in-toeing gait. It results from abnormal intrauterine positioning and is associated with “packaging disorders” like the metatarsus adductus. Tibial torsion typically presents in the second year of life and is usually bilateral. Surgical intervention is rarely required since spontaneous resolution usually occurs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;table,tr,th,td {border:1px solid black;} TERMINOLOGY MEANING Melia Limb Amelia Absence of limb Hemimelia Absence of one of the paired bones: (e.g., Radial hemimelia or ulnar hemimelia. Tibial hemimelia or fibular hemimelia) Phacomelia Seal like limb, hands attached directly to the shoulder Syndactyly(Conjointed digits) Commonest congenital malformation Synostosis Failure of embryological separation of skeletal components (bones or unseparated joints). It can be seen after malunion of bones in forearm and leg also. Camptodactyly Bent finger; flexion of proximal inter phalangeal joint usually of little finger. Duplication of digits Polydactyly (Extra digits) Macrodactyly (Over growth) Brachydactyly (under growth)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Femoral retroversion results in out-toeing gait. Option: C. Metatarsus adductus is a cause of in-toeing gait, but tibial torsion is the commonest cause of in-toeing gait. Option: D. Skew foot is a rare type of flat foot&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anteromedial bowing of the tibia in children is commonly caused by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibular hemimelia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibia hemimelia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intrauterine positioning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital pseudoarthrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fibular hemimelia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibular hemimelia Fibular hemimelia – Anteromedial bowing Commonly caused by fibular hemimelia (a congenital longitudinal deficiency of the fibula, which is the most common long-bone deficiency)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anteromedial tibial bowing Commonly caused by fibular hemimelia (a congenital longitudinal deficiency of the fibula, which is the most common long-bone deficiency) In addition to anteromedial bowing, fibular hemimelia is associated with: Ankle instability due to ball-and-socket joint Equinovalgus foot (with or without lateral rays) Tarsal coalition Femoral shortening (coxa vara, PFFD) ACL insufficiency Significant LLD often results from this disorder. Classically, skin dimpling is seen over the tibia. The fibular deficiency can be intercalary , which involves the whole bone (fibula is absent), or terminal. Fibular hemimelia is linked to the sonic hedgehog gene. Radiographic findings: Complete or partial absence of fibula , a ball-and-socket ankle joint (secondary to tarsal coalitions), and deficient lateral rays in the foot Treatment: Varies from a simple shoe lift or bracing to Syme amputation Decisions are based on the degree of foot deformity, the number of rays, and the extent of shortening of the limb. Amputation is usually performed in a patient with a severely shortened limb or a stiff, nonfunctional foot, at about 10 months of age. For less severe cases, reconstructive procedures, including lengthening, may be an alternative. Such a procedure should include resection of the fibular remnant to avoid future foot problems&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Tibial hemimelia does not cause anteromedial tibial bowing. Option: C. Intrauterine positioning – posteromedial bowing. Option: D. Congenital pseudoarthrosis – anterolateral bowing&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common cause for anterolateral bowing is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibular hemimelia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibial hemimelia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intrauterine positioning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital pseudoarthrosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Congenital pseudoarthrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital pseudoarthrosis Congenital pseudarthrosis – anterolateral bowing&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pseudoarthrosis It is defined as discontinuity of the bone at the junction of the middle and distal thirds or beyond is present at birth or develops thereafter during growth period, permitting persisting abnormal mobility and creating the illusion of a false joint A. Common Causes of Pseudoarthrosis: 1.      Congenital (Most common bone involved is tibia) 2.      Idiopathic 3.      Non union 4.      Post surgical 5.      Neurofibromatosis 1. Idiopathic&amp;gt; Neurofibromatosis (NF-1) 2. Five forms of congenital pseudoarthosis of tibia are - dysplastic, cystic, sclerotic, fibular &amp;amp; congenital band type. 3. The most common dysplastic type is tapered at defective site; an hour glass constriction is    associated with neurofibromatosis Treatment Ideal management is bone grafting (eg. Vascularized fibular graft) lizarov&#x27;s ring external fixator (best) or intramedullary nail. Treatment is fixation and bone grafting. Amputation may be needed if shortening is more than 2-3 inch, associated stiffness of joint and multiple failed surgeries Complication Poor fracture healing and recurrent fracture is common even if union is achieved.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Fibular hemimelia – Anteromedial bowing. Option: B. Tibial hemimelia does not cause anteromedial tibial bowing. Option: C. Intrauterine positioning – posteromedial bowing&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are causes of genu valgum except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickets and osteomalacia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Charcot&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Advance-OA of the medial compartment of the knee&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-traumatic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Advance-OA of the medial compartment of the knee&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Advance-OA of the medial compartment of the knee Advance OA of the lateral compartment of the knee causes Genu valgum, not the medial compartment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GENU VALGUM It is abnormal approximation of knees with abnormally divergent ankles. It can be estimated by measuring the distance between the medial malleolus, when the knees are touching with the patella facing forwards; it is usually &amp;lt;8cm. Valgus alignment of lower extremities is normal in child between 2-8 years of age (Known as physiological valgus &amp;amp; is maximum between 2 -4 years) Causes Idiopathic (Physiological = most common). Post traumatic Fractures of lateral condyles of femur or tibia. Damage of lateral side of epiphysis of lower femur or upper tibia Proximal tibial metaphyseal fractures without or with associated fracture of fibula (teathering of lateral physis by intact fibula or iliotibial band). Post infection damage of lateral side of upper tibial or lower femoral epiphysis Neoplastic cause - growth disparity at epiphysis plate Osteochondroma / chondroblastoma of proximal fibula (i.e. lateral side) Multiple hereditary exostosis Asymmetrical or U/L valgus may be secondary to tumor like conditions such as fibrous      dysplasia or enchondromatosis (ollier&#x27;s disease). Excision of proximal medial tibial exostosis (Cozen&#x27;s fracture phenomenon). Metabolic bone disease Rickets (mostly renal osteodystrophy type is most likely to produce valgus as it is    acquired in physiological valgus age group) 5. Spondyloepiphyseal and metaphyseal dysplasias. 6.   Rheumatoid arthritis, osteoarthritis of lateral compartment of knee, charcot&#x27;s disease &amp;amp;    paralytic disease are other causes seen in adults. Treatment If significant growth remaining Hemiepiphysiodesis After skeletal maturity Corrective osteotomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Rickets and osteomalacia are Bone softening causes of genu valgum. Option: B. Stretching of joints results in Genu valgum i n Charcot&#x27;s disease. Option: D. Post-traumatic causes like Fractures of the lateral femoral or tibial condyles , Damage to the lateral side of the lower femoral or upper tibial epiphysis or epiphyseal plates&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hemimelia is most commonly associated with which disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trevor’s&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spondyloepiphyseal dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple enchondromatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trevor’s&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trevor’s Hemimelia is seen in Trevor’s disease Trevor disease or hemimelic epiphyseal dysplasia is a rare skeletal developmental disorder characterized by asymmetric overgrowth of cartilage in the epiphyses&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TREVOR’S DISEASE Hyperplasia and overactivity of the epiphysis occur in the rare condition of Trevor’s disease (dysplasia epiphysealis hemimelia), in which an epiphyseal osteochondroma is produced. These occur mostly in the ankle and knee The term ‘hemimelia’ is used because the lesions are located on only one side of the bone or limb.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Achondroplasia is a common congenital skeletal dysplasia caused by the FGFR3 gene. Option: C. Spondyloepiphyseal dysplasia is a rare congenital disorder caused by COL2A1 mutation leading to abnormal type 2 collagen synthesis. Option: D. Multiple enchondromatosis is the presence of multiple enchondromas in the skeletal system&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Corner fractures are seen in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The most common fracture type seen in child abuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fractures at the junction of the metaphysis and physis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pathognomonic for child abuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both A and B Corner fractures are the most common fracture type seen in child abuse. Corner fractures are fractures at the junction of the metaphysis and physis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Long bone fractures are noted to be more common injuries with child abuse. Option: B. Corner fractures are fractures at the junction of the metaphysis and physis. Option: C. Long bone fractures are noted to be more common injuries with child abuse but are not pathognomonic for it and can certainly occur without willful abuse&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most common complication following surgery for repair of Sprengel’s deformity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brachial plexus injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mediastinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dislocation of the shoulder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Brachial plexus injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachial plexus injury The most common complication following surgical repair of Sprengel’s deformity is brachial plexus injury.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HYP Sprengel shoulder The congenital elevation of scapula is known as sprengel shoulder. In this condition the affected scapula is hypoplastic and lies at a superior level in relation to the rib cage. This condition occurs due to failure of normal descent of scapula. Some patients may have an omovertebral bar which connects the scapula to the cervical spine and this restricts the descent of the scapula. Associated anomalies can be klippel feil syndrome or congenital scoliosis. The head of the child maybe deviated to the affected site and usually there is limitation of abduction of the shoulder. Treatment No treatment is needed for mild to moderate cases. If the deformity is severe then surgery may be considered. Complication that may be associated is brachial plexus injury. Sprengel&#x27;s deformity It is a congenital anomaly of the scapula X-rays Show the elevated scapula and any associated vertebral anomalies; Sometimes there is also a bony bridge between the scapula and the cervical spine (the omovertebral bar), which may compress the brachial plexus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The most common complication following surgical repair of Sprengel’s deformity is brachial plexus injury, not the infection. Option: C. The most common complication following surgical repair of Sprengel’s deformity is brachial plexus injury, not mediastinitis. Option: D. The most common complication following surgical repair of Sprengel’s deformity is brachial plexus injury, not shoulder dislocation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements regarding Sprengel’s shoulder are correct except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It represents the failure of descent of the scapula from the cervical spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shoulder movements are always full and painless&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scapula is small and abnormally high&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Associated vertebral or rib anomalies are quite common&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Shoulder movements are always full and painless&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shoulder movements are always full and painless Shoulder movements are painless but abduction and elevation may be limited by the ﬁxation of the scapula.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sprengel&#x27;s deformity: It is a congenital anomaly of the scapula Clinical features: The deformity is the cardinal symptom and it may be noticed at birth. The shoulder on the affected side is elevated; The scapula looks and feels abnormally high , Smaller than usual and somewhat prominent The neck appears shorter than usual There may be kyphosis or scoliosis of the upper thoracic spine. Shoulder movements are painless but abduction and elevation may be limited by the ﬁxation of the scapula. X-rays: Show the elevated scapula and any associated vertebral anomalies; Sometimes there is also a bony bridge between the scapula and the cervical spine (the omovertebral bar)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Sprengel&#x27;s deformity is a congenital anomaly of the It represents the failure of descent of the scapula from the cervical spine. Option: C. In Sprengel’s deformity, the scapula looks and feels abnormally high, Smaller than usual, and somewhat prominent. Option: D. X-rays of Sprengel’s deformity show the elevated scapula and any associated vertebral anomalies. Sometimes there is also a bony bridge between the scapula and the cervical spine (the omovertebral bar)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 18 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
