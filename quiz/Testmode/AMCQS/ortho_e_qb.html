            questions = [{&quot;text&quot;: &quot;Caries sicca is the characteristic feature of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis of shoulder joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avascular necrosis of the head of the humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoarthritis of the Shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frozen shoulder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tuberculosis of shoulder joint&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997760458-QTDH010001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculosis of shoulder joint Caries sicca is the classic dry form of tuberculosis of the shoulder where the patient presents with marked shoulder wasting and painful movement restriction. There is no pus formation or joint ankylosis as in another case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T.B of other joints Other joints may also be affected by T.B other than spine, hip and knee. Carries sicca: It is dry T.B of the shoulder. Dry as there is no exudate (Pus) Spina ventosa: It is T.B dactylitis (T.B of the phalanges) T.B infection of metacarpals, metatarsals and phalanges of hand and feet is known as tuberculous dactylitis. These are more common in children and usually the middle of bone in affected. The first inoculation of the infection is lodged in centre of marrow cavity and is seen as spinal shaped extension of bone Treatment The mainstary is ATT. Rest to the part in functional position and starting early exercise is promoted. Amputation may be needed in cases of ankylosis of more than joint. Healing in tuberculosis The healing in cases of tuberculosis of which ever joint it is occurs by ankylosis (pathological fusion of the joints). This ankylosis can be bony or fibrous. Investigation Radiograph For initial few days they may be negative. Later on they may show soft tissue edema, widening of the joint space. In late stages the joint destruction, osteomyelitis, Osteoarthritis or joint fusion may be seen. USG There can be used to detect fluid collection in joints CT and MRI CT may show soft tissue swelling. Joint effusion and abscess formation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Avascular necrosis of the femoral head is a type of osteonecrosis due to disruption of blood supply to the proximal femur. Option: C. Osteoarthritis is also known as degenerative joint disease. It is often associated with wear and tear related to aging. It can also affect other joints besides the shoulder and is the most common form of arthritis. Option: D. Frozen shoulder, also called adhesive capsulitis, involves stiffness and pain in the shoulder joint.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The synovium in Tuberculosis of the knee is thickened and doughy to feel; it is best palpated on the side of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial aspect of the knee&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior aspect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior aspect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral aspect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Medial aspect of the knee&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medial aspect of the knee Medial aspect of the knee is the best area to palpate the thickened and doughy synovium as vastus medialis lies here, and it is easier to palpate over the vastus muscle as it is purely muscular (no tendinous part)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Medial aspect of the knee is the best area to palpate the thickened and doughy synovium as vastus medialis lies here, and it is easier to palpate over the vastus muscle as it is purely muscular (no tendinous part), not in the posterior aspect Option: C. Medial aspect of the knee is the best area to palpate the thickened and doughy synovium as vastus medialis lies here, and it is easier to palpate over the vastus muscle as it is purely muscular (no tendinous part), not in the anterior aspect Option: D. Medial aspect of the knee is the best area to palpate the thickened and doughy synovium as vastus medialis lies here, and it is easier to palpate over the vastus muscle as it is purely muscular (no tendinous part), not in the lateral aspect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Triple deformity of the knee is present in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis of knee&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyogenic knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoarthritis knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tuberculosis of knee&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculosis of knee In the early stages of the TB knee, there is mild flexion deformity because of effusion in the knee and the muscle spasm. Later triple displacement occurs due to ligament laxity. This includes: Flexion Post subluxation of the tibia External rotation of the tibia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Pyogenic or septic arthritis is a severe and painful joint infection. Bacteria, such as staphylococcus or streptococcus, most often cause it. Option: C. Knee osteoarthritis (OA), also known as degenerative joint disease, is typically the result of wear and tear and progressive loss of articular cartilage. Option: D. Triple deformity of the knee is Tuberculosis of the knee.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In tuberculous synovitis of the hip joint, the position of the hip is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion adduction and internal rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexion abduction and external rotation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extension only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extension adduction and internal rotation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flexion abduction and external rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flexion abduction and external rotation A progressive pattern of destruction of the hip occurs in patients who are not treated. Treatment must be instituted early to salvage the hip. Treatment comprised of drug therapy, traction, and supervised mobilization produces good results in patients with early stages of the disease. Total hip arthroplasty should be considered only after a safe period of absolute disease quiescence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stages of T.Bof hip (seen in untreated hip usually) Stages Clinical findings Radiologic features 1.       Synovitis There is effusion in joint, hip capsule is in a position with maximum capacity. Flexion, abduction, external rotation (apparent lengthening) Soft tissue edema, Articular margins become hazy around and rarefaction of bones 2.       Early arthritis The articular cartilage is involved: the spasm of muscle pulls the limb, so appear shorter Flexion, adduction, internal rotation (apparent shortening Rarefaction with osteopenia, femoral head erosions at margins, acetabulum or both, Joint  space maintained. 3. Advanced arthritis Destruction cartilage and the joint is destroyed Flexion, adduction, internal rotation, (true shortening) Along with the above features there is destruction of articular surface and reduction in joint space 4. Advanced arthritis with subluxation/dislocation (stage with sequale and complications) Flexion, adduction,  internal rotation (gross shortening Gross destruction and reduction of joint space, wandering acetabulum Difference in apparent / true shortening / lengthening When both ASIS are placed at same position then limbs are of equal length. In true shortening, when both ASIS are at same position the affected limb will be shorter as compared to the normal limb. Investigation- All investigation will be same as discussed with Pott&#x27;s spine. Along with that other routine investigation for T.B are also done. Treatment The aim of treatment is to preserve the joint and surface of the bones. Mainstay is always ATT assisted by other conservative treatment aimed at Rest Physiotherapy and General care of the patient&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Flexion adduction and internal rotation is seen in Stage of arthritis Option: C. Extension is not seen in TB Hip Option: D. Extension adduction and internal rotation are not seen in TB Hip&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Agnes hunt traction is used for correction of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Torticollis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gunstock deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mild flexion deformity at the hip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atlanto axial dislocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mild flexion deformity at the hip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mild flexion deformity at the hip This traction technique corrects a mild flexion deformity at the hip joint. In this technique, the unaffected hip and knee are flexed and encased in a single hip spica, and the affected hip is subjected to skin traction, which rests in a Thomas splint.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about chronic osteomyelitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Involucrum is the dense sclerotic bone overlying a Sequestrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The lower end of the femur is the most typical site of chronic osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sequestrum is the radiolucent area seen in the area of chronic osteomyelitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A chronic discharging sinus is the most typical presenting symptom&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sequestrum is the radiolucent area seen in the area of chronic osteomyelitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sequestrum is the radiolucent area seen in the area of chronic osteomyelitis Chronic osteomyelitis is the most typical complication of acute osteomyelitis. A chronic discharging sinus is the most typical presenting symptom. The lower end of the femur is the most typical site of chronic osteomyelitis. A key radiological feature is Sequestrum (a part of chronic osteomyelitis), which appears denser than surrounding normal bone because decalcification, which occurs in normal bones, does not happen The granulation tissue surrounding the sequestrum creates a radiolucent zone around it. A sequestrum may be visible in soft tissues. Involucrum is the dense sclerotic bone overlying a sequestrum. There may be some holes in the involucrum for the pus to drain out, and these holes are called cloacae. The bony cavities are lined by infected granulation tissue. Involucrum and cloacae are often visible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For All Options:- Option: A. Involucrum is the dense sclerotic bone overlying a sequestrum. There may be some holes in the involucrum for the pus to drain out, and these holes are called cloacae. The bony cavities are lined by infected granulation tissue. Involucrum and cloacae are often visible. Option: B. The lower end of the femur is the most typical site of chronic osteomyelitis Option: C. Key radiological feature is Sequestrum (a feature of chronic osteomyelitis), which appears denser than surrounding normal bone because decalcification in normal bones does not occur here. The granulation tissue surrounding the sequestrum creates a radiolucent zone around it. A sequestrum may be visible in soft tissues. Option: D. Common presentation of chronic osteomyelitis is Bony tenderness (localized usually) Swelling Local temperature is raised High-grade fever E. Joint stiffness and the child does not move the joints due to pain which is known as (Pseudoparalysis)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transient synovitis (toxic synovitis) of the hip is characterized by all the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;May follow upper respiratory infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ESR and white blood cell counts are usually normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasound of the joint reveals widening of the joint space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The hip is typically held in adduction and internal rotation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The hip is typically held in adduction and internal rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The hip is typically held in adduction and internal rotation In toxic synovitis, the hip is held in abduction and external rotation, not adduction and internal rotation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Transient synovitis may follow upper respiratory infection Option: B. ESR and white blood cell counts are usually normal in Transient synovitis Option: C. Ultrasound of the joint reveals widening of the joint space due to increased synovial fluid&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most commonest pattern of involvement for tuberculosis of the vertebral column?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paradiscal Region&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Appendiceal part of vertebrae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior aspect of vertebrae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paradiscal Region&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paradiscal Region Paradiscal – commonest, Arterial spread&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paradisiacal : It is the most typical type of TB of the spine In this, the contiguous areas of two adjacent vertebrae and the intervening disc are affected. Paradiscal is the most common type as the vertebra develops from the sclerotome which lie on either side of the Notochord. The lower half of upper vertebra and upper half of lower vertebra with intervening disc they have same blood supply and therefore, the most common route of spread is hematogenous, these all are involved most commonly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. CENTRAL – Venous spread, Single vertebrae affected Wedge fracture commonly seen, no disc involved Option: C. POSTERIOR – Posterior complex of vertebrae Pedicle, lamina, spinous process, and transverse process Option: D. ANTERIOR – Subperiosteally spread The infection spreads up and down the ALL.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The basic pathology in paraplegia of late-onset Tuberculosis of the spine is the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubercular debris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sequestra from vertebral body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inflammatory edema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stenosis of the vertebral canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inflammatory edema&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inflammatory edema Inflammatory edema is the cause of early-onset paraplegia. Late onset paraplegia Recurrence of the disease The prominent anterior wall of the spinal canal in case of severe kyphosis (Internal gibbus) Fibrous septae the following healing Option: C. Inflammatory edema is the cause of early-onset paraplegia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Tubercular debris causes Late onset paraplegia Option: B. Sequestra from the vertebral body causes Late onset paraplegia Option: D. Stenosis of the vertebral canal causes Late onset paraplegia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT TRUE regarding tubercular osteomyelitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a secondary TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Periosteal reaction is seen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sequestration is uncommon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inflammation is minimum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Periosteal reaction is seen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Periosteal reaction is seen TB osteomyelitis Tubercular osteomyelitis presents as a well-defined area of bone destruction, typically with Fusiform para-vertebral abscess, i.e., birds nest abscess (abscess whose length is minimal reactive new bone formation. Unlike a pyogenic infection, reactive periosteal new bone formation is important. Tubercular osteomyelitis presents as a well-defined area of bone destruction, typically with minimal reactive new bone formation. This is unlike a pyogenic infection, where reactive periosteal new bone formation is an important feature&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pott&#x27;s spine with neurological deficit (Pott&#x27;s paraplegia) Paraplegia occurs most often when there is involvement of mid or upper thoracic region Paraplegia can be early onset or late onset paraplegia. Group A: Early onset paraplegia (Occurs in less than 2 years of onset of disease Group B : Late onset paraplegia :- (More than 2 years after disease has persisted in vertebral column) Cause of early onset paraplegia Inflammatory edema TB granulation tissue TB abscess Caseous tissue Causes can be Caseous tissue Tubercular TB Debris Sequestra from vertebral body and disc Internal gibbus (deformity Canal Severe deformity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Bone and joint tuberculosis are always secondary to some primary focus in the lungs, lymph nodes, etc Option: C. Sequestration is uncommon in tubercular osteomyelitis Option: D. Inflammation is minimum in tubercular osteomyelitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bird&#x27;s nest appearance on X-Ray of dorsal spine is a feature of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chondrosarcoma of the dorsal spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TB spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mediastinal tumors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TB spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TB spine Radiological evidence of a cold abscess is a beneficial finding in diagnosing a case of suspected spinal TB. Fusiform para-vertebral abscess, i.e., bird&#x27;s nest abscess (spot whose length is more significant than its width), is seen in Spinal TB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Fusiform para-vertebral abscess, i.e., birds nest abscess (spot whose length is more significant than its width), is seen in Spinal TB, not chondrosarcoma of the dorsal spine greater than its width) is seen in Spinal TB, not chondrosarcoma of the dorsal spine Option: C: Fusiform para-vertebral abscess, i.e., birds nest abscess (spot whose length is more significant than its width), is seen in Spinal TB, not cardiomyopathy Option: D. Fusiform para-vertebral abscess, i.e., birds nest abscess (spot whose size is more significant than its width), is seen in Spinal TB, not Mediastinal tumors&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 yr. old lady with chronic backache. On X-ray, she had a D12 collapse. But Inter vertebral disc space is maintained. All are possible except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculosis Reduction of disc space is the earliest sign in the commoner, paradisical type of tuberculosis Reduction of disc space: This is the earliest sign in the commoner, paradisical type of tuberculosis. In the early stages, reduction in disc space may be minimal and detectable only by comparing the height of the suspected disc with those above and below it.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;X-Ray findings Narrowing of the disc is often the first radiological finding. Destruction of vertebral bodies can be seen (most common in paradisical type) Soft tissue shadows may be visible with evidence of abscess. CT scan: It may detect a small para vertebral abscess which may not be visible on plain X-rays. MRI: It is an investigation of choice to evaluate the compression of the cord. Biopsy: A C.T. guided biopsy gives the most accurate diagnosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Multiple myeloma – disc space is well preserved. Option: B. Osteoporosis - disc space is well maintained. Option: C. Metastasis - disc space is well maintained.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are responsible for limb shortening in TB hip except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adduction deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone and cartilage destruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inguinal lymphadenopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Growth defects in children&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inguinal lymphadenopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inguinal lymphadenopathy Inguinal lymphadenopathy is not the cause for shortening in TB Hip Limb length discrepancy can occur at the joint because of Actual shortening of the bones (true length). The adduction-abduction deformity results in pelvic tilt and thus affects the length of the limb (apparent length). Growth plate disturbances: It may be damaged, leading to the complete or partial cessation of growth. This may give rise to shortening, lengthening, or limb deformity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Adduction deformity – adduction deformity is seen in Stages 2,3,4 and is one cause of shortening Option: B. Bone and cartilage destruction causes shortening in Stages 3,4 of TB Hip Option: D. Growth defects in children do cause shortening in TB Hip&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are components of triple deformity TB of the knee except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion of the knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterolateral subluxation of the tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;External rotation of the tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperextension of knee&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperextension of knee&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperextension of knee The triple deformity is seen in TB&#x27;s knee. Characterized by Posterior subluxation of the knee, External or lateral rotation of the tibia Flexion of the knee. Antitubercular drugs treat it with replacement or arthrodesis. Hyperextension of the knee is not a component of triple deformity of the knee&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Flexion of the knee is a component of triple deformity of the knee Option: B. Posterolateral subluxation of the tibia is a component of triple deformity of the knee Option: C. External rotation of the tibia is a component of triple deformity of the knee&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common cause of Osteomyelitis in I.V. drug abuser is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salmonella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fungal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pseudomonas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pseudomonas In I V drug abusers, the most common organism is Pseudomonas Heroin addicts and immunocompromised patients will have unusual infections with Pseudomonas aeruginosa Proteus mirabilis Anaerobic Bacteroides species In I V drug abusers most common organism is Pseudomonas&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Staphylococcus aureus – most common organism causing Osteomyelitis Option: B. Salmonella – commonly causes osteomyelitis in Sickle cell anemia Option: C. Fungal – Osteomyelitis in immunocompromised&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common adult hematogenous site for osteomyelitis in adults is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vertebrae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clavicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tibia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vertebrae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vertebrae Vertebrae most common adult hematogenous site&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adult patients Immunocompromised (elderly, undergoing chemotherapy transplant recipient) Vertebrae most common adult hematogenous site Patient undergoing dialysis—rib and spine osteomyelitis IV drug abuser—medial or lateral clavicle osteomyelitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Distal Femur seen in osteomyelitis in children Option: C. IV drug abuser—medial or lateral clavicle osteomyelitis Option: D. Proximal Tibia seen in osteomyelitis in children&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most sensitive test for laboratory diagnosis of osteomyelitis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CRP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ESR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASPIRATION AND CULTURE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CRP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CRP Acute osteomyelitis Short duration, usually less than two weeks Symptoms include tenderness, limb, refusal to use the limb Fever and systemic symptoms variable Laboratory findings: • CRP—most sensitive test (increased in ≈97%) Most rapid rise and fall—a good measure of treatment success ESR—increased in approximately 90% CBC—WBCs increased in only a third Aspiration and biopsy cultures—most specific test Histopathology: bony spicules with live osteocytes surrounded by inflammatory cells Treatment: 6 weeks of antibiotics directed at specific organisms identified by culture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis can be made by the use of A. ESR- peak elevation occurs in 3-5 days, return to normal after 3 weeks of treatment started. CRP- Most reliable non invasive investigation for acute infection, reaches raises within 6 hrs of infection. It peaks in 2 days and return to normal in one week after treatment is started. B. Local Aspiration: Thick needle can be put in the bone for aspiration of pus. This is the best way to diagnose the infection and organism. C. Blood culture: It should ideally be sent before antibiotics started, usually positive in only 50% of cases D. Radiographs: Initially are negative; after 1 to 3 days can show soft tissue swelling and skeletal changes may take around 10-12 days to be visible on X-Rays. E. Ultrasonogram: USG can help in differentiating acute hematogenous osteomyelitis from cellulits, soft tissue abscess and acute septic arthritis. F. Bone scan: Three commonly used radio isotopes are Technetium: 99m scans can confirm diagnosis 24 to 48 hours after onset of disease Gallium and Indium scans can also be used. leukocytes differentiates osteomyelitis from reactive bone formation G. MRI: Can show inflammatory changes in bone marrow and soft tissues and it can reveal interosseous and subperiosteal collection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. ESR is increased in approximately 90% of the cases Option: C. WBC increased in only a third of the cases Option: D. ASPIRATION AND CULTURE is the most specific test&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most specific test for laboratory diagnosis of osteomyelitis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CRP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ESR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASPIRATION AND CULTURE&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ASPIRATION AND CULTURE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ASPIRATION AND CULTURE Acute osteomyelitis Short duration, usually less than two weeks Symptoms include tenderness, limb, refusal to use limb Fever and systemic symptoms variable&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis can be made by the use of A. ESR- peak elevation occurs in 3-5 days, return to normal after 3 weeks of treatment started. CRP- Most reliable non invasive investigation for acute infection, reaches raises within 6 hrs of infection. It peaks in 2 days and return to normal in one week after treatment is started. B. Local Aspiration: Thick needle can be put in the bone for aspiration of pus. This is the best way to diagnose the infection and organism. C. Blood culture: It should ideally be sent before antibiotics started, usually positive in only 50% of cases D. Radiographs: Initially are negative; after 1 to 3 days can show soft tissue swelling and skeletal changes may take around 10-12 days to be visible on X-Rays. E. Ultrasonogram: USG can help in differentiating acute hematogenous osteomyelitis from cellulits, soft tissue abscess and acute septic arthritis. F. Bone scan: Three commonly used radio isotopes are Technetium: 99m scans can confirm diagnosis 24 to 48 hours after onset of disease Gallium and Indium scans can also be used. leukocytes differentiates osteomyelitis from reactive bone formation G. MRI: Can show inflammatory changes in bone marrow and soft tissues and it can reveal interosseous and subperiosteal collection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Most sensitive test (increased in ≈97%) of the cases Option: B. ESR increased in approximately 90% of the cases Option: C. WBC increased in only a third of the cases&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;54 yr old female comes to the OPD with complaints of low back pain for the past six months. Her lower limb power is normal. However, her straight leg raising test is positive. She gives a history of mild fever on and off. She does not give any history of trauma. However, her ESR and CRP were elevated. However, she claims to have thinned out in size over the years. Her MRI is given below. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avascular necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tb spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disc prolapsed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tb spine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997760958-QTDH010024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tb spine The clinical scenario and MRI suggestive of TB Spine, no signs of Osteomyelitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FEATURES BETTER PROGNOSIS POOR PROGNOSIS Degree of cord involved Partial Complete Duration of cord involvement Shorter Long (&amp;gt;12 months) -Speed of onset Slow Elderly - Age Younger Late onset - Type Early onset - General Condition Good Poor - Vertebral disease Active Healed - Kyphotic deformity &amp;lt;60° &amp;gt;60° Cord on MRI Normal Myelomalacia - Preoperative Wet TB Dry TB&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The clinical scenario and MRI are suggestive of TB Spine; no signs of Avascular necrosis are seen here Option: C. Chronic osteomyelitis is very difficult to eradicate. After medical management, the symptoms may subside, but the foci of infection may persist and flare up with a decrease in immunity. The hallmark of chronic osteomyelitis is sequestrum/involucrum and cloacae. Option: D. The clinical scenario and MRI suggestive of TB Spine; no signs of Prolapsed disc are seen here.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient in the ward was diagnosed as a case of chronic osteomyelitis by one of the trainees. The patient had a history of pain over the forearm with swelling, tenderness, fever, and restriction of movement. The attending physician diagnosed it to be a case of Garré’s sclerosing osteomyelitis. What is the difference between Garré’s sclerosing osteomyelitis and chronic osteomyelitis of any long bone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absence of sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thickening of periosteum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistence of prodromal symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increases in bone density&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Absence of sinus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997761453-QTDH010025IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absence of sinus Garré’s sclerosing osteomyelitis is a rare osteomyelitis involving adolescents&#x27; diaphyseal bones. It is typified by a non-suppurative ossifying periostitis which anaerobic organisms may cause. Radiographs show dense, progressive sclerosis. Malignancy must be ruled out by biopsy, and antibiotics are used in the treatment once the underlying cause has been addressed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Garre&#x27;sosteomyelitis It is non suppurative (no abscess) sclerosing chronic osteomyelitis. There is marked sclerosis and cortical thickening and distension of bone. Features: A. Affects usually children around 8-10 years of age and young adults. B. Intermittent pain is often the presenting complaints C. Swelling and tenderness over affected area D. ESR is elevated Image 9.4 E. X-Ray show expanded bone with generalized sclerosis F. Cultures are usually negative G. Biopsy shows chronic low grade non-specific osteomyelitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. In Garre’s sclerosing osteomyelitis, periosteum thickens, typified by a non-suppurative ossifying periostitis which anaerobic organisms may cause. Option: C. Persistence of prodromal symptoms is seen in Garre’s sclerosing osteomyelitis Option: D. Garre’s sclerosing osteomyelitis shows a dense, progressive sclerosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Earliest feature of TB vertebra is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased joint space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased joint space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kyphosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased joint space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased joint space The paradisial regions are the most commonly affected in the TB spine. These are represented in the radiographs as decreased joint space. This is the earliest feature to be seen on radiographs. The paradiscal regions are the most commonly affected in the TB spine. These are represented in the radiographs as Decreased joint space. This is the earliest feature to be seen on radiographs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features at spine a. In the thoracic region kyphosis is most marked b. The deformity is maximum in dorsal spine &amp;gt;&amp;gt; lumbar spine &amp;gt;&amp;gt; cervical spine c. The spine becomes stiff and this is due to collapse of vertebra d. Spasm of vertebral muscle is associated with pain or deformity. e. During sleep, the muscle spasm relaxes and it allows the movement between the inflammed surface and causes pain \&quot;night cries\&quot; X-Ray findings 1. Narrowing of the disc is often the first radiological finding. 2. Destruction of vertebral bodies can be seen (most common in paradiscal type) 3. Soft tissue shadows may be visible with evidence of abscess.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Increased joint space is incorrect. In TB Spine, decreased joint space is seen. Option: C. Kyphosis is a late radiological feature. Option: D. Pain is not a radiological feature.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case scenario of tuberculosis of the spine which of the following is not a cause for paraplegia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stretching of the spinal cord in gibbus deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinal artery compression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compression by granulation tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinal cord oedema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Spinal artery compression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spinal artery compression Is not the cause of paraplegia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pott&#x27;s spine with neurological deficit (Pott&#x27;s paraplegia) Paraplegia occurs most often when there is involvement of mid or upper thoracic region Paraplegia can be early onset or late onset paraplegia. Group A: Early onset paraplegia (Occurs in less than 2 years of onset of disease Group B : Late onset paraplegia :- (More than 2years after disease has persisted in vertebral column) Cause of early onset paraplegia Inflammatory edema TB granulation tissue TB abscess Caseous tissue Causes can be Caseous tissue Tubercular TB Debris Sequestra from vertebral body and disc Internal gibbus (deformity Canal Severe deformity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Stretching of spinal cord in gibbus deformity/ Internal gibbus is a cause of TB Paraplegia Option: C. Compression by granulation tissue is a cause of TB Paraplegia Option: D. Spinal cord oedema is a cause of TB Paraplegia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is incorrect regarding spinal tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most commonly, it originates underneath the anterior longitudinal ligament and can cause destruction of several contiguous levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can cause skin lesions at non-contiguous segments in 15% of cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In the early disease process, the disc spaces are relatively preserved.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kyphosis, and Pott paraplegia are late sequelae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Most commonly, it originates underneath the anterior longitudinal ligament and can cause destruction of several contiguous levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most commonly, it originates underneath the anterior longitudinal ligament and can cause destruction of several contiguous levels Spinal tuberculosis (TB) originates in the metaphysis of the vertebral body and spreads under the anterior longitudinal ligament destroying several contiguous levels and skip lesions in 15% of the cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causative organism: Mycobacterium T.B Etiology: B of the skeletal system is always secondary to primary focus like in lungs or lymph nodes. Route of spread may be hematogenous or from surrounding focus. Pott&#x27;s spine Spine is the most common site of skeletal tuberculosis (followed by hip and knee) Any level of spine may be involved, the lower thoracic region being the most common, next in decreasing order of frequency are lumbar, upper dorsal cervical sacral region (dorsolumbar region (T11-L1) is the usually most commonly involved segment). Types of involvement of the spine Paradiscal: destruction of end plates with intervertebral disc involvement. This is the most common type of involvement. Anterior type: infection spreads under anterior longitudinal ligament and localized to anterior part of vertebral body Central: Cystic type of tuberculosis involving the body of vertebra and leads to early collapse of diseased vertebra Posterior: Pedicle, transverse process, lamina/spinous process. This type involves posterior elements of spine. Paradiscal is the most common type as the vertebra develops from the sclerotome which lie on either side of the Notochord. The lower half of upper vertebra and upper half of lower vertebra with intervening disc they have same blood supply and therefore, the most common route of spread is hematogenous, these all are involved most commonly. Pathology The involvement of contigous area of the adjaent vertebra causes destruction of the vertebra. This may causes two types of vertebral collapse Wedge collapse Concentric collapse The abscess so formed in tuberculosis is known as cold abscess and it has following features: It is due to exudative reaction There are no signs of inflammation It is composed of WBC, serum, caseous material, bone debris, tuberculosis bacilli Abscess of thoracic spine may rupture into mediastinum (bird&#x27;s nest abscess) or may reach to anterior chest wall in parasternal area through intercostal vessels Other area of spread of abscess Cervical spine Para spinal region in back Post/Ant cervical triangles Along brachial plexus Along inter costal space Dorsal or Lumbar spine Iliac fossa (It&#x27;s the psoas abscess which can be felt at iliac region) Lumbar triangle Below inguinal ligament May go upto knee If bilateral psoas abscess is there it can lead to bilateral hip flexion or pseudo hip flexion deformity of hip.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Spinal tuberculosis (TB) originates in the metaphysis of the vertebral body and spreads under the anterior longitudinal ligament destroying several contiguous levels and skipping lesions in 15% of the cases. Option: C. The disc spaces are preserved in the early stages of the infection, which differentiates TB of the spine from pyogenic infection Option: D. Kyphosis and Pott paraplegia are late sequelae of TB Spine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An otherwise fit and well 11-year-old boy presents with a 3-month history of pain in his left tibia and right clavicle. There is no history of trauma. The affected bones are tender and warm to the touch. Blood tests, apart from an elevated erythrocyte sedimentation rate (ESR), are standard. Radiographs show radiolucent lesions in the tibia and clavicle with radiodense borders and minimal periosteal reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multifocal osteomyelitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paget’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Multifocal osteomyelitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multifocal osteomyelitis The patient has multifocal osteomyelitis. Many names have been used to describe this rare condition, including chronic multifocal osteomyelitis and chronic recurrent multifocal osteomyelitis. It most commonly affects children who present with pain in the tibia, fibula, femur and clavicle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. (Infective arthritis/ pyogenic or suppurative arthritis) It occurs due to bacteria invading the joint, possibly due to A. Hematogenous spread B. From the adjacent site of osteomyelitis C. Directly from trauma or surgery or cellulitis, Septic arthritis is more commonly associated with (risk factors) A. Rheumatoid arthritis B. After a joint replacement surgery C. Intravenous drug abuse D. Alcohol E. Diabetes Option: C. Clinical features of tenderness, warmth, and elevated ESR, Radiographs show a radiolucent lesion in tibia and clavicle with radiodense borders and minimal periosteal reaction suggestive of Multifocal osteomyelitis Option: D. In Paget&#x27;s disease, this process is abnormal. There is excessive breakdown and regrowth of bone. Because the bones regrow too quickly, they are bigger and softer than normal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy present with pain that worsens at night at the upper end of the tibia. Pain worsens on walking and is relieved by rest. He also complains of knee swelling sometimes. Clinician advised an x-ray, which is attached below. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brodie&#x27;s abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple bone cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Brodie&#x27;s abscess&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997761768-QTDH010033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brodie&#x27;s abscess Brodie&#x27;s abscess is a special type of osteomyelitis in which body&#x27;s defense mechanism have been able to contain the infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Osteoid osteoma Osteoid osteoma is a benign tumor of bone that is small, less than 2cm. It appears on x-ray as a small nidus and reactive bone formation around that nidus. Option: C. Simple bone cyst Simple bone cyst is a condition that is mostly asymptomatic in nature Simple bone cyst is big as compared to shown in the x-ray. Sometimes pathological fracture occurs because of cortical thinning. Option: D. Septic arthritis Septic arthritis is a condition in which joint is filled with pus. It is a severely painful condition and patient is not able to walk because of pain. Joint movements are restricted and patient has high grade fever sometimes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Involvement of intervertebral disc is more suggestive of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carries spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolapsed IV disc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondaries spine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carries spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carries spine Reduction of disc space: This is the earliest sign in the commoner, paradiscal type of tuberculosis. In the early stages, reduction in disc space may be minimal and detectable only by comparing the height of the suspected disc with those above and below it. In advanced stages, disc space may be completely lost. A lateral X-ray is better for the evaluation of disc space. Reduction of disc space is an essential sign because in other diseases of the spine, e.g., secondaries in the spine, the disc space is well preserved.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paradiscal is the most common type as the vertebra develops from the sclerotome which lie on either side of the Notochord. The lower half of upper vertebra and upper half of lower vertebra with intervening disc have same blood supply and therefore, the most common route of spread is hematogenous, these all are involved most commonly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B . Osteoporosis – Disc space is well preserved Option: C. Prolapsed IV disc – in this condition, there is prolapse of the disc content outwards Option: D. Secondaries spine – disc space is well-preserved&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ideal management for a compression of the cord due to tuberculosis of the spine in a patient on ATT for four months, who is not improving is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue ATT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATT + Decompression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A+B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ATT + Decompression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ATT + Decompression Anti-tubercular chemotherapy forms the mainstay of treatment. The spine is put to absolute rest by sling traction for the cervical spine and bed rest for the dorsolumbar spine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. In patients not improving with ATT, the next step in management is ATT with decompression surgery Option: C. Wait and watch is not indicated in such condition Option: D. In patients not improving with ATT, the next step in management is ATT with decompression surgery Absolute indications for surgery in TB spine Absolute indications 1. Paraplegia occurring during usual conservative treatment 2. Paraplegia getting worse or remaining stationary despite adequate conservative treatment. 3. Severe paraplegia with rapid onset may indicate severe pressure from a mechanical accident or abscess. 4. Any severe paraplegia such as paraplegia in flexion, motor or sensory loss for more than six months, complete loss of motor power for one month despite adequate conservative treatment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Wandering acetabulum is a feature of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic arthritis of hip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculosis Acetabular changes: The head may be lying out of the acetabulum in a ‘pseudo’ acetabulum on the ilium – the wandering acetabulum is a radiological feature of TB Hip.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. It is the most common type of bone infection. It is usually seen in children and more common in males. In adults, it may be associated with immuno-compromised states, like diabetes, malnutrition, drug addiction, etc. B. Most common route of spread is hematogenous Option: B. Chronic osteomyelitis is very difficult to eradicate. After medical management, the symptoms may subside, but the foci of infection may persist and flare up with a decrease in immunity. The hallmark of chronic osteomyelitis is sequestrum/involucrum and cloacae. Option: D. (Infective arthritis/ pyogenic or suppurative arthritis) It occurs due to bacteria invading the joint, possibly due to A. Hematogenous spread B. From the adjacent site of osteomyelitis C. Directly from trauma or surgery or cellulitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 38 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
