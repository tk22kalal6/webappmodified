        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 6-year-old boy came to the emergency with knee pain and swelling for 3-4 months. On further clinical examination, his gums have a bluish-purple hue with areas of hemorrhages. An X-ray of the patient’s knee is given below. What would be the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scurvy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998372653-QTDH017001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scurvy The clinical presentation and radiograph are consistent with Scurvy leads to the widening of the zone of provisional calcification which is demonstrated on the radiograph as a dense band ( White line of Frankel) at the growing metaphysis. Scurvy is a disease resulting from a deficiency of vitamin C (ascorbic acid), which is required for the synthesis of collagen in humans. This leads to decreased chondroitin sulfate synthesis which causes defective collagen growth and repair in the metaphyseal region of the long bone. This defect in type I collagen synthesis primarily affects osteoblastic function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option:A. No classical radiographic features of rickets are seen, White line of Frankel on the radiograph suggestive of scurvy Option:B. No features of osteomalacia seen, White line of Frankel on radiograph suggestive of scurvy Option:D. No radiological features of fluorosis , White line of Frankel on radiograph suggestive of scurvy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old thin male child presents to the OPD with a limp due to pain in the limbs. The mother states that there have been recurrent incidents of bleeding from the gums. On examination, hard painful swellings were felt on the chest. Which of the following is the most appropriate diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slipped Capital Femoral Epiphysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scurvy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scurvy The key points in favor of diagnosis are: Painful limp Recurrent bleeding gums Swellings on the chest&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scurvy : Pathogenesis : Vitamin C Deficiency --&amp;gt; Improper collagen maturation --&amp;gt; Defective collagen So, the osteoid is weakened. Mineralisation is Normal Collagen is also present in the blood vessels, so the blood vessels rupture and bleed easily Clinical Features: Pain in limbs ( Subperiosteal bleeding ) Bleeding Gums Scorbutic Rosary: Swellings present over the Costochondral junction Pain &amp;amp; Tenderness: Present&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. : Rickets presents with bowing of legs and does not present with above-mentioned features. Features of Rickets: Softening of the skull ( Craniotabes ) Frontal Bossing Rachitic Rosary Pigeon Chest / Pectus Carinatum ( Prominent Sternum ) Option: C. Osteopetrosis does not present with the above features. Features of Osteopetrosis: Pathological Fracture Anaemia, Leukopenia, Thrombocytopenia Hepatosplenomegaly Cranial Nerve Compression Option: D. Slipped Capital Femoral Epiphysis presents with a painful limp but it presents at an older age ( At puberty ) and the patient is obese with various endocrine disorders.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child is presented to the OPD. The mother complains that the child’s joints can be moved in over the limit extent which is not seen in other children. Along with that, she feels that her child has bluish eyes. There is a recent history of fracture of the right leg. Which of the following is the most appropriate diagnosis in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteogenesis Imperfecta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteogenesis Imperfecta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteogenesis Imperfecta The points in the favor of Diagnosis are as follows: Hypermobile Joints ( Hyperlaxity ) Bluish eyes Age 3 years&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteogenesis Imperfecta : Type 1 Collagen Defect Skeletal dysplasia Clinical Features : Increased tendency of fractures ( MC in Lower limbs ) Hypermobility and Hyperlaxity Blue sclera Auditory defect ( SNHL ) [ Nerve compression due to soft skull ]&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Rickets does not manifest with above-mentioned Features of Rickets: Soft skull ( Craniotabes ) Frontal bossing Delayed closure of Fontanelle Costochondral Prominences: Blunt and Nontender( Known as Rachitic Rosary ) Prominent Sternum ( Pectus Carinatum / Pigeon chest ) Sulcus under the ribs where the diaphragm inserts ( Harrison Sulcus ) Option: C. Scurvy does not manifest with above-mentioned Features of Scurvy: Pain in limbs ( Subperiosteal bleeding ) leads to Pseudoparalysis Bleeding Gums Scorbutic Rosary Swellings present over the Costochondral junction Pain &amp;amp; Tenderness : Present Option: D. Phenylketonuria does not manifest with above-mentioned Features of Phenylketonuria: Blue Eyes Blond hair and fair skin Mousy / Musty body odor Mental Retardation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On which of the following basis the diagnosis of Osteogenesis Imperfecta cannot be made? Select the most appropriate option.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prenatal USG showing Multiple fractures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Family History&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum Calcium, Phosphate, and Alkaline phosphatase analysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electrophoretic analysis of specimen obtained from skin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum Calcium, Phosphate, and Alkaline phosphatase analysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum Calcium, Phosphate, and Alkaline phosphatase analysis The Diagnosis of Osteogenesis Imperfecta can be made by: Positive Family History + Clinical signs + Radiological signs Prenatal USG – Multiple fractures Electrophoretic analysis of collagen Type I from cultured fibroblasts ( Specimen : Skin Biopsy )&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The Diagnosis of Osteogenesis Imperfecta can be made by Prenatal USG – Multiple fractures Option: B. The Diagnosis of Osteogenesis Imperfecta can be made by Positive Family History + Clinical signs + Radiological signs Option: D. The Diagnosis of Osteogenesis Imperfecta can be made by Electrophoretic analysis of collagen Type I from cultured fibroblasts (Specimen: Skin Biopsy)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents to the Orthopaedic OPD with a Left ulnar fracture. On examination, it was noted that the right leg of the child was malaligned. On asking about the history of the child, the parent stated that this was the third time the child has got his limb fractured in the period of one year. The range of movements at the joints of the child was more than the normal limit. Which of the following is the best operative treatment in this case scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chevron Keller Osteotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sofield Osteotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salter Pemberton Osteotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Modified French Osteotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sofield Osteotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sofield Osteotomy The clinical features are suggestive of osteogenesis imperfecta. Sofield Osteotomy/Sekh kebab Osteotomy is the surgery done in such cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The features that point towards the diagnosis of Osteogenesis imperfecta are: Recurrent fractures Hypermobility of joint Precious fracture healed with malalignment Explanation: Disease Type of Osteotomy Gun shot Deformity Modified French Osteotomy Developmental Dysplasia of Hip Salter Pemberton Osteotomy Hallux Valgus Chevron Keller Osteotomy Osteogenesis Imperfecta Soefield Osteotomy / Seekh Kebab Osteotomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Chevron Keller Osteotomy – Done in hallux valgus Option: C. Salter Pemberton Osteotomy – done in DDH Option: D. Modified French Osteotomy – Done in cubitus varus/ Gunstock deformity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the Orthopedic rotation, the Professor presented with two similar-looking X-Rays. He asked his students to differentiate which X-ray shows Healing Rickets and which one shows Scurvy as both the X-Rays present with the development of a white line at the metaphysis. Which finding will help you to differentiate the X-Ray of Scurvy from Healing Rickets?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelken’s Spur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wimberger Sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scorbutic / Trummerfeld zone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frankel’s Line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wimberger Sign&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998372822-QTDH017007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wimberger Sign Wimberger sign denotes sclerotic margins around the epiphysis seen in the X-Ray of Scurvy. It can be used to differentiate scurvy from Healing rickets.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin C is necessary for hydroxylation of lysine and proline to hydroxylysine and hydroxyproline, two aminoacids crucial for proper cross linking of triple helix of collagen. So deficiency causes failure of collagen synthesis or primitive collagen formation, throughout the body, including in blood vessels, predisposing to haemorrhage. It is also involved in neurotransmitter metabolism (conversion of dopamine to norepinephrine and tryptophan to serotonin), cholesterol metabolism (conversion of cholesterol to steroid hormones and bile acids), and the biosynthesis of carnitine. Vitamin C functions to maintain the iron and copper atoms, cofactors of the metalloenzymes, in a reduced (active) state. Vitamin C is an important antioxidant (electron donor) in the aqueous milieu of the body. Vitamin C enhances nonheme iron absorption, the transfer of iron from transferrin to ferritin, and the formation of tetrahydrofolic acid and thus can affect the cellular and immunologic functions of the hematopoietic system. PATHOLOGY In scurvy, there is defective formation of connective tissues and collagen in skin, cartilage, dentine, bone, and blood vessels, leading to their fragility. In the long bones, osteoid is not deposited by osteoblasts, cortex is thin, and the trabeculae become brittle and fracture easily. Clinical Features It develops after 6-12 months of dietary deprivation. For this reason it is not seen in neonates. The early manifestations are irritability, loss of appetite, low-grade fever, musculoskeletal pain, and tenderness in the legs, restlessness and even failure to thrive. These signs and symptoms are followed by leg swelling-most marked at the knees and the ankles-and pseudoparalysis. The infant might lie with the hips and knees semiflexed and the feet rotated outward. Subperiosteal hemorrhages in the lower limb bones sometimes acutely increase the swelling and pain, and the condition might mimic acute osteomyelitis or arthritis. A \&quot;rosary\&quot; at the costochondral junctions and depression of the sternum are other typical features. Rachitic Rosary Scorbutic Rosary Round smooth non tender Sharp and tender Gum changes are seen in older children after teeth have erupted and are manifested as bluish purple, spongy swellings of the mucous membrane, especially over the upper incisors Anemia, a common finding in infants and young children with scurvy, is related to impaired iron absorption and coexistent hematopoietic nutrient deficiencies including iron, vitamin B12, and folate. Hemorrhagic of scurvy include petechiae, purpura, and ecchymoses at pressure points; epistaxis; gum bleeding; and the characteristic perifollicular hemorrhages Other manifestations are poor wound and fracture healing, hyperkeratosis of hair follicles, arthralgia, and muscle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A.Lateral metaphyseal spur at ends of metaphysis is produced by outward projection of the zone of provisional calcification. (Pelican spur Sign) Option: C. Scurvy line or scorbutic zone is a radiolucent transverse band adjacent to the dense provisional zone. Option: D. White line of Frankel’s line (zone of provisional calcification increases in width &amp;amp; opacity). This is seen due to the failure of absorption of calcified matrix&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The disease that results in deficient hydroxylation of the pro-alpha chains of collagen is known as ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ehlers-Danlos syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan&#x27;s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Scurvy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scurvy Scurvy occurs due to deficient hydroxylation of the pro-alpha chains of collagen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scurvy Vit C is necessary for the hydroxylation of lysine and proline to hydroxylysine and hydroxyproline, two amino acids crucial for proper cross-linking of the triple helix of collagen. So deficiency causes failure of collagen synthesis or primitive collagen formation, throughout the body, including in blood vessels, predisposing to hemorrhage. Dysfunctional osteoblast (flat resembling fibroblast) causes failure of osteoid formation resulting in generalized osteoporosis Chondroblast &amp;amp; mineralization is unaffected causing the persistence of calcified cartilage approaching metaphysis seen radiologically as an opaque white line at the junction of physis and metaphysis (Frankel’s line) Osteoclasts are normal causing thin and fragile trabeculae and cortices of bone. Dentine formation in teeth is abnormal. Clinical Feature It develops after 6 — 12 months of dietary deprivation . For this reason, it is not seen in neonates. Earliest features are restlessness, fretfulness, irritability, loss of appetite, and failure to thrive Gums may be spongy and bleed. Subperiosteal hemorrhage is a distinct sign occurring most commonly in the distal femur &amp;amp; tibia and proximal humerus, causing excruciating, pain near the large joints. The child lies still to minimize pain or minimally move the affected limb (Pseudoparalysis) Hemorrhage in soft tissue, joint, kidney, gut, and petechiae may be seen Anemia &amp;amp; impaired wound healing is seen. Beading of ribs at the costochondral junction is seen ( Scorbutic Rosary ) Systemic reaction (fever) is absent initially.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Rickets is caused by a defect in the mineralization of the osteoid matrix caused by inadequate calcium and phosphate Option: C. Ehler Danlos is a congenital connective tissue disorder caused by a mutation in collagen-forming genes Option: D. Marfan syndrome is a congenital connective tissue disorder caused by a mutation of the fibrillin 1 gene&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy comes to you with his knee x-ray. You being the first-year ortho resident showed it to the consultant. As per the consultant, that knee x-ray has the white line of Frankel, Trummerfeld zone, Wimberger ring, Pelkin spur, \&quot;pencil-point\&quot; cortex. What is the diagnosis that comes to your mind first?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scurvy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998373117-QTDH017013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scurvy These are the classical findings of patients with scurvy. X-Ray findings in scurvy:- The white line of Frankel:- widened zone of provisional calcification between epiphysis and metaphysis Trummerfeld zone:- transverse radiolucent band in the metaphysis adjacent to the Frankel line also known as the scurvy line Wimberger ring: - ring of increased density surrounding epiphysis Pelkin spur and fracture:- metaphyseal spurs and fractures thin cortices (\&quot;pencil-point\&quot; cortex) decreased trabeculae with ground-glass osteopenia subperiosteal elevation epiphyseal separation fractures and dislocations&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. It is defined as a deficiency of mineralization in children. Bone tissue throughout the skeleton is incompletely calcified and therefore softened. Rickets refers to a condition where it occurs before the closure of growth plates so that abnormalities of skeletal growth are superimposed. Option C. It is also a diaphyseal dysplasia characterized by failure of bone resorption due to functional deficiency of osteoclast. The bone contained an increased number of osteoclasts but these don’t resorb bone as evidenced by the absence of ruffled borders &amp;amp; clear zones a nd are unable to respond to PTH Option D. FLUOROSIS: Characteristic pathological feature is subperiosteal new bone accretion, and osteosclerosis (increased bone density).Most marked in vertebrae, ribs, pelvis, forearm, and leg bones, together with hyperostosis at the bony attachments of ligaments, tendons and fascia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are radiological features of scurvy except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;White line of Frankel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pelken spur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weinberger’s line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schmorl&#x27;s node&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Schmorl&#x27;s node&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Schmorl&#x27;s node Radiological features of scurvy: Schmorl&#x27;s node – the herniation of nucleus pulposus (NP) through the cartilaginous and bony end plate into the body of the adjacent vertebra.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SCURVY Clinical features Bleeding gums Pseudoparalysis Scorbutic Rosary : Painful, sharp (ostochondral prominences. Anemia (impaired iron absorption) Poor wound healing Hyperkeratosis Arthralgia,     Muscle     Weakness X-ray satures: Osteopenia: Ground glass appearance Pencil tip cortex Wimburger sign White line of Frankel due to failure of - resorption of calcified matrix. Pelican Spur (Projection in metaphysis) Treatment: Vit. C supplement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. White line of Frankel - An irregular thickened white line appears at the metaphysis Option: B. Pelken spur - The lateral part of the rarefaction appears as a triangular defect Option: C. Weinberger’s line - The epiphysis is surrounded by a thin white line&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child is brought to the OPD with a fracture of the shaft of the femur. The mother is worried about severe deformities in all bones of the child. Also, there is a history of fracture thrice prior to this fracture with no significant history of trauma. Which of the following is wrong in regard to this disease of children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There can be the presence of blue sclera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased/absent collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple fractures can occur at regular intervals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delayed fracture healing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Delayed fracture healing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delayed fracture healing In osteogenesis imperfecta delayed fracture healing is not seen Osteogenesis Imperfecta is a connective tissue disorder Occurs due to mutations of COL1A1 and COL1A2 genes which causes defective synthesis of Type 1 collagen production Defective production leads to the incompetent bone, vulnerable to fracture, secondary deformity, and joint laxity. Abnormality of non-skeletal collagen produces alterations in the sclera (blue sclera), dentinogenesis imperfecta, and deafness&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteogenesis Imperfecta Skeletal dysplasia (Hypoplasia) Characterised by genetic defect in Type 1 Collagen. Quantitative Qualitative AD/AR inheritance Clinical features: ↑ tendency for #s, Rate of # healing - Normal Lower limp # more common (Femur &amp;gt;) Growth arrest may be associated due to repeated #. Hyperlaxity of ligaments with Hypermobility of joints. Associated problems: Malunion/deformity OTTO Pelvis Dislocations of patella, radial head (although rare) When the disease is severe, skull is soft and membranous. Death is due to intracranial hemorrhage or Respiratory insufficiency. Ocular involvement: Blue Sclera Saturn&#x27;s Ring or Arcus Juvenalis. Retinal detachment Hyperopia Auditory involvement: Seen in 40-50% cases (compression of nerve due to soft skull bones) Investigations: S. Ca and S. ph→ Normal Alk. PO↑ sed METABOLIC DISEASE CALCIUM ↓ PTH ALP RICKETS/ OSTEOMALACIA ↓ / N ↓ ↑ ↑ OSTEOPOROSIS NORMAL NORMAL NORMAL NORMAL Paget’s disease NORMAL NORMAL NORMAL ↑ OSTEOPETROSIS ↓ / N ↓ / N ↑/N NORMAL Primary hyperthyroidism ↑ ↓ ↑ ↑ Secondary hyperthyroidism ↓ ↑ ↑ ↑&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. This child suffers from osteogenesis imperfecta, in this disease there is an abnormality of non-skeletal collagen-producing alterations in the sclera (blue sclera) , dentinogenesis imperfecta, and deafness Option: B. This child suffers from osteogenesis imperfecta, Osteogenesis Imperfecta is a connective tissue disorder. Either there is a reduction in type I collagen or is replaced with poorly functioning mutant collagen. Option: C. In osteogenesis imperfecta due to defective type 1 collagen production leads to the incompetent bone, vulnerable to fracture , secondary deformity, and joint laxity Recurrent fractures are discovered during infancy and throughout childhood. There is disuse osteopenia, progressive long bone deformity &amp;amp; joint stiffness due to immobilization. The frequency of fractures declines sharply after adolescence or puberty, although it may rise again in postmenopausal (climacteric) women&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl child falls from a standing height and sustains the injury shown in the x-ray below. Her medical history includes hearing defects and the eye appearance shown in the clinical photo. In addition to operative fixation of her fracture, she is scheduled to receive cyclical intravenous pamidronate administration as a treatment after the fracture is healed. Which of the following is associated with this form of treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An increase in osteoblast density&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No change in bone pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No change in future fracture incidence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An increase in bone density&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. An increase in bone density&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998373317-QTDH017016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An increase in bone density In osteogenesis imperfecta there is improved bone density. It is a genetic disorder of connective tissue determined by quantitative and/or qualitative defects in type I collagen formation, one of the major components of fibrillar connective tissue in skin, ligaments, bones, sclera, and teeth. Either there is the reduction in type I collagen or is replaced with poorly functioning mutant collagen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OSTEOPETROSIS AD/AR inheritance ↓ Functional activity of osteoclasts. (Qualitative defect) Osteoblasts→ Intra - Medullary region ↓ 2° Hematopoiesis ← Anemia / Pancytopenia ↓ Hepatosplenomegaly S. min: Normal Both bone (resorption and formation) markers are raised.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. The history and images are consistent with osteogenesis imperfecta (OI) . In osteogenesis imperfecta, there is an increase in osteoblast density Option: B. In osteogenesis imperfecta, there is decreased bone pain Option: C. In osteogenesis imperfecta, there is decreased fracture incidence&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy with hearing loss comes to you for a regular checkup. His clinical picture is shown below. What would be the basic defect in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutation in genes responsible for metabolism and synthesis of collagen type I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mutation in genes responsible for metabolism and synthesis of collagen type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation in genes fibrillin 1 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutation in FGFR3 genes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mutation in genes responsible for metabolism and synthesis of collagen type I&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998373572-QTDH017017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mutation in genes responsible for metabolism and synthesis of collagen type I Above patient has blue sclera, dental imperfections, and hearing loss which are found in Osteogenesis Imperfecta , which is caused by Mutation in genes responsible for metabolism and synthesis of collagen type I (COL1A1 &amp;amp; COL1A2 genes)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skeletal dysplasia (Hypoplasia) Characterised by genetic defect in Type 1 Collagen. Quantitative Qualitative AD/AR inheritance Clinical features: ↑ tendency for #s, Rate of # healing - Normal Lower limp # more common (Femur &amp;gt;) Growth arrest may be associated due to repeated #. Hyperlaxity of ligaments with Hypermobility of joints. Associated problems: Malunion/deformity OTTO Pelvis Dislocations of patella, radial head (although rare)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Collagen type 2 defects – SED ( Spondyloepiphyseal dysplasia) – COL2A1 gene Option: C. Fibrillin 1 gene mutation- Marfan’s Syndrome Option: D. Mutation in FGFR3 gene – Achondroplasia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);

        function showResults(index) {

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;
