, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old man presented to the Ortho OPD with low back pain for 4 months. Diagnosis of Ankylosing spondylitis was made. Earliest radiological changes in Ankylosing Spondylitis occur in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intervertebral joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ligamentous bony junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Manubrium sterni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sacroiliac joint&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sacroiliac joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sacroiliac joint Ankylosing Spondylitis. It is a seronegative spondyloarthropathy, a genetically determined generalised chronic inflammatory disease primarily affecting the axial skeleton (sacroiliac joint &amp;amp; spine). Radiological examination: In a suspected case, X-rays of the pelvis (AP), and dorso-lumbar spine (AP and lateral) are required. Following changes may be seen on X-ray of the pelvis: Haziness of the sacroiliac joints Irregular subchondral erosions in SI joints a. X-ray of the pelvis, AP view, showing bilateral SI joint and hip involvement b. X-ray of the lumbar spine, Lateral view, showing calcification of the ligaments Sclerosis of the articulating surfaces of SI joints Widening of the sacroiliac joint space Bony ankylosis of the sacroiliac joints Calcification of the sacroiliac ligament and sacrotuberous ligaments Evidence of enthesopathy - calcification at the attachment of the muscles, tendons and ligaments, particularly around the pelvis and around the heel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ANKYLOSING SPONDYLITIS • Seronegative arthropathy → Axial skeleton • Sacro Iliac joint • Features: Age grp 15-25 yrs; Males Enthesitis - hallmark HLA B27 positiveing • Diagnostic Criteria: &#x27;Modified New York Criteria&#x27; -         Essential criteria → Definitive sacroilitis -         Supportive criteria H/O inflammatory backache Limited chest expansion &amp;lt; 5cm @ 4th ICS Limited lumbar movement (Schober&#x27;s test) • Clinical tests: - Schober&#x27;s test - Gaenslen&#x27;s test      } S-I joint - Pump handle test • Investigation Anemia / ↑ ESR / ↑ CRP HLA B27 • Radiographic → A. Spine: - Loss of curvature Sclerosis of the anterior corner of vertebral body &#x27;squaring of vertebra&#x27; Bamboo spine appearance B. S-I joint: Haziness of SI joint Obliteration of Sl joint Loss of lumbar Lordosis Syndesmophyte and paravertebral ossification MRI - SI (Intraarticular) Inflammation Treatment - NSAIDS and physical therapy For refractory cases – Phenylbutazone (Aplastic anemia) Anti TNF-α&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Earliest radiological changes in AS occur in the Sacroliliac joint, not the Intervertebral joint Option: B. Earliest radiological changes in AS occur in the Sacroliliac joint, not Ligamentous bony junction Option: C. Earliest radiological changes in AS occur in the Sacroliliac joint, not Manubrium sterni&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arthritis Mutilans is a particularly disabling form of which of the following rheumatological conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reiter&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fabry&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Psoriatic arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriatic arthritis In psoriatic arthritis of distal interphalangeal joints, &#x27;arthritis mutilans&#x27; is seen . It is asymmetrical large joint oligoarthritis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoriatic Arthritis Definition- It is a seronegative inflammatory arthritis associated with characteristic changes in the nails (pitting and transverse ridges). Clinical Features 1.     Asymmetrical oligoarthritis 2.     Sacroiliitis/spondylitis 3.     Symmetrical seronegative arthritis 4.     Distal interphalangeal joint arthritis 5.     Arthritis mutilans. On X-ray, pencil in cup appearance is seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Ankylosing Spondylitis. It is a seronegative spondyloarthropathy, a genetically determined generalised chronic inflammatory disease primarily affecting the axial skeleton ( sacroiliac joint &amp;amp; spine ). Option: C. - Reiter’s disease: It is characterised by a triad of Seronegative oligoarthritis Conjunctivitis Nonspecific urethritis, 1 – 3 weeks following bacterial dysentery or exposure to s exually transmitted disease . Arthritis occurring alone following sexual exposure or enteric infection is known as reactive arthritis. Option: D. Fabry disease is an inherited disorder that results from the buildup of a type of fat called globotriaosylceramide in the body&#x27;s cells&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extra Edge-Articular Features Scaly skin lesions are seen over extensor surfaces (scalp, natal cleft and umbilicus) The nail changes are pitting, onycholysis, sub- ungual hyperkeratosis and horizontal ridging.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Polyarthritis, conjunctivitis and nonspecific urethritis are characteristic of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reiter&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Farber&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heberden’s arthropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reiter&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reiter&#x27;s syndrome The syndrome described by Hans Reiter. It is a clinical triad of urethritis, arthritis and conjunctivitis occurring some weeks after either dysentery or genitourinary infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reiter&#x27;s Disease Clinical Features 1.     Asymmetrical oligoarthritis 2.     Sacroiliitis/spondylitis 3.     Symmetrical seronegative arthritis 4.     Distal interphalangeal joint arthritis 5.     Arthritis mutilans. On X-ray, pencil-in-cup appearance is seen. Note: Shigella is the most common organism causing Reiter&#x27;s disease following diarrhoea. Chlamydia Trachomatis is the most common cause of reactive arthritis following urethritis. Ureaplasma and mycoplasma are rare causes. Keratoderma blennorrhagicum (Pustular dermatitis of the feet) &amp;amp; circinate balanitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Psoriatic arthritis-It is a seronegative inflammatory arthritis associated with characteristic changes in the nails (pitting and transverse ridges). Clinical Features are Asymmetrical oligoarthritis Sacroiliitis/spondylitis Symmetrical seronegative arthritis Distal interphalangeal joint arthritis Arthritis mutilans. On X-ray, a pencil-in-cup appearance is seen. Option: C. Farber disease (also known as Farber&#x27;s lipogranulomatosis , acid ceramidase deficiency , is an extremely rare, progressive, autosomal recessive lysosomal storage caused by a deficiency of the acid ceramidase enzyme. Option: D. Heberden&#x27;s nodes are small bony growths that appear on the joint closest to the tip of your finger. Along with Bouchard&#x27;s nodes, Heberden&#x27;s nodes are a symptom of hand osteoarthritis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are connective tissue manifestations of hemophilia except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic synovitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropraxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Large soft tissue hematoma which degenerates into a malignant tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Joint contractures&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Large soft tissue hematoma which degenerates into a malignant tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Large soft tissue hematoma which degenerates into a malignant tumor Hemophilia is an X-linked recessive disorder characterised by the deficiency of factor VIII (hemophilia A or classical hemophilia) or factor IX (hemophilia B or Christmas disease) Swelling of the knee, which is due to bleeding in joints weight-bearing joints are most commonly involved, with the frequency of involvement in decreasing order, knee&amp;gt;elbow&amp;gt; shoulder&amp;gt; ankle&amp;gt; wrist&amp;gt; hip. Intramuscular bleeding In lower limbs, the most common bleeding sites are Iliopsoas, followed by the quadriceps. b. In the upper limb, the most common bleeding site is the deltoid. The hematoma can increase in size and may cause pressure necrosis and erosion of bone so, also known as a Nerve Palsy may occur due to compression by hematoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemophilia Hemophilia is an X-linked recessive disorder characterized by the deficiency of factor VIII (hemophilia A or classical hemophilia) or factor IX (hemophilia B or Christmas disease) Clinical manifestation Swelling of the knee, which is due to bleeding in joints weight-bearing joints are most commonly involved, with the frequency of involvement in decreasing order, knee&amp;gt;elbow&amp;gt; shoulder&amp;gt; ankle&amp;gt; wrist&amp;gt; hip. Intramuscular bleeding In lower limbs, the most common sites of bleeding are Iliopsoas, followed by the quadriceps. In the upper limb, the most common bleeding site is the deltoid. The hematoma can increase in size and may cause pressure necrosis and erosion of bone so    also known as a pseudotumor. Nerve Palsy may occur due to compression by hematoma. Treatment Replacement of factors Ice and analgesics Brace support and compression bandages Hemophilic arthritis Occurs due to several bleeding disorders Occurs in males Joints affected commonly are knee, elbow and ankle Repeated haemorrhage leads to chronic synovitis and articular cartilage erosion. Movement is progressively restricted, and the joint may become deformed and stiff May present as acute or chronic hemarthrosis. There are other manifestations of bleeding disorders X-ray Non-specific signs including bone resorption, cyst formation, osteoporosis, and widening of intercondylar notch in the knee. Treatment Rest during the acute stage along with factor VIII supplementation or other deficient factor replacement. In the chronic stage, physiotherapy, bracing etc., are required. Conservative or operative methods may correct deformities .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Repeated hemorrhage leads to chronic synovitis and articular cartilage erosion. Option: B. Neuropraxia is a connective tissue manifestation of hemophilia. Option: D. Movement is progressively restricted in hemophilia, and the joint may become deformed and stiff.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are causes of neuropathic arthropathy except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yaws&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syringomyelia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculosis Tuberculosis does not cause neuropathic arthropathy It is progressive destructive arthritis arising from loss of pain sensation and proprioception (position sense). In addition, normal muscular reflexes that modulate joint movements are decreased. So these joints lack normal reflex safeguards against abnormal stress or injury, and subchondral bone disintegrates with alarming speed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes Diabetes mellitus (most common) Leprosy Tabesdorsalis (neurosyphilis) = 2nd m.c Yaws Syringomyelia Meningomyelocele Spinal cord compression Congenital indifference to pain Peroneal muscular atrophy (Charcot Marie Tooth disease) Amyloidosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Leprosy is a cause of neuropathic arthropathy Option: C. Yaws is a cause of neuropathic arthropathy Option: D. Syringomyelia is a cause of neuropathic arthropathy Charcot arthropathy occurs as a complication of Diabetes, Syphilis, Chronic alcoholism, Leprosy, Meningomyelocele, Spinal cord injury, Syringomyelia, Renal dialysis, Congenital insensitivity to pain. Diabetes is considered to be the most common cause of Charcot arthropathy Neuropathic arthritis is seen in syringomyelia and diabetes mellitus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following has been classically described as podagra?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deposits of urate at the pinna&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute inflammation of the first metatarsophalangeal joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Involvement of the sacroiliac joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Swelling of the temporomandibular joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute inflammation of the first metatarsophalangeal joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute inflammation of the first metatarsophalangeal joint Swelling, redness, heat and exquisite tenderness of the MTP joint of the great toe (‘podagra’) is the epitome of gout .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gout is a disorder of purine metabolism characterised by hyperuricaemia, deposition of monosodium urate monohydrate crystals in joints and per-articular tissues and recurrent attacks of acute synovitis. Clinical Features of Gout Clinical Feature The stereotype patient is an obese, hypertensive male and fond of alcohol An acute attack is a sudden onset of severe joint pain that lasts for a week or two, and usually comes out of the blue but may be precipitated by minor trauma, illness, unaccustomed exercise or alcohol, steroid withdrawal, hypouricemic therapy, MI, stroke The commonest sites are the metatarsophalangeal joint of the big toe &amp;gt; ankle &amp;amp; finger joints and olecranon bursae. The skin is red, shiny, swollen, hot and extremely tender, suggesting cellulitis or septic arthritis. Characteristic negatively birefringent urate crystals in the synovial fluid examined by polarising microscopy is diagnostic. During the acute gouty attack, strongly birefringent needle and rod-shaped monosodium urate (MSU) crystals with negative elongation are largely intracellular. During an acute attack, x-rays show only soft tissue swelling. Chronic gout may result in joint space narrowing &amp;amp; secondary OA Tophi appearing as characteristic punched-out cysts or deep erosions with overhanging bony edges (Martel&#x27;s or G&#x27; sign). These well-defined erosions are larger &amp;amp; slightly further from the joint margin than typical RA erosions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Swelling, redness, heat and exquisite tenderness of the MTP joint of the great toe (‘podagra’) is the epitome of gout. Option: C. Ankylosing Spondylitis. It is a seronegative spondyloarthropathy, a genetically determined generalised chronic inflammatory disease that primarily affects the axial skeleton ( sacroiliac joint &amp;amp; spine) Option: D. TMJ dysfunction occurs when the muscles and ligaments around your jaw joints become inflamed or irritated . The condition may be acute or chronic, and the resulting pain may be mild or severe&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged male suffering from chronic renal failure, presented with swelling of MTP. Which of these will be helpful in the diagnosis of the likely condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uric Acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HLAB27&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RA Factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Uric Acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uric Acid A disorder of purine metabolism characterized by hyperuricemia, deposition of monosodium urate monohydrate crystals in joints and per-articular tissues and recurrent attacks of acute synovitis. History is suggestive of Gout due to MTP involvement in a CRF patient Gout Disturbed purine metabolism leading to excessive accumulation of uric acid in the blood — an inherited disorder; or impaired excretion of uric acid by the kidneys. The result is an accumulation of monosodium urate crystals in some soft tissues. Tissues of predilection are cartilage, tendon, and bursa Patient, usually beyond 40 years of age, presents as Arthritis - MTP joint of the big toe being a favourite site, onset is acute, pain is severe; Bursitis - commonly of the olecranon bursa; or Tophi formation deposit of uric acid salt in the soft tissue Confirmation of diagnosis - urate crystals in the aspirate from a joint or bursa, high serum uric acid levels Treatmen t - NSAIDs, uricosuric drugs, uric acid inhibitors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. HLA B27 is done to confirm Ankylosing spondylitis It is a seronegative spondyloarthropathy a genetically determined generalised chronic inflammatory disease that primarily affects the axial skeleton ( sacroiliac joint &amp;amp; spine) Option: C. RA factor is done to confirm Rheumatoid arthritis RA is a chronic autoimmune multisystem disease having inflammatory arthritis and systemic manifestation. Option: D. Calcium is of no use in Gout diagnosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common source of loose bodies in the knee joint of young patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synovial chondromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteochondritis dissecans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteophytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fractured articular surfaces&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteochondritis dissecans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteochondritis dissecans Loose bodies A fractured osteophyte, becoming loose in an osteoarthritic, is the commonest cause. Other causes are Knee osteochondritis, Osteochondral fractures, Synovial chondromatosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loose Bodies in Knee Joint MC cause - Osteoarthritis (Elderly) Osteochondritis dissecans (young)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Synovial chondromatosis typically presents with large joint effusion, and joints may appear deformed due to swelling or synovial hypertrophy. Option: C. Osteophytes (bone spurs) are bony lumps that grow on the bones in the spine or around joints. They form when a joint or bone has been damaged by arthritis Option: D. An articular or periarticular fracture happens when a bone breaks inside or around a joint. These injuries often damage cartilage at the ends of bones (articular cartilage) and other joint tissues.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was diagnosed to have rheumatoid arthritis 2 years back. This patient has been planned to undergo total hip replacement and is currently taking methotrexate. What should be done with respect to methotrexate administration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stopped 24 hours before surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stopped 1 week before surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduced to half the dose but not stopped&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continued as usual&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continued as usual&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Continued as usual Although there is a higher rate of infection in general in rheumatoid patients, continuing their methotrexate at the normal dose has not been shown to affect their risk of infection. Conversely, discontinuing their methotrexate may result in a disease flare that impedes their post-operative rehabilitation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of RA Drugs used: NSAIDS: To control the symptoms and signs of the local inflammatory process. These drugs have minimal effect on the progression of the disease. Disease-modifying anti-rheumatic drugs (DMARD) Methotrexate b. Hydroxychloroquine Sulfasalazine d. Penicillamine Gold f. Glucocorticoid therapy Newer advancements in the management of RA Anti TNF alpha drugs like Infliximab, adalimumab IL-1 Receptor antagonist anakinra Anti CD20 antibody rituximab Immunosuppressive drugs like azathioprine, leflunomide, cyclosporine, and cyclophosphamide. Surgery-Synovectomy, joint debridement or joint replacements can be done depending upon the destruction of the joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Although there is a higher rate of infection in general in rheumatoid patients, continuing their methotrexate at the normal dose has not been shown to affect their risk of infection. Hence, it should not be stopped 24 hours before surgery. Option: B. Although there is a higher rate of infection in general in rheumatoid patients, continuing their methotrexate at the normal dose has not been shown to affect their risk of infection. Hence, it should not be stopped 1 week before surgery. Option: C. Although there is a higher rate of infection in general in rheumatoid patients, continuing their methotrexate at the normal dose has not been shown to affect their risk of infection. Hence, the dose should not be reduced or stopped.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old obese man presents with a painless deterioration in bilateral hand function. Initially, it was the metacarpophalangeal (MCP) and proximal interphalangeal (PIP) joints that were involved, and now it is the distal interphalangeal (DIP) joints. He has thick tight skin and a positive prayer sign. The most likely disease is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetic cheiroarthropathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diabetic cheiroarthropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diabetic cheiroarthropathy This is a poorly understood condition. It is thought to result from a muscular or tendon imbalance with soft tissue disruption. There is a microangiopathy of the dermal and subcutaneous blood vessels . It is more common in Type 1 diabetics and can affect 8–50% of the population. Loss of function is painless and progresses from distal to proximal. The prayer sign is an inability to oppose palmar surfaces.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Gout is a form of arthritis characterised by severe pain, redness and tenderness in joints. Pain and inflammation occur when too much uric acid crystallises and deposits in the joints. Option: B. It is a chronic non-inflammatory joint disorder. It is not a purely degenerative disorder as it is characterised by progressive softening and disintegration of articular cartilage accompanied by the new growth of cartilage and bone at the joint margin, Osteophytes cyst formation, sclerosis in subchondral bone, mild synovitis and capsular fibrosis Option: C. RA is a chronic autoimmune multisystem disease having inflammatory arthritis and systemic manifestation Pathogenesis: Women (30 to 50 years) are more commonly affected HLA-DR 4 is a risk factor for RA. Pathology The initial site of disease is synovial membrane Initiation phase – It is due to non–specific inflammation Amplification phase – Due to T cell activation Chronic inflammatory phase – Due to cytokines IL – 1, TNF- alpha and IL – 6&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the characteristic deformities seen in rheumatoid arthritis affecting the hand and wrist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carpus – volar, metacarpals – radial, digits – ulnar and volar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carpus – dorsal, metacarpals – radial, digits – ulnar and volar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carpus – volar, metacarpals – ulnar, digits – ulnar and volar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carpus – volar, metacarpals – radial, digits – radial and dorsal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carpus – volar, metacarpals – radial, digits – ulnar and volar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carpus – volar, metacarpals – radial, digits – ulnar and volar In rheumatoid arthritis, there is volar migration of the carpus and radial deviation of the The digits translate in an ulnar and volar direction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Articular manifestations (Erosive arthritis) in RA Pain aggravated by movement is the most common manifestation Joint swelling, tenderness and limitation of motion The DIP joints are rarely involved. Baker&#x27;s cyst is caused by the extension of inflamed synovium into the popliteal space. Axial involvement is limited to the atlantoaxial joint (cervical spine) Characteristic deformities of the hand include: Z deformity - Radial deviation of the wrist with ulnar deviation of the digits Swan - neck deformity - Extension contracture of PIP joints with compensatory flexion of DIP joints Boutonniere deformity - flexion of PIP joints with the extension of DIP joints. Eversion at hindfoot (subtalar joint), plantar subluxation of metatarsal heads, widening of the forefoot, hallux valgus, and lateral deviation and dorsal subluxation of toes; hammer toe. Wind-sweep deformities of toes, i.e. valgus deformities of toes in one foot and varus in other, (as the wind sweeps all the structure in one direction)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. In rheumatoid arthritis, there is volar migration of the carpus and radial deviation of the metacarpals. The digits translate in an ulnar and volar direction. Option: C. In rheumatoid arthritis, there is volar migration of the carpus and radial deviation of the metacarpals. The digits translate in an ulnar and volar direction. Option: D. In rheumatoid arthritis, there is volar migration of the carpus and radial deviation of the metacarpals. The digits translate in an ulnar and volar direction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In rheumatoid arthritis, rupture of the flexor pollicis longus tendon can occur due to attrition against a ridge on which of the following bones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulna&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trapezoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trapezium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Trapezium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trapezium Synovitis, which occurs in rheumatoid arthritis, results in the weakening of the tendons. The flexor pollicis longus tendon can rupture due to attrition against a bony ridge found on the trapezium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Synovitis, which occurs in rheumatoid arthritis, weakens the tendons. The flexor pollicis longus tendon can rupture due to attrition against a bony ridge found on the trapezium, Not the ulna. Option: B. Synovitis, which occurs in rheumatoid arthritis, weakens the tendons. The flexor pollicis longus tendon can rupture due to attrition against a bony ridge found on the trapezium, Not the trapezoid. Option: C. Synovitis, which occurs in rheumatoid arthritis, weakens the tendons. The flexor pollicis longus tendon can rupture due to attrition against a bony ridge found on the trapezium, Not the scaphoid.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the OPD with sudden onset of swelling and pain around the great toe. The condition in the image below is most likely the result of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uric acid deposition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uric acid deposition&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998039575-QTDH012028IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uric acid deposition The clinical photograph and radiograph show gout from urate deposition in the joint and soft tissues. Radiographs frequently reveal periarticular erosions. The crystals are intracellular and negatively birefringent under the polarised microscope. Treatment for acute flares includes colchicine, indomethacin, and corticosteroids (including injections). Medications such as allopurinol help prevent recurrent flares. Tophi, such as that seen in this patient, is often confused with and associated with infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Martel sign- A Sign of Gouty Arthritis Tophus and multiple punched-out erosions at first MTP joint&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The clinical photograph and radiograph show gout, which results from urate deposition in the joint and soft tissues and not because of only infection. Option: C. The clinical photograph and radiograph show gout, which results from urate deposition in the joint and soft tissues and not only because of trauma. Option: D. The clinical photograph and radiograph show gout, which results from urate deposition in the joint and soft tissues and not because of the virus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man is suffering from increasing difficulty bending forward with spine stiffness and reduced chest movements. What is the probable diagnosis from the image given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OA spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998040140-QTDH012031IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ankylosing spondylitis X-ray of the lumbar spine of AS shows Squaring of vertebrae: The normal anterior concavity of the vertebral body is lost because of calcification of the anterior longitudinal ligament. Loss of the lumbar lordosis. Bridging ‘osteophytes’ (syndesmophytes). Bamboo spine appearance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Diffuse idiopathic skeletal hyperostosis (DISH) is a systemic condition characterised by characteristic ossification patterns that can occur in the spine and peripheral entheses Option: C. Osteoarthritis of the spine is a breakdown of the cartilage of the joints and discs in the neck and lower back Option: D. Osteopetrosis is a rare disorder that causes bones to grow abnormally and become overly dense. When bones become overly dense, they are brittle and can fracture (break) In addition, bones may be misshapen and large, causing other problems in the body.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The first to be affected in Rheumatoid arthritis is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synovial membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Synovial membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synovial membrane Pathology of RA: Initially, the synovium becomes oedematous , filled with fibrin exudates and cellular infiltrates. There is an increase in synovial fluid. As the inflammation persists, the synovium gets hypertrophied and surrounds the periphery of the articular cartilage to form a pannus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. As the inflammation persists, the synovium gets hypertrophied and surrounds the periphery of the articular cartilage to form a pannus. Then they erode the articular cartilage, following that, the subchondral bone. Lastly, the ligaments get inflamed Option: C. As the inflammation persists, the synovium gets hypertrophied and surrounds the periphery of the articular cartilage to form a pannus. Then they erode the articular cartilage, following that, the subchondral bone. Lastly, the ligaments get inflamed Option: D. As the inflammation persists, the synovium gets hypertrophied and surrounds the periphery of the articular cartilage to form a pannus. Then they erode the articular cartilage, following that, the subchondral bone. Lastly, the ligaments get inflamed&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true options for Hemophilic arthropathy except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Knee is commonly affected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triple deformity may be present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arthroscopy is contraindicated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment is always surgical&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Arthroscopy is contraindicated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arthroscopy is contraindicated Arthroscopy is not contraindicated but done with precautions. Hemophilic arthritis Occurs due to several bleeding disorders Occurs in males Joints affected commonly are knee, elbow and ankle Repeated haemorrhage leads to chronic synovitis and articular cartilage erosion. Movement is progressively restricted, and the joint may become deformed and stiff May present as acute or chronic hemarthrosis. There are other manifestations of bleeding disorders In the chronic stage, physiotherapy, bracing etc., are required. X-ray Non-specific signs include bone resorption, cyst formation, osteoporosis, and widening intercondylar notch in the knee. Treatment Rest during the acute stage along with factor VIII supplementation or other deficient factor replacement. Conservative or operative methods may correct deformities .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Joints affected commonly in Hemophilic arthritis are knee, elbow and ankle Option: B. Clinical features of hemophilic arthropathy include triple deformity Option: D. Surgical treatment is used in hemophilic arthropathy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ankylosing spondylitis is associated with which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HLA-B27&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HLA-B8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HLA-DW4/DR4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HLA-DR3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HLA-B27&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HLA-B27 Ankylosing Spondylitis is associated with HLA-B27 HLA-B27 – Associated with Acute anterior uveitis, ankylosing spondylitis and Reiter’s disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ankylosing Spondylitis (AS) It is a seronegative spondyloarthropathy a genetically determined generalised chronic inflammatory disease that primarily affects the axial skeleton (sacroiliac joint &amp;amp; spine). Features: Males are affected more frequently than females complaining of morning stiffness which improves with physical activity Age of onset is between 15-25 years Sacroiliitis is the earliest manifestation AS patients are HLA B27 positive. Affects the axial skeleton, and the hallmark of diseases is enthesitis Other than enthesitis-associated conditions can be: Uveal tract (Uveitis), Aorta (conduction defect), and Gastrointestinal tract (Inflammatory bowel disease) Diagnostic Criteria -Modified New York criterion The essential criteria are definite radiographic sacroiliitis Supporting criteria: one of these three H/o inflammatory back pain Limited chest expansion (&amp;lt;5 cm at 4th ICS) Limited lumbar spine motion in both saggital &amp;amp; frontal plane (Schober test &amp;lt;4 cm)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. HLA-B8 – Associated with coeliac disease, graves disease and Hodgkin’s disease Option: C. HLA-DW4/DR4 – Associated with Rheumatoid arthritis Option: D. HLA-DR3 – Associated with Grave’s disease and SLE&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man comes to the emergency department OPD because of pain and swelling in the right knee for the past three days. Also, for the past two days, he has had a fever. Walking exacerbates the pain in his knee. The temperature is 39.3°C (102.7°F). The right knee is red, warm to the touch, and tender on physical examination. A large effusion is noted. Which of the following diagnostic studies of the knee is the most appropriate initial step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arthrocentesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arthroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arthrocentesis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998040655-QTDH012035IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arthrocentesis The clinical presentation described is characteristic of the septic joint. Arthrocentesis for aspiration and analysis of joint fluid is the only diagnostic study that will specify the diagnosis of the septic joint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;(Infective arthritis/ pyogenic or suppurative arthritis) It occurs due to bacteria invading the joint, possibly due to Hematogenous spread From the adjacent site of osteomyelitis Directly from trauma or surgery or cellulitis, Septic arthritis is more commonly associated with (risk factors) Rheumatoid arthritis After a joint replacement surgery Intravenous drug abuse Alcohol Diabete s Clinical presentation More common in young children and elderly adults More common in lower ex tremity weight-bearing joints. Fever, swelling, erythema, and pain are usually featured but may be absent in infants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Arthroscopy is incorrect because this study is not the initial step in the diagnosis. Option: C. Bone scan is incorrect because this study is appropriate to localise areas of inflammation nonspecifically but cannot distinguish infectious from sterile processes. Option: D. CT scan is incorrect as this study cannot diagnose sepsis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old patient complained of persistent back pain for the last 5 years. He has difficulty walking and bending forward. X-ray shows bony ankylosis. Bony ankylosis usually results from&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubercular arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tubercular arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tubercular arthritis Ankylosis is a joint stiffness due to abnormal adhesion and rigidity of the joint bones, which may result from injury or disease. The rigidity may be complete or partial and may be due to inflammation of the tendinous or muscular structures outside the joint or of the tissues of the joint itself Bony ankylosis is usually a sequela of suppurative arthritis, tubercular arthritis (with a secondary bacterial infection in peripheral joints), trauma, neurological injury, ankylosing spondylitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. It is a chronic non-inflammatory joint disorder. It is not a purely degenerative disorder as it is characterised by progressive softening and disintegration of articular cartilage accompanied by the new growth of cartilage and bone at the joint margin, Osteophytes cyst formation, sclerosis in subchondral bone, mild synovitis and capsular fibrosis Option: C. ( Infective arthritis/ pyogenic or suppurative arthritis): It occurs due to bacteria invading the joint , which may be due to Hematogenous spread From the adjacent site of osteomyelitis Directly from trauma or surgery or cellulitis Option: D. Bony ankylosis is the result of an unhealed TB spine, not seen in Malignancy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 43 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
