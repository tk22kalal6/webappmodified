following options?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;33, 24, 31&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;33, 33, 33&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;31, 29, 33&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;31, 29, 31&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 33, 24, 31&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997244228-QTDH002015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;33, 24, 31 In humans, the vertebral column usually consists of 33 vertebrae, placed in series and connected by ligaments and intervertebral discs. Usually there are 7 cervical, 12 thoracic, 5 lumbar, 5 sacral, and 4 caudal (coccygeal) vertebrae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. There are only 24 mobile segments, not 33, as sacral and coccygeal vertebrae are fused Option: C. There are 31 pairs of spinal nerves, not 33 Option: D. There are only 24 mobile segments, not 29 as sacral and coccygeal vertebrae are fused&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An orthopaedician was treating a 63 years old lady for osteoporosis. Her routine blood samples were all normal. He decides to evaluate her with Bone Turnover Markers further. Identify the correct bone formation/resorption markers among the below options: Serum Tartarate Resistant Acid Phosphatase Serum Osteocalcin Serum Bone Sialoprotein Urine and Serum cross-linked C-telopeptide Serum Bone specific Alkaline phosphatase Select the correct answer from the below option:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 4 are markers for bone formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 5 are markers for bone resorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 5 are markers for bone formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 1 is a marker for bone resorption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 5 are markers for bone formation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 5 are markers for bone formation Serum osteocalcin and serum bone-specific cross-linked C-telopeptide are markers of bone formation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone formation markers Bone resorption markers Osteocalcin C-Telopeptide of Collagen Cross-links (CTX) Bone Specific Alkaline Phosphatase (BSAP) N-Telopeptide of Collagen Cross-links (NTx) Carboxyterminal propeptide of Type I Collagen (P1CP) Pyridinolines Aminoterminal propeptide of Type I Collagen (P1NP) Deoxypyridinoline Tartrate-Resistant Acid Phosphatase (TRAP)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. 1,3.4 are bone resorption markers Option: B. Serum TRAP is a bone resorption marker Option: D. Serum TRAP is a bone resorption marker&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about the layers of the growth plate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zone of hypertrophy is the weakest layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Achondroplasia affects the zone of hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal matrix mineralization occurs in the upper hypertrophic zone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zone of hypertrophy is not involved in rickets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Zone of hypertrophy is the weakest layer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zone of hypertrophy is the weakest layer Growth plate is divided into four layers/zones. They are Reserve zone / Germinal zone Proliferative zone Hypertrophy zone Zone of ossification&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B . Achondroplasia affects proliferative zone Option C: Normal matrix mineralization occurs in the lower hypertrophic zone: chondrocytes increase five times in size, accumulate calcium in their mitochondria, die, and release calcium from matrix vesicles. Option D : In Rickets, the Hypertrophic zone gets widened.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cells involved in bone morphology does not originate from the bone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoblast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteocyte&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoclast&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoid cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteoclast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoclast Multinucleated irregular giant cells Derived from hematopoietic cells in macrophage lineage Monocyte progenitors form giant cells by fusion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A – Osteoblast Builder cells Functions Form bone Regulate osteoclastic activity Option: B - Osteocytes: Maintain bone Constitute 90% of the cells in the mature skeleton Former osteoblasts surrounded by newly formed matrix High nucleus/cytoplasm ratio Option: D - Osteoid cells: Appear as cuboid cells aligned in layers along immature osteoid Are derived from undifferentiated mesenchymal stem cells These stem cells line haversian canals, endosteum, and periosteum. Become osteoblasts under conditions of low strain and increased oxygen Tension.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Certain cells play an active role in bone formation and resorption, while others have a passive role. Which cells are known as the “silent cells” of the bone matrix?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoclast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoblast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteocyte&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoid cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteocyte&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteocyte Osteocyte are known as quiescent or silent cells. Bone formation and resorption are linked Resorption mechanism Osteoclasts possess a ruffled (brush) border and surrounding clear zone Border consists of plasma membrane enfoldings that increase surface area Bind to bone surfaces through cell attachment (anchoring) proteins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. OSTEOCLAST have an active role in bone resorption Option: B. OSTEOBLAST have an active role in bone formation Option: D. Osteoid cells have become osteoblasts under conditions of low strain and increased oxygen Tension&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bone muscle and tendon comprise collagens as one of its base properties. Any deficiency in certain collagen will lead to defects in its structural properties. Which collagen predominates in bone and cartilage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 2 and 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 1 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 1 and 2 Organic components: 40% of the dry weight of bone Collagen (90% of organic components)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types Locations Type I Bone, skin, dentin, cornea, blood vessels, fibrocartilage and tendon Type II Cartilaginous tissues Type III Skin, ligaments, blood vessels and internal organs Type IV Basement membrane in various tissues Type V Blood vessel wall, synovium, corneal stoma, tendon, lung, bone, cartilage and skeletal muscle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Bone has type 1 collagen and Cartilage has type 2 Option: B. Cartilage has type 2, not type 3 collagen Option: D. Cartilage has type 2 collagen, not type 4&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hydroxyapatite crystals are made up of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ca &amp;amp;PO4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ca &amp;amp; Mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ca &amp;amp; Mn &amp;amp; Zn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ca &amp;amp; Zn&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ca &amp;PO4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ca &amp;amp;PO4 Hydroxyapatite crystals are made up of Ca&amp;amp; PO4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. Hydroxyapatite crystals do not contain Mg Option C. Hydroxyapatite crystals do not contain Mn and Zn Option D. Hydroxyapatite crystals do not contain Zn Organic components: 40% of the dry weight of bone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bones grow in length and breadth and gain strength as they begin to ossify. The increase in length of the bone is what type of growth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interstitial growth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Appositional growth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Longitudinal growth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concentric growth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Interstitial growth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Interstitial growth&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GROWTH OF LONG BONES a. Appositional growth ↑ in width of bone → Meta /Diaphysis b. Interstitial growth ↑in length of bone →Epiphysis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. Increase in width of the bone is by appositional growth of bone Option C. Increase in length of bone is interstitial growth, not longitudinal growth, a bone grows longitudinally by enchondral ossification at the physis Option D. Increase in length of bone is interstitial growth, not concentric growth&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Increase in width of bone is what type of growth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interstitial growth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Appositional growth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Longitudinal growth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concentric growth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Appositional growth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Appositional growth Increase in the preexisting diameter of bone is achieved by the deposition of bone tissue on two surfaces of bone, namely the endosteal and the periosteal; endosteal is the inner surface of bone which encloses the cavity present in it, and the periosteal is a thin layer of connective tissues that covers the outer surface of bones as a result of which new layer is formed on the bone and increase its diameter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GROWTH OF LONG BONES a. Appositional growth ↑ in width of bone → Meta /Diaphysis b. Interstitial growth ↑in length of bone →Epiphysis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Increase in length of the bone is by interstitial growth of bone Option: C. Increase in width of bone is appositional growth, not longitudinal growth, a bone grows longitudinally by enchondral ossification at the physis Option: D. Increase in width of bone is appositional growth, not concentric growth&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Estimation of osteoid is done by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetracycline labeling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DEXA scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quantitative CT scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tetracycline labeling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetracycline labeling Tetracycline double labeling is a process used to calculate data on bone turnover. Patients are given tetracycline in this procedure, which binds to the newly formed bone. This appears on biopsy samples as a linear fluorescence. A second dose of tetracycline is given 11-14 days after the first dose; this occurs on a biopsy sample as a second line of fluorescence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. DEXA scan is done to measure bone density Option: C. Bone biopsy is a procedure in which suspected bone samples are removed Option: D. Quantitative CT scan used to measure bone mineral density&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osteocytes regulate negative feedback in osteoblast bone deposition through?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sclerostin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcitonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Testosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sclerostin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sclerostin Sclerostin secreted by osteocytes helps negative feedback on osteoblasts’ bone deposition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Calcitonin acts by - Decreasing Ca from bones and Decreasing Ca reabsorption from the kidney Option: C. Testosterone does not provide negative feedback in osteoblast bone deposition Option: D. Calcium is a mineral used in bone formation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Type of bone formation in a fracture callus Is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enchondral ossification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramembranous ossification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Appositional ossification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary ossification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enchondral ossification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enchondral ossification In Enchondral ossification Undifferentiated cells secrete cartilaginous matrix and differentiate into chondrocytes. Bone replaces the cartilage model; cartilage is not converted to bone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. Direct bone formation without intermediate phase or template precursor, No cartilaginous phase Option C. Growth in bones occurs in two ways, either longitudinally or increase in the width of the bone size. This increase in the length size of the bone is referred to as interstitial growth, whereas the increase in the preexisting diameter or width size of bones is referred to as appositional growth Option D. Bone growth occurring via the secondary ossification center&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bone remodeling is actively seen in young children following a fracture union. The younger the age, the greater the ability for remodeling. The type of bone formation is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enchondral ossification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramembranous ossification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Appositional ossification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary ossification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Appositional ossification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Appositional ossification Osteoblasts align on the existing bone surface and lay down new bone. Examples: Periosteal bone enlargement (width) Bone formation phase of bone remodeling GROWTH OF LONG BONES a. Appositional growth ↑ in width of bone → Meta /Diaphysis b. Interstitial growth ↑in length of bone →Epiphysis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Enchondral ossification Bone formation through a hyaline cartilage template/model Eg - Most long bones Option: B. - Intramembranous ossification Occurs without a cartilage model Undifferentiated mesenchymal cells aggregate into layers (or membranes), differentiate into osteoblasts, and deposit an organic matrix that mineralizes. Examples: Embryonic flat bone formation Bone formation during distraction osteogenesis Blastema bone (in young children with amputations) Option D. – Secondary ossification Bone growth occurring via the secondary ossification center&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of there is not a marker for increased osteoblastic activity:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased acid phosphatase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased procollagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased Osteocalcin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased acid phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased acid phosphatase BONE formation marker is alkaline phosphatase and not acid phosphatase Tartrate resistant acid phosphatase is an osteoclastic marker&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. ALP is an osteoblastic marker Option C. Procollagen is an osteoblastic marker Option D. Osteocalcin is an osteoblastic marker&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ilizarov technique is a method of treatment used for deformity correction and limb shortening based on distraction osteogenesis. The type of bone formation is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enchondral ossification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramembranous ossification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Appositional ossification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary ossification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intramembranous ossification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intramembranous ossification Intramembranous ossification Occurs without a cartilage model Undifferentiated mesenchymal cells aggregate into layers (or membranes), differentiate into osteoblasts, and deposit an organic matrix that mineralizes. Examples: Embryonic flat bone formation Bone formation during distraction osteogenesis Blastema bone (in young children with amputations)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Two Types of Ossification Endochondral ossification Bone forms by replacing hyaline cartilage Bones called cartilage (endochondral) bones Forms most of skeleton Intramembranous ossification Bone develops from fibrous membrane Bones called membrane bones Forms flat bones, e.g. clavicles and cranial bones&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A - Enchondral ossification Bone formation through a hyaline cartilage template/model Eg - Most long bones Option: C -Appositional ossification Osteoblasts align on the existing bone surface and lay down new bone. Examples: Periosteal bone enlargement (width) Bone formation phase of bone remodeling Option: D – Secondary ossification Bone growth occurring via the secondary ossification center&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are the functions of the hormone PTH (parathormone) except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maintains blood calcium levels by resorption of bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lowers serum phosphorous levels by inhibiting tubular resorption of phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enhances the mineralizing effect of Vit. D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulates osteoclast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enhances the mineralizing effect of Vit. D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enhances the mineralizing effect of Vit. D PTH decreases phosphate reabsorption at the proximal convoluted tubule REGULATION OF CALCIUM AND PHOSPHATE METABOLISM A. PTH → Parathyroid Hormone 1. Intestine: No direct effect 2. Kidney: ↑ conversion of Vit. D (to active form) 3. Bone: Resorption (Net: Ca ↑, Po y ↓) B. Vit. D 3 1. Kidney: ↑ Ca absorption, ↓ PO 4 2. Intestine: 1 absorption 3. Bone: Net: Ca↑ , PO 4 ↑ ) C. Calcitonin → Bone resorption inhibition (Ca↓)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. PTH is secreted in response to low blood serum calcium (Ca2+) levels. PTH indirectly stimulates osteoclast activity within the bone matrix (osteon) to release more ionic calcium (Ca2+) into the blood to elevate a low serum calcium level Option B. PTH-dependent stimulation of phosphate excretion via downregulation of sodium-dependent phosphate co-transporter and thereby decreasing phosphate reabsorption from proximal renal tubules Option D. PTH is secreted in response to low blood serum calcium (Ca2+) levels. PTH indirectly stimulates osteoclast activity within the bone matrix (osteon) to release more ionic calcium (Ca2+) into the blood to elevate a low serum calcium level&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are the various microscopic zones of the growth plate except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zone of resting cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zone of proliferating chondrocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zone of maturing chondrocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zone of amorphous crystallization&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Zone of amorphous crystallization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zone of amorphous crystallization Zone of amorphous crystallization is not a zone of growth plate rest are the microscopic zones present in the growth plate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Reserve/germinal zone - Lies immediately adjacent to epiphysis, contains resting cartilage cells, most crucial layer – longitudinal growth Option: B. Zone of proliferation - Proliferating cartilage cells are seen, Number of cells in this zone shows activity in growth plate Option: C. Zone of maturation - In this area, cells become impregnated with calcium salts, calcification of matrix&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Heterotophic ossification - a most crucial investigation you would do for management:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkaline phosphatase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum potassium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acid phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alkaline phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alkaline phosphatase It is an ossification in the muscle following: Injury Dislocation of elbow Blow to the brachialis, deltoid, or quadriceps Can occur in paralytic patient&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. – Potassium is not a marker for heterotopic ossification Option C. – Acid phosphatase is a marker for osteoclastic activity Option D. – Calcium is not a marker for heterotopic ossification&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Marker for bone resorption, all except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydroxyproline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deoxypyridinoline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteocalcin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TRAP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteocalcin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteocalcin Osteocalcin is the marker of bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CELL MARKERS I. Bone Formation Markers II. Bone Resorption markers 1. Bone specific Alkaline phosphatase 1. N and C chains of Telopeptides 2. Procollagen type 1C and 1N 2. Deoxy pyridinoline 3. Osteocalcin (protein) 3. Hydroxy proline and Hydroxylysine 4. TRAP - Tartarate Resistant Acid Phosphatase&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Hydroxyproline is a marker of bone resorption Option B. Deoxypyridinoline is a marker of bone resorption Option D. TRAP is a marker of bone resorption Osteocalcin is a Markers of bone formation, and rest are markers of bone resorption&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a marker for bone formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alk. Phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteocalcin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pro collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydroxyproline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydroxyproline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydroxyproline Hydroxy proline is the marker of bone resorption&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CELL MARKERS I. Bone Formation Markers II. Bone Resorption markers 1. Bone specific Alkaline phosphatase 1. N and C chains of Telopeptides 2. Procollagen type 1C and 1N 2. Deoxy pyridinoline 3. Osteocalcin (protein) 3. Hydroxy proline and Hydroxylysine 4. TRAP - Tartarate Resistant Acid Phosphatase&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. - ALP is Markers of bone formation Option B. - Osteocalcin is a Marker of bone formation Option C. - Pro collagen are Marker of bone formation Hydroxyproline is a marker of bone resorption, and rest are Markers of bone formation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Increased alkaline phosphate is most commonly seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary hyperparathyroidism ALP raised in Hyperparathyroidism Paget’s disease Bone metastasis Osteomalacia Nonhepatic cause of elevated alkaline phosphatase Physiologic Pregnancy Adolescence After a fatty meal in subjects with blood group O or B Bone disease Healing fracture Paget disease Osteomalacia Vitamin D insufficiency Rickets Malignancy: osteogenic sarcoma, metastatic Renal Renal failure Heart Heart failure Endocrine Hyperthyroid Hyperparathyroid Malignancy Lymphoma: Leukemia Renal cell carcinoma Multiple endocrine neoplasia II&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. No significant ALP increase is seen in Multiple myeloma Option C. No increase of osteoblastic activity is seen in Chronic renal failure Option D. No increase of osteoblastic activity is seen in Osteoporosis Serum bone ALP concentration is an index of Osteoblastic activity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following techniques (invasive) can be used for accurate measurement of Osteoid deposition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DEXA scanning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tetracycline deposition technique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SPECT scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tetracycline deposition technique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetracycline deposition technique Tetracycline deposition labeling is an invasive technique to estimate the rate of osteoid formation. Rate of new bone remodeling gauged by labeling bone on two separate occasions (2 weeks apart). Tetracycline is taken up by bone, producing a fluorescent strip on UV light. By measuring the distance between 2 labels, the rate of new bone formation is calculated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. DEXA scan is done to measure bone density Option C. Bone biopsy is a procedure in which suspected bone samples are removed Option D. SPECT scan used to test how blood flows to tissues and organs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The root value of the long thoracic nerve is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C 3,4,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C 4,5,6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C 5,6,7&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C 6,7, T1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C 5,6,7&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C 5,6,7 Long thoracic nerve arises from the ventral rami of C5, C6, and C7 LONG THORACIC NERVE Anatomy: The nerve arises from the ventral rami of C5, C6, and C7. It descends behind the brachial plexus on the lateral surface of the serratus anterior, which it supplies. Test: The serratus anterior muscle can be examined by asking the patient to push against a wall with both hands. The medial border of the scapula on the affected side will become prominent (winging of the scapula)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A. Long thoracic nerve arises from the ventral rami of C5, C6 and C7 OPTION B. Long thoracic nerve arises from the ventral rami of C5, C6 and C7 OPTION D. Long thoracic nerve arises from the ventral rami of C5, C6 and C7&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 47 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
