        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following statements about osteoblastoma is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is usually seen in the 6th decade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It tends to occur in the spine and the flat bones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pain is a very rare complaint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histologically it resembles a seminoma testes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It tends to occur in the spine and the flat bones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It tends to occur in the spine and the flat bones Osteoblastomas are rare and benign primary bone tumors. They may be locally aggressive and affect the axial skeleton more often than their histologic relative, osteoid osteoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OSTEOBLASTOMA 17:50 Rare bone-forming tumors. MC presentation - Pain→ Painful Scoliosis / Neurological deficit (some cases) Post. Elements of spine Classical appearance: Mineralised central nidus with surrounding halo and reactive sclerosis Nidus &amp;gt; 1.5 cm Long bones: Diaphyseal / Metaphyseal T/t - Extended curettage and resection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Osteoblastoma Occurs At 20-40 Years Of Age Option: C . With spinal lesions, painful scoliosis is a common presenting symptom. Otherwise, it presents with an insidious onset of dull pain, worse at night, with minimal response to salicylates in only 7 percent of patients (unlike osteoid osteoma). The area will be swollen and tender, with a decreased range of motion. Option: D. Pathology Osteoblastoma is histologically similar to an osteoid osteoma except that it is much larger. The tumor is bone and osteoid forming and is comprised of osteoblasts. There is high associated vascularity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old boy presents to the orthopedics complaining of painful swelling below the knee joint. Which of the following tumors arise from epiphysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ewing’s sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoclastoma (GCT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chondromyxoid fibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteoclastoma (GCT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoclastoma (GCT) Osteoclastoma (GCT) arises from the epiphysis. Site of origin of common bone tumors: Ewing’s sarcoma – diaphysis Osteoclastoma (GCT) – epiphysis Osteosarcoma – Metaphysis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;20-40 years Knee joint (Lower femur &amp;gt; Upper tibia)&amp;gt; Distal radius Clinically - Eggshell crackling (late feature) Sometimes, pulsatile tumors. Rate of malignant transformation &amp;lt; 5-10% Histology: Tumour contains: Mononuclear stromal cells Multinuclear giant cells Treatment: Curettage + BG (Autograft/Allograft/Artificial BG/ Bone cement)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Ewing’s sarcoma arises from the diaphysis Option: C. Chondromyxoid fibroma occurs from the metaphysis Option: D. Osteosarcoma arises from the metaphysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pigmented villonodular synovitis most commonly affects which of the following joint?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Knee&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metatarsophalangeal joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Knee&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Knee It is a benign condition characterized by the exuberant proliferation of synovial tissue. It affects synovial joints, tendon sheaths, and bursae. PVNS most commonly affects the knee joint&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. PVNS occurs most commonly in adolescents and young adults in large synovial joints, including the knee, hip, and ankle; it also occurs in smaller synovial joints, tendon sheaths, and bursae Option: B. PVNS occurs most commonly in adolescents and young adults in large synovial joints, including the knee, hip, and ankle, and also appears in smaller synovial joints, tendon sheaths, and bursae Option: D. PVNS occurs most commonly in adolescents and young adults in large synovial joints, including the knee, hip, and ankle, also appears in smaller synovial joints, tendon sheaths, and bursae.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which conditions are least likely to present as an eccentric osteolytic lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aneurysmal bone cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Giant cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrous cortical defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simple bone cyst&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Simple bone cyst&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Simple bone cyst A simple bone cyst presents as a central lytic lesion. First two decades (M&amp;gt;F) Metaphysis Proximal humerus &amp;gt; Femur (MC) Adults: Ilium, Calcaneum (MC sites) Active: Distance b/w cyst and physis &amp;lt; 1 cm Latent: --------//----------&amp;gt; 1 cm Most active during skeletal growth → heal spontaneously True cysts (lined by epithelium &amp;lt; 1mm) Fluid contains PGE2 X-ray: Cyst is eccentric to central, purely lytic Well marginated Fallen fragment sign Aspirate: Clear serous fluid; H/D trauma - Blood Treatment: Aspiration → Steroid Sclerosants Curettage + BG&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Aneurysmal bone cyst – expansile, eccentric,lytic lesion with bony septae Option: B. Giant cell tumor- eccentric lytic epi metaphyseal lesion extending into distal epiphysis and borders subchondral bone Option: C. Fibrous cortical defect – metaphyseal eccentric lytic lesion surrounded by a sclerotic rim&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are the causes of a sudden increase in pain in osteochondroma, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sarcomatous change&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bursitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Degenerative changes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Degenerative changes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Degenerative changes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OSTEOCHONDROMA   27:12 Common; developmental anomaly (Not an actual tumor) Metaphysis→ Grows with skeleton No growth after skeletal maturity Pedunculated/Sessile ↓ Stalk has deviated away from the growth plate/joint line Overlying cartilage &amp;gt; 2 cm: Malignant transformation Usually painless, but it can lead to sudden pain or complications ↓ Pathological # Aneurysm (false) Bursitis Malignant transformation Nerve compression Trevor&#x27;s disease: Intra-articular epiphyseal osteochondroma Treatment: Wait/Watch Excision Osteochondroma is usually painless. The sudden onset of pain in osteochondroma can be due to: Malignant transformation Bursitis Fracture Pressure or traction on neighboring structures (nerve/tendon/muscle)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Osteochondroma is usually painless. One of the causes of the sudden onset of pain in osteochondroma is the Malignant transformation to Chondrosarcoma. Option: B. Osteochondroma is usually painless. Bursitis is one of the causes of the sudden onset of pain in osteochondroma. Option: C. Osteochondroma is usually painless. One of the causes of the sudden onset of pain in osteochondroma is Stalk fracture. Osteochondroma or osteocartilaginous exostoses is the most common benign tumor of the bones. The tumor forms cartilage-capped bony outgrowth on the surface of bones (exostoses) It mainly occurs where cartilage forms bone. It Commonly affects long bones in the leg, pelvis, or scapula. Target- METAPHYSIS Development occurs during skeletal growth between the ages of 13 and 15 and ceases when the growth plate fuses at puberty.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy is brought with a history of fever and swelling over the leg. Diagnosis of Ewing’s sarcoma is made. Which of the following is the bad prognostic marker of it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta 2 microglobulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Young age&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fever Fever is one of the indicators of poor prognosis in Ewing&#x27;s sarcoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indicators of poor prognosis Presence of distant metastasis Size of the primary lesion Presence of fever, anemia Leukocytosis Raised ESR Poor prognostic factors: Distant metastasis Fever, Anemia, 1 WBC ↑ ESR, ↑ LDH Late presentation Male patient Relapse T/t Neo adjuvant / Adjuvant Chemotherapy. Radiotherapy → Melts like snow Surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Beta 2 microglobulin is an indicator of poor prognosis in multiple myeloma Option: C. Thrombolysis is not an indicator of poor prognosis in multiple myeloma Option: D. Young age is not an indicator of poor prognosis in multiple myeloma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While examining a patient with a suspected bone tumor, the swelling is pulsatile. Radiological examination demonstrates Sunburst appearance. It is seen in Which Of The Following Condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteo- radionecrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteosarcoma OSTEOSARCOMA   00:10 Osteoid production by malignant cells. MC nonhematological malignancy of bones. 2 types: 1° 05 → seen in young age group 2nd decade 2°05 → Post Radiation / Paget&#x27;s / OM, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteosarcoma is an aggressive malignant neoplasm arising from primitive transformed cells of mesenchymal origin (and thus a sarcoma) that exhibit osteoblastic differentiation and produce malignant osteoid. Sun Ray&#x27;s Appearance is primary bone cancer&#x27;s most common radiological finding. If the lesion grows rapidly but steadily, the periosteum will not have enough time to lay down a thin shell of bone. In such cases, the tiny fibers that connect the periosteum to the bone ( Sharpey’s fibers ) become stretched out perpendicular to the bone. When these fibers ossify, they produce a pattern sometimes called a \&quot;sunburst\&quot; periosteal reaction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Sun ray appearance is seen in osteomyelitis, not osteopetrosis Option: C. Codman triangle is seen in aggressive chronic osteomyelitis Option: D. Sun ray appearance is seen in osteomyelitis, not osteoradionecrosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Why is an osteochondroma not considered a true neoplasm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The bony prominence has a cartilage capping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The lesion is angled away from the growth plate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It stops growing with cessation of the growth at the Epiphyseal plate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It stops growing with cessation of the growth at the Epiphyseal plate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It stops growing with cessation of the growth at the Epiphyseal plate An osteochondroma is not considered a true neoplasm since its growth stops with cessation of development at the Epiphyseal plate. They are developmental malformations that are thought to originate within the periosteum as small cartilaginous nodules. OSTEOCHONDROMA 27:12 Common; developmental anomaly (Not an actual tumor) Metaphysis Grows with skeleton No growth after skeletal maturity Pedunculated / Sessile ↓ Stalk deviates away from the growth plate/joint line. Overlying cartilage &amp;gt; 2 cm: Malignant transformation Usually painless, but it can lead to sudden pain or complications ↓ Pathological # Aneurysm (false) Bursitis Malignant transformation 3.0 Nerve compression Trevor&#x27;s disease: Intra-articular epiphyseal osteochondroma Treatment: Wait /Watch Excision&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. An osteochondroma is not considered a true neoplasm since its growth stops with cessation of development at the Epiphyseal plate Option: B. An osteochondroma is not considered a true neoplasm since its growth stops with cessation of development at the Epiphyseal plate Option: D. An osteochondroma is not considered a true neoplasm since its growth stops with cessation of development at the Epiphyseal plate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most commonest true benign bone tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteochondroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enchondroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoid osteoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoid osteoma Osteoid osteoma is the most typical TRUE benign bone tumor, accounting for 12% overall. Most common true benign tumor. MC has an actual benign bone tumor. Children; &amp;lt;30 years; Males &amp;gt; Females Pain, NSAIDs give relief (PG and COX in lesion) Any bone can be involved except the skull. Investigations: X-ray: lytic lesion with sclerosis CT Scan: Nidus &amp;lt; 1.5 cm TC: Increased uptake Double density sign ↓ Central focus of ↑ Uptake within surrounding lower uptake Treatment: NSAIDs Pelvis / long bone - Radiofrequency ablation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Hemangioma is rare Option: C. Osteochondroma is the most common bone tumor accounting for 35% overall, but it is a developmental anomaly rather than a tumor. Option: D. Enchondroma is not the most typical true benign bone tumor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osteoclastoma is treated will all of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Joint replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arthrodesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemotherapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chemotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chemotherapy Chemotherapy has no role in GCT. Management of GCT at various locations: Around knee - Hemicondylar osteoarticular allograft reconstruction OR Rotating hinge endoprosthesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features Giant cell tumor Simple bone cyst Aneurysmal bone cyst Fibrous dysplasia Age 20-40yrs &amp;lt; 20 yrs 10-40 yrs 20-30 yrs. Common bones affected Lower femur Upper tibia Lower radius Upper humerus Upper femur Tibia Humerus Neck of femur Tibia Location (origin) Epiphysis Metaphysis Metaphysis Metaphysis X-ray/radiological appearance RX &#x27;Soap Bubble&#x27; appearance. Eccentrically placed. Excision Maximum width less than width of the growth plate. Curettage and bone graft Distending lesion, &#x27;ballooning&#x27; the bone. Curettage and bone graft Multiloculated Groundglass apperance. Trabeculations ++. Curettage and bone graft&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Rests of the given Option:s are known treatment modalities for osteoclastoma. Option: A. If GCT is close to the joint, excision and joint replacement can be done Option: B. Excision is done in most cases of GCT Option: C. Arthrodesis can be an Option: if GCT is close to the joint&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an epiphyseal tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adamantinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chondroblastoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chondroblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chondroblastoma This benign tumor of immature cartilage cells is one of the few lesions to appear primarily in the epiphysis, usually of the proximal humerus, femur or tibia. The presenting symptom is a constant ache in the joint; the tender spot is actually in the adjacent bone. Chondroblastoma – Epiphyseal tumor 10-25 yrs (M&amp;gt;F) Epiphysis + Apophysis (Greater trochanter) Distal femur&amp;gt;Proximal tibia It can cross open physis. X-ray: Well-circumscribed lesion, central with surrounding reactive rim. CT-Scan for calcification calcification Punctate MRI for surrounding edema. Histology - Chicken wire/ Picket fence calcification&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;table,tr,th,td {border:1px solid black;} Features Giant cell tumor Simple bone cyst Aneurysmal bone cyst Fibrous dysplasia Age 20-40yrs &amp;lt; 20 yrs 10-40 yrs 20-30 yrs. Common bones affected Lower femur Upper tibia Lower radius Upper humerus Upper femur Tibia Humerus Neck of femur Tibia Location (origin) Epiphysis Metaphysis Metaphysis Metaphysis X-ray/radiological appearance RX &#x27;Soap Bubble&#x27; appearance. Eccentrically placed. Excision Maximum width less than width of the growth plate. Curettage and bone graft Distending lesion, &#x27;ballooning&#x27; the bone. Curettage and bone graft Multiloculated Groundglass apperance. Trabeculations ++. Curettage and bone graft X-RAY X-ray shows a rounded, well-demarcated radiolucent area in the epiphysis with no hint of central calcification.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Osteoid osteoma – Metaphyseal tumor Option: B. Adamantinoma – Diaphyseal tumo r Option: C. Osteosarcoma – Metaphyseal tumor&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about Giant cell tumors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Usually presents as a lytic lesion with a prominent sclerotic rim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Always benign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epiphyseal origin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seen in age less than 15 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Epiphyseal origin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epiphyseal origin Giant cell tumor [Osteoclastoma] arises from giant cell tumor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;20-40 years Knee joint (Lower femur &amp;gt; Upper tibia)&amp;gt; Distal radius Clinically - Eggshell crackling (late feature) Sometimes, pulsatile tumors. Rate of malignant transformation &amp;lt; 5-10% Histology: Tumour contains: Mononuclear stromal cells Multinuclear giant cells Treatment: Curettage + BG (Autograft/Allograft/Artificial BG/ Bone cement) a. Common bone tumor with variable growth potential. b. Generally classified as benign, but tend to recur after local removal. c. 1/3rd are benign d. 1/3rd are locally malignant e. 1/3rd are frankly malignant f. The cell of origin is uncertain. g. Stroma is highly vascular. h. Microscopically, it consists of undifferentiated spindle cells, profusely interspersed with multinucleate giant cells. i. age: 20–40 yrs. j. Located at the epiphysis. k. Commonly affected are bones around the knee. The lower end of the radius is another common site. l. Often reaches up to the joint. m. Swelling and pain are common symptoms. n. A characteristic ‘eggshell’ crackling is often not elicited. o. A common cause of solitary lytic lesion of bone. Characteristic radiological features: Solitary, a loculated, lytic lesion. Eccentric location, often subchondral. Expansion of overlapping cortex (expansile lesion). “Soap bubble” appearance. No calcification. No or minimal reactive sclerosis around the tumor. The cortex may be thinned out or perforated in places. Tumor usually does not enter the adjacent joint. TREATMENT Whenever possible, the Excision of the tumor is the best treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A . Solitary, maybe a loculated, lytic lesion, Eccentric location, often subchondral, Expansile Option: B. Generally classified as benign but tend to undergo malignant change. Hence classified as an Intermediate form. Option: D .Seen in age: 20-40 yrs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Curettage and bone grafting are suitable for treating all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrous dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple bone cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aneurysmal Bone Cysts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above The treatment options of curettage and bone grafting are suitable for treating fibrous dysplasia (A), simple bone cysts (B), and  Aneurysmal Bone Cysts (C)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features Simple bone cyst Aneurysmal bone cyst Fibrous dysplasia Age &amp;lt; 20 yrs 10-40 yrs 20-30 yrs. Common bones affected Upper humerus Upper femur Tibia Humerus Neck of femur Tibia Location (origin) Metaphysis Metaphysis Metaphysis X-ray/radiological appearance RX Maximum width less than width of the growth plate. Curettage and bone graft Distending lesion, &#x27;ballooning&#x27; the bone. Curettage and bone graft Multiloculated Groundglass apperance. Trabeculations ++. Curettage and bone graft&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Fibrous Dysplasia: fibrous dysplasia is a condition where curettage and bone grafting have been historically used as a treatment method. Option: B. Simple bone cyst: This is actually one of the most successful applications of curettage and bone grafting. Recurrence rates are relatively low for simple bone cysts. Option: C. Aneurysmal Bone Cyst (ABC): The therapeutic options for ABC include curettage with or without adjuncts, bone grafting or bone substitutes, image-guided sclerotherapy with various sclerosing agents, and monoclonal antibodies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Type of tumor Site Age Characteristics Benign Osteoma Facial bones 40-50 years Exophytic growth/ associated with Gardner syndrome Osteoid osteoma Femur and tibia 10-20 years Central radiolucency surrounded by a sclerotic rim- xray Osteoblastoma Vertebrae 10-20 years Similar to osteoid osteoma Osteochondroma Long bones 10-30 years Bony outgrowth capped with cartilage Enchondroma Small hands and feet 30-50 years Cartilaginous growth within the medullary cavity Giant cell tumor Distal femur/ proximal tibia 20-40 years Multinucleated giant cells - like osteoclasts; mononuclear cells&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of giant cell tumors of bone except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The most common site in the axial skeleton is the sacrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Located in an eccentric position along the long axis of a bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cross the epiphysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastasize to lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cross the epiphysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cross the epiphysis The most common sites in the appendicular skeleton are the distal femur and distal radius. The sacrum is the most standard site in the axial skeleton. Epiphseal tumor, abuts along the subchondral surface Giant cell tumor of bone occurs in young adults aged 25–40. The physis must be closed for the radiological criteria to be met, which are: Epiphyseal location, About the articular surface, Eccentric, Non-sclerotic margin. 20-40 years Knee joint (Lower femur &amp;gt; Upper tibia)&amp;gt; Distal radius Clinically - Egg shell crackling (late feature) Sometimes, pulsatile tumour. Rate of malignant transformation &amp;lt; 5-10% Histology: Tumour contains: Mononuclear stromal cells Multinuclear giant cells Treatment: Curettage + BG (Autograft/Allograft/Artificial BG/ Bone cement)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. The most common sites in the appendicular skeleton are the distal femur and distal radius. The sacrum is the commonest site in the axial skeleton. Option: B. Located in an epiphyseal location and is in an eccentric position along the long axis of a bone. Option: D. GCT rarely does metastasize to the lung.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An x-ray is done for a patient with knee swelling, and the lesion is noted to have a soap bubble appearance. Which of the following is false about the condition he is likely suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GCT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ABC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewing’s sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. GCT&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1689235744146-QTDH004016IMG1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GCT The x-ray depicts the diagnostic Soap bubble appearance of a Giant cell tumor, one of the commonest tumors in the distal end of the radius. However, the commonest sites for the GCT per are the Distal femur greater than the Proximal tibia greater than the Distal radius. 20-40 years Knee joint (Lower femur &amp;gt; Upper tibia)&amp;gt; Distal radius Clinically - Egg shell crackling (late feature) Sometimes, pulsatile tumour. Rate of malignant transformation &amp;lt; 5-10% Histology: Tumour contains: Mononuclear stromal cells Multinuclear giant cells Treatment: Curettage + BG (Autograft/Allograft/Artificial BG/ Bone cement)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Osteosarcoma - X-ray also reveals a cuff of periosteal new bone formation and a spiculated periosteal reaction (sunburst appearance) at the margin of the soft tissue mass (referred to as Codman&#x27;s triangle) Option: C. ABC - Expansile, eccentric and lytic lesion with bony septae “bubbly appearance” Option: D. Ewing’s sarcoma - Large destructive lesion in the diaphysis, ill-defined, permeative, and moth-eaten. The periosteal reaction gives onion skin appearance&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are accepted methods of treatment of a GCT except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Curettage and bone grafting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Curettage and acrylic cementation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radiotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Curettage and cryosurgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radiotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiotherapy Excision of the tumor is the best treatment. Radiotherapy is rarely done for inaccessible tumors e.g GCT affecting vertebrae Management of GCT at various locations: Around knee Hemicondylar osteoarticular allograft reconstruction OR Rotating hinge endoprosthesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Curettage of GCT lesion is done and the gap is filled with either bone grafting or bone cement Option: B. Curettage of GCT lesion is done and the gap is filled with either bone grafting or bone cement Option: D. Curettage of GCT lesion is done and cryosurgery is done as a part of extended curettage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment (Grade-I and Grade-II) (1) Only curettage. (2) Curettage + bone grafting. (3) Curettage + bone grafting + liquid nitrogen (cryosurgery). 4) Extended aggressive curettage + Phenol / argon beam coagulation / bone cementing. Grade-III-Resection + Reconstructions Resection : En Block (Joints lost) * Role of Radiation in GCT - spine/pelvis (1500-5000 rads for 5-6 wks)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bone tumor of epiphyseal origin is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chondroblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteochondroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ewing’s sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chondroblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chondroblastoma Chondroblastoma - Epiphseal origin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10-25 yrs (M&amp;gt;F) Epiphysis + Apophysis (Greater trochanter) Distal femur&amp;gt;Proximal tibia It can cross open physis. X-ray: Well-circumscribed lesion, central with surrounding reactive rim. CT-Scan for calcification Punctate MRI for surrounding edema. Histology Chicken wire/ Picket fence - calcification&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Osteochondroma – metaphyseal origin Option: C. Osteosarcoma – metaphyseal origin Option: D. Ewing’s sar c oma – Diaphyseal origin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12 year old boy complains of pain in the right shoulder for the last 18 days. There is no history of fever or trauma. Detailed history reveals that the pain is localized to the right proximal humerus. On examination, there is swelling of the right proximal arm. The range of motion of the right shoulder is comparable with the contralateral side, and the local temperature around the swelling isn’t raised. Radiographs of the proximal humerus show a well-defined central lucent area with a geographical, sclerotic margin; what is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aneurysmal Bone cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unicameral bone cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septic shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giant cell tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Unicameral bone cyst&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Unicameral bone cyst The age, history, examination, and radiographic findings point to the diagnosis of the unicameral bone cyst. Unicameral Bone Cyst is a benign bone lesion found in the metaphysis of long bones in childhood and adolescence. Male: Female ratio is 3:1. First two decades (M&amp;gt;F) Metaphysis Proximal humerus &amp;gt; Femur (MC) Adults: Ilium, Calcaneum (MC sites) Active: Distance b/w cyst and physis &amp;lt; 1 cm Latent: ------------ // -----------&amp;gt; 1 cm Most active during skeletal growth spontaneously heal True cysts (lined by epithelium &amp;lt; 1 mm) Fluid contains PGE 2 X-ray: Cyst is eccentric to central, purely lytic Well marginated Fallen fragment sign Aspirate: Clear serous fluid; H/D trauma - Blood Treatment: Aspiration →→ Steroid Sclerosants Curettage + BG&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Aneurysmal bone cyst is also a benign bone lesion found in childhood and adolescence. Its preponderance for females and the radiographic appearance of a lucent metaphyseal lesion with an eccentric location differentiates it. Option: C. Septic shoulder is a common pathology in childhood but is very unlikely in adolescence. In addition, the clinical scenario doesn’t reveal any positive findings which are diagnostic of the septic shoulder. Such patients are usually febrile, and their range of motion is restricted. Option: D. Giant cell tumour is a rare, solitary, locally aggressive lesion seen at the epiphyseal ends of long bones (typically distal femur 25%, proximal tibia 25% and distal radius 10%) in the third decade. X-ray shows an aggressive lytic lesion in the epiphyseal part of the bone, usually juxta-articular.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15 year old boy presents to the emergency department with pain in his right leg. The pain has been present for some time now and is exaggerated at night. On examination, there is tenderness over the tibial shaft. The patient gives no history of trauma or fever. A radiograph is ordered, which shows a zone of sclerosis surrounding a radiolucent nidus. A CT scan is ordered, which shows the size ofthe nidus as 0.7 cm. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoid Osteoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exostosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoid Osteoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoid Osteoma It is the commonest actual benign tumour of the bone. Pathologically, it consists of a nidus of tangled arrays of partially mineralised osteoid trabeculae surrounded by dense sclerotic bone. MC true benign bone tumour. Children: &amp;lt;30 years; Males &amp;gt; Females Pain, NSAIDs give relief (PG and COX in lesion) Any bone can be involved except the skull. Investigations: X-ray: lytic lesion with sclerosis CT - Scan: Nidus &amp;lt; 1.5 cm TC: Increased uptake | Double density sign - Hotter spot in hot area sign ↓ Central focus of ↑ Uptake within surrounding lower uptake Treatment: NSAIDs Pelvis long bone Radiofrequency ablation Enblock resection / Curettage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Osteosarcoma is a malignant bone-forming tumour which occurs in the metaphyseal region with other features suggestive of malignancy (like increasing swelling, shiny skin, weight loss etc.) Option: C. Osteoblastoma is a very close differential, but the size of the nidus should be more than 1cm. Option: D. Exostosis is the bony outgrowth which can be easily palpated or is visible on an x-ray.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old man presents with pain and swelling around the wrist. On examination, the swelling is huge and localised to the distal radius. There is no other significant history. An x-ray shows an aggressive lytic lesion in the epiphyseal part of the bone, with complete cortical destruction with an associated neocortex. A lesion biopsy shows spindle-shaped tumour cells and multinucleated giant cells, which are indistinguishable from osteoclasts. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Giant Cell Tumour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adamantinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simple Bone cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Giant Cell Tumour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Giant Cell Tumour Giant cell tumour ( GCT ) is a common bone tumour with variable growth potential. Though generally classified as benign, it tends to recur after local removal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;20-40 years Knee joint (Lower femur &amp;gt; Upper tibia)&amp;gt; Distal radius Clinically - Egg shell crackling (late feature) Sometimes, pulsatile tumour. Rate of malignant transformation &amp;lt; 5-10% Histology: Tumour contains: Mononuclear stromal cells Multinuclear giant cells Treatment: Curettage + BG (Autograft/Allograft/Artificial BG/ Bone cement)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Osteosarcoma is unlikely as the age is higher plus the histology makes it clear. Option: C. Adamantinoma : It is a common tumour of the jaw bone, also sometimes occurring in the tibia in its lower-half. It occurs between 10-35 years of age. The swelling is associated with only minimal pain, increasing in size gradually. Typically, it appears as a honeycomb-like, loculated lesion on X-ray. Option: D. In Simple bone cyst, X-rays show a well-defined, lobulated, radiolucent zone in the metaphysis or diaphysis of a bone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });

        // Start quiz
        function startQuiz() {
            try {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
