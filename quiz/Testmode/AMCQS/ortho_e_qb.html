                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {

            questions = [{&quot;text&quot;: &quot;A 28-year-old man underwent open reduction and internal fixation of a closed, displaced, intra-articular calcaneal fracture 8 weeks ago. Examination reveals that the lateral EDGEwound is red and draining purulent material. The culture obtained from the wound was found to be Staphylococcus aureus. Radiographs show early healing of the fracture. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous antibiotic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Débridement of the wound without hardware removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Débridement of the wound with hardware removal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vacuum-assisted closure (VAC) and negative pressure therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Débridement of the wound with hardware removal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Débridement of the wound with hardware removal Debridement is a major component of wound management to prepare the wound bed for re-epithelialization .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment A. Sequestrectomy A window is made in the bone and infected dead bone is removed. It is done when proper involucrum is formed or it may cause pathological fracture with saucerization for free drainage of the infected material. B.   Can be supplemented with continuous suction and drainage C.    Antibiotics (as per culture and sensitivity) D.    Excision of the bone E.     Amputation in rare cases can be done&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Intravenous antibiotics alone will not adequately treat this infection. Option: B. At 8 weeks after surgery, the hardware must be removed because Staphylococcus aureus is a virulent microbe Option: D . VAC therapy alone is not adequate without débridement and hardware removal, but it may play a role in postoperative wound care.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The commonest site for acute osteomyelitis in adults is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracolumbar spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scapula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thoracolumbar spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thoracolumbar spine Skeletal tuberculosis most commonly affects the dorso-lumbar spine(thoracolumbar spine) in adults. Skeletal tuberculosis affects the axial skeleton more than the appendicular skeleton.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiology: T.B of the skeletal system is always secondary to primary focus like in lungs or lymph nodes. Route of spread may be hematogenous or from surrounding focus. Pott&#x27;s spine Spine is the most common site of skeletal tuberculosis (followed by hip and knee) Any level of spine may be involved, the lower thoracic region being the most common, next in decreasing order of frequency are lumbar, upper dorsal cervical sacral region (dorsolumbar region (T11-L1) is the usually most commonly involved segment). Types of involvement of the spine: Paradiscal: destruction of end plates with intervertebral disc involvement. This is the most common type of involvement. Anterior type: infection spreads under anterior longitudinal ligament and localized to anterior part of vertebral body Central: Cystic type of tuberculosis involving the body of vertebra and leads to early collapse of diseased vertebra Posterior: Pedicle, transverse process, lamina / spinous This type involves posterior elements of spine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. - In adults commonest site of infection is the thoracolumbar spine, in children, metaphysis of a long bone (usually lower-end femur&amp;gt; upper-end tibia) is the earliest and most commonly involved site and not the tibia. Option C. - In adults commonest site of infection is the thoracolumbar spine, in children, the metaphysis of a long bone (usually lower-end femur&amp;gt; upper-end tibia) is the earliest and most commonly involved site and not the skull. Option D. - In adults commonest site of infection is the thoracolumbar spine, in children, metaphysis of a long bone (usually lower-end femur&amp;gt; upper-end tibia) is the earliest and most commonly involved site and not the scapula&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The sequestrum appears dense on X-ray due to which of the following reason?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Due to the presence of bacteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Due to loss of blood supply, the sequestrum is not decalcified&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Due to the presence of exudates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Due to increased vascularity to the sequestrum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Due to loss of blood supply, the sequestrum is not decalcified&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Due to loss of blood supply, the sequestrum is not decalcified The sequestrum appears denser on X-Ray because of loss of blood supply the sequestrum is not decalcified.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sequestrum is “DENSER” than surrounding bone because:- Normal calcium metabolism does not take place, because of Avascularity. Surrounded by Granulation Tissue. Surrounded by a Cavity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The sequestrum appears denser on X-Ray because of loss of blood supply the sequestrum is not decalcified Option C. The sequestrum appears denser on X-Ray because of loss of blood supply the sequestrum is not decalcified Option D: A fragment of dead bone detached from adjoining sound bone: a fragment of dead bone detached from adjoining bone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pseudoarthrosis is seen in all the following EXCEPT which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurofibromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteomyelitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Osteomyelitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteomyelitis Bones that do not heal after fracture are called nonunions or pseudoarthrosis. Pseudarthrosis means false joint because the unhealed area of the bone has motion like a joint. These usually occur after trauma or surgery and affect mostly adults. A special kind of pseudoarthrosis occurs in children without trauma; the bone fractures spontaneously. This is called congenital pseudoarthrosis and occurs mostly in the tibia and forearm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes Of Pseudoarthrosis: FIBROUS DYSPLASIA ANKYLOSING SPONDYLITIS NEUROFIBROMATOSIS CONGENITAL OSTEOGENESIS IMPERFECTA NON-UNION IDIOPATHIC&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Bones that do not heal after fracture are called nonunions or pseudoarthrosis. Pseudarthrosis means false joint because the unhealed area of the bone has motion like a joint Option B. The cause of certain pseudoarthrosis can be Idiopathic Option C. In Neurofibromatosis, congenital pseudarthrosis can be seen&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tom Smith&#x27;s arthritis can be defined as which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute gonococcal arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smallpox arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septic arthritis of infancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic pyogenic arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Septic arthritis of infancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Septic arthritis of infancy Tom Smith Arthritis:- It is septic arthritis of the hip in infants which may destroy the cartilaginous femur head rapidly and completely (chondrolysis). So, the child presents with a limp, unstable gait shortening of the limb, telescopy, and increased hip movements in all directions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SEPTIC ARTHRITIS IN INFANCY (Tom-Smith Arthritis) ●  This is a septic arthritis of the hip seen in infants. At this age, the head of the femur is cartilaginous and is rapidly and completely destroyed by the pyogenic process. Onset is acute with rapid abscess formation, which may burst out or be incised and heals rapidly. Usually it is mistaken as a superficial infection and the child presents some time later with complaint of a limp without any pain. On examination, it is found that the child walks with an unstable gait. The affected leg is shorter and hip movements are increased in all directions. Telescopy test is positive. On X-ray, one finds complete absence of the head and neck of the femur. ●  Clinically, this condition closely resembles a congenital dislocation of the hip (CDH) which also sometimes presents at that age. Complete absence of the head and neck, and a normally developed round acetabulum differentiate this condition from CDH. In the latter, acetabulum is shallow.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.: More common than gonococcal urethritis is the entity known as nongonococcal urethritis (NGU). A diagnosis of NGU is made when N. gonorrhea cannot be identified in urethral specimens from a man with urethritis. Option B. SMALL POX ARTHRITIS: Smallpox was an infectious disease caused by the variola virus (often called smallpox virus) which belongs to the genus Orthopoxvirus and the World Health Organization (WHO) certified the global eradication of the disease in 1980, making it the only human disease to be eradicated. Option D. (Infective arthritis/ pyogenic or suppurative arthritis) It occurs due to bacteria invading the joint, which may be due to A. Hematogenous spread B. From the adjacent site of osteomyelitis C. Directly from trauma or surgery or cellulite, is&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common attitude of the hip in the treatment of synovitis of the hip is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion, Abduction, External rotation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexion, Adduction, External rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ext, Abduction, External rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexion, Abduction, Internal rotation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flexion, Abduction, External rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flexion, Abduction, External rotation Transient (Toxic) Synovitis Of Hip/Observation Hip/Irritable Hip Or Coxalgia Fugax:-&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a self-limiting, inflammatory condition of synovium, that usually lasts only a short time. It is the most common cause of hip pain and limping in children under 10 years of age. It is also known as an irritable hip, observation hip, coxitis serosa, and coxalgia fax. The condition is seen most often in children between 3-12 years of age and manifests with rapid onset of hip pain, limited range of joint motion, and limping. 95% of cases are unilateral. A recent history of an upper respiratory tract infection of viral origin is usually present. Pain is usually acute, mild &amp;amp; localized to the groin but may be chronic, severe, and referred to medial thigh or knee. Physical examination guarded rotation of the hip joint. Pain can be elicited at the extreme of motion, especially abduction and medial rotation. Tenderness in the groin, antalgic gait, and hip in slight flexion, external rotation, and abduction..&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. - In transient synovitis of the hip, the hip is trying to accommodate increased synovial fluid, hence it takes up a position of maximum accommodation that is hip in slight flexion, external rotation, and abduction. Option C. – In transient synovitis of the hip, hip is trying to accommodate increased synovial fluid, hence it takes up a position of maximum accommodation that is hip in slight flexion, external rotation, and abduction. Option D. - In transient synovitis of the hip, hip is trying to accommodate increased synovial fluid, hence it takes up a position of maximum accommodation that is hip in slight flexion, external rotation, and abduction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not one of the principles in the management of septic arthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The joint must be adequately drained&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Local steroids must be given intra-articularly to prevent stiffness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotics must be given to diminish the systemic effects of sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The joint must be rested in a suitable position&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Local steroids must be given intra-articularly to prevent stiffness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Local steroids must be given intra-articularly to prevent stiffness Local steroids must be given intra articularly to prevent stiffness is not a principle Arthritis ToInfective m Smith Arthritis Arthritis is septic arthritis of the hip in infants which may destroy the cartilaginous femur head rapidly and completely (chondrolysis). So child presents with limp, unstable gait shortening of the limb, telescopy and increased hip movements in all direction. Infective Arthritis: (Infective arthritis/ pyogenic or suppurative arthritis) It occurs due to bacteria invading the joint, which may be due to Hematogenous spread From adjacent site of osteomyelitis Directly from trauma or surgery or cellulitis Septic arthritis is more commonly associated with (risk factors) Rheumatoid arthritis After a joint replacement surgery Intravenous drug abuse Alcohol Diabetes Clinical presentation More common in young children and elderly adults More common in lower extremity weight bearing joints Fever, swelling, erythema, pain are usually feature but may be absent in infants Common organisms causing septic arthritis Neonate/ Rh. Arthritis/ hemophilic/aspiration/infection Staphylococcus Aureus &amp;lt; 2 years H. influenzae / S. Aureus &amp;gt; 2 years S. Aureus Sexually active adults Neisseria gonorrhea Elderly adults S. Aureus streptococci Treatment Main aim is to save the joint and prevent damage of the joint. Debridement of inflamed tissue along with proper antibiotics and additional use of splintage is done.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. The joint must be adequately drained is - one of the principles Option C. Antibiotics must be given to diminish the systemic effects of sepsis. Option D. The joint must be rested in a suitable position&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Spina ventosa can be described as which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB of the ventral aspect of the spinal cord&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spindle-shaped expansion of the bone seen in TB dactylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Traction apophysitis of the tibial spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malunion of the fracture of the spinous process of C7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Spindle-shaped expansion of the bone seen in TB dactylitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spindle-shaped expansion of the bone seen in TB dactylitis The term spina ventosa derives from \&quot;spina\&quot; meaning \&quot;short bone\&quot; and \&quot;ventosa\&quot; meaning \&quot;expanded with air\&quot;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculous infection of metacarpals, metatarsals, and phalanges is known as tuberculous dactylitis. There is a spindle-shaped expansion of the short tubular bones due to tuberculous granuloma. Hence, it is also known as spina ventosa. Spina ventosa: This is a name given to tuberculosis of the phalanges of hand. The affected phalanx swells up like a balloon. An X-ray typically shows a lytic lesion distending the phalanx, and a lot of new bone formation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Garré’s osteomyelitis is defined as which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic osteomyelitis secondary to acute osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Precursor of Brodie’s abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seen always in immunocompromised individuals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sclerosing nonsuppurative chronic osteomyelitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sclerosing nonsuppurative chronic osteomyelitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sclerosing nonsuppurative chronic osteomyelitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Garre&#x27;sosteomyelitis It is non suppurative (no abscess) sclerosing chronic osteomyelitis. There is marked sclerosis and cortical thickening and distension of bone. Features: Affects usually children around 8-10 years of age and young adults. Intermittent pain is often the presenting complaints Swelling and tenderness over affected area ESR is elevated X-Ray show expanded bone with generalized sclerosis Cultures are usually negative Biopsy shows chronic low grade non-specific osteomyelitis Causes: Unknown Treatment No treatment is usually helpful; but fenestration of sclerotic bone and antibiotics are started. o Intermittent complaints o Swelling and tenderness over localized area o ↑ ESR o X-ray: generalized sclerosis o Culture are usually negative. o T/t: usually, no treatment is completely helpful&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: This is a sclerosing, non-suppurative chronic osteomyelitis. It may begin with acute local pain, pyrexia, and swelling. Pyrexia and pain subside but the fusiform osseous enlargement persists. There is tenderness on deep palpation. There is no discharging sinus. Shafts of the femur or tibia are the most commonly affected. Option B: BRODIE’S ABSCESS : It is a special type of osteomyelitis in which the body’s defense mechanisms have been able to contain the infection to create a chronic bone abscess containing pus or jelly-like granulation tissue surrounded by a zone of sclerosis. Option C: Not always seen in immunocompromised individuals&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The importance of Garre’s osteomyelitis lies in differentiating it from bone tumors, which commonly present with similar features e.g., Ewing’s tumor or osteosarcoma. Treatment is guarded. Acute symptoms subside with rest and broad-spectrum antibiotics. Sometimes, making a gutter or holes in the bone brings relief from pain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the earliest affected in the hematogenous mode of involvement of acute osteomyelitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epiphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diaphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metaphysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Periosteum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metaphysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metaphysis It is a highly vascularized From the diaphysis the medullary arteries reach up to the growth plate; the area of greatest activity, and branch into capillaries. The venous system begins in this area and drains toward the diaphysis. Thus, the vessels in this zone are arranged in the form of a loop (hairpin arrangement). The blood stasis resulting from such an arrangement is probably responsible for the metaphysis being a favorite site for bacteria to settle, and thus a common site for osteomyelitis. ASCULAR ARRANGEMENT AT METAPHYSIS OF LONG BONE:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute hematogenous osteomyelitis usually involves a single bone, most commonly the tibia, femur, or humerus in children and vertebral bodies in injection drug users and older adults. Bacteria settle in the well-perfused metaphysis of growing bones, a network of venous sinusoids slows the flow of blood, and fenestrations in capillaries allow organisms to escape into the extravascular space. Because vascular anatomy changes with age, hematogenous infection of long bones are uncommon during adulthood and, when it occurs, usually involves diaphysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Metaphysis is the earliest affected site in a long bone in acute osteomyelitis, not epiphysis Option: B. Metaphysis is the earliest affected site in a long bone in acute osteomyelitis, not Diaphysis Option: D. Metaphysis is the earliest affected site in a long bone in acute osteomyelitis, not Periosteum&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The commonest pathogen causing bone and joint infections in the neonate is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Group B streptococci&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neisseria gonorrhoeae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Group B streptococci&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Group B streptococci It is a common commensal in the maternal vagina and rectum and can be passed on to the baby during delivery. It is responsible for osteoarticular infection in the neonatal age group. The risk of group B streptococci infection increases if there is a delay in delivery after artificial rupture of the membranes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Staphylococcus aureus is the commonest pathogen in a child of 5 years. Option: C. Haemophilus influenzae is the commonest pathogen in HIV Option: D. Neisseria gonorrhoeae is not a common pathogen causing bone and joint infections&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The gold standard diagnostic method for guiding antibiotic therapy in a case of osteomyelitis is which of the following from the given options?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wound swab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinus tract culture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bone biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone biopsy Bone biopsy is the gold standard method for guiding antibiotic therapy in case of osteomyelitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigation: Blood investigations: ESR / CRP are raised; WBC may also be raised X-Rays may show Sequestrum It is an infected dead bone surrounded by granulation tissue. It appears dense on x-ray as normal calcium metabolism does not take place because of avascularity Involucrum is reactive new formation around the infected cavity. Cloacae are apertures in involucrum Thickening and irregularity of cortices are also seen CT scan help in localizing sequestrumMRI shows margin of bone and soft tissue edema. Gold standard test is aspiration biopsy with culture and sensitivity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Blood culture - A blood culture may be used to guide antibiotic therapy for hematologically acquired osteomyelitis but the gold standard investigation always remains a bone biopsy. Option: C. Wound swab - A wound swab is not a definitive method to confirm the origin of bacterial infection because the organism need not necessarily contaminate the wound. Option: D. Sinus tract culture - a negative sinus tract culture also does not rule out the possibility of an infection on the inside as it is not essential for the organism to travel up to the surface.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement about Salmonella osteomyelitis is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Several bones are involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Common in sickle cell anemia patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asymmetrical involvement of bones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stool culture may be positive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Asymmetrical involvement of bones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asymmetrical involvement of bones Symmetrical involvement of bones seen in salmonella osteomyelitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Salmonella osteomyelitis has a symmetrical involvement. The features of Salmonella osteomyelitis can be remembered with the help of alphabet \&quot;S.\&quot; Several bones are involved Symmetrical involvement of bones Severe osteomyelitis Spine may be involved Sickle cell anemia present Stool culture positive&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Several bones are involved in Salmonella osteomyelitis Option B. It is common in sickle cell anemia patients Option D. Stool culture may be positive in Salmonella osteomyelitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the earliest bony change of osteomyelitis on X-rays?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of soft tissue planes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Periosteal reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sequestrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lytic defects&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Periosteal reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Periosteal reaction Pyogenic osteomyelitis on X-rays in 24-48 hours will show loss of soft tissue planes (Earliest change on X-rays). Day 7-10- solid periosteal reaction (Earliest bony changes on x-rays)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis can be made by the use of: A. ESR- peak elevation occurs in 3-5 days, return to normal after 3 weeks of treatment started.CRP- Most reliable non invasive investigation for acute infection, reaches raises within 6 hrs of infection. It peaks in 2 days and return to normal in one week after treatment is started. B. Local Aspiration: Thick needle can be put in the bone for aspiration of pus. This is the best way to diagnose the infection and organism. C. Blood culture: It should ideally be sent before antibiotics started, usually positive in only 50% of cases. D. Radiographs: Initially are negative; after 1 to 3 days can show soft tissue swelling and skeletal changes may take around 10-12 days to be visible on X-Rays. . Ultrasonogram: USG can help in differentiating acute hematogenous osteomyelitis from cellulits, soft tissue abscess and acute septic arthritis. F. Bone scan: Three commonly used radio isotopes are Technetium: 99m scans can confirm diagnosis 24 to 48 hours after onset of disease Gallium and Indium scans can also be used. leukocytes differentiates osteomyelitis from reactive bone formation G. MRI: Can show inflammatory changes in bone marrow and soft tissues and it can reveal interosseous and subperiosteal collection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Loss of soft tissue planes is the earliest change seen on x-rays within 24-48 hours Option C. Sequestrum is seen in chronic osteomyelitis Option D. Lytic defects are seen in chronic osteomyelitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common organism causing osteomyelitis in drug abusers is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pseudomonas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pseudomonas Pseudomonas is the most common organism in IV drug abusers and sickle cell disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Staphylococcus aureus – commonest organism causing osteomyelitis overall Option B. coli – one of the causative organisms causing osteomyelitis Option C. Klebsiella - one of the causative organisms causing osteomyelitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An eight-year-old child is suffering from transient synovitis of the hip joint. Which of the following statement is false regarding this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;May follow upper respiratory tract infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WBC count and ESR are usually normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The hip is typically held in adduction and internal rotation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Widening of joint space will be seen on ultrasound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The hip is typically held in adduction and internal rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The hip is typically held in adduction and internal rotation In any type of synovitis, the joint will be held in flexion, abduction, and external rotation because in this position joint capacity is maximum causing the least pain (Minimal stretching of the capsule)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transient (Toxic) Synovitis of Hip/Observation Hip/Irritable Hip Or Coxalgia Fugax A.  It is self limiting, inflammatory condition of synovium, that usually lasts only a short time. B.   It is most common cause of hip pain and limping in children under 10 year of age. It is also known as irritable hip, observation hip, coxitis serosa and coxalgia fugax. C.  The condition is seen most often in children between 3-12 years of age and manifest with rapid onset of hip pain, limited range of joint motion and limping. 95% case are unilateral. D.   A recent history of an upper respiratory tract infection of viral origin is usually present. E.    Pain is usually acute, mild &amp;amp; localized to groin but may be chronic, severe and referred to medial thigh or knee F.     Physical examination gaurded rotation of hip joint. G.    Pain can be elicited at the extreme of motion, especially abduction and medial rotation. H.    Terderness in groin, antalgic gait and hip in slight flexion, external rotation and abduction. 1. X-ray Radiography are normally unremarkable or may demonstrate slightly widened joint space medially. Bone density is normal in all cases; if alteration in normal densities is present, another source of hip pain should be sought. Loss of hip capsular shadow is related to holding in abduction &amp;amp; external rotation. 2. Ultrasound reveals mild effusion and widening of joint space. 3. Ultrasonographic guided aspiration of hip joint (for cytological, histological evaluation and culture sensitivity of aspirate) is the best way of making definitive diagnosis and differentiating septic arthritis and transient synovitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Transient synovitis of the hip joint may follow upper respiratory tract infection Option: B. WBC count and ESR are usually normal. Option: D. Due to increased joint fluid there will be a widening of joint space seen on ultrasound.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the incorrect statement regarding tuberculosis of the spine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The most common site is the dorsal spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hematogenous spread&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Involves posterior elements commonly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Long-standing paraplegia carries poor prognosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Involves posterior elements commonly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Involves posterior elements commonly Most commonly TB spine involves Vertebral bodies and is of paradisical Involves the paradisiacal area most commonly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiology: B of the skeletal system is always secondary to primary focus like in lungs or lymph nodes. Route of spread may be hematogenous or from surrounding focus. Pott&#x27;s spine Spine is the most common site of skeletal tuberculosis (followed by hip and knee) Any level of spine may be involved, the lower thoracic region being the most common, next in decreasing order of frequency are lumbar, upper dorsal cervical sacral region (dorsolumbar region (T11-L1) is the usually most commonly involved segment). Types of involvement of the spine: Paradiscal: destruction of end plates with intervertebral disc involvement. This is the most common type of involvement. Anterior type: infection spreads under anterior longitudinal ligament and localized to anterior part of vertebral body Central: Cystic type of tuberculosis involving the body of vertebra and leads to early collapse of diseased vertebra Posterior: Pedicle, transverse process, lamina / spinous This type involves posterior elements of spine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. The most common site of TB Spine is the dorsal spine Option B. Hematogenous spread is most common in TB Spine Option D. Long-standing paraplegia carries poor prognosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pestle and Mortar appearance of the hip is seen in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture acetabulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hip dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis of hip&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tuberculosis of hip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tuberculosis of hip Pestle and mortar (Wandering acetabulum) is seen in TB hip stage IV when destroyed head subluxate from the acetabulum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stages of T.Bof hip (seen in untreated hip usually) Stages Clinical findings Radiologic features 1. Synovitis There is effusion in joint, hip capsule is in a position with maximum capacity. Flexion, abduction, external rotation (apparent lengthening Soft tissue edema, Articular margins become hazy around and rarefaction of bones 2. Early arthritis The articular cartilage is involved: the spasm of muscle pulls the limb, so appear shorter Flexion, adduction, internal rotation (apparent shortening) Rarefaction with osteopenia, femoral head erosions at margins, acetabulum or both, Joint space maintained. 3. Advanced arthritis Destruction cartilage and the joint is destroyed Flexion, adduction, internal rotation,(true shortening) Along with the above features there is destruction of articular surface and reduction in joint space 4. Advanced arthritis with subluxation/dislocation (stage with sequale and complications) Flexion, adduction, internal rotation (gross shortening) Gross destruction and reduction of joint space, wandering acetabulum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Mortar and pestle appearance is seen in Stage 4 TB Hip Option: B. Mortar and pestle appearance is seen in Stage 4 TB Hip Option: C. Mortar and pestle appearance is seen in Stage 4 TB Hip&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common organism isolated in cases of chronic paronychia infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eikenella corrodens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus species&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Candida albicans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Candida albicans Chronic paronychia Symptoms present for 6 weeks or longer Caused by Candida. Albicans Secondary bacterial infection may supervene Can be a complication of eczema In housekeepers, dishwashers, and swimmers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic paronychia • Swollen, tender boggy nail folds • Caused by Candida albicans (95%) • Wet alkaline work Excess manicuring/Dishwashers/Bartenders/Housekeepers • Damage to cuticle • Swelling of nail fold (bolstering) • Nail dystrophy • Keep hands dry/Wear gloves • Long term Rx • Oral Azoles • Antifungal solution-(high alcohol content) •  +/-Broad spectrum antibiotics-cover staph/GNB Hand Infections Most common organism seen to be the cause of hand infection are gram-positive aerobes streptococcal species, staphylococcus aureus, and coagulase-negative staphylococcus PARONYCHIA Paronychia means \&quot;run around\&quot;. It is caused by S. aureus into the soft- tissue fold around the fingernail (eponychium). These are associated with a hang nailor poor nail hygiene. When an abscess forms at one corner of the defective or horny nail it travels under either the eponychium or the nail and spreads toward the opposite side. Clinical features are pain, tenderness, swelling on one or both sides of nail folds and may also be present at the base of the nail. Treatment is incision and drainage of the abscess. CHRONIC PARONYCHIA This occurs in patients who have prolonged exposure to water. The eponychium of the nail becomes thickened. Treatment is use of methylprednisolone, oral antifungal medicines like terbinafine &amp;amp; Itraconazole.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Chronic paronychia – m/c organism is Candida albicans and not staphylococcus Option C. Chronic paronychia – m/c organism is Candida albicans and not Eikenella Option D. Chronic paronychia – m/c organism is Candida albicans and not streptococcus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child came to the OPD with complaints of left knee pain for one week. There was no history of trauma. The pain started insidiously and was associated with swelling and redness of the skin and difficulty in walking. The X-ray is given below. The plan was to do a surgical debridement. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brodie abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone island&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brodie abscess&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997712088-QTDH009022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brodie abscess Subacute osteomyelitis: Brodie abscess Residual of acute osteomyelitis versus hematogenous seeding of growth plate trauma Painful limp with no systemic signs Adolescent to early adult (&amp;lt; 25years)—stronger immune system Localized radiolucency with sclerotic rim at metaphysis of long bones Almost exclusively S. aureus (may be lower virulence) Treatment: surgical débridement and 6 weeks of IV antibiotics Rule out tumors (chondroblastoma): “Biopsy all infections, culture all tumors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brodies Abscess It is localized form of sub acute osteomyelitis It usually involves long bones of lower extremity (metaphysis and diaphysis region) Intermittent pain is the usual complaint. Usually no abscess in the cavity and diagnosis can be confirmed by culture of adjacent soft tissue. On X-Ray: it appears as a lytic lesion with a rim of sclerotic bone. Treatment Curettage with antibiotics Brodie&#x27;s abscess&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Osteosarcoma – The clinical scenario and X-RAY does not correlate with Osteosarcoma Option: C. Bone island – Bone islands aren’t symptomatic, it is an incidental finding Option: D. TB – no symptoms of TB are seen&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about chronic osteomyelitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sequestrum is infection nidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sequestrum is lighter than live bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Involucrum is periosteal new bone formed around the sequestrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sequestrum is heavier than living bone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sequestrum is heavier than living bone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sequestrum is heavier than living bone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dead cortex is gradually absorbed about its surface and is detached from living bone to form a sequestrum. (this requires several months) SEQUESTRUM – a piece of dead bone, surrounded by infected granulation tissue trying to “eat” the sequestrum away. It appears pale having a smooth inner surface and a rough outer. When SEQUESTRUM IS COMPLETE, it lies in the free cavity and is LESS attacked by granulation tissue and is absorbed more slowly. Meanwhile, the surrounding living bone attempts to wall off the infection by forming a thick, dense wall, the INVOLUCRUM. (INVOLUCRUM is the dense sclerotic bone overlying the sequestrum). An involucrum usually has multiple openings, the cloacae, through which exudate, bone debris, and sequestra find the exit and pass through sinus tracts to the surface.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. In acute osteomyelitis dead cortex is gradually absorbed about its surface and is detached from living bone to form a sequestrum Option B. Sequestrum is lighter than live bone Option C. The surrounding living bone attempts to wall off the infection by forming a thick, dense wall, the Involcrum, It is the dense sclerotic bone overlying the sequestrum&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl presents with a 6-month history of a progressively painful limp. There is no history of trauma. She is systemically well and has mild tenderness over the lateral aspect of the right femur. White blood cell count, ESR and C-reactive protein (CRP) are normal. Radiographs reveal a localized radiolucency in the right distal femoral metaphysis with surrounding sclerosis. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subacute osteomyelitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscle sprain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subacute osteomyelitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subacute osteomyelitis The case is typical of subacute osteomyelitis. The presentation is indolent and the diagnosis is usually made radiologically in a patient with a slowly progressing painful limp. The patient is systemically well and blood tests are normal. In some cases, it may arise secondary to a partially treated acute osteomyelitis. The radiographic features described in this case are typical of a Brodie’s abscess although the appearance can be difficult to differentiate from Ewing’s sarcoma. Once malignancy has been ruled out, curettage and antibiotics form the mainstay of treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Acute osteomyelitis – no signs of acute osteomyelitis Option: C. Osteosarcoma – no radiological signs of osteosarcoma Option: D. Muscle sprain – clinical scenario does not correlate with muscle sprain&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most common organism causing osteomyelitis of the spine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Staphylococcus aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Staphylococcus aureus Most common organism causing Osteomyelitis is Staphylococcus Pseudomonas is the most common organism causing Osteomyelitis is IV drug abusers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation For Incorrect Options:- Option: B. Pseudomonas is the most common organism causing Osteomyelitis is IV drug abusers Option: C. Tuberculosis is one of the causative organisms Option: D. Streptococcus is one of the causative organisms&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of Tuberculosis of the spine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Back pain earliest symptom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stiffness of back&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exaggerated lumbar lordosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cold abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exaggerated lumbar lordosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exaggerated lumbar lordosis Exaggerated lumbar lordosis is not a feature of TB Spine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical feature (symptoms and signs) Active stage: Insidious in onset and pain is the most common complaint. Usual clinical symptoms are weight loss, malaise, decreased appetite, night sweats and evening rise of temperature Features at spine a. In the thoracic region kyphosis is most marked b. The deformity is maximum in dorsal spine &amp;gt;&amp;gt; lumbar spine &amp;gt;&amp;gt; cervical spine C. The spine becomes stiff and this is due to collapse of vertebra d. Spasm of vertebral muscle is associated with pain or deformity. e. During sleep, the muscle spasm relaxes and it allows the movement between the inflammed surface and causes pain \&quot;night cries\&quot; Clinical features of TB Spine Presenting complaints: Pain: •          Back pain is the commonest presenting symptom. •          It may be a ‘radicular’ pain i.e., a pain radiating along a nerve root Stiffness: •          It is a very early symptom in TB of the spine. Cold abscess: •          The patient may present for the first time with a swelling (cold abscess) or problems secondary to its compression effects on the nearby visceral structures, such as dysphagia in TB of the cervical spine. Paraplegia: •          If neglected for a very long time Deformity: •          Attention to TB of the spine may be attracted, especially in children, by a gradually increasing prominence of the spine – a gibbous. Constitutional symptoms: •          Symptoms like fever, weight loss, etc., are rarely the only presenting symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Back pain is the earliest symptom of TB Spine Option B. Stiffness of the back of one the earliest symptoms of TB spine Option D. Cold abscess may present the first time with a swelling (cold abscess) or problems secondary to its compression effects on the nearby visceral structures, such as dysphagia in TB of the cervical spine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the test being performed in the Image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trendelenburg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thomas test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smith&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Narath&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thomas test&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686997712380-QTDH009029IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thomas test Aim of the test is to remove the compensatory lumbar lordosis so that the flexion deformity becomes obvious and can be measured. The patient is asked to lie supine on a hard surface, with legs straight. He may be able to do so despite the flexion deformity by producing excessive lumbar lordosis. The same can be appreciated by the examiner passing his hand behind the patient’s lumbar spine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Trendlenberg test is done to look for the working of the abductor mechanism, it involves making the patient stand on the affected limb. If the abductor mechanism is weak, the sound side pelvis will sink. Option: C. The test shown in the image involves testing for flexion deformity of the hip and this test is called Thomas test, not the Smith test Option: D. The test shown in the image involves testing for flexion deformity of the hip and this test is called Thomas test, not Narath test In posterior dislocation of the hip, joints fall on the femoral artery and cause a feeble or absent femoral pulse. Known as the vascular sign of narath.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common organism for osteomyelitis in children is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus epidermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Staphylococcus aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Staphylococcus aureus Osteomyelitis is a debilitating bone infection often caused by the bacterial pathogen Staphylococcus aureus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Occurs more often in children because of their rich metaphyseal blood supply and thick periosteum More common in boys Pathology Most common organism is Staphylococcus aureus With the advent of the Haemophilus influenzae vaccination, H. influenzae is now much less commonly found in musculoskeletal sepsis. Kingella kingae infection is becoming more common in younger age groups and is thought to be a potential cause of culture-negative infections— the organism is difficult to isolate; a blood culture medium is needed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B.- Staphylococcus epidermis – one of the causative organism causing Osteomyelitis, but not the most common Option C.- Klebsiella - one of the causative organism causing Osteomyelitis, but not the most common Option D.- Pneumococcus - one of the causative organism causing Osteomyelitis, but not the most common&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man with type II diabetes presents with a 3-month history of constant thoracolumbar back pain. He is getting worse despite nonoperative treatment. If you suspect a pyogenic spine infection, what is the most accurate test for diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plain radiograph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT with intravenous contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SPECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRI The correct answer is MRI. The clinical presentation is characteristic of osteomyelitis, and MRI is the most appropriate study to confirm this diagnosis because it shows marrow edema and periosteal elevation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features at spine a. In the thoracic region kyphosis is most marked b. The deformity is maximum in dorsal spine &amp;gt;&amp;gt; lumbar spine &amp;gt;&amp;gt; cervical spine C. The spine becomes stiff and this is due to collapse of vertebra d. Spasm of vertebral muscle is associated with pain or deformity. e. During sleep, the muscle spasm relaxes and it allows the movement between the inflammed surface and causes pain \&quot;night cries\&quot; X-Ray findings 1. Narrowing of the disc is often the first radiological finding. 2. Destruction of vertebral bodies can be seen (most common in paradiscal type) 3. Soft tissue shadows may be visible with evidence of abscess. CT scan : It may detect small para vertebral abscess which may not be visible on plain x-rays. MRI : It is investigation of choice to evaluate the compression of the cord. Biopsy: A C.T guided biopsy gives the most accurate diagnosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Plain radiograph is not the most accurate test for diagnosis Option: B. CT with intravenous contrast is incorrect because this study is not sensitive for acute osteomyelitis Option: C. SPECT is incorrect because although these studies might show increased metabolic activity in patients with osteomyelitis, this finding is not distinguishable from post-traumatic injury, cancer, or postoperative findings&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old boy came to your orthopedic OPD with pain in his right leg. On examination, you found tenderness and pain in the upper part of the tibia. On further inquiry, he gives a history of aggravation of pain while walking and relieves on taking rest. You sent the patient to take an x-ray and it showed, an oval lucent area surrounded by a zone of sclerosis. Which among these are false about the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only medical management plays the key role in treating this patient&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brodie abscess is the condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;common site is the lower end of the femur and upper tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A deep boring pain is the predominant symptom&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Only medical management plays the key role in treating this patient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only medical management plays the key role in treating this patient Surgical evacuation and curettage is the key in managing Brodie&#x27;s abscess.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. X-Ray shows oval lucent area surrounded by a zone of sclerosis this is suggestive of Brodie’s abscess Option: C. Common site of Brodie’s abscess is the lower end of the femur and upper tibia Option: D. Deep boring pain is one of the clinical features of Brodie’s abscess Surgical evacuation and curettage is the key in managing Brodie&#x27;s abscess. The rest of the statements are true regarding Brodie&#x27;s abscess&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to you with discharge coming from the legs. On examination, there was pus coming from the upper part of the tibia. On enquiring, he gave a history of trauma one month ago. He added that he did not complete the antibiotic course which the doctor had prescribed him. Find the wrong statement regarding the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diaphysis is the most common site for this condition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venous system of bone start at metaphysis and runs towards diaphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;From diaphysis, medullary arteries reach up to the growth plate and then branch to form capillaries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hair pin arrangement of vessels is the culprit for this condition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diaphysis is the most common site for this condition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diaphysis is the most common site for this condition The given condition is osteomyelitis. It is more common at metaphysis than diaphysis. The rest of the statements are true regarding osteomyelitis. The given condition is osteomyelitis. It is more common at metaphysis than diaphysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Venous system of bone start at metaphysis and runs towards diaphysis, this is the area commonly involved in osteomyelitis Option: C. From diaphysis medullary arteries reach upto growth plate and then branch to form capillaries Option: D. These metaphyseal vessels are present in hairpin bends, which result in the stagnation of blood and this area is the common culprit of osteomyelitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
