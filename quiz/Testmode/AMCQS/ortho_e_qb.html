: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intertrochanteric femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subtrochanteric femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Greater trochanter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intertrochanteric femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intertrochanteric femur 60 years female with a History of falls with external rotation deformity and lateral border of the foot touching the bed is suggestive of intertrochanteric fracture. (extracapsular fracture neck of femur)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Difference between fracture neck(intracapsular) and intertrochantric(extracapsular) femur fracture Features Intracapsular neck fractures Intertrochantric fractures 1. Age Common in 6t th to 7 th decade 2. Sex Elderly female Elderly female (more common) Male are also prone 3. Pain, Swelling and ecchymosis Mild Severe 4. Location of tenderness In scarpa&#x27;s triangle Over greater trochanter 5. External rotation deformity of limb &amp;lt;45° &amp;gt; 45° (lateral margin of foot touchin couch) 6. Shortening &amp;lt; 1 inch &amp;gt; 1 inch 7.Broadening of greater trochanter Not associated Present 8. Risk of AVN Present Absent&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Intracapsular fracture neck of the femur will have a lesser external rotation where the lateral border of the foot won’t be touching the bed. Option: C. Subtrochanteric fracture is possible but Intertrochanteric fracture is more common. Option: D. Isolated Greater trochanter fracture does not cause external rotation with the lateral border of the foot touching the bed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most important view for visualization of the patellofemoral joint is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AP view of the knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oblique view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transcondylar view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Axial view/skyline view&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Axial view/skyline view&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Axial view/skyline view Best view to visualize the patellofemoral joint. In some undisplaced fractures, a ‘skyline view ’ of the patella is used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The knee skyline Laurin view is an inferior-superior projection of the patella. It is one of many different methods to obtain an axial projection of the patella.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A, B, and C: Difficult to visualize the patellofemoral joint.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 43 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);

        function showResults(index) {

                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 30-year-old man who sustained a tibial fracture with a peroneal nerve palsy 2 years ago now has foot drop and weak eversion of the foot. He reports success with stretching exercises, but he catches his toes when his foot tires. Examination reveals that the foot is plantigrade and supple. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior tibial tendon transfer to the cuboid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior tibial tendon transfer to the cuboid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achilles tendon lengthening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankle-foot orthosis with dorsiflexion assist&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ankle-foot orthosis with dorsiflexion assist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ankle-foot orthosis with dorsiflexion assist The patient has a supple plantigrade foot that would benefit from a foot drop brace to prevent the catching of the toes. Tendon transfer should not be considered until the patient has undergone bracing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Orthoses can be divided into static and dynamic types. Static orthoses are used: (i) to support an arthritic joint or a fractured bone; (ii) to prevent joint contractures in a paralytic limb; and (iii) for serial splinting of a joint to correct contracture. Dynamic orthoses are used to apply forces to a joint which is damaged by arthritis or when the muscles that normally control the joint are weak. USES OF ORTHOSES Orthoses are used for the following functions: To immobilise a joint or body part e.g., a painful joint To prevent a deformity e.g., in a polio limb To correct a deformity e.g., in Volkmann&#x27;s contracture To assist movement e.g., in a polio limb To relieve weight bearing e.g., in an un-united fracture To provide support e.g., to a fractured spine Some common clinical conditions requiring orthoses are cervical spondylosis or whiplash injury (common cervical collar or cervical orthosis),&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The patient has a supple plantigrade foot that would benefit from a foot drop brace to prevent the catching of the toes . Tendon transfer should not be considered until the patient has undergone bracing. Option: B. Anterior tibial tendon transfer to the cuboid is not the treatment for foot drop. Option: C. Achilles tendon lengthening is not necessary because the foot is plantigrade and flexible.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common foot deformity associated with myelomeningocele?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Talipes equinovarus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital vertical talus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcaneus valgus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcaneus varus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Talipes equinovarus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Talipes equinovarus All of the above conditions can be associated with myelomeningocele, but talipes equinovarus occurs in 50% to 90% of patients with myelomeningocele.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AETIOLOGY In the vast majority of cases, aetiology is not known, hence it is termed idiopathic. In others, the so called secondary clubfoot, some underlying cause such as arthrogryposis multiplex congenita (AMC) can be found. Idiopathic clubfoot : Following are some of the theories proposed for the aetiology of idiopathic clubfoot: Mechanical theory : The raised intrauterine pressure forces the foot against the wall of the uterus in the position of the deformity. Ischaemic theory : Ischaemia of the calf muscles during intrauterine life, due to some unknown factor, results in contractures, leading to foot deformities. Genetic theory: Some genetically related disturbances in the development of the foot have been held responsible for the deformity. Secondary clubfoot : Following are some of the causes of secondary clubfoot: Paralytic disorders: In a case where there is a muscle imbalance i.e., the invertors and plantar flexors are stronger than the evertors and dorsiflexors, an equino-varus deformity will develop. This occurs in paralytic disorders such as polio, spina bifida, myelodysplasia and Freidreich&#x27;s ataxia. Arthrogryposis multiplex congenita (AMC) : This is a disorder of defective development of the muscles. The muscles are fibrotic and result in foot deformities, and deformities at other joints.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Congenital vertical talus is rarely associated with any neuromuscular diseases other than myelomeningocele but is not the most common deformity in myelomeningocele. Option: C and D: Calcaneal valgus and varus are not the most common association&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given Images A and B show the radiographs of a 28-year-old woman who sustained a head injury and a closed injury, without soft-tissue compromise, to her right lower extremity in a motor vehicle accident. Appropriate management of the foot injury should include?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;External fixation with a circular frame&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Open reduction and internal fixation with screws&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Closed reduction and percutaneous pinning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Closed reduction and cast immobilization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Open reduction and internal fixation with screws&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687000404061-QTDH033003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Open reduction and internal fixation with screws Option: B. The displaced talar neck fracture should be treated with open reduction and internal fixation using screws.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FRACTURES OF THE TALUS Minor fractures in the form of a small chip from the margins of one of the articular surfaces of the talus are more common than the more serious fracture i.e. fracture of the neck of the talus. RELEVANT ANATOMY Blood supply to the talus: This is the only bone of the foot without any muscle attachment. The main blood supply to the talus is from the anastomotic ring of blood vessels, the osseous vessels entering its neck and running postero-laterally within the bone to supply its body. Therefore, blood supply to the body of the talus is often cut off following fractures occurring through the neck.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. It&#x27;s a displaced talus fracture and since it closed injury, external fixation is not essential. Option: C. Percutaneous pinning is not able to maintain reduction to allow the union. Option: D. Closed reduction and casting will not maintain position&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old radiographer injures his ankle after a twisting injury whilst snowboarding. He has been diagnosed with a ligament injury, but 8 weeks after the injury has continued lateral pain. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral malleolus fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture of the lateral process of the talus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture of the body of the talus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture of the neck of the talus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fracture of the lateral process of the talus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fracture of the lateral process of the talus Option: B. This mechanism of injury is typical for a lateral process of the talus fracture. These injuries are common in snowboarders. The mechanism involves dorsiflexion, axial loading, inversion, and external rotation . They are often missed and may require MRI, CT, or bone scanning to make the diagnosis. Undisplaced fractures can be treated in a cast. Displaced fractures ( &amp;gt; 2 mm) should be reduced and fixed, or excised if they are too small for fixation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This mechanism of injury is typical for a lateral process of the talus fracture . These injuries are common in snowboarders. The mechanism involves dorsiflexion, axial loading, inversion, and external rotation . They are often missed and may require MRI, CT, or bone scanning to make the diagnosis. Undisplaced fractures can be treated in a cast . Displaced fractures ( &amp;gt; 2 mm) should be reduced and fixed, or excised if they are too small for fixation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Lateral malleolus fracture is easily diagnosed and it may happen in snowboarders but not pathognomonic. Option: C. With the above mechanism of injury, Fracture of the body of the talus is less likely. Option: D. With the above mechanism of injury, Fracture of the neck of the talus is less&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following ligaments attaches to the sustentaculum tali?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bifurcate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Long plantar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spring&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Spring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spring The spring ligament is the plantar calcaneonavicular and arises from the sustentaculum tali. The intertarsal ligaments in the foot are important for stability. The cervical is also termed the interosseous talocalcaneal. The bifurcate is composed of two ligaments, which are also termed calcaneocuboid and calcaneonavicular. The long plantar is also termed calcaneocuboid-metatarsal: it arises from the calcaneum and inserts into the cuboid and all five metatarsals. The short plantar is the plantar calcaneocuboid. The spring ligament is the plantar calcaneonavicular and arises from the sustentaculum tali.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The plantar calcaneonavicular ligament also referred to as the spring ligament is a thick wide band of cartilaginous connective tissue that supports the medial longitudinal arch of the foot, failure in the spring ligament leads to flat foot deformity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The cervical is also termed the interosseous talocalcaneal , Does not attach to the sustentaculum. Option: B. The bifurcate is composed of two ligaments, which are also termed calcaneocuboid and calcaneonavicular, and Does not attach to the sustentaculum. Option: C. The long plantar is also termed calcaneocuboid-metatarsal: it arises from the calcaneum and inserts into the cuboid and all five metatarsals.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15 years old girl complains of anterior knee pain which increases on going upstairs and getting up after prolonged sitting. The most probable diagnosis is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chondromalacia Patellae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plica syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bipartite patellae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patellofemoral arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chondromalacia Patellae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chondromalacia Patellae Adolescents with anterior knee pain are usually found to have Chondromalacia patellae, An adolescent or young adult complains of an ache in the front of the knee (occasionally both knees), With intermittent episodes of clicking or ‘giving way’. There may be a history of trauma or markedly Increased activity. Symptoms are aggravated by exercise or climbing stairs, especially if this follows a long period of sitting. It is often (but not invariably) associated with softening and fibrillation of the articular surface of the patella – chondromalacia patellae&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Condromalacia patella Chondromalacia of the patella occurs in adolescents and young adults. The condition is more common in females. It can be related to the abnormal position of the knee. Symptoms: A grating or grinding sensation when the knee is flexed Knee pain in the front of the knee that occurs when you get up after sitting for a long period of time Knee pain that worsens when you use stairs or get out of a chair Knee tenderness Treatment Temporarily resting the knee and taking nonsteroidal anti-inflammatory drugs (NSAIDs) Stretch the muscles on the back (hamstrings) and front (quadriceps) of upper leg.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. less likely plica syndrome than chondromalacia patellae Option: C. BIpartite patella unusual to have above symptoms Option: D. Patellofemoral arthritis is very early for this age group.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The medial meniscus of the knee joint is injured more often than the lateral meniscus because the medial meniscus is relatively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More mobile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less mobile&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thinner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Attached lightly to femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Less mobile&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Less mobile The medial meniscus is much less mobile than the lateral, and it cannot as easily accommodate abnormal stresses. This may be why meniscal lesions are more common on the medial side than on the lateral.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Medial and Lateral meniscus McMurray&#x27;s test: With the patient in supine position the knee is acutely and forcibly flexed. The foot is rotated externally. Now the examiner palpates the posteromedial margin of the joint with one hand and by other the foot if firmly grasped. Now the knee is slowly extended. As the femur passes over the torn part of the meniscus a click may be heard. The angle of flexion at which the symptoms occurs indicates the position of the tear. The more posterior is the tear, the more flexed position of the knee is when the sign becomes positive. For lateral meniscus similar test with the foot internally rotated and examiner&#x27;s hand palpating the posterolateral aspect of knee is carried out. Apley&#x27;s grinding test : The patient lies prone on the couch. The knee is flexed to 90 degree and the thigh is fixed to the examination table by placing one hand on the back of the thigh. The surgeon now applies compression along the long axis of the tibia while rotating it medially and laterally on the femur (grinding movement). Pain on lateral rotation indicates a medial meniscal tear while that on medial rotation indicates a lateral meniscal tear. Medial meniscus is more frequently torn than the lateral because the medial meniscus is securely attached around the entire periphery of the joint capsule, which makes it less mobile. The lateral meniscus is more mobile and has no weak point between a movable and relatively fixed point. Popliteus muscle sends few fibers into the posterior margin of lateral meniscus. Thus muscle contraction withdraws &amp;amp; protects the lateral meniscus by drawing it posterolaterally during flexion of the knee and medial rotation of the tibia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Medial meniscus is less mobile. Option: C. Not thinner Option: D. Wrong statement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common ligament ruptured around the ankle is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior Talofibular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcaneofibular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deltoid ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior talofibular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior Talofibular&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior Talofibular Ant Talofibular is the most common ligament ruptured around the ankle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The lateral collateral ligaments consist of the: Anterior taloﬁbular Posterior taloﬁbular Calcaneoﬁbular ligaments. The anterior taloﬁbular ligament (ATFL) runs almost horizontally from the anterior edge of the lateral malleolus to the neck of the talus; It is relaxed in dorsiﬂexion and tense in plantarﬂexion. In plantar flexion the ligament essentially changes its orientation from horizontal concerning the ﬂoor to almost vertical. Thus, the ligament at the greatest stretch, and most vulnerable, with the foot plantar-ﬂexed is the ATFL – hence the propensity for ATFL injury with the plantar-ﬂexed,&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Ligaments of the ankle : The ankle joint has two main ligaments; the medial and lateral collateral ligaments Medial collateral ligament (deltoid ligament): This is a strong ligament on the medial side. It has a superficial (tibio-calcaneal) and a deep (tibio-talar) part. Lateral collateral ligament: This is a weak ligament and is often injured. It has three parts: (i) anterior talo-fibular; (ii) calcaneo-fibular in the middle; and (iii) posterior talo-fibular. Option: B. Not Calcaneofibular Option: C. Not Deltoid ligament Option: D. Not Post talofibular&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inversion injury to the ankle can cause all of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture tip of lateral malleolus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture base of 5th metatarsal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injury to tibiotalar ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture of sustentaculum tali&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Injury to tibiotalar ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Injury to tibiotalar ligament An inversion force with the foot in plantar-flexion results in a sprain of the lateral ligament of the ankle. A partial rupture is limited to the anterior fasciculus of the lateral ligament (talofibular component). The tibiotalar l igament is less likely to be injured.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lauge-Hansen classification of ankle injuries Type of injury On medial side Tibio-fibular syndesmosis On lateral side Others ●       Adduction injury Med. malleolus fracture with an oblique fracture line Normal Avulsion fractures of lat. malleolus or Lat. coll. lig. injury — ●       Abduction injury Avulsion fracture of med. malleolus (low) or Med. coll. lig. injury Normal Fracture of lateral malleolus at the level of ankle mortice with comminution of its lateral cortex — ●       Pronation-external rotation injury Transverse fracture of med. malleolus at the level of ankle-mortise Damaged Spiral fracture of the fibula above the level of ankle-mortise or no fracture ●       •Supination-external rotation injury Transverse fracture of med. malleolus at the level of ankle-mortise Normal Spiral fracture of the lat. malleolus at the level of ankle-mortise Fracture of the posterior malleolus ●       Vertical compression Comminuted fractures of med. malleolus, distal end of the tibia and lateral malleolus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The inversion force on an ankle in a neutral or dorsiflexed position results in a fracture of the medial malleolus, typically, a fracture with the fracture line running obliquely upwards from the medial angle of the ankle-mortise.On the lateral side, this may be associated with a low transverse (below the ankle-mortise) avulsion fracture of the lateral malleolus, or a lateral ligament rupture. Option: B. Inversion injury can cause fracture of the 5th metatarsal. Option: D. The sustentaculum tali is a horizontal shelf that arises from the anteromedial portion of the calcaneus. The superior surface is concave and articulates with the middle calcaneal surface of the talus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19 years old boy took admitted as an NDA cadet some 3 months back and presented in ortho OPD with a complaint of pain around the right foot around the metatarsal region for the last 2 months. What should be the best investigation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone Scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-rays&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRI For localized problems like stress fractures, MRI has superseded bone Investigation for march fracture is MRI For localized problems MRI has superseded bone scintigraphy as it yields much greater specificity due to its superior anatomical depiction and tissue specificity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigation of choice for stress fracture Overall - MRI Unilateral – MRI Bilateral – Bone scan Scintigraphy as it yields much greater specificity due to its superior anatomical depiction and tissue specificity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. It is a case of stress fracture e. March fracture. Investigation for March fracture is MRI and not CT. Option: C. Bone scan is useful in bilateral stress fractures. Option: D. X Rays It&#x27;s difficult to diagnose stress fractures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male came with a history of twisting injury of the ankle after a road traffic accident. He complains of pain and swelling over the medial malleoli and an X-ray was taken. What is this injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial malleoli fracture with fibular head fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bimalleolar fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deltoid ligament injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maisonneuve fracture&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Maisonneuve fracture&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687000404151-QTDH033014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maisonneuve fracture Maisonneuve fracture is a spiral fracture of the proximal third of the fibula associated with a tear of distal tibiofibular syndesmosis and interosseous membrane . There is an associated fracture of the medial malleoli or rupture of the deltoid ligament of the ankle . It occurs due to pronation-external rotation type of injury. It is a counterpart of Essex Lopresti fracture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maisonneuve fracture Consist of: Spiral fracture of the proximal fibula Unstable ankle injury, e.g. Widening of the ankle joint Distal tibiofibular syndesmosis disruption Deltoid ligament disruption Fracture of the medial or posterior malleolus Mechanism of injury. External rotation of ankle Management: Surgical fixation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Medial malleoli fracture with fibular head fracture: Not the correct answer. Option B: fracture involves a fracture of both medial and lateral malleoli. X-Ray shows no bimalleolar fracture Option: C. Deltoid ligament injury is associated with high fibular fracture. Deltoid ligament injury is diagnosed with severe pain and swelling over the medial aspect of the ankle after a twisting injury.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
