        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;An 81-year-old man is brought to the orthopaedic emergency department with chief complaints of severe backache. As per the attendants, he fell at home while walking. There is localised tenderness over the L1 vertebra. Given below is the X-ray of the LS spine of this patient. Which statement is true regarding his underlying metabolic condition and associated pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DEXA T score of -1.8 in this patient would confirm the diagnosis of osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kyphoplasty is the treatment of choice for him&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Serum mineralisation is usually normal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D level of 20 ng/mL in this individual would confirm the diagnosis of osteoporosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The Serum mineralisation is usually normal&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998120311-QTDH014001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Serum mineralisation is usually normal In osteoporosis, serum mineralization is usually normal. Calcium, phosphate, and Alkaline phosphatase are usually normal. This patient sustained an osteoporotic L1 compression fracture. Osteoporosis is characterized by decreased bone quantity with normal bone quality. Compression fractures of vertebrae (mostly dorsolumbar region) are the most common type of fragility fracture in patients with osteoporosis. Management of this patient needs proper evaluation to identify the etiology of the fracture and appropriate intervention to rectify the underlying pathology. Evaluation includes bone densitometry and lab testing of Vitamin D and calcium. As per WHO, Osteoporosis is defined by T,-scores 2.5 or greater standard deviations below the peak bone mass of a 25-year-old individual.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The DEXA T-score less than -2.5 confirms the diagnosis of osteoporosis. Option: B. Kyphoplasty is indicated for recalcitrant cases where severe pain symptoms remain after 6 weeks of nonoperative treatment Option: D . Vitamin D levels are generally low in osteoporotic patients ( &amp;lt;20ng/mL considered deficient); this is not diagnostic. The DEXA scan remains the most accurate and supported diagnostic modality.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old woman presents in OPD with acute right hip pain since morning. There is no history of road traffic accidents or assaults, or other hip trauma. There is no history of pain in the right hip before this morning. A detailed history was taken, including the current medications. Which drug might increase the risk of a non-traumatic hip fracture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xanthine Oxidase Inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biguanides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticonvulsants&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HMG-CoA Reductase Inhibitors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anticonvulsants&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998120625-QTDH014002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anticonvulsants Anticonvulsants like phenobarbital , carbamazepine , phenytoin , and valproate have been    found to increase the risk of osteoporosis and, subsequently, nontraumatic fractures. Possible mechanisms explaining the association between anticonvulsants and bone loss include hepatic induction of cytochrome P450 enzymes (increases vitamin D catabolism), direct osteoblast inhibition, impaired calcium absorption , elevated homocysteine, inhibition of response to PTH, hyperparathyroidism, reduced reproductive sex hormones, and reduced vitamin K level.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiology: Causes: These are multiple etiological factors responsible for osteoporosis. a. Age-Related b. Postmenopausal c. Lifestyle factors ●       Alcohol abuse ●       High salt intake ●       Low calcium intake ●       Vitamin D insufficiency ●       Smoking (active and passive) ●       Bedridden patient (Immobilization) d. Hypogonadal states like ●       Androgen insensitivity ●       Hyperprolactinemia ●       Premature menopause e. Endocrine disorder ●       Adrenal insufficiency ●       Cushing&#x27;s syndrome ●       Diabetes mellitus types 1 and 2 ●       Hyperparathyroidism ●       Thyrotoxicosis f. Gastrointestinal disorder ●       Celiac disease ●       Inflammatory bowel diseases ●       Malabsorption g. Hematologic disorders ●       Multiple myeloma ●       Sickle cell diseases ●       Thalassemia h. Rheumatologic and autoimmune diseases ●       Ankylosing spondylitis ●       Rheumatoid arthritis i. Medications ●       Aluminum (in antacids) ●       Glucocorticoids (&amp;gt;5 mg/d) ●       Anticoagulants (heparin) ●       Prednisone or equivalent for &amp;gt;3 months ●       Anticonvulsants ●       Methotrexate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A, B &amp;amp; D: These medications do not place a patient at significant risk for non-traumatic hip fracture.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old lady was on some drugs for her poor bone mineral density (T Score : - 3.5) for 5 years. She was regularly taking those medications as prescribed by her doctor. She now complains of pain in her jaw. Given below is the clinical photo of her jaw. What medications she must be given for her poor bone mineral density?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Teriparatide subcutaneous injections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bisphosphonates&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium and Vit D supplements&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bisphosphonates&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998120925-QTDH014007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bisphosphonates This condition is known as Bisphosphonate-associated Osteonecrosis of the It is characterized by the unexpected appearance of necrotic bone in the oral cavity. Risk factors include intravenous therapy , duration of therapy &amp;gt;36 month, elderly patients with multiple myeloma , and those with a history of recent dental extraction. The incidence ranges from 4- 17%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigations: Laboratory: normal calcium, phosphate, and alkaline phosphatase. X ray: poor test for osteoporosis. Its evident on x ray only when 30% of bone loss is there. cod fish mouth vertebra. Singh and Maini index is the index used for osteoporosis based on x ray of hip joint. Dexa scan: investigation of choice. Value is given as T-score which compares BMD of the patient with that of healthy young adult of same sex. It is advised to get the DEXA scan routinely after age of 50 years. HYP Age after which incidence of osteopororis increases is answer for both is 50 years B. Bone mass measurement is considered after what age, answer for that is 65 years. Vertebral imaging is recommended in women by 70 and male by 80 years of age. Treatment: Medications are broadly divided into three categories A. Inhibit Resorption of bone ·       Bisphosphonates ·       Calcitonin ·       Estrogen ·       SERM B. Promote formation of bone ·       Teriparatide ·       Calcium ·       Calcitriol C. Dual action ·       Strontium ranelate D. Denosumab ·       It is a monoclonal antibody, which blocks RANK- ligand. E. Newer drugs for post-menopausalosteoporosis ·       Romosuzumab: dual action ·       Abaloparatide: Promotes bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Possible side effects of long-term Teriparatide Injection is Osteosarcoma. Option B. Possible side effects following discontinuing long-term denosumab therapy are Hypercholesterolemia , pancreatitis, and multiple vertebral fractures. Option D. Complications with Calcium and Vitamin D Supplements are rare.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old female patient presents with backache since 3 months of the OPD. There is no history of shooting pain in any lower limb. On examination, a mild level of kyphosis is noted. Which of the following disorders is most relevant to this clinical history?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intervertebral Disc Compression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paget’s Disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoporosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoporosis The points favor the diagnosis of Osteoporosis are : Age: 63 years old Backache Sex: Female Mild Kyphosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;●       In osteoporosis, all the constituents are decreased proportionately. ●       T score falls below 2.5 SD of the mean for healthy young adults of the same sex. ● ETIOLOGY: → Age-related → Postmenopausal → Others: lifestyle → Alcohol Smoking High salt intake Low Ca intake Bedridden pt. : Hypogonadal states : Gl disorders : Endocrine disorders : Drugs: Anti epileptics Steroids Methotrexate Antacids (Aluminum) ●       Clinical features: Pain ●       Common sites: Vertebrae Neck of femur               Colles&#x27;# Distal radius ●       Investigations: i)   S. minerals → Normal ii)   X-ray ●       Compression vertebral # (Impacted #) ● Cod - fish spine appearance ●       Dowager&#x27;s hump ●       Singh index&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B &amp;amp; D. They present at an older age but with a thickening of bones. Also, a presentation like this in females most commonly points towards Osteoporosis. Option : C. INCORRECT. Intervertebral disc compression presents with shooting pain in the lower limbs. Additionally, there are features like loss of reflexes and loss of bowel and bladder control according to the vertebral level involved. These features are absent in the above case.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old female patient presents to the OPD with a history of backache. An X-Ray Lateral view of the spine was taken. She also complains of a recent history of a femur neck fracture. Which of the following would be the most appropriate investigation in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-Ray of the femur showing osteopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DEXA Scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI Spine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DEXA Scan&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998121590-QTDH014012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DEXA Scan I nvestigation of Choice. Value is given as a T-score, which compares the BMD of the patient with that of a healthy young adult of the same sex . It is advised to get the DEXA scan routinely after the age of 50 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;table,tr,th,td {border:1px solid black;} The points in favour of the diagnosis of Osteoporosis are: ●        Age: 64 years ● Backache ( Earliest feature ) ● H/o Femur Neck fracture ●        Image: X Ray Lateral view of Spine showing \&quot; Codfish vertebrae .\&quot; Osteoporosis: ● Bone depletion disorder ●        So all the components are decreased proportionately. Etiology : ●        Primary: ●        Post-menopausal ●        Age-related Secondary: ●        Drugs: Steroids, Antiepileptics, Methotrexate, Antacids ●        Hormonal imbalance ●        Immobilised patients Clinical Features: ●        Backache ( Earliest ) ●        Kyphosis ●        Pathological Fracture ●        Investigations: ●        IOC: DEXA Scan – Pelvis and Spine ( Whichever is lower ) ●        T score: ●        Normal: Better than -1 Osteopenia: -1 to -2.5 Osteoporosis: Below -2.5 ●        Xray Spine: Cod fish vertebrae appearance Compression vertebral # ● Serum Analysis: Normal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The diagnosis of this case is Osteoporosis, and the investigation of choice for Osteoporosis is a DEXA scan; Osteopenia in X-Ray is a nonspecific finding Option: C. The diagnosis of this case is Osteoporosis, and the investigation of choice for Osteoporosis is a DEXA scan; Serum analysis will be normal Option: D. The diagnosis of this case is Osteoporosis, and the investigation of choice for Osteoporosis is a DEXA scan; MRI scan shows osteopenia and multiple compression fractures&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old female patient was admitted to the hospital. She had complaints of palpitation. She looked very lean physically, even with an increased appetite. Her body temperature is 39 C. She has been suffering from these symptoms for a long time, increasing to this severity for 2-3 days. Looking at her long-standing clinical condition, the clinician orders a Spine X-ray. Noting the changes, what will be the most probable lab findings in this case? Serum TSH: Decreased Serum Free T4: Increased Serum Free T3: Increased&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1686998121794-QTDH014013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B The presented case is the case of Hyperthyroidism induced Osteoporosis. The points in favour of the diagnosis are: Palpitation Lean body with increased appetite Increased Body temperature Thyroid profile: Indicates Hyperthyroidism This is a primary cause of Thyrotoxicosis with secondary Osteoporosis Image: X-ray spine characteristic \&quot; Codfish appearance .\&quot; Thyroxine increases bone turnover, but Bone resorption &amp;gt; &amp;gt; Bone formation In long-standing cases of Hyperthyroidism, the basic reason for Osteoporosis is the increased removal of calcium from the bones due to resorption. So it presents with: Increased Serum Alkaline Phosphatase Increased Serum Calcium Increased Urinary excretion of Calcium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigations: Laboratory: normal calcium, phosphate, and alkaline phosphatase. X ray: poor test for osteoporosis. Its evident on x ray only when 30% of bone loss is there. cod fish mouth vertebra. Singh and Maini index is the index used for osteoporosis based on x ray of hip joint. Dexa scan: investigation of choice. Value is given as T-score which compares BMD of the patient with that of healthy young adult of same sex. It is advised to get the DEXA scan routinely after age of 50 years. HYP Age after which incidence of osteopororis increases is answer for both is 50 years B. Bone mass measurement is considered after what age, answer for that is 65 years. Vertebral imaging is recommended in women by 70 and male by 80 years of age. Treatment: Medications are broadly divided into three categories A. Inhibit Resorption of bone ·       Bisphosphonates ·       Calcitonin ·       Estrogen ·       SERM B. Promote formation of bone ·       Teriparatide ·       Calcium ·       Calcitriol C. Dual action ·       Strontium ranelate D. Denosumab ·       It is a monoclonal antibody, which blocks RANK- ligand. E. Newer drugs for post-menopausalosteoporosis ·       Romosuzumab: dual action ·       Abaloparatide: Promotes bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A, C, and D: The presented case is the case of Hyperthyroidism induced Osteoporosis. In long-standing cases of Hyperthyroidism, the primary reason for Osteoporosis is the increased removal of calcium from the bones due to resorption. So it presents with - Increased Serum Alkaline Phosphatase, Increased Serum Calcium, and Increased Urinary excretion of Calcium.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Orthopaedic Consultant suggested a DEXA Scan for a 58-year-old female presenting with a Left femur neck fracture. Which of the following is false regarding the suggested investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It detects Bone mineral Density&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Z Score: Compares results with the population of the same age, same-sex, and Caucasians all over the world&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T Score: Compares results with a population of young male/female&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is recommended in Males &amp;gt; 70 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Z Score: Compares results with the population of the same age, same-sex, and Caucasians all over the world&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Z Score: Compares results with the population of the same age, same-sex, and Caucasians all over the world Z score: Compares with a population of the same age, sex, race Dual Energy Xray Absorptiometry ( DEXA ) Scan: Assesses Bone Mineral Density Assessment Scores: Z score: Compares with a population of the same age, sex, race T score: Compares with a population of young male/female&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Standard Deviation: Normal : 0 to -1 Osteopenia: -1 to -2.5 Osteoporosis : &amp;gt; -2.5 Recommendation for DEXA test : Females : Age &amp;gt; 65 years Age &amp;lt; 65 years + Risk Factors Menopausal age + Risk Factors Males : Age &amp;gt; 70 years Age : 50-69 years + Risk Factors Fracture after the age of 50 years Investigations: Laboratory: normal calcium, phosphate, and alkaline phosphatase. X ray: poor test for osteoporosis. Its evident on x ray only when 30% of bone loss is there. cod fish mouth vertebra. Singh and Maini index is the index used for osteoporosis based on x ray of hip joint. Dexa scan: investigation of choice. Value is given as T-score which compares BMD of the patient with that of healthy young adult of same sex. It is advised to get the DEXA scan routinely after age of 50 years. HYP Age after which incidence of osteopororis increases is answer for both is 50 years B. Bone mass measurement is considered after what age, answer for that is 65 years. Vertebral imaging is recommended in women by 70 and male by 80 years of age. Treatment: Medications are broadly divided into three categories A. Inhibit Resorption of bone ·       Bisphosphonates ·       Calcitonin ·       Estrogen ·       SERM B. Promote formation of bone ·       Teriparatide ·       Calcium ·       Calcitriol C. Dual action ·       Strontium ranelate D. Denosumab ·       It is a monoclonal antibody, which blocks RANK- ligand. E. Newer drugs for post-menopausalosteoporosis ·       Romosuzumab: dual action ·       Abaloparatide: Promotes bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. DEXA scan assesses Bone Mineral Density Option: C. T Score : Compares results with a population of young male/female Option: D. DEXA scan is recommended in males &amp;gt; 70 years&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was diagnosed with Osteoporosis. Many drugs acting on bone are available with different modes of action. Which of the following drugs will you prescribe that solely increases bone formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zoledronate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Teriparatide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Teriparatide Teriparatide is a Parathyroid hormone analogue. Initially, there is a transient bone resorption, which stimulates bone formation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigations: Laboratory: normal calcium, phosphate, and alkaline phosphatase. X ray: poor test for osteoporosis. Its evident on x ray only when 30% of bone loss is there. cod fish mouth vertebra. Singh and Maini index is the index used for osteoporosis based on x ray of hip joint. Dexa scan: investigation of choice. Value is given as T-score which compares BMD of the patient with that of healthy young adult of same sex. It is advised to get the DEXA scan routinely after age of 50 years. HYP Age after which incidence of osteopororis increases is answer for both is 50 years B. Bone mass measurement is considered after what age, answer for that is 65 years. Vertebral imaging is recommended in women by 70 and male by 80 years of age. Treatment: Medications are broadly divided into three categories A. Inhibit Resorption of bone ·       Bisphosphonates ·       Calcitonin ·       Estrogen ·       SERM B. Promote formation of bone ·       Teriparatide ·       Calcium ·       Calcitriol C. Dual action ·       Strontium ranelate D. Denosumab ·       It is a monoclonal antibody, which blocks RANK- ligand. E. Newer drugs for post-menopausalosteoporosis ·       Romosuzumab: dual action ·       Abaloparatide: Promotes bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. is INCORRECT. Denosumab is an Anti RANKL antibody. RANK Ligand is present on Osteoblasts, which connect with the RANK receptor on Osteoclast. This leads to the activation of Osteoclasts, which in turn leads to bone resorption. Denosumab is an Anti RANKL antibody, so it results in Inhibiting Bone Resorption. Option: B. is INCORRECT. Raloxifene is Selective Estrogen Receptor Modulator (SERM) Estrogen inhibits Osteoclasts which in turn INHIBITS BONE RESORPTION Option: D. is INCORRECT. Zoledronate is a Bisphosphonate. Bisphosphonates induce apoptosis of Osteoclasts. So, INHIBITS BONE RESORPTION&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient, known asthmatic, on regular steroids from some local practitioner, presented in ortho OPD with complaints of backache, lower dorsal, and lower lumbar region. Which of the given statements is false about the disease of the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vertebra, hip, and distal radius are common sites involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum Minerals will be reduced in this patient&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cod fish appearance can be seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most common presenting complaint is pain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum Minerals will be reduced in this patient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum Minerals will be reduced in this patient Osteoporosis is characterized by a diffuse reduction in bone density due to decreased bone mass; there is no reduction of minerals in the body Osteoporosis is a metabolic bone disease Characterized by a diffuse reduction in bone density due to decreased bone mass Looser zones may be present due to decreased bone mass Most common site is the distal radius (Colle’s fracture) Followed by vertebra and hip Pain from these fractures is usual complaint #CODFISH VERTEBRAE&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigations Laboratory: normal calcium, phosphate, and alkaline phosphatase. X-ray: poor test for osteoporosis. Its evident on X-ray only when 30% of bone loss is there. cod fish mouth vertebra Singh and Maini index is the index used for osteoporosis based on x ray of the hip joint. Dexa scan: investigation of choice. Value is given as T-score which compares BMD of the patient with that of healthy young adult of same sex. It is advised to get the DEXA scan routinely after age of 50 years. HYP Age after which incidence of osteopororis increases is answer for both is 50 years Bone mass measurement is considered after what age, answer for that is 65 years. Vertebral imaging is recommended in women by 70 and male by 80 years of age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The patient has osteoporosis; in osteoporosis, the vertebra, hip and distal radius are common sites involved. Option: C. Codfish appearance is seen in osteoporosis of the vertebrae due to multiple vertebral compression fracture Option: D. Osteoporosis usually manifests as pain, and the reason for pain in most cases is a fracture which may be there with a trivial trauma , Usual sites involved in fracture are vertebra , hip (fracture neck of femur ) and distal radius (Colle’s fracture). With growing age (old age), the patients (more commonly female ) may develop a kyphotic deformity known as dowager’s hump&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is used in osteoporosis for decreasing bone resorption and increasing bone formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcitonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strontium ranelate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bisphosphonate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Strontium ranelate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Strontium ranelate Strontium ranelate - Acts by increasing bone formation and reducing bone resorption&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drugs used in osteoporosis Strontium ranelate ●        Acts by increasing bone formation and reducing bone resorption ●        Given as sachets ●        Contraindications: previous thromboembolism, IHD, CVA Bisphosphonates: ●        First line medications to reduce fracture risk in postmenopausal females ●        Act by reducing osteoclastic bone resorption and general bone turnover ● Given oral (most common), IV ●        Adverse effect with IV preparations: Osteonecrosis of the jaw, atypical femoral fractures Calcitonin: ●        Parenteral administration increases bone mass and also act as analgesic Teriparatide: ●        Anabolic agents in low dose intermittently stimulate bone formation. Denosumab: ● Antibody to RANKL , promotes osteoclastogenesis ●        Given as subcutaneous injection once in 6 months&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Teriparatide - Anabolic agents in low dose intermittently stimulate bone formation Option: B. Calcitonin - Parenteral administration increases bone mass and also act as analgesic Option: D. Bisphosphonates - Act by reducing osteoclastic bone resorption and general bone turnover&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osteoporosis may be characterized by all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased serum alkaline phosphatase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased bone density&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can be loss of muscle mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Looser’s zone seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased serum alkaline phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased serum alkaline phosphatase In osteoporosis, alkaline phosphatase levels are normal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoporosis is a metabolic bone disease Characterized by a diffuse reduction in bone density due to decreased bone mass Looser zones may be present due to decreased bone mass Biochemistry: Serum calcium, phosphate, and alkaline phosphatase within normal limits Total plasma proteins and plasma albumin may be low HYP Osteoporosis vs osteomalacia: Osteoporosis is a condition of quantitative decrease in bone mass. (Not qualitative like in osteomalacia where the ratio of unmineralized bone matrix to bone mass is increased, making it a qualitative defect) Etiology: Causes: These are multiple etiological factors responsible for osteoporosis a.       Age Related b. Post menopausal c. Lifestyle factors ·       Alcohol abuse ·       High salt intake ·       Low calcium intake ·       Vitamin D insufficiency ·       Smoking (active and passive) ·       Bed ridden patient (Immobilization) d. Hypogonadal states like ·       Androgen insensitivity ·       Hyperprolactinemia ·       Premature menopause e. Endocrine disorder ·       Adrenal insufficiency ·       Cushing&#x27;s syndrome ·       Diabetes mellitus types 1 and 2 ·       Hyperparathyroidism ·       Thyrotoxicosis f. Gastrointestinal disorder ·       Celiac disease ·       Inflammatory bowel diseases ·       Malabsorption g. Hematologic disorders ·       Multiple myeloma ·       Sickle cell diseases ·       Thalassemia h. Rheumatologic and autoimmune diseases ·       Ankylosing spondylitis ·       Rheumatoid arthritis i. Medications ·       Aluminum (in antacids) ·       Glucocorticoids (&amp;gt;5 mg/d) ·       Anticoagulants (heparin)) ·       Prednisone or equivalent for &amp;gt;3 months ·       Anticonvulsants ·       Methotrexate Clinical Features: Osteoporosis usually manifest as pain and reason for pain in most cases is a fracture which may be there with a trivial trauma, Usual sites involved in fracture are vertebra, hip (fracture neck of femur) and distal radius (colles fracture). With growing age (old age) the patients (more commonly female) may develop as kyphotic deformity known as dowager&#x27;s hump.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. - Osteoporosis is a bone disease, metabolic characterized by diffuse reduction in bone density due to decreased bone mass Option C. - Osteoporosis was found to be associated with loss of skeletal muscle mass Option D. - In osteoporosis, Looser zones may be present due to decreased bone mass&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The gold standard for the diagnosis of osteoporosis is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dual-energy X-ray absorptiometry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single energy X-ray absorptiometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quantitative computed tomography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dual-energy X-ray absorptiometry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dual-energy X-ray absorptiometry Dual - energy X - ray absorptiometry (DEXA) is a method developed originally for measuring bone density and mass . It is a procedure that measures the amount of calcium and other minerals in a bone by passing X-rays with two different energy levels through the bone. A dual-energy X-ray absorptiometry shows the strength and thickness of a bone and is usually done in the lower spine, hip, lower arm, wrist, fingers, and heel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HYP Osteoporosis vs osteomalacia: Osteoporosis is a condition of quantitative decrease in bone mass. (Not qualitative like in osteomalacia where the ratio of unmineralized bone matrix to bone mass is increased, making it a qualitative defect) Etiology: Causes: These are multiple etiological factors responsible for osteoporosis a.       Age Related b. Post menopausal c. Lifestyle factors ·       Alcohol abuse ·       High salt intake ·       Low calcium intake ·       Vitamin D insufficiency ·       Smoking (active and passive) ·       Bed ridden patient (Immobilization) d. Hypogonadal states like ·       Androgen insensitivity ·       Hyperprolactinemia ·       Premature menopause e. Endocrine disorder ·       Adrenal insufficiency ·       Cushing&#x27;s syndrome ·       Diabetes mellitus types 1 and 2 ·       Hyperparathyroidism ·       Thyrotoxicosis f. Gastrointestinal disorder ·       Celiac disease ·       Inflammatory bowel diseases ·       Malabsorption g. Hematologic disorders ·       Multiple myeloma ·       Sickle cell diseases ·       Thalassemia h. Rheumatologic and autoimmune diseases ·       Ankylosing spondylitis ·       Rheumatoid arthritis i. Medications ·       Aluminum (in antacids) ·       Glucocorticoids (&amp;gt;5 mg/d) ·       Anticoagulants (heparin)) ·       Prednisone or equivalent for &amp;gt;3 months ·       Anticonvulsants ·       Methotrexate Clinical Features: Osteoporosis usually manifest as pain and reason for pain in most cases is a fracture which may be there with a trivial trauma, Usual sites involved in fracture are vertebra, hip (fracture neck of femur) and distal radius (colles fracture). With growing age (old age) the patients (more commonly female) may develop as kyphotic deformity known as dowager&#x27;s hump. Densitometry: It is a method to quantify osteoporosis. In this method, absorption of photons (emitted from gamma emitting isotopes) by the bone calcium is measured. Two types of bone densitometry are available – Ultrasound based X-ray based. DEXA scan is an X-ray-based bone densitometry and is the gold standard in the quantification of bone mass.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. - Single photon absorptiometry is the first quantitative analysis method used to diagnose osteoporosis. Option: C. - Quantitative ultrasound (QUS) is a relatively recent and noninvasive method of estimating bone mineral status at the peripheral skeleton. Option: D. - Quantitative computed tomography (QCT) is a truly three-dimensional technique for quantifying volumetric trabecular bone density that is not affected by spine degeneration and abdominal aortic calcification&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is seen in osteoporosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low Ca, high PO4, high alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low Ca, low PO4, low alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal Ca, normal PO4, normal alkaline phosphatase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low Ca, low PO4, normal alkaline phosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal Ca, normal PO4, normal alkaline phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal Ca, normal PO4, normal alkaline phosphatase Biochemistry in osteoporosis: Serum calcium , phosphates, and alkaline phosphatase are within normal limits. Total plasma proteins and plasma albumin may be low.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HYP Osteoporosis vs osteomalacia: Osteoporosis is a condition of quantitative decrease in bone mass. (Not qualitative like in osteomalacia where the ratio of unmineralized bone matrix to bone mass is increased, making it a qualitative defect) Etiology: Causes: These are multiple etiological factors responsible for osteoporosis a.       Age Related b. Post menopausal c. Lifestyle factors ·       Alcohol abuse ·       High salt intake ·       Low calcium intake ·       Vitamin D insufficiency ·       Smoking (active and passive) ·       Bed ridden patient (Immobilization) d. Hypogonadal states like ·       Androgen insensitivity ·       Hyperprolactinemia ·       Premature menopause e. Endocrine disorder ·       Adrenal insufficiency ·       Cushing&#x27;s syndrome ·       Diabetes mellitus types 1 and 2 ·       Hyperparathyroidism ·       Thyrotoxicosis f. Gastrointestinal disorder ·       Celiac disease ·       Inflammatory bowel diseases ·       Malabsorption g. Hematologic disorders ·       Multiple myeloma ·       Sickle cell diseases ·       Thalassemia h. Rheumatologic and autoimmune diseases ·       Ankylosing spondylitis ·       Rheumatoid arthritis i. Medications ·       Aluminum (in antacids) ·       Glucocorticoids (&amp;gt;5 mg/d) ·       Anticoagulants (heparin)) ·       Prednisone or equivalent for &amp;gt;3 months ·       Anticonvulsants ·       Methotrexate Clinical Features: Osteoporosis usually manifest as pain and reason for pain in most cases is a fracture which may be there with a trivial trauma, Usual sites involved in fracture are vertebra, hip (fracture neck of femur) and distal radius (colles fracture). With growing age (old age) the patients (more commonly female) may develop as kyphotic deformity known as dowager&#x27;s hump.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. - Normal Ca, normal PO4, normal alkaline phosphatase i s seen in osteoporosis Option B. - Normal Ca, normal PO4, normal alkaline phosphatase is seen in osteoporosis Option D. - Normal Ca, normal PO4 is seen in osteoporosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osteogenesis imperfecta is characterized by the following features except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blue sclera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased/absent collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delayed fracture healing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Delayed fracture healing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delayed fracture healing In osteogenesis imperfecta, delayed fracture healing is not seen Osteogenesis Imperfecta is a connective tissue disorder Occurs due to mutations of COL1A1 and COL1A2 genes which causes defective synthesis of Type 1 collagen production Due to defective production leads to the incompetent bone, vulnerable to fracture, secondary deformity, and joint laxity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. This child suffers from osteogenesis imperfecta ; in this disease, there is an abnormality of non-skeletal collagen-producing alterations in the sclera (blue sclera) Option: B. Osteogenesis Imperfecta: Either there is a reduction in type I collagen or is replaced with poorly functioning mutant collagen. Option: C. In osteogenesis imperfecta due to defective type 1 collagen production leads to incompetent bone, vulnerable to fracture, secondary deformity, and joint laxity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old post-menopausal lady came to ortho OPD with a generalised body ache. She was receiving adjuvant aromatase inhibitor therapy for breast cancer. The Orthopaedician advised her to get Bone mineral density done, and her T score was -3.3. She was told that she has osteoporosis and is at high risk for fractures. She was prescribed Prolia 60 mg subcutaneously (SC) injections every 6 months and given calcium 1000 mg/day and vitamin D 400 IU/day. Identify the drug and mention its mechanism of action.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitrogen-containing Bisphosphonates – Inhibits farnesyl pyrophosphate synthase (FPPS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Denosumab – RANK Ligand inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teriparatide – Anabolic drug which increases bone turnover and formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcitonin – Inhibits osteoclast-mediated bone resorption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Denosumab – RANK Ligand inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Denosumab – RANK Ligand inhibitor Antiresorptive drugs (e.g. bisphosphonates, estrogen, denosumab) reduce bone turnover by distinct mechanisms. Denosumab is a fully human monoclonal antibody that binds RANKL, preventing RANKL from activating RANK, its receptor on the osteoclast surface. With reduced RANK–RANKL binding, osteoclast formation, function and survival are inhibited, bone resorption decreases and bone mass increases. (Prolia is the famous brand name of Denosumab)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment: Medications are broadly divided into three categories A. Inhibit Resorption of bone ●       Bisphosphonates ●       Calcitonin ●       Estrogen ●       SERM B. Promote formation of bone ●       Teriparatide ●       Calcium ●       Calcitriol C. Dual action ●       Strontium ranelate D. Denosumab ●       It is a monoclonal antibody, which blocks RANK- ligand E. Newer drugs for post-menopausal osteoporosis ●       Romosuzumab: dual action ●       Abaloparatide: Promotes bone formation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. In contrast to Denosumab , bisphosphonates bind bone minerals , where they are absorbed by mature osteoclasts, inducing osteoclast apoptosis and suppressing resorption. Nitrogen-containing Bisphosphonates – target a specific metabolic enzyme, farnesyl pyrophosphate synthase (FPPS), preventing the usual modification of intracellular proteins required for osteoclast function and survival. Option: C. Teriparatide is the Recombinant human parathyroid hormone (1–34) (20 μg/day), approved by the US FDA for treating post-menopausal osteoporosis and male osteoporosis secondary to hypogonadism. It is the first approved anabolic or bone-building drug where bone formation is stimulated more than resorption. Osteoblast formation is increased, and osteoblast apoptosis is inhibited, which increases bone turnover and formation. Therefore, intermittent administration increases the number of bone-forming osteoblasts, whereas continuous administration increases the number of bone-resorbing osteoclasts. Option: D. Calcitonin inhibits osteoclast-mediated bone resorption by regulating the number and activity of osteoclasts.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
