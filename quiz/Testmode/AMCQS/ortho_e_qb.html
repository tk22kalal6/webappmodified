ect&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinal stenosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Spinal stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spinal stenosis This clinical scenario is typical of patients with spinal stenosis . This condition results from the narrowing of the spinal canal , which causes nerve root or cord compression, leading to persistent pain in the buttocks, limping, lack of sensation in the lower extremities, and decreased physical activity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spinal stenosis, a narrowing of the spaces in your spine, can compress your spinal cord and nerve roots exiting each vertebra. Age-related changes in your spine are a common cause. Symptoms include back and/or neck pain, numbness, tingling, and weakness in your arms and legs. Treatments are self-care remedies, physical therapy, medications, injections, and surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. In Spondylolisthesis, pain is not relieved by leaning forward. Option: B. in Sciatica, pain is not relieved by leaning forward. Option: C. In Cauda equine syndrome, pain is not relieved by leaning forward.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis in a patient with paresthesias in the thumb and index finger and weakness of elbow flexion and wrist extension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carpal tunnel syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial tunnel syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C5 radiculopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C6 radiculopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C6 radiculopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C6 radiculopathy C6 nerve root supplies the thumb and index finger . C7 supplies the ring finger. C 8 supplies the ring and little finger. The c7 nerve root also has the motor supply to the muscles causing elbow flexion and wrist extension. So any injury to this nerve root causes corresponding muscle weakness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nerve Root Muscle group used for motor grading in ASIA system Other Motor Sensory Reflex C5 Elbow flexion (Biceps, Brachialis - Deltoid* (arm abduction) - Supraspinatus (initial arm abduction) - Infraspinatus* (arm External rotation) - Lateral shoulder - Lateral arm Biceps C6 Wrist extension (extensor carpiradialis longus &amp;amp; brevis) - Pronator teres (internal forearm rotation) Biceps (arm flexion) -  Thumb &amp;amp; index fingers Brachio radialis C7 Elbow extensor (triceps) - Extensor digitorum* (finger extension) - Wrist flexion - Middle finger Triceps C8 Finger flexors (flexor digitorum profundus - Abductor pollicis brevis (abduction D1) - - - 1st dorsal interosseous (abduction D2) - - - Abductor digit minimi (abduction D5) - Ring and Little finger T1 Hand intrinsic (interossei)/Finger abduction - Abductor pollicis brevis - 1st dorsal interosseous (abduction D2) - Abductor digit minimi (abduction D5) - Medial arm L2 Hip flexors (iliopsoas) - Hip adduction - Upper anterior thigh L3 Knee extensor (quadriceps) - Psoas (hip flexion) - Thigh (hip) adduction - Anterior knee L4 Ankle dorsiflexor (tibialis anterior) - Quadriceps* (knee extension) - - Hip adduction - Medial calf &amp;amp; foot Quadriceps (knee) L5 Great toe extensors (extensor hallucis longus) - Peroneii (foot eversion) Tibialis anterior (foot dorsiflexion) - Gluteus medius (hip abduction) - Knee flexion - Toe dorsiflexors - Tibialis posterior (fort inversion) - Dorsal surface foot -  Lateral calf -  Great toe Tibialis posterior reflex S1 Ankle plantar flexors (gastrocneus &amp;amp; soleus - Abductor hallucis (great toe flexor) - Gluteus - Maximus (hip extension - Plantar surface foot - Lateral aspect foot Ankle jerk S2,3,4 - - Rectal tone - Perianal Bulbocavernosus + anal wink&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Carpal tunnel syndrome involves the median nerve where wrist extension weakness is not present. Option: B. In radial tunnel syndrome , weakness of elbow flexion is not present. Option: C. - C5 does not supply thumb and index finger.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are called to the emergency department to evaluate an 82-year-old woman who became confused in the middle of the night and fell while getting out of bed Her current medical history includes Alzheimer&#x27;s dementia, diabetes, hypertension, and hyperlipidemia. Her son reports that 8 years ago she had a heart attack that was treated with a cardiac stent. Initial radiographs indicate a minimally displaced type II odontoid fracture. The optimal treatment for this patient&#x27;s fracture is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halo-vest immobilization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical collar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Odontoid screw&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior C1-2 fusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cervical collar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervical collar This patient has multiple comorbidities that make her a suboptimal surgical candidate. Furthermore, in the case of a minimally displaced type II odontoid fracture, it is more than acceptable to definitively treat an elderly, demented patient with a rigid cervical collar for 6 to 12 weeks. Though treatment with a cervical collar can have lower rates of bone healing than surgery, the fibrous union is generally sufficient in a low-demand individual.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A . Use of a halo vest is associated with high rates of complications, especially aspiration, in the elderly population and has not demonstrated superior outcomes to cervical collars. As stated, this patient is a poor surgical candidate, owing to her significant past medical history, making choices C and D less than ideal. Option: C. An odontoid screw reQuires adeQuate bone density for proper fixation, and this patient is likely to have osteoporotic bone given her age, gender, and history of diabetes. Option: D. As stated, this patient is a poor surgical candidate, owing to her significant past medical history, making choices C and D less than ideal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When a person falls from height and lands on his feet the chances of spinal injury are very high, the area in the vertebral column most likely to sustain an injury is the?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coccyx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dorsolumbar junction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cervical spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbo sacral junction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dorsolumbar junction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dorsolumbar junction Fractures and dislocations of the spine are serious injuries because they may be associated with damage to the spinal cord or cauda equine. The thoracolumbar s egment is the commonest site of injury ; the lower cervical is the next most common.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Coccyx is less likely to be injured. Option: C. Cervical spine is less likely injured. Option: D. Lumbo sacral junction is less likely injured.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Burst spine fracture is a type of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compression injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotation injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Compression injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Compression injury It is a vertical compression type of injury. When two columns are disrupted (a burst fracture of the body of the vertebra) the spine is considered unstable. In the cervical spine, this force results in a burst fracture i.e., the vertebral body is crushed throughout its vertical dimensions. A piece of bone or disc may get displaced into the spinal canal, causing pressure on the cord.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a vertical compression type of injury When two columns are disrupted ( a burst fracture of the body of the vertebra ) the spine is considered unstable. In the cervical spine, this force results in a burst fracture i.e., the vertebral body is crushed throughout its vertical dimensions. A piece of bone or disc may get displaced into the spinal canal, causing pressure on the cord.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Not Flexion injury Option: B. Not. Extension injury Option: D. Not rotational injury.Burst fracture&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Motorcyclist&#x27;s fracture is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ring fracture of base of skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hinge fracture of base of skull&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Comminuted fracture of skull&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Depressed fracture of skull&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hinge fracture of base of skull&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hinge fracture of base of skull Motorcyclist&#x27;s fracture is a hinge fracture of the skull base&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Not motorcyclist’s fracture Option: C. Not motorcyclist’s fracture Option: D. Not motorcyclist’s fracture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Additional information: From the entrance exams point of view Motorcyclist&#x27;s fracture is a ring fracture of the skull base. Most common cause of spinal cord injury in India (developing countries) is fall from height whereas in developed countries, it is road traffic accidents. Dislocation without fracture can be seen in the cervical spine. Vertebroplasty: Polymethylmethacrylate is injected into fractured (compressed) vertebral bod ies to decrease pain and strengthen the bone. This does not restore the height of the verte- brae or prevent deformity. Baloon kyphoplasty: A small balloon is inflated in the compressed vertebral body to restore its height and alignment. Both procedures are absolutely contraindicated in infection, untreated coagulopathy and healed osteoporotic fractures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following regarding cervical whiplash injury is wrong?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Usually occurs when the neck is suddenly jerked into hyperextension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The anterior longitudinal ligament is likely strained or torn and discs may be damaged&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complaints may be pain and stiffness which may be quite intractable and take up to a year to resolve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Usually occurs when the neck is suddenly compressed as a load falling on the head&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Usually occurs when the neck is suddenly compressed as a load falling on the head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Usually occurs when the neck is suddenly compressed as a load falling on the head&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Whiplash Injury It is the acceleration, deceleration injury of the cervical spine caused usually by collision. There is hyperextension followed by flexion of spine. It commonly affects the cervical column. This is also known as &#x27;sprained neck&#x27; as only soft tissue is involved. There is usually no vertebral involvement. Clinical presentation Pain is a typical feature, usually appearing on day one of injury. Stiffness of neck, local tenderness and decreased range of motion Nerve root compression can lead to paresthesias in the region of distribution of that nerve. In case of associated retropharyngeal hematoma there can be dysphagia. Investigation X-Ray of cervical spine appear normal There is straightening out or reversal of the normal cervical lordosis, suggestive of muscle spasm. Treatment Initial bed rest, NSAIDs and soft collar immobilization Physiotherapy and mobilization exercises If spine is unstable then posterior fusion can be done&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Correct statement Option: B. Correct statement Option: C. Correct statement&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Whiplash injury is caused due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A fall from a height&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute hyperextension of the spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A blow on top to head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute hyperflexion of the spine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute hyperextension of the spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute hyperextension of the spine This injury is commonly seen in the cervical spine. In a Motor vehicle accident – the forehead strikes against the windscreen forcing the neck into hyperextension; This injury results in a chip fracture of the anterior rim of a vertebra and may be unstable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Whiplash Injury It is the acceleration, deceleration injury of the cervical spine caused usually by collision. There is hyperextension followed by flexion of spine. It commonly affects the cervical column. This is also known as &#x27;sprained neck&#x27; as only soft tissue is involved. There is usually no vertebral involvement. Clinical presentation Pain is a typical feature, usually appearing on day one of injury. Stiffness of neck, local tenderness and decreased range of motion Nerve root compression can lead to paresthesias in the region of distribution of that nerve. In case of associated retropharyngeal hematoma there can be dysphagia. Investigation X-Ray of cervical spine appear normal There is straightening out or reversal of the normal cervical lordosis, suggestive of muscle spasm. Treatment Initial bed rest, NSAIDs and soft collar immobilization Physiotherapy and mobilization exercises If spine is unstable then posterior fusion can be done EXTENSION INJURY This injury is commonly seen in the cervical spine. In a Motor vehicle accident – the forehead strikes against the windscreen forcing the neck into hyperextension; This injury results in a chip fracture of the anterior rim of a vertebra and may be unstable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Not due to fall from height Option: C. Not due to a blow on top of the head. Option: D. Not due to hyperflexion of the spine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following vertebral fractures involves disruption of ligaments of anterior, middle, and posterior columns:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clay shoveller&#x27;s fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wedge compression fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chance fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jefferson&#x27;s fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chance fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chance fracture Chance fracture It’s a horizontal fracture extending into the posterior elements and involving a body part. It is an unstable injury The tear passes transversely through the bones or the ligament structures, or both. The split runs through the spinous process, the transverse processes, the pedicles, and the vertebral body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Distraction injuries Flexion-distraction injury (Chance fracture) . Seen most commonly at upper lumbar spine. On impact, there is flexion of the lumbar spine due to lap belt and injury occurs as the bone and ligament both fail in tension around the center of rotation created by seat belt, which is anterior to the anterior longitudinal ligament. Combined flexion &amp;amp; distraction may cause mid lumbar spine to &#x27;Jack Knife&#x27; around an axis that is placed anterior to the vertebral column leading to vertebral body fail in flexion and posterior &amp;amp; middle element fail in distraction. It compresses the abdominal content against the anterior spine also. These type of injuries are most commonly seen in motor vehicle accidents so also known as \&quot;Seat belt injuries\&quot;/ jack Knife / Chance fracture&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. In Clay shoveller&#x27;s fracture, disruption of ligaments of anterior, middle, and posterior columns is not seen. Option: B. In a Wedge compression fracture, disruption of ligaments of the anterior, middle, and posterior columns is not seen. Option: D. In Jefferson&#x27;s fracture , disruption of ligaments of anterior, middle, and posterior columns is not seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following prosthesis (cervical) movement best control the cervical spine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Soft collar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somi brace&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halocast&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Moulded orthosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Halocast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Halocast Halo brace provides the best control at cervical spine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Not soft collar Option: B. Halo cast has better immobilization than some brace Option: D. Not molded orthosis. Halo cast is used for cervical spine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Postural scoliosis is differentiated from structural scoliosis because the?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postural curve disappears on lying down&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Structural curve is usually seen in the lumbar spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The postural curve disappears on forward flexion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Structural curve disappears on correction of limb length discrepancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The postural curve disappears on forward flexion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The postural curve disappears on forward flexion Postural scoliosis: It is the commonest overall type, often seen in adolescent girls. The curve is mild and convex, usually to the left. The main diagnostic feature is that the curve straightens completely when the patient bends forwards&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scoliosis Scoliosis is lateral curvature of the spine associated with rotation of the vertebrae. The word scoliosis in Greek means \&quot;crooked\&quot;. It is also defined as lateral deviation of the normal vertical line of the spine, which when measured on a radiograph, is greater than 10 degrees It can be classified as Congenital There is failure in vertebral formation or segmentation of the involved vertebrae. Idiopathic This is the most common type. The cause is unknown. Congenital Scoliosis Classification Failure of formation Partial failure (wedge vertebrae) Complete failure (hemivertebrae Failure of segmentation Unilateral failure (Unsegmented bar) Bilateral failure (Block vertebrae) Postural scoliosis: ●        It is the commonest overall type, often seen in adolescent girls. ●        The curve is mild and convex, usually to the left. ●        The main diagnostic feature is that the curve straightens completely when the patient bends forwards Structural scoliosis: ● It is a scoliosis with a component of permanent deformity. The following are the different subtypes: o    Idiopathic o    Congenital o    Paralytic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. A- Postural curve does not disappear on lying down Option: B. Postural and Structural curves both seen in the lumbar spine. Option: D. Structural curve will not disappear on correction of limb length discrepancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Cobb method is used for which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measurement of anteversion of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patellar tilt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placement of cup in THR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measurement of curves in scoliosis of spine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Measurement of curves in scoliosis of spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Measurement of curves in scoliosis of spine To measure curves in scoliosis of the spine. The severity of the curve is measured by Cobb&#x27;s angle –the angle between the line passing through the margins of the vertebrae at the ends of the curve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Not to measure anteversion of femur Option: B. Not to measure Patellar tilt Option: C. Not to measure Placement of cup in THR&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are true regarding cervical spondylitis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a degenerative disorder of the cervical spine seen in people over 50 years of age usually&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occurs early in persons pursuing white-collar jobs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is more common in the lower cervical spine usually C5-C6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical compression is usually the first line of management in all cases of cervical spondylitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Surgical compression is usually the first line of management in all cases of cervical spondylitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgical compression is usually the first line of management in all cases of cervical spondylitis The symptoms of cervical spondylosis undergo spontaneous remissions and exacerbations. Treatment is aimed at assisting the natural resolution of the temporarily inflamed soft tissues. Surgical compression is not the first line of management in cases of cervical spondylitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CERVICAL SPONDYLOSIS It is a degenerative condition of the cervical spine found almost universally in persons over 50 years of age. It occurs early in persons pursuing &#x27;white collar jobs&#x27; or those susceptible to neck strain because of keeping the neck constantly in one position while reading, writing, etc. PATHOLOGY The pathology begins in the intervertebral discs. Degeneration of disc results in a reduction of disc space and peripheral osteophyte formation. The osteophytes impinging on the nerve roots give rise to radicular pain in the upper limb. Exceptionally, the osteophytes may press on the spinal cord, giving rise to signs of cord compression. Cervical spondylosis occurs most commonly in the lowest three cervical intervertebral joints (the commonest is at C5-C6). CLINICAL FEATURES Pain and stiffness Giddiness Radiating pain TREATMENT The symptoms of cervical spondylosis undergo spontaneous remissions and exacerbations. Treatment is aimed at assisting the natural resolution of the temporarily inflamed soft tissues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. It is a degenerative condition of the cervical spine found almost universally in persons over 50 years of age. Option: B. It occurs early in persons pursuing &#x27;white collar jobs&#x27; or those susceptible to neck strain because of keeping the neck constantly in one position while reading, writing, etc. Option: C. It is more common in the lower cervical spine usually C5-C6&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Scoliosis is defined by which curvature of the spine:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right-sided&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left-sided&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Concave side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Convex side&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Convex side&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Convex side Curvature is defined by the convex side of the spine. It is the commonest overall type, often seen in adolescent girls. The curve is mild and convex, usually to the left. The main diagnostic feature is that the curve straightens completely when the patient bends forwards&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spondylolysthesis Before we learn about spondylolysthesis, we must be very clear about different terminology used in relation to spine these are Spondylosis: It refers to degenerative change in the spine Spondylitis: It refers to inflammatory changes in the spine Spondylolysis: It refers to breach in Pars interarticularis Spondylolysis is defined as a break at pars interarticularis. This can be present without any spondylolisthesis. Most often there are complaints of back pain and sometimes with leg pain as well. On examination there is localized pain, most commonly in the midline at the lumbosacral junction. DIAGNOSIS X ray oblique view is best to evaluate spondylolysis. This shows a break at the pars interarticularis. It is often labeled as Scottish terrier sign which refers to the normal appearance of the lumbar spine seen on oblique radiographic projection, where one or other part of verterbra joins to give appearance of Scottish terrier, like the pars interarticularis makes the neck of the dog and the ear is by superior articular facet. CT scan can give the best information. Treatment Depending on complaints/symptoms of patient it can be conservative or surgical fixation Spondylolysthesis: It has been derived from greek \&quot;spondylo\&quot; means spine and \&quot;olisthesis\&quot; means slip. In this condition one vertebrae slips over another vertebrae. The backward displacement is known as retrolisthesis. Most common level involved is L5-S1 followed by L4-L5.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Not right side Option: B. Not left side Option: C. Not concave side.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Risser sign is seen to evaluate the progression of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scoliosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kyphosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lordosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spondylolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Scoliosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scoliosis A- Radiological assessment regarding the likelihood of progression of the curve in scoliosis can be made by looking at the iliac apophysis . It fuses with the iliac bone at maturity and indicates the completion of growth, and thus no possibility of the curve worsening. This is called Reisser&#x27;s sign.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Not kyphosis Option: C. Not lordosis Option: D. Not spondylolysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Milwaukee brace is used for which of the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scoliosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kyphosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lordosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spondylolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Scoliosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scoliosis Non-operative methods for scoliosis: Non-operative methods for scoliosis: These consist of exercises to tone up the spinal muscles and give support to the spine. Following supports are commonly used: Milwaukee brace: This is named after the city of Milwaukee where it was designed. Boston brace: It is cosmetically more acceptable. Reisser&#x27;s turn-buckle cast: This is a body cast with a turn-buckle in between. Tightening of the turn Fig buckle stretches the concave side of the curve, thus correcting the deformity. Localiser cast: This is a body cast applied with the spine in traction. A special localizer table is required for this.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Not kyphosis Option: C. Not lordosis Option: D. Not spondylolysis These consist of exercises to tone up the spinal muscles and give support to the spine. Following supports are commonly used: Milwaukee brace: This is named after the city of Milwaukee where it was designed. Boston brace: It is cosmetically more acceptable. Reisser&#x27;s turn-buckle cast: This is a body cast with a turn-buckle in between. Tightening of the turn Fig buckle stretches the concave side of the curve, thus correcting the deformity. Localiser cast: This is a body cast applied with the spine in traction. A special localizer table is required for this.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9 yr old boy presents to the OPD with complaints of shoulder elevation and a rib rotation deformity. Her x-ray reveals right-side thoracic scoliosis. Which of the following is Risser staging used to determine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The type of curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The risk of curve progression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The skeletal maturity of the patient&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Appropriate level of fusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The skeletal maturity of the patient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The skeletal maturity of the patient Risser staging is: The Risser sign is an indirect measure of skeletal maturity, whereby the degree of ossification of the iliac apophysis by x-ray evaluation is used to judge overall skeletal development . Mineralization of the iliac apophyses begins at the anterolateral crest and progresses medially toward the spine. Fusion of the calcified apophyses to the ilium then progresses in the opposite direction, from medial to lateral.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A typical five-point grading scale is as follows: Grade 1 is given when the ilium (bone) is calcified at a level of 25%; it corresponds to prepuberty or early puberty. Grade 2 is given when the ilium (bone) is calcified at a level of 50%; it corresponds to the stage before or during a growth spurt. Grade 3 is given when the ilium (bone) is calcified at a level of 75%; it corresponds to the slowing of growth. Grade 4 is given when the ilium (bone) is calcified at a level of 100%; it corresponds to an almost cessation of growth. Grade 5 is given when the ilium (bone) is calcified at a level of 100% and the iliac apophysis is fused to the iliac crest; it corresponds to the end of growth. Risser grading is traditionally used to estimate the future growth potential of the adolescent spine, particularly in the setting of spinal scoliosis. Risser originally recognized that the ossification of the iliac apophysis approximately parallels the ossification of the vertebral apophyses. The earlier the stage of growth, the greater the likelihood of scoliosis progressing and potentially needing intervention.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Not type of curve Option: B. Indirectly it is used to know the risk of curve progression as per skeletal maturity. Option: D. Not for the appropriate level of fusion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
