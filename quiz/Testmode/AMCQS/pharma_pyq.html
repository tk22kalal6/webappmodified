        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Gallstones as a side-effect can be seen with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HMG-CoA reductase inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bile Acid Binding Resins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PPAR- Alpha agonists&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. PPAR- Alpha agonists&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PPAR- Alpha agonists&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PPAR agonists are drugs which act upon the peroxisome proliferator-activated receptor. They are used for the treatment of symptoms of the metabolic syndrome, mainly for lowering triglycerides and blood sugar. PPARα (alpha) is the main target of fibrate drugs, a class of amphipathic carboxylic acids (clofibrate, gemfibrozil, ciprofibrate, bezafibrate, and fenofibrate). Fibrates bind to PAR alpha and cause stimulation of lipoprotein lipase enzyme. Increased PL synthesis enhances the clearance of triglyceride-rich lipoproteins. Fibrates stimulate fatty acid oxidation and reduce the expression of apo C-III (inhibitor of lipolysis).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. HMG-CoA reductase inhibitors - HMGCR catalyses the conversion of HMG-CoA to mevalonic acid, a necessary step in the biosynthesis of cholesterol: Option B. Bile Acid Binding Resins The bile acid sequestrants are a group of resins used to bind certain components of bile in the gastrointestinal tract. They disrupt the enterohepatic circulation of bile acids by combining with bile constituents and preventing their reabsorption from the gut. In general, they are classified as hypolipidemic agents. Option C. Ezetimibe is a medicine used to treat high cholesterol. This medicine helps by reducing \&quot;bad\&quot; cholesterol (LDL). Lowering cholesterol levels reduces the risk of heart attack and stroke. This medicine should be taken with food.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is a known case of HIV is started on combined active antiretroviral therapy (cART). After 5 months of treatment, he develops hyperpigmentation in the nails. What is the most likely drug causing this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zidovudine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emtricitabine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nevirapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nelfinavir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Zidovudine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zidovudine Zidovudine is a synthetic analog of the nucleoside thymidine classified as a nucleoside reverse transcriptase inhibitor (NRTI). Zidovudine functions as an antiviral agent by being incorporated into newly made viral DNA in place of thymidine and acting as a viral DNA chain terminator.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This inhibits the ability of HIV-1 reverse transcriptase to make viral DNA from the RNA template , which interferes with the HIV-1 life cycle Nail hyperpigmentation is a known adverse effect of zidovudine but mucocutaneous pigmentation is uncommon and the mechanism of hyperpigmentation appears to be related to increased melanogenesis. Pigmentation is usually reversible, dose dependent and fades on dose reduction. Zidovudine is contraindicated for patients with severe life-threatening hypersensitivity reactions to this medication, including anaphylaxis and Stevens-Johnson syndrome Emtricitabine causes Hyperpigmentation of sun exposed areas like palms and soles&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Emtricitabine causes Hyperpigmentation of sun exposed areas like palms and soles Option C. Nevirapine is a medication used to treat and prevent HIV/AIDS, specifically HIV-1. It is generally recommended for use with other antiretroviral medications It may be used to prevent mother to child spread during birth but is not recommended following other exposures. [3] It is taken by mouth. Option D. Nelfinavir is an antiretroviral medication used in the treatment of HIV/AIDS. Nelfinavir belongs to the class of drugs known as protease inhibitors (PIs) and like other PIs is almost always used in combination with other antiretroviral drugs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Antiretrovirals approved for use NRTI NNRTI PI Newer drugs Zidovudine[AZT) Nevirapine [NVP) Nelfinavir CCR5 inhibitors:Maraviroc Stavudine(d4T) Efavirenz (EFV) Indinavir Integrase inhibitors: Raltegravir Lamivudine(3TC) Etravirine Saquinavir Fusion inhibitors: enfuvirtide Didanosine(ddl) Ritonavir Abacavir(ABC) Atazanavir/Ritonavi Tenofovir[TDF) Lopinavir/Ritonavir Emtricitabine(FTC Darunavir Tipranavir Fosamprenavir&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;DOC for the condition shown in the image given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aminoglycosides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Doxycycline&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691671913815-QTDJPYQ011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Doxycycline Doxycycline is an antibiotic medicine used to treat bacterial infections in your body. It is effective in some infections of the lungs, urinary tract, eyes, and others. It kills bacteria, which helps to improve your symptoms and cure the infection. It may also be used for the treatment of severe acne.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Babesia microti, a hemoprotozoan parasite of rodents, is also important as a zoonotic agent of human babesiosis. The Maltese cross form, which consists of four masses in an erythrocyte, is characteristic of the developmental stage of B. microti. Drug of choice for treatment is DOXYCYCLINE.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Aminoglycosides is a medicinal and bacteriologic category of traditional Gram-negative antibacterial medications that inhibit protein synthesis and contain as a portion of the molecule an amino-modified glycoside (sugar). Option C. Penicillin are a group of β-lactam antibiotics originally obtained from Penicillium moulds, principally P. chrysogenum and P. rubens. Most penicillins in clinical use are synthesised by P. chrysogenum using deep tank fermentation and then purified. Option D. Rifampicin is an ansamycin antibiotic used to treat several types of bacterial infections, including tuberculosis (TB), Mycobacterium avium complex, leprosy, and Legionnaires’ disease.It is almost always used together with other antibiotics with two notable exceptions: when given as a \&quot;preferred treatment that is strongly recommended\&quot; for latent TB infection; and when used as post-exposure prophylaxis to prevent Haemophilus influenzae type b and meningococcal disease in people who have been exposed to those bacteria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DOXYCYCLINE Doxycycline is a broad-spectrum semi synthetic tetracycline. Doxycycline is bacteriostatic, inhibiting bacterial protein synthesis due to disruption of transfer RNA and messenger RNA at ribosomal sites. In vitro testing has shown that Porphyromonas gingivalis, Prevotella intermedia, Campylobacter rectus, and Fusobacterium nucleatum, which are associated with periodontal disease, are susceptible to doxycycline at concentrations of 6.0 µg/ml.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following diuretics in column A to their site of action in column B : Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-4, B-1, C-2, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-2, C-1, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-4, B-1, C-3, D-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-4, B-1, C-3, D-2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691671914297-QTDJPYQ012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-4, B-1, C-3, D-2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- T orsemide causes excretion of sodium chloride and water by inhibiting sodium and chloride reabsorption in the ascending loop of Henle and distal collecting tubule . The effect is caused by blocking the chloride-binding site of the Na+/K+/2Cl- cotransport mechanism. ADH( Vasopressin) principally exerts its effects by binding to the kidneys principal cells within the late distal tubule and collecting ducts Chlorthalidone inhibits sodium reabsorption at the level of the distal convoluted tubule and thus chloride via inhibition of the Na/Cl symporter Acetazolamide is a reversible inhibitor of the carbonic anhydrase enzyme that results in reduction of hydrogen ion secretion at the proximal convoluted tubule and an increased renal excretion of sodium, potassium, bicarbonate, and water&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following teratogenic drugs with their teratogenic effects: Choose the correct answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-A, 2-C, 3-D, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-B, 2-A, 3-D, 4-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-C, 2-A, 3-B, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1- D, 2- B, 3- A, 4- C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1- D, 2- B, 3- A, 4- C&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691671914506-QTDJPYQ013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1- D, 2- B, 3- A, 4- C&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Teratogenic drugs include: remember of \&quot;TERATOWA\&quot; T halidomide E pileptic medications (Valproic acid, Phenytoin) R etinoid (Vitamin A) A CE inhibitors, ARBs T hird element (Lithium) O ral contraceptives, Hormones W arfarin A lcohol&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Lithium -Lithium smooths out the highs of mania and the lows of depression in people living with bipolar disorder by restoring the balance of neurotransmitters in the brain. Warfarin -is an oral anticoagulant which helps prevent the formation of harmful blood clots in the legs, lungs, brain, and heart. Thalidomide - is an oral medication used to treat a number of cancers (e.g. multiple myeloma), graft-versus-host disease, and many skin disorders (e.g. complications of leprosy such as skin lesions). Chloremphenicol - is a broad-spectrum antibiotic that typically stops bacterial growth by stopping the production of proteins. Chloramphenicol was discovered after being isolated from Streptomyces venezuelae in 1947&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TERATOLOGY AND TERATOGENS Teratogen Defect Antiepileptic Drugs Facial features, Distal digital hypoplasia (Fetal hydantoin syndrome) ACE-I and ARBs Fetal renal hypoperfusion Alcohol Fetal Alcohol Syndrome Lithium Ebstein&#x27;s anomaly Indomethacin Premature closure of the ductus arteriosus Methimazole Cutis aplasia Warfarin Warfarin embryopathy Thalidomide Phocomelia Methotrexate Clover leaf skull DES Clear cell adenocarcinoma, T-shaped uterus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Alkalinization of urine will be helpful in the removal of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weakly Acidic Drugs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weakly Basic Drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strong Electrolytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polar Drugs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Weakly Acidic Drugs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Weakly Acidic Drugs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urine alkalinization is a treatment regimen that increases poison elimination by the administration of intravenous sodium bicarbonate to produce urine with a pH &amp;gt; or = 7.5. This will lead to ionisation of Acidic drug in tubule so that drug can&#x27;t be reabsorbed Urine alkalinization increases the urine elimination of chlorpropamide, 2,4-dichlorophenoxyacetic acid, diflunisal, fluoride, mecoprop, methotrexate, phenobarbital, and salicylate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Weakly Basic Drugs -Most of the drugs are available as weak acids or weak bases. The weak base is absorbed at a faster rate from the intestine (pH 7.50 – 8) , this is because the basic substances can’t be ionized in basic medium. So the uncharged substances can be passed easily due to its lipid solubility. Option C . Strong Electrolytes - Strong acids, strong bases and soluble ionic salts that are not weak acids or weak bases are strong electrolytes. A substance whose aqueous solution or molten state decomposed into ions by passing electricity is known as electrolytes Option D. Polar Drugs - Gentamicin, vancomycin, and calcitonin are polar drugs that have poor oral availability. Gentamicin is a broad-spectrum aminoglycoside antibiotic (Mr 550) and vancomycin is a glycopeptide antibiotic that has important utility in fighting antibiotic-resistant Gram-positive bacterial infections&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Methods for enhancing elimination of toxins Urinary alkalization: This is also known as alkaline diuresis IV bicarbonate 1 lit. of 1.26% over 3 hrs is given Potassium levels can fall, so add 20-40 mmol. potassium to each lit. of IV fluids given Aim for a Urinary pH of 7.5-8.5 Indications: poisoning with chlorpropamide, phenobarbitone, salicylates,  phenoxy acetate herbicides&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following drugs in Column A with their targets- Choose the correct Answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-3, C-1, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-3, C-1, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-3, C-1, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A-4, B-3, C-2, D-1&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691671914698-QTDJPYQ015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-4, B-3, C-2, D-1&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tumor necrosis factor (TNF)-alpha inhibitors include Etanercept Infliximab Adalimumab Certolizumab pegol Golimumab&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for all options:- Option A. Trastuzumab is a monoclonal antibody used to treat breast cancer and stomach cancer. It is specifically used for cancer that is HER2 receptor positive. It may be used by itself or together with other chemotherapy medication. Option B. Infliximab is used for the treatment of various inflammatory conditions of the joints (rheumatoid arthritis, psoriatic arthritis, ankylosing spondylitis), skin (psoriasis), and bowel (ulcerative colitis, Crohn’s disease). It reduces inflammation in these conditions by blocking TNF alpha. Option C. Sirolimus is used for prevention of organ rejection in transplant patients. It works by suppressing the body&#x27;s immune response, so that the body can accept the new organ. Option D. Imatinib Imatinib mesylate belongs to the class of medicines known as tyrosine kinase inhibitors. It is used in the treatment of blood cancer (chronic myeloid leukaemia and Acute lymphocytic leukemia) and gastrointestinal stromal tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Examples of Monoclonal Antibodies Used for Cancer Treatment Drug Name Cancer Treated or Reason Used Alemtuzumab (Campath) Chronic lymphocytic leukemia Cetuximab (Erbitux) Head/neck and colorectal cancer Daratumumab (Darzalex) Multiple myeloma Denosumab (Xgeva) Cancer metastasis to bone Durvalumab (Imfinzi) Urothelial carcinoma, non-small cell lung cancer Ipilimumab (Yervoy) Melanoma Nivolumab (Opdivo) Non-small cell lung cancer, melanoma, renal cell carcinoma, Hodgkin lymphoma, Head/neck cancer, urothelial carcinoma, colorectal cancer Olaratumab (Lartruvo) Sarcoma Panitumumab (Vectibix) Colorectal cancer Pembrolizumab (Keytruda) Lung cancer (small cell and non-small cell), melanoma, head and neck squamous cell cancer, Hodgkin lymphoma, primary mediastinal non-Hodgkin lymphoma, urothelial cancer, renal cell carcinoma, microsatellite instability-high cancer, gastric cancer, cervical cancer, hepatocellular carcinoma, Merkel cell cancer, esophageal cancer Rituximab (Rituxan) Non-Hodgkin lymphoma, chronic lymphocytic leukemia Trastuzumab (Herceptin) Breast cancer, gastric cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding memantine : Its therapeutic effect is due to its action on NMDA It is reserved for moderate to severe disease It is used as monotherapy and should not be used with other cholinesterase inhibitors It is given in the daily dose of 15-30 mg/kg Choose the correct answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Memantine is a clinically useful drug in many neurological disorders, including Alzheimer&#x27;s disease. The principal mechanism of action of memantine is believed to be the blockade of current flow through channels of N-methyl-d-aspartate (NMDA) receptors--a glutamate receptor subfamily broadly involved in brain function. Memantine is used for the treatment of Alzheimer dementia in combination with acetylcholinesterase inhibitors Memantine is used to treat moderate to severe confusion (dementia) related to Alzheimer&#x27;s disease. It does not cure Alzheimer&#x27;s disease, but it may improve memory, awareness, and the ability to perform daily functions. Starting dose is 5 mg daily with a target dose of 20 mg daily&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the appropriate serum plasma concentration of lithium for treatment and prophylaxis of mania?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5-0.8 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.6-1.5 mEq/L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.2-3.0 mEq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.0-4.0 mEq/L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 0.6-1.5 mEq/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;0.6-1.5 mEq/L Mania is a period of 1 week or more in which a person experiences a change in normal behaviour that drastically affects their functioning . The defining characteristics of mania include increased talkativeness, rapid speech, a decreased need for sleep, racing thoughts, distractibility, increase in goal-directed activity, and psychomotor agitation. The therapeutic range is 1.0 to 1.5 mEq/L for acute treatment and 0.6 to 1.2 mEq/L for chronic therapy. Monitoring should be done every 1 to 2 weeks until reaching the desired therapeutic levels. Then, check lithium levels every 2 to 3 months for six months. It is also important to monitor patients for dehydration and lower the dose when there are signs of infection, excessive sweating, or diarrhea. Toxic levels are when the drug level is more than 2 mEq/L.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hemolysis in glucose 6 phosphate deficiency can manifest with which of the following drugs:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primaquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Primaquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primaquine G6PD deficiency is an X-linked recessive disorder that causes congenital hemolytic anaemia due to enzyme deficiency. Hemolysis occurs in conditions of high oxidative stress that are triggered by infections, fava beans, and certain drugs . G6PD is an enzyme in the hexose monophosphate pathway (HMP) that maintains the cellular levels of NADPH . NADPH then provides reducing equivalents needed for the conversion of oxidised glutathione to reduced glutathione. Reduced glutathione helps neutralise free radicals, protecting against oxidant injury. Clinically, most patients are asymptomatic. Both primaquine and chloroquine cause hemolysis in G6PD-deficient individuals, but hemolysis is rare with chloroquine and it can be used in patients with G6PD deficiency, whereas primaquine is contraindicated in these individuals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;G6PD deficiency is an X-linked recessive disorder that causes congenital hemolytic anaemia due to enzyme deficiency. Hemolysis occurs in conditions of high oxidative stress that are triggered by infections, fava beans, and certain drugs . G6PD is an enzyme in the hexose monophosphate pathway (HMP) that maintains the cellular levels of NADPH . NADPH then provides reducing equivalents needed for the conversion of oxidised glutathione to reduced glutathione. Reduced glutathione helps neutralise free radicals, protecting against oxidant injury. Clinically, most patients are asymptomatic. Both primaquine and chloroquine cause hemolysis in G6PD-deficient individuals, but hemolysis is rare with chloroquine and it can be used in patients with G6PD deficiency, whereas primaquine is contraindicated in these individuals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Chloroquine is a medication primarily used to prevent and treat malaria in areas where malaria remains sensitive to its effects. Certain types of malaria, resistant strains, and complicated cases typically require different or additional medication. Chloroquine is also occasionally used for amebiasis Option C. Penicillin are a group of β-lactam antibiotics originally obtained from Penicillium moulds, principally P. chrysogenum and P. rubens. Most penicillins in clinical use are synthesised by P. chrysogenum using deep tank fermentation and then purified Option D. Tetracycline is an oral antibiotic in the tetracyclines family of medications, used to treat a number of infections, including acne, cholera, brucellosis, plague, malaria, and syphilis. Common side effects include vomiting, diarrhea, rash, and loss of appetite.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA PRIMAQUINE Therapeutic or higher doses of primaquine may cause acute hemolysisand hemolytic anemia in humans with G6PD deficiency USES &amp;gt; Radical cure of acute vivax and ovale infection &amp;gt; Terminal prophylaxis of vivax and ovale infection &amp;gt; Chemoprophylaxis of malaria Gametocidal action &amp;gt; Pneumocystis jiroveci infection&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62 year old with a complaint of hypertension diabetes was diagnosed with end stage kidney disorder. Which of the following antidiabetic drugs can be started in him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glimepiride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exenatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Linagliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Linagliptin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DPP-4 is a ubiquitous enzyme that acts on incretin hormones, mainly GLP-1 (glucagon-like peptide-1) and GIP (glucose dependent insulinotroipc polypeptide), which maintain glucose homeostasis by increasing insulin secretion and decreasing glucagon secretion By inhibiting the DPP-4 enzyme, DPP-4 inhibitors increase the levels of GLP-1 and GIP, which in turn increase beta-cell insulin secretion in the pancreas, thereby reducing postprandial and fasting hyperglycemia Adverse effects : upper respiratory tract infection, nasopharyngitis, headache, urinary tract infection, arthralgia Contraindication : Type 1 diabetes - Dose adjustments are necessary for patients with renal insufficiency in all except Linagliptin as it is cleared by the hepatobiliary system&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Glimepiride is used along with diet and exercise, and sometimes with other medications, to treat type 2 diabetes (condition in which the body does not use insulin normally and, therefore, cannot control the amount of sugar in the blood). Glimepiride lowers blood sugar by causing the pancreas to produce insulin (a natural substance that is needed to break down sugar in the body) and helping the body use insulin efficiently. This medication will only help lower blood sugar in people whose bodies produce insulin naturally. Glimepiride is not used to treat type 1 diabetes (condition in which the body does not produce insulin and, therefore, cannot control the amount of sugar in the blood) or diabetic ketoacidosis (a serious condition that may occur if high blood sugar is not treated. Option B - Exenatide is in a class of medications called incretin mimetics. It works by stimulating the pancreas to secrete insulin when blood sugar levels are high. Insulin helps move sugar from the blood into other body tissues where it is used for energy. Option C - Metformin is a medicine used together with diet to lower high blood sugar levels in patients with type 2 diabetes. Metformin works by lowering the amount of glucose absorbed from intestines, decreasing how much glucose is made in the liver and improving insulin sensitivity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Class Example Mechanism Side effects Biguanides Metformin ↓ Hepatic glucose production ↑ Peripheral insulin sensitivity Hypoglycemia Lactic acidosis GI symptoms Sulfonylurea derivatives Tolbutamide ↑ Insulin release by depolarizing pancreatic β-cell Hypoglycemia GLPI agonists DPP4 inhibitors Liraglutide, Linagliptin ↑ Insulin release by depolarizing pancreatic  β-cell ↓ Hepatic glucose release by glucagon delay gastric emptying Hypoglycemia (if combined with insulin or sulfonylurea) GI symptoms Upper RTI SGLT2 inhibitors Dapagliflozin Glucose resorption in renal tubule Diabetic Ketoacidosis Dehydration Hypoglycemia (if combined with insulin or sulfonylurea) Thiazolidinedione Pioglitazone ↑ Peripheral insulin sensitivity (via PPAR 7 ) Hypoglycemia (if combined with insulin or sulfonylurea) Fluid retention Others Acarbose ↓ Glucose absorption in small intestine ( ↓ Conversion of polysaccharides into monosaccharides) Treatment of any hypoglycemia requires glucose and not other sugars or carbohydrates&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are true about anti-TB drugs? Isoniazid inhibits mycolic acid synthesis Pyrazinamide is a inducer of CYP450 enzyme Rifampicin not useful in any other disease Bedaquiline inhibit ATP Synthase Choose the correct Answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A, C, D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A, D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, D&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ATT drugs and their mechanism of action Rifampin : Rifampin exerts its effects by reversibly inhibiting DNA-dependent RNA polymerase, which further inhibits bacterial protein synthesis and transcription. Rifampicin is also used in Leprosy Isoniazid is a pro-drug that is converted to its active form metabolite by catalase-peroxidase and exerts its action by further inhibiting the biosynthesis of mycolic acid Pyrazinamide is converted to its active form pyrazinoic acid and exerts its effect by inhibiting trans-translation and possibly coenzyme A synthesis needed for the bacteria to survive. Has no enzyme inducing action Ethambutol inhibits the enzyme arabinosyl transferases and prevents the biosynthesis of the mycobacterial cell wall. Aminoglycosides exert their action by binding to the 30S subunit of ribosomes and inhibiting the protein synthesis of the mycobacteria Fluoroquinolones exert their effects by inhibiting DNA gyrase and topoisomerase IV, further inhibiting DNA synthesis within the bacteria. Bedaquiline inhibits ATP synthase in the bacteria&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C. pyrazinamide ; is a medication used to treat tuberculosis For active tuberculosis, it is often used with rifampicin, isoniazid, and either streptomycin or ethambutol It is not generally recommended for the treatment of latent tuberculosis It is taken by mouth. Option D. bedaquiline is a medication used to treat active tuberculosis  Specifically, it is used to treat multi-drug-resistant tuberculosis (MDR-TB) along with other medications for tuberculosis. It is used by mouth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct regarding the clinical trials?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Investigational new drug application is done after phase 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase 4 is also called post marketing surveillance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase 3 is always double blinded&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase 2 in done on healthy individuals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phase 4 is also called post marketing surveillance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phase 4 is also called post marketing surveillance&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phase 1 - To check safety and toxicity profile on healthy human volunteers Phase 2 - To check efficacy Phase 3 - Done on patients to comparison trial with existing drugs in market Phase 4 - Done on patients to access long term effects and rare side effects. Also called Post marketing surveillance Maximum Drugs fail in Phase 2 of these trials&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Clinical trials are focused on the safety aspect of the new drug, rather than its efficacy in treating a disease. Phase 1 trials typically involve 20 to 100 people, a combination of healthy volunteers and patients or people with the condition Option B. A Phase II clinical trial lasts about 2 years. Volunteers sometimes receive different treatments. For example, a phase II trial could have 2 groups. Group 1 – People who receive the usual treatment for the condition. This is also called the standard treatment. Option C. Phase III of a clinical trial usually involves up to 3,000 participants who have the condition that the new medication is meant to treat. Trials in this phase can last for several years. The purpose of phase III is to evaluate how the new medication works in comparison to existing medications for the same condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dorzolamide is a?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Topically applied sulphonamide antibacterial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Topical ocular carbonic anhydrase inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Second generation sulfonylurea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opioid receptor agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Topical ocular carbonic anhydrase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Topical ocular carbonic anhydrase inhibitor Dorzolamide is a topical ocular carbonic anhydrase inhibitor. Topical ocular carbonic anhydrase inhibitor ;for lowering the IOP in glaucoma include increasing aqueous humor outflow and suppression of aqueous humor production. CAIs work by suppressing aqueous humor production. Aqueous humor secretion depends on the production of bicarbonate (HCO-3).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It acts on carbonic anhydrase in the ciliary processes of the eye and mediates the formation of HCOy in aqueous humor. Inhibition of carbonic anhydrase decreases the rate of formation of aqueous humor and consequently reduces intraocular pressure. The major indication for carbonic anhydrase inhibitors is open-angle glaucoma Dorzolamide and brinzolamide, which are available only as ophthalmic drops, are used for this purpose. Dorzolamide may be used for secondary glaucoma and in acute angle-closure glaucoma to lower intraocular pressure before surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Topically applied Sulphonamide Antibacterial ;Sulfonamide is a functional group (a part of a molecule) that is the basis of several groups of drugs, which are called sulphonamides, sulfa drugs or sulpha drugs. The original antibacterial sulfonamides are synthetic (non antibiotic) antimicrobial agents that contain the sulfonamide group. Some sulfonamides are also devoid of antibacterial activity, e.g., the anticonvulsant sultiame. The sulfonylureas and thiazide diuretics are newer drug groups based upon the antibacterial sulfonamides Option C. Second generation sulfonylurea- have increased potency by weight, compared to first-generation sulfonylureas. Similarly, ACCORD (Action to Control Cardiovascular Risk in Diabetes) [17] and the VADT (Veterans Affairs Diabetes Trial) [18] studies showed no reduction in heart attack. Option D. Opioid receptor agonist ;An opiate agonist is a drug that mimics the effects of naturally-occurring endorphins in the body and produces an opiate effect by interacting with specific receptor sites. Examples of full opiate agonists include heroin, oxycodone, methadone, hydrocodone, morphine, opium and a number of other drugs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Mechanism of Action -Inhibits carbonic anhydrase in renal proximal tubule cells -carbonic anhydrase catalyzes formation of HCO,- and H+ from H₂O and CO, -Inhibition of carbonic anhydrase decreases [H+] in tubule lumen Less H + for for Na + /H + exchange Increased lumen Na + , increased H 2 O retention CA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with erectile dysfunction is given sildenafil. The penile erectile function is found to be improved after the therapy. This is mediated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;cGMP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphatidyl glycerol and inositol phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. cGMP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;cGMP&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sildenafil is a phosphodiesterase 5 inhibitor and the action of the drug is mediated through cGMP. Erectile dysfunction is treated by phosphodiesterase-5 (PDE-5) inhibitors like sildenafil, vardenafil, and tadalafil They are useful in treating pulmonary arterial hypertension. Adverse effects of the drug are headache, flushing, nasal congestion, nasopharyngitis, and dyspepsia . Sildenafil and Vardenafil also cause retinal PDE-6 inhibition and can result in blurring of vision and blue-green tinting of the vision.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. cAMP - is a neuropeptide involved in activation of trigeminocervical system leading to neurogenic inflammation and causing migraine. Forskolin is commonly used as a tool in biochemistry to raise levels of cAMP in the study and research of cell physiology. Option C. Calcium - i s a chemical element with the symbol Ca and atomic number 20. As an alkaline earth metal, calcium is a reactive metal that forms a dark oxide-nitride layer when exposed to air. Its physical and chemical properties are most similar to its heavier homologues strontium and barium Option D. Phosphatidyl glycerol and inositol phosphate;Phosphatidylglycerol is a glycerophospholipid found in pulmonary surfactant and in the plasma membrane where it directly activates lipid-gated ion channels . The general structure of phosphatidylglycerol consists of a L-glycerol 3-phosphate backbone ester-bonded to either saturated or unsaturated fatty acids on carbons 1 and 2.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;

                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

        // Navigate to previous result
        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {

        // Initialize on DOM content loaded

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
