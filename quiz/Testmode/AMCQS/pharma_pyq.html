MANTRA Site of action of fibrinolytic drugs and inhibitors of fibrinolysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which drug is used for maintenance therapy in opium addiction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Butorphanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Buprenorphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Buprenorphine Buprenorphine, a partial agonist at the MOR, represents a major change in the treatment of opiate addiction. This drug produces minimal withdrawal symptoms when discontinued and has a low potential for overdose, a long duration of action, and the ability to block heroin effects, hence used for maintenance therapy in opium addiction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Buprenorphine It is a synthetic thebaine congener, highly lipid-soluble µ analgesic that is 25 times more potent than morphine but with lower intrinsic activity and ceiling effect. Sedation, vomiting, miosis, subjective and cardiovascular effects are similar to morphine, but constipation is less marked. Postural hypotension is prominent. Naloxone (high dose) can prevent buprenorphine effect , but only partially reverses it when given afterwards. Naloxone does not precipitate buprenorphine withdrawal; probably because of more tight binding of buprenorphine to opioid receptors. Use: Buprenorphine is indicated for long lasting painful conditions requiring an opioid analgesic, e.g. cancer pain. It has also been recommended for premedication, postoperative pain, in myocardial infarction and in the treatment of morphine dependence as an alternative to methadone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. is incorrect as naloxone is used to treat overdose with other opioids and agonist-antagonists (except buprenorphine). Option: C. is incorrect as butorphanol is used for postoperative and other short-lasting (e.g. renal colic) painful conditions. Option: D. is incorrect as clonidine, an α2 adrenergic agonist that decreases adrenergic neurotransmission from the locus ceruleus, and is used for opioid withdrawal but not for maintenance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Opioid Withdrawal and Detoxification- The first stage of treatment addresses physical dependence and consists of detoxification. SYMPTOMS SIGNS Regular withdrawal Craving for opioids Restlessness, irritability Increased sensitivity to pain Nausea, cramps Muscle aches Dysphoric mood Insomnia, anxiety Pupillary dilation Sweating Piloerection (\&quot;gooseflesh\&quot;) Tachycardia Vomiting, diarrhea Increased blood pressure Yawning Fever Protracted withdrawal Anxiety Insomnia Drug craving Cyclic changes in weight, pupil size, respiratory center sensitivity Transfer to a prescription opioid medication and then gradual dose reduction- short-acting opioid such as heroin to a long-acting one such as methadone. Use of oral clonidine, an α2 adrenergic agonist that decreases adrenergic neurotransmission and is commonly used off label to reduce symptoms of opioid withdrawal. The techniques proposed include acupuncture and several methods of CNS activation using transcutaneous electrical stimulation. Long-Term Management Buprenorphine , a partial agonist at the MOR, represents a major change in the treatment of opiate addiction. Antagonist Treatment- Naltrexone is an antagonist with a high affinity for MOR; it will competitively block the effects of heroin or MOR agonists&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who recently underwent surgery has complaints of nausea and vomiting. He was prescribed a drug called aprepitant. What is its mechanism of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NK-3 antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NK-2 agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NK-1 antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NK-1 agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NK-1 antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NK-1 antagonist Aprepitant is a selective, high affinity NK1 receptor antagonist that blocks the emetic action of substance P, with little effect on 5 HT3 and D2 or other receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NK1 RECEPTOR ANTAGONISTS Activation of neurokinin (NK1 ) receptor in CTZ and NTS by substance P released due to emetogenic chemotherapy and other stimuli plays a role in the causation of vomiting, selective antagonists of this receptor have been produced, and are being used as antiemetic. Aprepitant - The NK1 antagonist aprepitant is typically given with a 5HT3 antagonist and dexamethasone. Therapeutic Uses and Adverse Effects- Aprepitant is contraindicated in patients on cisapride or pimozide, in whom life-threatening QT prolongation has been reported. Oral aprepitant (125 mg + 80 mg + 80 mg over 3 days) combined with standard v. ondansetron + dexamethason e regimen significantly enhanced the antiemetic efficacy to protect upto 90% patients against high emetogenic cisplatin based chemotherapy. It was particularly useful in patients undergoing multiple cycles of chemotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is incorrect as Aprepitant is a selective, high affinity NK1 receptor antagonist. Option: B. is incorrect as Aprepitant is a selective, high affinity NK1 receptor antagonist. Option: D. is incorrect as Aprepitant is a selective, high affinity NK1 receptor antagonist.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ANTIEMETICS DRUGS AND INDICATION DRUG INDICATION ● Antihistamines Cyclizine, diphenhydramine, meclizine, promethazine ● Motion sickness ● Nausea and vomiting ● Doxylamine succinate and pyridoxine (H1 receptor antagonist and vitamin B6 ) ● Nausea and vomiting of pregnancy ● NK1 antagonists Aprepitant Rolapitant ● Chemotherapy-induced nausea and vomiting ● Postoperative nausea and vomiting ● 5HT3 antagonists Dolasetron Granisetron ● Chemotherapy-induced nausea and vomiting ● Radiation-induced nausea and vomiting ● Postoperative nausea and vomiting ● Muscarinic receptor antagonist Scopolamine ● Motion sickness ● Nausea and vomiting ● Acetazolamide ● Mountain Sickness&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman diagnosed with diarrhoea-predominant irritable bowel syndrome presented to the casualty with severe abdominal pain. She was prescribed a drug that exerts a direct spasmolytic effect on the smooth muscles of the gastrointestinal tract. Which drug could it be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dicyclomine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scopolamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galantamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rivastigmine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dicyclomine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dicyclomine Dicyclomine has direct smooth muscle relaxant action in addition to weak and somewhat M1 selective anticholinergic action. It exerts antispasmodic action at doses which produce few atropinic side effects. Hence, option A is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tertiary amines- Anticholinergic drug- Dicyclomine 20 mg oral/i.m., children 5–10 mg; has direct smooth muscle relaxant action in addition to weak and somewhat M1 selective anticholinergic action. It exerts antispasmodic action at doses which produce few atropinic side effects. However, infants have exhibited atropinic toxicity symptoms and it is not recommended below 6 months of age. It also has antiemetic property: has been used in morning sickness and motion sickness . Dysmenorrhoea and irritable bowel are other indications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. is incorrect as scopolamine is an effective drug for motion sickness, but has no spasmolytic effect. Option: C. is incorrect as galantamine is an inhibitor of cerebral AChE, used for Alzheimer’s disease. Option: D. is incorrect as rivastigmine is lipophilic relatively cerebro selective AChE inhibitor used for Alzheimer’s disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is started on a 3 HP TPT regimen. Which of the following is true regarding the regimen? TPT - Tuberculosis Preventive Therapy&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is more compliance in 3HP than 9H and 6H&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No significant difference in 3HP, 6H, 9H&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chance of abortion in 3 HP is same as 6H&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3HP regimen is less effective than 6H and 9H in preventing active TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. There is more compliance in 3HP than 9H and 6H&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is more compliance in 3HP than 9H and 6H 3HP is a short-course TPT regimen that combines two antibiotics active against TB, INH and RPT. 3HP is taken once a week for 12 weeks (12 doses in 3 months). It has proven effective and safe for PLHIV and their household contacts &amp;gt;2 years old. Hence, option A is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3HP is a short-course Tuberculosis Preventive Treatment (TPT) regimen which is endorsed by the WHO. It combines high dose Isoniazid (H) and high dose rifapentine (P) once weekly for three months. 3HP is associated with significantly lower hepatotoxicity and higher rates of treatment completion than isoniazid preventive treatment. What are the common side effects of using 3HP or 6H regimen? Common side effects of Isoniazid are- Asymptomatic elevation of serum liver enzyme concentrations, Hepatitis, Peripheral neuropathy (paresthesia, numbness, and limb pain), Skin rash, Sleepiness, and lethargy Common side effects of Rifapentine are- Gastrointestinal reactions (abdominal pain, nausea, vomiting), Hypersensitivity reactions (flu-like symptoms), Hepatitis &amp;amp; Discoloration of body fluids Pros and Cons of TPT ( Tuberculosis Preventive Therapy) Regimen:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. is incorrect as there is significant difference in 3HP, 6H, 9H Option: C . is incorrect as Chance of abortion in 3 HP is not same with 6H Option: D. is incorrect as 3HP regimen is more effective than 6H and 9H in preventing active TB.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with hypertriglyceridemia was started on a medication, following which, he developed flushing, hyperglycemia, and elevated liver enzymes. Identify the drug consumed by the patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nicotinamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rosuvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fenofibrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nicotinamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nicotinamide Nicotinic acid(Niacin) is a cutaneous vasodilator: marked flushing, heat and itching (especially in the blush area) occur after every dose. Hence, option A is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Niacin (nicotinic acid) Niacin reduces LDL-C by 10% to 20% and is the most effective agent for increasing HDL-C. It also lowers triglycerides by 20% to 35% at typical doses of 1.5 to 3 g/day. Niacin can be used in combination with statins, and fixed-dose combinations of long-acting niacin with lovastatin and simvastatin are available. MOA- Therapeutic uses – Because niacin lowers plasma levels of both cholesterol and triglycerides, it is useful in the treatment of familial hyperlipidemias. It is also used to treat other severe hypercholesterolemia, often in combination with other agents.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. is incorrect as rosuvastatin is statin and Muscle aches are the commonest (10%) side effect. Option: C. i s incorrect as ezetimibe can cause reversible hepatic dysfunction and rarely myositis has been noted. Option: D. is incorrect as fenofibrate can cause epigastric distress, loose motions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Female suffered a head injury from a road traffic accident. On examination, there is elevated intracranial pressure. Which diuretic among the following can be used in her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mannitol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mannitol Mannitol is an osmotic diuretic, indicated to treat increased intracranial or intraocular tension (acute congestive glaucoma, head injury, stroke, etc.): by osmotic action it encourages movement of water from brain parenchyma, CSF and aqueous humour.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OSMOTIC DIURETICS Mannitol is a nonelectrolyte of low molecular weight (182) that is pharmacologically inert —can be given in large quantities sufficient to raise osmolarity of plasma and tubular fluid. Mannitol appears to limit tubular water and electrolyte reabsorption in a variety of ways: Retains water isosmotically in PT and descending limb of loop of Henle which are freely permeable to water. Luminal fluid is diluted and opposes NaCl reabsorption. Inhibits transport processes in the TAL by an unknown mechanism. Expands extracellular fluid volume (because it does not enter cells, mannitol draws water from the intracellular compartment)—increases g.f.r. and inhibits renin release. Increases renal blood flow, especially to the medulla. The medullary hypertonicity is reduced (due to washing off) so that corticomedullary osmotic gradient is dissipated and passive salt reabsorption is reduced. Uses - Mannitol is never used for the treatment of chronic edema or as a natriuretic. Its indications are: Increased intracranial or intraocular tension (acute congestive glaucoma, head injury, stroke, etc.) To maintain g.f.r. and urine flow in impending acute renal failure To counteract low osmolality of plasma and e.c.f. due to rapid haemodialysis or peritoneal dialysis (dialysis disequilibrium)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. is incorrect as Mannitol is an osmotic diuretic, indicated to treat increased intracranial or intraocular tension. Option: C. is incorrect as Mannitol is an osmotic diuretic, indicated to treat increased intracranial or intraocular tension. Option: D. is incorrect as Mannitol is an osmotic diuretic, indicated to treat increased intracranial or intraocular tension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DIURETICS DIURETIC MOA USES Carbonic Anhydrase Inhibitors (Acetazolamide) Inhibits carbonic anhydrase located intracellularly (cytoplasm) and on the apical membrane of the proximal tubular epithelium ●       Glaucoma ●       Epilepsy ●       Altitude sickness ●       Diuretic resistance ●       Metabolic alkalosis ●        Familial periodic paralysis Osmotic Diuretics (Mannitol) Pharmacologically inert substances — given in large quantities sufficient to raise osmolarity of plasma and tubular fluid. ●       Elevated intraocular pressure ●        Elevated intracranial pressure ●       Dialysis disequilibrium syndrome ●       Diagnosis of bronchial hyperreactivity ●       Urologic irrigation Loop Diuretics; High-Ceiling Diuretics (Furosemide) Inhibitors of Na+-K+-2Cl– Symport ●       Acute pulmonary edema ●        Edema associated with congestive heart failure, liver cirrhosis, chronic kidney disease, and nephrotic syndrome ●       Hyponatremia ●       Hypercalcemia ●       Hypertension Thiazide Diuretics (Hydrochlorothiazide) Inhibitors of Na+-Cl– Symport ●       Hypertension ●       Edema associated with congestive heart failure, liver cirrhosis, chronic kidney disease, and nephrotic syndrome ●        Nephrogenic diabetes insipidus ●       Kidney stones caused by Ca2+ crystals K+-Sparing Diuretics (Amiloride Triamterene) Inhibitors of Renal Epithelial Na+ Channels ●       Hypertension ●       Edema associated with congestive heart failure, liver cirrhosis, and chronic kidney disease ●        Liddle syndrome ●       Lithium-induced nephrogenic diabetes insipidus Aldosterone Antagonists; K+-Sparing Diuretics Mineralocorticoid Receptor Antagonists ●        Hypertension ●       Edema associated with congestive heart failure, liver cirrhosis, chronic kidney disease ●        Primary hyperaldosteronism ●       Acute myocardial infarction (eplerenone) ●       Heart failure (in combination with standard therapy) ●       Polycystic ovary disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A hypertensive patient is started on a drug to control his BP. He had complaints of dry mouth, drowsiness, and confusion after taking this drug, but he still continued to take the drug for 1 year. He had to travel abroad for work, and he forgot to take his medications. He now presents with a blood pressure of 200/120mmHg. Identify the drug he was on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clonidine These are the specific side effects of the drug clonidine. As clonidine causes Sedation, mental depression, disturbed sleep, dryness of mouth, nose and eyes (secretion is decreased by central action), constipation (antisecretory effect on the intestines).If we suddenly stops clonidine, it can cause rebound hypertension, so patients bp rises to 200/120 mmHg. Hence, option C is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CENTRAL SYMPATHOLYTICS Clonidine Clonidine is a partial agonist with high affinity and high intrinsic activity at α2 receptors, especially α2A subtypes in brainstem. The major haemodynamic effects result from stimulation of α2A receptors present mainly postjunctional in medulla (vasomotor centre). This decreases sympathetic out flow resulting in fall in BP and bradycardia Clonidine is a moderately potent antihypertensive. Uses: Antihypertensive drug Opioid withdrawal Clonidine has analgesic activity. It has been used to substitute morphine for intrathecal/epidural surgical and postoperative analgesia Clonidine attenuates vasomotor symptoms of menopausal syndrome. Clonidine has been used to control loose motions due to diabetic neuropathy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is incorrect as dry mouth, drowsiness, confusion and rebound hypertension when suddenly stops are features of clonidine. Option: B. is incorrect as dry mouth, drowsiness, confusion and rebound hypertension when suddenly stops are features of clonidine. Option: D. is incorrect as dry mouth, drowsiness, confusion and rebound hypertension when suddenly stops are features of clonidine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATION OF Antihypertensive Drugs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs when added with erythromycin can lead to torsades de pointes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doxylamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loratidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Astemizole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Astemizole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Astemizole Astemizole is banned for the reason that several deaths due to polymorphic ventricular tachycardia (Torsades de pointes) occurring with its higher doses or when it was coadministered with CYP3A4 inhibitors (erythromycin, clarithromycin, ketoconazole, itraconazole, etc.).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Difference between 1st and 2nd generation antihistamines CHARACTERISTICS FIRST GENERATION ANTIHISTAMINES SECOND GENERATION ANTIHISTAMINES Drug Diphenhydramine Chlorpheniramine Hydroxyzine Meclizine Promethazine Cinnarizine Fexofenadine Loratadine Desloratadine Cetirizine Levocetirizine Azelastine Mizolastine Ebastine Rupatadine Selectivity for H₁ receptor Yes Yes, improved Muscarinic or Adrenergic activity Present Lesser/ Absent Cross BBB Yes Very low Substrates of P glycoprotein No Yes (Cetirizine, Loratadine &amp;amp;De sloratadine) Sedation and psychomotor speed(2) Yes Absent New antiallergic properties distinct from their H₁ blocker activity No Yes Principal indications Children agitated patients, During cancer chemotherapy, Where sedation is desirable Rhinorrhea, Allergic rhinitis, Chronic urticaria, Atopic dermatitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is incorrect as doxylamine is not known to cause torsades de pointes. Option: B. is incorrect as Loratadine is not known to cause torsades de pointes Option: C. is incorrect as Promethazine is not known to cause torsades de pointes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Drugs that prolong Q-T interval (have potential to precipitate Torsades de pointes) Antiarrhythmics Quinidine, procainamide, disopyramide, propafenone, amiodarone Antimalarials Quinine, mefloquine, artemisinin, halofantrine Antibacterials Sparfloxacin, moxifloxacin Antihistaminics Terfenadine, astemizole, ebastine Antidepressants Amitriptyline and other tricyclics Antidepressants Thioridazine, pimozide, aripiprazole, ziprasidone Prokinetic Cisapride&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents to the emergency department with lethargy, difficulty feeding, and dehydration. His vitals are stable and his ECG is shown below. What is the next step in his management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synchronized cardioversion with 2 of current&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosine 0.1 mg/kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine 0.2 mg/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synchronized cardioversion with 1J of current&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adenosine 0.1 mg/kg&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446539-QT57IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenosine 0.1 mg/kg Administered by rapid i.v. injection (over 1–3 sec) either as the free base (6–12 mg) or as ATP (10–20 mg), it terminates within 30 sec. more than 90% episodes of PSVT involving the A-V node. Adenosine 0.1 mg/kg rapid IV/IO first dose; maximum dose, 6 mg. An ECG of a patient with PSVT will show a fast heart rate (150–250 beats per minute), a regular rhythm, and a narrow QRS complex. The P wave is usually hidden within the QRS complex.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenosine Adenosine is an ultrashort acting endogenous purine signal molecule. Administered by rapid i.v. injection (over 1–3 sec) either as the free base (6–12 mg) or as ATP (10–20 mg), it terminates within 30 sec. more than 90% episodes of PSVT involving the A-V node. It activates ACh sensitive K+ channels to accentuate inward rectifier K+ current and causes membrane hyperpolarization through interaction with A1 type of adenosine GPCRs on SA node fibers (pacemaker depression → bradycardia), on A-V node fibres (prolongation of ERP → slowing of conduction) and in atrium (shortening of AP, reduced excitability). Adenosine indirectly reduces Ca2+ current in A-V nodes. Depression of the reentrant circuit through the A-V node is responsible for termination of the majority of PSVTs. Adrenergically induced DADs in the ventricle are also suppressed. Other uses of adenosine Diagnosis of tachycardias dependent on A-V nodes. To induce brief coronary vasodilatation during certain diagnostic/interventional procedures. To produce controlled hypotension during surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is incorrect as Adenosine 0.1 mg/kg rapid IV/IO first dose for management of PSVT. Option: C. is incorrect as Adenosine 0.1 mg/kg rapid IV/IO first dose for management of PSVT. Option: D. is incorrect as Adenosine 0.1 mg/kg rapid IV/IO first dose for management of PSVT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA PSVT- Paroxysmal supraventricular tachycardia (PSVT) is episodes of a rapid heart rate that start in a part of the heart above the ventricles. An attack of PSVT can be terminated by reflex vagal stimulation through Valsalva maneuver, splashing ice cold water on face, hyperflexion (head between knees), etc. Drugs for treatment of PSVT- ABCD A- Adenosine B-Beta blocker C- Calcium channel blocker (oral therapy with verapamil, diltiazem) propranolol D- Digoxin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An HIV patient developed a fever and dry cough. He was diagnosed with TB. He is currently on Lamivudine, Zidovudine and Nevirapine. Which Anti -TB drug should be changed in this patient? TB-Tuberculosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rifampicin R ifampin is a microsomal enzyme inducer—increases several CYP450 isoenzymes, including CYP3A4, CYP2D6, CYP1A2 and CYP2C subfamily. It thus enhances its own metabolism as well as that of many drugs including warfarin, oral contraceptives, corticosteroids, sulfonylureas, HIV protease inhibitors, non-nucleoside reverse transcriptase inhibitors (NNRTIs), theophylline, metoprolol, fluconazole, ketoconazole, clarithromycin, phenytoin, etc. Hence, it should be changed in this patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enzyme Inducer Enzyme Inhibitor Increases the activity of an enzyme Decreases the activity of an enzyme Amount product decreases Amount product increases Binding with the active site of the enzyme Either by binding to it or by increasing the gene expression Example- GPRS Cell Phone G -Griseofulvin P - Phenytoin R - Rifampicin S - Smoking Cell- Carbamazepine Phone- Phenobarbitone Example- Vit K Can Cause Enzyme Inhibition Vit - Verapamil/ Valproate K - Ketoconazole Can - Cimetidine Cause - Ciprofloxacin Enzyme - Erythromycin Inhibition - Isoniazid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A . is incorrect as rifampicin is an enzyme inducer and it should be changed in this patient. Option: C. is incorrect as rifampicin is an enzyme inducer and it should be changed in this patient. Option: D. is incorrect as rifampicin is an enzyme inducer and it should be changed in this patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ANTI-TUBERCULAR DRUGS (1ST LINE) H- ISONIAZID R- RIFAMPICIN Z- PYRAZINAMIDE E- ETHAMBUTOL S- STREPTOMYCIN ADME Common ADR Prevention &amp;amp; Treatment H ●       Well distributed in pleural, peritoneal and synovial fluid ●       Metabolized in liver and excretion in urine ●       Peripheral neuropathy ●       Hepatotoxicity Pyridoxine 10mg OD as prophylaxis R ●       Well distributed in pleural, peritoneal and synovial fluid ●       Metabolized by liver into bile ●       excretion through bile and faeces ●       Reddish orange ●       discoloration of urine and body fluids ●       Hepatitis This discolouration is harmless Z ●       Well distributed in pleural, peritoneal and synovial fluid ●       Metabolism- Hepatic ●       Excretion by kidney ●       Most hepatotoxic ●       Hyperuricaemia Prior determination of hepatic function needed. E ●       CNS penetration minimal ●       Metabolized by liver ●       Excretion in urine ●       Optic neuritis (Red green color) ●       Hyperuricemia Avoided in children below 6year S ●       Poor Oral bioavailability ●       Poorly distributed ●       Cleared by kidney ●       Ototoxicity ●       Nephrotoxicity ●       Neuromuscular Blockade Contraindicated in pregnancy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was started on ciclesonide inhalation therapy for bronchial asthma. Which of the following statements is incorrect regarding his treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has Fewer side effects compared to other inhalational steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a prodrug metabolised by bronchial esterase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Occurrence of oral candidiasis is more compared to other inhaled steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral Bioavailability is negligible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The Occurrence of oral candidiasis is more compared to other inhaled steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Occurrence of oral candidiasis is more compared to other inhaled steroids Ciclesonide is an inhalational steroid , it is a prodrug so it will get activates inside the bronchus by enzyme bronchial esterase, hence occurence of oral candidiasis is least. It has a lower oral bioavailability, and is subject to greater first-pass hepatic metabolism; this results in reduced systemic absorption from the fraction of the inhaled drug that is swallowed and thus reduced adverse effect. Least-systemic effects of all ICSs; may be effective once daily. Hence option C is incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhaled corticosteroids These are glucocorticoids with high topical and low systemic activity (due to poor absorption and/ or marked first pass metabolism). Beclomethasone dipropionate, Budesonide, Fluticasone and Ciclesonide are the commonly used ICS They are indicated in all cases of persistent asthma when inhaled β2 agonists are required almost daily or the disease is not only episodic Inhaled corticosteroids suppress bronchial inflammation, increase peak expiratory flow rate, reduce need for rescue β2 -agonist inhalations and prevent episodes of acute asthma Adverse effects Hoarseness of voice, dysphonia, sore throat, asymptomatic or symptomatic oropharyngeal candidiasis are the most common side effects. These can be minimized by the use of a spacer, and by gargling after every dose (to wash off the drug deposited on oral and pharyngeal mucosa). Oral candidiasis can be prevented as well as treated by topical nystatin/clotrimazole&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is correct as ciclesonide has fewer side effects compared to other inhalational steroids Option: B. is correct as It is a prodrug metabolised by bronchial esterase Option: D. is correct as ciclesonide Oral bioavailability is negligible&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Approaches to treatment - ASTHMA Prevention of AG:AB reaction —avoidance of antigen, hyposensitization—possible in extrinsic asthma and if antigen can be identified. Neutralization of IgE (reaginic antibody) — Omalizumab. Suppression of inflammation and bronchial hyperreactivity —corticosteroids. Prevention of release of mediators —mast cell stabilizers. Antagonism of released mediators — leukotriene antagonists, antihistamines, PAF antagonists. Blockade of constrictor neurotransmitter —anticholinergics. Mimicking dilator neurotransmitte r—sympathomimetics Directly acting bronchodilators —methylxanthines.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following reasons best explains the combination of Atropine (0.025 mg) and Diphenoxylate (2.5 mg) for treating secretory diarrhoea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine potentiates the action of smooth muscle relaxation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It prevents overdose and abuse of Diphenoxylate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It antagonizes the side effect of Diphenoxylate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atropine increases the antimotility action of diphenoxylate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It prevents overdose and abuse of Diphenoxylate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It prevents overdose and abuse of Diphenoxylate Diphenoxylate is a synthetic opioid, used exclusively as constipating agent, but because it is absorbed systemically and crosses the blood-brain barrier—CNS effects do occur i.e abuse potential. Atropine is added in subpharmacological dose to discourage abuse by taking several tablets. Abuse liability is rated low, and overdose will produce disturbing atropinic side effects. Hence, option B is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antimotility drugs These are opioid drugs which increase tone and segmenting activity of the bowel, reduce propulsive movements and diminish intestinal secretions while enhancing absorption. They afford only symptomatic relief in diarrhoea. The major action appears to be mediated through µ opioid receptor s located on enteric neuronal networks. The δ receptors are believed to promote absorption and inhibit secretio n, while the µ receptors enhance absorption and decrease propulsive movements. Diphenoxylate (2.5 mg) + atropine (0.025 mg): Diphenoxylate is a synthetic opioid, chemically related to pethidine and used exclusively as a constipating agent. Loperamide- This opiate analogue has major peripheral µ opioid agonistic and additional weak anticholinergic property. Loperamide has no analgesic action or abuse liability.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is incorrect as atropine is added as It prevents overdose and abuse of Diphenoxylate. Option: C. is incorrect as atropine is added as It prevents overdose and abuse of Diphenoxylate. Option: D. is incorrect as atropine is added as  It prevents overdose and abuse of Diphenoxylate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The drug &#x27;X&#x27; is a GHRH analogue that is FDA-approved for the treatment of HIV-associated lipodystrophy and not used for Growth hormone deficiency. Identify the drug &#x27;X&#x27;: GHRH- Growth Hormone Releasing Hormone&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatropin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tesamorelin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mecasermin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tesamorelin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tesamorelin Tesamorelin is FDA-approved for treatment of HIV-associated lipodystrophy but not for GH deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Growth Hormone–Releasing Hormone Tesamorelin Tesamorelin is a synthetic N-terminally modified form of human GHRH . It is resistant to degradation by dipeptidyl peptidase 4 and therefore has a prolonged duration of action. Tesamorelin is able to increase the levels of GH and IGF-1, but its clinical effects are primarily to reduce visceral fat accumulation, with minimal effects on insulin resistance. Tesamorelin is FDA-approved for treatment of HIV-associated lipodystrophy but not for GH deficiency&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is incorrect as Tesamorelin is FDA-approved for treatment of HIV-associated lipodystrophy but not for GH deficiency. Option: B. is incorrect as Tesamorelin is FDA-approved for treatment of HIV-associated lipodystrophy but not for GH deficiency. Option: D. is incorrect as Tesamorelin is FDA-approved for treatment of HIV-associated lipodystrophy but not for GH deficiency.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a gynecological malignancy is started on Methotrexate. Later she developed oral and gastric ulcers. Which nucleotide synthesis is affected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;UDP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;СТР&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TMP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GMP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TMP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TMP Methotrexate acts by inhibiting dihydrofolate reductase (DHFRase), thus blocking the conversion of dihydrofolic acid (DHFA) to tetrahydrofolic acid (THFA), which leads to deficiency of TMP. Hence, option C is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;METHOTREXATE- This folic acid analogue is one of the oldest and highly efficacious antineoplastic drugs which acts by inhibiting dihydrofolate reductase (DHFRase), thus blocking the conversion of dihydrofolic acid (DHFA) to tetrahydrofolic acid (THFA) USES OF METHOTREXATE Methotrexate is apparently curative in choriocarcinoma : 15–30 mg/day for 5 days orally or 20–40 mg/m2 BSA i.m. or i.v. twice weekly. High dose MTX can induce remission in childhood acute lymphoblastic leukaemia (ALL) and is also effective in maintenance of remission; so that the disease may be cured. Mtx is widely used in non-Hodgkin lymphoma, breast, bladder, head and neck cancers, osteogenic sarcoma , etc. It has prominent immunosuppressant properties useful in rheumatoid arthritis, psoriasis and many other autoimmune disorders . .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. is incorrect as methotrexate affects the synthesis of TMP. Option: B. is incorrect as methotrexate affects the synthesis of TMP. Option: D. is incorrect as methotrexate affects the synthesis of TMP.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which phase of clinical trials is drug dosing done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phase I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phase I Phase I of clinical trial is related to dosing of drug. Hence, option A is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical trial is a prospective ethically designed investigation in human subjects to objectively discover/verify/compare the results of two or more therapeutic measures (drugs). Phases of clinical trials- .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. is incorrect as phase II is related to efficacy and side effects. Option: C. is incorrect as phase III is related to efficacy and monitoring of adverse reactions Option: D. is incorrect as phase IV is related to post marketing surveillance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
