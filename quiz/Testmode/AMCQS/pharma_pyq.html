            questions = [{&quot;text&quot;: &quot;A bipolar disorder patient is kept on lithium therapy. As a doctor when are you going to ask the nurse to get serum lithium levels checked?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24 hours after the last dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8 hours after the last dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 hours after the last dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediately as soon as the last dose given&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 12 hours after the last dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;12 hours after the last dose&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lithium dose and serum concentrations — The starting dose of lithium is usually 300 mg two or three times daily. The total daily dose is then increased by 300 to 600 mg every one to five days based upon response, tolerability, and body mass index. The goal is to reach a therapeutic serum level, which generally occurs with a dose of 900 mg to 1800 mg per day. The half-life of lithium is approximately 24 hours. Thus, it takes at least four or five days for serum lithium concentrations to reach steady state after the dose is changed. Lithium can be dosed either once daily or in a divided dose regimen. Clinicians should start with a twice daily or three times daily dosing schedule to minimize side effects (especially nausea) early in treatment and consolidate the dose schedule to once daily after a number of weeks or months of treatment. The target serum level for acute phase management and maintenance treatment is between 0.8 and 1.2 mEq/L (0.8 and 1.2 mmol/L), and levels should usually not exceed 1.2 mEq/L (1.2 mmol/L) [39]. Patients who cannot tolerate a level of 0.8 mEq/L (0.8 mmol/L) may respond to a level of 0.6 mEq/L (0.6 mmol/L). After reaching the estimated therapeutic dose range (generally 900 mg to 1800 mg per day), the serum lithium concentration should be checked. Subsequently, a level should be measured five to seven days after each dose increase. In addition, if the dose is not changed and a level not checked for two or more weeks, a level should be checked before increasing the dose. An office-based instrument for fingerstick tests of lithium levels is available.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Lithium levels should be drawn approximately 12 hours after the last dose (12-hour serum trough level) and generally collected in the morning, before the first dose of the day. Changes in the serum level per unit time are not dramatic 12 hours after the last dose. Thus, a level drawn 11 to 13 hours after the last dose, or even 10 to 14 hours, provides meaningful information. In contrast, a serum level drawn a few hours after lithium ingestion is subject to marked fluctuation if the level is drawn one hour sooner or later, leading to unreliable information.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70 year old patient has diabetes mellitus and hypertension. He presents with late stage chromic kidney disease. Which of the following anti-diabetic drug require least dose modification in renal disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vildagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saxagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Linagliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Linagliptin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dipeptidyl peptidase 4 (DPP-4) inhibitors are a class of oral diabetes drugs that inhibit the enzyme DPP-4. DPP-4 is a ubiquitous enzyme expressed on the surface of most cell types that deactivates a variety of other bioactive peptides, including glucose-dependent insulinotropic polypeptide (GIP) and glucagon-like peptide 1 (GLP-1) Sitagliptin, saxagliptin, linagliptin, and alogliptin are the dipeptidyl peptidase 4 (DPP-4) inhibitors available for the treatment of type 2 diabetes in the United States and many other countries. Vildagliptin is available in several countries but not in the United States. Among the DPP-4 inhibitors, patient preference and payer coverage are considerations for selecting a specific agent. If DPP-4 inhibitors are going to be used in patients with chronic kidney disease (estimated glomerular filtration rate [eGFR] &amp;lt;30 mL/min/1.73 m2), we prefer linagliptin because it is primarily eliminated via the enterohepatic system .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Sitagliptin is an anti-diabetic medication used to treat type 2 diabetes. In the United Kingdom it is listed as less preferred than metformin or a sulfonylurea. It is taken by mouth. Option B.Vildagliptin is an oral anti-hyperglycemic agent (anti-diabetic drug) of the dipeptidyl peptidase-4 (DPP-4) inhibitor class of drugs. Vildagliptin inhibits the inactivation of GLP-1 and GIP by DPP-4, allowing GLP-1 and GIP to potentiate the secretion of insulin. Option D. Saxagliptin is used as monotherapy or in combination with other drugs for the treatment of type 2 diabetes . It does not appear to decrease the risk of heart attacks or strokes . It increases the risk of hospitalization for heart failure by about 27%. Like other DPP-4 inhibitors, it has relatively modest HbA1c lowering ability, is associated with a relatively low risk of hypoglycemia, and does not cause weight gain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug can cause the side – effect given in the Image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitomycin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bleomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxorubicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Actinomycin D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bleomycin&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692795999049-QTDJPYQ106IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bleomycin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bleomycin toxicity &amp;gt; lungs &amp;gt; progressive fibrosis, chronic interstitial inflammation &amp;gt;&amp;lt;450mg 3-5% &amp;gt;450mg 10% &amp;gt; risk factors: age, emphysema, renal failure, previous radiotherapy to the chest, oxygen administration &amp;gt; skin &amp;gt; ~50% pts have erythema, peeling, ulceration &amp;gt; systemic toxicity: ~1% of lymphoma pts develop hyperthermia, hypotension, cardiovascular collapse (release of endogenous pyrogens?) &amp;gt; both lungs and skin have low levels of bleomycin hydrolase and this may be why they are so sensitive to the drug Serpentine hyperpigmentation has also been reported with some combination regimens, such as CHOP (cyclophosphamide, vincristine, doxorubicin, and prednisone) for lymphoma treatment. Linear streak of hyperpigmentation along the tributaries of long saphenous vein of left lower limb. (Serpentine pigmentation) Linear (flagellate) hyperpigmentation (Image 2) may be seen with bleomycin. Multiple linear, erythematous or hyperpigmented streaks arise at sites of scratching or other minor traumas to the skin. Generalized pruritus is common and may precede the eruption. Linear/flagellate pigmentation in a patient on bleomycin Paclitaxel, cytarabine, fluorouracil, and idarubicin may induce a reticular hyperpigmentation predominantly located on the trunk and lower extremities. Pruritus is often an accompanying symptom.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Mitomycin c Mitomycin C is a mitomycin that is used as a chemotherapeutic agent by virtue of its antitumour activity. It is given intravenously to treat upper gastro-intestinal cancers (e.g. esophageal carcinoma), anal cancers, and breast cancers, as well as by bladder instillation for superficial bladder tumours Option C. Doxorubicin is a chemotherapy medication used to treat cancer. This includes breast cancer, bladder cancer, Kaposi&#x27;s sarcoma, lymphoma, and acute lymphocytic leukemia. It is often used together with other chemotherapy agents Option D. Actinomycin D is a chemotherapy medicationused to treat a number of types of cancer. This includes Wilms tumor, rhabdomyosarcoma, Ewing&#x27;s sarcoma, trophoblastic neoplasm, testicular cancer, and certain types of ovarian cancer. It is given by injection into a vein.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are advantages of enteric coated tablet except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It increases the half-life of the drug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It protects acid labile drugs from gastric pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It increases the absorption of drugs that are preferentially absorbed distal to stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It protects stomach from irritant drugs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It increases the half-life of the drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It increases the half-life of the drug Enteric-coated preparations: An enteric coating is a chemical envelope that protects the drug from stomach acid , delivering it instead to the less acidic intestine, where the coating dissolves and releases the drug. Enteric coating is useful for certain drugs (for example, erythromycin and omeprazole) that are acid labile for drugs that are irritating to the stomach (for example, aspirin) and to delay the onset of action to a specific site within the gastrointestinal tract (sulfasalazine in the treatment of Crohn’s disease). Whereas, enteric coating of the drug won’t have any effect on the half-life of the drug.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A psychotropic drug inhibiting the reuptake of serotonin is likely to cause which of the following adverse effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Visual disturbance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dry mouth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sexual Dysfunction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sexual Dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sexual Dysfunction Although the SSRIs are considered to have fewer and less severe adverse effects than the TCAs and MAOIs, the SSRIs are not without adverse effects, such as headache, sweating, anxiety and agitation, hyponatremia, transient gastrointestinal (GI) effects (nausea, vomiting, diarrhea), weakness and fatigue, sexual dysfunction , changes in weight (weight loss followed by weight gain in some patients, especially with paroxetine), sleep disturbances (insomnia and somnolence). Sexual dysfunction: Sexual dysfunction, which may include loss of libido, delayed ejaculation, and Anorgasmia, is common with the SSRIs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is 2nd line anti- tubercular drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethionamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acyclovir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethionamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ethionamide First line: These drugs have high antitubercular efficacy as well as low toxicity; are used routinely. Second line: These drugs have either low anti tubercular efficacy or higher toxicity or both; and are used when first line drugs cannot be used, or to supplement them&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ETHIONAMIDE (ETM) Congener of thioisonicotinamide. Tuberculostatic, acts on both extra and intracellular bacilli. O MECHANISM OF ACTION: Inhibit enoyl-ACP reductase of Fatty acid synthase II (inhA gene product)→↓ Fatty acid synthesis→ Impaired cell wall synthesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. streptomycin is an antibiotic medication used to treat a number of bacterial infections, including tuberculosis, Mycobacterium avium complex, endocarditis, brucellosis, Burkholderia infection, plague, tularemia, and rat bite fever. For active tuberculosis it is often given together with isoniazid, rifampicin Option C. Acyclovir is an antiviral medicine which treats eye infections caused by Herpes simplex virus. It works by preventing the multiplication of the virus on the surface of your eyeball (cornea). This stops the production of new viruses and clears up your eye infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female with unilateral breast cancer is on tamoxifen therapy. Which of the following adverse effect is associated with the use of tamoxifen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carcinoma in opposite breast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ovarian carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic myeloid leukemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometrial carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial carcinoma Tamoxifen is a selective estrogen modulator (SERM). It is an estrogen antagonist in breast tissue and an agonist in other tissues, such as bone and the endometrium. Tamoxifen is used for first-line therapy in the treatment of estrogen receptor–positive breast cancer. It is also used for prevention of breast cancer in high-risk women. Adverse effects caused by tamoxifen include hot flashes, nausea, vomiting, skin rash, and vaginal bleeding and discharge (due to estrogenic activity of the drug and some of its metabolites in the endometrial tissue). Tamoxifen has the potential to cause endometrial cancer. Other toxicities include thromboembolism and -effects on vision.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Combined oral contraceptive pills act by all of the following mechanisms except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibit implantation by bringing change in uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibit ovulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Makes cervical mucus thick and hostile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase gonadotropin secretion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increase gonadotropin secretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increase gonadotropin secretion Mechanism of action Exogenously administered estrogen in contraceptives provides negative feedback which blunts release of follicle-stimulating hormone (FSH) by the pituitary gland and progestin inhibits LH secretion, thus preventing ovulation . Progestin also thickens the cervical mucus, thus hampering the transport of sperm. Withdrawal of the progestin stimulates menstrual bleeding during the placebo week. Oral contraceptives provide two hormones. The estrogens in birth control pills inhibit ovulation via the effect on the hypothalamus and the subsequent suppression of pituitary FSH and LH; inhibit implantation of the fertilized egg ; accelerate ovum transport; and cause luteolysis, or degeneration of the corpus luteum, thereby causing the fall of serum progesterone levels , which prevents normal implantation a nd placental attachment. The progestins in birth control pills create a thick cervical mucus that hampers the transport of sperm; inhibit capacitation required for sperm to penetrate the cells and macromolecular investments surrounding the ovum; inhibit implantation; and inhibit ovulation by a subtle disturbance in the hypothalamic–pituitary–ovarian functions and by modification of the MID cycle surge of FSH and LH. They decrease gonadotropin secretion, not increase them.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of all the following drug should be avoided in a patient on Rosuvastatin therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxycodone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adalimumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clarithromycin Macrolides are extensively metabolized by the liver. Drug interactions are reported with the number of drugs metabolized by the CYP450 system. Interference with the metabolism of drugs such as theophylline, statins , and numerous antiepileptics has been reported for clarithromycin. Hence statins and clarithromycin are avoided together. Image: Inhibition of cytochrome P450 system by erythromycin, clarithromycin, and telithromycin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dicoumarol antagonizes vitamin K by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive inhibition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Noncompetitive inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uncompetitive inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suicide inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive inhibition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Competitive inhibition Dicumarol is a hydroxy coumarin originally isolated from molding sweet-clover hay, with anticoagulant and vitamin K depletion activities. Dicumarol is a competitive inhibitor of vitamin K epoxide reductase ; thus, it inhibits vitamin K recycling and causes depletion of active vitamin K in blood. This prevents the formation of the active form of prothrombin and several other coagulant enzymes, and inhibits blood clotting.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are bactericidal drugs against Mycobacterium except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kanamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thioacetazone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifapentine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thioacetazone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thioacetazone Isoniazid (Isonicotinic acid hydrazide, H) Isoniazid is an excellent antitubercular drug, and an essential component of all antitubercular regimens, unless the patient is not able to tolerate it or bacilli are resistant. It is primarily tuberculocidal . Fast multiplying organisms are rapidly killed, but quiescent ones are only inhibited. It acts on extracellular as well as on intracellular TB (bacilli present within macrophages), and is equally active in acidic or alkaline medium. It is one of the cheapest antitubercular drugs. However, most non tubercular mycobacteria are not inhibited by INH. The primary mechanism of action of INH is inhibition of synthesis of mycolic acids which are unique fatty acid components of mycobacterial cell wall. This may explain the high selectivity of INH for mycobacteria (it is not active against any other microorganism). Rifampin (Rifampicin, R) It is a semisynthetic derivative of rifamycin B obtained from Streptomyces mediterranei. Rifampin is bactericidal to M. tuberculosis and many other gram-positive and gram-negative bacteria like Staph. Aureus, N. meningitidis, H. influenzae, E. coli, Klebsiella, Pseudomonas, Proteus and Legionella. Against TB bacilli, it is as efficacious as INH and better than all other drugs. The bactericidal action covers all subpopulations of TB bacilli, but acts best on slowly or intermittently dividing ones (spurters). leprae is highly sensitive, while MAC and some other mycobacteria, but not M. fortuitum, are moderately susceptible. Both extra- and intracellular organisms are affected. It has good sterilizing and resistance preventing actions. Kanamycin (Km), Amikacin (Am) These are tuberculocidal aminoglycoside antibiotics, very similar in antitubercular activity, pharmacokinetic properties and types of adverse effects to S. Many S resistant and MDR strains of M. tuberculosis remain sensitive to them. One of these is mostly included in the regimen for MDR-TB during the intensive phase. Both Km and Am produce less vestibular toxicity than hearing loss, but are equally nephrotoxic. Patients should be instructed to report vertigo and tinnitus. Audiometry and monitoring of renal function is recommended. From the table: Kanamycin is bactericidal. Thiacetazone (Thz): Its efficacy in TB is now considered uncertain, and it is not indicated, even as a reserve drug, in MDR-TB. Alternative grouping of antitubercular drugs* Group I First line oral anti-TB drugs Isoniazid (INH), Rifampin, Pyrazinamide, Ethambutol Group II Injectable anti-TB drugs Streptomycin, Kanamycin, Amikacin, Capreomycin Group III Fluoroquinolones Ofloxacin, Levofloxacin, Moxifloxacin, Ciprofloxacin Group IV Second line oral anti-TB drugs Ethionamide, Prothionamide, Cycloserine, Terizidone, Para-aminosalicylic acid Group V Drugs with unclear efficacy£ Thiacetazone, Clarithromycin, Clofazimine, Linezolid, Amoxicillin/clavulanate, Imipenem/cilastatin * Adopted from: Treatment of Tuberculosis Guidelines; WHO, Fourth edition (2010) and Revised National Tuberculosis Control Programme (RNTCP), DOTS-Plus Guidelines 2010. £ Not recommended by WHO for routine use in MDR-TB patients. Group 1:    are the most potent and best tolerated oral drugs used routinely. Group II:    are potent and bactericidal, but injectable drugs. Group III: includes fluoroquinolones (FQs) which are well tolerated bactericidal oral drugs; all patients with drug resistant TB should receive one FQ. Group IV: are less effective, bacteriostatic/more toxic oral drugs for resistant TB. Group V: are drugs with uncertain efficacy; not recommended for MDR-TB; may be used in extensively resistant TB (XDR-TB).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is on long term anticonvulsant therapy. There is progressive contractility of visual field. The likely ant-epileptic drug responsible for the adverse effect is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vigabatrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethosuximide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenobarbital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levetiracetam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vigabatrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vigabatrin It is an inhibitor of GABA- transaminase, the enzyme which degrades GABA. Anticonvulsant action may be due to increase in synaptic GABA concentration. It is effective in many patients with refractory epilepsy, especially CPS with or without generalization. It is approved only for adjuvant medication. Visual field contraction and production of behavioural changes, depression or psychosis has restricted its use to only as a reserve drug. Ethosuximide The most prominent action of ethosuximide is antagonism of PTZ induced clonic seizures at doses which produce no other discernable action. It raises seizure threshold but does not modify maximal electroshock seizures or inhibit kindling. Clinically it is effective only in absence seizures. Dose-related side effects are gastrointestinal intolerance, tiredness, mood changes, agitation, headache, drowsiness and inability to concentrate. Hypersensitivity reactions like rashes, DLE and blood dyscrasias are rare. No liver or kidney damage Phenobarbitone : The major drawback of phenobarbitone as an antiepileptic is its sedative action. Long term administration (as needed in epilepsy) may produce additional side effects like—behavioral abnormalities, diminution of intelligence, impairment of learning and memory, hyperactivity in children, mental confusion in older people. Rashes, megaloblastic anaemia and osteomalacia (similar to that with phenytoin) occur in some patients on prolonged use. Levetiracetam : A unique anticonvulsant which suppresses kindled seizures, but is ineffective against maximal electroshock or PTZ. Clinical efficacy has been demonstrated both as adjuvant medication as well as monotherapy in refractory partial seizures with or without generalization. The mechanism of action is not known. None of the major anticonvulsant mechanisms appear to be applicable. However, it may modify synaptic release of glutamate/GABA by binding to a specific synaptic protein labelled ‘SV2A’. This may or may not account for the antiepileptic property. Levetiracetam is completely absorbed orally, partly hydrolyzed, but mainly excreted unchanged in urine with a t½ of 6–8 hours. It is neither oxidized by CYP enzymes nor induces or inhibits them. As such, it is free of drug interactions. Few side effects like sleepiness, dizziness, weakness and rarely behavioural changes are reported. Driving may be impaired. Because of good tolerability, levetiracetam is being increasingly used in CPS, GTCS and myoclonic epilepsy, mainly as add-on drug. It is not approved for use in children below 4 years.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs act through intracellular receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroxin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parathyroid hormone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thyroxin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroxin Thyroxin 🡪 Nuclear Receptor Glucagon 🡪Cell Membrane Receptor Epinephrine 🡪 Cell Membrane Receptor Parathyroid hormone 🡪 Cell Membrane Receptor 1. At cell membrane receptors a. Through alteration of intracellular cAMP concentra- tion alteration of protein kinase A→ regulation of cell function: Ca 2 + acting as third messenger in some situations. b. Through IP 3 /DAG generation: release of intracellular Ca 2 + and protein kinase C activation. c. Direct transmembrane activation of tyrosine protein kinase → phosphorylation cascade regulation of various enzymes. Adrenaline, Glucagon, TSH, FSH, LH, PTH, Calcitonin, ACTH, some hypothalamic releasing hormones, Vasopressin (V 2 ) Vasopressin (V₁), Oxytocin Insulin, Growth hormone Prolactin 2. At cytoplasmic receptors Penetrating cell membrane, hormone combines with a cytoplasmic receptor → exposes its DNA binding domain → migrates to nucleus and binds to specific genes → DNA media- ted mRNA synthesis → synthesis of functional proteins. Steroidal hormones: Glucocorticoids Mineralocorticoid Androgens Estrogens Progestins; Calcitriol 3. At nuclear receptor The hormone pene- trates the nucleus → combines with its receptor alters DNA- RNA mediated protein synthesis. Thyroid hormones: Thyroxine, Triiodothyronine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A resident doctor developed im prick injury while taking blood sample of HIV +ve symptomatic patient. Which of the following regimen is best for post exposure prophylaxis of HIV for this doctor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zidovudine + lamivudine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zidovudine + lamivudine + indinavir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zidovudine + lamivudine + Nevirapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zidovudine + Stavudine + Nevirapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zidovudine + lamivudine + indinavir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zidovudine + lamivudine + indinavir The WHO guidelines suggest a three-drug regimen using  tenofovir disoproxil fumarate-emtricitabine (TDF-FTC)  as the preferred NRTI combination and a ritonavir-boosted protease inhibitor (lopinavir or atazanavir ) as the third agent. [2 NRTI +  PI] PEP regimens to be prescribed by health centers Preferred Alternative 2-drug regimen (basic PEP regimen) 1 st choice: Zidovudine (AZT)+ Lamivudine (3TC) 2 nd choice: Stavudine (d4T) + Lamivudine (3TC) 3-drug regimen (expanded PEP regimen)-consult expert opinion for starting 3 rd drug eg LPV/r, NLF or IND Not recommended ddl + d4T combination NNRTI such as Nevirapine should not be sued in PEP From the given options, the best option is B Zidovudine + Lamivudine + Indinavir even though  the present guidelines recommend Tenofovir + Emtricitabine + Lopinavir/Atazanavir&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for treatment of hairy cell leukemia is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interferon alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fludarabine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxorubicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cladribine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cladribine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cladribine Chemotherapy in Oral Hairy cell leukemia: Doctors consider chemotherapy drugs the first line of treatment for hairy cell leukemia. A great majority of people will experience complete or partial remission through the use of chemotherapy. Two chemotherapy drugs are used in hairy cell leukemia: Cladribine . Treatment for hairy cell leukemia typically begins with cladribine. You may receive either a continuous infusion of the drug or daily injections into a vein over several days. Most people who receive cladribine experience a complete remission that can last for several years. If your hairy cell leukemia returns, you can be treated with cladribine again. Side effects of cladribine may include infection and fever. Pentostatin . Pentostatin (Nipent) causes remission rates similar to cladribine, but it&#x27;s given on a different schedule. People who take pentostatin receive infusions every other week for three to six months. Side effects of pentostatin may include fever, nausea and infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug can be used as an antidote for fibrinolytic overdose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethamsylate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Andexanet alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epsilon amino caproic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Epsilon amino caproic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epsilon amino caproic acid Epsilon amino-caproic acid (EACA) It is a lysine analogue which combines with the lysine- binding sites of plasminogen and plasmin so that the latter is not able to bind to fibrin and lyse it. It is a specific antidote for fibrinolytic agents and has been used in many hyperplasminaemic states associated with excessive intravascular fibrinolysis resulting in bleeding. The primary indication is to counteract the effect of fibrinolytic drugs and bleeding due to their use. In hemophiliacs, it has adjunctive value for controlling bleeding due to tooth extraction, prostatectomy, trauma, etc. In haematuria it can cause ureteric obstruction by the unlysed clots. Therefore, fibrinolysis must be established firmly before using it. It can cause intravascular thrombosis. Rapid i.v. injection results in hypotension, bradycardia and may be arrhythmias. It should be used cautiously when renal function is impaired. Myopathy occurs rarely. The large dose needed is a limitation, and tranexamic acid is mostly preferred.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following action is expected of muscarinic receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ejaculation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased contraction of cardiac muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchodilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erection ACTIONS (of ACh as prototype) Depending on the type of receptor through which it is mediated, the peripheral actions of ACh are classified as muscarinic or nicotinic. The central actions are not so classifiable and are described separately. Muscarinic actions Heart : ACh hyperpolarizes the SA nodal cells and decreases their rate of diastolic depolarization. As a result, rate of impulse generation is reduced—bradycardia or even cardiac arrest may occur. At the A-V node and His-Purkinje fibres refractory period (RP) is increased and conduction is slowed: P-R interval increases and partial to complete A-V block may be produced . The force of atrial contraction is markedly reduced and RP of atrial fibres is abbreviated. Due to nonuniform vagal innervation, the intensity of effect on RP and conduction of different atrial fibres varies—inducing inhomogeneity and predisposing to atrial fibrillation or flutter. Ventricular contractility is also decreased but the effect is not marked. The cardiac muscarinic receptors are of the M 2 subtype. Blood vessels: All blood vessels are dilated, though only few (skin of face, neck, salivary glands) receive cholinergic innervation. Fall in BP and flushing, especially in the blush area occurs. Muscarinic (M 3) receptors are present on vascular endothelial cells: vasodilatation is primarily mediated through the release of an endothelium dependent relaxing factor (EDRF) which is nitric oxide (NO). The PLc-IP 3 /DAG pathway activates endothelial NO synthase through the Ca + -Calmodulin mechanism. When the endothelium is damaged by disease, Ach can diffuse to the vascular smooth muscle and cause vasoconstriction via M 3 receptors located on their plasma membrane. Stimulation of cholinergic nerves to the penis causes erection by releasing NO and dilating cavernosal vessels through M 3 receptors. However, this response is minimal with injected cholinomimetic drugs. Smooth muscle: Smooth muscle in most organs is contracted (mainly through M 3 receptors). Tone and peristalsis in the gastrointestinal tract is increased and sphincters relax 🡪 abdominal cramps and evacuation of bowel. Peristalsis in ureter is increased. The detrusor muscle contracts while the bladder trigone and sphincter relaxes 🡪 voiding of bladder. Bronchial muscles constrict, asthmatics are highly sensitive 🡪 bronchospasm , dyspnoea, precipitation of an attack of bronchial asthma. Glands: Secretion from all parasympathetically innervated glands is increased via M 3 and some M 2 receptors: sweating, salivation, lacrimation, increased tracheobronchial and gastric secretion. The effect on pancreatic and intestinal glands is not marked. Secretion of milk and bile is not affected. Eye: Contraction of circular muscle of iris 🡪miosis. Contraction of ciliary muscle 🡪spasm of accommodation, increased outflow facility, reduction in intraocular tension (especially in glaucomatous patients). *Ejaculation is moderated by adrenergic action.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following drugs are indicated in the treatment of NSTEMI except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptokinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Streptokinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Streptokinase Streptokinase is a thrombolytic medication activating plasminogen by nonenzymatic mechanism. As a medication it is used to break down clots in some cases of myocardial infarction (heart attack), pulmonary embolism, and arterial thromboembolism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute management of unstable angina or non-STEMI: *Give antiplatelet therapy (in addition to aspirin ) to all patients: Patients not treated with an invasive approach: Give ticagrelor loading dose 180 mg. For these patients who are at very high risk (eg, recurrent ischemic discomfort, dynamic ECG changes, or hemodynamic instability), consider adding a GP IIb/IIIa inhibitor (either eptifibatide or tirofiban). For patients managed with an invasive approach: Give ticagrelor loading dose of 180 mg at presentation. Prasugrel loading dose of 60 mg may be used as an alternative if given after diagnostic coronary angiography. For patients age 75 years or older, who weigh less than 60 kg, or with past stroke or TIA, ticagrelor or clopidogrel are preferred to prasugrel . Clopidogrel may be given in a dose of 300 to 600 mg, but we prefer 600 mg. For patients otherwise at high risk for bleeding due to prior hemorrhagic stroke, ongoing bleeding, bleeding diathesis, or clinically relevant anemia or thrombocytopenia, clopidogrel 300 to 600 mg is an option. For patients treated with an invasive approach and who receive bivalirudin, we do not recommend routinely giving a GP IIb/IIIa inhibitor; for those patients treated with heparin and who are troponin-positive, we suggest adding a GP IIb/IIIa inhibitor (either abciximab or eptifibatide) given after diagnostic angiography. For those undergoing an invasive approach who are at very high risk (eg, recurrent ischemic discomfort, dynamic ECG changes, or hemodynamic instability), we consider adding a GP IIb/IIIa inhibitor prior to diagnostic angiography (either eptifibatide or tirofiban) or after diagnostic angiography (abciximab or eptifibatide). Refer to text for dosing. Give anticoagulant therapy in all patients: For patients undergoing urgent catheterization (within four hours) or those managed with an early invasive strategy (angiography within 4 to 48 hours), we use either heparin or bivalirudin. We prefer initiation of heparin in the emergency department and a switch to bivalirudin in the catheterization laboratory. Dosing of UFH: IV bolus of 60 to 70 units/kg to a maximum of 5000 units, followed by an IV infusion of 12 units/kg per hour adjusted to achieve a goal aPTT of approximately 50 to 70 seconds (1.5 to 2 times control). Dose of bivalirudin: If bivalirudin is given in the emergency department, IV bolus of 0.1 mg/kg and an infusion of 0.25 mg/kg per hour before angiography. If PCI is performed, an additional 0.5 mg/kg bolus is given and the infusion rate is increased to 1.75 mg/kg per hour. For patients receiving a noninvasive approach, we recommend either fondaparinux or enoxaparin. Enoxaparin is an alternative to UFH for patients not undergoing an early invasive approach. No loading dose is necessary. Dosing is 1 mg/kg subcutaneously every 12 hours. Dose adjustment for renal impairment (CrCl &amp;lt;30 mL/minute)*: 1 mg/kg subcutaneously every 24 hours. Fondaparinux: 2.5 mg subcutaneously every 24 hours. This drug should be avoided in patients with a CrCl &amp;lt;30 mL/minute .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . clopidogrel is an antiplatelet medicine or a blood thinner that helps to prevent the formation of harmful blood clots in your blood vessels. This helps to lower the chances of you getting a heart attack or stroke. It is a widely used medicine for heart protection. Option B . Aspirin is an antiplatelet medicine used to treat and prevent heart attacks, strokes, and heart-related chest pain (angina). It helps to prevent the formation of blood clots in your blood vessels. It is a very widely used medicine for heart protection. Option D. Prasugrel belongs to a group of medicines called antiplatelet medicines or blood thinners. It helps your blood flow more easily and prevents formation of harmful blood clots, thus preventing heart attack and stroke.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA NSTEMI Treatment Algorithm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a prodrug:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5FU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proguanil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sulindac&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primidone A deoxy barbiturate, converted by liver to phenobarbitone and phenylethyl malonamide (PEMA). Its antiepileptic activity is mainly due to these active metabolites because t½ of primidone (6–14 hr) is less than that of its active metabolites. About 1/3 primidone is excreted unchanged by kidney. Dose to dose primidone is less potent, but antiepileptic efficacy is similar to phenobarbitone. It is infrequently used now in GTCS and partial epilepsy, mainly as an adjuvant to phenytoin or carbamazepine. Adverse effects are similar to phenobarbitone. In addition, anaemia, leukopenia, psychotic reaction and lymph node enlargement occur rarely.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Active drug Active metabolite Chloral hydrate Morphine Cefotaxime Allopurinol Procainamide Primidone Diazepam Digitoxin Imipramine Amitriptyline Codeine Spironolactone Losartan Trichloroethanol Morphine-6-glucuronide Desacetyl cefotaxime Alloxanthine N – acetyl procainamide Phenobarbitone, phenylethylmalonamide Desmethyl-diazepam, oxazepam Digoxin Desipramine Nortriptyline Morphine Canrenone E 3174 Therefore, Primidone is itself an active drug and becomes more active through its metabolites. Rest of the drugs are produrgs. (Not active without changing to active form)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .5Fu is a cytotoxic chemotherapy medication used to treat cancer. By intravenous injection it is used for treatment of colorectal cancer, oesophageal cancer, stomach cancer, pancreatic cancer, breast cancer, and cervical cancer. Option C. Proguanil is a medication used to treat and prevent malaria. It is often used together with chloroquine or atovaquone. When used with chloroquine the combination will treat mild chloroquine resistant malaria. It is taken by mouth Option D. sulindac Like other NSAIDs, it is useful in the treatment of acute or chronic inflammatory conditions. Sulindac is a prodrug , derived from sulfinylindene , that is converted in the body to the active NSAID. More specifically, the agent is converted by liver enzymes to a sulfide that is excreted in the bile and then reabsorbed from the intestine. This is thought to help maintain constant blood levels with reduced gastrointestinal side effects&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Prodrug Active form Levodopa Enalapril a-Methyldopa Dipevefrine Sulindac Proguanil Prednisone Bacampicillin Sulfasalazine Cyclophosphamide Fluorouracil Mercaptopurine Acyclovir Dopamine Enalaprilat a-methyl norepinephrine Epinephrine Sulfide metabolite Cycloguanil Prednisolone Ampicillin 5-Aminosalicylic acid Aldophosphamide, phosphoramide mustard, acrolein Fluoruridine  monophosphate Methyl mercaptopurine ribonucleotide Acyclovir triphosphate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 year old female with Graves disease was taking medication for hyperthyroidism during pregnancy. She delivered a child with congenital anomaly aplasia cutis congenita. Most likely drug implicated for this teratogenic effect is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbimazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levo -thyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methyl thiouracil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liodothyronine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carbimazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carbimazole All three antithyroid drugs (ATDs) have been associated with possible teratogenic effects, but teratogenic effects are more severe with methimazole and carbimazole compared with PTU. There are numerous case series of aplasia cutis, a scalp defect, in newborns exposed to methimazole in utero.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PROPYLTHIOURACIL &amp;amp; CARBIMAZOLE / METHIMAZOLE ANTITHYROID DRUGS PROPYLTHIOURACIL CARBIMAZOLE POTENCY LESS POTENT MORE POTENT PL. PROTEIN BINDING HIGHER LESSER HALF-LIFE 1-2 hours - 6 hours DURATION OF ACTION 4-8 hours 12-24 hours DOSING FREQUENCY 2-4 TIMES DAILY SINGLE (SOMETIMES 2 TIMES DAILY) PERIPHERAL T4→ T3 CONVERSION INHIBIT CONVERSION DO NOT INHIBIT CONVERSION&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Levo -thyroxine is a manufactured form of the thyroid hormone thyroxine (T4). It is used to treat thyroid hormone deficiency (hypothyroidism), including a severe form known as myxedema coma. It may also be used to treat and prevent certain types of thyroid tumors. Option C. methyl thiouracil is an organosulfur compound that is used antithyroid preparation. It is a thioamide, closely related to propylthiouracil. Methylthiouracil is not used clinically in the United States, it has a similar mechanism of action and side effect to that of propylthiouricil. Option D. Liodothyronine is a manufactured form of the thyroid hormone triiodothyronine (T3). It is most commonly used to treat hypothyroidism and myxedema coma. It can be taken by mouth or by injection into a vein. Side effects may occur from excessive doses. This may include weight loss, fever, headache, anxiety&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Thyroid Function Tests TSH T4 T3 Primary hypothyroidism ↑ ↓ Subclinical hypothyroidism ↑ N Central hypothyroidism Hypothalamic/pituitary ↓ ↓ Primary hyperthyroidism ↓ N/↑ ↑ Subclinical hyperthyroidism ↓ N Central hyperthyroidism TSH-producing tumour ↑ ↑ ↑ Thyrotoxicosis factitia ↓ ↑ N/↑ Poor thyroxine compliance ↑ N/↑ N&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antifungal drugs possess additional anti – inflammatory and antipruritic activity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Terbinafine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sertaconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Luliconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sertaconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sertaconazole Sertaconazole is an antifungal medicine used to treat fungal infections of the skin. It works by killing the fungus that causes infections such as athlete’s foot, Dhobie Itch, thrush, ringworm and dry, flaky skin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sertaconazole, one of the newer azoles, is structurally unique due to a benzo thiophene ring. It is the only azole with a fungicidal action due to its ability to cause direct fungal cell membrane damage. The available topical formulation of sertaconazole (2%) attains fungicidal concentration in the stratum corneum as the lipophilic property of the benzo thiophene ring enables prolonged dermal retention. This permits just once-daily application contrary to most other topical azoles. Sertaconazole has additional anti-inflammatory and antipruritic actions . It has shown efficacy even against dermatophyte isolates resistant to other azoles. Its faster and superior cure rates as compared to other azoles are well documented. The efficacy profile and dosage convenience of sertaconazole appear to be similar to that of terbinafine. However, few head-to-head comparisons have been done. The present study sought to assess whether these two topical agents differ significantly in their cure rates in case of the common localized dermatophyte infections.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Terbinafine treats fungal infections of the nails. It belongs to a group of medications called antifungals. It will not treat infections caused by bacteria or viruses. This medicine may be used for other purposes. Option C. Luliconazole is an imidazole antifungal medication. As a 1% topical cream, It is indicated for the treatment of athlete&#x27;s foot, jock itch, and ringworm caused by dermatophytes such as Trichophyton rubrum, Microsporum gypseum and Epidermophyton floccosum. Option D. Ketoconazole is an antiandrogen, antifungal, and antiglucocorticoid medication used to treat a number of fungal infections. Applied to the skin it is used for fungal skin infections such as tinea, cutaneous candidiasis, pityriasis versicolor, dandruff.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old patient was started on lithium carbonate for bipolar disorder. The nurse gave instruction on adverse effect of the therapy. The patient should report back if the following features are seen:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Palpitations, chest pain, raised blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sedation, Constipation, Vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tinnitus, severe diarrhea, ataxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fever, skin rash, bradycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tinnitus, severe diarrhea, ataxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tinnitus, severe diarrhea, ataxia SIDE EFFECTS The occurrence and severity of adverse reactions are generally directly related to serum lithium concentrations and to individual patient sensitivity to lithium. They generally occur more frequently and with greater severity at higher concentrations. Adverse reactions may be encountered at serum lithium concentrations below 1.5 mEq/L. Mild to moderate adverse reactions may occur at concentrations from 1.5 to 2.5 mEq/L, and moderate to severe reactions may be seen at concentrations from 2.0 mEq/L and above. Fine hand tremor, polyuria, and mild thirst may occur during initial therapy for the acute manic phase and may persist throughout treatment. Transient and mild nausea and general discomfort may also appear during the first few days of lithium administration. These side effects usually subside with continued treatment or with a temporary reduction or cessation of dosage. If persistent, a cessation of lithium therapy may be required. Diarrhea, vomiting, drowsiness, muscular weakness, and lack of coordination may be early signs of lithium intoxication, and can occur at lithium concentrations below 2.0 mEq/L . At higher concentrations, giddiness, ataxia , blurred vision, tinnitus , and a large output of dilute urine may be seen. Serum lithium concentrations above 3.0 mEq/L may produce a complex clinical Image involving multiple organs and organ systems. Serum lithium concentrations should not be permitted to exceed 2.0 mEq/L during the acute treatment phase. Therefore, the answer is C, Tinnitus, Diarrhoea and Ataxia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        // Handle result navigation click
        function handleResultNavClick(index) {

        // Show submit modal
        function showSubmitModal() {
