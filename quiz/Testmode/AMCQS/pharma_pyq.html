        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;An elderly patient with dementia is not compliant with oral medications. Which of the following will be beneficial in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Donepezil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galantamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rivastigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Memantine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rivastigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rivastigmine Rivastigmine can be prescribed in the form of a transdermal patch for management of dementia. Hence, leads to improved compliance to treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Donepezil, Rivastigmine and Galantamine are inhibitors of AChE enzyme.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA The route of administration shown is transdermal patch. Donepezil is administered 10 mg once a day Rivastigmine is administered 3-6 mg twice daily However, it can be given as a transdermal patch as well. Dose of the patch is 9.5 mg/ 24 hourly. Galantamine is given in oral doses of either immediate release 8-12 mg twice daily and 16-24 mg/ 24 hourly in extended release.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old patient with CHF, chest x-ray shows batwing oedema &amp;amp; cardiac enlargement. Which of the following can help to reduce mortality &amp;amp; reduce further damage ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Captopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carvedilol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carvedilol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carvedilol Beta blockers are the group of drugs that improves mortality in patient of heart failure. Carvedilol is a beta + alpha blocker with anti – oxidant property &amp;amp; can prevent further ventricular dysfunction. Carvedilol is a beta-blocker with alpha-blocking properties. It&#x27;s known as a beta-blocker that also possesses antioxidant properties. Carvedilol has been demonstrated to reduce mortality, improve symptoms, and slow the progression of heart failure. It works by reducing the workload on the heart, improving cardiac function, and potentially preventing further damage to the heart muscle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A - It&#x27;s often used to control symptoms and improve exercise tolerance rather than as a primary medication to reduce mortality Option: B- . It helps reduce fluid retention and edema but does not directly impact mortality or prevent further damage to the heart. Option: C- Captopril is an ACE inhibitor, which is commonly used in heart failure to reduce symptoms and improve outcomes. It helps by dilating blood vessels and reducing the workload on the heart. ACE inhibitors have been shown to reduce mortality and slow the progression of heart failure, but they might not provide as broad a benefit as some other medications.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with ulcerative colitis presents with 2-3 episodes of bloody stools per day. What should be given to manage this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 aminosalicylic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 mercaptopurine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5 aminosalicylic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 aminosalicylic acid &amp;lt; 4 stools per day is a case of mild ulcerative colitis. Also known as mesalamine, is often used as a first-line treatment for mild to moderate ulcerative colitis. It works as an anti-inflammatory agent and can help reduce symptoms such as bloody stools, abdominal pain, and diarrhea. In mild cases with few episodes of bloody stools per day, 5-aminosalicylic acid is often prescribed to induce and maintain remission.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mesalamine is used in the treatment of inflammatory bowel diseases (IBD), particularly ulcerative colitis (UC). It&#x27;s considered a first-line treatment for mild to moderate UC and helps to induce and maintain remission. It acts by modulating the production of inflammatory mediators, inhibiting the activity of certain enzymes involved in the inflammatory process, and scavenging free radicals. Mesalamine is primarily used to induce and maintain remission in mild to moderate cases of ulcerative colitis. It&#x27;s effective in reducing symptoms such as abdominal pain, diarrhea, rectal bleeding, and urgency. Side Effects: Mesalamine is generally well-tolerated, but some individuals may experience mild side effects such as headache, nausea, abdominal pain, and diarrhea. Patients using mesalamine are usually monitored regularly to assess the response to treatment, evaluate for side effects, and ensure disease remission. Long-term use of mesalamine in maintenance therapy may help prevent UC flare-ups and maintain symptom control.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A and D- Azathioprine and 6-Mercaptopurine: These medications are immunosuppressants used in moderate to severe cases of ulcerative colitis. They work by suppressing the immune system&#x27;s abnormal response and reducing inflammation. However, in mild cases with only 2-3 episodes of bloody stools per day, they are generally not the first choice due to their stronger immunosuppressive effects. Option: C - Methotrexate is another immunosuppressive medication used in the treatment of inflammatory bowel disease (IBD). It&#x27;s usually considered for more severe cases or when other treatments have not been effective. Similar to azathioprine and 6-mercaptopurine, it&#x27;s not typically the initial choice for managing mild ulcerative colitis with a low frequency of bloody stools.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most useful drug to treat doxorubicin induced cardiotoxicity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dexrazoxane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aprepitant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amifostine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dexrazoxane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dexrazoxane The quinone moieties of anthracyclines can form radical intermediates that react with O2 to produce superoxide anion radicals, which can generate H2 O2 and OH that attack DNA and oxidize DNA bases, leading to apoptosis. Superoxide dismutase and catalase protect cells against this toxicity of the anthracyclines which can be augmented by exogenous antioxidants such as α-tocopherol or by the iron chelator dexrazoxane (protects against cardiotoxicity of anthracyclines)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Production of free radicals is significantly stimulated by the interaction of doxorubicin with iron Dexrazoxane can prevent anthracycline-derived DNA damage by interaction with topoisomerase II in cardiac cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Toxicity of Anthracyclines: Bone Marrow Depression Stomatitis Alopecia Gi Disturbances Rash Cardiac Toxicity Cardiotoxicity of Anthracycline: Acute: characterized by abnormal electrocardiographic changes, including ST- and T-wave alterations and arrhythmias Chronic: cumulative, dose-related toxicity (usually total doses of ≥550 mg/m2 ) progressing to congestive heart failure&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12 year old boy presents with complaints of profuse watery stools and an elevated WBC count of 16000 cells/mm3. He has been on treatment with amoxicillin for the past 1 week. Which of the following is not used for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fidaxomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Albendazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Albendazole Metronidazole has been used as therapy for non severe C. difficile infection, although vancomycin or fidaxomicin are now preferred agents. For patients with fulminant, life-threatening C. difficile infection, intravenous metronidazole is administered in combination with oral vancomycin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fidaxomicin:non–systemically absorbed macrolide used only for the treatment of Clostridium difficile colitis Does not have clinical utility for infections besides C. difficile&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fidaxomicin: associated with a lower risk of relapse Other macrolides are not effective in the treatment of C. difficile infection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Antibiotics associated diarrhea: Diarrhea is a common adverse effect of antibiotic treatments (5-30%) Risk is higher with aminopenicillins, a combination of aminopenicillins and clavulanate, cephalosporins, and clindamycin Host factors include age over 65, immunosuppression, being in an intensive care unit, and prolonged hospitalization Clinical presentations: mild diarrhea to fulminant pseudomembranous colitis Pseudomembranous colitis: Presents with watery diarrhea, fever in 80% of cases), leukocytosis (80%), and the presence of pseudomembranes on endoscopic examination. Severe complications include toxic megacolon, perforation, and shock Fidaxomicin administered as a dose of 200 mg orally twice daily is as effective as oral vancomycin for treatment of C. difficile colitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man is brought to the casualty with pinpoint pupils. Which of the following is the most likely substance he would have consumed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Datura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphetamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Opium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Opium Among the given options, opioids are the only drugs that cause pinpoint pupils/miosis. Rest of the agents are known to cause dilatation of pupils/mydriasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment is antidotal with the opioid antagonist naloxone or naltrexone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Naloxone is preferred for its purely antagonistic effect, however given its short half-life, numerous administrations must be made in many instances. Other treatments are supportive in nature (airway support).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Signs and symptoms (in order of progression) include Acute overdose of these drugs presents primarily as CNS depression, especially of the respiratory center. Opioids include heroin, morphine, codeine, meperidine etc . Drowsiness Lethargy, Miosis (pinpoint pupils) Flaccid muscle tone Cool skin Hypotension Bradycardia Hypoventilation Apnea Coma&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following side effects of carbamazepine is more than ox-carbamazepine except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diplopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombocytopenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyponatremia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyponatremia Although most adverse effects are similar to those with carbamazepine, hyponatremia may occur more commonly with oxcarbazepine than with carbamazepine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk of hyponatremia is higher with oxcarbazepine compared to carbamazepine. Oxcarbazepineis a less potent enzyme inducer than carbamazepine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In 2% of patients, a persistent leukopenia may develop that requires withdrawal of carbamazepine Less incidence of hypersensitivity reactions occurs with Oxcarbazepineis than carbamazepine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Adverse effects of carbamazepine during long term therapy include Oxcarbazepine is inactivated by glucuronide conjugation and is eliminated by renal excretion: has a short t 1/2 of only about 1–2 hours It is a prodrug that is rapidly converted to  eslicarbazepine Oxcarbazepine is a keto analog of carbamazepine MOA: slowing/Inhibition of the rate of recovery of voltage-activated Na+ channels from inactivation. Drowsiness Vertigo Ataxia Diplopia Blurred vision Other adverse effects include Nausea Vomiting Haematological toxicity like agranulocytosis, aplastic anemia Hypersensitivity reactions&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following mood stabilisers causes hepatotoxicity and hyperammonemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Valproate Valproic acid has several effects on hepatic function like elevation of hepatic transaminases in plasma is observed in up to 40% of patients and often occurs asymptomatically during the first several months of therapy to fulminant hepatitis that is frequently fatal can occur. Moreover, hyperammonemia is frequently associated with the use of valproic acid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carbamazepine and sodium valproate are the anti-convulsant that can be used in acute mania as well as maintenance of bipolar disorder. However, lamotrigine is only used in maintenance of bipolar disorder. It needs careful and long titration to minimize risk of Stevens- Johnson syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CNS symptoms: sedation, ataxia, and tremor; these symptoms occur infrequently and usually respond to a decrease in dosage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Adverse effect of valproic acid: GI symptoms (anorexia, nausea, and vomiting): most common CNS symptoms: sedation, ataxia, and tremor Rash Alopecia Stimulation of appetite leading to weight gain has been seen with chronic valproic acid treatment in some patients Hepatic Dysfunction: Asymptomatic elevation in plasma transaminases to fulminant hepatitis Acute pancreatitis Hyperammonemia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which candida species is resistant to fluconazole?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida krusei&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida tropicalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida lusitaniae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida dubliniensis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Candida krusei&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Candida krusei Among the given options, strains of candida krusei are inherently resistant to fluconazole. C. glabrata and C. krusei are considered intrinsically resistant to fluconazole, whereas 90% of C. auris isolates are resistant based on tentative breakpoints proposed by the CDC&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recent study has found a statistically significant increase in tetralogy of Fallot in babies born to mothers who received fluconazole. should be avoided during pregnancy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Fluconazole Completely absorbed from the GI tract . Plasma concentrations are essentially the same whether the drug is given orally or intravenously Bioavailability is unaltered by food or gastric acidity Elimination t1/2 is 25-30 hours and more than 90% of drug eliminated by kidney Needs increase in dosing interval during renal failure Considered drug of choice for coccidoidal meningitis because of good penetration into the CSF&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following Drug is contraindicated in patient with history of hemophilia with HIV?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tipranavir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lopinavir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ritonavir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Entecavir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tipranavir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tipranavir Tipranavir has an anti-coagulant effect. Hence, it is contraindicated in hemophiliacs as there is risk of increased bleeding. This is an old question as this agent is very rarely used now a days. Recent edition of standard textbooks has even removed the details of the drug Toxicity of Tipranavir Rare but potentially fatal hepatotoxicity Rare but potentially fatal bleeding diathesis, including intracranial hemorrhage Rarely used because of the availability of better-tolerated PIs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs does not act via the ATP-binding cassette transporter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiazide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thiazide Reason- Thiazide diuretics act by  SLC transporters operates passively without needing energy and translocates the substrate in the direction of its electrochemical gradient, i.e. from higher to lower concentration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Many drugs produce their action by directly interacting with the solute carrier (SLC) class of transporter proteins to inhibit the ongoing physiological transport of the metabolite/ion. Furosemide inhibits the Na+ K+ 2Cl¯ cotransporter in the ascending limb of loop of Henle. Hydrochlorothiazide inhibits the Na+Cl¯ symporter in the early distal tubule. Probenecid inhibits active transport of organic acids (uric acid, penicillin) in renal tubules by interacting with organic anion transporter (OAT).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- Verapamil is an inhibitor of the ATP binding cassette transporter (ABCB1 also calledMDR1) Option C- Diltiazem is an inhibitor of the ATP binding cassette transporter Option D- Digoxin is an inhibitor of the ATP binding cassette transporter&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Distribution of ABCB1: Liver kidney Intestine Blood brain barrier Important substrate for ABCB1: Bulky neutral or cationic compounds and many xenobiotics like Etoposide Doxorubicin Vincristine Diltiazem Verapamil Indinavir Ritonavir Erythromycin Ketoconazole Testosterone Progesterone Cyclosporine Tacrolimus Digoxin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old woman with multi drug resistant tuberculosis presents with fatigue, constipation, weight gain and neck swelling. On doing clinical investigation , it was found thyroid function profile is deranged suggestive of Hypothyroidism. Which of the following drugs is responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyrazinamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethionamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethionamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ethionamide The given history &amp;amp; thyroid function profile suggests that the patient has developed hypothyroidism while on anti-TB treatment. Ethionamide is the second line anti tubercular drugs which has a risk of hypothyroidism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Overexpression of the genes for InhA Confers low-level resistance to INH Some cross-resistance to ethionamide&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Adverse effect of Ethionamide 50% of patients are unable to tolerate a single dose larger than 500 mg because of GI toxicity : anorexia, nausea and vomiting, gastric irritation Other adverse effects: postural hypotension, mental depression, drowsiness, asthenia; neurological toxicity Concomitant administration with pyridoxine is recommended Hepatitis in ~5% of cases Standard RNTCP regimen for MDR TB Intensive phase(6 drugs) FDC Continuous  phase(6 drugs) FDC Duration (6-9 months)DAILY Duration (18 months)DAILY Kanamycin Levofloxacin Ethionamide Cycloserine Pyrazinamide Ethambutol Levofloxacin Ethionamide Cycloserine Ethambutol&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 year old male patient presents with several purpuric skin lesions and is diagnosed with idiopathic thrombocytopenic purpura. Which of the following tyrosine kinase inhibitors can be used in his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Romiplostim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bosutinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fostamatinib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oprelvekin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fostamatinib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fostamatinib Bruton Tyrosine Kinase (BTK) Inhibitors: Bruton Tyrosine Kinase (BTK) protein plays important roles in the signal transduction and normal function of B cells as well as their malignant transformation. B-cell receptor signaling recruits SYK followed by the activation of BTK and PI3Kδ, leading to further downstream responses and multiple cellular effects. Integrin signaling and chemokine receptor signaling can modulate the activity of the pathway. Fostamatinib ( SYK kinase inhibitor): approved for the treatment of patients with chronic immune thrombocytopenia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- Romiplostim is a recombinant thrombopoietin, Romiplostim contains four copies of a small peptide that binds with high affinity to the thrombopoietin receptor, grafted onto an immunoglobulin scaffold. Romiplostim is safe and efficacious in patients with ITP. Option B- Bosutinib is second-generation, orally bioavailable BCR-ABL kinase inhibitor. It is FDA approved for the treatment of patients with chronic, accelerated, or blast-phase Ph+ CML with resistance or intolerance to prior therapy. Option D- Oprelvekin is a Recombinant human IL-11 is approved for use in patients undergoing chemotherapy for nonmyeloid malignancies with severe thrombocytopenia (platelet count &amp;lt; 20 × 109 /L), and it is administered until the platelet count returns to more than 100 × 109 /L.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA OTHER BRUTON TYROSINE KINASE (BTK) INHIBITORS ARE Ibrutinib Acalabrutinib Zanubrutinib&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following newly approved anti-diabetic drugs can be given for heart failure with reduced ejection fraction and impaired renal function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Degludec&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Canagliflozin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Empagliflozin Empagliflozin reduced the combined risk of cardiovascular death or hospitalization for heart failure in patients with heart failure and a preserved ejection fraction, regardless of the presence or absence of diabetes (EMPEROR-Preserved trial) Sodium–glucose cotransporter 2 (SGLT2) inhibitors reduce the risk of hospitalization for heart failure in patients regardless of the presence or absence of diabetes (EMPEROR-reduced trial)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A- linagliptin is competitive inhibitors of DPP-4;Prolong action of GLP-1; promotes insulin secretion and approved for type 2 DM. Option B- Insulin degludec It is a new ultra long-acting insulin analogue with a flat plasma glucose lowering effect lasting for ~ 40 hours, suitable for meeting basal insulin requirement in type 1 and type 2 diabetic patients Option C- Canagliflozin is SGLT-2 inhibitors are approved for use in type 2 DM patients. After once daily dosing, they produce round-the-clock glucosuria and lower blood glucose levels. Used alone or in combination with other antidiabetic drugs, they reduce HbA1C levels by 0.5–1.0%, but do not cause hypoglycaemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the given drugs is used for post herpetic neuralgia and spinal cord injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pregabalin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benzodiazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pregabalin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pregabalin Pregabalin is a γ-aminobutyric acid analogues that inhibit neurotransmission.it is used in neuropathic pain syndromes. Pregabalin is the drug of choice for neuropathic pains like – post herpetic neuralgia, diabetic neuropathy, spinal cord injury etc&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pregabalin is designated as a schedule V controlled substance It has abuse potential Suicide ideation and angioedema are dangerous side effects&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B- BZDs are preferred drugs for endoscopies, cardiac catheterization, angiographies, conscious sedation during local/regional anaesthesia, fracture setting, ECT but not for post herpetic neuralgia and spinal cord injury. Option C- Amitriptyline and other TCAs afford considerable relief in diabetic and some other types of chronic pain. Amitriptyline reduces intensity of post-herpetic neuralgia in ~50% patients. Option D- Carbamazepine is the drug of choice for Trigeminal and related neuralgias. These neuralgias are characterized by attacks of high intensity electric shock-like or stabbing pain set off by even trivial stimulation of certain trigger zones in the mouth or on the face. Carbamazepine is not useful in diabetic, traumatic and other forms of neuropathic pain&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs are not used in the management of a thyrotoxic crisis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lugol’s iodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetaminophen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aspirin Aspirin is not used in case of thyroid storm. As it causes decreased protein binding &amp;amp; increased levels of free T3, T4.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Thyroid Storm/thyrotoxic crisis: Life-threatening complication of thyrotoxicosis Precipitating factors: Infections Stress Trauma Thyroidal or nonthyroidal surgery Diabetic ketoacidosis Cardinal features include Fever (temperature usually &amp;gt;38.5°C) Tachycardia out of proportion to the fever Nausea, vomiting, diarrhea, agitation, and confusion are frequent presentations Coma and death may ensue in up to 20% of patients Treatment includes supportive measures such as intravenous fluids, antipyretics, cooling blankets, and sedation. Antithyroid drugs are given in large doses. Propylthiouracil is preferred over methimazole because it also inhibits Dio1, thus impairing peripheral conversion of T4 to T3 . Oral iodides are used after the first dose of an antithyroid drug has been administered&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on fluoxetine presented with palpitations. ECG showed QTc prolongation. Which of the following drugs can cause this ECG feature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;piperidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;propoxyphene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Methadone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methadone Methadone is an opioid with potential risk of causing QTc prolongation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rifampin and phenytoin accelerate the metabolism of methadone: precipitate withdrawal symptoms Associated with the prolonged QT syndrome: additive with agents known to prolong the QT interval&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anti-microbial acts on 50S subunit of ribosome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aztreonam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Daptomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Linezolid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Linezolid linezolid is the antibiotic that binds to the 50S subunit of ribosome &amp;amp; inhibits protein synthesis. Aztreonam binds to penicillin binding protein-3 &amp;amp; inhibits cell wall synthesis Rifampicin – inhibits the bacterial DNA dependent RNA polymerase Daptomycin causes disruption of the bacterial cell membrane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Linezolid is a weak nonspecific inhibitor of monoamine oxidase Patients receiving concomitant therapy with an adrenergic or serotonergic agent (including selective serotonin reuptake inhibitors [SSRIs]) or consuming &amp;gt;100 mg of tyramine a day may experience serotonin syndrome, characterized by palpitations, headache, or hypertensive crisis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Linezolid: MOA: Inhibits bacterial protein synthesis By acting at an early step and a site different from that of other amas. Binds to the 23s fraction p site of the 50s ribosome and interferes with formation of the ternary n-formylmethionine tRNA (trnafmet) -70s initiation complex Binding of linezolid distorts the trna binding site overlapping both 50s and 30s ribosomal subunits and stops protein synthesis before it starts&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the site of action of valproate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug VI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug IX&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug VII&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Drug VI&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708079446960-QT199IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drug VI Valproate is an inhibitor of GABA metabolism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
