  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A young female weighing 46kg on digoxin with vd-6L/kg Clearance: 4.6 L/h. Calculate half-life of digoxin:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4h&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;68h&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;42h&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.9h&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 42h&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;42h Formula for half-life is Here, V= volume of distribution, in this case Vd is 46 x 6= 276. CL- clearance= 4.6L/h So putting all this in formula- t1/2= 276 x 0.693/4.6 = 42h.Hence, option C is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plasma half-life The Plasma half-life (t½) of a drug is the time taken for its plasma concentration to be reduced to half of its original value. Taking the simplest case of a drug which has rapid one compartment distribution and first order elimination, and is given i.v. a semilog plasma concentration-time plot is obtained. The plot has two slopes. • initial rapidly declining () phase—due to distribution. • later less declined (β) phase—due to elimination. At least two half-lives (distribution t½ and elimination t½) can be calculated from the two slopes. The elimination half-life derived from the β slope is simply called the ‘half life’ of the drug.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Is incorrect as by using formula, t1/2 is coming 42h. Option: B. Is incorrect as by using formula, t1/2 is coming 42h. Option: D. Is incorrect as by using formula, t1/2 is coming 42h.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Differences between Zero Order Kinetics and First-order Kinetics Zero Order Kinetics First-Order Kinetics Rate of elimination independent of plasma concentration Rate of elimination is proportional to plasma concentration Half Life = Not constant Half Life =Constant Constant amount is eliminated per unit of time Constant fraction is eliminated per unit of time Clearance not constant Clearance constant&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for fasciola hepatica:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triclabendazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Praziquantel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mebendazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Triclabendazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triclabendazole Triclabendazole reserved for treatment of liver fluke infection caused by Fasciola hepatica.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triclabendazole: Triclabendazole is a member of Benzimidazole&#x27;s anthelmintic group. It is used for the treatment of fascioliasis and represents an alternative to praziquantel for treatment of paragonimiasis. Mechanism of Action – is inhibition of microtubule polymerization by binding to β-tubulin Administration of triclabendazole after food enhances its absorption, which might be due to the stimulation of gastric acid secretion, food-induced increase in drug solubility, or altered GI motility and transit time. After oral administration, triclabendazole is rapidly oxidized into two major metabolites, triclabendazole sulfoxide and triclabendazole sulfone, and only low concentrations of the parent drug can be detected in plasma. Triclabendazole sulfoxide is the metabolite active against F. hepatica The liver fluke F. hepatica is resistant to praziquantel and should be treated with triclabendazole. Triclabendazole is administered at 10 mg/kg with a repeated dose administered when patients have high infection intensities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B . Is incorrect as Praziquantel is the drug of choice for all schistosome and fluke infestations except Fasciola hepatica. Option: C . Is incorrect as mebendazole is not effective against Fasciola hepatica. Option: D . Is incorrect as albendazole is not effective against fasciola hepatica.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Choice of drugs for helminthiasis Worm First Line Drug ●       Roundworm ●        Ascaris Lumbricoides ●       Mebendazole, Albendazole, Pyrantel ●       Hookworm ●       Ancylostoma Duodenale Necator Americanus ●       Pyrantel, Mebendazole, Albendazole Mebendazole, Albendazole ●       Threadworm- ●       Strongyloides Stercoralis ●       Ivermectin ●       Filaria ●       Wuchereria Bancrofti, Brugia Malayi ●       Diethylcarbamazine, Ivermectin ●       Tapeworms ●       Taenia Saginata Taenia Solium ●       Praziquantel ●       Hydatid Disease ●       Echinococcus Granulosus, ●       Albendazole&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement for pretomanid:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Given in XDR TB with Bedaquiline and linezolid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contraindicated in patients on enzyme inducer drugs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acts by reactive oxygen species&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;For resistant cases of malaria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Contraindicated in patients on enzyme inducer drugs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contraindicated in patients on enzyme inducer drugs Pretomanid is metabolized in part by CYP3A, so coadministration with strong or moderate CYP3A inducers should be avoided. Hence, option B is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bicyclic Nitroimidazoles: Delamanid and Pretomanid Pretomanid is used -Drug-sensitive (DS) tuberculosis Latent infection due to Mycobacterium tuberculosis Extra-pulmonary infection due to Mycobacterium tuberculosis MDR-TB that is not treatment-intolerant or nonresponsive to standard therapy Delamanid is licensed by the European Medicines Agency for the treatment of MDR-TB Pretomanid has two mechanisms of action: First, under aerobic conditions, it inhibits M. tuberculosis mycolic acid and protein synthesis at the step between hydroxy mycolate and ketomycolate. Second, in nonreplicating persistent bacilli (NRPB), it generates reactive nitrogen species such as NO via its des-nitro metabolite, which then augment the kill of intracellular NRPB by the innate immune system Therapeutic Uses- Delamanid is given in patients with pulmonary MDR-TB. Pretomanid is administered at 200 mg/day and has shown efficacy in phase III trials in combination with Bedaquiline and linezolid for the treatment of MDR- and XDR-TB&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Is incorrect as pretomanid is used to treat pre-XDR tuberculosis (TB). Option: C. is incorrect as Pretomanid has two mechanisms of action. First, under aerobic conditions, it inhibits M. tuberculosis mycolic acid and protein synthesis and Second, in nonreplicating persistent bacilli (NRPB), it generates reactive nitrogen species such as NO. Option: D. Is incorrect as Pretomanid is administered at 200 mg/day and has shown efficacy in phase III trials in combination with Bedaquiline and linezolid for the treatment of MDR- and XDR-TB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA An alternative grouping of antitubercular drugs reflecting hierarchy in efficacy/priority in use has also been done. ALTERNATIVE GROUPING&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the correct option regarding Phenytoin-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute oral overdose results primarily in cerebellar and vestibular symptoms and high doses have been associated with marked cerebellar atrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High dose causes cardiotoxicity in old and nephrotoxicity in young patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;These complications can be minimized by administering fosphenytoin at a rate of less than 250 mg of phenytoin sodium equivalents per minute&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Given in all patients with seizures regardless of cardiac arrhythmias, hypotension and/or CNS depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute oral overdose results primarily in cerebellar and vestibular symptoms and high doses have been associated with marked cerebellar atrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute oral overdose results primarily in cerebellar and vestibular symptoms and high doses have been associated with marked cerebellar atrophy Option: A. Is correct as Over dose toxicity due to higher plasma concentration of phenytoin produces: (a) Cerebellar and vestibular manifestations: ataxia, vertigo, diplopia, nystagmus. (b) Drowsiness, behavioural alterations, mental confusion, hallucinations, disorientation and rigidity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phenytoin: *Phenytoin blocks voltage-gated sodium channels by selectively binding to the channel in the inactive state and slowing its rate of recovery. It is effective for treatment of focal and generalized tonic–clonic seizures and in the treatment of status epilepticus. Over dose toxicity due to higher plasma concentration of phenytoin produces: Cerebellar and vestibular manifestations: ataxia, vertigo, diplopia, nystagmus. Drowsiness, behavioural alterations, mental confusion, hallucinations, disorientation and rigidity. Epigastric pain, nausea and vomiting. Intravenous injection of phenytoin sodium can cause local vascular injury → intimal damage and thrombosis of the vein → edema and discolouration of the injected limb. Tissue necrosis occurs if the solution extravasates. Fall in BP and cardiac arrhythmias occur only on i.v. injection which, therefore, must be given under continuous ECG monitoring&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Is incorrect as High dose does not causes cardiotoxicity in old and nephrotoxicity in young patients Option: C. Is incorrect as These complications can be minimized by administering fosphenytoin at a rate of less than 250 mg of phenytoin sodium equivalents per minute as fosphenytoin can be given at a rate of 100–150 mg/min. Option: D. Is incorrect as Fall in BP and cardiac arrhythmias occur on i.v. injection which, therefore, must be given under continuous ECG monitoring.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Adverse Effects Of Phenytoin (Mnemonic- Phenytoin)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 years old patient who is a known case of hypertension and diabetes, underwent PCI stent placement for NSTEMI last year. He is currently on aspirin, metoprolol and atorvastatin. He comes for follow-up and his lipid profile is as follows - Total cholesterol 252mg/dl, LDL: 156mg/dl, Triglyceride 158mg/dl and HDL-40 mg/dl. Which drugs can be added based on his lipid profile? Ezetimibe Evolocumab Gemfibrozil Bempedoic acid Select the correct Answer From the given below Code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 1 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 4 Patient is having hypertension and diabetes and taking aspirin, metoprolol and atorvastatin, and LDL is still high so it will be a case of MI -ASCVD (atherosclerotic cardiovascular disease). In patients with ASCVD the main aim is to decrease LDL. So drugs effective to reduce LDL are ezetimibe, evolocumab and bempedoic acid i.e. Option A is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ezetimibe Evolocumab Bempedoic acid ●       Ezetimibe is the first compound approved for lowering total cholesterol and LDL-C levels that acts by inhibiting cholesterol absorption by enterocytes in the small intestine. ●        It lowers LDL-C levels by about 20% and may be used as adjunctive therapy with statins. ●       The actions of ezetimibe are complementary to those of statins and the ACL inhibitor, bempedoic acid. ●        Dual therapy with ezetimibe and either of these two classes of drugs prevents both the enhanced cholesterol synthesis induced by ezetimibe and the increase in cholesterol absorption induced by statins, providing additive reductions in LDL-C levels ●        Evolocumab is PCSK9 inhibitor FDA-approved ●       (1) To lower risk of myocardial infarction, stroke, and unstable angina requiring hospitalization in patients with established cardiovascular disease, ●       (2) To lower LDL-C as adjunctive therapy alone or in combination with other LDL-C–lowering medication in adult patients with HeFH, and (3) to lower LDL-C as adjunctive therapy in combination with other LDL-C–lowering medications in adult patients with HoFH. ●       Bempedoic acid, a dicarboxylic acid, is a new class of cholesterol-lowering drugs approved by the FDA in 2020 that act by inhibiting de novo hepatocyte cholesterol biosynthesis. ●        Its mechanism of action complements statins and other agents that lower LDL-C. ●       The drug is approved as an adjunct to diet and maximally tolerated statin therapy to further lower LDL-C in patients with HeFH or established ASCVD. ●       A fixed dose combination of bempedoic acid and ezetimibe is approved for the same indication. ●       Bempedoic acid also has application in patients who are statin-intolerant&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Is incorrect as along with ezetimibe and evolocumab, bempedoic acid will be effective for this patient. Option: C . Is incorrect as Gemfibrozil is an fibrate which is used to decrease triglyceride so it will be not effective in this case. Option: D. Is incorrect as Gemfibrozil is an fibrate which is used to decrease triglyceride so it will be not effective in this case.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug that binds to CD4 and has action on both CCR5 and CXCR4 in tropic HIV infections:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maraviroc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ibalizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elvitegravir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fosamprenavir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ibalizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ibalizumab Ibalizumab is a monoclonal antibody that specifically binds to the CD4 receptor on immune cells, preventing HIV from entering the cell by blocking the conformational changes needed for the virus to interact with both CCR5 and CXCR4 co-receptors, making it effective against both CCR5-tropic and CXCR4-tropic HIV strains.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ibalizumab: Ibalizumab is a humanized monoclonal antibody that binds to the CD4 extracellular domain 2, causing steric hindrance of a conformational change in the gp120-CD4 complex necessary for HIV fusion and entry. Ibalizumab does not inhibit gp120 attachment to CD4. The ibalizumab binding site on CD4 is separate from the major histocompatibility complex class II binding site, and thus, ibalizumab does not interfere with host immune responses. Ibalizumab is approved for use in heavily treatment-experienced adults with multidrug-resistant HIV-1 infection who are failing their current antiretroviral regimen. Ibalizumab is generally well tolerated with few side effects. The most common adverse effects reported in clinical trials were diarrhea (8%), dizziness (8%), nausea (5%), and rash (5%)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Is incorrect as maraviroc is a novel anti-HIV drug which targets the host cell CCR5 receptor and blocks it. Option: C. Is incorrect as Elvitegravir blocks the catalytic activity of the HIV-encoded integrase, preventing integration of viral DNA into the host chromosome for both HIV-1 and HIV-2 Option: D. Is incorrect as Fosamprenavir is a protease inhibitor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Sites of action of antiretroviral agents&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug acting on sodium channel and potentiating slow sodium inactivation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lacosamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lacosamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lacosamide Lacosamide is an antiseizure drug and acts by slow inactivation of voltage-gated Na+ channels and to limit sustained repetitive firing, the neuronal firing pattern characteristic of focal seizures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lacosamide This recently introduced antiseizure drug is indicated in adults only for add-on therapy of partial seizures with or without generalization. It acts by enhancing Na+ channel inactivation and suppressing repetitive firing of neurons. Lacosamide is metabolized by CYP2C19 and excreted in urine with t½ ~ 12 hours. No alteration in dose of companion antiepileptic drug is needed , because it neither induces nor inhibits drug metabolizing enzymes. Adverse effects are ataxia, vertigo, diplopia, tremor, depression and cardiac arrhythmia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Is incorrect as phenytoin prevents seizures by inhibiting the positive feedback loop that results in neuronal propagation of high frequency action potentials Option: B. Is incorrect as Lamotrigine acts by inhibiting sodium channels and reducing the release of excitatory neurotransmitters like glutamate. Option: D. Is incorrect as Topiramate stimulates GABA-A receptor activity at brain non-benzodiazepine receptor sites and reduces glutamate activity at both AMPA and kainate receptors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Major mechanisms of anticonvulsant action m—Activation gate; h—Inactivation gate; GABA-T—GABA transaminase; SSA—Succinic semialdehyde; GAT-1—GABA transporter; GLU—Glutamate; SV2 A—Synaptic vesicular protein 2A; CRMP2—collapsin-response mediator protein; NMDA-R—-methyl D-aspartate receptor; AMPA-R—a aminohydroxy methyl isoxazole propionic acid receptor&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inhibitors of Poly ADP ribose polymerase (PARP) are approved for BRCA positive breast cancers. Which among the following drugs is used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Palbociclib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rucaparib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Regorafenib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vandetanib&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rucaparib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rucaparib Rucaparib is an orally bioavailable inhibitor of PARP1–3. Approved for the treatment of patients with advanced ovarian cancer with BRCA mutations and is used in the maintenance treatment of these patients after a partial response to platinum-based chemotherapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rucaparib Rucaparib is an orally bioavailable inhibitor of PARP1–3. Rucaparib was approved for the treatment of patients with advanced ovarian cancer with BRCA mutations and is used in the maintenance treatment of these patients after a partial response to platinum-based chemotherapy. Other uses include patients with BRCA-mutated, metastatic, castration resistant prostate cancer after endocrine and taxane-based therapy. Rucaparib is metabolized primarily by CYP2D6. If coadministered with warfarin (a CYP2C9 substrate), increased monitoring of coagulation parameters is required. The mean terminal t 1/2 of rucaparib is 25.9 h&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Is incorrect as Palbociclib is an orally bioavailable, small-molecule inhibitor of CDK4 and CDK6, with IC50 values of 11 and 16 nM, respectively, and without inhibitory activity against CDK1, 2, or 5. Option: C. Is incorrect as Regorafenib is an orally bioavailable kinase inhibitor of VEGFR1–3, PDGFR, KIT, RET, and RAF1. Option: D. Is incorrect as Vandetanib is an oral anticancer drug that works by inhibiting the activity of receptor tyrosine kinases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cancer cell signaling pathways and drug targets&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A known case of Ulcerative colitis is not responding to anti-TNF alpha agent. Which JAK inhibitor is preferred in moderate to severe Ulcerative colitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vedolizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tofacitinib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ozanimod&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tofacitinib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tofacitinib Tofacitinib is used to treat moderate-to-severe ulcerative colitis in patients who fail to respond to biological therapies. Hence, option B is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tofacitinib is a JAK inhibitor that acts broadly, inhibiting JAK1, JAK2, JAK3, and TYK2, although its main effect is through inhibition of the JAK1/3 combination. Administered orally An immunosuppressant that can increase susceptibility to infection Tofacitinib inhibits the JAK-STAT signaling pathway Tofacitinib is contraindicated in patients with hepatic insufficiency The primary adverse effect of tofacitinib is immunosuppression, so patients can experience increased susceptibility to infection. The drug should not be taken with other immunosuppressants&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Is incorrect as Vedolizumab, a selective α4β7 integrin antagonist, is indicated for moderately to severely active Crohn’s disease and ulcerative colitis. Option: C. Is incorrect as Leflunomide immunomodulator inhibits dihydro-orotate dehydrogenase and pyrimidine synthesis in actively dividing cells. Option: D. Is incorrect as Ozanimod is a S1PR Modulator used for ulcerative colitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Small-Molecule Inhibitors of Cytokine Receptor Signaling JAK inhibitors ●       JAK1/JAK2 inhibitors ●       Ruxolitinib ●       Baricitinib ●       Rheumatoid arthritis, graft-versus-host disease, myelofibrosis, polycythemia vera ●       JAKT inhibitors ●       Upadacitinib ●       Abrocitinib ●       Rheumatoid arthritis, psoriatic arthritis, atopic dermatitis ●       JAK2 inhibitors ●       Fedratinib ●       Pacritinib ●       Myelofibrosis ●       JAK1/JAK3 inhibitor ●       Tofacitinib ●       Rheumatoid arthritis, psoriasis, ulcerative colitis, polyarticular course juvenile idiopathic arthritis ●       Pan-JAK inhibitor Peficitinib (inhibits JAK1, JAK2, JAK3, and TYK2; modest selectivity for JAK3) ●       Peficitinib (approved in Japan and Korea): rheumatoid arthritis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following will lead to decrease in diastolic BP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic infusion of alpha adrenergic blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic infusion of smooth muscle relaxant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of lumbar sympathetic outflow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic infusion of beta-1 adrenergic agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss of lumbar sympathetic outflow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loss of lumbar sympathetic outflow Significant decrease in diastolic pressure will be seen because of loss of lumbar sympathetic outflow. Due to trauma if the sympathetic nervous system will not be able to control the cardiovascular system, that would lead to vasodilation that can lead to decrease in diastolic BP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Effects of stimulation of the sympathetic division: The effect of sympathetic stimulation is an increase in heart rate and blood pressure, mobilization of energy stores, and increase in blood flow to skeletal muscles and the heart while diverting flow from the skin and internal organs. Sympathetic stimulation results in dilation of the pupils and bronchioles . It also reduces GI motility and affects function of the bladder and sexual organs Activation of the sympathetic system causes an increase in heart rate, increase in blood pressure, reduction or thickening of fluid secretions, and constriction of blood vessels. Therefore, inhibition of the sympathetic system should theoretically cause a reduction in heart rate, decrease in blood pressure, increase in fluid secretions, and relaxation of blood vessels. Sympathetic Parasympathetic Sites of origin Thoracic and lumbar region of the spinal cord (thoracolumbar) Brain and sacral area of the spinal cord (craniosacral) Length of fibers Short preganglionic Long postganglionic Long preganglionic Short postganglionic Location of ganglia Close to the spinal cord Within or near effector organs Preganglionic fiber branching Extensive Minimal Distribution Wide Limited Type of response Diffuse Discrete&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Is incorrect as systemic infusion of alpha adrenergic blocker will decrease diastolic BP but that decrease will be not significant but a significant decrease in diastolic pressure will be seen because of loss of lumbar sympathetic outflow. Option: B. Is incorrect as Systemic infusion of smooth muscle relaxant will not decrease diastolic BP. Option: D. Is incorrect as Systemic infusion of beta-1 adrenergic agonist will rather increase cardiac contractions and output.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Actions of sympathetic and parasympathetic nervous systems on effector organs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

                            &lt;/button&gt;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                debugLog(&quot;Audio loaded successfully&quot;);

                console.error(&quot;Error loading audio:&quot;, e);

                document.documentElement.classList.toggle(&#x27;dark&#x27;);

        // Initialize questions with error handling

        try {
