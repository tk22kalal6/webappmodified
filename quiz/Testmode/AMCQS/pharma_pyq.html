        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        function showNextResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {

                // Handle video load errors

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

                initQuiz();

            questions = [{&quot;text&quot;: &quot;Which of the following drugs is not used in typhoid fever?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amikacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefixime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amikacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amikacin Amikacin is an antibiotic used to prevent or treat a wide variety of bacterial infections. These may include infections of the urinary tract, bones, and joints, lungs (eg. pneumonia), brain, blood, among others. It is also used in hospitalized patients to prevent infections.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amikacin is a commonly used aminoglycoside. Antimicrobial spectrum of aminoglycosides does not include Salmonella. It is used in gentamicin and tobramycin resistant infections. It is used for organisms like Pseudomonas, Proteus, and Serratia. It is also effective in MDR-TB. Ciprofloxacin is the drug of choice (in fluoroquinolone-susceptible infection). Fluoroquinolones are considered by many experts to be the drug of choice for susceptible isolates. Of the fluoroquinolones, ciprofloxacin, and ofloxacin are widely available and effective. Norfloxacin is very poorly absorbed and should not be used. If a fluoroquinolone cannot be used, alternatives include azithromycin and third generation cephalosporins. Fluoroquinolone-nonsusceptible infection: When fluoroquinolones cannot be used, azithromycin can be used. If azithromycin cannot be used because of cost, availability, or other reasons, other options include third-generation cephalosporins and, if susceptibility is demonstrated, trimethoprim- sulfamethoxazole, amoxicillin, or chloramphenicol. Azithromycin has good efficacy for enteric fever. In a systematic review that included seven randomized trials of adults and children with enteric fever, azithromycin was at least as effective as comparators (fluoroquinolones, chloramphenicol, ceftriaxone). Among the third-generation cephalosporins, ceftriaxone may be superior to cefotaxime. Oral cefixime has not been extensively compared directly with ceftriaxone but appears to be of generally comparable efficacy. Cefixime for 14 days was comparable to azithromycin given for 7 days (93 versus 87 percent cure) in a study of children with uncomplicated enteric fever. Ceftriaxone is the treatment of choice for hospitalized patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATION Systemic Aminoglycosides &amp;gt;Streptomycin &amp;gt;Gentamicin &amp;gt;Kanamycin &amp;gt;Tobramycin &amp;gt; Amikacin &amp;gt; Sisomicin &amp;gt; Netilmicin &amp;gt; Paromomycin Topical Aminoglycosides &amp;gt;Neomycin &amp;gt;Framycetin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with history of few episodes of vomiting and was given an anti-emetic drug by the intern. Few hours later, the patient developed an abnormal posture. Which of the following is most likely drug administered to him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Domperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metoclopramide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metoclopramide&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This is a typical case of metoclopramide induced extrapyramidal side effect (EPS) in the form of Dystonia’s. Metoclopramide crosses BBB and blocks central D2 receptors. The major side effects of metoclopramide include EPS, such as those seen with the phenothiazine anti-psychotics. Dystonia usually occur acutely after intravenous administration and parkinsonian-like symptoms may occur several weeks after initiation of therapy. They generally respond to treatment with anticholinergic or antihistaminic drugs and are reversible upon discontinuation of metoclopramide. Tardive dyskinesia also can occur with chronic treatment (months to years) and may be irreversible. EPS appear to occur more commonly in children and young adults and at higher doses. Like other DA antagonists, metoclopramide also can cause galactorrhea by blocking the inhibitory effect of dopamine on prolactin release. Domperidone also blocks D2 receptors but it does not cross BBB, hence devoid of EPS. Ondansetron is a substance P antagonist used for chemotherapy induced nausea and vomiting. It does not block D2 receptors. Dexamethasone is a corticosteroid, used as an adjuvant for chemotherapy induced vomiting. It does not have any effect on D2 receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Class Drugs Site of action Prokinetics Metochlopramide Domperidone Prochlorperazine D2 receptors Serotonin antagonists Ondansetron Granisetron Ramosetron Palonosetron 5HT-3 receptors Antimuscarinics Atropine Hysocine MI receptors Anitihistaminics Hydroxizine HI receptors Neurokinin-I antagonists Aprepitant Others Dexamethasone&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Heparin acts via which of the following adjuvants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antithrombin III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protein S&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombomodulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antithrombin III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antithrombin III&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heparin binds to antithrombin III (AT-III) and accelerate the rate at which it inhibits various coagulation proteases. Heparin is a sulfated polysaccharide with a molecular weight range of 3000 to 30,000 Da (mean, 15,000 Da). It produces its major anticoagulant effect by inactivating thrombin and activated factor X (factor Xa) through an AT-III -dependent mechanism. Heparin binds to AT-III through a high-affinity Penta saccharide, which is present on about a third of heparin molecules. For inhibition of thrombin, heparin must bind to both the coagulation enzyme and AT (scaffolding of thrombin molecule is required by the heparin), whereas binding to the enzyme is not required for inhibition of factor Xa (only conformational change is sufficient). Molecules of heparin with fewer than 18 saccharides lack the chain length to bridge between thrombin and AT and therefore are unable to inhibit thrombin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Discontinuation of which of the following drugs can result in anxiety and insomnia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Imipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Venlafaxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Venlafaxine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sudden withdrawal of shorter acting antidepressants particularly SSRIs (paroxetine and sertraline) and SNRI (venlafaxine) can lead to discontinuation syndrome and troublesome side effects. These symptoms may include dizziness, headache, nervousness, nausea, anxiety, and insomnia. Out of the options provided, Venlafaxine is the best answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATION OF ANTIDEPRESSANT DRUGS 1) SSRIS: Citalopram, Escitalopram, Fluoxetine, Fluvoxamine, Paroxetine, Sertraline. 2) SNRIS: Duloxetine, Venlafaxine, Desvenlafaxine, Milnacipram. 3) SEROTONIN RECEPTOR ANTAGONIST: Mirtazapine, Nefazodone, Trazodone, Atomoxetine, Bupropion, Mianserin. 4) MAOIS: Phenelzine, Selegiline, Tranylcypromine, Moclobemide. 5) TCAS: Amitriptyline, Clomipramine, Doxepin, Imipramine, Trimipramine,Reboxetine,Amoxapine, Desipramine, Maprotiline, Nortriptyline, Protriptyline.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an adverse effect of escitalopram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sialorrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vivid dreams&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nausea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anorgasmia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sialorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sialorrhea&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sialorrhea is not a side effect of SSRIs. Following are the adverse effects of SSRIs (escitalopram is one of the SSRI): GI side effects: Nausea, vomiting, diarrhea (because of increased serotonergic tone in OIT) Sexual side effects: Diminished sexual function and interest, leading to loss of libido, delayed orgasm/anorgasmia or diminished arousal (because of increased serotonergic tone at the level of spinal cord and above). Others: Headache, insomnia, hypersomnia, irritability, weight gain, dizziness, paresthesia, etc., they can also lead to vivid dreams. Discontinuation syndrome can occur with shorter acting SSRIs like paroxetine and sertraline.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA SSRI possible side effects Appetite loss or Increase Weight gain, weight loss Nausea, Diarrhea Decreased libido, delayed ejaculation or anorgasmia (10-30%) Akasthisia -inner restlessness (rare, usually at start) Fatigue, sleepiness or sleeplessness (can use Benzos or newer sleep medications as needed short term) Long term use can cause apathy at high doses Can cause hypomania or mania in bipolar patients Dry mouth Hyponatremia/SIADH (rare) Vivid dreams Increase in suicidal ideation in adolescents QT prolongation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;New drug recently approved for Amyotrophic Lateral Sclerosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Edaravone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Piracetam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Edaravone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Edaravone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Edaravone is a novel neuroprotective agent for the treatment of amyotrophic lateral sclerosis (ALS). The exact mechanism of action of Edaravone in the treatment of ALS is unknown, its therapeutic effect may be due to its known antioxidant properties; oxidative stress is a part of the process that kills neurons in patients with ALS. Piracetam is a nootropic agent used as off-label drug supplement to enhance memory (not currently approved by the US FDA for any indication). It is used in Europe. Russia, South America, and many other places to treat myoclonus. Ceftriaxone and doxycycline are antimicrobial agents. They are not indicated for the management of ALS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA APPROVED DISEASE MODIFYING TREATMENTS FOR AMYOTROPHIC LATERAL SCLEROSIS Riluzole Edaravone a Dose 50 mg orally twice daily (suspension, tablet, or film) 60 mg/day IV on 10 days/month Mechanism of action Glutamate inhibition Free radical scavenger Side effects Anaphylaxis, hepatotoxic ity, neutropenia, inter- stitial lung disease, and pneumonitis Anaphylaxis, hyper- sensitivity, erythema multiforme, and intravenous adminis tration complications Efficacy in dinical trials 12-month survival was 74% with riluzole vs 58% with placebo At 24 weeks decline on ALSFRS was 2.49 points less with eda- ravone vs placebo \&quot;Insurance companies will typically approve reimbursement of edaravone only for adults who have had ALS for 2 years or less and still have 80% FVC and score of at least 2 on every ALSFRS item. Abbreviations: ALSFRS, amyotrophic lateral sclerosis func- tional rating scale, FVC, functional vital capacity; IV, intravenous&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is not used in rheumatoid arthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Febuxostat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Etanercept&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Febuxostat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Febuxostat&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Febuxostat is used for the treatment of chronic gout. It is non-purine inhibitor (allopurinol is a purine analogue) of xanthine oxidase. It is more potent and selective than allopurinol. Leflunomide, methotrexate. and etanercept are DMARDs (Disease modifying anti-rheumatoid drugs) used for the management of rheumatoid arthritis (RA). –  Etanercept is a genetically engineered fusion protein. It prevents binding of TNF-alpha from binding to its receptor, hence it is anti-TNF-alpha. –  Leflunomide is dihydroorotate dehydrogenase (DHODH) inhibitor leading to decreased ribonucleotide synthesis. It leads to inhibition of T-cell proliferation and production of autoantibodies. –  Methotrexate is one of the most commonly used DMARD for RA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Class Names Anti-TNF-alpha therapies a. Etanercept (Enbrel) b. Infliximab (Remicade) c. Adalimumab (Humira) d. Certolizumab pegol (Cimzia) e. Golimumab (Simponi) Anti-CD20 monoclonal antibodies Rituximab (Mabthera) T cell co-stimulation inhibitor Abatacept (Orencia) Interleukin-6 inhibitors Tocilizumab (Actemra) Oral JAK inhibitor Tofacitinib (Xeljanz)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following act through G protein coupled receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ach Muscarinic receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ach Nicotinic receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GABA- A receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ach Muscarinic receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ach Muscarinic receptors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MI, M2, M3, M4, and M5 are Ach Muscarinic receptors. They are G protein coupled receptors. MI and M3 act through Gq protein, activates IP3/DAG and increase cytosolic calcium while M2 receptors involve Gi protein, inhibits adenylyl cyclase and increases potassium conductance. Insulin receptors are a member of the ligand-activated receptor and tyrosine kinase family of transmembrane signalling proteins Ach Nicotinic receptors are ionotropic receptors or ion-channel coupled receptors GABA-A receptors are also ionotropic receptors or ion-channel coupled receptors. Glutamate receptors, glycine receptors are other examples of ionotropic receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Muscarinic receptors (M-receptor) Nicotinic receptors (N-receptor) Locations smooth muscle, gland and cardiac muscle ⚫M--- smooth muscle, gland ⚫M1--- ganglia、 gland ⚫M2--- heart skeletal muscle-- motor ending-plate (N2 N2), ganglia-postsynaptic membrane (N1), Effect inhibiting the cardiac muscle, exciting the smooth muscle &amp;amp; gland N2:exciting skeletal muscle, N1 exciting the postsynaptic neuron in ganglia Antagonist Atropine N1:hexamethonium N2:decamethonium&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Loading dose of a drug depends upon:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Volume of distribution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clearance of drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Half-life&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bioavailability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Volume of distribution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Volume of distribution&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sometimes rapid achievement of desired plasma concentrations of drugs is needed to produce the prompt response (e.g., in serious infections or arrhythmias). When the time to reach steady state is long, as it is for drugs with long half-lives and having high volume of distribution (Vd) due to their tissue affinities, it may be desirable to administer a large dose (loading dose) to achieve the desired plasma levels rapidly. The volume of distribution is ‘the proportionality factor that relates the total amount of drug in the body to the concentration in the plasma (Cp). Loading dose = Vd × Desired steady state plasma concentration Loading dose can be given as single dose or multiple doses over a short time. E.g. in case of treatment of AF by digoxin (longer acting drug with high Vd), loading dose is must to saturate the tissues and to achieve desired plasma concentration rapidly (otherwise it would take about a week for digoxin to achieve the steady state plasma concentration). Loading dose of Chloroquine is also required to treat the malaria. On the other hand, maintenance dose is dependent of the clearance (Cl) as we have to maintain the steady state concentration in view of the volume of the plasma cleared of drug per unit time. Hence, equation for maintenance dose is Maintenance dose = CI × Desired steady state plasma concentration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Therapeutic index is a measure of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Safety&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Efficacy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selectivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Safety&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Safety&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The therapeutic index (TI) of a drug is the ratio of the dose that produces toxicity to the dose that produces a clinically desired or effective response in a population of individuals: Tl = TD50/ED50 Where TD50 = the drug dose that produces a toxic effect in 50% the population and ED50 = the drug dose that produces a therapeutic or desired response in 50% the population. TI is a measure of a drug’s safety, because a larger value indicates a wide margin between doses that are effective and doses that are toxic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Narrow Therapeutic Index Drugs Wide Therapeutic Index Drugs Digoxin Ibuprofen Warfarin Acetaminophen Lithium Antihistamines Theophylline Most Antibiotics Cyclosporine Beta blockers Tacrolimus Multivitamins Gentamicin Proton pump inhibitors&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Manufacturer of a drug company labels the drug contains 500 mg paracetamol. On govt. analysis, it was found to contain only 200 mg of drug. Which type of drug it is known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Counterfeit drug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spurious drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adulterant drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unethical drug&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Counterfeit drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Counterfeit drug&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;According to the US FDA counterfeit medicine is fake medicine. It may be contaminated or contain the wrong or no active ingredient. They could have the right active ingredient but at the wrong dose. Counterfeit drugs are illegal and may be harmful to your health. In our question, the drug company labeled that the drug contains 500 mg of paracetamol but on analysis it contained only 200 mg of drug. Going with this definition, it has the right ingredient (paracetamol) but at a wrong dose (200 mg in place of 500 mg). Hence, this is a case of counterfeit medicine. WHO Definition: A counterfeit medicine is one which is deliberately and fraudulently mislabelled with respect to identity and/or source. Counterfeiting can apply to both branded and generic products and counterfeit products and may include products with the correct ingredients, wrong ingredients, without active ingredients, with insufficient quantity of active ingredients or with Jake packaging. Since drug in our question, i.e., paracetamol contains insufficient quantity (200 mg instead of 500 mg), again this qualifies for a counterfeit drug. Spurious/adulterated drugs: According to the CDSCO (drugs and cosmetic act 1940, rules 1945, amendment 5th December 2008) Spurious or imitation drug products are drug formulations manufactured concealing the true identity of the product and made to resemble another drug, especially some popular brand, to deceive the buyer and cash on the popularity of original product. The product may or may not contain the active ingredients. Spurious drugs are usually manufactured by unlicensed anti-social elements, but sometimes licensed manufacturers may also be involved. The adulterated drugs are those drugs which are found to contain an adulterant/substituted product or contaminated with filth rendering it injurious to health. In India, the penalty for manufacture of spurious or adulterated drugs has been enhanced to an imprisonment for a term which shall not be less than 10 years, but which may extend to imprisonment for life and shall also be liable to fine which shall not be less than ten lakh rupees or three times value of the drug confiscated, whichever is more. In certain cases, offences have been made cognizable and non-bailable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA The Counterfeit Pharmaceutical Supply Chain Many counterfeit and substandard drugs are produced overseas, often in Southeast Asia, China, India, Nigeria, Russia, Mexico, Brazil and Latin America. Growing ancedotal evidence suggests that many substandard and \&quot;gray\&quot; pharmaceuticals are being produced in Western industrialized countries. Both licit and illicit products are funneled into the legitimate supply chain through freight forwarders, shipping companies, importers, diverters, tertiary and secondary wholesalers, and individual and online purchasers. Products may end up on the shelves of local pharmacies and legitimate online retailers, or may be marketed directly to consumers via phony internet pharmacies or through personal black markets. Patients may either unknowingly purchase counterfeit drugs from a legitimate retailer, or knowingly purchase illicit products at cut rate prices through the black market.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hepatic First pass metabolism will be bypassed by the following routes of drug administration except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sublingual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcutaneous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oral&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When we give a drug by Intravenous (IV) route, the drug enters the systemic circulation directly, bypassing the 1st pass metabolism (100% bioavailability). Oral route has certain disadvantages notably the 1st pass metabolism in liver before reaching the systemic circulation. Sublingual route has certain advantages, notably quick onset of action (e.g. nitro-glycerine in angina pectoris) and absorption through the buccal or sublingual mucosa, hence bypassing liver and 151 pass metabolism. Subcutaneous route also has the advantage of bypassing liver.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Enterohepatic Circulation Some of the molecules released into the bile are absorbed again in the small intestine and returned to the liver. These molecules are part of enterohepatic circulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;From which of the following routes, bioavailability of the drug is likely to be 100 percent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subcutaneous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intramuscular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intradermal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intravenous&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T his is very simple question. When we give a drug by Intravenous (IV) route, the drug enters the systemic circulation directly, bypassing the 1st pass metabolism, so there is 100% bioavailability by this route. Absorption is also predictable by Intramuscular (i.m.) route, it is less variable as compared to oral and subcutaneous (s/c) route. But bioavailability is not 100 %. In sic route, absorption is smooth but slower as compared to iv and i.m. route. Again, bioavailability is not 100%. By intradermal (id) route, absorption is very slow and only a small volume of drug can be injected. In routes other than iv (i.m., s.c. and i.d.), the drug may precipitate at the site of injection, leading to their lesser bioavailability as compared to IV route.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following parameter is used to assess the rate of drug absorption in plasma concentration graph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tmax and Cmax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cmax alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tmax alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Area under the curve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tmax and Cmax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tmax and Cmax&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;From the plasma concentration graph, we obtain three important parameters: C max is the peak plasma concentration T max , i.e., time to attain the peak plasma concentration or C max AUC (Area under the curve) of plasma concentration time graph The 1st two parameters, i.e., C max and the T max are the indicators of the rate of absorption. The AUC represents the extent of absorption. It is calculated by the trapezoidal rule. Theses parameters are important to evaluate the bioequivalence and bioavailability of a generic/test drug as compared to that of the standard reference drugs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Pharmacokinetic (PK) Implications for Subcutaneous (SC) Peptides and Drugs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs should be sold only on prescription of a registered medical practitioner?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schedule H drugs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schedule X drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schedule J drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schedule Y drugs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schedule H drugs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Schedule H drugs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SCHEDULE &#x27;H&#x27; List of substances (prescription) that should be sold by retail only on prescriptions of M.P. Labelled with the symbol Rx and conspicuously displayed on the left top corner of the label. Labelled with the following words &#x27;To be sold by retail on the prescription of a Registered Medical Practitioner only.&#x27;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Schedules Rules regards to Schedule M Manufacture of prescription medicine Schedule H Prescription drugs Schedule J Diseases and ailments which a drug may not claim to prevent or cure. Under Rule 106 of the Drugs and Cosmetics Act, 1940, a drug cannot make claims to treat or prevent any of the diseases or reform the conditions listed Schedule X Drugs of abuse&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the wrongly matched antifungal–mechanism of action pair from the given options:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketoconazole - lanosterol 14-α demethylase inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flucytosine - inhibits microtubule synthesis and thus hinders mitosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Terbinafine - squalene epoxidase inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphotericin B - interferes ergosterol biosynthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flucytosine - inhibits microtubule synthesis and thus hinders mitosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flucytosine - inhibits microtubule synthesis and thus hinders mitosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Flucytosine is a pyrimidine antimetabolite pro-drug, that gets converted to 5-Fluorouracil and 5-Fluorodeoxyuridylic acid inside the fungal cell and hence inhibits thymidylate synthase interferes with fungal DNA synthesis. Drug Mechanism Echinocandins : Caspofungin, micafungin, anidulafungin Inhibit synthesis. of 1,3 -glucan synthase  inhibition of fungal cell wall synthesis Polyenes : Amphotericin B, Nystatin Binds to fungal cell wall ergosterol and increase membrane permeability Allylamine : Terbinafine Inhibits squalene epoxidase Azole : Ketoconazole, itraconazole, fluconazole, voriconazole, posaconazole, etc. Inhibits the fungal cytochrome P450 enzyme ‘lanosterol 14–demethylase’ and thus impairs ergosterol synthesis 5-Flucytosine Competitive inhibitor of thymidylate synthesis  inhibits fungal DNA synthesis Griseofulvin Disruption of mitotic spindle and inhibition of fungal mitosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient requires ceftriaxone 180 mg. You have a 2 ml syringe with 10 divisions per ml. The vial contains 500 mg/5 ml of ceftriaxone. How many divisions in the 2 ml syringe will you fill to give 180 mg ceftriaxone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 division&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 division&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;16 division&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;18 division&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 18 division&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;18 division&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Concentration of drug solution given =500 mg/5 ml or 100 mg/ml 100 mg of drug in l mL 180 mg of drug in ‘X’ ml ‘X’ = 180/100 = 1.5 ml So, 1.8 ml of the drug with 180 mg of the drug is to be given to the patient In the 2 ml syringe provided, each has 10 divisions, i.e., each division corresponds to 0.1 ml So for delivering 1.8 ml, 1.8/0.1 = 18 divisions need to be administered&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is commonly used in treatment for cancer-associated thromboembolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low molecular weight heparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antithrombin III inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direct Xa inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Low molecular weight heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low molecular weight heparin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sometimes we must go beyond books and to see the guidelines for our specific clinical queries. This question also demands such an activity. So here we go venous thromboembolism (VTE) management in cancer patients requires a complicated balance between high recurrence risk and concerns for significant hemorrhagic complications. Additionally, patients with cancer frequently have comorbid conditions (e.g., renal failure, thrombocytopenia) or use of medications that interact with and limit the safe use of many anticoagulant medications. These patients also require frequent interruptions in therapy for invasive procedures, dietary changes affecting vitamin K intake, and potential intolerance for oral administration due to GI adverse effects associated with chemotherapy. Current guideline-endorsed therapy options for cancer-associated thrombosis include low molecular weight heparin (LMWH), unfractionated heparin (UFH), warfarin, and fondaparinux. These include the American College of Chest Physician (ACCP), the National Comprehensive Cancer Network (NCCN), and the American Society of Clinical Oncology (ASCO). Based largely on the CLOT (Comparison of Low Molecular Weight Heparin Versus Oral Anticoagulant Therapy for Long Term Anticoagulation in Cancer Patients with Venous Thromboembolism) and CATCH trials, all current guidelines recommend LMWH for at least 3–6 months in cancer-associated VTE, with the potential to treat indefinitely in patients with active malignancy and ongoing treatment. UFH can be considered for patients with renal insufficiency, and fondaparinux can be considered for patients with heparin- induced thrombocytopenia (HIT). The landmark CLOT trial demonstrated that. LMWH was more effective that warfarin at reducing the risk of recurrent VTE in patients with DVT/PE and active cancer. More bioavailability, no need of coagulation monitoring, long t1/2 are the advantages of LMWH over UFH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA UFH LMWH Intravenous infusion Primarily administered in hospital Unpredictable anticoagulant response Monitoring and dose adjustments Frequent dosing errors Risk of thrombocytopenia and osteoporosis Cheap, but not cost-effective Subcutaneous injections Administered everywhere Predictable anticoagulant response No monitoring, fixed or weight-based dosing More precise dosing Risk of local allergy after subcutaneous application Demonstrated pharmacoeconomic benefits&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient from north-eastern states was diagnosed to have infection with P. falciparum malaria. What is the most appropriate drug for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Artemether plus lumefantrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sulfadoxine plus pyrimethamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mefloquine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Artemether plus lumefantrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Artemether plus lumefantrine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Artemisinin combination therapy (ACT) should be given to tell the confirmed P. falciparum cases. This is to be accompanied by single dose of primaquine (0.75 mg/kg body weight) on Day 2. ACT consists of an Artemisinin derivative combined with a long acting antimalarial (amodiaquine, lumefantrine, mefloquine, piperaquine or Sulfadoxine-pyrimethamine. If the ACT recommended in the National Program all over India except north-eastern states is artesunate (AS) daily for 3 days and Sulfadoxine-pyrimethamine (SP) on Day 0. However, the north-eastern states (Arunachal Pradesh, Assam, Manipur, Meghalaya, Mizoram, Nagaland, and Tripura), due to the recent reports of late treatment failures to combination of AS+SP in P. falciparum malaria, the presently recommended ACT in national drug policy is fixed dose combination of Artemether–Lumefantrine. Hence, the clear-cut answer of this question is Artemether plus lumefantrine. Moreover, ACT is the treatment of choice for any type of uncomplicated, complicated P. falciparum malaria, the other 3 options do not contain Artemisinin derivative.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATION OF ANTIMALARIAL DRUGS Cinchona Alkaloid - Quinine, Quinidine 4-Aminoquinolines - Chloroquine, Amodiaquine, Piperaquine Diaminopyrimidines - Pyrimethamine 8-Aminoquinoline - Primaquine, bulaquine Sulfonamides &amp;amp; Sulfone - Sulfadoxine, sulfamethopyrazine, Dapsone Sesquiterpine Lactones - Artesunate, artemeter, arteether Quinoline-Methanol - Mefloquine Tetracyclines - Tetracycline, Doxycycline Amino Alcohols - Halofantrine, Lumefantrine Mannich base - Pyronaridine Naphthoquinone - Atorvaquone Biguanides - Proguanil, chlorproguanil&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Effect of Potassium ionophore valinomycin on β cell pancreas is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin secretion decreases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin secretion increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C-peptide secretion increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase secretion of both insulin and C-peptide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Insulin secretion decreases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insulin secretion decreases&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Valinomycin interferes with the insulin releasing effect of glucose by increasing the potassium permeability of the B cell membrane. About Valinomycin It is a member of the group of natural neutral ionophores because it does not have a residual charge. It is highly selective for potassium ions within the cell membrane and functions as a potassium-specific transporter. It facilitates the movement of potassium ions through lipid membranes “down” the electrochemical potential gradient. A very little literature is available regarding valinomycin. Theoretically, hyperpolarization of beta cells due to increased K+ permeability caused by valinomycin may lead to inhibition of insulin release (depolarization is needed for insulin release from beta cells).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an adverse effect of salbutamol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tremors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypoglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypoglycemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Salbutamol is a selective short-acting beta-2 agonist (SABA) used for bronchial asthma. Beta 2 receptor stimulation in response to hypoglycemia is, 4-helpful, as it causes glycogenolysis (breakdown of glycogen into glucose) by stimulating the hepatic phosphorylase enzyme. This is protective response of the body in response to hypoglycemia. Hence, Beta-2 agonists cannot cause hypoglycemia. Both beta-1 and beta-2 receptor activation produces warning signs of the hypoglycemia (tachycardia/palpitations, anxiety, sweating, tremors, etc.). These warning signs will be suppressed if beta blockers (particularly nonselective) are given to such patients which will also lead to delayed recovery from hypoglycemia (beta-2 induced glycogenolysis will also be inhibited). Tremors occur because beta-2 agonists directly stimulate beta-2 receptors present in the skeletal muscles. Beta-2 agonists have insulin-like action on potassium. They push potassium into the cells leading to hypokalemia. Insulin and beta-2 agonists are useful in the treatment of hyperkalemia. Beta-2 agonists on repeated use and on higher doses lose selectivity and they can activate beta-1 receptors (cardiac). This can manifest as tachycardia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Salbutamol adverse effects glucose &amp;amp; insulin ↑ BSL liver muscle B₂ glycogenolysis, hyperinsulinaemia Potassium ↓ K* Na/K-ATPase intracellular shift lactate ↑ lactic acidosis anaerobic glycolysis in muscle, increased vent demand cardiovascular ↓ BP ↑ HR vasodilation skeletal muscle beds + reflex tachycardia, vasodilation pulmonary bed uncouples VQ match tachycardia cardiac ẞ₁, direct inotrope, prolongs QT c interval, cardiac ẞ₂ exacerbated by low ẞ + low Mg increases minute ventilation (does not x BBB) metabolic rate ↑ oxygen consumption ↑ CO 2 production tolerance (reduced ẞ receptor sensitivity)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is commonly used in OPD for community acquired pneumonia caused by S. aureus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Azithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Azithromycin This question requires more of common sense than the actual science: Here we have only one drug which is active orally i.e. Azithromycin. Rest all-drugs, i.e., vancomycin (given orally only for one condition, i.e., antibiotic-associated diarrhea), ceftriaxone and streptomycin are used by parenteral route. We require OPO based treatment; hence Azithromycin is the best answer here.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;For community-acquired pneumonia (CAP) in patients who do not require hospitalization, have no major comorbidities, have not used antibiotics within the last three months, and reside in a region in which there is not a high prevalence of macrolide-resistant, Azithromycin (500 mg on day I followed by four days of 250 mg a day or 500 mg daily for three days) is the preferred drug. Now coming to our question, we can assume that there is no need of hospitalization and there is no data on macrolide resistance. Again, this points towards the role of azithromycin in the above patient. Doxycycline is another option, but macrolides are preferred over doxycycline because there are more data demonstrating the efficacy of macrolides for uncomplicated CAP. Fluoroquinolones and cefuroxime (also doxycycline) are the alternatives in case of macrolide resistance. Vancomycin can be used in case of MRSA infections. Streptomycin is not a preferred agent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which drug causes flagellate pigmentation of skin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bleomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Minocycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vincristine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Daunorubicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bleomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bleomycin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Few case reports of bleomycin induced flagellate dermatitis and pigmentations are available in literature. However, the latest edition (13th) of Goodman and Gilman has also mentioned that rarely, bleomycin can cause a flagellate dermatitis consisting of bands of pruritic erythema on the arms, back, scalp, and hands. This readily responds to corticosteroids. However, the serious toxicity of bleomycin is pulmonary fibrosis. Other options given in this question are not associated with flagellate pigmentation of skin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antifungal drug is developing drug resistance and has not been prescribed for Tinea cruris and Tinea corporis since last 2 years?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Griseofulvin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Terbinafine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Itraconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Griseofulvin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Griseofulvin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Among various options, topical terbinafine for 4 weeks appears to be the treatment of choice for limited disease ( Tinea corporis/cruris/pedis ). For more extensive disease, the choice is less clear. It is also effective orally. Both terbinafine (250–500 mg/day for 2–6 weeks) and itraconazole (100–200 mg/day for 2–4 weeks) appear to be effective. Voriconazole is also an effective drug for these conditions. Griseofulvin is an oral drug used for tinea infections. It is not effective topically. Because of emergence of resistance over the past few years, griseofulvin has been largely replaced by other antifungal agents like terbinafine and itraconazole. Luliconazole is an imidazole topical cream recently approved by the FDA and the CDSCO for treatment of interdigital Tinea pedis, Tinea cruris, and Tinea corporis .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male has fever for 1 week with, abdominal distention and loss of appetite. It is not responding to antibiotics and antimalarials. Widal test is negative but RK39 dipstick test was positive. Which drug can be used in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bedaquiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liposomal Amphotericin B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liposomal Amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Liposomal Amphotericin B&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RK39 dipstick test is a rapid immuno chromatographic test being widely used in the diagnosis of visceral leishmaniasis: Out of the given options Liposomal Amphotericin B is the only drug which is used to treat visceral leishmaniasis. After emergence of resistance to the sodium stibogluconate, liposomal Amphotericin B has become the 151-line drug for this condition. Bedaquiline is a newer anti-TB drug and is used for MDR-TB. Linezolid belongs to oxazolidinones which are protein synthesis inhibitors. It is used for MRSA and related infections (also a reserved drug for MDR-TB). It is not useful for the treatment of visceral leishmaniasis. Fluconazole is an azole antifungal, not used for visceral leishmaniasis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding mechanism of action of anti-HIV drugs is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tenofovir - Inhibits assembly or proviral components into viral proteins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enfuvirtide - An entry inhibitor - Inhibits viral entry by binding to CCR5 receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ritonavir - A nucleoside reverse transcriptase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dolutegravir - inhibits integration of viral DNA into host&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dolutegravir - inhibits integration of viral DNA into host&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dolutegravir - inhibits integration of viral DNA into host&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tenofovir is nucleotide reverse transcriptase inhibitor and is currently the only drug in this group (it does not inhibit assembly of proviral components into viral proteins which is done by protease inhibitors) Enfuvirtide is an entry/fusion inhibitor but it binds to gp41 subunit of viral envelope glycoproteins and thus prevents the entry of HIV-I into CD4+ cells by interfering the fusion of the viral and host cell membranes. It does not act on CCR-5 receptors. Maraviroc is a chemokine receptor 5 (CCR-5) antagonist. It also prevents the entry of HIV-l into the host cells. Ritonavir is a protease inhibitor (PI) (not nucleoside, reverse transcriptase inhibitor). It is usually given with lopinavir and other PIs to boost their levels (as it inhibits CY3A4 and increases the levels of other PIs). It is also known as pharmacological booster. Dolutegravir is the integrase strand transfer inhibitor, acts by inhibiting the integrase viral enzyme, thereby, preventing the insertion/integration of HIV pro-viral DNA into the host cell genome. It has more activity against HIV strains resistant to other integrase inhibitors like raltegravir and elvitegravir. This is correctly matched in this question and it is the answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for scrub typhus is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfonamides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Doxycycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Doxycycline&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment for uncomplicated scrub typhus fever: In fever cases of duration of 5 days or more where malaria, dengue and typhoid have been ruled out, following drugs should be administered when scrub typhus is considered likely: Adults (for individuals above 45 kg): (a). Doxycycline 200 mg/day in two divided doses for 7 days (or) (b). Azithromycin 500 mg in a single oral dose for 5 days. Children (for children below 45 kg): (a).  Doxycycline in the dose of 4.5 mg/kg/day, in two divided doses for 7 days (or) (b).  Azithromycin in the single dose of 10 mg/kg for 5 days. Pregnant women: (a). Azithromycin is the drug of choice in pregnant women, as doxycycline is contraindicated. (b). Azithromycin 500 mg in a single dose for 5 days.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 37 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);

                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
