            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 5-year-old boy went to the temple in a village with his grandmother. He was crying inconsolably on the way back. He was taken to the emergency department within 3 hours. He had altered sensorium, cold clammy extremities, increased salivation, and excessive sweating. On examination, he was pale and had priapism with the following vitals - BP - 140/78 mmHg, HR - 152/min, RR - 36/min SPO2 of 96%. Which of the following would you use in his management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antisnake venom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Norepinephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prazosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prazosin The clinical scenario is regarding scorpion bite, for which prazosin can be used in the management. It is a physiological antidote against the adrenergic surge.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scorpion venom is a potent autonomic stimulant, causing excess release of catecholamines from the adrenals and causing the following effects It presents with localized redness and burning pain which radiates along the dermatomes. Localized swelling and punctate hemorrhagic spots. Altered sensorium, cold clammy extremities, increased salivation and excessive sweating Hypertension followed by pulmonary edema and myocarditis in later stages Priapism can also occur Prazosin is a competitive piperazinyl quinazoline effective in the management of hypertension . It is highly selective for α1 receptors and typically 1000-fold less potent at α2 receptors. This may partially explain the relative absence of tachycardia seen with prazosin compared with that of phentolamine and phenoxybenzamine. Prazosin relaxes both arterial and venous vascular smooth muscle , as well as smooth muscle in the prostate, due to blockade of α1 receptors&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about Lithium ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It can cause fine postural tremors at therapeutic dosage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is not absorbed from the gut&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is not teratogenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithium is used in absence seizure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It can cause fine postural tremors at therapeutic dosage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It can cause fine postural tremors at therapeutic dosage Lithium causes fine postural tremors at therapeutic dosage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Guideline for lithium therapy Bipolar disorder such as mania and hypomania Vascular headache Neutropenia Major depression In rapid-cycling MDP: Lithium + Levothyroxine DOC for acute mania DOC for mania prophylaxis Mood stabilizer Acts by interfering with Cell membrane ion transport &amp;amp; excitability Adenylate cyclase activation Neurotransmitter (norepinephrine) release Na2+-K+-ATPase activity Not bound to plasma proteins. Lithium should be stopped 48 hours before any major surgery, because Lithium potentiates nondepolarizing muscle relaxants action Blood level of lithium For prophylaxis to prevent relapse of bipolar disorder : 0.5-0.8 mEq/l For therapeutic purpose in acute mania : 0.8-1.2mEq/l Adverse effect acute Tremor, Ataxia, Weakness Polyuria , Polydipsia : commonest symptom Vomiting, Diarrhea Cognitive impairment Most common renal sequel of lithium toxicity : Nephrogenic DM Cardiovascular effects – Arrhythmias &amp;amp; hypotension ECG changes ○       Sinus tachycardia/bradycardia ○       Flattened/inverted T waves AV block ○       Prolonged QT interval Chronic adverse effects Thyroid dysfunction Hyperparathyroidism Diabetes insipidus Renal failure : Absolute Contraindication Teratogenic effects are seen especially during the 1st trimester . Most common congenital malformations Cardiac abnormalities particularly Ebstein’s anomaly Neural tube defect Talipes Microtia Thyroid abnormalities Treatment Lithium induced nephrogenic diabetes insipidus : Amiloride , due to Li+ transport blocking into collecting tubular cells For tremors : β-adrenergic antagonists such as propranolol &amp;amp; primidone. Increase hydration, Sodium bicarbonate &amp;amp; Hemodialysis incase of toxicity Toxicity Level of 1.5 to 2.5 mEq/L : Mild symptoms: Nausea, feeling tired and tremors Level of 2.5 to 3.5 mEq/L : Moderate symptoms : Confusion, Increased heart rate, Low muscle tone More than 3.5 : Severe intoxication : Coma, Seizure, Hyperthermia and  Hypotension&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Lithium absorption starts from the gut itself. Option: C. Highly teratogenic, causes Ebstein anomaly Option: D. Lithium is used in absence seizure is incorrect as ethosuximide salt is used in absence seizure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Therapeutic drug monitoring is required in 1. Drugs with low safety margin, digoxin, anticonvulsants, antiarrhythmics, theophylline,aminoglycoside antibiotics, lithium, tricyclic antidepressants. 2. Potentially toxic drugs used in the presence of renal failure : Aminoglycoside antibiotics, vancomycin 3. In case of failure of response without any apparent reason : Antimicrobials 4. To check patient compliance — psychopharmacological agents 5. In case of poisoning&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An anti-diabetic drug causes a decrease in HbA1C by causing an increase in GIP and GLP-1 levels and a decrease in glucagon levels. It is an oral drug causing a reduction in both pre and post-prandial glucose. The drug is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alogliptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PRAMLINTIDE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;METFORMIN&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alogliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alogliptin Alogliptin is a DPP4 inhibitor used as an oral hypoglycemic drug.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DPP-4 inhibitors, known as gliptins, are a class of oral diabetic medications approved to treat type 2 diabetes mellitus in adults. DPP-4 inhibitors include sitagliptin, saxagliptin, linagliptin, and alogliptin DPP-4 inhibitors slow the inactivation and degradation of GLP-1 , a hormone involved in glucose removal from the gut. DPP-4 inhibitors improve blood glucose control and reduce both fasting and postprandial (after food) blood glucose levels, without causing weight gain. They do not usually cause hypoglycemia (low blood sugar levels) unless they are combined with other therapies that cause hypoglycemia. Side Effects: Headache , upper respiratory tract infections, stuffy or runny nose , and back pain. Serious side effects are rare but could include pancreatitis, allergic reactions, and severe joint pain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Liraglutide is a glucagon-like peptide-1 receptor agonist. Liraglutide injection is also used together with a reduced-calorie diet and proper exercise to help you lose body weight Option: C. PRAMLINTIDE is an injectable amylin analogue drug for diabetes type 1 and 2. Option: D. METFORMIN It helps control blood sugar levels and thus prevent serious complications of diabetes. It is also used to treat a menstrual period-related disorder known as Polycystic ovary syndrome (PCOS) in women.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CYCLOSPORINE INDUCED CHOLESTASIS IS DUE TO WHICH RECEPTOR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BRCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OATP1B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MDR1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRP1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MDR1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MDR1 Cyclosporine is an immunomodulatory drug that inhibits calcineurin activity by forming a complex with cyclophilin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcineurin is a calcium/calmodulin- dependent phosphatase required for the induction of T cell lymphokine production and proliferation . This drug-receptor complex specifically and competitively binds to and inhibits calcineurin, in turn inhibits the translocation of a family of transcription factors (NF-AT) , leading to reduced transcriptional activation of cytokine genes for interleukin (|L-2, tumor necrosis factor (TNF)-alpha, IL-3, IL-4, CD40L, granulocyte- macrophage colony-stimulating factor, and interferon-gamma. Ultimately, the proliferation of T lymphocytes is reduced, resulting in immunomodulation. Mechanisms of Cyclosporine induced Cholestasis It is mediated through MDR1 receptor, competitive inhibition of ATP transporters , intrahepatic vesicle transport inhibition, targeting of ATP dependent transporters to the apical (canalicular) membrane, and i mpairment of bile excretion by increasing membrane fluidity without affecting the expression of canalicular transporters1 . Cyclosporine also binds to cyclophilin to produce its therapeutic effects, and the resulting complex inhibits calcineurin , causing calcium to accumulate in the mitochondria. Accumulating calcium with concomitant mitochondrial abnormalities induces oxidative stress, perturbation in ATP balance , and failure of calcium pumps.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was started on a drug for mood disorder and he developed priapism. The causative drug is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trazodone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tianeptine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trazodone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trazodone Commonly reported side effects of trazodone include: blurred vision , dizziness, drowsiness , headache , nausea, vomiting, and xerostomia. Other side effects include: syncope, edema, ataxia, confusion, diarrhea, hypotension, insomnia, sedated state, and tachycardia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trazodone is an FDA-approved antidepressant for treating major depressive disorders . It is a triazolopyridine derivative. MoA : Inhibits both serotonin transporter and serotonin type 2 receptors . Trazodone inhibits the reuptake of serotonin and blocks the histamine and alpha-1-adrenergic receptors. It also induces significant changes in 5-HT presynaptic adrenoceptors Adverse effects : Headaches, fatigue, dizziness, and drowsiness/somnolence. Other risks include anticholinergic effects (dry mouth), orthostatic hypotension, QT prolongation, torsades, priapism , and an increase in suicidal thoughts . QT prolongation and arrhythmia risks are due to the interaction of trazodone with hERG potassium channels Nefazodone is a weak inhibitor of both SERT and NET but is a potent antagonist of the postsynaptic 5-HT2A receptor, as are its metabolites. Trazodone is also a weak but selective inhibitor of SERT with little effect on NET. Its primary metabolite, m-cpp, is a potent 5-HT2 antagonist , and much of trazodone’s benefits as an antidepressant might be attributed to this effect Please make this table and don&#x27;t write the starting of next table of drugs therapeutic uses&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. MIRTAZAPINE: Side effects of mirtazapine include sweating, a dry mouth, and lightheadedness Option: B. VENLAFAXINE: Side effects of venlafaxine include: anorgasmia, asthenia, constipation, dizziness, drowsiness. Option: D. Tianeptine: overdose of tianeptine can lead to opioid-like effects and lead to respiratory failure and death, due to its direct effect on the mu opioid receptor. Tianeptine is also Cardiotoxic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following drugs with their receptors: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-4, C-3, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-4, B-1, C-3, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-2, C-3, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-1, B-2, C-3, D-4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-1, B-2, C-3, D-4 Mirabegron is a Beta-3 agonist that binds to beta-3 receptors in the bladder muscle and relaxes it. This reduces bladder contractions and increases bladder capacity, which can help treat overactive bladder and urinary incontinence&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Betaxolol is a beta1-blocker . It is used to treat elevated intraocular pressure (high pressure inside the eye) in patients with ocular hypertension and certain types of glaucoma. It lowers the pressure in the eye by decreasing the production of fluid and reduces the risk of vision loss. Isoproterenol is a beta-1 and beta-2 adrenergic receptor agonist indicated primarily for bradydysrhythmias . Indacaterol is an inhaled long-acting beta-2 adrenergic agonist used to relax bronchial smooth muscle and improve symptoms and airflow obstruction caused by Chronic Obstructive Pulmonary Disease (COPD) and moderate to severe asthma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is a rare but very severe side effect of clozapine that requires regular monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agranulocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral bleed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seizures&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Agranulocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Agranulocytosis Agranulocytosis is a rare but very severe side effect of clozapine that requires regular monitoring. Clozapine is known to cause a rare but serious side effect called “agranulocytosis” .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clozapine may cause serious and potentially fatal adverse effects. Clozapine carries five black box warnings, including : Severe neutropenia Orthostatic hypotension Metabolic problems, such as weight gain, type two diabetes and blood sugar problems, high blood pressure, and raised cholesterol. Myocarditis Lowering of the seizure threshold may be dose related. Increasing the dose slowly may decrease the risk for seizures and orthostatic hypotension&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B. MYOCARDITIS - inflammatory cardiomyopathy, is an acquired cardiomyopathy due to inflammation of the heart muscle. Symptoms can include shortness of breath, chest pain, decreased ability to exercise, and an irregular heartbeat. Option C. Intracerebral hemorrhage (ICH), also known as cerebral bleed, intraparenchymal bleed, and haemorrhagic stroke, is a sudden bleeding into the tissues of the brain, into its ventricles, or into both Option D. Clozapine can lower the seizure threshold,increasing the risk of seizures,particularly at higher doses. Patients with a history of seizures or epilepsy may be more susceptible. If seizures occur,appropriate medical management and dose adjustments may be necessary.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is true keynote 189 trial?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pembrolizumab with chemo given for NSCLC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nemolizumab with chemo given for NSCLC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only Pembroke for NSCLC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only nivolumab for NSCLC.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pembrolizumab with chemo given for NSCLC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pembrolizumab with chemo given for NSCLC Keynote 198 trial is efficacy and safety study of pembrolizumab and chemotherapy in metastatic non small cell carcinoma of the lung ’&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Keynote 189 trial is efficacy and safety study of pembrolizumab combined with pemetrexed/platinum chemotherapy versus pemetrexed/platinum  chemotherapy alone in participants with advanced or metastatic non squamous non small cell lung cancer who have not previously received systemic therapy for advanced disease. Method Keynote 189 trial for pembrolizumab. In this double-blind, phase 3 trial, we randomly assigned (in a 2:1 ratio) 616 patients with metastatic nonsquamous NSCLC without sensitizing EGFR or ALK mutations who had received no previous treatment for metastatic disease to receive pemetrexed and a platinum-based drug plus either 200 mg of pembrolizumab or placebo every 3 weeks for 4 cycles, followed by pembrolizumab or placebo for up to a total of 35 cycles plus pemetrexed maintenance therapy. Crossover to pembrolizumab monotherapy was permitted among the patients in the placebo-combination group who had verified disease progression. The primary end points were overall survival and progression-free survival, as assessed by blinded, independent central radiologic review. Conclusion: In patient with previously untreated metastatic NSCLC without EGFR OR ALK Mutation  the addition of pembrolizumab to standard chemotherapy of pemetrexed and platinum based drug resulted in significantly longer overall survival and progression free survival than chemotherapy alone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B: Nivolumab with chemotherapy given for NSCLC. This option is not correct. This option is not correct. The keynote-189 trial specifically focused on pembrolizumab with chemotherapy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about therapeutic index of a drug is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denotes safety and efficacy in population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Denotes safety and efficacy in individual&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ratio of medial lethal dose in 50% of population to median effective dose in 50% of population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ratio of median lethal dose in 50% population to median effective dose in 50%of population.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Denotes safety and efficacy in individual&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Denotes safety and efficacy in individual The therapeutic  index of a drug denotes the safety and efficacy of the drug in the population&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mathematically you can calculate TI in the following way: Let&#x27;s say a hypothetical drug, Drug X, has the following data: TD 50 = 100 mg (the dose that is toxic to 50% of individuals) ED50 = 20 mg (the dose that is effective in producing the desired therapeutic effects in 50% of individuals) Using the formula: Therapeutic Index (TI) = TD50 / ED50 TI = 100 mg / 20 mg TI = 5 In this example, Drug X has a therapeutic index of 5&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Therapeutic index of a drug does not denote safety and efficacy in the population. Option: C. Ratio of medial lethal dose in 50% of population to median effective dose in  terms of therapeutic index is wrong. Option: D. Ratio  of median lethal dose in 50% population to median effective dose in 50%of population denotes toxic level&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osimertinib is used in NSCLC with mutation due to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T 790M mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L858R mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T890M mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M790T mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T 790M mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;T 790M mutation Osimertinib, sold under the brand name Tagrisso, is a medication used to treat non-small-cell lung carcinomas with specific mutations T790M. It is a third-generation epidermal growth factor receptor tyrosine kinase inhibitor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common side effects include diarrhea, rash, musculoskeletal pain , dry skin, skin inflammation around nails, sore mouth, fatigue and cough. Caution should be taken in people with a history of interstitial lung disease (ILD) , as they were excluded from clinical trials, since the drug can cause severe ILD or pneumonitis. Caution should also be taken in people with a predisposition to long QT syndrome as the drug can provoke this. ADVERSE EFFECT Very common (greater than 10% of clinical trial subjects) Adverse effects include diarrhea, stomatitis, rashes, dry or itchy skin, infections, low platelet counts , low leukocyte counts, and low neutrophil counts. Common (between 1% and 10% of clinical trial subjects) adverse effects include interstitial lung disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not responsible for teratogenicity due to thalidomide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Release of reactive oxygen species and free radicals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suppression of angiogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cereblon binding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of IL2, IL4 and IL5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhibition of IL2, IL4 and IL5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhibition of IL2, IL4 and IL5 Thalidomide does not cause teratogenicity by inhibition of IL2, IL4 and IL5&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Teratogenicity is the most severe and well-known adverse effect associated with thalidomide. Babies born with malformations such as amelia, phocomelia, bone hypoplasia and absence of bones resulted from the thalidomide tragedy. MECHANISM OF ACTION: The main theories were inhibition of the process of angiogenesis , its inhibition of cereblon, a ubiquitin ligase, and its ability to generate reactive oxygen species results were first published which suggested that thalidomide&#x27;s teratogenic effects are mediated through degradation of the transcription factor, SALL4, Thalidomide also binds to and acts as an antagonist of the androgen receptor (AR) and hence is a nonsteroidal antiandrogen (NSAA) of some capacity. In accordance, it can produce gynecomastia and sexual dysfunction as side effects in men Thalidomide is used in the treatment of: Multiple myeloma and lepra reaction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient underwent a hysterectomy and was given morphine in the post- operative period and in the ward for pain. She now presents with respiratory depression and pinpoint pupils. What is the drug used to treat this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pethidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Norepinephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Naloxone Naloxone is an opioid receptor antagonist used to rapidly reverse an opioid overdose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The symptoms of an opioid overdose include: Unresponsiveness or unconsciousness Shallow, slowed or stopped breathing Pinpoint pupils Snoring or gurgling sounds coming from their mouth Cold or clammy skin MECHANISM OF ACTION Naloxone is a competitive inhibitor of the µ-opioid receptor Naloxone antagonizes the action of opioids, reversing their effects. If a patient has not taken opioids, naloxone does not have a significant effect on patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Pethidine is a pain relieving medicine. It effectively alleviates moderate to severe pain. Option: C. Atropine is used to treat myopia and inflammation in the eyes (uveitis or iritis). It is also used for the eye examination and diagnose eye problems like blurred vision or squint in children. Option: D. Norepinephrine is used to treat hypotension (low blood pressure) that may occur due to causes such as sepsis (infection). It helps to increase blood pressure by narrowing the blood vessels of the heart&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a new drug approved by the FDA approved by the FDA for the treatment of Rett syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trofinetide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folinic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L carnitine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trofinetide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trofinetide Monoclonal antibody approved for Rett syndrome is Trofinetide. Trofinetide is a synthetic peptide that acts as a neurotrophic factor and is being developed as a potential treatment for Rett syndrome. It works by targeting the underlying mechanisms associated with Rett syndrome, such as modulating synaptic connections and reducing neuroinflammation .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rett syndrome is a rare genetic disorder primarily affecting females, typically between 6 months and 2 years of age. Characterized by l oss of acquired skills and motor abilities, loss of speech, replaced by nonverbal communication like hand-wringing and Impaired social interaction and engagement with others. Mutation in the MECP2 gene is the primary cause. Severe intellectual disability seen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Folinic acid It is also known as leucovorin,is a form of folic acid that is used as a medication to treat certain types of anemia and to counteract the toxic effects of certain medications. Option: C. L-carnitine is a naturally occurring substance that plays a role in energy metabolism . It is commonly used as a dietary supplement and may have benefits in certain medical conditions,particularly those related to mitochondrial dysfunction. Option: D. Naltrexone It is a medication primarily used to treat opioid addiction and alcohol dependence. It works by blocking the effects of opioids in the brain. While naltrexone may have applications in certain conditions it is not approved for the treatment of Rett syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;

                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `

                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
