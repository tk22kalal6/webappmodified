&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 14 years old girl was given intravenous botulinum toxin after which she died. Which of the following is the correct mechanism of action of this toxin ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of Ach Release&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits re-uptake of Nor-Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blockade of Post Synaptic Nicotinic Cholinergic Receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibit pre synaptic uptake of Ach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of Ach Release&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhibition of Ach Release IV administration of botulinum toxin acts at the neuromuscular junction to cause muscle paralysis by inhibiting the release of acetylcholine from presynaptic motor neurons.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Botulinum toxins act at four different sites in the body: The neuromuscular junction, Autonomic ganglia, Postganglionic parasympathetic nerve endings and Postganglionic sympathetic nerve endings that release acetylcholine. The affected nerve terminals do not degenerate, but the blockage of neurotransmitter release is irreversible. It inhibits the ACh transporter by binding to a site on the inner vesicular membrane surface and is another marker for cholinergic neurons. Vesamicol may have applications for the treatment of adenocarcinoma in situ of the lung.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: is the mechanism seen with cocaine &amp;amp; derivatives as well as TCAs like Amitriptyline or Imipramine. Option C: Blockade of post synaptic nicotinic cholinergic receptors is seen with neuromuscular blocking drugs (N M blockers) like Atracurium or Rocuronium. Option D: Drugs like Vesamicol act presynaptically by inhibiting acetylcholine (ACh) uptake into synaptic vesicles and reducing its release.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the drug of choice in acetaminophen overdose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;N- Acetyl Cysteine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carnitine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. N- Acetyl Cysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;N- Acetyl Cysteine The oral formulation of NAC is the drug of choice for the treatment of acetaminophen overdose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metabolism of this drug primarily occurs through glucuronidation and sulfuration, both of which occur in the liver. In an overdose, these pathways are saturated, and more acetaminophen is subsequently metabolized to NAPQI by cytochrome P450. NAPQI is a toxic substance that is safely reduced by glutathione to nontoxic mercaptate and cysteine compounds, which are then renally excreted. An overdose depletes the stores of glutathione, and once they reach less than 30% of normal, NAPQI levels increase and subsequently binds to hepatic macromolecules causing hepatic necrosis. This is irreversible. NAC is nearly 100% hepatoprotective when it is given within 8 hours after an acute acetaminophen ingestion. It prevents the binding of NAPQI to hepatic macromolecules, acts as a substitute for glutathione, is a precursor for sulfate, and reduces NAPQI back to acetaminophen. Indications for NAC include: Serum levels that fall in the toxic range according to the Rumack-Matthew nomogram, An APAP level greater than 10 mcg/mL with an unknown time of ingestion, A dose of acetaminophen greater than 140 mg/kg taken more than 8 hours ago, Abnormal labs with ingestion more than 24 hours ago, and Ingestion with any evidence of liver injury. In addition to antidote therapy, supportive care is essential in acetaminophen toxicity. Administer activated charcoal (AC) if the patient has a stable mental and clinical status, patent airway, and presents to the emergency department within 1 hour of ingestion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Carnitine - used to treat valproate hyperammonemia. Option C: Flumazenil – antidote for benzodiazepine toxicity. Option D: Fomepizole- methanol &amp;amp; ethylene glycol poisoning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA N-ACETYL CYSTEINE Cheap, Safe Anti oxidant. Has mucolytic, anti-inflammatory, antioxidant and immunomodulatory effects and hence used in: Paracetamol toxicity Renal protection Interstitial lung disease COPD Antioxidant property is made use in the treatment of AIP poisoning&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female with throbbing left sided headache associated with nausea and vomiting, photophobia and phonophobia. Which of the following drug can provide immediate relief to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flunarizine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sumatriptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sumatriptan Given is a typical case scenario of acute migraine episode. Such episodes should be managed with synthetic serotonin receptor agonists like sumatriptan or almotriptan. Their action is attributed to their agonist effects on serotonin 5-HT 1B and 5-HT 1D receptors in blood vessels (causing their constriction) and nerve endings in the brain, and subsequent inhibition of pro-inflammatory neuropeptide release, including CGRP and substance P. It is also used in occlusive peripheral vascular disease, vertigo of central and peripheral origin, and as an adjuvant in the therapy of epilepsy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Propranolol can be used on a routine basis along with calcium channel blockers (CCBs can also be used alone in prophylaxis of sensitive individuals); but it does not have much use during an acute episode as is described in this scenario. Option C: Topiramate is a carbonic anhydrase inhibitor used alone or with other medications to treat certain types of seizures including primary generalized tonic-clonic seizures and partial onset seizures; especially in patients with concomitant bipolar disorders due to its mood stabilizing properties. It can also be used for prophylaxis of migraines in susceptible individuals. Option D: Flunarizine is a “T” calcium channel blocker and can be used in routine prophylaxis of migraine in patients where Propranolol isn’t effective.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs inhibits PCSK-9?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Evolocumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lomitapide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Evolocumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Evolocumab&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;They are monoclonal antibodies that bind to pro-protein convertase subtilisin/kexin type 9 (PCSK9) PCSK9 destroys LDL-receptor on hepatocytes, which results in decreases clearance of LDL Inhibition of PCSK9 improves clearance of LDL Toxicity: Myopathy Neurocognitive effects Delirium Dementia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - HMG-CoA reductase inhibitors (pravastatin, simvastatin, rosuvastatin) PCSK-9 inhibitors (alirocumab and evolocumab) Acts peripherally Fibrates (gemfibrozil, benzafibrate, and fenofibrate) Niacin Acts on intestinal absorption Bile acid resins (cholestyramine, colestipol, and colesevelam) Option C - Ezetimibe (inhibits sterol transporter at the small intestine brush border, preventing the absorption of cholesterol) Lomitapide (option D) is a microsomal triglyceride transfer protein inhibitor used to lower cholesterol associated with homozygous familial hypercholesterolemia (HoFH), reducing risk of cardiovascular events such as myocardial infarction and stroke. It  binds instantly to and suppresses microsomal triglyceride transfer protein (MTP) inside the endoplasmic reticulum lumen. Suppressing MTP hinders producing lipoproteins that contain apo-B in the hepatocytes and the enterocytes and leads to a decrease in generating very-low-density lipoprotein (VLDL) and chylomicrons and hence decreases the levels of LDL-C in plasma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Relative Effects of Lipid-Lowering Agents on LDL, HDL, and TG Drug LDL HDL TG HMG-CoA reductase inhibitors ↓↓↓* ↑ ↓ PCSK9 inhibitors ↓↓↓ ↑ ↓ Fibrates ↓ ↑ ↓↓↓* Niacin ↓↓ ↑↑* ↓ Bile acid resins ↓↓ ↑ ↑ Ezetimibe ↓ ↑/- ↓/-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A deep vein thrombosis patient was started on an anticoagulant therapy. Next day, the patient presented with the features shown in the image below. What is the likely drug implicated with this adverse effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Warfarin&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692796477549-QTDJPYQ050IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Warfarin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skin necrosis (Dermal necrosis) from warfarin is an uncommon but serious condition, occurring in 1:10,000 patients who receive the drug, with a female: male ratio of 1:4. Obesity, perimenopausal age, viral infections, hepatic disease, and drug interactions are other predisposing factors. Deficiency of protein C, protein S or Factor V Leiden, antithrombin III, hyperhomocysteinemia, and antiphospholipid antibodies are common underlying risk factors. Warfarinization with large loading doses or without initial concomitant heparinization, are common clues in the clinical history, as in the patient presented herein. Pathophysiology: Warfarin inactivates vitamin K-dependent clotting factors II, VII, IX, and X. At the same time, vitamin K-dependent proteins C and S are inactivated. This may cause a paradoxical hypercoagulable milieu in which microthrombi develop in cutaneous and subcutaneous venules, as the concentration of anticoagulant protein C falls more rapidly than other vitamin K-dependent precoagulant factors, which have longer half-lives.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Heparin – mainly causes bleeding, antidote of heparin toxicity is protamine sulphate. Side effect- alopecia, heparin induced thrombombopenia &amp;amp; osteoporosis. Option C &amp;amp; D: Rivaroxaban and Dabigatran- are novel oral anticoagulant (NOACs). Dabigatran is direct Thrombin Inhibitor. Other drugs mentioned in the rest of the options do not contribute to such scenario.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with COPD was given intravenous aminophylline therapy following which the patient developed diuresis. This is due to action on which receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta 2 Adrenergic Receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosine Receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL -10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histone Deacetylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adenosine Receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenosine Receptors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aminophylline is an adenosine receptor antagonist that inhibits NaCl reabsorption in the proximal tubule and diluting segments and causes a modest increase in GFR thus leading to diuresis. It is a complex of theophylline and ethylenediamine and is given for its theophylline activity to relax smooth muscle and to relieve bronchial spasm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Beta 2 adrenergic receptors Drugs like SABAs and LABAs act on these receptors. Their onset of action and duration determines the classification of beta-2 agonists. SABAs are the first-line medications for acute treatment in asthma symptoms and exacerbations. They are also commonly used in conjunction with LABAs, inhaled corticosteroids, or long-acting muscarinic agonists in treatment for COPD. Option C: IL -10 Interleukin-10 (IL-10) is a regulatory cytokine which inhibits both antigen presentation and subsequent pro-inflammatory cytokine release, and it is proposed as a potent anti-inflammatory biological therapy in chronic IBD and rheumatoid arthritis. Also note: Inhibition of interleukin 10 by rituximab results in down-regulation of bcl-2 and sensitization of B-cell non-Hodgkin&#x27;s lymphoma to apoptosis. Option D: Histone deacetylase Histone deacetylase (HDAC) inhibitors are a relatively new class of anti-cancer agents that play important roles in epigenetic or non-epigenetic regulation, inducing death, apoptosis, and cell cycle arrest in cancer cells. To date, four HDAC inhibitors, Vorinostat, Romidepsin, Panobinostat, and Belinostat, have been approved. Principally, these HDAC inhibitors are used for hematologic cancers in clinic with less severe side effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female with ovarian cancer was on cisplatin therapy. She presented to hospital with several episodes of vomiting. After giving an antiemetic drug, the patient developed dystonia. The antiemetic drug most likely to be responsible for the features is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meclizine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scopolamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metoclopramide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metoclopramide&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Given case scenario describes the occurrence of extrapyramidal symptoms induced by dopamine receptor blockade. Metoclopramide is a dopamine antagonist specifically to treat nausea and vomiting in patients with gastroesophageal reflux disease or diabetic gastroparesis by increasing gastric motility. It is also used to control nausea and vomiting in chemotherapy patients. Dopamine antagonists commonly produce extrapyramidal symptoms due to high affinity for D2 receptor, which include acute dyskinesias and dystonic reactions, tardive dyskinesia, Parkinsonism, akinesia, akathisia, and neuroleptic malignant syndrome. It has characteristic time course Early onset/reversible symptoms: 4 hours acute dystonia Spasm of face, neck, tongue, and extraocular muscles Intermediate-onset symptoms (days to weeks): Parkinsonism Muscle rigidity, bradykinesia, tremor, and shuffling gait Akathisia Urge to move Late onset/irreversible symptoms: 4 months = tardive dyskinesia (involuntary, repetitive movements of facial, tongue, and neck muscles) Likely caused by chronic D2 receptor antagonism Must reduce dose or switch to an atypical antipsychotic Can be treated with diphenhydramine or benztropine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Meclizine - Meclizine, sold under the brand name Bonine, among others, is an antihistamine used to treat motion sickness and dizziness. It is taken by mouth. Effects generally begin in an hour and last for up to a day. Common side effects include sleepiness and dry mouth. Serious side effects may include allergic reactions. Option C - Ondansetron - Ondansetron, sold under the brand name Zofran among others, is a medication used to prevent nausea and vomiting caused by cancer chemotherapy, radiation therapy, or surgery. It is also effective for treating gastroenteritis. It can be given by mouth or by injection into a muscle or into a vein. Option D - Scopolamine , also known as hyoscine, or Devil&#x27;s Breath, is a natural or synthetically produced tropane alkaloid and anticholinergic drug that is formally used as a medication for treating motion sickness and postoperative nausea and vomiting. It is also sometimes used before surgery to decrease saliva.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In MDR TB, which of the following drug combinations show resistance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin and Fluoroquinolones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoniazid and Rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoniazid and Pyrazinamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoniazid, Rifampicin, Fluoroquinolones and Kanamycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Isoniazid and Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isoniazid and Rifampicin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multidrug-resistant TB (MDR TB) is caused by TB bacteria that are resistant to at least isoniazid and rifampin, the two most potent TB drugs. Types of drug-resistant TB (WHO guidelines) Mono-resistance: resistance to one first-line anti-TB drug only Poly-resistance: resistance to more than one first-line anti-TB drug, other than both isoniazid and rifampicin Multidrug resistance (MDR): resistance to at least both isoniazid and rifampicin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option D - Extensive drug resistance (XDR): resistance to any fluoroquinolone, and at least one of three second-line injectable drugs (capreomycin, kanamycin and amikacin), in addition to multidrug resistance Option A - Rifampicin resistance (RR): resistance to rifampicin detected using phenotypic or genotypic methods, with or without resistance to other anti-TB drugs. It includes any resistance to rifampicin, in the form of mono-resistance, poly-resistance, MDR or XDR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs have least adverse effect on pleura?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitrofurantoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methysergide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metformin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metformin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Side Effect of metformin – B12 deficiency, lactic acidosis, GIT upset. All the other drugs in the options except for metformin lead to drug induced pleural pathology.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPtion A. Nitrofurantoin - is an antibiotic that fights bacteria. It is used to treat and prevent uncomplicated urinary tract infections. It works by killing the bacteria that cause such disease. But, it will not treat a viral infection. Option B: Bromocriptine &amp;amp; Cabergoline are D2 agonist and ergot derivative. Both causes Pleural &amp;amp; peritoneal Fibrosis. Option . D. Methysergide is a monoaminergic medication of the ergoline and lysergamide groups which is used in the prophylaxis and treatment of migraine and cluster headaches. It has been withdrawn from the market in the United States and Canada due to adverse effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA SUMMARY Class Mechanism Site of action Main advantages Main side effects Sulfonylureas Tolbutamide Glipizide Glibenclamide (glyburide) Stimulating insulin production by inhibiting the KATP channel Pancreatic beta cells • Effective • Inexpensive • Hypoglycemia • Weight gain Meglitinides repaglinide Stimulates insulin secretion Pancreatic beta cells Sulfa free • Hypoglycemia • Weight gain Biguanides Metformin Decreases insulin resistance Liver • mild weight loss • No hypoglycemia • GIT symptoms, • Lactic acidosis • Metallic taste Thiazolidinedio nes pioglitazone Decreases insulin resistance Fat, muscle Hepatoxicity Edema a-Glucosidase inhibitors Acarbose Inhibits a: glucosidase GI tract Low risk -GI symptoms, flatulence DPP-4 inhibitor Sitagliptin Increase secretin GI tract&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with opioid poisoning presents to the emergency. How will you manage to improve his severe respiratory depression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Naloxone Naloxone is a opioid antagonist. It is used in the treatment of opioid toxicity. It counters and blocks the unwanted effects of opioid overdose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Naloxone is the drug of choice for patient with acute opioid poisoning. Option C: Naltrexone on the other hand, is the oral antidote for opioid poisoning. Side effects of opioid intoxication are: (Mnemonic: MORPHINE) M: Miosis O: Out of it (sedation) R: Respiratory Depression P: Pneumonia (due to aspiration) H: Hypotension I: Infrequency of GIT and GUT (constipation, urinary retention) N: Nausea E: Emesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Flumazenil is the antidote of choice in Benzodiazepine intoxication. Option D: Fomepizole is used in acute alcohol (ethylene glycol&amp;gt;methanol) poisoning and it acts by inhibition of alcohol dehydrogenase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Poisoning Antidote Beta blocker Glucagon Heparin Protamine sulphate H2S Amyl nitrate Chloroquine Diazepam Belladonna/Datura Physostigmine Aluminium, Acute Iron poisoning Desferrioxamine Chronic Iron poisoning Deferiprone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Agonists Antagonists Agonist/antagonists Partial agonists Morphine Codeine Oxycodone Pethidine Diamorphine Hydromorphone Levorphanol Naloxone Naltrexone Nalmefene Diprenorphine Nalorphine Pentazocine Nalbuphine Butorphanol Dezocine Meptazinol Buprenorphine Methadone Fentanyl Sufentanyl Remifentanyl Tramadol Tapedolol&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 82 yr old patient presented with acute episode of SOB (Shortness of breath). Chest x-ray shows pulmonary edema. BP is 186/100. History reveals that the patient has uncontrolled hypertension and is not taking medication regularly. Management is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhalational Salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Nitroglycerine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nebulization with Salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV antibiotics with Oxygen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IV Nitroglycerine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV Nitroglycerine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitroglycerin (NG) Indications Angina Acute MI HF HTN Hypertensive emergency Hypotension induction Peri/postoperative HTN Pulmonary edema Pulmonary HTN&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Given case describes the typical scenario of a patient in acute CHF (acute dyspneic episode, pulmonary edema, elevated BP, k/c/o uncontrolled HTN with poor compliance). Option C. In this patient, since the symptoms stem from a cardiogenic cause and not a pulmonary one, IV NTG is a better suited choice of management as compared to IV salbutamol and Nebulization with salbutamol . Option D. IV antibiotics may or may not be required in such cases. However, since the patient currently does not show typical features of infection, it wouldn’t be the most immediate management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA NITROGLYCERINE 1 ampule= 50 mg (10 ml) PREPARATION: 40 ml NSS + 10 ml NTG DRUG CONCENTRATION: 50 mg/50 ml = 1mg/1ml 1mg x 1000 = 1,000mcg /1ml&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A suspected case of Acromegaly presents with pituitary tumor that overproduces growth hormone. Surgical removal of the tumor was incomplete. What is the first line treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leuprolide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nafarelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Goserelin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Octreotide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Octreotide Given is a case of acromegaly. In this case, Somatostatin analogues are the most effective medical therapies for growth hormone (GH) excess. After transsphenoidal surgery, these agents are generally a first-line treatment, followed by a dopamine-receptor agonist or GH receptor antagonist.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acromegaly: excessive growth after skeletal epiphyseal closure due to ↑growth hormone (GH) Most commonly from a benign pituitary adenoma (&amp;gt; 95%) or hyperplasia ↑ insulin like growth factor (IGF-1) mediates effects of GH Surgical MGT: rapid and effective Endonasal transsphenoidal resection First-line treatment for nonfunctioning macroadenomas Medical MGT: Leads to clinical improvement in 70% Somatostatin analog inhibits GH production First-line medical treatment Octreotide or lanreotide Symptomatic management Tumor size reduction prior to surgery Also indicated in non-pituitary tumors Dopamine agonist Second-line medical treatment Bromocriptine or cabergoline GH receptor antagonist Pegvisomant&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Leuprorelin, also known as leuprolide, is a manufactured version of a hormone used to treat prostate cancer, breast cancer, endometriosis, uterine fibroids, and early puberty, to perform chemical castration of violent sex offenders, or as part of transgender hormone therapy. Option C and D - Nafarelin, sold under the brand name Synarel among others, is a gonadotropin-releasing hormone agonist medication which is used in the treatment of endometriosis and early puberty. Goserelin, sold under the brand name Zoladex among others, is a medication which is used to suppress production of the sex hormones, particularly in the treatment of breast and prostate cancer. It is an injectable gonadotropin releasing hormone agonist. Structurally, it is a decapeptide.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Octreotide is effective in higher doses for the treatment of diarrhea due to vagotomy or dumping syndrome as well as for diarrhea caused by short bowel syndrome or AIDS. Octreotide used in low doses to stimulate small bowel motility in patients with small  bowel bacterial overgrowth or intestinal pseudo-obstruction secondary to scleroderma. Other Uses Because it inhibits pancreatic secretion, octreotide may be of value in patients with pancreatic fistula -used in the treatment of pituitary tumors (acromegaly) Octreotide is sometimes used in gastrointestinal bleeding to reduce portal venous pressures&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old male presents with protrusion of chin, excessive sweating, impaired glucose tolerance and enlargement of hands and feet. Which of the following drugs is a growth hormone receptor antagonist used to treat this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pegvisomant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cabergoline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olcegepant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pegvisomant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pegvisomant Pegvisomant is a growth hormone receptor antagonist used to treat resistant acromegaly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acromegaly: GH hypersecretion in adulthood after epiphyseal closure → enlargement of extremities, face. Signs and symptoms: Soft tissue, bone swelling Hands, feet Skull: jaw protrusion, enlargement (macrognathia), increased spacing of teeth; forehead, brow protrusion Organomegaly: heart, kidneys; vocal cords → slow, deep voice Joint pain, headache, vision problems, thickened skin Excess sweating, hair growth, pigmentation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Octreotide is a somatostatin analogue and is the DOC for acromegaly, secretory diarrhea and variceal bleeding (due to its property of vasoconstriction). Radiolabeled Octreotide aka Luta Thera is used in the treatment of Gastro Entero pancreatic Neuroendocrine tumors. Option C: Cabergoline is a dopamine agonist and a 2 nd line drug in the management of acromegaly. It is a an ergot derivative and a potent dopamine D 2 receptor agonist which is primarily used in the treatment of high prolactin levels , prolactinomas , Parkinson&#x27;s disease , and for other indications. Option D: Olcegepant is a selective Calcitonin Gene-Related Peptide (CGRP) antagonist, a new class of drugs in development for the treatment of acute migraine attacks. Migraine involves dysfunction of brainstem pathways that normally modulate sensory input. The release of CGRP and other neuropeptides from trigeminal nerves is thought to mediate neurogeate inflammation within the meninges which contributes to the generation of severe cerebral pain experienced during migraine attack. CGRP antagonists such as olcegepant bind at CGRP receptors, blocking the effect CGRP and thus reducing inflammation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female presented with Amenorrhea &amp;amp; Galactorrhea. Her urine pregnancy test is negative. MRI brain showed a pituitary Macroadenoma. Patient refused to undergo surgery. Next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bromocriptine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bromocriptine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In patients with pituitary hyper-secretion causing Hyperprolactinemia secondary to pituitary tumor; where surgery is not contraindicated or in case of patient’s refusal for surgical Management, dopamine agonist like Bromocriptine or Cabergoline should be used to inhibit prolactin production and secretion. Clozapine is not the first-line drug of choice due to its range of adverse effects, making compliance an issue for many patients. However, it also has some advantages, including lowering the risk of suicide and tardive dyskinesia and fewer relapses. It has been demonstrated to reduce suicidal behavior even in non-treatment-resistant schizophrenia and schizoaffective disorder patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Octreotide is a somatostatin analogue and is the DOC for acromegaly, secretory diarrhea and variceal bleeding (due to its property of vasoconstriction). Option C: Promethazine is a first-generation antihistamine and antiemetic used to treat allergies, insomnia, and nausea. It also has off-label uses for nausea and vomiting in pregnancy. It is a phenothiazine derivative with antidopaminergic, antihistamine, and anticholinergic properties. Option D: Clozapine is an atypical antipsychotic medication for treatment-resistant schizophrenia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Bromocriptine (PARLODEL) Ergot alkaloid (derivative of LSD) Potent DA agonist (D2) Ä·¸ÔìÂÒäÁè¢Öé¹¡Ñº presynaptic neurons More selective than levodopa Longer duration neuroprotective effects ?? Combination with levodopa for -- reduce abnormal involuntary movements and on-off phenomenon First-dose phenomenon: sudden CV-collapse Other use: hyperprolactinemia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with tremors, rigidity, and bradykinesia with mask like facies. Which of the following drugs is used in treatment ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selegiline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Donepezil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Selegiline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Selegiline Given scenario describes the typical features from the triad of Parkinsonism. Degeneration of dopaminergic neurons in substantia nigra → tremor, rigidity, akinesia, postural instability&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Common Parkinsonism treatments (MNEMONIC: SALAD) S: S elegiline A: A nticholinergics: trihexyphenidyl, benzhexol, orphenadrine L: L -Dopa + peripheral decarboxylase inhibitor: carbidopa, benserazide A: A mantadine D: D opamine postsynaptic receptor agonists: bromocriptine, lisuride, pergolide Monoamine oxidase B (MAO-B) inhibitors (selegiline, rasagiline): ↓ MAO-B-related dopamine metabolism → ↑ synaptic dopamine → ↓ motor symptoms Most-effective for mild-moderate symptoms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Donepezil is a reversible acetylcholinesterase inhibitor which increases acetylcholine concentrations, which in turn enhances cholinergic neurotransmission. It is most commonly used for the treatment of Alzheimer disease. Option C: Fluoxetine is SSRI antidepressant used for major depressive disorder (age eight and older), obsessive-compulsive disorder (age seven and older), panic disorder, bulimia, binge eating disorder, premenstrual dysphoric disorder, bipolar depression (as an adjunct with olanzapine), and treatment-resistant depression when used in combination with olanzapine. Option D: Haloperidol is a first-generation (typical) antipsychotic medication used widely around the world. It works on positive symptoms of schizophrenia, such as hallucinations and delusions. It is also used for tics in Tourette syndrome , mania in bipolar disorder , delirium , agitation, acute psychosis , hallucinations from alcohol withdrawal , etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with TCA toxicity, ECG shows broad QRS complex &amp;amp; Right axis deviation. What is the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NaHCO3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NaHCO3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NaHCO3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antidote for TCA toxicity – NaHCO 3 Tricyclic antidepressant Inhibit uptake of noradrenaline &amp;amp; 5HT H 1 blocker – causing sedation M blocker – leads to dry mouth, blurring of vision, urinary retention. Increase heart rate leading to long QT syndrome – risk of arrhythmias.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - Physostigmine - Physostigmine is a highly toxic parasympathomimetic alkaloid, specifically, a reversible cholinesterase inhibitor. It occurs naturally in the Calabar bean and the fruit of the Manchineel tree. Option C - Lignocaine - Lidocaine, also known as lignocaine and sold under the brand name Xylocaine among others, is a local anesthetic of the amino amide type. It is also used to treat ventricular tachycardia. Option D - Diazepam - Diazepam, first marketed as Valium, is a medicine of the benzodiazepine family that acts as an anxiolytic. It is commonly used to treat a range of conditions, including anxiety, seizures, alcohol withdrawal syndrome, muscle spasms, insomnia, and restless legs syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TCA mechanisms of Toxicity Anti-cholinergic Na+ channel blockade K+ channel blockade Alpha 1 antagonism Serotonin reuptake inhibition GABA antagonism Anticholinergic toxidrome Wide QRS Prolonged QT Hypotension Seritonin syndrome Seizures&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7 yr old child presented with palpable purpura, arthralgia, pain abdomen and melena. Which of the following is used in the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucocorticoids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucocorticoids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical Uses of Glucocorticoids Therapeutic uses Endocrine disorders Replacement or supplementation therapy ➡ Acute and chronic adrenocortical insufficiency ➡During and after surgical removal of a pituitary or adrenal adenoma. Feed-back inhibition of ACTH ➡Congenital adrenal hyperplasia b. Non-endocrine disorders Musculoskeletal and connective tissue diseases Arthritis (rheumatoid arthritis, gouty arthritis, etc.) Bursitis, tenosynovitis Lupus erythematosus Polyarteritis nodosa Myasthenia gravis This is a case of Henoch Schonlein purpura or IgA Vasculitis is a self-limiting auto immune condition. It affects small vessels and the mainstay of treatment are steroids to control inflammation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option  B and C - Azathioprine and methotrexate are used in severe inflammatory conditions like Rheumatoid arthritis, Crohn&#x27;s disease, psoriasis. Option D - Cyclosporine is reserved in patients who do not respond to methotrexate therapy in RA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Indications for glucocorticoids Use it&#x27;s synthetic function Replacement in deficiency Suppress the immune system Rheumatoid arthritis SLE Psoriasis Asthma Eczema Ulcerative Colitis Crohn&#x27;s Haemorrhoids Congenital adrenal hyperplasia Raised ICP/cerebral oedema due to malignancy-should NOT be used for stroke or head injury (harmful) Acute hypersensitivity Autoimmune hepatitis Sarcoidosis TTP Polyarteritis nodosa&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11 month old child had recurrent jerky movements of the limbs, developed regression of milestones and EEG showed hypsarrhythmia. What is the antiepileptic of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACTH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ACTH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACTH ACTH is a first-line treatment for infantile spasms, but it is also used in Lennox-Gastaut syndrome, Landau-Kleffner syndrome, and electrical status epilepticus in sleep. Improvement in seizure control can be seen even in the most difficult-to-control epilepsy after treatment with ACTH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B - Propranolol - propranolol and its two enantiomers have anticonvulsant effects in models for generalized tonic-clonic and complex partial seizures which may be accounted for by the sodium channel blocking and not by the ss-adrenoceptor blocking activity. Option C - Phenobarbitone - Phenobarbital is a prescription medicine used to treat and prevent the symptoms of seizures, sedation, hypnotics, Insomnia and Status Epilepticus. Phenobarbital may be used alone or with other medications. Phenobarbital belongs to a class of drugs called Anticonvulsants, Barbiturates. Option D - Phenytoin - Phenytoin, sold under the brand name Dilantin among others, is an anti-seizure medication. It is useful for the prevention of tonic-clonic seizures and focal seizures, but not absence seizures. The intravenous form, fosphenytoin, is used for status epilepticus that does not improve with benzodiazepines.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Antiepileptic Medications as Broad or Narrow Spectrum Broad Spectrum Narrow Spectrum Seizure Specific Clonazepam Carbamazepine Absence Felbamate Ezogabine Ethosuximide Lacosamide a Lamotrigine Gabapentin Oxcarbazepine Valproic acid Lamotrigine Levetiracetam a Perampenel Infantile spasms Rufinamide Topiramate Phenytoin a Pregabalin Adrenocorticotropic Valproate a Zonisamide Tiagabine Vigabatrin hormone Vigabatrin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 28 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `

                        ` : ''}
                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                // Initialize HLS.js for .m3u8 videos

                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;

                // Handle video load errors

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
