lly, it is 15-methyl-PGF 2α ) with oxytocic properties. Carboprost&#x27;s main use is in the obstetrical emergency of postpartum hemorrhage which reduces postpartum bleeding during these circumstances. Option D. Alprostadil is used to treat erectile dysfunction (inability to maintain erection for intercourse) in men. It relaxes the blood vessels in the penis, thereby increasing blood flow on sexual stimulation. This helps to achieve and maintain a hard, erect penis suitable for sexual activity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An improved formulation of latanoprost without the preservative benzalkonium chloride has recently been developed. It is as effective as conventional latanoprost, has a lower incidence of hyperemia, and can be stored at room temperature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the topical use of the medicine shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subglottic stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inlay type i myringoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post -adenoidectomy to control bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhino-cerebral mucormycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subglottic stenosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692796441826-QTDJPYQ065IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subglottic stenosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mitomycin is an antineoplastic antibiotic derived from Streptomyces caespitosus; it acts as an alkylating agent to inhibit DNA synthesis as well as to inhibit cell division and fibroblast proliferation. Mitomycin represents nonsurgical means of reducing postoperative granulation and scar tissue formation and is thus used for the endoscopic treatment of tracheal stenosis. Apart from this, topical mitomycin C (MMC) is also effective for treatment of superficial or invasive squamous cell carcinoma (SCC) of the conjunctiva. In most instances, the chemotherapy agent is delivered 4 times daily in topical eye drop form directly on the affected ocular surface.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Inlay type i myringoplasty: Type 1 involves repair of the tympanic membrane alone, when the middle ear is normal. A type 1 tympanoplasty is synonymous with myringoplasty. OPTION D. Rhino-cerebral mucormycosis; Mucormycosis , also known as black fungus is a serious fungal infection that comes under fulminant fungal sinusitis , usually in people who are immunocompromised. It is curable only when diagnosed early Symptoms depend on where in the body the infection occurs.It most commonly infects the nose, sinuses, eyes and brain resulting in a runny nose, one-sided facial swelling and pain, headache, fever, blurred vision, bulging or displacement of the eye (proptosis), and tissue death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Mitomycin is used in palliative tumour therapy. Mitomycin is administered intravenously as monochemotherapy or in combined cytostatic chemotherapy in the case of: - advanced metastatic gastric carcinoma - advanced and/or metastatic breast cancer Furthermore mitomycin is administered intravenously in combined chemotherapy in the case of: - non-small cell bronchial carcinoma - advanced pancreatic carcinoma Intravesical administration for relapse prevention in superficial urinary bladder carcinoma after transurethral resection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is on MBMDT Therapy and presented with inflammation over pre-existing lesions and also nerve involvement. Treatment approach will be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop ALT and start steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop ALT and give thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue ALT and start steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue ALT and give thalidomide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Continue ALT and start steroids&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692796446662-QTDJPYQ066IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Continue ALT and start steroids&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leprosy reactions are divided into type 1 reaction (or reversal reaction, RR), and type 2 reaction (or erythema nodosum leprosum, ENL). Type 1 reactions result from the activation of cell immunity, expressed clinically by exacerbation of skin and nerve trunk inflammation, leading to sensory and motor alterations. Type 2 reactions are acute inflammatory reactions with systemic involvement, entailing the activation of pro-inflammatory cytokines, such as TNF, IL-1, IL-6 and IL-8. Treatment for RR aims to suppress the cellular immune response. Early diagnosis and the initiation of the anti-inflammatory therapeutic are essential in order to avoid possible nerve damage. Corticosteroids are the most efficient drugs used for RRs. They reduce intraneural and cutaneous edema, leading to quick improvement of symptoms, and they reduce post-inflammatory scarring. Their main effect is the suppression of the inflammatory immune response to Leprae antigens in skin and nerves, probably through interference with the activation of immune cellular response. For these reasons, immunosuppressive doses of corticosteroids should be maintained for a long period of time. Importantly, polychemotherapy should be continued throughout the reactional episode, whether it be RR or ENL. There is a third type of reaction called neuritis, affecting the peripheral nerves, characterized by sudden pain or palpation of peripheral nerves, with or without thickening of nerve trunks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Symptoms of Leprosy Skin lesions that may be faded/discolored Growths on the skin Thick, stiff or dry skin Severe pain Numbness on affected areas of the skin Muscle weakness or paralysis (especially in the hands and feet) Eye problems that may lead to blindness Enlarged nerves (especially those around the elbow and knee) A stuffy nose Nosebleeds Ulcers on the soles of feet POINTS ON MDT TREATMENT Every leprosy patient should receive tratment with more than one antileprosy drug Standard MDT is very safe and effective It is available free of charge for leprosy patients Standard MDT is for a fixed duration At the completion of a full course of MDT the patient is cured Use clinical criteria to classify and decide the treatment regimen If in doupt of classification, give MB treatment regimen Active follow-up after completion of treatment is not necessary In case of relapse, re-treat with appropriate standard MDT regimen&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with vomiting was treated with anti emetics. Patient was relieved of symptoms, but then later developed abdominal movements. What is the drug to be prescribed to reduce the movements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scopolamine/hyoscine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzhexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyproheptadine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benzhexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Benzhexol&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antidopaminergic agents work first to bind the VMAT proteins, preventing them from storing large amounts of dopamine inside the vesicles. This reduces the release and spread of dopamine to other nearby neurons. In the given case, the most likely drug used is an antidopaminergic drug thus causing the extrapyramidal side effects. The symptoms can be acute (short-term) or chronic (long-term). They include movement dysfunction such as dystonia (continuous spasms and muscle contractions), akathisia (may manifest as motor restlessness), parkinsonism characteristic symptoms such as rigidity, bradykinesia (slowness of movement), tremor, and tardive dyskinesia (irregular, jerky movements). Anticholinergic medications are used to reverse acute dystonia and thus option C is the best choice for this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Hyoscine Scopolamine, also known as hyoscine, or Devil&#x27;s Breath, is a natural or synthetically produced tropane alkaloid and anticholinergic drug that is used as a medication to treat motion sickness and postoperative nausea and vomiting. It is also sometimes used before surgery to decrease saliva. OPTION B. methyl dopa Methyldopa is in the alpha-2 adrenergic receptor agonist family of medication. It works by stimulating the brain to decrease the activity of the sympathetic nervous system. OPTION D. Cyproheptadine Cyproheptadine is in a class of medications called antihistamines. It works by blocking the action of histamine, a substance in the body that causes allergic symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For a CKD patient undergoing pyeloplasty what is the best suited postop analgesic ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diclofenac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naproxen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetaminophen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetaminophen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acetaminophen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PARACETAMOL POISONING: Hepatic damage: more than 150 mg per kg Clinical feature: Nausea, vomiting, abdominal discomfort In untreated Patients developing liver damage, vomiting continues beyond 12 hrs and there is tenderness over the liver, jaundice, hepatic encephalopathy, loin pain, haematuria, proteinuria suggest renal failure. Investigation :LFTs, liver enzyme,INR(international normalised ratio) LFT: Alanine transaminase (ALT), also called Serum Glutamic Pyruvate Transaminase (SGPT) or Alanine aminotransferase (ALAT) Aspartate transaminase (AST) also called Serum Glutamic Oxaloacetic Transaminase (SGOT) or aspartate aminotransferase (ASAT) Alkaline phosphatase (ALP) Bilirubin (direct and total) Most of the nonsteroidal anti-inflammatory drugs (NSAIDs) exert their analgesic effect via inhibition of cyclooxygenase, which also results in a reduction of renal blood flow. Therefore, the use of NSAIDs in pain treatment for chronic kidney disease (CKD) patients is of particular concern. Acetaminophen lacks the anti-inflammatory and anti-coagulatory properties of the NSAIDs. Acetaminophen is thus a safe antipyretic and analgesic drug within the clinically recommended dosage range and has no effect on the progression of renal damage.  This result is in part due to acetaminophen&#x27;s antioxidant activity. These results suggest that acetaminophen is a suitable analgesic agent for treating CKD patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with end stage renal disease, not having urine output and peripheral edema. Which antihypertensive is safe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aliskiren&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorthalidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amlodipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amlodipine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amlodipine is a calcium channel blocker (CCB) that is generally considered safe for use in patients with ESRD. It is less likely to cause acute kidney injury compared to ARBs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Option A. Aliskiren: While it can lower blood pressure, aliskiren may worsen kidney function, which is already compromised in end-stage renal disease. Option C. Chlorthalidone: This diuretic works by increasing urine output. Since the patient has no urine output (anuria), chlorthalidone wouldn&#x27;t be effective and could lead to electrolyte imbalances. Option D. Prazosin: This medication can cause excessive blood pressure drops, especially upon standing (orthostatic hypotension). This can be risky for someone with end-stage renal disease who might already experience dizziness or weakness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Definition of Terms Associated With Hypertension Hypertensive Term Definition Comments Resistant hypertension Uncontrolled BP despite maximal effective dosing of ≥3 medications of different classes, one ideally being a diuretic Includes patients controlled on ≥4 medications Apparent resistant hypertension Meeting criteria for resistant HTN, yet unable to exclude pseudo resistance Reported in observational studies Pseudo resistance Uncontrolled office BP while receiving ≥3 medications in the setting of medication nonadherence, improper BP measurement technique, and/or white coat HTN Presumed to contribute to as much as 50% of resistant hypertension White coat hypertension Uncontrolled office BP with a controlled overall average BP by 24-hr ABPM (&amp;lt;130/80 mm Hg) or home BP &amp;lt; 135/85 mm Hg Masked uncontrolled hypertension Controlled office BP (&amp;lt;140/90 mm Hg) with an elevated overall average BP by 24-hr ABPM (&amp;gt;130/80 mm Hg) or home BP &amp;gt; 135/85 mm Hg Present in as many as 40%–70% of patients with CKD and HTN Dipping Fall in nocturnal systolic and diastolic BP of &amp;gt;10% of daytime values Nondipping and rising No reduction or an increase in nocturnal systolic and/or diastolic BP Refractory hypertension Uncontrolled BP despite maximal medical therapy (ie, ≥5 antihypertensive medications at maximal effective dosing and of different class)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with giant cell arteritis presents with history of headache. Jaw claudication polymyalgia rheumatica and mononeuritis multiplex. What should be the first line treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tocilizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opioids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prednisolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prednisolone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The universally accepted treatment of giant cell arteritis (GCA) is high-dose corticosteroid therapy.  The major justification for the use of corticosteroids is the impending danger of blindness in untreated patients. Damage may be irreversible if treatment is delayed beyond 48 hours. Improvement of systemic symptoms (eg, headache, lethargy) typically occurs within 72 hours of initiation of therapy. The elevation in erythrocyte sedimentation rate (ESR) and ischemic manifestations (eg, temporal headache, jaw claudication) diminish in several days. The ESR often drops even in patients with a normal baseline reading. High-dose steroid therapy should be maintained only long enough for symptoms to resolve; then be tapered slowly to the lowest dose required to suppress symptoms. The guidelines recommend that patients on steroid therapy receive prophylactic treatment with the following medications: Low-dose aspirin, 81 mg per day – To decrease cranial ischemic complications Proton pump inhibitor – For gastrointestinal protection Bisphosphonate, calcium, and vitamin D – For bone protection Alternative immunosuppressant agents (eg, cyclosporine, azathioprine, methotrexate) may be started later in the course of treatment as steroid-sparing agents in patients needing prolonged treatment with high doses of steroids (more than 5-10 mg/d) and with significant steroid-related complications. Low-dose aspirin decreases the rates of visual loss and strokes in patients with GCA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Corticosteroids: Side effects C -cushings syndrome O -osteoporosis R -retardation of growth T -thin skin &amp;amp; easy brusibility I -infections &amp;amp; immunosupression C- cataract &amp;amp; glaucoma O -odema S -supression of Hypothalamic-pituitary-adrenal axis T-thining &amp;amp; ulceration of gastric mucosa E- Emotional disturbance R- rise in BP I -Increase in hair growth (hirsuitism) O -others like fetal abnormalties &amp;amp; hypokalemia D -diabetes mellitus precipitation S -stria&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tocilizumab is a newer monoclonal antibody for treatment of rheumatoid arthritis. It acts against:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IL6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IL6 IL-6 is a pleiotropic proinflammatory cytokine produced by various cell types, including lymphocytes, monocytes, and fibroblasts. SARS-CoV-2 infection induces a dose-dependent production of IL-6 from bronchial epithelial cells. This cascade of events is the rationale for studying IL-6 inhibitors like Tocilizumab.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Functions IL-1 IL-2 IL-4 IL-6 IL-8 IL-10 Enhance immune responses + + + + - + Suppress immune responses - - - - - + Enhance inflammation + + + + + - Suppress inflammation - - - - - + Promote cell growth + + - - - - Chemotactic (chemokines) - - - - + - Pyrogenic + - - - - -&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATIONS OF CYTOKINES ACCORDING TO DIVISION OF LABOR T-helper I type of cytokines eg IL-2, IL-12, TNF-IFN- T-helper 2 type of cytokines eg 11-3, 11-4, IL-5, IL-13 T-helper 3 type of cytokines eg IL-10, TGF-B STRUCTURAL CLASSIFICATION OF CYTOKINES IL-2/11-4 family eg IL-2, IL-4, IL-5, granulocyte-macrophage colony stimulating factor TNF family TNF-a, lymphotoxin-a, I.T-fi, Fast, CD40L, TRAIL, LIGHT IL-1 family IL-10, IL-18, IL-1, IL-18 STRUCTURAL CLASSIFICATION BASED ON RECEPTORS Heamatopoltin family receptors (class I receptors) Growth hormone prolactin Erythropoitin Interleukin (2,3,4,5,6,7,9, 11, 12, 13, 15, 16, 17, 25) Granulocyte macrophage colony stimulating factor Granulocyte colony stimulating factor Interferon&#x27; IL-10family receptors (class II receptors) Type I interferons (IFNC, B, &amp;amp;,,, I, IL-28A, IL-28) Interferons y Interleukin (10, 19, 20, 22, 24) RECEPTOR CLASSIFICATION BASED ON POSITION OF CYSTEINE RESIDUES NEAR THE N-TERMINUS Сс CXC C CX3C&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with atrial fibrillation was on digoxin. He was started on KCl, triamterene, clarithromycin and aspirin. Patient developed atrial fibrillation with controlled ventricular rate. Serum level of digoxin is 2.5 mg/dl and it is increased to 3.4 mg/dl. Which of the following drugs is responsible for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triamterene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;KCl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clarithromycin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A.     TRIAMTERENE is a medicine known as a diuretic (water pill). It is mainly used in the treatment of heart failure and high blood pressure. It is also used to reduce swelling (oedema). It lowers blood pressure and swelling by removing the extra water and electrolytes without loss of potassium. OPTION B. KCL is used as a medication to treat and prevent low blood potassium. Low blood potassium may occur due to vomiting, diarrhea, or certain medications. The concentrated version should be diluted before use. It is given by slow injection into a vein or by mouth. Side effects may include heart problems if given too quickly by injection OPTION C.      Aspirin is an antiplatelet medicine used to treat and prevent heart attacks, strokes, and heart-related chest pain (angina). It helps to prevent the formation of blood clots in your blood vessels. It is a very widely used medicine for heart protection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA MACROLIDES Dose dependent bacteriostatic and bactericidal effects Broad spectrum (Mostly for gram positive, only few gram negatives are covered). Mechanism of action: It inhibits bacterial growth by interfering with protein synthesis in bacterial cells. Examples: Erythromycin, Azithromycin, Clarithromycin, spiramycin roxithromycine Indications: URTI, skin infections, Pertussis, Syphilis, diphtheria, intestinal infections, alternative use in Penicillin G allergy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient on anti-hypertensive drugs comes for pre-conceptional counselling. Which of the following drugs will you advise to stop?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methyl dopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lisinopril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lisinopril It is well accepted that angiotensin-converting enzyme (ACE) inhibitors are contraindicated during the second and third trimesters of pregnancy because of increased risk of fetal renal damage and other adverse outcomes like hypocalvaria and IUGR and hence should be advised for cessation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACE Inhibitors Hypertension Medicine Angiotensin-converting enzyme (ACE) forms angiotensin II &amp;amp; causes the arteries to narrow. ACE inhibitors stop the ACE activity, thus relax the arteries and lower blood pressure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Methyl dopa is a medication used for high blood pressure. It is one of the preferred treatments for high blood pressure in pregnancy.For other types of high blood pressure including very high blood pressure resulting in symptoms other medications are typically preferred. It can be given by mouth or injection into a vein. [1] Onset of effects is around 5 hours and they last about a day. OPTION B. Atenolol belongs to a group of medicines called beta-blockers. It is used to treat high blood pressure (hypertension), angina (heart-related chest pain), irregular heart rhythms (arrhythmia). It also helps to prevent future heart attacks and stroke and to prevent migraine. OPTION D. Nifedipine is a medicine used to treat high blood pressure (hypertension) and to prevent angina (heart-related chest pain). It belongs to a class of medicines known as calcium channel blockers. It lowers blood pressure and reduces the workload of the heart. This helps prevent heart attacks and strokes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cephalosporins: Generally considered safe in pregnancy unless penicillin allergic Penicillins +/‐ Beta‐ lactamase inhibitor: Safest class of abx in pregnancy if not allergic Nitrofurantoin: Fetal Hemolytic anemia Metronidazole: : Low birth weight babies, spontaneous abortions, and carcinogenic possibilities Safe for use only in 2nd and 3rd trimester Not mutagenic or teratogenic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Antihypertensive Drug Classes Classes Drug Names Examples Mechanism of Action Main Effect on BP A ACE Inhibitors \&quot;pril\&quot; Lisinopril Enalapril Inhibit ACE ↓ SVR, SV A ARBS \&quot;sartan\&quot; Losartan Valsartan Block Angiotensin II Receptors ↓ SVR, SV A Alpha Blockers \&quot;osin\&quot; Doxazosin Terazosin Block Alpha Receptors ↓ SVR B Beta Blockers \&quot;lol\&quot; Metoprolol Labetalol Block Beta Receptors ↓ HR, SV C Calcium Channel Blockers (CCBs) \&quot;dipine\&quot; Amlodipine Nicardipine Block Calcium Channels ↓ SVR D Diuretics \&quot;ide\&quot; Furosemide Hydrochlorothiazide Facilitate Diuresis ↓ SV&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of methotrexate is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive inhibitor of DHFR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Analogue of UMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dihydropteroate synthase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyrimidine analogue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive inhibitor of DHFR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Competitive inhibitor of DHFR&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMMON USES OF METHOTREXATE Mnemonic: CANCER C horiocarcinoma A bortion N on Hodgkin&#x27;s lymphoma C rohn&#x27;s Disease E ctopic Pregnancy R heumatoid Arthritis Developed as a folic acid analogue, methotrexate inhibits purine and pyrimidine synthesis, which accounts for its efficacy in the therapy of cancer as well as for some of its toxicities. Recently, many studies have focused on the adenosine-mediated antiinflammatory effects of methotrexate. However, mainly Methotrexate&#x27;s mechanism of action is due to its inhibition of enzymes responsible for nucleotide synthesis including dihydrofolate reductase, thymidylate synthase, aminoimidazole carboxamide ribonucleotide trans formylase (AICART), and amido phosphoribosyltransferase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Analouge of ump as antineoplastic agents are a group of agents with similar structures, but somewhat different mechanisms of action, pharmacokinetics, indications and adverse effects. These agents are nucleoside analogues and are considered antimetabolites, interfering or competing with nucleoside triphosphates in the synthesis of DNA or RNA or both. OPTION C. Dihydropteroate synthase inhibitor In bacteria, antibacterial sulfonamides act as competitive inhibitors of the enzyme dihydropteroate synthase, DHPS. DHPS catalyses the conversion of PABA ( para -aminobenzoate) to dihydropteroate, a key step in folate synthesis.Folate is necessary for the cell to synthesize nucleic acids (nucleic acids are essential building blocks of DNA and RNA), and in its absence cells will be unable to divide. Hence the sulfonamide antibacterials exhibit a bacteriostatic rather than bactericidal effect. OPTION D.pyrimidine analouge- The pyrimidine ring system has wide occurrence in nature as substituted and ring fused compounds and derivatives, including the nucleotides cytosine, thymine and uracil, thiamine (vitamin B1) and alloxan. It is also found in many synthetic compounds such as barbiturates and the HIV drug zidovudine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Side effects of Methotrexate Common &amp;amp; mild Uncommon Rare Nausea Abdominal Pain Leukopenia Abnormal LFT Fatigue Headache Vomiting Thrompcytopenia Hair loss Stomatitis Fever Dizziness Anorexia pneumonitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;By \&quot;Indian medical practioner\&quot; best way of prescription of alprazolam is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tab alprazolam 500 mcg at bedtime for 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tab alprazolam 0.5mg daily at bedtime for 7 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tab alprazolam 1/2 mg HS for 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tab alprazolam 0.5mg OD for 7 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tab alprazolam 0.5mg daily at bedtime for 7 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tab alprazolam 0.5mg daily at bedtime for 7 days&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female taking oral contraceptives acquired tuberculosis. After prescribing anti-tubercular therapy, the physician advised the patient for alternative contraception. What is the probable reason for this advise?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin causes teratogenicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoniazid is teratogenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin decreases the efficacy of oral contraceptives&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral contraceptives decrease the efficacy of antitubercular therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rifampicin decreases the efficacy of oral contraceptives&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rifampicin decreases the efficacy of oral contraceptives&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rifampin is the only antibiotic to date that has been reported to reduce plasma estrogen concentrations. Rifampin lowers the effectiveness by decreasing the hormone levels (ethinyl estradiol and progestin) in women taking oral contraceptives. The hormone levels are needed to prevent ovulation. Rifampin can induce enzymes in liver that will break down estrogen faster than normal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Rifampicin and teratogenicity- For rifampicin Manufacturers advise very high doses teratogenic in animal studies in the first trimester; risk of neonatal bleeding may be increased in the third trimester. Option B. Isoniazid and teratogenicity -Isoniazid diffuses into blastocytes, but no teratogenic effects have been reported. Option D. ATT and Oral contraceptive interaction- rifampicin is particularly likely to cause clinically significant drug interactions as it is a potent inducer of the cytochrome P450 enzyme group, which is involved in the metabolism of many drugs, in particular oral contraceptives, corticosteroids, oral anticoagulants and cyclosproin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TERATOGENIC DRUGS Drug Effect on Foetus/Offspring ACE Inhibitors Foetal loss Growth retardation Anticancer Drugs Foetal death Hydrocephalus Multiple defects Alcohol Foetal alcohol syndrome Growth retardation Low IQ baby Aspirin Premature closure of the ductus arteriosus Phenytoin Cleft lip/palate Microcephaly Thalidomide Phocomelia Multiple defects Warfarin Eye and hand defects Growth retardation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following formula is used for calculating dosing rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasma concentration x bioavailability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug clearance x target plasma concentration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug concentration/ Vd&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug given/plasma concentration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Drug clearance x target plasma concentration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drug clearance x target plasma concentration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The volume of distribution (Vd) is a pharmacokinetic parameter representing an individual drug’s propensity to either remain in the plasma or redistribute to other tissue compartments. By definition, Vd is a proportionality constant that relates the total amount of drug in the body to the plasma concentration of the drug at a given time. A drug with a highVd has a propensity to leave the plasma and enter the extravascular compartments of the body, meaning that a higher dose of a drug is required to achieve a given plasma concentration and vice versa. (High Vd -&amp;gt; More distribution to other tissue) from the clinical perspective, the single most important utility of Vd is calculating the loading dose of a drug . The loading dose is best calculated using the Vd at steady state (Vss) as it is the most representative of the specific drugs pharmacokinetic properties at desired steady-state plasma concentration. Therefore, the loading dose can be calculated using the following equation: Loading dose (mg) = [Cp (mg/L) x Vd (L)] / F Cp represents the desired plasma concentration of drug Vd represents the volume of distribution F represents the bioavailability of drug (IV administration = 1) After administration of a loading dose, additional maintenance doses can be administered to maintain the desired plasma concentration of the drug. Unlike, the loading dose, which is dependent on the drug&#x27;s Vd, the maintenance dose is dependent on clearance (Cl). Maintenance dosing can be calculated with the following equation: Maintenance dose rate (mg/hr) = [Cp (mg/L) x Cl (L/hr)] / F Cp represents the desired plasma concentration of drug Cl represents the clearance rate of drug F represents the bioavailability of drug (IV administration = 1)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Key differences between loading doses &amp;amp; maintenance doses include: The loading dose is contingent on the volume of distribution while maintenance doses are dependent on plasma clearance. The loading dose is only required for a few drugs in certain situations while maintenance doses are required for most drugs to maintain the steady-state plasma concentration. Loading doses are usually indicated in clinical scenarios where a drug needs to reach steady-state rapidly . Ex, antiepileptic administration during an active seizure or aspirin loading during a suspected myocardial infarction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient with breathlessness, chest pain and irregularly irregular heart beat. She is a known case of mitral stenosis. Echo is normal and shows no thrombi. What is the best way to prevent thrombosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Warfarin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin 150 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspirin + Clopidogrel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral Warfarin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oral Warfarin Oral Warfarin is an oral anticoagulant which helps prevent the formation of harmful blood clots in the legs, lungs, brain, and heart.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Irregularly irregular heart rate is diagnostic of atrial fibrillation , wandering atrial pacemaker, and multifocal atrial tachycardia. Atrial fibrillation , the commonest cardiac arrhythmia , predisposes to thrombus formation and consequently increases risk of ischaemic stroke. Nevertheless, warfarin and aspirin remain the mainstays of therapy. It is widely appreciated that both these agents increase the likelihood of bleeding: there is a popular conception that this risk is greater with warfarin. In fact, well-managed warfarin therapy (INR 2-3) has little effect on bleeding risk and is twice as effective as aspirin at preventing stroke. Patients with atrial fibrillation and a further risk factor for stroke (CHA2DS2-VASc &amp;gt;0) should therefore either receive warfarin or a novel oral agent. The remainder who are at the very lowest risk of stroke are better not prescribed antithrombotic therapy. For stroke prevention in atrial fibrillation; aspirin is rarely the right choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Dabigatran is an anticoagulant used to treat and prevent blood clots and to prevent stroke in people with atrial fibrillation. Specifically it is used to prevent blood clots following hip or knee replacement and in those with a history of prior clots. Option C. Aspirin- affects how blood clots, When a person bleeds, clotting cells called platelets go to the site of the wound. The platelets help plug the opening in the blood vessel. This stops bleeding. Sometimes such clots occur inside a damaged heart artery. The clot prevents blood flow to the heart and causes a heart attack. Having a condition called atherosclerosis increases the risk of these types of clots. Option D. Aspirin plus clopidogrel- the use of clopidogrel plus aspirin is associated with a reduction in the risk of cardiovascular events and an increased risk of bleeding compared with aspirin alone. Only in patients with acute non-ST coronary syndrome benefits outweigh harms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Drugs used in the treatment of Thrombosis ■ Aspirin ■ Inhibits TXA2 ■ Heparin ■ Blocks conversion of prothrombin to thrombin ■ Integrilin ■ GP IIb/IIIa receptor inhibitor ■ Tenecteplase ■ Converts plasminogen to plasmin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Middle aged female was recently diagnosed with hypertension and was started on therapy for the same 2 weeks ago. Which drug could have caused the condition shown in the image given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lisinopril&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692796452955-QTDJPYQ079IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lisinopril Lisinopril to a group of medicines known as ACE inhibitors. It is widely used to treat high blood pressure and heart failure and may be prescribed after a heart attack. It also lowers the chances of having a heart attack or stroke.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adverse Effects of ACE Inhibitor m-CAPTOPRIL Cough ARF (Acute Renal Failure) Proteinuria Taste alteration (reversible) Oedema (Angioedema) Pregnancy contraindication (Foetopathic) Rash, Urticaria Increase in potassium Low BP Angioedema is reported to affect 1–0.7% of those taking an ACE inhibitors , and is one of the most common causes worldwide of a patient presenting to an emergency department with angioedema. The pathophysiology of ACE-I-induced angioedema involves inhibition of bradykinin and substance P degradation by ACE (kininase II) leading to vasodilator and plasma extravasation. Treatment modalities include antihistamines, steroids, and epinephrine, as well as endotracheal intubation in cases of airway compromise&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Amlodipine is a medicine used to treat high blood pressure (hypertension) and to prevent angina (heart-related chest pain). It is known as a calcium channel blocker and helps to lower blood pressure and reduce the workload of the heart. This helps prevent heart attacks and strokes. Option C. Digoxin is a medicine used for the treatment of heart failure in combination with other medicines. It helps to provide symptomatic relief by making the heart pump blood more efficiently. This medicine is also used to treat abnormal heart rhythm (arrhythmia). Option D. Atenolol belongs to a group of medicines called beta-blockers. It is used to treat high blood pressure (hypertension), angina (heart-related chest pain), irregular heart rhythms (arrhythmia). It also helps to prevent future heart attacks and stroke and to prevent migraine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Pregnant female was taking indomethacin (25mg TDS) thrice daily for polyhydramnios till 35 weeks of gestation. Which anomaly would be expected in this baby if delivered now?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Premature closure of ductus arteriosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foramen ovale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ebstein anomaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Premature closure of ductus arteriosus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Premature closure of ductus arteriosus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indomethacin is a non-steroidal anti-inflammatory drug that is a potent inhibitor of prostaglandin E(2) synthesis . After birth, the ductus arteriosus closes spontaneously within 2-4 days in term infants. The major factor closing the ductus arteriosus is the tension of oxygen, which increases significantly after birth. Prostaglandin E(2) has the opposite effect to that of oxygen; it relaxes smooth muscle and tends to inhibit the closure of the ductus arteriosus. In preterm infants with respiratory distress syndrome, the ductus arteriosus fails to close (patent ductus arteriosus [PDA]) because the concentration of prostaglandin E2 is relatively high.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Patent ductus arteriosus is a medical condition in which the ductus arteriosus fails to close after birth: this allows a portion of oxygenated blood from the left heart to flow back to the lungs through the aorta, which has a higher blood pressure, to the pulmonary artery, which has a lower blood pressure. Opt ion D. Ebstein anomaly Ebstein&#x27;s anomaly is a rare and complex heart defect that affects the tricuspid valve, which separates the right atrium and ventricle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient with ECG changes of MI underwent CABG. He is already taking lisinopril, verapamil, metoprolol. What will you add on to the list?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PDE5 inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;P2Y12 inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PDE3 inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. P2Y12 inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;P2Y12 inhibitor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute coronary syndrome (ACS) guidelines recommend that most patients receive dual antiplatelet therapy with clopidogrel and acetylsalicylic acid (ASA) at the time of presentation to prevent recurrent ischemic events. DAPT should be continued for at least 1 year following stent placement to prevent stent thrombosis. After this period, aspirin should then be continued as the sole agent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. PDE inhibitor is a vasodilating drug that works by blocking the degradative action of cGMP-specific phosphodiesterase type 5 (PDE5) on cyclic GMP in the smooth muscle cells lining the blood vessels supplying various tissues Option B. Dabigatran is an anticoagulant used to treat and prevent blood clots and to prevent stroke in people with atrial fibrillation. Specifically it is used to prevent blood clots following hip or knee replacement and in those with a history of prior clots Option D. PDE3 inhibitor is a drug which inhibits the action of the phosphodiesterase enzyme PDE3. They are used for the therapy of acute heart failure and cardiogenic shock&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recommendations: All ACS patients should be considered for dual antiplatelet therapy with ASA and clopidogrel at the earliest opportunity, despite the possibility of a need for urgent CABG. For patients who have received clopidogrel and ASA, and require CABG: * Those at high risk of an early fatal event (eg, with refractory ischemia despite optimal medical treatment, and with high-risk coronary anatomy (eg, severe left main stenosis with severe right coronary artery disease), should be considered for early surgery without discontinuation of clopidogrel. * In patients with a high bleeding risk (eg, previous surgery, complex surgery) who are also at high risk for an ischemic event, consideration should be given to discontinuing clopidogrel for three to five days before surgery. * Patients at a lower risk for ischemic events (most patients) should have clopidogrel discontinued five days before surgery. For patients who have CABG within five days of receiving clopidogrel and ASA, the risk of major bleeding and transfusion can be minimized by applying multiple strategies before and during surgery. Patients who receive clopidogrel pre-CABG for a recent ACS indication should have clopidogrel restarted after surgery to decrease the risk of recurrent ACS. For patients with a recent coronary stent, the decision to continue clopidogrel until the time of surgery or to discontinue will depend on the risk and potential impact of stent thrombosis. Restarting clopidogrel after CABG will depend on whether the stented vessel was revascularized, the type of stent and the time from stent implantation. Clopidogrel should be restarted when hemostasis is assured to prevent recurrent acute ischemic events.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Phosphodiesterases superfamily (6,9) PDE FAMILY SUBSTRATE REGULATIONS INHIBITORS CLINICAL APPLICATIONS PDE 1 cAMP/cGMP Cazp/calmodulin activated Vinpocetine Nicardipine 8-MeOM-IBMX | Nimodipine Dementia, memory loss PDE 2 cAMP/cGMP Stimulated activated By cAMP Sepsis Acute respiratory Distress syndrome Memory loss PDE 3 cAMP/cGMP cAMP-inhibited Lixazinone Cilostamide Mirinone Cilostazol Dihydro-pyridazimone Glomerulonephritis Congestive heart failure Intermittent claudication Thrombosis Pulmonary hypertension PDE 4 cAMP cGMP-insensitive. Phosphorylated by PKA Phosphorylated by ERK Rolipran Denbofylline Cilomilast Rodiumilast Glomerulonephritis Asthma, COPD Bipolar depression Autoimmune encephalomyelitis Organ transplantation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Women regularly used aspirin for arthritis for pain relief for years. Later she developed intestinal bleeding. This developed due to inhibition of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thromboxane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukotriene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bradykinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hageman factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thromboxane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thromboxane Thromboxanes are responsible for the aggregation of platelets that form blood clots. Low-dose, long-term aspirin use irreversibly blocks the formation of thromboxane A 2 in platelets, producing an inhibitory effect on platelet aggregation; thus increasing the risk of internal bleeding. Usually, it causes bleeding in the gastrointestinal tract (primarily the stomach and small intestines), but bleeding can also occur in other areas of the body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Leukotriene are a family of eicosanoid inflammatory mediators produced in leukocytes by the oxidation of arachidonic acid (AA) and the essential fatty acid eicosapentaenoic acid (EPA) by the enzyme arachidonate 5-lipoxygenase. Option C. Bradykinin is a peptide that promotes inflammation. It causes arterioles to dilate (enlarge) via the release of prostacyclin, nitric oxide, and endothelium-derived hyperpolarizing factor and makes veins constrict, via prostaglandin F2 Option D. Hagmen factor Hageman factor, also called factor XII, is a plasma protein that initiates the intrinsic pathway of blood coagulation It also leads to increased vascular permeability and thrombolysis. Hageman factor deficiency is a rare inherited disorder that affects men and women equally&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aspirin and P2Y 12 antagonists are commonly used anti-platelet agents. Aspirin produces its effects through inhibition of thromboxane A 2 (TXA 2 ) production, while P2Y 12 antagonists attenuate the secondary responses to ADP released by activated platelets. The anti-platelet effects of aspirin and a P2Y 12 antagonist are often considered to be separately additive. However, there is evidence of an overlap in effects, in that a high level of P2Y 12 receptor inhibition can blunt TXA 2 receptor signalling in platelets and reduce platelet production of TXA 2 . Against this background, the addition of aspirin, particularly at higher doses, could cause significant reductions in the production of prostanoids in other tissues, e.g. prostaglandin I 2 from the blood vessel wall.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Patient received halothane and developed increased body temperature and muscle rigidity. Administration of which of the following drug can increase the risk of present condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dantrolene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubocurarine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Succinylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Succinylcholine Succinylcholine also known as suxamethonium or succinylcholine, or simply sux by medical abbreviation, is a medication used to cause short-term paralysis as part of general anesthesia. This is done to help with tracheal intubation or electroconvulsive therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignant hyperthermia (MH) is an autosomal dominant disorder that may present with a hypermetabolic crisis when susceptible individuals are exposed to volatile anesthetics or succinylcholine. MH-susceptible (MHS) individuals have skeletal muscle receptor abnormalities, most often in the ryanodine receptor (RYR1), which allow excessive intracellular calcium to accumulate in response to triggering agents. This triggers intracellular events leading to skeletal muscle hypermetabolism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Dantrolene is a postsynaptic muscle relaxant that lessens excitation-contraction coupling in muscle cells. It achieves this by inhibiting Ca ions release from sarcoplasmic reticulum stores by antagonizing ryanodine receptors. Option B. Tubocurarine is a toxic alkaloid historically known for its use as an arrow poison. In the mid-1900s, it was used in conjunction with an anesthetic to provide skeletal muscle relaxation during surgery or mechanical ventilation. Option D. Atropine is a tropane alkaloid and anticholinergic medication used to treat certain types of nerve agent and pesticide poisonings as well as some types of slow heart rate, and to decrease saliva production during surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Although the initial clinical signs of MH typically occur within one hour of anesthesia induction, the onset of MH can occur any time during the administration of triggering agents. The onset of MH in the postoperative period is extremely rare and does not generally manifest solely as temperature elevation. The sequence and timing of the clinical manifestations of MH vary, and most patients do not develop all signs of MH. The diagnosis is based upon clinical signs (eg, hypercapnia, tachycardia, muscle rigidity, rhabdomyolysis, hyperthermia, and arrhythmia) and associated laboratory abnormalities (e.g.,Respiratory and possibly Metabolic acidosis, Hyperkalemia, Elevated creatine kinase, serum and Urine myoglobin).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Laboratory values in acute malignant hyperthermia Laboratory study Laboratory value that supports the diagnosis of MH PaCO 2 &amp;gt;60 mmHg during controlled ventilation &amp;gt;65 mmHg during spontaneous ventilation Serum Potassium &amp;gt;6 mEq/L, in patients without renal failure Arterial pH &amp;lt;7.25 Base Deficit ≥8 mEq/L Creatine Kinase* &amp;gt;20,000 units/L after administration of succinylcholine &amp;gt;10,000 units/L without administration of succinylcholine Urine Myoglobin* &amp;gt;60 mcg/L Serum Myoglobin* &amp;gt;170 mcg/L&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A girl on sulphonamides developed abdominal pain and presented to the emergency with seizures. What is the possible cause for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute intermittent porphyria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumocystis jeroveci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infectious mononucleosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kawasaki disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute intermittent porphyria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute intermittent porphyria&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute intermittent porphyria (AIP) is due to a combination of a genetic enzyme defect and acquired causes that become symptomatic only in some patients. In patients with AIP, the function of porphobilinogen-deaminase is only 40-60% of normal. With the advent of molecular technique, it has become clear that the genetic defect is more common than symptomatic AIP. On average, out of 100 patients with the genetic defect, perhaps 10-20 secrete excess porphyrin precursors and only 1-2 have symptoms. The classic inducers of porphyria are chemicals or situations that boost heme synthesis. This includes fasting and many medications. Although very large lists of \&quot;safe\&quot; and \&quot;unsafe\&quot; drugs exist, many of these are based on anecdotes or laboratory evidence and do not meet strict criteria. In general, drugs that lead to increased activity of the hepatic P450 system, such as phenobarbital, sulfonamides, estrogens, and alcohol, are associated with porphyria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Pneumocystis jeroveci (PCP) is a lung infection caused by a fungus. It&#x27;s rare in healthy people, and usually affects those with a weak immune system. Option C. infectious mononucleosis also known as glandular fever, is an infection usually caused by the Epstein–Barr virus (EBV). Most people are infected by the virus as children, when the disease produces few or no symptoms. In young adults, the disease often results in fever, sore throat, enlarged lymph nodes Option D. kawasaki disease A rare disease that causes inflammation or swelling of the blood vessels throughout the body. Most commonly affects children. This causes high fever and peeling of skin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Porphyrias Acute (neurovisceral) without any cutaneous lesions Acute intermittent porphyria (AIP) ALA dehydratase deficiency porphyria (ALADP) Acute (neurovisceral) with blistering cutaneous lesions Variegate porphyria (VP) Hereditary coproporphyria (HCP) Non-acute (non-neurovisceral) with blistering cutaneous lesions Porphyria cutanea tarda (PCT) Hepatic erythropoietic porphyria (HEP) Congenital erythropoietic porphyria (CEP) Acute photosensitivity and non-blistering lesions Erythropoietic porphyria (EPP) Acquired Porphyria cutanea tarda (PCT)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 31 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
