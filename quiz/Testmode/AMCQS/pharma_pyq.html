        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Drug that promotes bone formation among the following is: Bisphosphonates Raloxifene Calcitonin Teriparatide Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 only&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 only&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anti Resorptive Drugs- Bisphosphonates Denosumab SERM Estrogen Calcium Vitamin D and it’s analogues Calcitonin Thiazide diuretics Anabolic agents that increases bone formation is teriparatide ( recombinant PTH), Abaloparatide (recombinant PTH related peptide), Romosozumab.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Bisphosphonates any of a group of drugs used to limit the loss of bone density in conditions such as osteoporosis and bone cancer. Option B . Raloxifene is a medicine used in the treatment of osteoporosis in postmenopausal women. It helps in preventing bone loss that can develop in women after menopause. This makes the bone stronger and lowers the risk of fractures. Option C. calcitonin is a 32 amino acid peptide hormone secreted by parafollicular cells (also known as C cells) of the thyroid (or endostyle) in humans and other chordates in the ultimopharyngeal body. It acts to reduce blood calcium (Ca ), opposing the effects of parathyroid hormone (PTH)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Anabolic Agent Antiresorptive Agents Function Forms new bone Suppresses bone resorption Mechanism ↑ osteoblast activity ↓osteoclast activity Bone turnover Accelerates turnover Slows turnover BMD effect Forms new bone ↑ bone volume ↑ mineralization of existing bone Drugs Teriparatide, Fluoride, Androgens Bisphosphonates Calcitonin, ERT, SERMS, Calcium, VitD ,Thiazides&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about Disulfiram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Can be initiated in minimally motivated person&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is an anti-craving drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;When used with alcohol, the patient feels drowsiness, chest discomfort and respiratory depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Its action persists for 2-3 days after stopping the drug&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. When used with alcohol, the patient feels drowsiness, chest discomfort and respiratory depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When used with alcohol, the patient feels drowsiness, chest discomfort and respiratory depression&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DRUGS CAUSING DISULFIRAM LIKE REACTION Sorry - S ulfonylureas (1st generation - like chlorpropamide) Pluto- P rocarbazine (Anticancer drugs) Can&#x27;t - C ephalosporins (Cefotetan, Cefoperazone) Go - G riseofulvin to Mars - M etronidazole&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Disulfiram is used to treat chronic alcoholism by producing an acute sensitivity to ethanol (drinking alcohol). Disulfiram works by inhibiting the enzyme acetaldehyde dehydrogenase, causing many of the effects of a hangover to be felt immediately following alcohol consumption. In the body, alcohol is converted to acetaldehyde, which is then broken down by acetaldehyde dehydrogenase. When the dehydrogenase enzyme is inhibited, acetaldehyde builds up, causing unpleasant side effects. It causes unpleasant effects when even small amounts of alcohol are consumed and thus is not viable for use in patients who are not motivated as it is likely that they won’t be well compliant due to these unpleasant side effects. These effects include flushing of the face, headache, nausea, vomiting, chest pain, weakness, blurred vision, mental confusion, sweating, choking, breathing difficulty, and anxiety.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antidepressants causes the least sexual dysfunction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Imipramine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mirtazapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mirtazapine Mirtazapine is a prescription medicine used in the treatment of depression. This medicine helps by increasing the level of chemical messengers (serotonin and noradrenaline) in the brain that maintains mental balance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Among the antidepressants , sexual side effects are most commonly seen in SSRI&amp;gt;SNRI&amp;gt;TCAs Among SSRIs, sexual side effects most commonly seen with Paroxetine. Sexual side effects are seen due to action of serotonin on 5HT2 receptors. Fluoxetine is SSRI, venlafaxine is SNRI, imipramine is TCA; so the least side effects are seen with  mirtazapine which is an atypical TCA ; blocks 5HT2A receptor which is responsible for causing sexual side effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Fluoxetine is a prescription medicine used in the treatment of depression, anxiety disorder, phobia, post traumatic stress disorder, and obsessive-compulsive disorder. It works by increasing the levels of serotonin, a chemical messenger in the brain. Option C. VENLAFAXINE Venlafaxine helps in treating depression and anxiety.It may also be used to treat nerve pain from diabetes and some other forms of chronic pain. Option D. IMIPRAMINE is known as a tricyclic antidepressant. It is used to treat depression. It is also effective in treating depression that is unresponsive to alternative treatment. It also manages nighttime bedwetting (nocturnal enuresis) by older children at different doses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If codeine is coming to the market in combination with dextromethorphan as an antitussive. This combination:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should not be used as it is irrational&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be used as both have a different mechanism of action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Should not be used due to addiction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can be used to treat cough effectively&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Should not be used as it is irrational&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Should not be used as it is irrational&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is an irrational drug combination and should not be given. Codeine is an opioid analgesic having specific antitussive action while Dextromethorphan is a centrally active NMDA receptor antagonist that may be effective as an antitussive. Both are centrally acting anti-tussives, and do not provide any added advantage, when combined. Hence it is an irrational drug combination. Rational fixed dose combination drugs for treatment of cough usually contain: A centrally acting anti-tussive (either codeine or dextromethorphan; not both), with Antihistamines, Decongestants and Expectorants Both of these drugs carry a risk of addiction, but it is not the reason to not give the drug. The main reason is that the combination is irrational. Both codeine and dextromethorphan have different mechanism of action, and can treat cough effectively. However, the combination of two centrally acting antitussives do not provide any added advantage to using one drug separately. Hence, the combination is irrational.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with fever and sore throat was prescribed with an antibiotic. 2 days later he presents with a rash as given in Image, which of the following drugs might have caused this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fexofenadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salbutamol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amoxicillin&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692796271820-QTDJPYQ321IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amoxicillin The given Image depicts classical presentation of allergic drug reaction. Allergic manifestation is a limitation of Amoxycillin which belong to class of beta lactams. The onset of allergic reaction to amoxicillin can be very sudden and intense; emergency medical care might be needed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common drawback of the given device is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug deposited in the oropharynx&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacterial contamination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Not portable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doesn’t provide multiple doses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Drug deposited in the oropharynx&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692796278367-QTDJPYQ322IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drug deposited in the oropharynx&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Particle size determines the reachability to lungs: Size &amp;lt;1 micron; will be inhaled and exhaled. Size&amp;gt; 5micron; will deposit in oropharynx and can cause oral candidiasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is correct for a patient on a high dose of penicillin and gentamicin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TDM is done with penicillin because of narrow therapeutic index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TDM is done with gentamicin because of narrow therapeutic index&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TDM is done with both because of dangerous side effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TDM is done for penicillin as it causes severe anaphylactic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TDM is done with gentamicin because of narrow therapeutic index&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TDM is done with gentamicin because of narrow therapeutic index&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Therapeutic Drug Monitoring Relates concentrations of drug in blood to response Blood concentrations surrogate for the concentration at the site of action Has been established on the principle that the concentration correlates better than the dose with the drug effect Is important when the dose cannot be titrated against response eg INR, cholesterol the drug is being used to prevent infrequent occurrences - eg epilepsy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Gentamicin is an aminoglycoside antibiotic which requires therapeutic drug monitoring (TDM) as it has a narrow therapeutic index. It is both nephrotoxic and ototoxic (predominantly vestibular effects). The threshold for toxicity for gentamicin is the plasma concentration of 2 μg/mL; which is the maximum recommended for prolonged exposure. Gentamicin is an aminoglycoside antibiotic. Aminoglycoside antibiotics act by binding to the 30s ribosome and inhibiting protein synthesis. Their ability to cause misreading of DNA template and formation of aberrant proteins that gets incorporated into bacterial cell membrane makes them bactericidal agents. Therapeutic drug monitoring refers to a process where the plasma concentration of a drug is measured and its dose is adjusted accordingly. It is done for: Drugs that exhibit a good correlation between serum level and drug response or toxicity. Drugs having a wide variation in pharmacokinetics both infra and inter-individual levels Drugs having low therapeutic index like aminoglycoside ,digitalis, lithium, antiepileptic’s, antiarrhythmics, TCAs, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with seizures. His CT head reveals multiple parenchymal cysts. Which of the following are correct regarding management in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti – parasitic drug followed by steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steroids followed by Anti Parasitic drug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroids before antiepileptic’s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only antiepileptic’s&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Steroids followed by Anti Parasitic drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Steroids followed by Anti Parasitic drug&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Corticosteroids should be used immediately in patients with significant cerebral edema, mass effect, or vasculitis associated with neurocysticercosis. High doses (approximately 1 mg/kg/d of prednisone) should be used. High-dose dexamethasone (30 mg/d) should be used initially to treat cysticercal encephalitis. If cerebral edema resolves, patients may be treated with antiparasitic drugs later. The clinical history of seizures and the autopsy findings of multiloculated cystic lesions are suggestive of neurocysticercosis caused by T. solium (Cysticercosis cellulosae). Glucocorticoid therapy is usually started before initiating albendazole (antiparasitic drug) and continued for several days after the institution of therapy to reduce the incidence of side effects from inflammatory reactions to dead and dying cysticerci of Taenia &amp;amp;Miura. Albendazole is the drug of choice for neurocysticercosis. For the treatment of patients with brain parenchymal cysticerci albendazole is given as 15 mg/kg per day for 8-28 days or praziquantel 50-100 mg/kg daily in three divided doses for 15-30 days. A combination of albendazole and praziquantel given as 50 mg/kg per day is more effective in patients with more than two cystic lesions. Neurocysticercosis is the most common central nervous system parasitic infection. Cysticercosis is caused by the larval stage (Cysticercus cellulosae) of T solium. The cysticercus is surrounded by a fibrous capsule except in the eye and the ventricles of the brain. There are various types of cysticercosis based on the site affected such as Subcutaneous nodules (asymptomatic), Neurocysticercosis, Muscular cysticercosis, Ocular cysticercosis. The clinical features of neurocysticercosis include epilepsy, increased intracranial tension, hydrocephalus, psychiatric disturbances, meningoencephalitis, transient paresis, behavioral disorders aphasia, and visual disturbances.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Pharmaceutical Mnemonics Corticosteroids uses include: remember of \&quot;MAGIC PAUL\&quot; M ultiple sclerosis A sthma/ A llergic rhinitis and hay fever G iant cell arteritis and polymyalgia rheumatica I nflammatory bowel disease (IBD) - including Crohn&#x27;s disease and ulc. colitis C hronic obstructive pulmonary disease P ainful &amp;amp; inflamed joints, muscles and tendons A topic eczema U rticaria (hives) L upus Side effects of CORTICOSTEROID C ushing&#x27;s syndrome O steoporosis R educed growth T hin skin I mmunosuppression C ataracts O edema S uppressed HPA axis T eratogenic E motional disturbances R ise in blood pressure O besity I ncreased hair grow D iabetes&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly woman on treatment for migraine presents with new-onset chest pain, without any previous history of angina /MI. The drug with which of the following mechanisms of action might have caused this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 HT agonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 HT antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium channel blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitric oxide-mediated vasodilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5 HT agonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 HT agonist Triptans and ergotamine act by stimulating  5HT 1B/1D receptor which acts on blood vessels causing vasoconstriction resulting in  coronary artery spasm resulting in angina like symptoms in patients so should never be used in patients with coronary artery disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Agonists &amp;amp; Antagonists • 5HT 1A - Buspirone Ergotamine 5HT 1D Sumtriptan Ergotamine 5HT 2A -LSD Ketanserin Methisergide Cyproheptadine 5HT 3 -a-methyl-5HT Ondansetron Granisetron&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. 5 HT antagonist 5-HT3 antagonists are most effective in the prevention and treatment of chemotherapy-induced nausea and vomiting (CINV), especially that caused by highly emetogenic drugs such as cisplatin; when used for this purpose, they may be given alone or, more frequently, with a glucocorticoid, usually dexamethasone. They are usually given intravenously, shortly before administration of the chemotherapeutic agent. Option C. calcium channel blocker- calcium channel antagonists or calcium antagonists are a group of medications that disrupt the movement of calcium (Ca ) through calcium channels. Calcium channel blockers are used as antihypertensive drugs. Option D. Nitric oxide mediated- vasodilataion The vasodilating antihypertensive drug minoxidil contains an ·NO moiety and may act as an NO agonist. Likewise, Sildenafil citrate, popularly known by the trade name Viagra, stimulates erections primarily by enhancing signaling through the nitric oxide pathway.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with pelvic fracture and trauma was given morphine for pain. Following which he develops respiratory difficulty. What could be the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelvic fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebral Edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Co2 retention due to opioid use&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Co2 retention due to opioid use&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Co2 retention due to opioid use The most likely cause of respiratory difficulty given in the clinical scenario above is CO2 retention due to opioid use, as the patient was administered morphine after head trauma. Head injury is considered as a contraindication to morphine use because: Morphine retains CO2 that increases intracranial pressure (ICP) and adds to the already increased ICP. Therapeutic doses can result in marked respiratory depression. Interferes with the assessment of progress by causing miosis, vomiting and altered mentation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs are used for absence seizures? Carbamazepine Valproate Ethosuximide Gabapentin Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 and 3 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 and 3 only&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drugs used for treatment of absence seizures: Conventional drugs are ethosuximide, valproate, clonazepam. Newer drugs are Lamotrigine. Ethosuximide and Valproate are effective for the treatment of absence seizures. However, between these 2 drugs, Ethosuximide would be a better first-line treatment choice for uncomplicated typical absence seizures followed by Valproate. In a typical absence seizure, Ethosuximide is the first-line therapy and acts by blocking the calcium channel. Atypical absence seizures respond well to valproate. The decision to start antiepileptic medication must be made with great care. Most AEDs are relatively toxic and can have sedative and cognitive side effects. Children with absence seizures may need to be on medication for many years, and in some cases, for life. EEG can usually confirm the diagnosis, and the presence of spontaneous seizures can be documented on routine EEG or with longer recordings (ie, 24-hour ambulatory EEG or EEG video monitoring).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- !. Carbamazepine Carbamazepine is a medicine used to treat epilepsy. It helps prevent and control seizures (fits). It can also be taken for nerve pain caused by diabetes (neuropathy) or a painful condition of the face called trigeminal neuralgia. Occasionally it is used to treat bipolar disorder. 4. gabapentin Gabapentin is a medicine used to treat neuropathic pain (nerve pain). It works in different ways to stop seizures (epilepsy) and to block pain messages reaching the brain&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct about the drugs used in Gout? Aspirin is not used as it decreases the uric acid secretion Diclofenac is used as it concentrates in the joint Indomethacin is used as it acts by multiple pathways Aspirin is used as it is most powerful NSAID Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 &amp;amp; 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3 &amp;amp; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 &amp;amp; 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 &amp;amp; 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 &amp; 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 &amp;amp; 3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gout is a metabolic disease associated with hyperuricemia. The drug of choice is an acute attack of gout is NSAIDs (Non-steroidal anti-inflammatory drugs) like indomethacin or the drug colchicine, but they are poorly tolerated and should not be used in elderly patients with chronic kidney disease. Indomethacin is commonly used in the initial treatment of gout. In addition to inhibiting prostaglandin synthase, indomethacin and other NSAIDs also inhibit urate crystal phagocytosis Intraarticular steroids like triamcinolone or methylprednisolone can also be given. Aspirin is not used because it causes renal retention of uric acid at low doses. It is uricosuric only at higher doses that are poorly tolerated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug reduces mortality in COVID -19 patients: Dexamethasone Remdesivir Favipiravir HCQ Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Only 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only 1 Dexamethasone belongs to a group of medicines called steroids. It is used in the treatment of various diseases and conditions such as inflammatory and autoimmune conditions. It provides relief from swelling, redness, and pain, by preventing the release of substances that cause inflammation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;According to COVID guidelines by WHO, corticosteroids (dexamethasone) reduce the mortality and mechanical ventilation in covid-19 patients proved in trial done in UK known as recovery clinical trial. Among the given options, only Dexamethasone is shown to reduce mortality in severe Covid-19 cases. Patients with severe COVID-19 can develop a systemic inflammatory response that can lead to lung injury and multisystem organ dysfunction. It has been proposed that the potent anti-inflammatory effects of corticosteroids might prevent or mitigate these deleterious effects and help reduce modality. In severe cases, Dexamethasone is administered at doses of 6mg IV/PO once daily for 10 days or until hospital discharge. If Dexamethasone is not available, equivalent doses of other corticosteroids, like prednisone, methyl prednisone, or hydrocortisone may be used. There is no evidence that Favipiravir reduces modality. It reduces duration of hospitalisation in mild to moderate disease. In a recent update WHO recommended against the use of Remdesivir in hospitalized patients, regardless of disease severity, as there is no evidence of that it improves survival.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Remdesivir is a broad-spectrum antiviral medicine. It is used for the treatment of the novel coronavirus disease (COVID-19). It works by inhibiting an RNA dependent enzyme called RNA polymerase that helps the SARS-CoV-2 virus make more copies of itself. This way it decreases the viral load in the body. Favirapir has been approved to treat influenza in Japan. It is, however, only indicated for novel influenza (strains that cause more severe disease) rather than seasonal influenza .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are true: Morphine used in pulmonary edema Pethidine used in biliary colic Indomethacin is used in headache Aspirin used in peptic ulcer Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, and 3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The first 3 statements are true. The use of morphine sulfate in cardiogenic pulmonary edema (CPE) for preload reduction has been commonplace for many years, but good evidence supporting a beneficial hemodynamic effect is lacking. Data suggest that morphine sulfate may contribute to a decrease in cardiac output and that it may be associated with an increased need for ICU admission and endotracheal intubation. Biliary colic – intermittent bouts of RUQ pain – a symptom of chronic cholecystitis and cholelithiasis is traditionally treated with pethidine (\&quot;less spasm of sphincter of Oddi\&quot;) but is associated with the potential common side effects of nausea, vomiting, drowsiness and postural hypotension. Indomethacin is the medication of first choice in these types of headache. Indomethacin may also be helpful in headache related to physical stress or exertional headache. It has been shown to be effective in migraine both for prevention of migraine as well as treating the acute migraine attack. Aspirin intake should be avoided in peptic ulcer to avoid further exacerbation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug will worsen myasthenia gravis? Lidocaine Meropenem Quinidine Alpha blockers Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 3 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 3 only&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myasthenia Gravis The most prevalent cause of myasthenia gravis is an autoimmune disorder in which the patient produces antibodies that attack the (acetylcholine) receptor at the neuromuscular junction. In MG, the key defect is a decrease in the number of available ACh receptors at the muscle membrane. This results in decreased efficiency of neuromuscular transmission, leading to weak muscle contractions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Drugs that exacerbate myasthenia gravis are as follows- Aminoglycosides, macrolides, magnesium, curare and caine  (local anaesthestics), quinine, quinidine, beta blockers, botulinum toxin, penicillamine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA OSSERMAN Classification Class I Any ocular muscle weakness Classll lla llb Mild weakness other than ocular Predominantly limb,axial, or both Predominantly orpharyngeal/respiratory Class III Illa lllb Moderate weakness other than ocular Predominantly limb,axial, or both Predominantly orpharyngeal/respiratory Class IV Iva IVb Severe weakness other than ocular Predominantly limb, axial, or both Predominantly orpharyngeal/respiratory 6.   Class V Intubation with/without ventilation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {

        function showResults(index) {

                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;

            }

        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

                console.error(&quot;Error loading audio:&quot;, e);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
