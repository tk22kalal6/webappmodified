        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

            questions = [{&quot;text&quot;: &quot;DOC for diphtheria carrier state is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cloxacillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Erythromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythromycin Contacts should receive antibiotics. ∙    Oral erythromycin (40 mg/kg/ day for children and 1 g/day for adults) for 7- to 10-day course. ∙ Identified carriers in community also receive antibiotics. ∙ Maintain close surveillance and begin antitoxin at the first signs of illness. ∙ 1M Benzathine - Penicillin G (1.2 MU) one dose for contacts &amp;gt;6 years. Half the dose in pediatric contacts less than 6 years. Chemoprophylaxis against Diphtheria: ∙    Close contacts are subjected to throat cultures to establish their carrier status. ∙    Irrespective of culture results, all contacts are&#x27; started on chemoprophylaxis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the following is orally active direct Xa inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Argatroban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biliverdin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rivaroxaban&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rivaroxaban Rivaro xa ban, api xa ban &amp;amp; edo xa ban are factor Xa inhibitors. Dabigatran etexilate is direct thrombin inhibitor. Parenteral anticoagulant (i) Indirect thrombin inhibitors: Heparin, Low molecular weight heparins, Fondaparinux, Danaparoid (ii) Direct thrombin inhibitors: Lepirudin, Bivalirudin, Argatroban B. Oral anticoagulants (i) Coumarin derivatives: Bishydroxycoumarin(dicumarol), Warfarin sod, Acenocoumarol(Nicoumalone), Ethyl biscoumacetate (ii) Indandione derivative: Phenindione. ( iii) Direct factor Xa inhibitors: Rivaroxaban (iv) Oral direct thrombin inhibitor: Dabigatran etexilate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of curare like drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blocks ACh synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blocks ACh receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistent depolarization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agonistic with Ach receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blocks ACh receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blocks ACh receptors Tubocurarine, Cisatracurium, Rocuronium: Competitive antagonist at ACh receptors mainly at Nm junction. d-tubocurarine: Obsolete clinical usage. Prototype NM blocker. Longer acting isoquinoline derivative. MOA: Acts predominantly at nicotinic receptor site blocking their receptors – By competing with acetylcholine (competitive antagonism). Neuromuscular blocking agents Non depolarizing (Competitive) blockers Long acting: d-Tubocurarine, Pancuronium, Doxacurium, Pipecuronium Intermediate acting: Vecuronium, Atracurium, Cisatracurium, Rocuronium, Rapacuronium Short acting: Mivacurium Depolarizing blockers Succinylcholine (SCh., Suxamethonium), Dexamethonium (C-10) Directly acting agents Dantrolene sodium Quinine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is used in SIADH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tolvaptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vwb factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terlipressin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tolvaptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tolvaptan Tolvaptan: Vasopressin antagonists. Orally active non peptide selective V2 receptor antagonist . Metabolized by CYP3A4 – Not given to patients receiving this isoenzyme inhibitor. Given once daily. t½: 6–8 hours. Actions : Increases free water clearance by kidney( aquaretic ). Corrects lower plasma Na+ levels. Uses: Useful for hyponatremia treatment. Hyponatremia caused by CHF, cirrhosis of liver or syndrome of inappropriate ADH secretion (SIADH). Side effect: Thirst &amp;amp; dry mouth (most frequent). Fever, G.I. upset &amp;amp; hyperglycemia. Mozavaptan (V2 selective antagonist) and Conivaptan (V1a+V2 antagonist) are the other vasopressin antagonists that are in clinical use&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;DOC for chemotherapy induced vomiting is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granisetron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dimenhydrinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Granisetron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Granisetron Granisetron: Serotonin 5-HT3 receptor antagonist . Used as an antiemetic treating nausea &amp;amp; vomiting following chemotherapy &amp;amp; radiotherapy. Main effect: These drugs antagonize the 5HT3 receptor present in CTZ area which is stimulated on release of 5HT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug acting on K+ channels include which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranolazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicorandil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nicorandil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nicorandil Nicorandil: Cardioprotective potassium channel opener . Causes ischemic preconditioning &amp;amp; coronary dilation –By activating myocardial ATP sensitiveK+ channels. Also possesses NO-releasing property. Useful in angina. Nicorandil is well absorbed orally, nearly completely metabolized in liver and is excreted in urine. It exhibits biphasic elimination; the initial rapid phase t½ is 1 hour and later slow phaset½ is 12 hours. Side effects of Nicorandil are flushing, palpitation, weakness, headache, dizziness, nausea and vomiting. Large painful aphthous ulcers in the mouth, which heal on stopping Nicorandil have been reported&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Agent used for eliciting diagnostic differentiation of Myasthenia gravis from cholinergic crisis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Echothiophate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edrophonium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ambenonium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neostigmine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Edrophonium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Edrophonium Steps: 2 mg dose injected intravenously. If no reaction occurs after 45 seconds, an additional 8 mg administered. If the patient has myasthenia gravis, an improvement in muscle strength lasting for about 5 minutes usually observed. In case edrophonium is not available, the test can be performed with 1.5 mg i.v. neostigmine. Atropine pretreatment may be given to block the muscarinic effects of neostigmine. Edrophonium test is used to distinguish between Myasthenic crisis of autoimmune Myasthenia Gravis and Cholinergic crisis. It is a short acting reversible non-carbamate Acetylcholinesterase inhibitor (indirectly acting cholinomimetic). It is based on the scientific rationale that muscular weakness of myasthenic crisis (caused by inadequate cholinergic stimulation) dramatically improves on administration of Edrophonium. In Cholinergic crisis - caused by overtreatment with anti cholinesterases-s resulting in muscle weakness by induction of persistent depolarization, further administration of Edrophonium causes drastic worsening of muscle weakness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is alpha 2 agonists?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apraclonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PG analogues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Verampamil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Apraclonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Apraclonidine Apraclonidine – Selective alpha 2 agonist. Useful in glaucoma. Lid retraction is most common side effect seen Drugs in glaucoma: Beta blockers Decrease formation of aqueous humor Non selective - Timolol, levobunolol, carteolol, metipranolol B1 selective - Betaxolol Side effect - Allergic blepharoconjunctivitis PgF2a analog Increase uveoscleral outflow Latanoprost, bimatoprost, travoprost Side effect - Iris pigmentation, eyelashes growth a2 agonist Decrease aqueous formation Apraclonidine, brimonidine Miotic Increase trabecular outflow Pilocarpine, Physostigmine, Echothiophate Carbonic anhydrase inhibitors Decreased aqueous formation Dorzolamide, Brinzolamide, Acetazolamide Non selective adrenergic Increase trabecular outflow Increase uveoscleral outflow Dipivefrin, adrenaline Side effect - Conjunctival hyperemia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement best describes mechanism of action of azole?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synthesis of ergosterol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thymidylate synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Targeting Beta-1,3 – glucan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disruption of cell wall.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Synthesis of ergosterol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synthesis of ergosterol Inhibition of 14a-lanosterol demethylase, a key enzyme in ergosterol biosynthesis resulting in depletion of ergosterol &amp;amp; accumulation of toxic 14a – methylated sterols in membranes of susceptible yeast species and destruction of fungus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about colchicine’s is/are?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acts by neutrophil recruitment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Causes metaphase arrest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Useful in urate-lowering therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Colchicine: MOA: Acts by inhibiting granulocyte migration into inflamed joint. Depolymerization of microtubules leads to neutrophil recruitment to inflamed tissue Altering neutrophil motility. Decreases secretion of Chemotactic factors &amp;amp; superoxide anions by activated neutrophils. Causes metaphase arrest. Most common &amp;amp; dose limiting toxicity: Diarrhea. Also cause kidney damage, myopathy &amp;amp; bone marrow suppression. Indications : As a rate-lowering therapy (daily colchicine’s) suppressing attacks precipitated by abrupt serum uric acid changes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of Teduglutide in short bowel syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLP-2 inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HT1a inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLP-1 analogs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C-peptide analogs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GLP-2 inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GLP-2 inhibitor Glucagon-like peptide-2 (GLP-2) – Important intestino trophic growth factor &amp;amp; mediator of intestinal adaptation. FDA approved teduglutide (Gattex—NPS) to treat short bowel syndrome in adult patients requiring additional nutrition from I.V. parenteral nutrition. Effectively improves fluid absorption. It works by promoting mucosal growth and possibly restoring gastric emptying and secretion. Lubiprostone is a chloride channel activator for oral use. It is used in the management of chronic idiopathic constipation, predominantly irritable bowel syndrome-associated constipation in women and opioid-induced constipation. Renzapride is a gastro prokinetic agent and antiemetic which acts as a full 5-HT₄ full agonist and 5-HT₃  antagonist. Natalizumab is a humanized monoclonal antibody against the cell adhesion molecule α4-integrin. Natalizumab is used in the treatment of multiple sclerosis and Crohn&#x27;s disease. Vedolizumab is a monoclonal antibody for the treatment of ulcerative colitis and Crohn&#x27;s disease. It binds to Integrin α4β7 (LPAM-1, lymphocyte Peyer&#x27;s patch adhesion molecule 1).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C. Glucagon-like peptide 1 (GLP-1) analogues or incretin mimetics as they are sometimes called, are a class of medications that are commonly used to treat type 2 diabetes. There are a few different members of the GLP-1 analogue inhibitor family. Option D. C-peptide analogs A stable analog, pramlintide, which has actions and pharmacokinetic and pharmacodynamic properties similar to the native peptide, has been developed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA SUMMARY Class Mechanism Site of action Main advantages Main side effects Sulfonylureas Tolbutamide Glipizide Glibenclamide (glyburide) Stimulating insulin production by inhibiting the KATP channel Pancreatic beta cells • Effective • Inexpensive • Hypoglycemia • Weight gain Meglitinides repaglinide Stimulates insulin secretion Pancreatic beta cells Sulfa free • Hypoglycemia • Weight gain Biguanides Metformin Decreases insulin resistance Liver • mild weight loss • No hypoglycemia • GIT symptoms, • Lactic acidosis • Metallic taste Thiazolidinedio nes pioglitazone Decreases insulin resistance Fat, muscle Hepatoxicity Edema a-Glucosidase inhibitors Acarbose Inhibits a: glucosidase GI tract Low risk -GI symptoms, flatulence DPP-4 inhibitor Sitagliptin Increase secretin GI tract&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;DOC for digitalis induced ventricular tachycardia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lidocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reducing dosage of digoxin itself, reverses the condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta blockers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lidocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lidocaine Lidocaine is a local anesthetic agent. It is used during minor surgical procedures such as dental, oral, diagnostic, or other therapeutic procedures to anesthetize or numb the surgical area. It is also used to treat other skin, eye, or ear irritation to provide temporary relief.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Digitalis induced arrhythmia Tachycardia - kcl. Bradycardia - atropine Supraventricular tachycardia- propanolol Ventricular tachycardia- lidocaine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C. Verapamil is used to treat angina (heart-related chest pain), high blood pressure, and some types of irregular heartbeats (arrhythmia). It works by relaxing blood vessels to lower blood pressure. This helps to reduce the workload of the heart. Option D. Beta blockers are competitive antagonists that block the receptor sites for the endogenous catecholamines epinephrine (adrenaline) and norepinephrine (noradrenaline) on adrenergic beta receptors, of the sympathetic nervous system, which mediates the fight-or-flight response&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Lidocaine Action: Na+ channel block Indication: peripheral NP, ? others Useful IV or topical (NNT = 4.4) No reliable oral equivalent (mexiletine NNT = 10) SE: similar rates to placebo for sedation, N/V, pruritis etc CNS toxicity at plasma levels &amp;gt; 5 mcg/ml Dose: IV 1-2 mg/kg/hr (??duration) Patches available in USA, ?EMLA here&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fluoroquinolones with maximum bioavailability is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Norfloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gatifloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levofloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Levofloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Levofloxacin Levofloxacin It is the active Levo (s) isomer of ofloxacin having improved activity against Streptococcus pneumoniae and some other gram-positive and gram-negative bacteria. Anaerobes are moderately susceptible. Oral bioavailability of levofloxacin is nearly 100%; oral and i.v. doses are similar. The primary indication of levofloxacin is community acquired pneumonia and exacerbations of chronic bronchitis in which up to 90% cure rate has been obtained. High cure rates have been noted in sinusitis, pyelonephritis, prostatitis and other UTI, as well as skin/soft tissue infections.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of Oseltamivir?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA polymerase Inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of Viral mRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuraminidase inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blocking viral uncoating&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neuraminidase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neuraminidase inhibitor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neuraminidase inhibitors: This newer anti-influenza virus drug is a sialic acid analogue with broad spectrum activity covering influenza A (amantadine sensitive as well as resistant), H5N1 (bird flu), nH1N1(swine flu) strains and influenza B. It acts by inhibiting influenza virus neuraminidase enzyme which is needed for release of progeny virions from the infected cell. Spread of the virus in the body is thus checked. Some oseltamivir-resistant strains remain susceptible to zanamivir and vice versa. Other Neuraminidase inhibitor recommended for the same purpose is Zanamivir - available for inhalation in patients over 5 years of age. Both these drugs are used with a risk benefit approach in pregnant women. Oseltamivir is indicated both for prophylaxis as well as treatment of influenza A, swine flu, bird flu and influenza B. Started at the onset of symptoms, it is the most effective drug; reduces the severity, duration and complications of the illness. Prophylactic use for 5–10 days prevents illness in contacts of influenza patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of buspirone is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 HT1A partial agonism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 HT1B antagonism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 HT1B partial agonism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 HT2C antagonism.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5 HT1A partial agonism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 HT1A partial agonism 5 HT1A: Presynaptic auto receptor. Modulates serotonin release. Partial 5 HT1A agonists: Buspirone, isapirone, gepirone. Useful as anti-anxiety drug.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Carbapenem which has tendency to cause maximum seizures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Imipenem&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ertapenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doripenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meropenem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Imipenem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Imipenem Carbapenem group of drugs. Maximum tendency to cause seizures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Filgrastim is used in treatment of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutropenia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Filarial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neutropenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neutropenia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Filgrastim is a recombinant human granulocyte colony stimulating factor (G-CSF) which is a 175 - amino acid glycoprotein. Differs from the natural granulocyte stimulating factor due to its lack in glycosylation and the presence of an extra N-terminal methionine. Proved to be effective in the treatment of severe neutropenia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Anemia Deficiency of healthy red blood cells in blood. Red blood cells (RBCs) are essential to carry oxygen to all parts of the body. Fatigue, unexplained weaknesses are some of the common symptoms. Option C. Malaria A mosquito-borne parasitic disease. This causes high fever, severe chills and sweating. Option D. Filaria is a parasitic disease caused by an infection with roundworms of the Filarioidea type. These are spread by blood-feeding insects such as black flies and mosquitoes. They belong to the group of diseases called helminthiases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CAUSES OF NEUTROPENIA Neutropenia significantly increases the risk of life-threatening infection Neutropenia is often caused by cancer chemotherapy or radiation therapy Neutropenia can develop if neutrophils are used up or destroyed in the bloodstream faster than the bone marrow can make new ones. With some bacterial infections, some allergic disorders, and some drug treatments, neutrophils are destroyed faster than they are produced. People with an autoimmune disease can make antibodies that destroy neutrophils and result in neutropenia. People with an enlarged spleen may have a low neutrophil count because the enlarged spleen traps and destroys neutrophils. Many drugs, including phenytoin, chloramphenicol, sulfa drugs, and many drugs used in cancer treatment (chemotherapy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of Rheumatoid Arthritis is taking methotrexate, steroids and NSAIDs since 4 months but activity of disease progression is same. What should be the next probable step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start monotherapy with anti TNF alpha drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue methotrexate and steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop oral methotrexate and start parenteral methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add sulfasalazine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Add sulfasalazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Add sulfasalazine Sulfasalazine is used in the treatment of certain joint diseases and inflammatory bowel diseases. It slows down the progression of the disease and controls the symptoms of the disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Synthetic antibacterial drugs Sulfonamides, sulfa drugs - first antimicrobic drugs Sulfisoxazole - shigellosis, UTI, protozoan infections Silver sulfadiazine -burns, eye infections Trimethoprim - given in combination with sulfamethoxazole - UTI, PCP Sulfasalazine is not given as monotherapy. It is usually combined with methotrexate and hydroxychloroquine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A.Tnf alpha - known as tumor necrosis factor alpha or TNF-α ) is an adipokine and a cytokine. TNF is a member of the TNF superfamily, which consists of various transmembrane proteins with a homologous TNF domain. Option B. Continue methotrexate and steroid is inco rrect statement. Option C. S top oral methotrexate and start parenteral methotrexate is inco rrect statement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Mechanism of action of sulfasalazine Poorly absorbed from intestine. Azo bond is split by colonic bacteria to release 5-ASA and sulfapyridine. Migration of inflammatory cells into bowel wall is ↓. Exerts antiinflammatory and antisecretory effects. Contraindication Patients with porphyria as sulfonamides have been reported to precipitate an acute attack Patients hypersensitive to sulfasalazine, its metabolites, sulfonamides, or salicylates. Caution in hepatic damage, renal damage, blood dyscrasias&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Variation in sensitivity of response to different doses of a drug in different individual is obtained from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dose response curve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Therapeutic index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bioavailability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase 1 clinical trials&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dose response curve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dose response curve The dose–response relationship, or exposure–response relationship, describes the change in effect on an organism caused by differing levels of exposure to a stressor after a certain exposure time, or to a food. Applies to individuals, or to populations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Therapeutic index Drug Safety Therapeutic Index Option C. Bioavailability is a subcategory of absorption and is the fraction (%) of an administered drug that reaches the systemic circulation. By definition, when a medication is administered intravenously, its bioavailability is 100%.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is most probable reason for preference of Cis-atracurium over atracurium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased histamine release&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased histamine release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Due to elimination by Hofmann elimination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased CNS toxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased histamine release&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased histamine release Cisatracurium : Undergoes Hofmann elimination. Does not provoke histamine release – Hence, preferred over atracurium. No effect on heart rate/BP/nil autonomic effect. Produces less laudanosine than atracurium – Hence, less CNS toxicity (seizures). It is not metabolized by plasma cholinesterase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Imipenem, a newer antibiotic with a broad antibacterial spectrum, is co administered with cilastatin. Which of the following is the best reason for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Combination of antibiotics is synergistic against Pseudomonas specie&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cilastatin aids gastrointestinal absorption of active moiety, imipenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cilastatin inhibits beta lactamase enzyme destroying imipenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cilastatin inhibits an enzyme in kidney destroying imipenem&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cilastatin inhibits an enzyme in kidney destroying imipenem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cilastatin inhibits an enzyme in kidney destroying imipenem Imipenem-cilastatin 0.5 g i.v. 6 hourly (max 4 g/day). Effective in serious hospital-acquired respiratory, urinary, abdominal, pelvic, skin &amp;amp; soft tissue infections including neutropenic, cancer &amp;amp; AIDS patients. For PS. aeruginosa infections, it should be combined with gentamicin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the advantage of fixed dose combination of drugs:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increases efficacy of drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreases adverse effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient compliance improved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Advantages of Fixed Dose Combination: Safe and effective. Reduce “pill burden” à Enhancing overall treatment outcome. Increases efficiency. Reduce incidence of adverse drug effects. Improves patient compliance. Offers low cost (compared to individual components of active ingredients).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Conversion of Norepinephrine to epinephrine is mainly by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;S-adenosyl methionine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenylalanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. S-adenosyl methionine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;S-adenosyl methionine S-adenosyl methionine is required &amp;amp; enzyme is phenyl ethanolamine N-methyl transferase.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about treatment of early breast carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aromatase inhibitor are replacing tamoxifen in premenopausal women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post mastectomy radiation therapy is given when 4 or more lymph nodes are positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tamoxifen is not useful in post- menopausal women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;In premenopausal women, multidrug chemotherapy is given in selected patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Post mastectomy radiation therapy is given when 4 or more lymph nodes are positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Post mastectomy radiation therapy is given when 4 or more lymph nodes are positive Tamoxifen: Effective in both pre &amp;amp; postmenopausal women (if hormone receptor positive) DOC in premenopausal women Aromatase inhibitors: Proven more beneficial than tamoxifen in postmenopausal women. MOA: By lowering estrogen in post-menopausal women with hormone-receptor-positive breast cancer. In post-menopausal women, most of body’s estrogen is from androgen. Aromatase inhibitors inhibits aromatase enzyme à blocking androgen into estrogen a lowering estrogen produced outside ovaries. Uses: 1st line therapy in postmenopausal women, adjuvant setting or secondary agent after 1 to 2 years of adjuvant tamoxifen therapy. Advantages: Reduced incidence of endometrial cancer. Adverse effects: Bone mineral density alteration-à osteoporosis &amp;amp; increased fractures in postmenopausal women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- In premenopausal women with any form of adjuvant systemic therapy should receive multidrug chemotherapy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;IV Mannitol is used for treatment of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute congestive glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CHF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute congestive glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute congestive glaucoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mannitol may be used to reduce intraocular pressure when given intravenously. Mannitol is an osmotic diuretic. Mannitol is not absorbed orally; has to be given i.v. as 10–20% solution. Uses: Increased intracranial or intraocular tension (acute congestive glaucoma, head injury, stroke, etc.): by osmotic action it encourages movement of water from brain parenchyma, CSF and aqueous humor To maintain G.F.R. and urine flow in impending acute renal failure, e.g. in shock, severe trauma, cardiac surgery, hemolytic reactions: 500–1000 ml of the solution may be infused over 24 hours. To counteract low osmolality of plasma/E.C.F. due to rapid hemodialysis or peritoneal dialysis (dialysis disequilibrium).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA class of drug Drug names Mechanism of action Side effects β -adrenergic antagonists (topical) Timolol, levobunolol, betaxolol, carteolol Decrease of aqueous humor production Bronchospasm, bradycardia, congestive heart failure, depression, confusion, impotence Adrenergic agonists (topical Brimonidine (a, selective), dipivefrin Decrease of aqueous humor production and decrease resistance to outflow Conjunctival hyperemia, allergic reactions malaise, headache Cholinergic agonists (topical) Pilocarpine Increase of aqueous outflow Eye or brow pain, increased myopia, decreased vision Prostaglandin like analogues (topical) latanoprost unoprostone, travoprost, bimatoprost Increase of aqueous humor outflow Conjunctival hyperemia increased iris pigmentation, hypertrichosis Carbonic anhydrase inhibitors (topical, systemic) Dorzolamide and brinzolamide (topical) acetazolamide (oral) Decrease of aqueous humor production Paresthesias, depression malaise, anorexia allergic reactions, renal calculi&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nursing mother presented with fever and breast tenderness after two weeks postpartum. Which oral antibiotic is ideal for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dicloxacillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftazidime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dicloxacillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dicloxacillin Puerperal Mastitis is a skin &amp;amp; soft tissue infection caused by Staphylococcus aureus that occurs in 1-3% of nursing mothers after 2-3 weeks postpartum. It presents with features ranging from signs of local breast inflammation (cellulitis to abscess) associated with systemic signs of fever, chills, malaise, anorexia, lethargy, etc. in severe cases. Dicloxacillin is an acid stable β-Lactamase resistant anti- Staphylococcal Penicillin - the preferred treatment choice for penicillinase-producing Staphylococcus aureus and Staphylococcus epidermidis that are not methicillin resistant. Drug of Choice Methicillin Sensitive Strains Methicillin Resistant Strains First Line Drugs • Dicloxacillin 500mg QID • Cephalexin 500mg QID • Cefadroxil 1g BD •  Minocycline or ∙    Doxycycline 500mg BD •  Cotrimoxazole 1 or 2 ∙    DS BD •  Clindamycin 300- 450mg TID •  Linezolid 600mg BD ∙    Tedizolid 200mg OD Alternate Drugs •  Minocycline or Doxycycline 500mg BD •  Cotrimoxazole 1 or 2 DS BD. •  Clindamycin 300- 450mg TID •  Linezolid 600mg BD ∙    Tedizolid 200mg OD •  Vancomycin (15-20  mg/kg q8-12h) •  Daptomycin (6-10 mg/ kg IV q24h)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;High plasma protein binding of a drug results in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased glomerular filtration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High volume of distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower’s duration of action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less drug interaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased glomerular filtration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased glomerular filtration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most drugs bind to plasma proteins in a reversible fashion without translating into a pharmacological response. (Plasma proteins are hence called Silent Receptors) Acidic drugs bind to Albumin, Basic drugs to al acid- glycoprotein. Binding of the drug to plasma protein affects the pharmacokinetic handling of drug by the body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hypertension and pulmonary edema associated with scorpion sting is managed by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carvedilol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phentolamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prazosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prazosin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prazosin, a α1 selective adrenergic antagonist is a favorable choice for management of scorpion sting associated hypertension and pulmonary edema. Management of lethal scorpion stings Hospitalization in emergency unit Sedation and control of involuntary muscle movements induced by scorpion sting- monitored IV Midazolam infusion Hypertension and pulmonary edema respond to Prazosin, Nifedipine, Nitroprusside or Hydralazine Administration of antivenom in case of severe envenomation. (FDA approved scorpion sting antivenom from (sculpturatus in horse serum}&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. carvedilo l is a medicine used to treat high blood pressure, heart-related chest pain (angina), and heart failure. It works by relaxing the blood vessels, so blood can flow more easily to the heart. Lowering blood pressure also helps prevent future heart attacks and stroke. Option C. Spironolactone is a medicine known as a diuretic (water pill). It is mainly used in the treatment of heart failure and high blood pressure. It is also used to reduce swelling (oedema) caused by some other conditions and to treat people with low levels of a mineral called potassium. Option D. Phentolamine is a reversible nonselective α-adrenergic antagonist. Its primary action is vasodilation due to α1 blockade. Non-selective α-blockers can cause a much more pronounced reflex tachycardia than the selective α1 blockers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the parasite from the accompanying microscope picture of oocysts as seen in stool sample of a patient suffering from watery diarrhea. DOC for this parasitic disease is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paromomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Miltefosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cotrimoxazole&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692796357678-QTDJPYQ184IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cotrimoxazole Sulfamethoxazole+Trimethoprim is a combination medicine that is used to treat various types of bacterial infections such as pneumonia, bronchitis, infections of urinary tract, ear, and abdomen. It prevents the growth of microorganisms to cure the infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cotrimoxazole is the drug of choice for the above disease Cyclosporiasis. Cyclospora cayetanensis is a coccidian parasitic infection presenting with watery diarrhea (usually self-limiting in immunocompetent, but problematic in immunocompromised). Cotrimoxazole   (Fixed drug combination of Trimethoprim and Sulfamethoxazole) is the single most effective treatment for Cyclosporiasis. Trimethoprim-Sulfamethoxazole (160/800mg) twice a day for 7-10 days is adequate in immunocompetent patients. HIV infected patients with Cyclosporiasis require long term suppressive maintenance drug therapy to prevent relapse. Ciprofloxacin is used as alternate to Cotrimoxazole in patients with sulfa allergy. However, Ciprofloxacin is not as efficacious as Cotrimoxazole against Cyclospora.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Optuon A . Paromomycin  is an antimicrobial used to treat a number of parasitic infections including amebiasis, giardiasis, leishmaniasis, and tapeworm infection. It is a first-line treatment for amebiasis or giardiasis during pregnancy. Optuon B. metronidazole is an antibiotic medicine that helps your body fight infections caused by bacteria and parasites. It is used to treat infections of the liver, stomach, intestines, vagina, brain, heart, lungs, bones and skin. Option C. Miltefosine is a medication mainly used to treat leishmaniasis and free-living amoeba infections such as Naegleria fowleri and Balamuthia mandrillaris. This includes the three forms of leishmaniasis: cutaneous, visceral and mucosal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cotrimoxazole - Uses Uncomplicated infection of the lower urinary tract infection Cystitis (5 tablet dose) chronic and recurrent urinary tract infections (including enterobacteriaceae) - 3-10 days Respiratory tract infection - lower and upper, chronic bronchitis, facio-maxillary infections, otitis media due to gm+ve cocci and H influenzae etc Typhoid Bacterial diarrhoeas &amp;amp; dysentery: due to campylobacter, E coli, Shigella etc. Pneumocystis jiroveci: Severe pneumonia - Prophylactic use in AIDS patients with neutropenia. Dose - DS tablet 4-6 times 2-3 weeks Chancroid – H. ducreyi Alternative to penicillin in agrannulocytosis patients, scepticaemia etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 39 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    else wrong++;
