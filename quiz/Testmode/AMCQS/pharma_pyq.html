&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;If the elimination constant rate of a drug is 0.05/hr, what is the half-life of this drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6.5 hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;13.8 hr&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7.5 hr&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 13.8 hr&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;13.8 hr The half-life of a drug is the time taken for the plasma concentration of a drug to reduce to half its original value. The actual half-life of a drug varies from person to person, because it depends on a number of different patient- and drug-specific variables. These affect how well a particular drug is distributed around a person’s body (volume of distribution), or how fast a person excretes that drug (drug clearance). For example, the IV drug gentamicin, which is cleared through the kidneys, has a half-life of 2-3 hours in a young person with no kidney disease, but over 24 hours in somebody with severe kidney disease. Half-life elimination is graphically represented with elimination curves that track the amount of a drug in the body over time, typically with time on the independent axis and drug plasma concentration on the dependent axis, as shown in Figure below. Total drug exposure over time is represented in these graphs as the integral area under the curve (AUC). Elimination curves are useful for determining if a drug indeed follows first-order kinetics, in which case the curve should follow a logarithmic decay according to the integrated rate law of first-order reactions (Equation 1). After solving the differential equation, one can obtain the half-life equation that is commonly tested on and used in clinical practice (Equation 2). From this equation, one can quickly determine the half-life of a drug, given its predetermined rate constant k. Equation 1: ln[Ao]/[A]=kt Equation 2: t-half= 0.693/k Equation 3: t-half= 0.693*Vd/CL, where Vd is the volume of distribution and CL is clearance Here, by putting the values in equation 2, t 1/2 = 0.693/0.05=13.8 hr.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is on phenytoin for seizure disorder was prescribed sucralfate 4 times a day for peptic ulcer. What should be the minimum duration between consumption of two drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;120 mins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;60 mins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 mins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90 mins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 120 mins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;120 mins Sucralfate is a complex aluminium hydroxide salt of a sulphated disaccharide used in the treatment of peptic ulceration. It binds with proteins in the ulcer base to form a chemical barrier to further erosion. It acts in an acidic environment with pH&amp;lt;4 and thus possibly inhibits the absorption of drugs like phenytoin, cimetidine, ketoconazole, etc. Thus, a gap of at least 2 hrs should be maintained between these drugs. NOTE: Sucralfate should NOT be combined with Al containing antacids (Magnesium aluminum silicate) since Magnesium aluminum silicate reacts with acid in the stomach to increase the pH. Also, since sucralfate produces viscous gel like product and leads to constipation, it could l/t bezoar formation or Aluminium overload (in renal failure patients).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is the only medication useful in preventing disability progression in a patient with primary progressive multiple sclerosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ocrelizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Natalizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Siponimod&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ocrelizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ocrelizumab Ocrelizumab is a humanized anti-CD20 monoclonal antibody which was recently approved forthe treatment of adults with relapsing multiple sclerosis (RMS) or primary progressive multiple sclerosis (PPMS). It is a novel high-efficacy disease-modifying therapy for RMS that is more effective than interferon β-1a and also a valuable new treatment option for delaying progression in early PPMS. It offers a convenient once every 6 months treatment regimen, with no need for routine monitoring. Mitoxantrone can also be used; however it is less preferred due to risk of cardiotoxicity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cephalosporins can increase the effect of warfarin resulting in raised INR and increased risk of bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cefoperazone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefixime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftobiprole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ceftazidime.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cefoperazone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cefoperazone Cephalosporins containing an N-methylthiotetrazole (NMTT) side chain are mainly the second-generation (cefamandole, cefbuperazone, cefmetazole, cefminox, cefotetan) and third-generation cephalosporins (cefmenoxime, cefoperazone, moxalactam). NMTT-cephalosporins [side chains of N-methylthiotetrazole (latamoxef, cefmenoxime, cefoperazone, cefotetan, cefamandole)] or methyl-thiadiazol-cephalosporins (cefazolin)  are known to cause hemostatic abnormalities, such as bleeding, prothrombin time (PT) prolongation, and hypoprothrombinemia, due to the chemical structure of the NMTT, which interferes with vitamin K metabolism. This is because these drugs inhibit Vit. K epoxide reductase in liver, which acts as a major enzyme for Vit. K dependent carboxylation; essential for the functioning of coagulation actors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anti-epileptic drug is used in treatment of neuropathic pain? Gabapentin Lamotrigine Carbamazepine Pregabalin Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1,3,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,3,4 First-line agents include tricyclic antidepressants, duloxetine, pregabalin and controlled-release oxycodone. Other medications include carbamazepine, gabapentin, lamotrigine and tramadol. Carbamazepine ↑ refractory period of voltage-gated Na + channels Likely binds to the inactivated state, inhibiting action potential generation First-line for trigeminal neuralgia Also used for bipolar disorders Lamotrigine Blocks voltage-gated Na + channels and glutamate receptors Safe in pregnancy compared to other AEDs. Gabapentin Inhibit voltage-gated Ca 2+ channel via α2δ subunit Structurally similar to GABA Also used for peripheral neuropathy/neuropathic pain Pregabalin Subtly reduces the synaptic release of several neurotransmitters, apparently by binding to alpha2-delta subunits, and possibly accounting for its actions in vivo to reduce neuronal excitability and seizures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dose of carbetocin for post-partum hemorrhage is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;150mcg im over 2min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100mcg iv over 1min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;200 mcg iv over 1min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50mcg iv over 2min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 100mcg iv over 1min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;100mcg iv over 1min Several different uterotonic drugs have been used for PPH include ergometrine, misoprostol, carbetocin, oxytocin, and the combinations of misoprostol plus oxytocin and ergometrine plus oxytocin. Oxytocin (10IU, IV/IM) is the most widely used uterotonic drug: 1 st line At low doses, it produces rhythmic uterine contractions that are indistinguishable in frequency, force and duration from those observed during spontaneous labour, but at higher dosages, it causes sustained uterine contractions Oxytocin has a favourable side‐effect profile Ergometrine and methylergometrine (200 μg, IM/IV) are ergot alkaloids that increase the uterine muscle tone by causing sustained uterine contractions. However, ergometrine and methylergometrine are vasoconstrictive and increase the risk of hypertension postpartum, unstable in heat with an unpredictable bioavailability, which precludes oral use. Misoprostol (400 or 600 μg, PO) is a prostaglandin E1 analogue, which is licensed for the prevention and treatment of gastric ulcers. It is well known for its off‐label use as a uterotonic agent. Oral and sublingual routes have the advantage of rapid onset of action, while the vaginal and rectal routes result in prolonged activity and greater bioavailability Carbetocin (100 μg IM/IV) is a newer long‐acting synthetic analogue of oxytocin with agonist properties. After intravenous injection, it produces sustained uterine contractions within two minutes, lasting for approximately six minutes followed by rhythmic contractions for 60 minutes Carbetocin is heat stable and the side‐effect profile appears to be similar to oxytocin Oxytocin and ergometrine FDC (5 IU, 500 μg, IM)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which dose of dopamine act preferably on β1 receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less than 2mcg/kg/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 to 10 mcg/kg/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10-20 mcg/kg/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More than 20 mcg/kg/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 to 10 mcg/kg/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 to 10 mcg/kg/min Dopamine is a peripheral vasostimulant used to treat low blood pressure, low heart rate, and cardiac arrest. Low infusion rates (0.5 to 2 micrograms/kg per minute) act on the visceral vasculature to produce vasodilation, including the kidneys, resulting in increased urinary flow. It is beneficial to manage hypotension, low cardiac output, and inadequate organ perfusion (often indicated by low urine production). Intermediate infusion rates (from 2 to 10 micrograms/kg/min) stimulate myocardial contractility and increase electrical conductivity in the heart leading to increased cardiac output. Higher doses cause vasoconstriction and increased blood pressure via the adrenergic receptors alpha-1, beta-1, and beta-2, potentially leading to poor peripheral circulation. DA receptors are further classified either as D1-class (D1 and D5) or D2-class (D2, D3, D4). Activation of the D1 receptors on smooth muscle, the proximal renal tubule, and cortical collecting duct increase diuresis. D2 receptors are located pre-synaptically on the renal nerves and within the glomeruli and adrenal cortex. The activation of these nerves results in decreased renal sodium and water excretion. Apomorphine is a DA receptor agonist and may have similar activation on these DA receptors. Adrenergic receptors also bind DA increasing arterial smooth muscle contraction and cardiac sinoatrial node conductivity, which explains its cardiac therapeutic benefits.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of Remdesivir is inhibition of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RNA dependent RNA polymerase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA dependent RNA polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viral protease enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cell wall synthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RNA dependent RNA polymerase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RNA dependent RNA polymerase Coronaviruses use an RdRp enzyme to carry out replication and transcription of their RNA genome1. The RdRp consists of three non-structural protein (nsp) subunits, the catalytic subunit nsp12 and the accessory subunits nsp8 and nsp7. The active form of remdesivir acts as a nucleoside analog and inhibits the RNA-dependent RNA polymerase (RdRp) of coronaviruses including SARS-CoV-2. Remdesivir is incorporated by the RdRp into the growing RNA product and allows for addition of three more nucleotides before RNA synthesis stalls.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with bleeding and hemarthrosis after he was prescribed some medication 1 week back. Which of the following drugs could have possibly caused this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefoperazone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftazidime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cefixime&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cefoperazone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cefoperazone NMTT-cephalosporins [side chains of N-methylthiotetrazole (latamoxef, cefmenoxime, cefoperazone, cefotetan, cefamandole)] or methyl-thiadiazole-cephalosporins (cefazolin)  are known to cause hemostatic abnormalities, such as bleeding, prothrombin time (PT) prolongation, and hypoprothrombinemia, due to the chemical structure of the NMTT, which interferes with vitamin K metabolism. This is because these drugs inhibit Vit. K epoxide reductase in liver, which acts as a major enzyme for Vit. K dependent carboxylation; essential for the functioning of coagulation actors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is novel antidepressant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lurasidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asenapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blonanserin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vilazodone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vilazodone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vilazodone The selective serotonin reuptake inhibitor (SSRI) and 5-HT1A receptor partial agonist Vilazodone is a novel antidepressant, currently approved for the treatment of major depressive disorder (MDD) in adults, is also effective in relieving anxiety symptoms in patients with generalized anxiety disorder. Lurasidone is an antipsychotic medication used to treat schizophrenia and bipolar disorder. In bipolar disorder, it may be used together with a mood stabilizer such as lithium or valproate. Asenapine is a sublingual psychotropic agent. The exact mechanism of action is unknown . However, it has been suggested that the efficacy of asenapine in schizophrenia is mediated through a combination of antagonist activity at D2 and 5-HT2A receptors. Blonanserin is an atypical antipsychotic used for the treatment of schizophrenia in adult patients who have failed to respond to the first line treatment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In 14 month old patient with Hib pneumonia, the resident doctor was planning to give ampicillin but shifted to ceftriazone. Why?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cotrimoxazole DOC but patient allergic to sulfa drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hib modifies protein binding sites hence resistance to ampicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hib produces B lactamase hence resistance to ampicillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ceftriaxone better IV drug than ampicillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hib produces B lactamase hence resistance to ampicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hib produces B lactamase hence resistance to ampicillin Intrinsic efflux resistance mechanisms in Hemophilus influenza type B limit the activity of the macrolides, azalides, and ketolides. β-Lactamase production is highly prevalent worldwide and is associated with resistance to ampicillin and amoxicillin. Strains with alterations in penicillin binding proteins, particularly PBP3 (β-lactamase negative ampicillin resistant and β-lactamase positive amoxicillin-clavulanate resistant), are increasing in prevalence, with increasing resistance to ampicillin, amoxicillin, amoxicillin-clavulanate, and many cephalosporins, limiting the efficacy of expanded-spectrum cephalosporins against meningitis and of many oral cephalosporins against other diseases. Most strains remain susceptible to the carbapenems, which are not affected by penicillin binding protein changes, and the quinolones. influenzae type b is a common bacterial cause of childhood pneumonia and bacteremia between 6 months and 5 years of age. High-dose amoxicillin (90 mg/kg of body weight/day), either alone or with the addition of clavulanic acid, is the first-line drug of choice for empirical treatment of outpatients with childhood pneumonia. Recommended empirical therapy for inpatients includes ceftriaxone or cefotaxime to provide coverage for non-penicillin-susceptible Streptococcus pneumoniae and β-lactamase-positive influenzae .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of chronic liver cirrhosis presents with ascites. Which of the following is the best diuretic to be used in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triamterene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eplerenone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Eplerenone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Eplerenone Eplerenone and spironolactone are equally effective in management of ascites due to liver cirrhosis but side effect profile of eplerenone scores over Spironolactone. Cirrhosis and HF are disorders with a common pathophysiology of decreased effective arterial blood volume with resultant stimulation of the renin-angiotensin-aldosterone system (RAAS), sympathetic nervous system, and arginine vasopressin causing increased sodium and water retention. This arterial underfilling is caused by splanchnic vasodilatation in cirrhosis and decreased cardiac output in HF. In cirrhotic patients with refractory ascites, the standard of first-line care is mineralocorticoid antagonist (eg, spironolactone in doses up to 400 mg/day)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is centrally acting opioid antitussive agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ambroxol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levorphanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diphenoxylate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levopropoxyphene&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Levopropoxyphene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Levopropoxyphene Antitussives are used for effective symptomatic relief of dry or non-productive cough. First generation anti-histamines like chlorpheniramine and centrally acting opioid derivatives like codeine are often used alone or in combination in the management of nonspecific cough. Sedation caused by these is valuable, particularly if the cough is disturbing the sleep. Other centrally acting antitussives include chlophedianol, levopropoxyphene, and noscapine in the nonnarcotic group and hydrocodone, hydromorphone, methadone, and morphine in the narcotic group. ALSO NOTE:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs improves bioavailability and prolongs duration of action of saquinavir?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Remdesivir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ritonavir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cimetidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ritonavir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ritonavir Saquinavir is a peptide-like substrate analogue that binds to the protease active site and inhibits the activity of the enzyme HIV protease; which is required for the proteolytic cleavage of viral polyprotein precursors into individual functional proteins found in infectious HIV. While its efficacy was initially limited by exceptionally poor oral bioavailability (approximately 4%), its current indications require the co-administration of ritonavir - a potent enzyme inhibitor - that increases the bioavailability and subsequent serum concentrations of saquinavir, thus dramatically improving antiviral activity. Ritonavir is recommended as an agent to boost other protease inhibitors. This is because ritonavir blocks the CYP3A4 pathway in the liver, which is involved in the metabolising of other protease inhibitors . This leads to higher blood concentrations of these drugs and their slower clearance from the body.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is mechanism of action of cyclosporine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;mTOR inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcineurine inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-2 receptor antagonist.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TNF-alpha inhibitor.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Calcineurine inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calcineurine inhibitor Cyclosporine is an immunosuppressive agent used to treat organ rejection post-transplant. It also has use in certain other autoimmune diseases, treatment of organ rejection in kidney, liver, and heart allogeneic transplants, rheumatoid arthritis when the condition has not adequately responded to methotrexate. Also, it is a second-line agent for ALS and graft vs. host disease. The mechanism of action of cyclosporine is as a calcineurin inhibitor, a cytochrome P450 3A4 inhibitor, and a P-glycoprotein inhibitor. Cyclosporin A (CsA) inhibits the synthesis of interleukins (IL), including IL-2, which is essential for the self-activation of T lymphocytes (LT) and their differentiation. Cyclosporine is effective due to specific and reversible inhibition of immunocompetent lymphocytes in the G0 and G1-phase of the cell cycle. The T-helper cell is the primary target, although it may also suppress T-suppressor cells. The LT-B-lymphocyte (LB) co-operation is essential for activation of LB; the latter also gets inhibited. In addition, research has demonstrated that CsA had an inhibiting effect on CD4+ CD25+ Tregs, which might block the host immune tolerance potentiality.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Category A/B/C/D/X of drugs is based on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Safety in pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dose adjustment in renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;over the counter use of drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Therapeutic index and safety&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Safety in pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Safety in pregnancy FDA Classification of Drug Safety During Pregnancy Category A Controlled studies in women fail to demonstrate a risk to the fetus in the first trimester (and there is no evidence of risk in later trimesters), and the possibility of fetal harm appears remote. Category B Either animal reproduction studies have not demonstrated a fetal risk but there are no controlled studies in pregnant women, or animal reproduction studies have shown an adverse effect (other than a decrease in fertility) that was not confirmed in controlled studies in women in the first trimester (and there is no evidence of risk in later trimesters). Category C Either studies in animals have revealed adverse effects on the fetus (teratogenic or embryocidal or other) and there are no controlled studies in women, or studies in women and animals are not available. Drugs should be given only if the potential benefit justifies the potential risk to the fetus. Category D There is positive evidence of human fetal risk, but the benefits from use in pregnant women may be acceptable despite the risk (e.g., if the drug is needed in a life-threatening situation or for a serious disease in which safer drugs cannot be used or are ineffective). Category X Studies in animals or human beings have demonstrated fetal abnormalities or there is evidence of fetal risk based on human experience, and the risk of the use of the drug in pregnant women clearly outweighs any possible benefit. The drug is contraindicated in women who are or may become pregnant. FDA = U.S. Food and Drug Administration. Notable drug regulatory schedules: Schedule G : Most of these drugs are hormonal preparations. The drug label must display the text \&quot;Caution: It is dangerous to take this preparation except under medical supervision\&quot; Examples of substances under this schedule: Testolactone, Hydroxyurea, Carbutamide, Primidone etc. Schedule H : The drug label must display the texts \&quot;Rx\&quot; and \&quot;Schedule H drug. Warning : \&quot;Not to be sold by Retail without the prescription of a Registered Medical Practitioner\&quot; It can only be supplied to licensed parties. It cannot be sold without a prescription and only the amount specified in the prescription should be sold. The time and date of prescription must be noted. Examples: androgenic, anabolic, oestrogenic and progestational substances; Alprazolam (Xanax), Hepatitis B vaccine, Ibuprofen, Vasopressin etc. If a Schedule H drug also comes under the purview of Narcotic Drugs and Psychotropic Substances Act, 1985, it must carry the texts \&quot;NRx\&quot; and \&quot;Schedule H drug. Warning: To be sold by retail on the prescription of a Registered Medical Practitioner only.\&quot; on the label prominently. Schedule X : All the regulations of Schedule H apply. The retailer must keep a copy of the prescription for two years. The drugs must be kept under lock and key. Examples: Secobarbital, Glutethimide etc Schedule J : Contains a list of various diseases and conditions that cannot be treated under any drug currently in market. No drug may legally claim to treat these diseases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Definition of resistant hypertension is usage of 3 or more drugs, one which should be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diuretics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reserpine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha methyl dopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diuretics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diuretics&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most effective cessation agent when used as monotherapy for smoking cessation is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varenicline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nicotine gum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicotine patch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sustained release Bupropion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Varenicline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Varenicline Varenicline is the most effective cessation agent when used as monotherapy for smoking cessation. Varenicline is a nicotinic receptor partial agonist drug for smoking cessation that relieves symptoms of craving and withdrawal. The use of varenicline can more than double the chances of long-term quitting It was found to be more effective than bupropion, more effective than NRT monotherapy and similar in effect to combination NRT. There are two options for quitting with varenicline, both equally effective but chosen by preference: – Fixed option, which involves the person who smokes setting a date to stop smoking – varenicline should start one to two weeks before this date Flexible approach, when the person who smokes begins varenicline dosing, then quits smoking between days 8 and 35 of treatment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anionic and slightly acidic drugs usually bind to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Globulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceruloplasmin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Albumin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha acid glycoprotein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Albumin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Albumin Anionic and slightly acidic drugs usually bind to Albumin. Albumin is the major drug-binding protein in the serum, although other proteins, such as α 1 acid glycoprotein, lipoproteins, and globulins, are also capable of binding drugs. On their surfaces, an albumin molecule is rich in clusters of charged residues (Lys and Arg) which attracts acidic probes, while α 1 acid glycoprotein has glycosyl groups that mainly attract base probes and influence their binding affinities (Fernandes et al., 2015). Thus, base drugs may have high affinities for α 1 acid glycoprotein (Asp and Glu residues), and most probably low affinities for albumin (Lys and Arg). Conversely, acidic drugs may have higher affinities to albumin than to α 1 acid glycoprotein.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following table gives the data of AUC of drug A alone and AUC of drug A when combined with drug B. p value is &amp;lt;0.01. Which of the following statement regarding these drugs is most correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug B increases the systemic metabolism of Drug A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug B decreases the first pass metabolism of drug A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug B decreases the intestinal absorption of drug A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug B increases the renal clearance of Drug A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Drug B decreases the first pass metabolism of drug A&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692796156221-QTDJPYQ351IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drug B decreases the first pass metabolism of drug A The area under the plasma drug concentration-time curve (AUC) reflects the actual body exposure to drug after administration of a dose of the drug and is expressed in mg*h/L. This area under the curve is dependent on the rate of elimination of the drug from the body and the dose administered. The total amount of drug eliminated by the body may be assessed by adding up or integrating the amounts eliminated in each time interval, from time zero (time of the administration of the drug) to infinite time. This total amount corresponds to the fraction of the dose administered that reaches the systemic circulation. The AUC is directly proportional to the dose when the drug follows linear kinetics. The AUC is inversely proportional to the clearance of the drug. That is, the higher the clearance, the less time the drug spends in the systemic circulation and the faster the decline in the plasma drug concentration. Therefore, in such situations, the body exposure to the drug and the area under the concentration-time curve are smaller. In the given scenario, since AUC increases when both drugs are given together, it implies that the bioavailability of drug A is increased when given in combination with drug B compared to when given alone. This can only be possible if 1 st pass metabolism decreases or intestinal absorption increases for drug A. Also, since given p value is &amp;lt;0.01, it can be implied that the null hypothesis is true and the above statement stands significant.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the prenatal dose of dexamethasone given for lung maturation in premature infants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 mg 2 doses 12 hours apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 mg 4 doses 24 hours apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 mg 2 doses 24 hours apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 mg 4 doses 12 hours apart&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 6 mg 4 doses 12 hours apart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 mg 4 doses 12 hours apart Steroids are recommended for all women in preterm labour before 32 weeks with or without membrane ruptures in whom there is no evidence of chorioamnionitis. According to ACOG, single dose steroid injection is recommended between 24 to 32 weeks. There is no Concensus regarding treatment between 32-34 weeks. Corticosteroid therapy is not recommended before 24 weeks. Advantage: Steroids reduce the rate of respiratory distress syndrome, intraventricular hemorrhage and Necrotising enterocolitis in the newborn. The effect of treatment is maximal between 24 hours of the first dose and until 7 days. Earlier it was recommended to give repeated doses weekly till the patient delivers but this practice is associated with significant fetal and neonatal side effects like cerebral palsy and should be abandoned. Betamethasone is the steroid of choice as it also prevents periventricular leukomalacia although dexamethasone can also be used. Dose: Betamethasone: 2 doses of 12 mg, 24 hours apart, Dexamethasone: 4 doses of 6 mg, 12 hours apart&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 yrs old man comes to OPD with history of fall. He is hypertensive with history of atrial fibrillation and is presently on captopril, atenolol, aspirin and amiodarone. He presents with the following finding as shown in the image. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Captopril toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lupus pernio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silver toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug induced skin lesion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Drug induced skin lesion&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1692796156227-QTDJPYQ353IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drug induced skin lesion Given is a case of Amiodarone induced skin lesion. Amiodarone‐induced blue‐gray skin pigmentation is most often reported to occur following long‐term treatment in elderly patients with a predominance of male patients. Amiodarone is known to cause cutaneous and systemic side effects. The most common cutaneous side effect is photosensitivity. The typical feature of the blue‐gray skin syndrome is the strictly facial skin pigmentation. It is speculated that ultraviolet light induces amiodarone and its metabolites to attach to the blood vessel walls and the perivascular tissue. This is associated with local vasodilatation and increased diffusion of amiodarone and its metabolites, resulting in chronic tissue accumulation. Therefore, only sun exposed regions are affected The presence of amiodarone deposits in the skin, with or without lipofuscin, is able to induce the blue-gray hyperpigmentation . This pigmentation could be explained by the Tyndall effect, in which dermal pigment, whether melanin, iron, or other pigment, is perceived as blue, gray, or blue-gray. The disappearance of amiodarone-related skin discoloration may occur within months or years. However, in some cases, hyperpigmentation might be permanent despite the cessation of treatment with amiodarone. Apart from the cessation of treatment, avoiding exposure to sunlight and using a sunscreen cream against both ultraviolet-A (UV-A) and UV-B radiation is recommended.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);

            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);

            document.getElementById(&#x27;start-test&#x27;).disabled = true;

            questions = [

                    ],

                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,

                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;

                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;

            } catch (e) {

            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));

                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {

                debugLog(`Showing question ${index + 1}`);

                const q = questions[index];

                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);

                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;

                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);

        function showResults(index) {

                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;
