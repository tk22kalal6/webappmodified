&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following drugs acts by increasing trabecular outflow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Netarsudil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brimonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Netarsudil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Netarsudil Among the options, Netarsudil is the drug which increases the trabecular meshwork outflow.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Netarsudil is an ocular hypotensive agent, which inhibits Rho kinase and norepinephrine transport resulting in relaxation of the trabecular meshwork. It appears to reduce IOP by increasing outflow of aqueous humour through the trabecular meshwork and decreasing episcleral venous pressure via its inhibitory effect on rho kinases. It is used in the treatment and management of glaucoma and ocular hypotension . Administered topically Conjunctival hyperemia, corneal verticillata, pain are  the common side effects with the drug Timolol - nonselective beta blocker - decreases IOP by reducing the production of aqueous humour from ciliary epithelium Brimonidine - selective alpha 2 agonist - it decreases aqueous secretions and increases uveoscleral outflow Acetazolamide -  carbonic anhydrase inhibitor - Decrease IOP by reducing the synthesis of aqueous humour&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dose-response curves of 3 drugs are given. Pick the right statement&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C is a non-competitive antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A and B are agonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is more efficacious than B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B is more potent than A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A and B are agonist&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691671939694-QTDJPYQ025IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A and B are agonist&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An agonist is a drug that binds to the receptor, producing a similar response to the intended chemical and receptor. Whereas an antagonist is a drug that binds to the receptor either on the primary site, or on another site, which all together stops the receptor from producing a response . Partial agonists have a lower intrinsic activity at receptors than full agonists. In the presence of a full agonist, partial agonists behave like a competitive antagonist. Potency denotes the amount of drug needed to produce a given effect. Efficacy : Refers to the relative ability of a drug-receptor complex to produce a maximum functional response .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- In the given image A and B are agonists and C is a partial agonist. Both the drug A and B have similar efficacy as they produce the same maximal response. Drug A is more potent than B because A produces the same effect at a lower dose.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A hypertensive patient with K+ 6.5 meq/I, Na+ 137 meq/I, urea 42, creatinine 3.8. Which of the following drugs should be stopped?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Losartan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Losartan Losartan is a medicine used to treat high blood pressure and heart disease. Lowering blood pressure helps to prevent future heart attack and stroke. This medicine is also effective in preserving kidney function in patients with diabetes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Furosemide belongs to a group of medicines called diuretics or water tablets. It is used to reduce the swelling (edema) caused by too much water in the body in people who have heart failure, liver or kidney disease. This medicine is also used to treat high blood pressure. Option B. Metoprolol is a selective β1 receptor blocker medication. It is used to treat high blood pressure, chest pain due to poor blood flow to the heart, and a number of conditions involving an abnormally fast heart rate. By working on the beta-1 receptor Option D. Amlodipine is a medicine used to treat high blood pressure (hypertension) and to prevent angina (heart-related chest pain). It is known as a calcium channel blocker and helps to lower blood pressure and reduce the workload of the heart. This helps prevent heart attacks and strokes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Antihypertensive Agents 1 ACE inhibitors (Angiotensin converting enzyme inhibitors) Enalapril, Lisinopril, Ramipril, Captopril 2 ARBS (Angiotensin receptor blockers) Telmisartan, Olmesartan, Losartan, Candesartan, Valsartan 3 Calcium channel blockers Amlodipine, Felodipine, Nimodipine, Nifedipine, Isradipine, Verapamil, Diltiazem 4 Beta blockers Atenolol, Metoprolol, Bisoprolol, Labetolol, Propranolol, 5 Diuretics Hydrochlorthiazide, Chlorthiazide, Chlorthalidone, Spironolactone, Furosemide 6 Direct Vasodilators Hydralazine, Minoxidil, Sodium Nitropruside, Diazoxide 7 Alpha blockers Terazosin, Doxazosin, Prazosin 8 Central Alpha 2 Agonists Clonidine, Methyldopa&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Finasteride used to treat male pattern baldness acts by inhibiting which of the following enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aromatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-Alpha Reductase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;17-hydrolase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphodiesterase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5-Alpha Reductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5-Alpha Reductase Finasteride is used to treat male pattern baldness by inhibiting 5-alpha reductase. Finasteride is a competitive inhibitor of 5-alpha reductase which inhibits the conversion of testosterone to its active form, dihydrotestosterone (DHT), within the hair follicles. Hence it is used in the treatment of male pattern baldness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Aromatase inhibitors (AIs) are a class of drugs used in the treatment of breast cancer in postmenopausal women and in men, and gynecomastia in men. They may also be used off-label to reduce estrogen conversion when supplementing testosterone exogenously. Option C . 17-hydrolase The most common abnormal alleles of this condition impair both the 17α-hydroxylase activity and the 17,20-lyase activity of CYP17A1. Like other forms of CAH, 17α-hydroxylase deficiency impairs the efficiency of cortisol synthesis, resulting in high levels of ACTH secretion and hyperplasia of the adrenal glands. Option D . Phosphodiesterase- A phosphodiesterase inhibitor is a drug that blocks one or more of the five subtypes of the enzyme phosphodiesterase (PDE), thereby preventing the inactivation of the intracellular second messengers, cyclic adenosine monophosphate (cAMP) and cyclic guanosine monophosphate (cGMP) by the respective PDE subtype(s).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA alpha- reductase inhibitor 5 Another approach to blocking androgen uptake by prostatic cells is to prevent androgen binding to nuclear androgen receptors (e.g. Flutamide). There are also anti-androgens that block both LH and nuclear androgen uptake. In BPH patients, this has been demonstrated to improve flow rates &amp;amp; voiding symptoms. Indication: Prostate size &amp;gt; 40 gm IS/E include impotence, decreased libido &amp;amp; lowers serum PSA by approximately 50% within 6 months of use.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Urinary alkalinisation will be most useful in which of the following toxicities?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium channel blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetaminophen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aspirin Aspirin is an antiplatelet medicine used to treat and prevent heart attacks, strokes, and heart-related chest pain (angina). It helps to prevent the formation of blood clots in your blood vessels. It is a very widely used medicine for heart protection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alkalinisation of urine will be useful for the removal of aspirin, which is a weakly acidic drug, and gets excreted in urine. Urinary excretion of an acidic drug can be increased by the alkalinisation of urine, whereas a basic drug can be increasingly excreted in the urine by acidification of urine. Non Ionised compounds are reabsorbed more rapidly than ionised polar molecules. Alkalinisation of the urine by IV sodium bicarbonate ionisation of aspirin molecules increases. Consequently, their reabsorption is decreased and hence excreted more effectively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Beta blockers- Beta blockers are competitive antagonists that block the receptor sites for the endogenous catecholamines epinephrine (adrenaline) and norepinephrine (noradrenaline) on adrenergic beta receptors, of the sympathetic nervous system, which mediates the fight-or-flight response Option B. Calcium channel blockers prevent calcium from entering cells of the heart and blood vessel walls, resulting in lower blood pressure. Calcium channel blockers, also called calcium antagonists, relax and widen blood vessels by affecting the muscle cells in the arterial walls. Option D. Paracetamol is a widely prescribed medicine that helps to ease pain and bring down high body temperature (fever). In children, it treats conditions like headache, toothache, body ache, fever, and common cold.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Aspirin Used for relief, particularly where there is inflammation involved, such as arthritic pain and dental pain. Also used in preventing blood clotting and relieving fever. Active ingredient: acetylsalicylic acid Acidic in nature. Side effects: →  Can cause bleeding in the stomach as aspirin is very acidic. →  Can cause allergic reactions, skin rashes and asthmatic attacks. → Can cause brain &amp;amp; liver damage to chlidren with flu / chicken pox. (Never be given to children) → Can cause ulcers &amp;amp; internal bleeding.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sildenafil acts by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphodiesterase 5 inhibition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IP3 pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitric oxide and cyclic GMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclic AMP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phosphodiesterase 5 inhibition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phosphodiesterase 5 inhibition A phosphodiesterase type 5 inhibitor (PDE5 inhibitor) is a vasodilating drug that works by blocking the degradative action of cGMP-specific phosphodiesterase type 5 (PDE5) on cyclic GMP in the smooth muscle cells lining the blood vessels supplying various tissues. These drugs dilate the corpora cavernosa of the penis,&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sildenafil acts by phosphodiesterase 5 inhibition and is used in the treatment of erectile dysfunction. PDE-5 inhibitors cause the accumulation of cGMP in the corpus cavernosum, which causes relaxation of penile artery smooth muscles which fills the corpora cavernosum and improves erectile dysfunction. Sildenafil is also used in the treatment of pulmonary artery hypertension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B . The IP3 signaling pathway is well mapped out, and is known to be important in regulating a variety of calcium-dependent cell signaling pathways. Signaling pathway [ edit] PLC cleavage of PIP 2 to IP 3 and DAG initiates intracellular calcium release and PKC activation Option C. Nitric oxide and cyclic GMP Endothelium-dependent vasodilators or nitrovasodilators produce nitric oxide, which activates soluble guanylyl cyclase to form cyclic GMP (cGMP). cGMP activates cGMP-dependent protein kinase, resulting in protein phosphorylation, decreased cytosolic calcium levels, myosin light chain dephosphorylation, and relaxation. Option D. Cyclic AMP is a second messenger, or cellular signal occurring within cells, that is important in many biological processes. cAMP is a derivative of adenosine triphosphate (ATP) and used for intracellular signal transduction in many different organisms, conveying the cAMP-dependent pathway.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the mechanism of action of antiarrhythmic drugs&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-4, C-1, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-1, D-2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A-4, B-3, C-1, D-2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691671940007-QTDJPYQ030IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-4, B-3, C-1, D-2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Digoxin is a Na/K ATPase inhibitor , increases AV node refractoriness Ibutilide is a class III antiarrhythmic agent, which blocks K channels Esmolol is a beta blocker, belongs to class II antiarrhythmics Quinidine is a Na channel blocker, belongs to class IA antiarrhythmics&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for All options:- Option A. Digoxin is a medicine used for the treatment of heart failure in combination with other medicines. It helps to provide symptomatic relief by making the heart pump blood more efficiently. This medicine is also used to treat abnormal heart rhythm (arrhythmia). Option B. Ibutilide is a Class III antiarrhythmic agent that is indicated for acute cardioconversion of atrial fibrillation and atrial flutter of a recent onset to sinus rhythm. It exerts its antiarrhythmic effect by induction of slow inward sodium current, which prolongs action potential and refractory period Option C. Esmolol belongs to a group of medicines called beta-blockers. It is used to treat emergency high blood pressure (hypertension), angina (heart-related chest pain), irregular heart rhythms (arrhythmia). Option D. Quinidine is a class IA antiarrhythmic agent used to treat heart rhythm disturbances. It is a diastereomer of antimalarial agent quinine, originally derived from the bark of the cinchona tree. The drug causes increased action potential duration, as well as a prolonged QT interval&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Anti-Arrhythmic Drugs (Vaughan-Williams-Singh..1969) Class I: block Na* channels la (quinidine, procainamide, disopyramide) (1-10s) lb (lignocaine) (&amp;lt;1s) Ic (flecainide) (&amp;gt;10s) Class II: B-adrenoceptor antagonists (atenolol, sotalol) Class III: prolong action potential and prolong refractory period (amiodarone, dofetilide, sotalol) Class IV: Ca2+ channel antagonists (verapamil, diltiazem)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following are agonists at β2 receptors? Dipivefrine Dopexamine Mirabegron Fenoldopam Select the correct answer from the given code below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 and 2 Dipivefrine and dopexamine are beta-2 adrenergic receptor agonists.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Dipivefrine causes a decrease in aqueous production and increases outflow. It is used in the treatment of open-angle glaucoma. Dopexamine is a synthetic dopamine analogue which acts at D1, D2 and beta-2 receptors. It is used in severe congestive heart failure, sepsis and shock. Fenoldopam is a peripheral D1 agonist with some activity at alpha-2 adrenergic receptors. Used as vasodilator in severe hypertension Mirabegron is a beta-3 receptor agonist used for urinary bladder incontinence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Beta-2 receptor actions Organ Action Result Bronchus Relaxation Bronchodilation Uterus Relaxation Uterus relaxes Skeletal muscle BVS Relaxation Vasodilation → Increased blood flow Liver Glycogenolysis Increased blood glucose&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;New drug application is filed after which phase of clinical trials:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 New drug application is filed after phase 3 of clinical trials.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Phase 1 trials are done in healthy volunteers to assess the drug effect in humans Phase 2 is the first round of trials in patients to evaluate safety and benefit Phase 3 is done to confirm the safety and efficacy. New drug application is filed after this phase Phase 4 is the post-marketing surveillance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is a known addict is brought to the hospital with intoxication of an agent. Ocular examination shows the following. Which of the following is true regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This action can be reversed by phenylephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannot be reversed by levallorphan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caused due to activation of Edinger Westphal nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tolerance develops due to long term use&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caused due to activation of Edinger Westphal nucleus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691671940089-QTDJPYQ033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Caused due to activation of Edinger Westphal nucleus The image shows a pinpoint pupil (miosis). Along with the clinical scenario, it is suggestive of opioid overdose. It is caused due to activation of the Edinger Westphal nucleus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Phenylephrine is an alpha-selective agonist which causes mydriasis. But it is not useful in the reversal of opioid-induced miosis. Option B. Levallorphan is an opioid antagonist used in opioid overdose. It reverses the effects of opioid overdose. Option D. Tolerance to miosis does not develop due to long term opioid use.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is the false statement regarding statins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Although HMG CoA reductase inhibitors substantially reduce the risk of cardiovascular events, there is mild increase in lipoprotein a (Lpa) levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;These drugs should not be stopped even in severe conditions like injury, surgery, etc.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can be given with verapamil and other enzyme inhibitors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;With the long term use there is slight increase in the incidence of type 2 diabetes mellitus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It can be given with verapamil and other enzyme inhibitors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It can be given with verapamil and other enzyme inhibitors Statins like atorvastatin and rosuvastatin are metabolised by cytochrome 3A4 enzymes of the liver. Verapamil is a cytochrome 3A4 inhibitor and interferes with the metabolism of statins. Increased serum statin levels may cause myopathy in the form of myalgia and rhabdomyolysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Statins are hypolipidemic drugs which act by inhibiting HMG-CoA reductase enzyme involved in cholesterol synthesis. Statins lower serum LDL and triglycerides and increase HDL levels. Although HMG CoA reductase inhibitors substantially reduce the risk of cardiovascular events, there is mild increase in lipoprotein a (Lpa) levels Statins are continued during surgery and injury. They reduce overall mortality due to cardiovascular events and inflammatory responses. With the long term use there is slight increase in the incidence of type 2 diabetes mellitus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Rest option’s are not associated with statins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA High-, Moderate-, and Low-Intensity Statin Therapy High-Intensity Moderate-Intensity Low-Intensity Lowers LDL-C by ≥50% Lowers LDL-C by 30-49% Lowers LDL-C by &amp;lt;30% Atorvastatin 40-80 mg Rosuvastatin 20-40 mg Atorvastatin 10-20 mg Rosuvastatin 5-10 mg Simvastatin 20-40 mg Pravastatin 40-80 mg Lovastatin 40-80 mg Fluvastatin XL 80 mg Fluvastatin 40 mg bid Pitavastatin 1-4 mg Simvastatin 10 mg Pravastatin 10-20 mg Lovastatin 20 mg Fluvastatin 20-40 mg&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An antiarrhythmic drug is shown to have the following effect. It is effective both in atrial and ventricular arrhythmias. Identify the drug.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tocainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Quinidine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1691671940492-QTDJPYQ035IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Quinidine Quinidine is a class IA antiarrhythmic agent. It has sodium blocking and significant potassium channel blocking properties. It prolongs QRS duration and action potential duration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C. Propranolol is a beta blocker.Propranolol belongs to a group of medicines called beta-blockers. It helps to decrease anxiety and relieve tremors. It is also used to help prevent migraine, heart-related chest pain (angina), and bleeding in the stomach caused by high blood pressure in the liver (portal hypertension). Option D. Lignocaine and tocainide reduces phase 4 slope&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Anti-Arrhythmic Drugs (Vaughan-Williams-Singh 1969) Class I: block Na* channels la (quinidine, procainamide, disopyramide) (1-10s) lb (lignocaine) (&amp;lt;1s) Ic (flecainide) (&amp;gt;10s) Class II: B-adrenoceptor antagonists (atenolol, sotalol) Class III: prolong action potential and prolong refractory period (amiodarone, dofetilide, sotalol) Class IV: Ca2+ channel antagonists (verapamil, diltiazem)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A hospital is conducting a study to check the efficacy of statins in multiple centres. There are 4-5 patients and half of them receive the drug and half a placebo. Neither the patients nor clinicians know who got what. This is best described as&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phase 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phase 3 A hospital conducting a double-blinded multicentric study to check the efficacy of statins describe the phase 3 of clinical trials.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical study design phases Phase 1 Drug action, metabolism, PK, PD, safety Phase 2 Limited (un)controlled study for efficacy and safety Phase 3 Large randomized multicenter study Determine efficacy and safety for FDA and EMEA Phase 4 After drug release: new uses of the drug Marketing&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Phase 1 studies the pharmacokinetics and tolerability in humans Phase 2 is done to evaluate the drug efficacy and dosage Phase 4 is the post marketing surveillance&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Stage of Development Phase 1 Phase 2 Phase 3 Phase 4 End Point Safety Efficacy Efficacy Efficacy Specific End Point Safety Profile Cardiac Output Reduction in Mortality Rate Reduction in Mortality Rate Types of Studies Different Indications; Single or Multiple Dose Placebo Controlled; Dose Escalation Placebo Controlled; Long Term Follow Up Comparative; New Indications&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rituximab is ___ among the following&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monoclonal antibody which acts against CD20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyclonal antibody which acts against CD20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monoclonal antibody which acts against CD52&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyclonal antibody which acts against CD52&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Monoclonal antibody which acts against CD20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Monoclonal antibody which acts against CD20&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rituximab is a monoclonal antibody that targets CD20 B-cell antigen . It induces apoptosis through transmembrane signalling, antibody-dependent , and complement-dependent cytotoxicity . It&#x27;s used to treat B-cell lymphoma, non-Hodgkin lymphoma, and chronic lymphocytic leukaemia . It can be used alone or in combination with chemotherapy. Infusion reactions are possible, including chills, fever, rashes , and dyspnea . Pretreatment with antihistamines and corticosteroids can prevent these reactions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nomenclature of Monoclonal Antibodies -mab monoclonal antibody -mo-mab mouse mab -xi-mab chimeric mab -zu-mab humanized mab -mu-mab human mab -tu-xx-mab tumor-directed xx mab -li-xx-mab immune-directed xx mab -ci-xx-mab cardiovascular-directed xx mab -vi-xx-mab virus-directed xx mab&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Monoclonal antibodies Target Use Rituximab CD20 CLL Alemtuzumab CD52 CLL Cetuximab EGFR Colorectal cancer Panitumomab EGFR colorectal cancer Trastuzumab HER2 Breast cancer Pertuzumab HER2 Breast cancer Ipilimumab CTLA4 Melanoma Nivolumab PD1 Melanoma Ibritumomab CD20 NHL&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Chronic smoker who wants to quit is treated with which of the following oral medication:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varenicline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscarine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Varenicline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Varenicline&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Varenicline is an effective oral drug for smoking cessation that blocks the effects of nicotine on the brain. It decreases cravings and withdrawal symptoms by inhibiting dopaminergic activation produced by smoking. The medication is prescribed only to patients 18 years or older and taken The recommended dosage is 5 mg once daily on days 1 to 3 , increased to 0.5 mg twice daily on days 4 through 7 , and 1 mg twice daily after day 8 for 11 weeks . Therapy should start one week before the target quit date and can be continued for another 12 weeks (1 mg BD) to maintain abstinence. Adverse effects include nausea sleep disturbances sleepwalking agitation drowsiness constipation pancreatitis Varenicline has been implicated in specific skin syndromes such as Stevens-Johnson syndrome , erythema multiforme , and photosensitivity, and can cause renal failure and kidney stones .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Atropine is an antimuscarinic drug used in symptomatic bradycardia , as a mydriatic , antispasmodic and as a preanesthetic medication to decrease bronchial and salivary secretions. Option C. Neostigmine is a cholinesterase inhibitor used in myasthenia gravis, atonic bladder and tubocurarine poisoning . Option D . Muscarine is a natural product found in certain mushrooms, particularly in Inocybe and Clitocybe species, such as the deadly dealbata . Mushrooms in the genera Entoloma and Mycena have also been found to contain levels of muscarine which can be dangerous if ingested. Muscarine has been found in harmless trace amounts in Boletus , Hygrocybe , Lactarius and Russula .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Varenicline Partial agonist at the 4ẞ2 nicotine receptor Partial agonists have some effects like nicotine but can also act like antagonists A dual mechanism of action is proposed: Partial nicotine-like effects Nicotine blockade from cigarette smoking&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45 yr old male not on any medication, now diagnosed with diabetes, hypertension, grade 5 ckd with high serum urea and creatinine. Patient does not wish to take insulin. What drug is most suitable?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glimepiride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acarbose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exenatide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Linagliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Linagliptin Linagliptin medicine used to treat type 2 diabetes mellitus. It is used together with a healthy diet and regular exercise to control blood sugar levels. This helps to prevent serious complications of diabetes like kidney damage and blindness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Among the given options, Linagliptin is a safe drug that can be given in renal failure patients as it is majorly excreted through the gut. Glimepride is contraindicated in renal and liver failure , due to excretion defect and gluconeogenesis defect respectively. Exenatide is excreted through urine , hence avoided in patients with renal failure. Acarbose is usually not a first line drug given in newly diagnosed Type 2 diabetes patients, and is also not given in patients with renal impairment .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Glimepiride belongs to a group of medicines called sulfonylureas and is used to treat type 2 diabetes mellitus in adults. It helps control blood sugar levels in people with diabetes thereby preventing serious complications of diabetes such as kidney damage and blindness. Option C. Acarbose is an anti-diabetic drug used to treat diabetes mellitus type 2 and, in some countries, prediabetes. Option D.Exenatide is a medication used to treat diabetes mellitus type 2. It is used together with diet, exercise, and potentially other antidiabetic medication. It is a treatment option after metformin and sulfonylureas.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Oral antidiabetics - simple classification 1 Drugs that stimulate insulin release (Insulin Releasers/Secretogogues) Glucose-independent insulin release a. Sulfonylureas: (Long acting) Gen 1: Chlorpropamide, Tolbutamide Gen 2: Glimepiride, Gliclazide, Glipizide, Glyburide (Glibenclamide) b. Meglitinides: (Short acting) Repaglinide, Nateglinide Glucose-dependent insulin release plus inhibit glucagon release c. DPP-4 inhibitors (Gliptins): Sitagliptin, Saxagliptin, Vlidagliptin 2 Drugs increasing insulin receptor sensitivity (Insulin sensitizers) a. Biguanides (Also inhibit gluconeogenesis): Metformin b. Glitazones (PPAR Gama receptor agonists); Pioglitazone 3 Drugs inhibiting glucose absorption (Alpha Glucosidase Inhibitors): Voglibose, Acarbose, Miglitol 4 Drugs increasing glucose excretion (SGLT-2 Inhibitors) (Sodium Glucose Transporter 2 Inhibitors) (Flozins) : Empaglifozin, Dapagliflozin, Canagliflozin&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are true: Bedaquiline inhibits mycobacterial ATP synthase Pyrazinamide in enzyme inducer Rifampicin is used only in TB Isoniazid inhibits mycolic acid synthesis Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, b, c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b, c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a, d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, d&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isoniazid is an antibiotic used for the treatment and prevention of tuberculosis (TB) and inactive (latent) TB (a serious infection caused by bacteria that affects the lungs and in certain cases other parts of the body). It works by killing the bacteria that cause tuberculosis. Bedaquiline inhibits mycobacterial ATP synthase and Isoniazid inhibits mycolic acid synthesis. Pyrazinamide is not an enzyme inducer. Among ATT drugs, rifampicin is an enzyme inducer. Rifampicin is not only used in the treatment of tuberculosis, but also for the treatment of staphylococcal infection, meningococcal carriers and leprosy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATION OF DRUG First-line drugs: good efficacy, less toxicity and being well tolerated for patients Isoniazid (INH), Rifampin, Pyrazinamide, Ethambutol, Second-line drugs: usually used as alternatives to the first-line drug when drug resistance occurs or when a particular therapy is required. Para-aminosalicylic acid, Kanamycin, Amikacin, Capreomycin, Ciprofloxacin, Ethionamide The Four Principal First-Line TB Drugs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following side effects are more commonly seen with carbamazepine than oxcarbazepine except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated levels of gamma glutamyl transpeptidases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyponatremia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyponatremia All the other options are more commonly seen in carbamazepine than oxcarbazepine except hyponatremia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oxcarbazepine is a structural analog of carbamazepine that follows a different metabolic pathway , resulting in several clinical advantages . Unlike carbamazepine, it is not metabolised to an epoxide metabolite which is responsible for many of the toxic effects. Oxcarbazepine is often better tolerated than carbamazepine and causes fewer rashes than carbamazepine. Add-on or substitution treatment with oxcarbazepine was effective in controlled trials even when carbamazepine did not achieve sufficient seizure control. Oxcarbazepine produces hypotension and elevates the enzyme gamma-glutamyl transpeptidases more frequently than carbamazepine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Clinical classification - Antiepileptic / Antiseizure drugs N Drugs used for - Newer 1 Partial seizures: Phenytoin, Carbamazepine, Barbiturates, Valproate Lamotrigine, Topiramate, Zonisamide (Gabapentin, Tiagabine, Pregabalin, Levetiracetam) 2 Generalized tonic - clonic: Phenytoin, Carbamazepine, Barbiturates, Valproate Lamotrigine, Topiramate, Zonisamide 3 Petit mal/Absent Seizure: Ethosuximide, Benzodiazepines, Valproate Lamotrigine, Topiramate, Zonisamide 4 Other: Infantile spasm, Febrile seizures, Myoclonic spasms: Valproate, Benzodiazepines Topiramate, Lamotrigine,Zonisamide 5 Status Epilepticus: Lorazepam, Diazepam, Phenytoin, Fosphenytoin, Valproate, Phenobarbitone Hyponatremia was more common with oxcarbazepine than carbamazepine therapy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct regarding bioavailability ? Intravenous F=1 Subcutaneous 0.75&amp;lt;F&amp;lt;1 Intramuscular 0.75 &amp;lt;F&amp;lt;1 Oral 0.75 &amp;lt;F&amp;lt;1 Select the correct answer from given below code.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a and c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a and b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a, b, c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, b, c&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bioavailability is the fraction of a drug reaching systemic circulation in an unchanged form after administration. It is denoted by F It depends on the extent of absorption and first pass metabolism. The bioavailability of intravenous route is 100% or F=1 For subcutaneous and intramuscular routes, F is between 0.75 and 1 Drugs taken by oral route undergoes incomplete absorption and extensive first pass metabolism. Bioavailability of oral route is between 5-&amp;lt;100%.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Absolute bioavailability of IV and Oral dosage form For the same dose(IV vs. Oral), the bioavailability is given by:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a Selective estrogen receptor modulator (SERM)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galcanezumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anastrozole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trastuzumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tamoxifen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tamoxifen Tamoxifen is a competitive inhibitor of estrogen binding Has mixed agonist/antagonist action.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estrogen antagonist action on breast – used in breast carcinoma Partial agonist in uterus, bone , liver, pituitary Used in treatment and prevention of recurrence of ER/PR positive breast cancer in high risk individuals. Also used to prevent gynecomastia in patients undergoing prostate cancer therapy. Side effects include - Hot flashes, Increased  risk of thromboembolic events (especially with tobacco smoking), and endometrial cancer. Other drugs in the SERM group are raloxifene, droloxifene, toremifene Tamoxifen : adjuvant treatment of breast cancer Raloxifene : postmenopausal osteoporosis (No risk of endometrial cancer)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Galcanezumab is a monoclonal antibody against CGRP (used in migraine) Option C: Anastrozole is an aromatase inhibitor Option D: Trastuzumab is HER2 -NEU receptor agonist&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA SERMS Estrogen Raloxifene Tamoxifen Prevent OP 个个个 个个 个 Risk Breast Cancer 个个 ↓↓ ↓↓ Hot Flashes ↓↓↓ 个 个 Endometrial Cancer 个个 no effect 个 Venous Thrombosis 个个 个个 个个&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the following drugs, which drug does not cause gynecomastia ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aromatase inhibitors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aromatase inhibitors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aromatase inhibitors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The following drugs cause gynecomastia in males  (DISCKO drugs) Digitalis (Digoxin) INH (isoniazid) Spironolactone Cimetidine Ketoconazole Oestrogen GnRH analogs/antagonists Androgen receptor inhibitors 5 alpha-reductase inhibitors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B.Spironolactone is a medicine known as a diuretic (water pill). It is mainly used in the treatment of heart failure and high blood pressure. It is also used to reduce swelling (oedema) caused by some other conditions and to treat people with low levels of a mineral called potassium. Option C. Digoxin is a medicine used for the treatment of heart failure in combination with other medicines. It helps to provide symptomatic relief by making the heart pump blood more efficiently. This medicine is also used to treat abnormal heart rhythm (arrhythmia). Option D. Aromatase inhibitors are a class of drugs used in the treatment of breast cancer in postmenopausal women and in men, and gynecomastia in men. They may also be used off-label to reduce estrogen conversion when supplementing testosterone exogenously. They may also be used for chemoprevention in women at high risk for breast cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Common medications causing gynecomastia 41 Type of agent Medications Antiandrogens Bicalutamide, cyproterone, flutamide, finasteride, spironolactone Antibiotics Isoniazid, ketoconazole, metronidazole Antihypertensives Amlodipine, captopril, enalapril, nifedipine, reserpine, verapamil Chemotherapeutic agents Cyclophosphamide, methotrexate Diuretic Spironolactone Gastrointestinal agents Cimetidine, omeprazole, metoclopramide, ranitidine Hormones Cimetidine, omeprazole, metoclopramide, ranitidine Psychiatric agents Diazepam, haloperidol, phenothiazine, tricyclic antidepressants Others Amiodarone, antiretrovirals, digitalis, domperidone, statins, theophylline&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Beta blocker should be avoided in all given conditions except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;COPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glaucoma Glaucoma is a group of eye diseases that result in damage to the optic nerve (or retina ) and cause vision loss. The most common type is open-angle (wide angle, chronic simple) glaucoma, in which the drainage angle for fluid within the eye remains open, with less common types including closed-angle (narrow angle, acute congestive) glaucoma and normal-tension glaucoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beta blockers are considered the mainstay treatment of primary open angle glaucoma. Topical beta-blockers reduce the intraocular pressure (IOP) by blockade of sympathetic nerve endings in the ciliary epithelium causing a fall in aqueous humour production. Two types of topical beta-blockers are available for use in glaucoma: Nonselective, which blocks both beta 1- and beta 2-adrenoceptors; Example : timolol, levobunolol, metipranolol and carteolol Cardioselective, which blocks only beta 1-receptors, Example : betaxolol&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B : Beta blockers inhibit the peripheral conversion of T4 to T3 Option C : Beta blockers do bronchoconstriction in patients with COPD which worsens the disease Option D : Beta blockers mask the symptoms of hypoglycemia in patients having anti-diabetic medications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HOW TO REMEMBER DRUGS USED IN GLAUCOMA IN 5 MINS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);

                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        // Toggle quiz navigation panel

                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);

                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Close submit modal
        function closeSubmitModal() {

                debugLog(&quot;Submit modal closed&quot;);

                debugLog(&quot;Failed to close exit modal: &quot; + e.message);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
