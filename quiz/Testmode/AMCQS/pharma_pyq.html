&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Amphotericin B acts on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cell one&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cell membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ribosome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mrna&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cell membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cell membrane&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mechanism of action of different drugs: Inhibit cell wall synthesis: Penicillins, cephalosporins, cyclo- serine, vancomycin, bacitracin. Cause leakage from cell membranes: Polypeptides—polymyxin, colistin, bacitracin. Polyenes amphotericin B, nystatin, hamycin. Inhibit protein synthesis: Tetracyclines, chloramphenicol, erythromycin, clindamycin, linezolid. Cause misreading of m-RNA code and affect permeability: Aminoglycosides—streptomycin, gentamicin, etc. Inhibit DNA gyrase: Fluoroquinolones—ciprofloxacin and others. Interfere with DNA function: Rifampin. Interfere with DNA synthesis: Acyclovir, zidovudine. Interfere with intermediary metabolism: Sulfonamides, sulfones, PAS, trimethoprim, pyrimethamine, metronidazole.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA ANTIFUNGAL AGENTS Amphotericin B - Adverse effects Major acute reaction to intravenous is fever and chills, which typically end spontaneously in ~30 minutes and often abate with subsequent infusions. T achypnea and modest hypotension may occur, but true bronchospasm or anaphylaxis is rare. Hypotension and hypoxia in preexisting cardiac or lung disease . Prophylactic use of IV glucocorticoids decreases reaction Transient azotemia occurs in 80% of patients Kidney function may be affected if other nephrotoxic agents like aminoglycoside are used concurrently. Administration of 1 L of NS IV prior to amphotericin B administration . is recommended for adults who can tolerate the Na+ load. Azotemia occurs less frequently with lipid preparations of Mn terbr amphotericin, and saline loading is not needed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Alternative to epinephrine for pulseless arrest according to advanced cardiac life support is which drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vasopressin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low dose dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low dose atropine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vasopressin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vasopressin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The initial response, including confirmation of loss of circulation, followed by basic life support and public access defibrillation, can be carried out by physicians, nurses, paramedical personnel and trained lay persons. Vasopressin (antidiuretic hormone or ADH) is often used as an adjunctive therapy to catecholamine vasopressors in the treatment of distributive o r vasodilatory shock . It causes peripheral vasoconstriction via V1 receptors located in smooth muscle cells and attenuation of nitric oxide (NO) synthesis and GMP, the second messenger of NO. The rationale for using low dose vasopressin in the management of septic shock includes the relative deficiency of vasopressin in late shock. It also potentiates the effects of catecholamines in the vasculature and stimulates cortisol production. Some studies have reported reduced catecholamine requirements with vasopressin administration. Intravenous infusion of vasopressin at a low dose (0.01–0.04 units/min) may be safe and beneficial in septic patients with hypertension that is refractory to fluid resuscitation and conventional catecholamine vasopressors. Higher doses of vasopressin decrease cardiac output and may put patients at greater risk for splanchnic and coronary artery ischemia. Studies do not favor the use of vasopressin as first-line therapy. In the Vasopressin and Septic Shock Trial (VASST), low doses of vasopressin did not reduce mortality compared with norepinephrine in patients with septic shock who were being treated with catecholamine vasopressors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anaerobic bacteria are intrinsically resistant to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta lactam antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aminoglycosides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meropenem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aminoglycosides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Aminoglycosides Aminoglycosides is a medicinal and bacteriologic category of traditioal Gram-negative antibacterial medications that inhibit protein synthesis and contain as a portion of the molecule an amino-modified glycoside (sugar).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anaerobic bacterial infections: They occur mostly after colorectal or pelvic surgery, appendicectomy, etc. Brain abscesses and endocarditis may be caused by anaerobic organisms. Met- ronidazole is an effective drug for these and is generally used in combination with gentamicin or cephalosporins (many are mixed infections). For serious cases IV administration is recommended: 15 mg/kg infused over 1 hr followed by 7.5 mg/kg every 6 hrs till oral therapy can be instituted with 400–800 mg TDS. Prophylactic use in high risk situations (colorectal/biliary surgery) is recommended. Other drugs effective in anaerobic infections are clindamycin and chloramphenicol. Natural resistance: Some microbes have always been resistant to certain AMAs. They lack the metabolic process or the target site which is affected by the particular drug. This is generally a group or species characteristic, e.g. gram-negative bacilli are normally unaffected by penicillin G; aerobic organisms are not affected by metronidazole; while anaerobic bacteria are not inhibited by aminoglycoside antibiotics or M. tuberculosis is insensitive to tetracyclines. This type of resistance does not pose a significant clinical problem.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Beta lactam antibiotics A beta-lactam (β-lactam) ring is a four-membered lactam. A lactam is a cyclic amide, and beta-lactams are named so because the nitrogen atom is attached to the β-carbon atom relative to the carbonyl. The simplest β-lactam possible is 2-azetidinone. Option B. Aminoglycosides is a medicinal and bacteriologic category of traditional Gram-negative antibacterial medications that inhibit protein synthesis and contain as a portion of the molecule an amino-modified glycoside (sugar). Option D. metronidazole is an antibiotic medicine that helps your body fight infections caused by bacteria and parasites. It is used to treat infections of the liver, stomach, intestines, vagina, brain, heart, lungs, bones and skin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Aminoglycosides Mechanism of resistance: Transferase enzyme inactivates aminoglycoside (main mechansim) Impaired entry of aminoglycoside into the cell (genotypic or phenotypic) Receptor protein on 30S ribosomal subunit may be deleted or altered Resistance depending on aminoglycoside Amikacin shows less resistance-only 1 locus that may be inactivated by enzymes Gentamicin and tobramycin-6 loci that may be inactivated by enzymes&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Niacin is given cautiously in insulin resistant diabetic patients because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It hinders metabolism of diabetic drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It causes scleroderma hindering administration of insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It causes hyperglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It causes insulin resistance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It causes hyperglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It causes hyperglycemia Nicotinic Acid (Niacin): It is a B group vitamin which in much higher doses reduces plasma lipids. This action is unrelated to its vitamin activity and not present in nicotinamide. When nicotinic acid is given, TGs and VLDL decrease rapidly, followed by a modest fall in LDL-CH and total CH. A 20–50% reduction in plasma TGs and 15–25% reduction in CH levels has been recorded.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nicotinic acid is the most effective drug to raise HDL-CH, prob- ably by decreasing rate of HDL destruction; a 20–35% increase   is generally obtained. Adverse effects: The large doses needed for hypolipidemic action are poorly tolerated. Only about half of the patients are able to take the full doses. It is a cutaneous vasodilator: marked flushing, heat and itching (especially in the blush area) occur after every dose. This is associated with release of PGD2 in the skin, and can be minimized by starting with a low dose taken with meals and gradually increasing as tolerance develops. Use of sustained release (SR/ER) tablet also subdues flushing. Aspirin taken before niacin substantially attenuates flushing by inhibiting PG synthesis. Laropiprant is a specific ant flushing drug with no hypolipidemic action of its own, that has been combined with nicotinic acid to minimize flushing. Dyspepsia is very common; vomiting and diarrhea occur when full doses are given. Peptic ulcer may be activated. Dryness and hyperpigmentation of skin can be troublesome. Other long-term effects are—liver dysfunction and jaundice. Serious liver damage is the most important risk. Hyperglycemia, precipitation of diabetes (should not be used in diabetics). Hyperuricemia and gout, atrial arrhythmias. It is contraindicated during pregnancy and in children. Postural hypotension may occur in patients on antihypertensives when they take nicotinic acid. Risk of myopathy due to statins is increased.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATION OF ORAL HYPOGLYCEMIC AGENTS Biguanides - Metformin Sulphonylureas - First generation -(Tolbutamide, Chlorpropamide); Second generation - (Glibenglamide, Glipizide, Gliclazide, Glimiperide) Meglitinides - Repaglinide, Nateglinide Thiazolidinediones - Rosiglitazone, Pioglitazone Alpha glucosidase inhibitors - Acarbose, Miglitol Dipeptidyl peptidase- 4 (DPP-4) inhibitors - Sitagliptin Glucagon like peptide (GLP-1) analogue - Exenatide Amylin analogue - Pramlintide&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sacubitril is a:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renin antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neprilysin inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuro peptidase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ACE inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neprilysin inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neprilysin inhibitor Signed with the aim of developing analgesic and antihypertensive agents that act by preventing neprilysin&#x27;s activity against signaling peptides such as enkephalins, substance P, endothelin, and atrial natriuretic peptide.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sacubitril is an antihypertensive drug used in combination with valsartan. The combination drug sacubitril/valsartan is also used for the treatment of heart failure. It is a prodrug that is activated to sacubitril at (LBQ657) by deethylation via esterases. It inhibits the enzyme neprilysin, which is responsible for the degradation of atrial and brain natriuretic peptide, two blood pressure-lowering peptides that work mainly by reducing blood volume. In addition, neprilysin degrades a variety of peptides including bradykinin, an inflammatory mediator exerting potent vasodilatory action.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antihypertensive contraindicated in PIH:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Atenolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atenolol Hypertension in pregnancy: A sustained BP reading above 140/90 mm Hg during pregnancy has implications both for the mother and the fetus—reduction of BP clearly reduces risks. Two types of situations are possible: A woman with pre-existing essential hypertension becomes pregnant. Pregnancy induced hypertension; as in toxemia of pregnancy—preeclampsia. Toxemic hypertension is associated with a hyper adrenergic state, decrease in plasma volume (despite edema) and increase in vascular resistance. In the first category the same therapy instituted before pregnancy may be continued.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antihypertensives to be avoided during pregnancy are: ▪ ACE inhibitors, ARBs: Risk of fetal damage, growth retardation. ▪ Diuretics: Tend to reduce blood volume accentuate utero- placental perfusion deficit (of toxemia)—increase risk of fetal wastage, placental infarcts, miscarriage, stillbirth. ▪ Nonselective blockers: Propranolol has been implicated to cause low birth weight, decreased placental size, neonatal bradycardia and hypoglycemia. ▪ Sodium nitroprusside: Contraindicated in eclampsia. Antihypertensives found safer during pregnancy are: ▪  Hydralazine ▪  Methyldopa (a positive Coombs’ test occurs, but has no adverse implication). ▪ Dihydropyridine CCBs: if used, they should be continued before labor as they weaken uterine contractions. ▪  Cardioselective  blockers and those with ISA, e.g. atenolol, metoprolol, pindolol, acebutolol—may be used if no other choice. ▪  Prazosin and clonidine—provided that postural hypotension can be avoided.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA SELECTED DRUGS WITH SIGNIFICANT ADVERSE EFFECTS ON THE FETUS Drug Trimester Effect ACEI All, Renal damage TCAS Third Neonatal withdrawal syndrome Barbiturates All, Chronic use: Neonatal dependence Carbamazepine First Neural tube defects Cocaine, tamoxifen All, Risk of spontaneous abortion Ethanol All, Fetal alcohol syndrome lodine All, Congenital goiter, hypothyroidism Lithium First Icreased ICP Tobacco All, Intrauterine growth retardation Tetracycline All, Discoloration of teeth and altered bone growth Thalidomide &amp;amp; DES First Limb malformation (DES Cancer Risk Icreased) Warfarin First Alters respiratory tract formation Second CNS malformation Third Risk of bleeding-IC hemorrhage&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tadalafil should not be given with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vasodilators&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasoconstrictors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vasodilators&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vasodilators&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tadalafil: It is a more potent and longer acting congener of sildenafil. t½ 18 hours and duration of action 24–36 hours. Peak plasma levels are attained between 30–120 min; time to onset of action may be longer. Side effects, risks, contraindications and drug interactions are similar to sildenafil. In addition, back pain is reported, which has been ascribed to some degree of PDE II inhibition by tadalafil. Because of its longer lasting action, nitrates are contraindicated for up to 3 days after tadalafil. Due to its lower affinity for PDE-6, visual disturbances occur less frequently. Dose: 10 mg at least 30 min before intercourse (max 20 mg).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA SELECTED DRUGS WITH SIGNIFICANT ADVERSE EFFECTS ON THE FETUS Drug Trimester Effect ACEI All, Renal damage TCAS Third Neonatal withdrawal syndrome Barbiturates All, Chronic use: Neonatal dependence Carbamazepine First Neural tube defects Cocaine, tamoxifen All, Risk of spontaneous abortion Ethanol All, Fetal alcohol syndrome lodine All, Congenital goiter, hypothyroidism Lithium First Icreased ICP Tobacco All, Intrauterine growth retardation Tetracycline All, Discoloration of teeth and altered bone growth Thalidomide &amp;amp; DES First Limb malformation (DES Cancer Risk Icreased) Warfarin First Alters respiratory tract formation Second CNS malformation Third Risk of bleeding-IC hemorrhage&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these need regular monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enoxaparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lepirudin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fondaparinux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lepirudin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lepirudin Direct thrombin inhibitors: Unlike heparin, these recently developed anticoagulants bind directly to thrombin and inactivate it without the need to combine with and activate AT III.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subclass Mechanism of Action Clinical Applications Pharmacokin etics Toxicities, Drug Interactions Anticoagulants Heparins Unfractionated heparin Complexes with antithrombin III ●     irreversibly inactivates the coagulation factors thrombin and factor Xa Venous thrombosis, pulmonary embolism, myocardial infarction, unstable angina, adjuvant to percutaneous coronary intervention (PCI) and thrombolytics Parenteral administration Bleeding (monitor with aPTT, protamine is reversal agent). thrombocytopenia • osteoporosis with chronic use Direct factor X inhibitors Rivaroxaban Binds to the active site of factor Xa and inhibits its enzymatic action Venous thrombosis, pulmonary embolism, prevention of stroke in patients with atrial Oral administration • fixed dose no routine Bleeding no specific reversal agent&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- ▪ Lepirudin: This recombinant preparation of hirudin (a poly- peptide anticoagulant secreted by salivary glands of leech) binds firmly to the catalytic as well as the substrate recognition sites of thrombin and inhibits it directly. Injected IV, it is indicated only in patients who are at risk of heparin induced thrombocytopenia. On repeated/prolonged administration, antibodies against the lepirudin-thrombin complex may develop resulting in prolonged anticoagulant effect and possibility of anaphylaxis. Its action cannot be reversed by protamine or any other antidote. ▪ Bivalirudin: It is a smaller peptide prepared synthetically which has actions and uses similar to lepirudin. However, its action is slowly reversible due to cleavage of its peptide bonds by thrombin itself. ▪ Argatroban: This is a synthetic non peptide compound which binds reversibly to the catalytic site of thrombin, but not to the substrate recognition site. As such, it produces    a rapid and short-lasting antithrombin action. Administered by IV infusion, it can be used in place of lepirudin for short- term indications in patients with heparin induced thrombo- cytopenia. B. Fondaparinux: The Penta saccharide with specific sequence that binds to AT III with high affinity to selectively inactivate factor Xa without binding thrombin (factor IIa), has been recently produced synthetically and given the name fondaparinux. It is being increasingly used and has been marketed in India as well. The bioavailability of fondaparinux injected SC is 100% and it is longer acting (t½ 17 hours). Metabolism is minimal, and it is largely excreted unchanged by the kidney. As such, it is not to be used in renal failure patients. It is less likely to cause thrombocytopenia compared to even LMW heparins. Risk of osteoporosis after prolonged use is also minimal. It does not require laboratory monitoring of aPTT, and is a longer acting alternative to LMW heparins with the above advantages. Dose: 5–10 mg SC once daily. C. Dabigatran etexilate: It is a prodrug which after oral administration is rapidly hydrolysed to dabigatran , a direct thrombin inhibitor which reversibly blocks the catalytic site of thrombin and produces a rapid (within 2 hours) anticoagulant action. Though oral bioavailability is low, the anticoagulant effect is consistent, and no laboratory monitoring is required. The plasma t½ is 12–14 hours and duration of action 24 hours. In the UK, Canada and Europe it is approved for prevention of venous thromboembolism following hip/knee joint replacement surgery. Administered in a dose of 110 mg (75 mg for elderly &amp;gt; 75 years) once daily, it has been found comparable to warfarin. In another large trial dabigatran etexilate 150 mg twice daily has yielded superior results to warfarin for prevention of embolism and stroke in patients of atrial fibrillation. In the USA it is approved for this indication. Adverse effects are bleeding and less commonly hepatobiliary disorders.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Apixaban’ s mechanism of action is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xa inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antithrombin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;V inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombin inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Xa inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Xa inhibitor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Four new oral anticoagulants are—dabigatran, Rivaroxaban, apixaban and edoxaban. Apixaban is more effective than warfarin at stroke prevention while having a substantially lower risk of major bleeding and a lower risk of all-cause mortality. Its dosage is 5 mg twice daily or 2.5 mg twice daily for patients with two or three high- risk criteria (age 80 years or older, body weight 60 kg or less, and serum creatinine 1.5 mg/dL or more). It is associated with less intracranial hemorrhage and is well tolerated. It was shown as to be superior to aspirin (and better tolerated) in the AVERROES trial of patients deemed not suitable for warfarin. These NOACs have important advantages over warfarin, and therefore they are recommended preferentially over VKAs in the European guidelines.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of Colchicine used in acute gout is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mobilization of uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibit migration of lymphocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Affects purine metabolic pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibit migration of lymphocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inhibit migration of lymphocytes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colchicine: It is an alkaloid from Colchicum autumnale which was used in gout since 1763. The pure alkaloid was isolated in 1820. It is neither analgesic nor antiinflammatory, but it specifically sup- presses gouty inflammation. It does not inhibit the synthesis or promote the excretion of uric acid. Thus, it has no effect on blood uric acid levels. An acute attack of gout is started by the precipitation of urate crystals in the synovial fluid. On being engulfed by the synovial cells, they release mediators and start an inflammatory response. Chemotactic factors are produced  granulocyte migration into the joint; they phagocytose urate crystals and release a glycoprotein which aggravates the inflammation by: Increasing lactic acid production from inflammatory cells → local pH is reduced → more urate crystals are precipitated in the affected joint. Releasing lysosomal enzymes which cause joint destruction. Colchicine does not affect phagocytosis of urate crystals, but inhibits release of chemotactic factors and of the glycoprotein, thus suppressing the subsequent events. By binding to fibrillar protein tubulin, it inhibits granulocyte migration into the inflamed joint and thus interrupts the vicious cycle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Other actions of colchicine are: ▪ Antimitotic: Causes metaphase arrest by binding to micro- tubules of mitotic spindle. It was tried for cancer chemo- therapy but abandoned due to toxicity. It is used to produce polyploidy in plants. ▪  Increases gut motility through neural mechanisms. Pharmacokinetics: It is rapidly absorbed orally, partly metabolized in liver and excreted in bile, undergoes enterohepatic circulation ultimate disposal occurs in urine and feces over many days. Binding of colchicine to intracellular tubulin con- tributes to its large volume of distribution and slow elimination. Inhibitors of CYP3A4 retard colchicine metabolism and enhance its toxicity. Toxicity is high and dose related. Nausea, vomiting, watery or bloody diarrhea and abdominal cramps occur as dose limiting adverse effects. Accumulation of the drug in intestine and inhibition of mitosis in its rapid turnover mucosa is responsible for the toxicity. In overdose, colchicine’s produces kidney damage, CNS depression, intestinal bleeding; death is due to muscular paralysis and respiratory failure. Chronic therapy with colchicine is not recommended because it causes aplastic anemia, agranulocytosis, myopathy and loss of hair. •  Uses: ▪ Treatment of acute gout: Colchicine is the fastest acting drug to control an acute attack of gout; 0.5 mg 1–3 hourly with a total of 3 doses in a day; maximum 6.0 mg in a course spread over 3–4 days. Control of attack is usually achieved in 4–12 hours. A second course should not be started before 3–7 days. The response is dramatic, so much so that it may be considered diagnostic. However, because of higher toxicity, it is used only when NSAIDs are ineffective or cannot be used. Maintenance doses (0.5–1 mg/day) may be given for 4–8 weeks in which time control of hyperuricemia is achieved with other drugs. ▪ Prophylaxis: Colchicine 0.5–1 mg/day can prevent further attacks of acute gout, but NSAIDs are generally preferred. Taken at the first symptom of an attack, small doses (0.5–1.5 mg) of colchicine abort it.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following prolong Q-T interval?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Quinidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Quinidine Quinidine is a class IA antiarrhythmic agent used to treat heart rhythm disturbances. It is the enantiomer of antimalarial agent quinine, originally derived from the bark of the cinchona tree. The drug causes increased action potential duration, as well as a prolonged QT interval&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Drugs That Prolong QT 1)Anti-arrhythmic: -Amiodarone -Disopyramide -Dofetilide 2)Antibiotics: -Levofloxacin -Erythromycin -Gatifloxacin -Clarithromycin 3) Anti-depressant -Fluoxetine -Paroxetine 4) Anti-psychotic -Chlorpromazine -Haloperidol -Ziprasidone -Olanzpine 5) Diuretics -Indapamide 6) Anti histamine 7) Anti-cancer -Tamoxifen -Arsenic trioxide&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Lignocaine is a local anesthetic of the amino amide type. It is also used to treat ventricular tachycardia. When used for local anaesthesia or in nerve blocks, lidocaine typically begins working within several minutes. Option C. Ciprofloxacin is an antibiotic, used in the treatment of bacterial infections. It is also used in treating infections of the urinary tract, nose, throat, skin and soft tissues and lungs (pneumonia). It prevents the bacterial cells from dividing and repairing, thereby killing them. Option D.propanolol is a medication of the beta blocker class. It is used to treat high blood pressure, a number of types of irregular heart rate, thyrotoxicosis, capillary hemangiomas, performance anxiety, and essential tremors, as well to prevent migraine headaches&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Drugs that prolong Q-T interval (have potential to precipitate Torsades de pointers) 1 Antiarrhythmics Quinidine, procainamide, disopyramide, propafenone, amiodarone 2 Antimalarials Quinine, mefloquine, Artemisinin, halofantrine 3 Antibacterials Sparfloxacin, moxifloxacin 4 Antihistaminics Terfenadine, astemizole, ebastine 5 Antidepressants Amitriptyline and other tricyclics 6 Antipsychotics Thioridazine, pimozide, aripiprazole, ziprasidone 7 Prokinetic Cisapride&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;pKa is the pH at which?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 percent of the drug is ionized and 90 percent is non ionized&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50 percent of the drug is ionized and 50 percent is non ionized&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90 percent of the drug is ionized and 10 percent is non ionized&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100 percent of the drug is ionized&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 50 percent of the drug is ionized and 50 percent is non ionized&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;50 percent of the drug is ionized and 50 percent is non ionized Most drugs are weak electrolytes, i.e. their ionization is pH dependent (contrast strong electrolytes that are nearly completely ionized at acidic as well as alkaline pH). The ionization of a weak acid HA is given by the equation: [A – ] pH = pKa + log [HA] pKa is the negative logarithm of acidic dissociation constant of the weak electrolyte. If the concentration of ionized drug [A – ] is equal to concentration of unionized drug [HA], then [A – ] [HA] = 1 Since log 1 is 0, under this condition pH = pKa Thus, pKa is numerically equal to the pH at which the drug is 50% ionized.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Centrally acting muscle relaxant with alpha 2 adrenergic agonist activity is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorzoxazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Baclofen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tizanidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pirenzepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tizanidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tizanidine Tizanidine: This clonidine congener is a central α 2 adrenergic agonists—inhibits release of excitatory amino acids in the spinal interneurons. It may facilitate the inhibitory transmitter glycine as well. Polysynaptic reflexes are inhibited resulting    in decreased muscle tone and frequency of muscle spasms without reducing muscle strength. Efficacy similar to baclofen or diazepam has been noted in multiple sclerosis, spinal injury and stroke, with fewer side effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TIZANIDINE Recently introduced clonidine congener is a central α2 adrenergic agonist- inhibits release of excitatory amino acids in spinal interneurons Inhibits polysynaptic reflexes Reduces muscle tone &amp;amp; frequency of muscle spasms without reducing muscle strength.. Indicated in spasticity due to neurological disorders, &amp;amp; in painful muscle spasms of spinal origin. Side effects Dry mouth Drowsiness Night time insomnia &amp;amp; hallucinations Dose dependent elevation of liver test values have been noted&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CLASSIFICATION Peripherally acting (Neuromuscular blockers) Non-depolarizing blockers: Cholinergic antagonists (Tubocurarine, Atracurium, Mivacurium, Pencuronium others) Depolraizing blockers: Cholinergic agonists (Succinylcholine) Centrally acting skeletal muscle relaxants (Diazepam, Baclofen) Direct acting skeletal muscle relaxants (Dantroline)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is a corticosteroid inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metyrapone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Finasteride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flutamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mifepristone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metyrapone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metyrapone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metyrapone: Inhibits 11-b hydroxylase in adrenal cortex and prevents synthesis of hydrocortisone so that its blood level falls → increased ACTH release → increased synthesis, release and excretion of 11-desoxycortisol in urine. It (2–4 g/d) inhibits 11β-hydroxylase activity and normalizes plasma cortisol in up to 75% of patients. Side effects include nausea and vomiting, rash and exacerbation of acne or hirsutism. Thus, it is used to test the responsiveness of pituitary and its ACTH producing capacity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. finasteride is used in the treat hair loss in men. It is used to increase hair growth and prevent further hair loss with male pattern baldness (gradual thinning of hair with receding hairline or thinning on the top of the head). Option C . flutamide is used in the treatment of cancer of the prostate gland. It may be also used to treat other conditions, as determined by the doctor.  It works by blocking the effects of male hormones such as testosterone. Option D. mifepristone also known as RU-486, is a medication typically used in combination with misoprostol to bring about a medical abortion during pregnancy and manage early miscarriage. This combination is 97% effective during the first 63 days of pregnancy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Basal secretions Group Hormone Daily secretions Glucocorticoids • Cortisol • Corticosterone 5-30 mg 2-5 mg Mineralocorticoids • Aldosterone • 11-deoxycorticosterone 5-150 µg Trace Sex Hormones •Androgen •Progestogen •Oestrogen • DHEA • Progesterone • Oestradiol 15-30 mg 0.4-0.8 mg Trace&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following drugs are bacteriostatic except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clindamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vancomycin Vancomycin is an antibiotic used in the treatment of severe bacterial infections in hospitalized patients. It is effective against infections of the respiratory tract (e.g. pneumonia), urinary tract, skin and soft tissues, bones and joints, heart, blood, and others.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bacteriostatic (reversible stoppage) Bactericidal (irreversible killing) chloramphenicol Clindamycin Erythromycin Sulfamethoxazole Tetracyclines trimethoprim Aminoglycosides Cephalosporins Fluoroquinolones Metronidazole Penicillin vancomycin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. clindamycin is an antibiotic medication used for the treatment of a number of bacterial infections, including osteomyelitis (bone) or joint infections, pelvic inflammatory disease, strep throat, pneumonia, acute otitis media (middle ear infections), and endocarditis Option D. linezolid is an antibiotic medicine used in the treatment of severe bacterial infections. It is used to treat infections of lungs (Pneumonia), skin and soft tissues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA BACTERIOSTATIC VS BACTERICIDAL MNEMONICS Bactericidal antibiotics: remember \&quot;BANG QR.I.P.\&quot; B eta-lactams A minoglycosides N itroimidazoles (metronidazole) G lycopeptides (vancomycin) Q uinolones R ifampicin P olymyxins (colistin) Bacteriostatic antibiotics: remember \&quot;Ms. Colt\&quot; M acrolides S ulfonamides C hloramphenicol O xazolidinones L incosamides (clindamycin) T etracyclines&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about prasugrel is true as compared to clopidogrel?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is slower acting than clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is contraindicated in stroke&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a reversible antagonist of ADP receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease the risk of bleeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is contraindicated in stroke&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is contraindicated in stroke ADP receptor antagonists: These include the thienopyridine (clopidogrel and prasugrel) and ticagrelor. All of these drugs target P2Y12, the key ADP receptor on platelets. Mechanism of action: The thienopyridine are structurally related drugs that selectively inhibit ADP-induced platelet aggregation by irreversibly blocking P2Y12.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clopidogrel and prasugrel are prodrugs that require metabolic activation by the hepatic cytochrome P450 (CYP) enzyme system. Prasugrel is about 10-fold more potent than clopidogrel and has a more rapid onset of action because of better absorption and more streamlined metabolic activation. Prasugrel was compared with clopidogrel in 13,608 patients with acute coronary syndromes who were scheduled to undergo percutaneous coronary intervention. The incidence of the primary efficacy endpoint, a composite of cardiovascular death, MI or stroke, was significantly lower with prasugrel than with clopidogrel (9.9% and 12.1%, respectively), mainly reflecting a reduction in the incidence of nonfatal MI. The incidence of stent thrombosis also was significantly lower with prasugrel (1.1% and 2.4%, respectively). However, these advantages were at the expense of significantly higher rates of fatal bleeding (0.4% and 0.1%, respectively) and life-threatening bleeding (1.4% and 0.9%, respectively) with prasugrel. Because patients older than age 75 years and those with a history of prior stroke or transient ischemic attack have a particularly high-risk of bleeding, prasugrel should generally be avoided in older patients, and the drug is contraindicated in those with a history of cerebrovascular disease. Caution is required if prasugrel is used in patients weighing less than 60 kg or in those with renal impairment. Because of the negative results of this study, prasugrel is reserved for patients undergoing percutaneous coronary intervention. In this setting, prasugrel is usually given in conjunction with aspirin. To reduce the risk of bleeding, the daily aspirin dose should be ≤100 mg.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Drug Clopidogrel Prasugrel Ticagrelor Drug Class Thienopyridine Thienopyridine Cyclopentyltriazolopyrimidine Prodrug Yes Yes No (active drug) Mechanism of Action Irreversible inhibition of P2Y 12 ADP receptor Irreversible inhibition of P2Y₁₂ ADP receptor Reversible inhibition of P2Y₁₂ ADP receptor Absorption C max 30 min-1 hour C max : 30 min C max 1.5 hours (ticagrelor), 2.5 hours (active metabolite) Metabolism Hepatic (CYP2C19) Hepatic (primarily CYP3A4 and CYP2B6) Hepatic (CYP3A4) Elimination Urine 50%, feces 46% Urine 68%, feces 27% Urine 26%, feces 58% Half-life ~6 hours (clopidogrel); ~30 min (active metabolite) ~7 hours (active metabolite, range = 2-15 hours) ~7 hours (ticagrelor); ~9 hours (active metabolite) Dosage Form 75-, 300-mg tablets 5., 10-mg tablets 90-mg tablets&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Serotonin is chemically?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-hydroxytryptamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-hydroxyphenethylamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;N-Methyl-N-phenylamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3-Methoxytyramine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5-hydroxytryptamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5-hydroxytryptamine 5-hydroxytryptamine (5-HT, Serotonin): Serotonin was the name given to the vasoconstrictor substance which appeared in the serum when blood clotted and Enteramine to the smooth muscle contracting substance present in enterochromaffin cells of gut mucosa. In the early 1950s both were shown to be 5-hydroxy- tryptamine (5-HT).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Agonists &amp;amp; Antagonists 5HT 1A - Buspirone Ergotamine 5HT 1D Sumtriptan Ergotamine 5HT 2A -LSD Ketanserin Methisergide Cyproheptadine 5HT 3 -a-methyl-5HT Ondansetron Granisetron About 90% of body’s content of 5-HT is localized in the intestines; most of the rest is in platelets and brain. It is also found in wasp and scorpion sting, and is widely distributed in invertebrates and plants (banana, pear, pineapple, tomato, stinging nettle, cowhage). 5-HT is a potent depolarizer of nerve endings. It thus exerts direct as well as reflex and indirect effects. Tachyphylaxis is common with repeated doses of 5-HT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Physiological dose of hydrocortisone (mg/kg/day) is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 mg/kg/day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 mg/kg/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 mg/kg/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 mg/kg/day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5 mg/kg/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 mg/kg/day&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydrocortisone (cortisol): Acts rapidly but has short duration of action. In addition to primary glucocorticoid, it has significant mineralocorticoid activity as well. Used for: Replacement therapy—20 mg morning + 10 mg afternoon orally. Shock, status asthmaticus, acute adrenal insufficiency—100 mg IV bolus + 100 mg 8 hourly IV infusion. Topically and as suspension for enema in ulcerative colitis. Congenital adrenal hyperplasia (adrenogenital syndrome) : Hydrocortisone 0.6 mg/kg daily given in divided doses round the clock to maintain feedback suppression of pituitary. If a patient on corticosteroids is to be anesthetized, give 100 mg hydrocortisone intraoperatively because anesthesia is a stressful state—can precipitate adrenal insufficiency and cardiovascular collapse. Hormone replacement therapy for adult hypopituitarism: Hydrocortisone (10–20 mg am; 5–10 mg pm) Cortisone acetate (25 mg am; 12.5 mg pm) Prednisone (5 mg am)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pirenzepine is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congestive cardiac failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastric ulcer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastric ulcer Peptic ulcers are open sores that develop on the inside lining of your stomach and the upper portion of your small intestine. The most common symptom of a peptic ulcer is stomach pain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pirenzepine ( Gastrozepin ), an M 1 selective antagonist, is used in the treatment of peptic ulcers, as it reduces gastric acid secretion and reduces muscle spasm. It causes decreased gastric motility leading to delayed gastric emptying and constipation. It has no effects on the brain and spinal cord as it cannot diffuse through the blood–brain barrier. It has been investigated for use in myopia control. It promotes the homo dimerization or oligomerization of M 1 receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Drugs which reduce Gastric acid secretion H₂ receptor Antagonist • Cimetidine • Ranitidine • Famotidine • Nizatidine • Roxatidine • Loxatidine Proton pump inhibitors • Omeprazole • Lansoprazole • Pantoprazole • Rabeprazole • Esomeprazole PG analogues • Misoprostol • Enprostil, Rioprostil Anticholinergics •  Propanthaline, •  Oxyphenonium, • Pirenzipine, Telenzepine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following causes melanosis coli?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Senna&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sorbitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnesium sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bisacodyl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Senna&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Senna&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Senna is a purgative obtained from leaves and pods of certain Cassia sp ., while Cascara sagrada is the powdered bark of   the buck-thorn tree. Unabsorbed in the small intestine, they are passed to the colon where bacteria liberate the active anthrol form, which either acts locally or is absorbed into circulation—excreted in bile to act on small intestine. Thus, they take 6–8 hours to produce action. Taken by lactating mothers, the amount secreted in milk is sufficient to cause purgation in the suckling infant. The purgative action and uses of anthraquinone are quite similar to those of diphenyl methane. Taken at bedtime—a single, soft but formed evacuation generally occurs in the morning. Cramps and excessive purging occur in some individuals. The active principle of these drugs acts on the myenteric plexus to increase peristalsis and decrease segmentation. They also promote secretion and inhibit salt and water absorption in the colon. Senna anthraquinone has been found to stimulate PGE2 pro- duction in rat intestine. This is prevented by indomethacin and the purgative action is reduced. Skin rashes, fixed drug eruption are the occasional adverse effects. Regular use for 4–12 months causes colonic atony and mucosal pigmentation (melanosis).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Drug-Induced Melanosis Etiology Occupational exposure-metals vapors (lead, mercury) Therapeutic-metal salt deposits (bismuth, cis- platinum, silver, gold); also nonmetal agents, such as chloroquine, minocycline, zidovudine, chlorpromazine, phenolphthalein, clofazimine, and others&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following will be the choice of antibiotic for a bedridden patient with catheter-related UTI and pneumonia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta-lactam antibiotics with beta-lactamase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3rd generation cephalosporins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2nd generation cephalosporins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beta-lactam antibiotics with beta-lactamase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beta-lactam antibiotics with beta-lactamase&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Catheter-associated UTI: It is defined by bacteriuria and symptoms in a catheterized patient. The signs and symptoms either are localized to the urinary tract or can include otherwise unexplained systemic manifestations, such as fever. The accepted threshold for bacteriuria to meet the definition of CAUTI is ≥103 CFU/mL, while the threshold for bacteriuria to meet the definition of ASB is ≥105 CFU/mL The formation of biofilm (a living layer of uropathogen) on the urinary catheter is central to the pathogenesis of CAUTI and affects both therapeutic and preventive strategies. Organisms in a biofilm are relatively resistant to killing by antibiotics, and eradication of a catheter-associated biofilm is difficult without removal of the device itself. Furthermore, because catheters provide a conduit for bacteria to enter the bladder, bacteriuria is inevitable with long-term catheter use. The typical signs and symptoms of UTI, including pain, urgency, dysuria, fever, peripheral leukocytosis, and pyuria, have less predictive value for the diagnosis of infection in catheterized patients. Furthermore, the presence of bacteria in the urine of a patient who is febrile and catheterized does not necessarily predict CAUTI, and other explanations for the fever should be considered. The etiology of CAUTI is diverse, and urine culture results are essential to guide treatment. Fairly good evidence supports the practice of catheter change during treatment for CAUTI. The goal is to remove biofilm-associated organisms that could serve as a nidus for reinfection. Pathology studies reveal that many patients with long-term catheters have occult pyelonephritis. In general, a 7- to 14-day course of antibiotics is recommended, but further studies on the optimal duration of therapy are needed. In the setting of long-term catheter use, systemic antibiotics, bladder-acidifying agents, antimicrobial bladder washes, topical disinfectants, and antimicrobial drainage-bag solutions have all been ineffective at preventing the onset of bacteriuria and have been associated with the emergence of resistant organisms. The best strategy for prevention of CAUTI is to avoid insertion of unnecessary catheters and to remove catheters once they are no longer necessary. However, intermittent catheterization may be preferable to long-term indwelling urethral catheterization in certain populations (e.g. spinal cord–injured persons) to prevent both infectious and anatomic complications. Antimicrobial catheters impregnated with silver or nitrofurazone have not been shown to provide significant clinical benefit in terms of reducing rates of symptomatic UTI. Cystitis is a risk factor for recurrent cystitis and pyelonephritis. ASB is common among elderly and catheterized patients but does not in itself increase the risk of death. The relation- ships among recurrent UTI, chronic pyelonephritis, and renal insufficiency have been widely studied. In spinal cord–injured patients, use of a long-term indwelling bladder catheter is a well-documented risk factor for bladder cancer. Chronic bacteriuria resulting in chronic inflammation is one possible explanation for this observation. Most common pathogens involved were Escherichia coli and Klebsiella pneumoniae which produce the enzymes Extended Spectrum β -Lactamases (ESBLs).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Beta lactamase inhibitors A drug given in conjunction with a beta-lactam antibiotics. The inhibitor does not have usually antibiotic activity It inhibits activity of plasmid mediated beta lactamase Calvulanic acid Sulbactam Tazobactam Amoxicillin-calvulanate (Augmentin) Oxacillin-sensitive SA and beta-lactamase producing HI in addition to the usual organisms inhibited by amoxocillin alone Can be used orally for AOM, sinusitis, LRTI, UTIs and bite wounds&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nitric oxide acts by increasing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BRCA 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interleukin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;cGMP&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. cGMP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;cGMP&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitric oxide causes smooth muscle relaxation by generating cGMP intracellularly which then promotes dephosphorylation of myosin light chain kinase (MLCK) so that myosin fails to inter- act with actin. Inhibition of PDE-5, the cGMP degrading iso- enzyme in cavernosal and vascular smooth muscle, results in accumulation of cGMP and marked potentiation of NO action. Estrogens induce nitric oxide synthase and PGI2 production in vascular endothelium. The increased availability of NO and PGI2 could promote vasodilatation. Organic nitrates are rapidly denitrated enzymatically   in the smooth muscle cell to release the reactive free radical nitric oxide (NO) which activates cytosolic guanylyl cyclase → increased cGMP → causes dephosphorylation of myosin light chain kinase (MLCK) through a cGMP dependent protein kinase. Reduced availability    of phosphorylated (active) MLCK interferes with activation of myosin → it fails to interact with actin to cause contraction. Consequently, relaxation occurs. Raised intracellular cGMP may also reduce Ca 2+ entry—contributing to relaxation. Mechanism of vascular smooth muscle relaxant action of nitro dilators like glyceryl trinitrate and calcium channel blockers; (--- → ) Inhibition. CAM—Calmodulin; NO—Nitric oxide; MLCK—Myosin light chain kinase; MLCK-P—Phosphorylated MLCK; GTP— Guanosine triphosphate; cGMP—Cyclic guanosine monophosphate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CYCLIC GMP cGMP is synthesized from the nucleotide GTP using the enzyme guanylyl cyclase. Nitric oxide stimulates the synthesis of cGMP. Many cells contain a cGMP-stimulated protein kinase that contains both catalytic and regulatory subunits. Some of the effects of cGMP are mediated through Protein Kinase G (PKG) cGMP serves as the second messenger for nitric oxide (NO) the response of the rods of the retina to light.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {

        // Show submit modal
