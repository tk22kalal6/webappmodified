            questions = [{&quot;text&quot;: &quot;A 70-year-old male with a history of hypertension is diagnosed with renal cell carcinoma (RCC) after a CT scan reveals a 5 cm tumor confined to the right kidney. His renal function is normal, and there is no evidence of metastasis. What is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Partial Nephrectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radical Nephrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radiofrequency Ablation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Targeted Therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Partial Nephrectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations for RCC:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound (USG)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Initial Imaging&lt;/p&gt;\n&lt;p&gt;Helps distinguish between solid and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; masses&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contrast-enhanced CT (CECT)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigation of choice&lt;/strong&gt; for diagnosis and staging.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Superior at detecting tumor &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;669bdcb3111692777190e018ae930e\&quot;&gt;infiltration&lt;/span&gt; into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; wall and the level of thrombus.&lt;/p&gt;\n&lt;p&gt;Investigation of choice for detecting tumor thrombus&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chest &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; (CT or X-ray), Bone Scan&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;To rule out metastases.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Renal Biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Not routinely performed due to the risk of seeding and the high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; accuracy of imaging.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment of RCC: RCCs are radio and chemo-resistant.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Surgical Management:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Partial Nephrectomy&lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;strong&gt;: &lt;/strong&gt;Involves removing only the tumor while preserving the remainder of the kidney.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Indications: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;T1 Disease(&amp;lt;7cm)&lt;/li&gt;\n&lt;li&gt;Restricted to poles&lt;/li&gt;\n&lt;li&gt;RCC in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9729ba172a1692777198c816c4ad9c\&quot;&gt;solitary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bf1b7e7049169277720354c306d716\&quot;&gt;functioning&lt;/span&gt; kidney&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radical Nephrectomy: &lt;/strong&gt;Involves&lt;strong&gt; &lt;/strong&gt;removal of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; with Gerota’s fascia, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b83fd0c2a5169277719403617c9fdd\&quot;&gt;para-aortic&lt;/span&gt; nodes, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8cde7563da1692777201fca2b1f090\&quot;&gt;ureter&lt;/span&gt; up to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; brim.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Indications: &lt;/strong&gt;Larger tumors or when partial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26983fde4e16927771933da7b06ff9\&quot;&gt;nephrectomy&lt;/span&gt; is not feasible&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ablative Techniques&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiofrequency &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eb788615bd16927771803d3841aa78\&quot;&gt;Ablation&lt;/span&gt; (RFA) and Cryoablation: &lt;/strong&gt;Involve destroying the tumor using extreme temperatures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Indications:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Patients who are not &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; candidates&lt;/li&gt;\n&lt;li&gt;Patients with small tumors(T1a lesions) (usually &amp;lt;4 cm).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Systemic Therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(For advanced/ metastatic disease)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Targeted Therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Tyrosine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9863da498e1692777190e1c6515b48\&quot;&gt;kinase&lt;/span&gt; inhibitors (e.g., sunitinib, pazopanib)&lt;/li&gt;\n&lt;li&gt;mTOR inhibitors (e.g., everolimus)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immunotherapy: &lt;/strong&gt;Immune &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd249aae061692777184c11176df48\&quot;&gt;checkpoint&lt;/span&gt; inhibitors (e.g., nivolumab)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ricmwUERaHmTHsrbKRU51748355624.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is incidentally found to have a horseshoe kidney during an abdominal CT scan. She has no symptoms. Which of the following complications is she at highest risk for developing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelviureteric junction obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal artery stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nephroptosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pelviureteric junction obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/LmCwf0qxJ3e4nVE7RUgi1740022270.png&quot;, &quot;https://image.prepladder.com/content/aucz2A38LSJ43V49I0g81740022369.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/zb4tkYAEWUQ81o3DaEpC1748455291.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of tuberous sclerosis complex with angiomyolipoma (AML) presents with a sudden onset of severe left flank pain. On examination, she is hypotensive and has a tender left flank. Imaging reveals a large hemorrhage in the left kidney extending into the perirenal space. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wunderlich syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute appendicitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wunderlich syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:616px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Angiomyolipomas (AMLs)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Arise from&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Perivascular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ed5f81953d1692777187529a6de318\&quot;&gt;epithelioid&lt;/span&gt; cells&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Most &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; AMLs are asymptomatic&lt;/strong&gt;, discovered incidentally on imaging.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Sporadic AMLs:&lt;/strong&gt; Present in the 4th-6th decades, typically small, solitary, and slow-growing.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;TSC-associated AMLs:&lt;/strong&gt; Present earlier (3rd-4th decades), larger, multiple, bilateral, and tend to grow.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Common symptoms&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;Abdominal&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;316968b3e116927772021379938005\&quot;&gt;flank&lt;/span&gt; pain, hematuria, hypertension, anemia, and impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; function, usually due to hemorrhage.&lt;/li&gt;\n&lt;li&gt;Hemorrhage: Severe complication.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Wunderlich syndrome&lt;/strong&gt;: nontraumatic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; hemorrhage.&lt;/li&gt;\n&lt;li&gt;Risk factors for hemorrhage: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ab5f0308116927771814e1fcc72d6\&quot;&gt;AML&lt;/span&gt; size (&amp;gt;6 cm), increased vascularity, large &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e572b487a11692777190b9f3b05fd3\&quot;&gt;intralesional&lt;/span&gt; aneurysms (&amp;gt;5 mm), and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6b9f7eebc16927771871910d2eb87\&quot;&gt;exophytic&lt;/span&gt; growth pattern.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk Factors for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ab5f0308116927771814e1fcc72d6\&quot;&gt;AML&lt;/span&gt; Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Pregnancy: &lt;/strong&gt;Increased risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; due to hormonal changes, increased blood volume, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; output.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;TSC-associated AMLs:&lt;/strong&gt; Higher risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6dc8586b11692777184b083672593\&quot;&gt;CKD&lt;/span&gt; and ESKD, often due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26983fde4e16927771933da7b06ff9\&quot;&gt;nephrectomy&lt;/span&gt; or embolization.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Epithelioid AMLs:&lt;/strong&gt; Potential for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f8aaf091221692777191f73e810e94\&quot;&gt;malignant&lt;/span&gt; transformation, metastasis, and local recurrence.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;9\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;9\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt; \n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CT: (Investigation of choice) &lt;/strong&gt;Presence of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e572b487a11692777190b9f3b05fd3\&quot;&gt;intralesional&lt;/span&gt; fat.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ultrasound: &lt;/strong&gt;Bright &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91b98150ea169277718629280d911c\&quot;&gt;echogenic&lt;/span&gt; mass &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; on account of the high fat content. Used for monitoring &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ab5f0308116927771814e1fcc72d6\&quot;&gt;AML&lt;/span&gt; size.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRI: &lt;/strong&gt;T1 and T2 hyperintensity with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3767003061692777187b931c6a08f\&quot;&gt;gadolinium&lt;/span&gt; administration. In Phase/opposed phase imaging: &lt;strong&gt;India ink artifact. &lt;/strong&gt;Useful mainly in fat poor AML.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Biopsy:&lt;/strong&gt; Indicated if diagnosis is uncertain via &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c7efd2b8716927771914c8cb19e54\&quot;&gt;malignancy&lt;/span&gt; is suspected.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Immunocytochemical analysis: &lt;/strong&gt;Useful for differentiating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ab5f0308116927771814e1fcc72d6\&quot;&gt;AML&lt;/span&gt; from RCC, using markers like &lt;strong&gt;HMB-45&lt;/strong&gt; and &lt;strong&gt;melan-A.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Observation: &lt;/strong&gt;Suitable for tumors &amp;lt;4 cm&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Nephron-Sparing Surgery(Partial nephrectomy):&lt;/strong&gt; Preferred for larger tumors or those with a high risk of bleeding&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Angioembolization:&lt;/strong&gt; Main treatment for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; hemorrhage, involves &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dc12b322016927771830dff673eeb\&quot;&gt;blocking&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; to the tumor.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Medications:&lt;/strong&gt; &lt;strong&gt;mTOR inhibitors&lt;/strong&gt; like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aa8d032496169277718724299fb4cb\&quot;&gt;everolimus&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48e0de93231692777198177344736c\&quot;&gt;sirolimus&lt;/span&gt; are useful, especially in cases associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;93b7b2cfd31692777201efc538e5a2\&quot;&gt;tuberous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dae4dea0581692777198fdef9fa684\&quot;&gt;sclerosis&lt;/span&gt; complex.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/FnLyzgMvrAMjsWEeRbWE1748355071.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with an incidental finding of a renal mass on imaging. The mass shows an enhancing appearance on cross-sectional imaging with a central stellate scar. A biopsy is inconclusive, and the mass is surgically removed. Histopathological examination reveals granular, eosinophilic cytoplasm within the tumor cells, negative for cytokeratin 7. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clear Cell Renal Cell Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal Oncocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromophobe Renal Cell Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillary Renal Cell Carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Renal Oncocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/3bo5rg7wJxhuFgd6H1NP1740021439.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:616px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Renal Oncocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition &amp;amp; Prevalence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Benign &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; tumor&lt;/strong&gt; with oncocytes, characterized by granular, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91bc3a9b3e16927771871bcff74db7\&quot;&gt;eosinophilic&lt;/span&gt; cytoplasm.&lt;/li&gt;\n&lt;li&gt;Accounts for ~5% of all &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; tumors.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Typically occurs in the seventh decade of life, more common in males.&lt;/li&gt;\n&lt;li&gt;Can coexist with RCC in ~10% of cases&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CECT&lt;/strong&gt;: (&lt;strong&gt;Investigation of choice): &lt;/strong&gt;Presents as an &lt;strong&gt;enhancing mass, &lt;/strong&gt;while not pathognomonic, can suggest oncocytoma:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41b4e6c32f169277719986f77fbe28\&quot;&gt;Stellate&lt;/span&gt; Scarring:&lt;/strong&gt; The presence of a star-shaped &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;561a199cce1692777198225706434c\&quot;&gt;scar&lt;/span&gt; within the tumor.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Spoke Wheel Appearance&lt;/strong&gt;: A characteristic pattern observed during the angiographic phase of imaging.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Confirmation of Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Confirmed post-surgical removal and histopathological examination of oncocytes.&lt;/li&gt;\n&lt;li&gt;Differentiation from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cbc547b67e169277718420dd29912f\&quot;&gt;chromophobe&lt;/span&gt; RCC (eosinophilic variant) may require immunohistochemistry, where &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cbc547b67e169277718420dd29912f\&quot;&gt;chromophobe&lt;/span&gt; RCC stains positive for &lt;strong&gt;cytokeratin 7 &lt;/strong&gt;and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bf5210c5c716927771944a479ea1a2\&quot;&gt;oncocytoma&lt;/span&gt; is positive.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &amp;amp; Prognosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Nephron-sparing surgery (&lt;strong&gt;partial nephrectomy&lt;/strong&gt;) is the preferred treatment due to its &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1bbae82f1f16927771824f797639fa\&quot;&gt;benign&lt;/span&gt; nature.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/PlHLtjnqyvES6HqZ3sxH1748355224.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman with a history of smoking presents with a sudden onset of headaches and visual disturbances. A CT scan shows a 5 cm mass in the left kidney. Which of the following is most likely associated with her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addison&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypocalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polycythemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Polycythemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/FFn8wLcASNvoO9dFZxid1748355483.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old girl is brought to the pediatrician with a palpable abdominal mass. Imaging studies reveal a large renal tumor and a biopsy confirms the diagnosis of Wilms tumor. Which of the following statements regarding Wilms tumor is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemotherapy is contraindicated in Wilms tumor due to the young age of the patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The most common site of metastasis in patients with Wilms tumor is the Liver.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A multimodal approach including surgery, chemotherapy, and radiation is typically used.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The route of spread is mostly lymphatic for metastasis of tumor foci.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A multimodal approach including surgery, chemotherapy, and radiation is typically used.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Triad:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Asymptomatic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; mass &lt;strong&gt;(MC presentation)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Fever (disappears after tumor resection)&lt;/li&gt;\n&lt;li&gt;Hematuria (Gross/Microscopic)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Rarely&lt;/strong&gt;: Pain&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;USG- &lt;/strong&gt;Primary investigation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CECT-&lt;/strong&gt; Investigation of choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;MRI - &lt;/strong&gt;For better soft tissue visualization.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Treatment approach varies based on stage and histology-&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Multimodal approach&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Surgery&lt;/strong&gt;: Radical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26983fde4e16927771933da7b06ff9\&quot;&gt;nephrectomy&lt;/span&gt; or nephron-sparing surgery&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Chemotherapy&lt;/strong&gt;: &lt;strong&gt;VCD &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988bd8e7c71692777197b9f1d5d5ca\&quot;&gt;regimen&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Vincristine, Cyclophosphamide, Dactinomycin/Doxorubicin&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Radiation therapy&lt;/strong&gt;: For higher stages or unfavorable histology&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Staging&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;I.&lt;/strong&gt; Disease confined to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; and completely resectable&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;II&lt;/strong&gt;. Tumor extends beyond the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; but can be excised completely&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;IlI&lt;/strong&gt;. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a459f313d9169277719789fdfb7ada\&quot;&gt;Residual&lt;/span&gt; disease after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;17b5bd50d91692777197ea9cb7f468\&quot;&gt;resection&lt;/span&gt; with positive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes and massive spillage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;IV&lt;/strong&gt;. Blood-borne metastasis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;V&lt;/strong&gt;. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;Bilateral&lt;/span&gt; disease&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prognosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Most important &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfb6c738351692777196f69788a66e\&quot;&gt;Prognostic&lt;/span&gt; Factor - &lt;strong&gt;Histology &amp;gt; Stage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Metastasis &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mainly through a &lt;strong&gt;hematogenous route &lt;/strong&gt;into: &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Lungs (MC)&lt;strong&gt; &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Liver&lt;/li&gt;\n&lt;li&gt;Bones (Rarely)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/0dakapr3Kc9WCOkZOJKi1748355900.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect regarding Autosomal Dominant Polycystic Kidney Disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The disease involves a mutation in the PKD1 and PKD2 genes on chromosomes 4 and 16 respectively&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertension is the most common manifestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cysts can be seen in the organs such as the ovary, and pancreas in patients with ADPKD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The most common extrarenal manifestation is polycystic liver disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The disease involves a mutation in the PKD1 and PKD2 genes on chromosomes 4 and 16 respectively&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:608px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Characterized by the growth of numerous cysts in the kidneys.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Inheritance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Autosomal Dominant&lt;/li&gt;\n&lt;li&gt;Involvement of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7157c1f59916927771846116d74646\&quot;&gt;chromosome&lt;/span&gt; 16 &lt;strong&gt;(PKD1)&lt;/strong&gt; and 4 &lt;strong&gt;(PKD2)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Abnormal protein-&lt;strong&gt;Polycystin&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Both kidneys are replaced by multiple cysts&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathogenesis &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Both kidneys are replaced by multiple cysts&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; loses its function of the concentration of urine&lt;/li&gt;\n&lt;li&gt;Cysts in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56af81fad316927771843d2b4b1e4f\&quot;&gt;Compression&lt;/span&gt; of blood vessels → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba6b77f29316927771807350f86ce2\&quot;&gt;Activation&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;15d91786931692777197c8932c8000\&quot;&gt;RAAS&lt;/span&gt; → Hypertension&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features (Intrarenal)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Most common manifestation&lt;/strong&gt; is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45372f6c361692777189ff3209e642\&quot;&gt;hypertension&lt;/span&gt; &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Polyuria, Nocturia, Hematuria&lt;/li&gt;\n&lt;li&gt;Nephrolithiasis&lt;/li&gt;\n&lt;li&gt;Chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; failure (Usually in the 5th to 6th decade)&lt;/li&gt;\n&lt;li&gt;Any &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56af81fad316927771843d2b4b1e4f\&quot;&gt;compression&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3cc82f8bfb1692777195602cfccef5\&quot;&gt;pelvicalyceal&lt;/span&gt; system will lead to HIS (Hydronephrosis; Infection; Stone) → Hematuria&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features (Extrarenal)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Polycystic Liver Disease &lt;strong&gt;(Most common) &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Cyst in Ovary, Pancreas, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a4861c8d71692777199aeb1d55c85\&quot;&gt;Spleen&lt;/span&gt; &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Berry Aneurysm&lt;/li&gt;\n&lt;li&gt;Mitral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;Valve&lt;/span&gt; prolapse&lt;/li&gt;\n&lt;li&gt;The most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;254dc5106d1692777183ba9ab1b3e5\&quot;&gt;cause of death&lt;/span&gt; is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2b5f013011692777183ea1b11ed9c\&quot;&gt;cardiovascular&lt;/span&gt; Disorders&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/1yJ5jQGOcpw9tboVDHb51748452179.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with right-sided flank pain and persistent hematuria. An intravenous urogram is done and given below. What is the definitive management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation with serial imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ureteric stent placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical repositioning of the ureter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Percutaneous nephrostomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Surgical repositioning of the ureter&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/4Kd5HOwU1PowFGBhKhuk1740022077.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/1tGzZI8eicn5RUR0hy671740022148.png&quot;, &quot;https://image.prepladder.com/content/ysdBZCNZaYg973MEsuGt1740022183.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/goFAFB0Zw5lRtF7e9S5H1748453001.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy presents with recurrent urinary tract infections and a palpable abdominal mass. Imaging reveals a cystic dilation near the ureteral orifice within the bladder. Which of the following best describes the underlying condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bladder diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ectopic ureter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vesicoureteral reflux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ureterocele&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/Wx3pl9PjubJu1VkbGVZr1740022518.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/n5ev7uFoqSsGTS6iv9md1748455411.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old girl is brought to the pediatric urology clinic by her mother, who reports that the child has \&quot;never been dry\&quot; since birth. The mother notes that urine dribbles continuously via the vagina, but the child can also pass urine normally. An intravenous urogram is performed which is attached below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vesicoureteral reflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior urethral valves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ectopic ureter from duplicated collecting system&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ectopic ureter from duplicated collecting system&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/Umxkwhtm68zHvBnKMSYN1740022640.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/IFPYETl3GhtSfgea5VJD1740022684.png&quot;, &quot;https://image.prepladder.com/content/hyCzQhifoBq8vF486ftc1740022731.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Epidemiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;MC &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;488a4efe7d16927771840c9e29f164\&quot;&gt;congenital&lt;/span&gt; anomaly&lt;/strong&gt; of the upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; tract&lt;/li&gt;\n&lt;li&gt;Usually unilateral, common on the left side; More common in females&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Incomplete duplication&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Bifid ureter&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Complete duplication&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Weigert Meyer’s Rule-&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49b9423f581692777201f707cbb8f5\&quot;&gt;Upper pole ureter&lt;/span&gt; is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a49829e8ef1692777183bc64f40412\&quot;&gt;caudal&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; compared to lower pole ureter.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;In Males\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Recurrent infections&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;In Females\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Continuous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;76979fe6ab16927771902f20401597\&quot;&gt;incontinence&lt;/span&gt; (dribbling) with normal voiding pattern&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;IOC for Dx is IVP&lt;/strong&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;For complete duplication\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Upper pole ureter- &lt;strong&gt;Ureterocele&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Lower pole &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8cde7563da1692777201fca2b1f090\&quot;&gt;ureter&lt;/span&gt; - &lt;strong&gt;VUR &lt;/strong&gt;(due to short &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7651a08a051692777190d0e439f450\&quot;&gt;intravesical&lt;/span&gt; length)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;For incomplete duplication, there is &lt;strong&gt;reno-renal reflux&lt;/strong&gt; resulting in:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Infection&lt;/li&gt;\n&lt;li&gt;Stone formation&lt;/li&gt;\n&lt;li&gt;Hydronephrosis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;For upper pole ureter: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b3ce06c5169277718756ee95c1e9\&quot;&gt;Excision&lt;/span&gt; + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6c1d34cf81692777197049241e98d\&quot;&gt;Reimplantation&lt;/span&gt; into bladder&lt;/li&gt;\n&lt;li&gt;For lower pole ureter: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b0b1d789c1692777201448fa283d4\&quot;&gt;Ureterovesicoplasty&lt;/span&gt; (strengthening of uretero-vesical junction)&lt;/li&gt;\n&lt;li&gt;Reimplantation of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0decefe0901692777186f7f3f89b2a\&quot;&gt;ectopic&lt;/span&gt; ureter&lt;/li&gt;\n&lt;li&gt;If there is upper pole &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;441df40d111692777189b0e31acb06\&quot;&gt;hydronephrosis&lt;/span&gt; with no function: Upper pole &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26983fde4e16927771933da7b06ff9\&quot;&gt;nephrectomy&lt;/span&gt; should be performed.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological Signs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #808080; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Yo-Yo reflux:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;def94cc96d16927771970d1a5cfb71\&quot;&gt;Reflux&lt;/span&gt; of contrast in both limbs of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8cde7563da1692777201fca2b1f090\&quot;&gt;ureter&lt;/span&gt; on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e38ca8e6931692777197ee6a68ac56\&quot;&gt;retrograde&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b28907b0441692777196ab31880644\&quot;&gt;pyelogram&lt;/span&gt; in incomplete duplication&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Drooping lily sign&lt;/strong&gt;: Seen in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a474651a3816927771869b71041ec1\&quot;&gt;duplication&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;142cff3afd1692777191ee3e887515\&quot;&gt;malrotation&lt;/span&gt; pelvis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Gaillard F, Thibodeau R, Niknejad M\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/drooping-lily-sign-ureter\&quot; data-tags=\&quot;\&quot; height=\&quot;288\&quot; src=\&quot;https://image.prepladder.com/content/hyCzQhifoBq8vF486ftc1740022731.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/BstMeswHbEAV5fwI7X3i1748455583.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy presents with recurrent urinary tract infections and a palpable kidney mass in the loin region. Further, the patient is diagnosed with vesicoureteric reflux on both sides. Which of the following is an incorrect statement regarding the management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most cases resolve spontaneously without treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The investigation of choice is Intravenous Pyelogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Symptomatic cases require surgical correction via ureteric reimplantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe cases may require nephrectomy and renal transplantation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The investigation of choice is Intravenous Pyelogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Congenital: &lt;/strong&gt;Commonly associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; urethral valve&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Acquired: &lt;/strong&gt;Trauma due to surgery or intervention&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Recurrent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;210e94f8861692777201a0d6de4b0e\&quot;&gt;UTI&lt;/span&gt; and Pyelonephritis&lt;/li&gt;\n&lt;li&gt;Palpable mass in the loin&lt;/li&gt;\n&lt;li&gt;Renal failure in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; cases&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Renal scarring&lt;/strong&gt; if not managed in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; patients&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Micturating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d3833cfbf1692777185c44c246cf4\&quot;&gt;cystourethrogram&lt;/span&gt; (IOC)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Intravenous urography&lt;/li&gt;\n&lt;li&gt;Urine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51df8cdfc91692777192aa76f4de51\&quot;&gt;microscopy&lt;/span&gt; and C/S&lt;/li&gt;\n&lt;li&gt;Blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38d4be106e169277720105b006c26b\&quot;&gt;urea&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; creatinine&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grade I to III-&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff6b4f4d491692777181a02bad075e\&quot;&gt;Antibiotic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc36e9b9381692777196b5f9a2f79c\&quot;&gt;Prophylaxis&lt;/span&gt; as it resolves spontaneously in most patients. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Grade IV to V- &lt;/strong&gt;Antibiotics + Surgery&lt;/p&gt;\n&lt;p&gt;Only &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; patients require &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;92a52a7756169277718538d58fe1a9\&quot;&gt;correction&lt;/span&gt; via ureteric reimplantation. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Surgery:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Ureterovesicoplasty&lt;/li&gt;\n&lt;li&gt;Ureteric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6c1d34cf81692777197049241e98d\&quot;&gt;reimplantation&lt;/span&gt; (Lich-Gregoir technique)&lt;/li&gt;\n&lt;li&gt;STING Operation (Endoscopic)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Severe cases may require &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;26983fde4e16927771933da7b06ff9\&quot;&gt;nephrectomy&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; transplantation. &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/H99QbDJLW9YxeTcxr9vr1748455744.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
