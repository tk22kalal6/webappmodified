lt;/strong&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;Faisal Ameer, Arun K Singh, Kumar Sandeep\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-NC SA 3.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Comparison-of-major-modifications-of-free-hand-knives_fig14_255986865\&quot; data-tags=\&quot;\&quot; height=\&quot;113\&quot; src=\&quot;https://image.prepladder.com/content/EyZsXxQggTDEUFl1K1T71740046184.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Used for harvesting split skin grafts, usually from the thigh.&lt;/li&gt;\n&lt;li&gt;Parts: Stout handle with two flat blades, one fixed and one rotatable.&lt;/li&gt;\n&lt;li&gt;Disposable blade is secured with knobs for grafting.&lt;/li&gt;\n&lt;li&gt;Firm pressure with sawing action is used for skin harvesting.&lt;/li&gt;\n&lt;li&gt;Punctate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; confirms a successful graft.&lt;/li&gt;\n&lt;li&gt;Graft placed on a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc3d080799169277719904701c07f9\&quot;&gt;sterile&lt;/span&gt; board with small cuts to prevent seroma.&lt;/li&gt;\n&lt;li&gt;Fixed to the recipient site with sutures or staples.&lt;/li&gt;\n&lt;li&gt;Inspected on the 5th day for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a283380a9a1692777188549537a964\&quot;&gt;graft&lt;/span&gt; take-up.&lt;/li&gt;\n&lt;li&gt;The donor site is inspected after 10 days and left open.&lt;/li&gt;\n&lt;li&gt;Graft stages: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;caf2ca0fb616927771954e2a23e7db\&quot;&gt;plasmatic&lt;/span&gt; imbibition, revascularization, circulation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&lt;u&gt;RIB SHEAR&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;Laika ac from USA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 2.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Laika_ac_19th_Century_Rib_Shears_%2810441699456%29.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;59\&quot; src=\&quot;https://image.prepladder.com/content/eXcRXjRnZln2dEaFee9M1740046269.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Large rough handles for better grip.&lt;/li&gt;\n&lt;li&gt;One blade is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;324b1bfa7816927771834f9e3f6704\&quot;&gt;blunt&lt;/span&gt; with grooves and serrations, used as a protector for adjacent tissues.&lt;/li&gt;\n&lt;li&gt;The other blade is sharp and cuts the rib.&lt;/li&gt;\n&lt;li&gt;Designed to cut the rib from the front.&lt;/li&gt;\n&lt;li&gt;Used specifically for rib resection.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&lt;u&gt;BONE / RIB CUTTER&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;Bszsurgico\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Bone_cutter#/media/File:Bone_cutter.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;222\&quot; src=\&quot;https://image.prepladder.com/content/tS8eqGIdUWOIeJ0JlaGU1740046293.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Short blades with sharp, firm cutting edges for cutting bones.&lt;/li&gt;\n&lt;li&gt;Stout handle with ridges for a firm grip.&lt;/li&gt;\n&lt;li&gt;Provides &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;208cf74d74169277719486afd05eb3\&quot;&gt;optimal&lt;/span&gt; mechanical force for cutting bones or bone spurs.&lt;/li&gt;\n&lt;li&gt;Some models include a leverage system for enhanced performance.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&lt;u&gt;BONE NIBBLER&lt;/u&gt;&lt;/strong&gt;&lt;/p&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;Netha Hussain\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Double_action_bone_nibbler.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;141\&quot; src=\&quot;https://image.prepladder.com/content/yRlNrh2UlV73gWMISHnh1740046345.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Sharp edges at the tip with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b5c0ed1601692777184e597f453c9\&quot;&gt;concave&lt;/span&gt; blades.&lt;/li&gt;\n&lt;li&gt;Available in single action or double action joint.&lt;/li&gt;\n&lt;li&gt;Used to nibble bone into pieces.&lt;/li&gt;\n&lt;li&gt;Commonly used in craniectomy, rib resection, and small bone amputations.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/849838.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is used to retract the scapula during thoracotomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No options available&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;Unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/sHpG3PDUx3EzIMTXq3zT1740047185.png&quot;, &quot;https://image.prepladder.com/content/Ao8ND9nGK4UJSI7Fv6Fc1740047148.png&quot;, &quot;https://image.prepladder.com/content/0DXQmOchKNmX4HNhUB5L1740047079.png&quot;, &quot;https://image.prepladder.com/content/hTNMw8DUMRKIGPwv3OHh1740047223.png&quot;, &quot;https://image.prepladder.com/content/1V6gJOng8IcrCv4fAh5Z1740047251.png&quot;, &quot;https://image.prepladder.com/content/Ms7agQAklr7SUnxCUM6T1740047318.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/849842.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which laparoscopic instrument is used to establish pneumoperitoneum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hasson Cannula/Trocar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Veress Needle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laparoscopic Camera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary Trocar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Veress Needle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/KuwQytSa6x31exWKe1rj1740047968.png&quot;, &quot;https://image.prepladder.com/content/8R3JvuVPx1fNEkhjOjVG1740047998.png&quot;, &quot;https://image.prepladder.com/content/qoqtssIMkEmU2l9g2zdL1740048169.png&quot;, &quot;https://image.prepladder.com/content/iaKUm7fHeZoePKKLTTfL1740048203.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:800px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Instrument&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Primary Use&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Veress Needle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Spring-loaded with a sharp outer &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bbf8b48b88169277718291fbdbac47\&quot;&gt;bevel&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;324b1bfa7816927771834f9e3f6704\&quot;&gt;blunt&lt;/span&gt; inner stylet. Inserted at Palmer&#x27;s point (3 cm below the left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ece2c20c001692777185d9ca0c08db\&quot;&gt;costal&lt;/span&gt; margin).&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Lx zander \&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://www.wikidata.org/wiki/Q2827881#/media/File:Verres_Needle.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;124\&quot; src=\&quot;https://image.prepladder.com/content/KuwQytSa6x31exWKe1rj1740047968.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Establishes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c36ab9b0516927771962c88c4ada4\&quot;&gt;pneumoperitoneum&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b506527af81692777191e0f69912f6\&quot;&gt;laparoscopic&lt;/span&gt; procedures.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hasson Cannula/Trocar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A &lt;/strong&gt;&lt;strong&gt;ruled out&lt;/strong&gt;&lt;strong&gt;)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A blunt-tipped &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;926ccfdbd8169277720055492d19e0\&quot;&gt;trocar&lt;/span&gt; is inserted through a surgically created opening, typically at the umbilicus.&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/content/8R3JvuVPx1fNEkhjOjVG1740047998.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Used for open technique access in laparoscopy.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Trocar (Secondary) &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D &lt;/strong&gt;&lt;strong&gt;ruled out&lt;/strong&gt;&lt;strong&gt;)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Inserted under direct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b506527af81692777191e0f69912f6\&quot;&gt;laparoscopic&lt;/span&gt; vision after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c36ab9b0516927771962c88c4ada4\&quot;&gt;pneumoperitoneum&lt;/span&gt; is established. Smaller diameters are preferred.&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/content/qoqtssIMkEmU2l9g2zdL1740048169.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Allows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c88a7c1a0116927771909b2463968d\&quot;&gt;insertion&lt;/span&gt; of additional instruments.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Laparoscopic Camera &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Provides a magnified, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ddd195e9a1692777197bb3f135c2e\&quot;&gt;real-time&lt;/span&gt; view of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; field.&lt;/p&gt;\n&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/content/iaKUm7fHeZoePKKLTTfL1740048203.png\&quot; width=\&quot;400\&quot;/&gt;&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Visualises the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; field during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b506527af81692777191e0f69912f6\&quot;&gt;laparoscopic&lt;/span&gt; surgery.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/849846.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient undergoes a mastectomy for breast cancer. Post-operatively, the surgeon decides to use a closed suction drain. Which of the following drain types is shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penrose drain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jackson Pratt drain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Romovac suction drain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemovac drain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Jackson Pratt drain&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/ku3OR7kNzPky6Y3BTAmX1740136971.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/3Gf6xu3fFtZg9yMAi9qK1740137903.png&quot;, &quot;https://image.prepladder.com/content/GXefcp8lFUKBBAdnQHEk1740139198.png&quot;, &quot;https://image.prepladder.com/content/npvv46LcyXSiwegnystt1740139374.png&quot;, &quot;https://image.prepladder.com/content/B1aPADD1vSuEGe17eKaF1740139981.png&quot;, &quot;https://image.prepladder.com/content/o3zWXrjKA9K3bmDMYAVZ1740140328.png&quot;], &quot;explanation&quot;: &quot;\n&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:701px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Penrose drain &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;This is an open, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c72d29ec4116927771942153c0d252\&quot;&gt;passive&lt;/span&gt; drain consisting of a soft rubber tube. It relies on gravity and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89e3252d5b16927771833fb9b432ae\&quot;&gt;capillary&lt;/span&gt; action for drainage.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Belzunegui T, Louis CJ, Torrededia L, Oteiza J \&quot; data-hash=\&quot;\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Penrose_drain#/media/File:Compartment_syndrome_in_the_hand_Intraoperative_image_of_the_dorsal_region_of_the_right_hand.png\&quot; data-tags=\&quot;\&quot; height=\&quot;385\&quot; src=\&quot;https://image.prepladder.com/content/GXefcp8lFUKBBAdnQHEk1740139198.png\&quot; width=\&quot;528\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Jackson-pratt drain &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Consists of a soft, flattened &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4609c06fd16927771983dad60e1a3\&quot;&gt;silicone&lt;/span&gt; tube connected to a soft plastic bulb&lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;The bulb can be compressed to create negative pressure&lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Suitable for various surgeries, including breast, plastic, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; procedures&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;na\&quot; data-hash=\&quot;\&quot; data-license=\&quot;na\&quot; data-source=\&quot;na\&quot; data-tags=\&quot;\&quot; height=\&quot;457\&quot; src=\&quot;https://image.prepladder.com/content/npvv46LcyXSiwegnystt1740139374.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Romovac &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdc0a4cb9016927771995488a2b961\&quot;&gt;suction&lt;/span&gt; drain &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Another type of closed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdc0a4cb9016927771995488a2b961\&quot;&gt;suction&lt;/span&gt; drain&lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Uses a spring-loaded mechanism to create constant negative pressure&lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Often used in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b8eb98a3f16927771945b310aec42\&quot;&gt;orthopedic&lt;/span&gt; surgeries and joint replacements&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Sahay, Shailesh &amp;amp; Kesarwani, Pawan &amp;amp; Sharma, G. &amp;amp; Tiwari, A..\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-NC SA 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Picture-of-suction-drain-set-Its-metallic-trocar-was-used-to-create-the-shunt-Figure-2_fig1_376971997\&quot; data-tags=\&quot;\&quot; height=\&quot;575\&quot; src=\&quot;https://image.prepladder.com/content/B1aPADD1vSuEGe17eKaF1740139981.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Hemovac drain &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;This is another brand of closed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdc0a4cb9016927771995488a2b961\&quot;&gt;suction&lt;/span&gt; drain, similar in principle to the JP drain. However, Hemovac drains typically have a larger, more rigid collection chamber compared to the soft, compressible bulb of the JP&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;na\&quot; data-hash=\&quot;\&quot; data-license=\&quot;na\&quot; data-source=\&quot;na\&quot; data-tags=\&quot;\&quot; height=\&quot;391\&quot; src=\&quot;https://image.prepladder.com/content/o3zWXrjKA9K3bmDMYAVZ1740140328.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/DtjMpOX65WBFN8Ahxp6J1747155457.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient undergoes a choledochotomy for the removal of common bile duct stones. The surgeon decides to use the given tube during the procedure. Which of the following statements best describes its correct use and function in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is inserted to provide long-term biliary drainage and should be left in place for several months.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It acts as a stent and is retained for 4-6 weeks in the distal filling defect.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used to create a biliary-enteric anastomosis and is removed immediately after surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is placed to perform intraoperative cholangiography and is removed before closing the incision.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It acts as a stent and is retained for 4-6 weeks in the distal filling defect.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/VZ5ciB8gNCoD5IcjTCBY1740141334.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/7XfPXLX8AgMm1aRYK4dz1740141443.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/UK4tdrzKOrvY31OfOgrQ1749029111.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old patient is rushed to the emergency department with symptoms of acute limb ischemia. The vascular surgeon diagnoses an arterial embolism and decides to perform an embolectomy. Which of the following catheters is specifically designed and most appropriate for this procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Swan-Ganz catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fogarty Catheter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;De-Pezzer Catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malecot’s Catheter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fogarty Catheter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/ign9nT85gT3BdhTGvMfk1740143755.png&quot;, &quot;https://image.prepladder.com/content/s1nGIwSmv6BQF8yfWwwr1740143890.png&quot;, &quot;https://image.prepladder.com/content/cpaGsVsCkITkYxn1I2JJ1740144038.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/rEU5hPJhiPdZDGqPr8AA1749030334.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the size of the cannula shown in the below image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;18G&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;26G&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 18G&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/qhcdhGYN9IOBxl7wV8e61740145192.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/u7fpUawdLGulx5rjUdpk1740145270.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/DglKZ5ijN2r55QeccLxr1749037862.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 18 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;

e urethra&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/zOkVz1YhfmnEn5qVsDmB1739961405.png\&quot; width=\&quot;4168\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Membranous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a594ff734f16927772016f656d39eb\&quot;&gt;urethra&lt;/span&gt; (bulbomembranous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f0942c0b51692777190ee876713e5\&quot;&gt;junction&lt;/span&gt; most common)&lt;/li&gt;\n&lt;li&gt;Prostatic urethra&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/dyzKeZzwajrUCyiZ16ap1739961415.png\&quot; width=\&quot;4168\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Straddle injuries&lt;/li&gt;\n&lt;li&gt;Direct trauma&lt;/li&gt;\n&lt;li&gt;Iatrogenic injuries (catheterization, cystoscopy)&lt;/li&gt;\n&lt;li&gt;Penetrating trauma (stab/gunshot wounds)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pelvic fractures (often due to motor vehicle accidents)&lt;/li&gt;\n&lt;li&gt;Blunt trauma&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Hematuria (blood in urine)&lt;/li&gt;\n&lt;li&gt;Penile/perineal bruising (butterfly-shaped hematoma)&lt;/li&gt;\n&lt;li&gt;Perineal pain&lt;/li&gt;\n&lt;li&gt;Urinary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b668aed705169277719744b6db8f8e\&quot;&gt;retention&lt;/span&gt; or difficulty voiding&lt;/li&gt;\n&lt;li&gt;Possible &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3d212ebd316927771996e0c472d4a\&quot;&gt;swelling&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;028d70d3e11692777195f204ee2764\&quot;&gt;penis&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd68da1b781692777198beaa259249\&quot;&gt;scrotum&lt;/span&gt; due to hematoma&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Blood at the meatus&lt;/li&gt;\n&lt;li&gt;Inability to void&lt;/li&gt;\n&lt;li&gt;High-riding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;19c0231fc41692777196ffce23771d\&quot;&gt;prostate&lt;/span&gt; on rectal exam&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Perineal or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9011a765f816927771996863c4d12e\&quot;&gt;suprapubic&lt;/span&gt; pain&lt;/li&gt;\n&lt;li&gt;Pelvic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;832849414c1692777188491f77bb5f\&quot;&gt;hematoma&lt;/span&gt; associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; fractures&lt;/li&gt;\n&lt;li&gt;Possible &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae1241d478169277718464d90eb75c\&quot;&gt;concomitant&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; injury&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Retrograde &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;adb08c51431692777201ab86e23b39\&quot;&gt;Urethrography&lt;/span&gt; (RGU)&lt;/strong&gt;: Gold standard, shows the extent and location of injury&lt;/li&gt;\n&lt;li&gt;Voiding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c65af338d916927771853b83a9c9c5\&quot;&gt;Cystourethrography&lt;/span&gt; (VCUG): Used to assess urethral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c660f0c321692777194046901e354\&quot;&gt;patency&lt;/span&gt; post-repair &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Ultrasound: Can detect &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;832849414c1692777188491f77bb5f\&quot;&gt;hematoma&lt;/span&gt; or associated injuries&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Retrograde &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;adb08c51431692777201ab86e23b39\&quot;&gt;Urethrography&lt;/span&gt; (RGU) (Option A): Gold standard&lt;/strong&gt; for initial assessment&lt;/li&gt;\n&lt;li&gt;CT Urethrography: Useful in evaluating complex injuries&lt;/li&gt;\n&lt;li&gt;Pelvic CT Scan: Important for associated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; fractures&lt;/li&gt;\n&lt;li&gt;Cystoscopy: Sometimes performed for further evaluation &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;If injury at Prostatomembranous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f0942c0b51692777190ee876713e5\&quot;&gt;junction&lt;/span&gt; - High lying &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;19c0231fc41692777196ffce23771d\&quot;&gt;prostate&lt;/span&gt; → On IVP- Pie in sky appearance &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/UCKyNHe9F9zp1qGEhIhS1748694044.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with symptoms of urinary obstruction, including difficulty in starting urination, weak urinary stream, and frequent urinary tract infections. On physical examination, he has a history of trauma to the pelvic region. A retrograde urethrogram (RGU) reveals a stricture in the anterior urethra measuring more than 2 cm. Which of the following is the most appropriate management option for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urethral Dilatation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optical Internal Urethrotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excision and reconstruction with buccal mucosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urethral Stenting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Excision and reconstruction with buccal mucosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/YwFNxKEmQjppssSQbrr61747223955.png&quot;, &quot;https://image.prepladder.com/notes/FmOoKuTSElaN6E91PR0D1747224001.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:626px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Abnormal narrowing of the urethra, causing partial or complete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; flow, leading to discomfort and severe complications if untreated.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Trauma (Most common): &lt;/strong&gt;Pelvic fractures, falls, accidents, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;36ddb6e17916927771892e93a27c53\&quot;&gt;iatrogenic&lt;/span&gt; trauma from prolonged catheterization.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Infections: &lt;/strong&gt;STIs like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d52b47f9c716927771885108f0f859\&quot;&gt;gonorrhea&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21e09b6e771692777184f66df5bf7a\&quot;&gt;chlamydia&lt;/span&gt; causing urethritis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Medical Procedures&lt;/strong&gt;: Urethral surgeries or radiation for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; cancers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Inflammatory Conditions:&lt;/strong&gt; Chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; from conditions like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d176adf87f1692777191722064a021\&quot;&gt;lichen&lt;/span&gt; sclerosus.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Posterior Urethral Stricture:&lt;/strong&gt; Micturating Cystourethrogram (MCU) to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67407c787d1692777202245c791c31\&quot;&gt;visualize&lt;/span&gt; the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a594ff734f16927772016f656d39eb\&quot;&gt;urethra&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; during voiding.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;PSU099 Posterior Urethral Stricture RGU and MCU\&quot; data-author=\&quot;Pal, Partha &amp;amp; Ray, Sayantan &amp;amp; Talukdar, Arunansu &amp;amp; Sonthalia, Nikhil &amp;amp; Chakraborty, Sumit.\&quot; data-hash=\&quot;12715\&quot; data-license=\&quot;CC BY NC ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/A-Retrograde-urethrogram-demonstrating-a-narrowing-in-the-proximal-bulbar-urethra-B_fig2_262531126\&quot; data-tags=\&quot;May2025\&quot; src=\&quot;https://image.prepladder.com/notes/YwFNxKEmQjppssSQbrr61747223955.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Anterior Urethral Stricture:&lt;/strong&gt; Retrograde Urethrogram (RGU).&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;PSU100 Anterior Urethral stricture Labelled\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;12716\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.keshavamhospital.com/stricture-urethra.php\&quot; data-tags=\&quot;May2025\&quot; src=\&quot;https://image.prepladder.com/notes/FmOoKuTSElaN6E91PR0D1747224001.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;br/&gt;\n&lt;p&gt;&lt;strong&gt;Emergency Evaluation: &lt;/strong&gt;Both RGU and MCU may be used in trauma cases or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; retention.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Urethral Dilation:&lt;/strong&gt; Temporary relief with dilators, often leading to recurrence. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Optical Internal Urethrotomy (OIU):&lt;/strong&gt; Endoscopic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2afbd932801692777190be690704b3\&quot;&gt;incision&lt;/span&gt; at the 12 o&#x27;clock position; effective for short &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ef00544aba1692777183bc916b1c30\&quot;&gt;bulbar&lt;/span&gt; strictures (&amp;lt;2 cm).&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Urethroplasty:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;Surgical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b3ce06c5169277718756ee95c1e9\&quot;&gt;excision&lt;/span&gt; and reconstruction; the gold standard for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; or complex strictures &lt;strong&gt;(Option C)&lt;/strong&gt;.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Strictures up to 2 cm:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b3ce06c5169277718756ee95c1e9\&quot;&gt;Excision&lt;/span&gt; with end-to-end anastomosis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Strictures &amp;gt;2 cm:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b3ce06c5169277718756ee95c1e9\&quot;&gt;Excision&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b29f3bf7cd1692777197ee03d829e9\&quot;&gt;reconstruction&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d72626dd5c1692777183f1c92b2deb\&quot;&gt;buccal&lt;/span&gt; mucosa, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; mucosa, or penile skin.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Azfuu87ClsUHLGORMzjG1748694559.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are correct regarding Peyronie’s Disease? Is characterized by fibrous plaques in the tunica albuginea of the penis. The plaques are typically found on the ventral aspect of the penis. Can be associated with Dupuytren’s contracture. Oral medications like pentoxifylline and vitamin E are used in medical management. The primary treatment involves immediate surgical intervention (Nesbit Operation).&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 4, and 5 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/kJDVPHLsOW19ry9WwSRD1739962376.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Characterized by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d6dfa73b316927772028f3cd60f7f\&quot;&gt;fibrous&lt;/span&gt; plaques in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35814a93301692777201bab0f52c19\&quot;&gt;tunica&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31f0ff95651692777181fcca56acfe\&quot;&gt;albuginea&lt;/span&gt; of the penis, causing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bd67d54f016927771850c953dadbc\&quot;&gt;curvature&lt;/span&gt; during erections.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Plaque Location: &lt;/strong&gt;Typically on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4c94b3faab16927771861e13308510\&quot;&gt;dorsolateral&lt;/span&gt; aspect of the penis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Curvature:&lt;/strong&gt; Resulting from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af71c1668e169277719542cf8f1364\&quot;&gt;plaque&lt;/span&gt; contraction.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Charles Turner\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Peyronies_disease.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;710\&quot; src=\&quot;https://image.prepladder.com/content/kJDVPHLsOW19ry9WwSRD1739962376.png\&quot; width=\&quot;1164\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Trauma/Injury: Repeated minor trauma to the penis.&lt;/li&gt;\n&lt;li&gt;Genetic Factors: Possible genetic predisposition.&lt;/li&gt;\n&lt;li&gt;Connective Tissue Disorders: Associated with conditions like Dupuytren’s contracture.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Associated Conditions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Galezia’s Triad:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Dupuytren’s Contracture:&lt;/strong&gt; Thickening and shortening of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67e237a57c16927771859803f93ab3\&quot;&gt;connective&lt;/span&gt; tissue in fingers.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Retroperitoneal Fibrosis:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21e2d5a70616927772021fcdec0ca9\&quot;&gt;Fibrosis&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d0f37715816927771973ecda21336\&quot;&gt;retroperitoneal&lt;/span&gt; space.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Peyronie’s Disease&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Painful Erection&lt;/li&gt;\n&lt;li&gt;Erectile Dysfunction&lt;/li&gt;\n&lt;li&gt;Penile Curvature&lt;/li&gt;\n&lt;li&gt;Palpable Plaques&lt;/li&gt;\n&lt;li&gt;Impotence &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e259c6641e1692777190c1be1c1842\&quot;&gt;Infertility&lt;/span&gt; (in severe cases)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Observation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Spontaneous Resolution: Often improves without treatment.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Medical Management:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Oral Medications: Pentoxifylline, colchicine, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;daa59e9e051692777202a55a312567\&quot;&gt;vitamin E&lt;/span&gt; (efficacy varies).&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Surgical Intervention &lt;/strong&gt;(If &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f71e485d131692777199151d1076d2\&quot;&gt;Spontaneous&lt;/span&gt; Resolution Does Not Occur):&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Nesbit Operation:&lt;/strong&gt; Placement of a non-absorbable &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90dcd6e02316927771990a5c253ff7\&quot;&gt;suture&lt;/span&gt; opposite the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af71c1668e169277719542cf8f1364\&quot;&gt;plaque&lt;/span&gt; to correct the curvature.&lt;/li&gt;\n&lt;li&gt;Plication Surgery: Shortens the longer side of the penis.&lt;/li&gt;\n&lt;li&gt;Plaque &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b3ce06c5169277718756ee95c1e9\&quot;&gt;Excision&lt;/span&gt; and Grafting: Removes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af71c1668e169277719542cf8f1364\&quot;&gt;plaque&lt;/span&gt; and replaces it with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a283380a9a1692777188549537a964\&quot;&gt;graft&lt;/span&gt; material.&lt;/li&gt;\n&lt;li&gt;Penile Prosthesis: For severe cases.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/uqFuxR0BMXVTy4vNRHML1748694742.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with a noninvasive, localized squamous cell carcinoma on the glans penis. The lesion is well-demarcated and has not invaded deeper tissues. What is the TNM stage of his cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bott                     ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);

                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot;

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();

                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {

                debugLog(&quot;Failed to display question: &quot; + e.message);

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);

                const optionsDiv = document.getElementById(&#x27;options&#x27;);

                optionButtons.forEach(btn =&gt; {

                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);

        // Update quiz navigation panel
        function updateNavPanel() {

                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        // Update results navigation panel
        function updateResultsNavPanel() {

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {

                navPanel.classList.toggle(&#x27;hidden&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question

                confetti({
                    particleCount: 100,

                });

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        function showNextResult() {

                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
