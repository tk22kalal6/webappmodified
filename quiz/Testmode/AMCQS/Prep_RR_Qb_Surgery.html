output).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prevention &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Isolate infected patients.&lt;/li&gt;\n&lt;li&gt;Follow strict &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;50ca3536ab16927771820138ef02f8\&quot;&gt;aseptic&lt;/span&gt; practices.&lt;/li&gt;\n&lt;li&gt;Disinfect facilities, treat underlying conditions and proper nutrition.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/1e1bvqzfoS2PQCuMCBjV1749050805.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old diabetic male presents with a 2-day history of increasing redness, warmth, and swelling in his left leg and also has fever and chills. The erythema is rapidly expanding, with no clear demarcation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbuncle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cellulitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erysipelas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Necrotizing fasciitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cellulitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/Bic2ldQqXbXeYBxhbkyK1739958048.png&quot;, &quot;https://image.prepladder.com/content/L1VdDMfZK9B28OQa1gzC1739958082.png&quot;, &quot;https://image.prepladder.com/content/OHILFCfSCvetOp1JK0lk1739958114.png&quot;, &quot;https://image.prepladder.com/content/V9YyZatom07KWiljuKj61739958191.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:675px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Erysipelas &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Cellulitis &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Carbuncle &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Localized, sharply demarcated infection of upper dermis, often with broken skin.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Generalized deeper infection affecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;521e76df7d1692777186faf836b3f8\&quot;&gt;dermis&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d446e62c6c1692777199896fc1d4b9\&quot;&gt;subcutaneous&lt;/span&gt; tissue.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Infection of hair follicles extending into surrounding and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d446e62c6c1692777199896fc1d4b9\&quot;&gt;subcutaneous&lt;/span&gt; tissue.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Beta-hemolytic &lt;em&gt;Streptococcus pyogenes&lt;/em&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;em&gt;Streptococcus pyogenes&lt;/em&gt;, &lt;em&gt;Staphylococcus aureus&lt;/em&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;em&gt;Staphylococcus aureus&lt;/em&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common Sites&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Lower limb, face, ear lobule, orbit.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Lower limb, upper limb, face, scrotum.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Nape of neck, back.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Erythematous, edematous rash; fever, leukocytosis, toxemia; raised &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dc75edd604169277719735ac5b4d5b\&quot;&gt;rash&lt;/span&gt; with sharp margins; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3963a2e0fa169277719874304f5705\&quot;&gt;serous&lt;/span&gt; discharge; Milian&#x27;s ear sign.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Diffuse expanding erythema, painful, swelling; fever, malaise, toxicity; lymphangitis; no clear edge or limit to infection.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Red, painful nodule; tender, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1adaaa6ded16927772023e7fe0c856\&quot;&gt;fluctuant&lt;/span&gt; lesion; multiple draining sinuses; fever, lymphadenopathy.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Septicemia, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8fb8df140b1692777191702bbc9358\&quot;&gt;localized&lt;/span&gt; gangrene, abscess, pneumonia, meningitis, lymphedema, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d849ebc9b1692777197d4af1fa8d2\&quot;&gt;recurrence&lt;/span&gt; (20%).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Pyogenic abscess, bacteremia, septicemia, local gangrene, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f826a1a46e1692777193319fa1e5ed\&quot;&gt;necrotizing&lt;/span&gt; fasciitis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Septicemia, abscess, necrosis, requiring possible &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b3ce06c5169277718756ee95c1e9\&quot;&gt;excision&lt;/span&gt; or skin graft.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Broad-spectrum antibiotics; penicillins, clindamycin; long-term &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; for recurrence.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Broad-spectrum IV antibiotics; elevation, glycerine-magnesium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;535af9a2181692777199309af44d24\&quot;&gt;sulfate&lt;/span&gt; dressing.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Control of diabetes; antibiotics; drainage, debridement, possible excision.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Image &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;CDC/Dr. Thomas F. Sellers/Emory University\&quot; data-hash=\&quot;\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Erysipelas#/media/File:Facial_erysipelas.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;1150\&quot; src=\&quot;https://image.prepladder.com/content/Bic2ldQqXbXeYBxhbkyK1739958048.png\&quot; width=\&quot;1076\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;డా. గన్నవరపు నరసింహమూర్తి,\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:%E0%B0%95%E0%B0%BE%E0%B0%B2%E0%B0%BF%E0%B0%B2%E0%B1%8B_%E0%B0%95%E0%B0%A3%E0%B0%A4%E0%B0%BE%E0%B0%AA%E0%B0%AE%E0%B1%81_%28Cellulitis_of_leg%29.jpeg\&quot; data-tags=\&quot;\&quot; height=\&quot;1999\&quot; src=\&quot;https://image.prepladder.com/content/L1VdDMfZK9B28OQa1gzC1739958082.png\&quot; width=\&quot;4167\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Medicalpal,\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Carbuncle.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;1150\&quot; src=\&quot;https://image.prepladder.com/content/OHILFCfSCvetOp1JK0lk1739958114.png\&quot; width=\&quot;1287\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/K1EucyQQdbZnKxs6kecq1749106197.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old diabetic male presents with severe leg pain, swelling, dusky discoloration, and bullae, 24 hours after a minor cut. The leg is edematous with crepitus, and the patient is febrile and tachycardic, showing signs of septic shock. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monitor and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate surgical debridement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV fluids and pain management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immediate surgical debridement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/lQKF657NFqNMaO5EwcHC1739958377.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:640px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Necrotizing fasciitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;It is a severe, rapidly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad56eb6e551692777199ae4ce59798\&quot;&gt;spreading&lt;/span&gt; infection that produces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e84a7987c16927771931012aced83\&quot;&gt;necrosis&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d446e62c6c1692777199896fc1d4b9\&quot;&gt;subcutaneous&lt;/span&gt; tissues and overlying skin associated with significant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b7604d5461692777192546af7cabd\&quot;&gt;morbidity&lt;/span&gt; and mortality.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Most common: Group A β-haemolytic Streptococci.&lt;/li&gt;\n&lt;li&gt;Occasionally &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c203268816927771994a1fffd645\&quot;&gt;Staphylococcus&lt;/span&gt; aureus.&lt;/li&gt;\n&lt;li&gt;Can be polymicrobial, involving Bacteroides, Clostridium, Proteus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dea08f9dd81692777196a5f62e6862\&quot;&gt;Pseudomonas&lt;/span&gt; and Klebsiella.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Forms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Fournier&#x27;s gangrene: &lt;/strong&gt;Affects the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;befda305051692777195a95ee0695a\&quot;&gt;perineal&lt;/span&gt; area.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Meleney&#x27;s gangrene: &lt;/strong&gt;Involves the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; wall.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Acute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;inflammatory&lt;/span&gt; infiltrate.&lt;/li&gt;\n&lt;li&gt;Extensive necrosis, edema, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e745919391692777200fae21b7251\&quot;&gt;thrombosis&lt;/span&gt; of microvasculature.&lt;/li&gt;\n&lt;li&gt;Dusky blue and black skin, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc2efe08081692777183a5a07d6101\&quot;&gt;bullae&lt;/span&gt; and progress to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94f1c8df1f1692777185bd6a7c3fff\&quot;&gt;cutaneous&lt;/span&gt; gangrene.&lt;/li&gt;\n&lt;li&gt;Rapid spread with possible skip lesions, later coalesce.&lt;/li&gt;\n&lt;li&gt;Accompanied by fever, severe toxicity, and potential &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; failure due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f67d7dde16927771985d3952058d\&quot;&gt;septic&lt;/span&gt; shock.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Predisposing Conditions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Diabetes mellitus,&lt;/li&gt;\n&lt;li&gt;Smoking,&lt;/li&gt;\n&lt;li&gt;Penetrating trauma,&lt;/li&gt;\n&lt;li&gt;Pressure sores,&lt;/li&gt;\n&lt;li&gt;Immunosuppression,&lt;/li&gt;\n&lt;li&gt;Intravenous drug abuse,&lt;/li&gt;\n&lt;li&gt;Perineal infections,&lt;/li&gt;\n&lt;li&gt;Skin damage/infection.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Signs and Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Local:&lt;/li&gt;\n&lt;li&gt;Unusual pain,&lt;/li&gt;\n&lt;li&gt;Erythema, edema, warmth,&lt;/li&gt;\n&lt;li&gt;Crepitus,&lt;/li&gt;\n&lt;li&gt;Blisters, bullae,&lt;/li&gt;\n&lt;li&gt;Grayish &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd824a31e71692777186c7f8168998\&quot;&gt;drainage&lt;/span&gt; (dishwasher pus),&lt;/li&gt;\n&lt;li&gt;Fixed staining,&lt;/li&gt;\n&lt;li&gt;Necrosis, gangrene.&lt;/li&gt;\n&lt;li&gt;Systemic:&lt;/li&gt;\n&lt;li&gt;Fever, tachycardia, tachypnea,&lt;/li&gt;\n&lt;li&gt;Shock,&lt;/li&gt;\n&lt;li&gt;Coagulopathy,&lt;/li&gt;\n&lt;li&gt;Multiorgan failure.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Based on clinical presentation.&lt;/li&gt;\n&lt;li&gt;Elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2ead0fd0301692777185187bd72768\&quot;&gt;creatinine&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9863da498e1692777190e1c6515b48\&quot;&gt;kinase&lt;/span&gt; levels.&lt;/li&gt;\n&lt;li&gt;Biopsy of fascial layers confirms diagnosis.&lt;/li&gt;\n&lt;li&gt;Radiographs may show air in tissues.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Immediate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dcf52bc6051692777189bc6d95b5e5\&quot;&gt;ICU&lt;/span&gt; admission with monitoring of volume status and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; function.&lt;/li&gt;\n&lt;li&gt;Administer oxygen; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ec62425aa9169277719050edbb4d55\&quot;&gt;intubate&lt;/span&gt; if necessary.&lt;/li&gt;\n&lt;li&gt;High-dose IV &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; G and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;583de7632e16927771834054d1be58\&quot;&gt;broad-spectrum&lt;/span&gt; antibiotics (e.g., third-generation cephalosporins, metronidazole).&lt;/li&gt;\n&lt;li&gt;Immediate, aggressive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b3ce06c5169277718756ee95c1e9\&quot;&gt;excision&lt;/span&gt; with daily &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d07a26d7516927771863e5f43d8d0\&quot;&gt;dressing&lt;/span&gt; changes.&lt;/li&gt;\n&lt;li&gt;Multiple debridements may be needed.&lt;/li&gt;\n&lt;li&gt;Large wounds may require skin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ca773c032169277718858b8ad1e9c\&quot;&gt;grafting&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7eae099d8d1692777202469603e6ed\&quot;&gt;flap&lt;/span&gt; coverage.&lt;/li&gt;\n&lt;li&gt;Vacuum-assisted dressings and early skin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ca773c032169277718858b8ad1e9c\&quot;&gt;grafting&lt;/span&gt; aid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9cf83937931692777188a014337dcf\&quot;&gt;healing&lt;/span&gt; and minimize fluid loss. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b1cc7f2861692777189c9bd7d9b81\&quot;&gt;Hyperbaric&lt;/span&gt; oxygen therapy can reduce mortality.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mortality &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Between 30% and 50%, even with prompt &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f79470fd4a16927771940b525da4db\&quot;&gt;operative&lt;/span&gt; intervention.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Image &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Piotr Smuszkiewicz, Iwona Trojanowska and Hanna Tomczak\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 2.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Necrotizing_fasciitis#/media/File:Necrotizing_fasciitis_left_leg.JPEG\&quot; data-tags=\&quot;\&quot; height=\&quot;1055\&quot; src=\&quot;https://image.prepladder.com/content/lQKF657NFqNMaO5EwcHC1739958377.png\&quot; width=\&quot;1789\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/XYKGDPUW1O51FdcCSQ9K1749106550.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old male immigrant presents with a painless, fluctuating mass in the neck that has been gradually enlarging over 2 months, along with an evening rise in temperature and weight loss. On examination, there is a 3 cm soft, non-tender swelling in the left posterior triangle of the neck without signs of inflammation. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incision and drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fine needle aspiration cytology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excisional biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Empiric antitubercular therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Excisional biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/9SqT9mvvwMQKwytCUluu1739958483.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:645px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Category&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causative Organism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mycobacterium tuberculosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common Sites&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Neck &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes (80%), especially upper deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25c6ce766c1692777184ab9a40305c\&quot;&gt;cervical&lt;/span&gt; (jugulodigastric - 54%)&lt;/li&gt;\n&lt;li&gt;Posterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d398f22bb71692777201622867bda7\&quot;&gt;triangle&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes (22%)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Firm, matted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes&lt;/li&gt;\n&lt;li&gt;Cold &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; formation&lt;/li&gt;\n&lt;li&gt;Sinus formation with yellowish caseating discharge&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gross Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Firm, matted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes with yellowish caseating material on cut section&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Microscopic Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Epithelioid cells with caseating material&lt;/li&gt;\n&lt;li&gt;Langhans giant cells&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stages&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1. &lt;strong&gt;Lymphadenitis:&lt;/strong&gt; Discrete, firm/hard, mobile, non-tender nodes&lt;/p&gt;\n&lt;p&gt;2. &lt;strong&gt;Matting:&lt;/strong&gt; Nodes move together &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc695a78ad16927771878f69871998\&quot;&gt;en&lt;/span&gt; masse due to periadenitis&lt;/p&gt;\n&lt;p&gt;3. &lt;strong&gt;Cold Abscess:&lt;/strong&gt; Deep to deep fascia&lt;/p&gt;\n&lt;p&gt;4. &lt;strong&gt;Collar-stud Abscess:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e73553a3a5169277719787fd5f4680\&quot;&gt;Rupture&lt;/span&gt; through the deep fascia, adherent to skin&lt;/p&gt;\n&lt;p&gt;5. &lt;strong&gt;Sinus Formation:&lt;/strong&gt; Discharges yellowish caseating material&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;1058\&quot; src=\&quot;https://image.prepladder.com/content/9SqT9mvvwMQKwytCUluu1739958483.png\&quot; width=\&quot;969\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hyperplastic:&lt;/strong&gt; 20% cases, discrete, firm, or hard nodes&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Caseating:&lt;/strong&gt; 75-80% cases, matted nodes, often with cold abscess&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Atrophic:&lt;/strong&gt; Rare, small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae1132b13e1692777182aec918eee0\&quot;&gt;atrophied&lt;/span&gt; nodes, caseating type&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;FNAC:&lt;/strong&gt; Useful for detecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ed5f81953d1692777187529a6de318\&quot;&gt;epithelioid&lt;/span&gt; cells and Langhans giant cells&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ultrasound neck:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;Node&lt;/span&gt; size, matting, cold abscess, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; tracking&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Chest X-ray:&lt;/strong&gt; To detect associated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; tuberculosis&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mantoux test:&lt;/strong&gt; May be useful but not very reliable&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CT neck and chest:&lt;/strong&gt; For nodal status&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Antitubercular Drugs:&lt;/strong&gt; Rifampicin, INH, Ethambutol, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34a5f1798516927771964e58d7a988\&quot;&gt;Pyrazinamide&lt;/span&gt; (for 6-9 months)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Aspiration:&lt;/strong&gt; Cold &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; is aspirated to prevent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; formation&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Incision and Drainage:&lt;/strong&gt; If &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; recurs&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Surgical Removal:&lt;/strong&gt; Indicated if there is no response to drugs or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; persists&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/LKypvhlbSu0UvYgRHuWc1749106701.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man develops a fever of 101.5°F on postoperative day 5 after total hip replacement. He also has localized pain and swelling in his left calf. The chest X-ray is normal, and there are no respiratory symptoms. What is the most likely cause of his fever?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thrombophlebitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gas gangrene of wound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thrombophlebitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:565px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Causes of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f584900e71692777196a6e8943d4e\&quot;&gt;Postoperative&lt;/span&gt; Fever&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immediate Fever: &lt;/strong&gt;Fever occurs immediately after surgery or within hours on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f584900e71692777196a6e8943d4e\&quot;&gt;postoperative&lt;/span&gt; days (POD) 0 or 1.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Malignant Hyperthermia&lt;/li&gt;\n&lt;li&gt;Bacteremia&lt;/li&gt;\n&lt;li&gt;Gas &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;741c89cb18169277718889cfaafa53\&quot;&gt;gangrene&lt;/span&gt; of the wound &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Febrile non-hemolytic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cbb73554631692777200444a9ea263\&quot;&gt;transfusion&lt;/span&gt; reaction&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acute Fever: &lt;/strong&gt;Fever occurs in the first week (POD 1 to 7).&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;POD 1: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b8917adbd1692777196c4f3c7dc8f\&quot;&gt;Pyretic&lt;/span&gt; response to surgery&lt;/li&gt;\n&lt;li&gt;POD 3: Unresolved &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a5ca69ddf16927771829cd4e4d464\&quot;&gt;atelectasis&lt;/span&gt; resulting in pneumonia; development of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infection (UTI)&lt;/li&gt;\n&lt;li&gt;POD 5: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31f2c60d1e1692777200a4eae70af9\&quot;&gt;Thrombophlebitis&lt;/span&gt; &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;POD 7: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;Pulmonary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c07a1135f1692777187f547678386\&quot;&gt;embolism&lt;/span&gt; &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;POD 7 (5 to 10): Wound infection&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Subacute Fever: &lt;/strong&gt;Fever occurs between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f584900e71692777196a6e8943d4e\&quot;&gt;postoperative&lt;/span&gt; weeks 1 and 4.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;POD 10: Deep infections &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Drugs reactions&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Delayed Fever:&lt;/strong&gt; Fever after &amp;gt;4 weeks.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Skin and soft tissue infection (SSTI)&lt;/li&gt;\n&lt;li&gt;Viral infections&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/jejYE2X7HOJqjaAfnhEH1749051350.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman, 4 days post-abdominal surgery, reports a sudden feeling of popping at her surgical site followed by the drainage of pinkish fluid. On examination, there is partial wound dehiscence with no visible bowel protrusion. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prompt reclosure of the fascia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apply a wound vacuum system and monitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prescribe oral antibiotics and discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Place an abdominal binder and observe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prompt reclosure of the fascia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/gTQeflCSmfKiQTC0IRFb1739959262.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:589px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Wound Dehiscence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Disruption of any or all of the layers in a wound.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Occurrence &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Up to 3% of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; wounds; most commonly occurs between the 5th and 8th &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f584900e71692777196a6e8943d4e\&quot;&gt;postoperative&lt;/span&gt; days.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;strong&gt;Partial dehiscence:&lt;/strong&gt; Involves only the skin and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d446e62c6c1692777199896fc1d4b9\&quot;&gt;subcutaneous&lt;/span&gt; fat.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Complete dehiscence: &lt;/strong&gt;Involves the fascial layer and may include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;00fc1a6b38169277718780d2bc69d1\&quot;&gt;evisceration&lt;/span&gt; (extrusion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; viscera).&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;4120\&quot; src=\&quot;https://image.prepladder.com/content/gTQeflCSmfKiQTC0IRFb1739959262.png\&quot; width=\&quot;3850\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;General:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Malnourishment&lt;/li&gt;\n&lt;li&gt;Diabetes&lt;/li&gt;\n&lt;li&gt;Obesity&lt;/li&gt;\n&lt;li&gt;Renal failure&lt;/li&gt;\n&lt;li&gt;Jaundice&lt;/li&gt;\n&lt;li&gt;Sepsis&lt;/li&gt;\n&lt;li&gt;Cancer&lt;/li&gt;\n&lt;li&gt;Treatment with steroids&lt;/li&gt;\n&lt;li&gt;Emergency surgery&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Local:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Inadequate or poor &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b4569285f1692777184282b1ca3f1\&quot;&gt;closure&lt;/span&gt; of wound or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b4569285f1692777184282b1ca3f1\&quot;&gt;closure&lt;/span&gt; of a wound under tension&lt;/li&gt;\n&lt;li&gt;Poor local wound healing&lt;/li&gt;\n&lt;li&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b02812a466169277719090c2d27868\&quot;&gt;intra-abdominal&lt;/span&gt; pressure&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pinkish serosanguinous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dd87431ba1692777186ecfb21d258\&quot;&gt;discharge&lt;/span&gt; (salmon-coloured fluid),&lt;/li&gt;\n&lt;li&gt;Possible evisceration,&lt;/li&gt;\n&lt;li&gt;Popping sensation during straining or coughing.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Partial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;572cb31e4e1692777185daa75a497b\&quot;&gt;dehiscence&lt;/span&gt; (without evisceration): &lt;/strong&gt;Prompt reclosure of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;65483c739e169277720294dce50377\&quot;&gt;fascia&lt;/span&gt; is generally advised. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Complete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;572cb31e4e1692777185daa75a497b\&quot;&gt;dehiscence&lt;/span&gt; with evisceration:&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Requires urgent reoperation.&lt;/li&gt;\n&lt;li&gt;Tension suturing is done.&lt;/li&gt;\n&lt;li&gt;Protect eviscerated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; with moist towels; handle carefully to prevent injury.&lt;/li&gt;\n&lt;li&gt;Antibiotic therapy; fluid management.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/n7LolhWBA9Gvvlv38zxO1749051501.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 16 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
