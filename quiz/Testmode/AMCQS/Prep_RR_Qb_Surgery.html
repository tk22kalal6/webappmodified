r: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/oUuoaaYLX2B6bIYjaRno1748247099.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with a 2 cm ulcerative lesion located on the lateral border of the anterior portion of the tongue, closer to the tip . During surgical planning, which group of lymph nodes is the most likely initial site of lymphatic drainage for this lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Level I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Level II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Level III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Level IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Level II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/CvFic876QbFWxozLOqsY1739246386.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Smoking&lt;/li&gt;\n&lt;li&gt;Spirit&lt;/li&gt;\n&lt;li&gt;Sepsis&lt;/li&gt;\n&lt;li&gt;Superficial glossitis&lt;/li&gt;\n&lt;li&gt;Syphilis&lt;/li&gt;\n&lt;li&gt;Spices&lt;/li&gt;\n&lt;li&gt;Sharp tooth&lt;/li&gt;\n&lt;li&gt;Leukoplakia, erythroplakia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Painless ulcer/swelling&lt;/li&gt;\n&lt;li&gt;Excessive salivation&lt;/li&gt;\n&lt;li&gt;Dysphagia&lt;/li&gt;\n&lt;li&gt;Restricted tongue movement&lt;/li&gt;\n&lt;li&gt;Halitosis&lt;/li&gt;\n&lt;li&gt;Voice Change: In tumors of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; tongue&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Wedge biopsy; FNAC of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes&lt;/li&gt;\n&lt;li&gt;Laryngoscopy: To view &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; growth&lt;/li&gt;\n&lt;li&gt;CT/MRI: Assess tumor extent&lt;/li&gt;\n&lt;li&gt;Orthopantomogram&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Surgery:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;For tumors &amp;lt;1 cm or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988c19e3131692777183b6744d1920\&quot;&gt;carcinoma&lt;/span&gt; in situ: Wide local excision, 1 cm margin clearance.&lt;/li&gt;\n&lt;li&gt;For tumors 1-2 cm: Partial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;059d3d36a01692777188310308d835\&quot;&gt;glossectomy&lt;/span&gt; with 2 cm margin.&lt;/li&gt;\n&lt;li&gt;For tumors &amp;gt;2 cm: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e67798bd521692777188148578a22a\&quot;&gt;Hemiglossectomy&lt;/span&gt; removing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; 2/3 of tongue on one side.&lt;/li&gt;\n&lt;li&gt;Posterior third growth: Total &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;059d3d36a01692777188310308d835\&quot;&gt;glossectomy&lt;/span&gt; (Kocher&#x27;s approach).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Palpable mobile &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes: Radical neck &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e42da316b916927771860f0ba81c19\&quot;&gt;dissection&lt;/span&gt; (unilateral/bilateral).&lt;/li&gt;\n&lt;li&gt;Mandible involvement: Hemimandibulectomy.&lt;/li&gt;\n&lt;li&gt;Commando Operation: Combined procedures involving wide &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b3ce06c5169277718756ee95c1e9\&quot;&gt;excision&lt;/span&gt; or hemiglossectomy, hemimandibulectomy, and radical neck dissection.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Radiotherapy:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Small primary tumor: Curative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a75f060aa1169277719777dd69df3f\&quot;&gt;radiotherapy&lt;/span&gt; (Brachytherapy).&lt;/li&gt;\n&lt;li&gt;Large primary tumor: Pre-operative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a75f060aa1169277719777dd69df3f\&quot;&gt;radiotherapy&lt;/span&gt; to reduce tumor size.&lt;/li&gt;\n&lt;li&gt;Advanced tumors/secondaries: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a0b36beb6169277719466e16c52d7\&quot;&gt;Palliative&lt;/span&gt; external radiotherapy.&lt;/li&gt;\n&lt;li&gt;Post-operative: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a75f060aa1169277719777dd69df3f\&quot;&gt;Radiotherapy&lt;/span&gt; to reduce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b4b361c37616927771979541177070\&quot;&gt;relapse&lt;/span&gt; risk.&lt;/li&gt;\n&lt;li&gt;Posterior third tumor: Curative and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a0b36beb6169277719466e16c52d7\&quot;&gt;palliative&lt;/span&gt; radiotherapy.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Chemotherapy:&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Used post-operatively or for palliation.&lt;/li&gt;\n&lt;li&gt;Price-Hill Regimen: Methotrexate, vincristine, adriamycin, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4ad57d5a2f169277718396fb674d4e\&quot;&gt;bleomycin&lt;/span&gt; and mercaptopurine.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/2ow9yrzp1DlPgR7JXd5j1748247497.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female who chews betel quid has pale, fibrous oral mucosa and a 2 cm interincisal opening. Biopsy revealed increased collagen deposition in the lamina propria. Which of the following is the most likely complication of this condition if left untreated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant transformation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral submandibular gland hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spontaneous remission of fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Malignant transformation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:576px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Precipitating Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Smoking&lt;/li&gt;\n&lt;li&gt;Spirit&lt;/li&gt;\n&lt;li&gt;Syphilis&lt;/li&gt;\n&lt;li&gt;Sharp tooth&lt;/li&gt;\n&lt;li&gt;Sepsis&lt;/li&gt;\n&lt;li&gt;Spices&lt;/li&gt;\n&lt;li&gt;Betel Nut Chewing&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Premalignant Lesions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Leukoplakia&lt;/li&gt;\n&lt;li&gt;Oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b49bba8e8a16927771997b281fd66a\&quot;&gt;submucous&lt;/span&gt; fibrosis&lt;/li&gt;\n&lt;li&gt;Erythroplakia&lt;/li&gt;\n&lt;li&gt;Sideropenic dysphagia&lt;/li&gt;\n&lt;li&gt;Chronic hyperplastic candidiasis&lt;/li&gt;\n&lt;li&gt;Syphilitic glossitis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Painless &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b4370a0b01692777201a5bc0739c2\&quot;&gt;ulcer&lt;/span&gt; in cheek initially&lt;/li&gt;\n&lt;li&gt;Pain: Develops when the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b4370a0b01692777201a5bc0739c2\&quot;&gt;ulcer&lt;/span&gt; involves skin, bone, or becomes secondarily infected&lt;/li&gt;\n&lt;li&gt;Halitosis&lt;/li&gt;\n&lt;li&gt;Retromolar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d89806ebbe1692777200b7b677e616\&quot;&gt;trigone&lt;/span&gt; involvement: Indicates advanced disease&lt;/li&gt;\n&lt;li&gt;Trismus and dysphagia&lt;/li&gt;\n&lt;li&gt;Fungating lesion: Tumor breaking through the skin&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Wedge Biopsy: Taken from the edge of the ulcer&lt;/li&gt;\n&lt;li&gt;FNAC: For &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;node&lt;/span&gt; assessment&lt;/li&gt;\n&lt;li&gt;CT/MRI: To assess tumor extent&lt;/li&gt;\n&lt;li&gt;Orthopantomogram (OPG): Assess mandibular involvement&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Surgery:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Wide excision: Removal of the tumor with a 1-2 cm margin.&lt;/li&gt;\n&lt;li&gt;Hemimandibulectomy: Performed when the tumor involves the mandible.&lt;/li&gt;\n&lt;li&gt;Neck &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;node&lt;/span&gt; dissection: Radical or modified radical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e42da316b916927771860f0ba81c19\&quot;&gt;dissection&lt;/span&gt; depending on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;node&lt;/span&gt; involvement.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Radiotherapy:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Curative or palliative: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61c2938b191692777183fbbe51a17c\&quot;&gt;Brachytherapy&lt;/span&gt; or external radiotherapy.&lt;/li&gt;\n&lt;li&gt;Pre-op radiotherapy: Given to shrink fixed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes, making them operable.&lt;/li&gt;\n&lt;li&gt;Post-op radiotherapy: For T3/T4 tumors or N2/N3 nodal status to reduce recurrence.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Chemotherapy:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Pre-operative to downstage tumors.&lt;/li&gt;\n&lt;li&gt;Post-operative to improve outcomes.&lt;/li&gt;\n&lt;li&gt;Chemoradiotherapy for unresectable tumors.&lt;/li&gt;\n&lt;li&gt;Drugs Used: Methotrexate, cisplatin, vincristine, bleomycin, adriamycin.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/lwXeUjknX6PUroA550jA1748247701.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with 2.5 cm ulceroproliferative adenoid cystic carcinoma on the left side of the hard palate. Imaging shows no evidence of bone invasion or lymph node involvement. Which of the following is the most appropriate management strategy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wide local excision with frozen section control&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial maxillectomy with ipsilateral neck dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Partial maxillectomy without neck dissection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiotherapy alone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Partial maxillectomy without neck dissection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:576px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Carcinoma of the Hard Palate&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Salivary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4744bb90c21692777188c8957f9faa\&quot;&gt;gland&lt;/span&gt; tumors in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0f278b4b416927771943c92485603\&quot;&gt;palate&lt;/span&gt; are often malignant, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11fd4461491692777180591f35947b\&quot;&gt;adenoid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988c19e3131692777183b6744d1920\&quot;&gt;carcinoma&lt;/span&gt; being common.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adenoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; carcinoma&lt;/strong&gt;: Present as a single, solid, smooth &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3d212ebd316927771996e0c472d4a\&quot;&gt;swelling&lt;/span&gt; with an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b4370a0b01692777201a5bc0739c2\&quot;&gt;ulcer&lt;/span&gt; on the summit.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Squamous cell carcinoma&lt;/strong&gt;:&lt;strong&gt; &lt;/strong&gt;Characterized by an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b4370a0b01692777201a5bc0739c2\&quot;&gt;ulcer&lt;/span&gt; with raised and everted edges.&lt;/li&gt;\n&lt;li&gt;Upper deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25c6ce766c1692777184ab9a40305c\&quot;&gt;cervical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes are involved in 25% of cases.&lt;/li&gt;\n&lt;li&gt;Malignant tumors can invade the periosteum, bone, maxilla, sinus, or nose.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk factor&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Reverse smokers have higher risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; cell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988c19e3131692777183b6744d1920\&quot;&gt;carcinoma&lt;/span&gt; due to repeated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e316517c941692777200eb2671128d\&quot;&gt;thermal&lt;/span&gt; injury from smoking rolled tobacco (Churat).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Wedge biopsy&lt;/li&gt;\n&lt;li&gt;FNAC &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; node&lt;/li&gt;\n&lt;li&gt;CT Scan: To check for tumor extensions.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Wide &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20b3ce06c5169277718756ee95c1e9\&quot;&gt;excision&lt;/span&gt; with removal of the underlying &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;733f60c2581692777194690224e6eb\&quot;&gt;palatal&lt;/span&gt; bone.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Maxillectomy:&lt;/strong&gt; Partial or total, often done using the &lt;strong&gt;Weber-Ferguson incision&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Reconstruction: With a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;730fafcc78169277719319b79378c3\&quot;&gt;myocutaneous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7eae099d8d1692777202469603e6ed\&quot;&gt;flap&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;02cf7655661692777185e2bf5c3254\&quot;&gt;dental&lt;/span&gt; prosthesis.&lt;/li&gt;\n&lt;li&gt;Postoperative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a75f060aa1169277719777dd69df3f\&quot;&gt;radiotherapy&lt;/span&gt; and neck block &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e42da316b916927771860f0ba81c19\&quot;&gt;dissection&lt;/span&gt; are often required.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/HiyQblB4vRUYoZetq3NE1748247907.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 16 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

                                Play Video Explanation
                            &lt;/button&gt;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

        }

                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
