        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Absence of which of the following milestone in a 3-year-old child is called delayed development?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Make a square&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hopping on one leg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Feeding by spoon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ride a bicycle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Feeding by spoon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Feeding by spoon In the options: Make a square should be attained by 4 years of age Hopping on one leg should be attained by 6 years of age Feeding by spoon should be attained by 18 months of age Ride a bicycle: a 3-year-old child should be able to ride a tricycle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Feeding Independence: By the age of 3, children typically show progress in developing self-feeding skills, including the ability to use a spoon to eat independently. Fine Motor Skills: Feeding with a spoon requires the coordination of fine motor skills, such as grasping the spoon, scooping food, and bringing it to the mouth. Cognitive Development: Learning to use a spoon involves cognitive development, as the child needs to understand the concept of scooping and self-feeding. Delayed Development: If a 3-year-old child is unable to feed independently with a spoon, it may suggest delayed development in fine motor skills, self-help skills, or cognitive abilities. Evaluation : Delay in achieving this milestone may warrant further evaluation by healthcare professionals to identify any underlying developmental delays or potential concerns.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Make a Square: At around 3 years old, children may begin to demonstrate basic drawing skills, including drawing basic shapes like squares, circles, and lines. Absence of the ability to draw a square or other simple shapes may indicate delayed fine motor skills and hand-eye coordination. OPTION B. Hopping on One Leg: Hopping on one leg typically emerges around 3 to 4 years old. The absence of this milestone may suggest delayed gross motor skills and balance development. OPTION D. Ride a Bicycle: Riding a bicycle with training wheels usually starts around 4 to 5 years old. The inability to ride a bicycle at 3 years old is developmentally appropriate, and its absence does not necessarily indicate delayed development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Developmental Milestone Description Absence may indicate A. Make a Square Basic drawing skills Delayed fine motor skills B. Hopping on One Leg Gross motor skills Delayed balance development C. Feeding by Spoon Self-feeding with a spoon Delayed fine motor skills D. Ride a Bicycle Riding a bicycle with training wheels Age-appropriate, not a concern&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does’ A’ depict in the given image of serum immunoglobulin levels in a pediatric patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;lgM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maternal and Fetal IgM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maternal and Fetal IgG&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Maternal and Fetal IgG&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694605028172-QTDKPYQ097IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maternal and Fetal IgG&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;During pregnancy, maternal IgG antibodies are actively transported across the placenta to the fetal bloodstream. This transfer of maternal IgG provides the fetus with passive immunity against various infections and diseases, helping protect the baby during the critical early stages of life when their own immune system is still developing. Maternal and fetal IgG plays a crucial role in the immune defense of the newborn, making it an essential aspect of maternal-fetal immunology.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. IgM: IgM is the first immunoglobulin produced in response to an infection. It is generally too large to cross the placenta and does not pass from mother to fetus during pregnancy. Elevated IgM levels in a pediatric patient may indicate an active or recent infection. OPTION B. IgG (already covered as the correct answer): Maternal and fetal IgG transfer provides passive immunity to the baby during pregnancy. It offers protection against various infections during the early stages of life. IgG levels decline gradually after birth as the baby&#x27;s immune system matures. OPTION C. Maternal and Fetal IgM: IgM is usually not transferred from mother to fetus during pregnancy. Detecting IgM in the fetus or newborn could indicate a potential intrauterine infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maternal IgG antibodies are transferred to the fetus during pregnancy, providing passive immunity and protecting the baby from infections during early life. This transfer peaks in the third trimester and continues through breastfeeding, but the baby&#x27;s own immune system eventually takes over for long-term protection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Newborn of a diabetic mother is having blood sugar 60 mg/dl. What other investigation you would ask the nurse to do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;S. Na+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S. K+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S. Ca2+&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S. Cl–&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. S. Ca2+&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;S. Ca2+ Infants of a diabetic mother are at a higher risk of metabolic complications as compared to normal infants. These complications include hypoglycemia, hypocalcemia, and hypomagnesemia. Hence, the infant needs to be checked for these as soon as possible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms of hypocalcaemia are seizures, jitteriness, apnea, myoclonic jerks, exaggerated startle reflex In this case, the baby is symptomatic hence iv 10% calcium gluconate 2ml/kg bolus mixed with 5% dextrose should be administered under cardiac monitoring ; subsequently 10% calcium gluconate 8 ml/kg/day for 48 hours, then reduce dose to half for next 48 hours and discontinue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most common congenital heart disease in infants of diabetic mothers is Ventricular septal defect (VSD), but Transposition of the great arteries (TGA) is the most specific cardiac anomaly and Autism spectrum disorder (ASD) is the least common. Hypertrophic cardiomyopathy characterized by the thickening of the interventricular septum / ventricular walls occurs more commonly in infants of mothers who are having pregestational diabetes mellitus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is diagnosed with bacterial meningitis. For how long he should be kept for isolation to prevent further transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Till 24 hours after starting antibiotics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Till culture become negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Till antibiotic course is complete&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Till 12 hours after admission&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Till 24 hours after starting antibiotics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Till 24 hours after starting antibiotics Management of bacterial meningitis: Initial empiric therapy Third generation cephalosporins such as ceftriaxone or cefotaxime. Specific therapy Meningococcal/Pneumococcal- Penicillin/Cefotaxime or ceftriaxone H. influenzae - Ceftriaxone or cefotaxime Staphylococcus - Vancomycin Listeria - Ampicillin and aminoglycosides Prevention of transmission Droplet precautions for the first 24 hours of antimicrobial therapy is sufficient&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bacterial meningitis is a serious infection affecting the brain and spinal cord membranes. It is caused by bacteria and can lead to severe symptoms like high fever, headache, neck stiffness, and altered mental status. Prompt diagnosis through CSF analysis is crucial, and treatment involves aggressive antibiotic therapy. Vaccination is essential for prevention. Bacterial meningitis requires immediate medical attention to prevent complications and potential fatalities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B (Till culture becomes negative) is not the preferred approach because waiting for the culture to become negative before lifting isolation precautions could lead to delayed initiation of treatment and increase the risk of transmission to others. Option C (Till antibiotic course is complete) is not the correct answer because the child could still be contagious during the course of antibiotics, and isolating them until completion of the entire course is not necessary. Option D (Till 12 hours after admission) is also not the correct answer because the duration of isolation is not solely based on the time of admission but rather on the initiation of effective antibiotic treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Acute bacterial meningitis etiology In india Across world &amp;lt;1 month Acinetobacter&amp;gt; E coli, klebsiella Group B streptococci(streptococcus agelectie)&amp;gt;E coli&amp;gt;Listeria monocytogenes 1 month -2 yrs Streptococcus pneumonie Nesseria meningitidis H influenza 2-18 yrs N meningitidis (mc in 11-18 yrs) Streptococcus pneumonie&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old young girl presented with frequent dropping of objects in morning with no post-ictal state, there is no history of loss of consciousness and her cousin sister has been diagnosed with epilepsy. EEG shows bilateral 4–6 Hz polyspike waves. What will most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absence seizure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tonic-clonic seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atonic seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Juvenile myoclonic epilepsy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Juvenile myoclonic epilepsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Juvenile myoclonic epilepsy Juvenile myoclonic epilepsy (JME) is the most common Genetic generalized epilepsy (GGE) representing 5–10% of all epilepsies, with prevalence of 0.1 per 1000 persons. The onset of JME is during adolescence, between 12–18 years of age. It was initially described as “epilepsy with impulsive petit mal.” The clinical features include myoclonic jerks preferentially involving upper limbs (like frequent dropping of objects). The jerks are sudden, non rhythmic, lightening-like muscle contractions without loss of awareness, characteristically occurring upon awakening in early morning hours. During the inter-ictal period, routine scalp EEG may be “normal.” However, 4–6 Hz bilateral poly spikes and spike-and slow waves are observed in repeat or prolonged EEG recording. Juvenile myoclonic epilepsy is associated with GABRA – 1 EFHC – 1 CACNB – 4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Juvenile Myoclonic epilepsy. (Janz syndrome) is characterised by: Myoclonic epilepsy. occurs during the early morning hours Electroencephalogram (EEG) shows slow wave discharges with 4-6 spike waves Usually in adolescents Due to sleep deprivation Valproate is used Gamma-aminobutyric acid type A receptor alpha1 subunit (GABRA1), Calcium-sensing receptor (CASR), and Calcium channel beta 4(CACNB4) are genes involved.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A: Absence seizure: Absence seizures typically involve brief lapses of awareness, staring spells, and automatisms (repetitive, purposeless movements). The patient in the scenario presents with \&quot;frequent dropping of objects in the morning with no post-ictal state\&quot; and no mention of staring spells or automatisms, making absence seizure less likely. OPTION B. Tonic-clonic seizures: Tonic-clonic seizures involve loss of consciousness, convulsions, and a post-ictal state. The absence of loss of consciousness and post-ictal state in the patient&#x27;s presentation makes tonic-clonic seizures less likely. OPTION C. Atonic seizures: Atonic seizures, also known as drop attacks, involve sudden loss of muscle tone, leading to falls or dropping of objects. While the presentation of \&quot;frequent dropping of objects\&quot; could be associated with atonic seizures, the absence of loss of consciousness and the specific EEG findings described in the scenario (bilateral 4-6 Hz polyspike waves) are not typical of atonic seizures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EFHC1 (EF-hand domain-containing 1): Mutations in this gene have been found in some individuals with JME. CACNB4 (Calcium Channel, Voltage-dependent, Beta 4 Subunit): Variations in this gene have also been linked to JME. GABRA1 (Gamma-aminobutyric acid receptor subunit alpha-1): While not specifically associated with JME, mutations in this gene have been identified in some forms of epilepsy, but their role in JME is not well-established.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents to the emergency with a history of ingestion of button battery, on X-ray it was found in the stomach or duodenum. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endoscopic removal of battery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat X-ray after 5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate laparotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wait and watch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wait and watch The management of a button battery ingestion depends upon the anatomical site of the impacted battery. Esophageal Emergent removal with direct endoscopic visualization. The patient should not receive anything by mouth pending battery removal Gastric Signs or symptoms of esophageal or gastric injury- Emergent endoscopy and removal Asymptomatic patient Induction of emesis is not recommended Wait and watch is the norm unless the following conditions are present If the patient is symptomatic; battery is not passed in stool even after waiting for a few days; or if the battery was large to begin with- In such cases follow-up such cases follow-up radiograph is done followed by appropriate intervention (endoscopic or surgical) Intestinal Button batteries that have cleared the stomach usually pass through the gastrointestinal tract within one week without complications. Follow-up radiographs should be performed in asymptomatic patients who have not passed the battery by 10 to 14 days, regardless of sizes or earlier if patient becomes symptomatic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An un-immunized 13 months old child comes to you in OPD, according to the latest immunizations schedule, what vaccines will you advise??&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OPV 3 doses, 1 IPV, 3 Pentavalent and I measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BCG, OPV 3 doses, 3 IPV, 3 Pentavalent and 1 measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OPY 3 doses, 1 IPV, 3 Pentavalent and 2 measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OPV 3 doses, 3 IPV, 3 DPT, 3 Hep-B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. OPV 3 doses, 3 IPV, 3 DPT, 3 Hep-B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OPV 3 doses, 3 IPV, 3 DPT, 3 Hep-B The latest schedule of immunization under is as follows: National  Immunization Schedule (NIS) for Infants, Children and Pregnant Women For pregnant women Vaccine When to give Dose Route Site TT-1 Early in pregnancy 0.5 mL Intramuscular Upper arm TT-2 4 weeks after TT-I* 0.5 mL Intramuscular Upper arm TT-booster If received 2 IT doses in a pregnancy within the last 3 years.* 0.5 mL Intramuscular Upper arm&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;For infants BCG At birth or as early as possible till one year of age 0.1 mL (0.05 mL until\\one- month age) Intradermal Left upper arm Hepatitis B - Birth dose At birth or as early as possible within 24 hours 0.5 ml Intramuscular Anterolateral side of mid-thigh OPV-O At birth or as early as possible within the first 15 days 2 drops Oral Oral OPV 1, 2 and 3 At 6 weeks, 10 weeks and 14 weeks (OPV can be given till 5 years of age) 2 drops Oral Oral Pentavalent 1, 2 and 3 At 6 weeks, 10 weeks and 14 weeks (can be given till one year of age) 0.5 mL Intramuscular Anterolateral side of mid-thigh, Rotavirus # At 6 weeks, 10 weeks and 14 weeks (can be given till one year of age) 5 drops Oral Oral IPV Two fractional doses at 6 and 14 weeks of age 0.1 mL Intradermal two fractional dose Intradermal: Right upper arm Measles/ MR 1st Dose $ 9 completed months-12 months, (can be given till 5 years of age) 0.5 mL Subcutaneous Right upper arm JE -1** 9 completed months-I2 months 0.5 mL Subcutaneous Left upper arm Vitamin A (1st dose) At 9 completed months with measles-Rubella 1 mL (1 lakh IU) Oral Oral&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;For children DPT booster-I 16–24 months 0.5 mL Intra- muscular Anter. side of mid-thigh Measles/ MR 2nd dose $ 16–24 months 0.5 mL Sub- cutaneous Right upper arm OPV Booster 16–24 months 2 drops Oral Oral JE-2 16–24 months 0.5 mL Sub- cutaneous Left upper arm Vitamin A*** (2nd to 9th dose) 16–18 months. Then one dose every 6 months up to the age of 5 years 2 mL (2 lakh IU) Oral Oral DPT Booster-2 5–6 years 0.5 ml. Intra- muscular Upper arm TT 10 years and 16 years 0.5 mL Intra- muscular Upper arm *Give TT-2 or Booster doses before 36 weeks of pregnancy. However, give these even if more than 36 weeks have passed. Give TT to a woman in labor, if she has not previously received TT. **JE Vaccine is introduced in select endemic districts after the campaign. ***The 2nd to 9th doses of Vitamin A can be administered to children 1–5 years old during biannual rounds, in collaboration with ICDS. # Phased introduction, at present in Andhra Pradesh, Haryana, Himachal Pradesh and Orissa from 2016 and expanded in Madhya Pradesh, Assam, Rajasthan, and Tripura in February 2017 and planned in Tamil Nadu and Uttar Pradesh in 2017. $ Phased introduction, at present in five states namely Karnataka, Tamil Nadu, Goa, Lakshadweep and Puducherry. (As of Feb, 2017)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA IAP Recommendations for Catch-up Immunization are as follows : BCG: –      May be given up to five years (after Mantoux test in &amp;gt;1-year age) Hep-B –      Three doses to those not previously immunized at intervals of 0,1 and 6 months Polio –      OPV - 3 doses to be given followed by additional OPV on all OPV days and recommended doses. –      IPV - 2 doses at months apart followed by a booster after 6 months of previous dose. DPT –      Below 7 years - DTwP/DTaP at 0, 1 and 6 months. Hib –      Catchup recommended till 5 years of age –      6–12 months - 2 primary doses 4 weeks apart followed by 1 booster –      12–15 months - 1 primary dose and 1 booster –      Above 15 months - Single dose MMR –      All school-aged children and adolescents should receive 2 doses of MMR vaccine at minimum 4 weeks interval –      One dose if previously vaccinated with one dose. Note: Pentavalent has not been recommended for catchup immunization beyond 1 year of age.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child underwent Kasai’s portoenterostomy for management of EHBA; apart from the relations depicted in the given image which one of the following is not associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal agenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polysplenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malrotation of gut&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aberrant right hepatic artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Renal agenesis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694605028205-QTDKPYQ103IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Renal agenesis EHBA/Extra Hepatic Biliary Atresia is characterized by obliteration or discontinuity of the extrahepatic biliary system, resulting in obstruction to bile flow. It is often related with other congenital anomalies, namely- Malrotation of gut Pre duodenal portal vein Polysplenia (BASM Syndrome / Biliary Atresia  Splenic  Malformation  Syndrome) Interrupted IYC Azygous continuation Cardiac malformations Aberrant Hepatic vasculature The Roux-en-Y hepatic portoenterostomy procedure (Kasai Procedure) is the standard initial operation for treatment of infants with biliary atresia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The primary goal of the Kasai procedure is to establish bile flow from the liver to the intestine to bypass the obstructed or absent bile ducts. This helps to prevent further damage to the liver and improve bile drainage. The procedure is most effective when performed in infants with biliary atresia within the first 2 to 3 months of life. Early intervention is crucial to maximize the chances of success. During the Kasai procedure, removes the damaged bile ducts and connects the liver directly to the small intestine (usually the jejunum). This allows bile to flow from the liver into the intestine, bypassing the obstructed ducts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After the Kasai procedure, close monitoring of liver function and nutritional support are essential. Some infants may require additional medical interventions or therapies to manage complications related to liver disease. Liver Transplantation: In cases where the Kasai procedure is not successful in restoring adequate bile flow or if liver cirrhosis develops despite the surgery, liver transplantation may be considered as a definitive treatment option.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old female came to the OPD with a complaint -of urinary incontinence leading to continuous dribbling of urine. The image below shows the pathology from which the patient is suffering, most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastroschisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bladder exstrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior vesicle fissure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior ectopic anus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bladder exstrophy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694605028220-QTDKPYQ104IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder exstrophy The given image is of bladder exstrophy in a female patient showing bifid clitoris. Bladder Exstrophy (Salient Points) Midline” defect in which bladder opens directly on the surface of the abdomen through the abdominal wall defect. Caused due to abnormal development of cloacal membrane Clinical features: –      Continuous dribbling of urine –      Low set umbilicus –      Pubic diastasis –      Anteriorly displaced anus –      Inguinal hernia –      Genitalia Males: Epispadias Females: Epispadias with bifid clitoris&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder exstrophy is a congenital condition where the bladder is located outside the body, exposed on the abdominal wall. It is associated with urinary incontinence and continuous dribbling of urine, which aligns with the patient&#x27;s complaint in this case. Bladder exstrophy is usually diagnosed shortly after birth, but in some cases, it may be detected later in childhood. Treatment for Bladder exstrophy typically involves surgical correction to place the bladder back inside the body and reconstruct the pelvic area. Early intervention and management are crucial for improved outcomes and to prevent long-term complications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Gastroschisis is a different congenital defect where a baby is born with their intestines outside the body through a hole in the abdominal wall, usually to the right of the umbilical cord. Option C: Superior vesicle fissure is not a recognized medical condition, and there is no relevant information to support it as a diagnosis. Option D: Anterior ectopic anus is another congenital condition where the opening of the anus is located in the anterior position (in front of its normal location). However, this condition wouldn&#x27;t directly explain the continuous dribbling of urine mentioned in the patient&#x27;s complaint.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management should begin at birth, involving plastic wrap to keep the bladder moist. Surgical options include staged reconstruction or total single-stage reconstruction. Complications are common, and close monitoring is necessary during and after surgery. Latex precautions should be followed due to potential latex allergies. At puberty, a monsplasty can be performed to improve appearance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 days old neonate presented with recurrent bilious vomiting. X-ray erect abdomen was done and is shown below, which of the following will be next step in the management of the given patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT abdomen with oral contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrografin follow through&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gastrografin follow through&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694605028233-QTDKPYQ105IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gastrografin follow through The above given image shows multiple dilated bowel loops suggestive of jejunal atresia. Jejunal atresia Clinical features Abdominal distension and bilious vomiting within the first 2 days of life. Failure to pass meconium Radiology Dilated loops of small bowel with air-fluid levels are characteristic of jejunal or ileal atresia on plain abdominal radiographs as shown above. Note - Duodenal atresia shows double bubble sign (given below) Approach to evaluating a patient with suspected intestinal obstruction in neonates.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jejunal atresia is a congenital condition where there is a partial or complete blockage in the jejunum, a part of the small intestine. It is usually present at birth and is one of the common causes of bowel obstruction in neonates. The exact cause of jejunal atresia is not always known, but it is believed to result from a disruption in the development of the intestine during fetal growth. Neonates with jejunal atresia typically present with symptoms of bowel obstruction, including recurrent bilious vomiting, abdominal distension, and absent or minimal passage of stool. Diagnosis is often made based on clinical symptoms and imaging studies, such as X-rays and ultrasound.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A Gastrografin follow - through is a diagnostic test commonly used to confirm the diagnosis. It involves giving the neonate a contrast agent (Gastrografin) orally and then performing X-rays to visualize the obstruction and its location. Surgical intervention is the mainstay of treatment for jejunal atresia. The obstructed portion of the jejunum is surgically removed, and the healthy ends are rejoined to restore bowel continuity. Prompt surgical correction is essential to prevent complications like bowel perforation and to ensure proper intestinal function. After surgery, most infants can tolerate regular feeding and achieve normal growth and development. The long-term outlook for infants with jejunal atresia is generally favorable, especially with early diagnosis and appropriate management.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Disease Gastroschisis Omphalocele Definition A congenital defect where intestines protrude through an opening in the abdominal wall, typically to the right of the umbilical cord. A congenital defect where abdominal organs (intestines, liver, or others) are covered by a membrane and protrude through the umbilical cord opening. Location Usually to the right of the umbilical cord. Through the umbilical cord opening. Membrane No membrane covering the exposed organs. Covered by a membrane. Associated Risk Less risk of associated chromosomal abnormalities. Higher risk of associated chromosomal abnormalities. Treatment Surgical closure of the abdominal wall defect. Surgical repair with the replacement of organs into the abdomen and closure of the defect. Timing of Surgery Typically performed shortly after birth. Timing of surgery may vary depending on the severity and associated complications.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You have been called to declare a brain dead 12-year-old child in PICU, all of the given are signs of brain death except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal BP without pharmacological support&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positive spinal reflexes on stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sweating and tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decorticate and decerebrate posturing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decorticate and decerebrate posturing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decorticate and decerebrate posturing Diagnosis of brain death in India: Who should diagnose: Team of four medical experts including Medical Administrator In charge of the hospital. Authorized Specialist Authorized Neurologist/Neuro-Surgeon Medical Officer treating the patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Criteria for diagnosis of brain death in India Patient should be deeply comatose (due to irreversible brain damage of known etiology); exclude reversible causes of coma Patient should be on a ventilator because of the cessation of spontaneous respiration. Exclude neuromuscular blocking agents as a cause of respiratory failure Other criteria: Absence of spontaneous movement, decerebrate or decorticate posturing, seizures, shivering, response to verbal stimuli, and response to noxious stimuli administered through a cranial nerve path way. Failure of the heart rate to increase by more than 5 beats per minute after 1–2 mg of atropine intravenously. This indicates absent function of the vagus nerve and nuclei.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical observations compatible with the diagnosis of brain death: The following manifestations are occasionally seen and should not be misinterpreted as evidence for brain stem function: Spontaneous movements of limbs other than pathologic flexion or extension response Respiratory-like movements (shoulder elevation and adduction, back arching, intercostal expansion without significant tidal volumes) Sweating, flushing, tachycardia Normal blood pressure without pharmacologic support or sudden increase in blood pressure Absence of diabetes insipidus Deep tendon reflexes; superficial abdominal reflexes; triple flexion response Babinski reflex&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presented with umbilical cord discharge as shown in the image, with no palpable mass in the abdomen. What is the best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG Abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diagnostic laparotomy and proceed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diagnostic laparotomy and proceed&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694605028240-QTDKPYQ107IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic laparotomy and proceed The  given image and history is suggestive of umbilical polyp. Umbilical polyp Umbilical polyps are firm masses comprised of intestinal epithelium or Uro epithelium, which are omphalomesenteric remnants They usually present with discharge. Umbilical polyps are rare and often larger than granulomas, do not respond to silver nitrate therapy Surgical exploration is the definitive diagnostic test. Coran writes, “Small duct remnants and sinuses may have less characteristic drainage. Injection of contrast material may be helpful in delineating the nature of the problem in these instances, but surgical exploration remains the definitive diagnostic test”&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Umbilical polyp is a benign growth that occurs in the area of the umbilicus (belly button) in children and infants. It is also known as umbilical granuloma or umbilical polypoid granuloma. The exact cause of umbilical polyps is not fully understood, but they are thought to result from healing abnormalities after the separation of the umbilical cord in newborns. Umbilical polyps typically appear as small, reddish, or pinkish, fleshy outgrowths from the umbilical stump. They may be moist or ulcerated due to continuous discharge or drainage of fluid. Umbilical polyps are usually painless and non-tender, and they do not cause any serious health issues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment options for umbilical polyps include simple measures like keeping the area clean and dry or applying silver nitrate to promote healing. In some cases, healthcare providers may choose to remove the polyp through cauterization or minor surgical procedures. It&#x27;s important to differentiate umbilical polyps from other umbilical abnormalities, such as umbilical hernia, omphalitis (infection of the umbilicus), or omphalocele (a congenital abdominal wall defect). If there are any concerns about the umbilical growth, it&#x27;s crucial to seek medical attention for proper diagnosis and management.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Craniopagus is defined as fusion of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Head and spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Head only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thorax and spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thorax only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Head only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Head only Characteristic Features of Different Conjoined Twins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Craniopagus is defined as the fusion of the heads of two individuals. It is a rare type of conjoined twins, where the skulls of the babies are connected to each other. This condition occurs during the early stages of fetal development when the embryos&#x27; developing heads do not completely separate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Craniopagus is an extremely rare congenital condition, accounting for approximately 2% of all conjoined twin cases. There are two main types of craniopagus twins - Total (complete) craniopagus, where the heads are completely fused, and Partial (incomplete) craniopagus, where only a part of the skulls is fused. Craniopagus twins often share critical blood vessels, leading to complex surgical challenges in separation procedures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Type of fusion Incidence Extent of union Shared structures Ventral 87% Cephalopagus 11% Top of head to umbilicus Thoracopagus 19% Thorax Upper abdomen Conjoined hearts 85% Liver 100% Pericardium 90% Cardiac defects 75% Upper intestine 60% Biliary tree 17% Omphalopagus 18% Upper abdomen Separate hearts Liver 90% Upper foregut 16% Cardiac 25% Ischiopagus 11% Cloacal membrane Pelvic bones 100% Lower gastrointestinal tract 70% Genitourinary 50% Para pagus 28% Cloacal membrane Cardiac 75% Intestine 100% Liver 100% Genitourinary 100% Dorsal (13%) Craniopagus 5% Cranial neuropore Skull, venous sinus, and meninges 100% Cerebral cortex 37% Rachipagus 2% Neural tube Vertebral column Pygopagus 6% Caudal neuropore Sacrum and coccyx 100% Lower gastrointestinal tract 25% Genitourinary tract 15%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the vaccine monitoring tool to indicate cumulative heat exposure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Freeze-watch indicator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaccine vial monitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dial thermometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stem thermometer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vaccine vial monitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vaccine vial monitor Vaccine monitoring tools Indicators: Freeze Watch Indicators: e.g., Freeze-Tag, Vaccine Vial Monitors (VVMs) Thermometers: Dial, stem, max/min, electronic Vaccine Vial Monitors The Vaccine Vial Monitor (VVM) is a time and temperature sensitive colored label that provides an indication of the cumulative heat to which the vial has been exposed. VVMs were first introduced on OPV vials supplied to UNICEF and WHO in 1996. VVM’s do not give any information on cold injury to vaccines. The VVM is applied to the outside of a vaccine vial, and it applies only to that vial. Interpretation of the color change of VVM is as follows: Inner square is white, or lighter than outer circle: If the expiry date has not passed, vaccine can be used. Inner square matches color of outer circle or is darker than outer circle: Vaccine should be discarded, regardless of the expiry date.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vaccine Vial Monitors (VVM) are small indicators attached to vaccine vials. They are designed to monitor and indicate the cumulative heat exposure that vaccines may experience during storage and transportation. VVMs use a heat-sensitive chemical that changes color based on temperature history. The color change in the VVM reflects the cumulative heat exposure of the vaccine, allowing healthcare workers to assess its viability and potency. VVMs are particularly useful in areas with limited access to proper refrigeration and where temperature control during vaccine distribution may be a challenge.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child with history of fall for year back with skull bone fracture (parietal liner fracture), now presented with complaint of increasing swelling in skull in parietal area. What is the most probable cause of the swelling?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Growing fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic subdural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic subdural hygroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Growing fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Growing fracture Growing fracture Also known as traumatic encephalocele or leptomeningeal cysts Skull fracture associated with an underlying dural tear may fail to heal properly Enlargement of defect is caused due to herniation of brain, or a leptomeningeal cyst, or dilated ventricles. Neurologic symptoms may be found if associated compression of the underlying brain is present Occur primarily in children with age &amp;lt;3 years Usually detected within one year of an acute head injury as a localized swelling or palpable skull defect that increase in size&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A growing fracture is a complication that can occur following a skull bone fracture, especially in young children with open skull sutures. When a skull bone fracture occurs in a child with open sutures, the bone edges may remain mobile and may not heal properly. Over time, the mobile bone edges can lead to a persistent gap or defect in the skull, known as a growing fracture. The gap in the skull can lead to the accumulation of fluid or cerebrospinal fluid (CSF) in the area, causing swelling or a growing swelling over time. The swelling may gradually increase in size as the fluid accumulates within the gap.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms of a growing fracture can include a progressive, painless swelling in the skull, often in the area of the previous skull fracture. Imaging studies, such as a CT scan or MRI, are usually required to confirm the diagnosis of a growing fracture and to assess the extent of the fluid collection. Surgical intervention is often necessary to repair the growing fracture and close the gap in the skull bone to prevent further complications.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
