            questions = [{&quot;text&quot;: &quot;A child comes after 4 months of delivery with the given x ray diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cephalohematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caput succedaneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sub galeal hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cephalohematoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694604781266-QTDKPYQ002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cephalohematoma Cephalohematoma is a subperiosteal hemorrhage that is always limited to the surface of 1 cranial bone and doesn’t cross suture lines. Swelling appears only several hours after birth. There is no discoloration of the scalp. Most cephalohematomas are reserved within two weeks to 3 months, depending on their size. They require no treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a birth injury characterized by a collection of blood beneath the periosteum of the skull bones in a newborn. Cephalohematoma is usually caused by trauma during delivery, such as pressure or compression on the baby&#x27;s head during passage through the birth canal. Cephalohematoma appears as a soft, fluctuant swelling on the baby&#x27;s head, typically limited to one cranial bone. The most common site of cephalohematoma is the parietal bone, but it can also occur on other cranial bones. The swelling usually becomes apparent within a few hours after birth but may take up to 24-48 hours to fully develop. Cephalohematoma is limited by the cranial sutures and does not cross suture lines. Over time, the body naturally reabsorbs the blood, and the swelling gradually resolves.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Caput succedaneum : Diffuse swelling of the scalp due to fluid accumulation, can cross suture lines, resolves within days to a week. OPTION C. Subgaleal hemorrhage : Serious condition with bleeding beneath the scalp&#x27;s galea, extensive swelling spreading across the scalp, requires immediate medical attention. OPTION D. Mucocele : Cystic swelling caused by mucus or saliva accumulation, unrelated to birth trauma, can occur in various locations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;While cephalohematoma itself is usually harmless and resolves without intervention, it can increase the risk of jaundice due to the breakdown of blood cells. Management: Most cases of cephalohematoma do not require specific treatment and resolve spontaneously. Close monitoring is done to watch for complications and ensure proper healing. Differential Diagnosis: It is essential to differentiate cephalohematoma from other conditions like caput succedaneum, which is diffuse swelling crossing suture lines and resolves quickly after birth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Characteristics Caput Succedaneum Cephalohematoma Cause Pressure on baby&#x27;s head during delivery Bleeding beneath the periosteum of the skull Appearance Diffuse swelling or edema of the soft tissues of the scalp that is usually limited to the area. Usually not visible at birth, may become more apparent several hours after delivery. It does not cross the suture lines Appears several hours after delivery, takes several weeks to several months to resolve Timing Develops immediately after delivery, resolves within a few days to a week Develops several hours after delivery Complications Benign condition, resolves on its own without causing significant complications May lead to complications such as anemia, infection, and jaundice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 year old kid came in complaining of muscular pain on calf, fatigue and limited ability to exercise. What could be the probable Diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mc Ardle disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gaucher disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DMD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pomp’s&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mc Ardle disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mc Ardle disease Mc Ardle Disease: Inherited metabolic disorder affecting muscle function. Deficiency of myophosphorylase enzyme impairs glycogen breakdown in muscles. Symptoms: Muscular pain, fatigue, limited ability to exercise, muscle weakness. \&quot;Second Wind\&quot; Phenomenon: Improvement in exercise tolerance after brief rest during exercise. Elevated blood creatine kinase (CK) levels. Autosomal recessive inheritance. Diagnosis : Muscle biopsy and genetic testing. Management : Avoid strenuous exercise, balanced diet, medical symptom management .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Gaucher Disease: Lysosomal storage disorder due to glucocerebrosidase deficiency. Symptoms: Hepatosplenomegaly, anemia, bone pain. Not associated with muscular pain or limited exercise ability. OPTION C. DMD (Duchenne Muscular Dystrophy): Genetic disorder causing progressive muscle weakness. Predominantly affects boys, difficulty walking, muscle weakness. Unlikely diagnosis in a 6-year-old child with limited exercise ability. OPTION D. Pompe Disease: Lysosomal storage disorder due to acid alpha-glucosidase deficiency. Affects heart and skeletal muscles. Classic infantile form presents with severe muscle weakness, cardiomegaly, and respiratory distress in infancy. Less likely diagnosis in a 6-year-old with muscular pain, fatigue, and limited exercise ability.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The hallmark feature of Mc Ardle Disease is the \&quot;Second Wind\&quot; phenomenon, where individuals experience an improvement in exercise tolerance after a brief period of rest. Mc Ardle Disease is inherited in an autosomal recessive pattern, meaning both parents must carry a faulty gene for the child to be affected. The diagnosis is confirmed through muscle biopsy, where the presence of abnormal glycogen accumulation in muscle cells is observed. Low to moderate intensity exercises, such as walking or swimming, are generally well-tolerated by individuals with Mc Ardle Disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with gum bleeding and fatigue .and lab investigation s/o of acute myeloid leukaemia with following image .what is the mutation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(8:14)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NPMmutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(15:17)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inversion 16&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. t(15:17)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;t(15:17) AML is a heterogeneous group of diseases with various genetic mutations, and the specific mutation can have implications for treatment and prognosis. In this case, the t(15:17) translocation is specific to acute promyelocytic leukemia (APL).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The specific mutation associated with AML in this case is t(15:17), which is also known as the PML-RARA fusion gene. The t(15:17) translocation leads to the fusion of the PML (promyelocytic leukemia) gene on chromosome 15 with the RARA (retinoic acid receptor alpha) gene on chromosome 17. This genetic abnormality is characteristic of a subtype of AML known as acute promyelocytic leukemia (APL).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. t(8:14): The t(8:14) translocation is characteristic of Burkitt lymphoma, a type of Non-Hodgkin lymphoma. It involves the rearrangement of the c-Myc gene on chromosome 8 with the immunoglobulin heavy chain gene on chromosome 14. Burkitt lymphoma is more commonly seen in children and young adults and is associated with a rapidly growing tumor. OPTION B. NPM mutation: NPM (Nucleophosmin) mutations are commonly associated with acute myeloid leukemia (AML) with normal karyotype. NPM1 mutations are seen in about one-third of adult AML cases and are associated with a favorable prognosis. OPTION D. Inversion 16: The inversion 16 mutation is associated with a subtype of acute myeloid leukemia (AML) known as AML with inv(16)(p13q22) or CBFβ-MYH11. It involves the inversion of a segment of chromosome 16, resulting in the fusion of the CBFβ (Core-Binding Factor Beta) gene with the MYH11 gene. AML with inversion 16 is considered a favorable-risk AML and is associated with a better response to treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The presence of the PML-RARA fusion gene is crucial for the diagnosis and management of APL. Treatment for APL often includes a combination of all-trans retinoic acid (ATRA) and arsenic trioxide, which has shown to be highly effective in inducing remission in most cases. Prompt diagnosis and appropriate treatment are essential for a favorable outcome in APL cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;10 yr child with pH -7.01, Na+= 158, RBS= 550mg/dL, Urine sugar= +3. Mx in first hour of admission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NS 10 mg/kg with Insulin 0.1IU/kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NS 20 mg/kg with Insulin 0.1IU/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NS 10 mg/kg bolus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NS 20 mg/kg bolus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NS 10 mg/kg with Insulin 0.1IU/kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NS 10 mg/kg with Insulin 0.1IU/kg The child&#x27;s arterial blood gas (ABG) shows a low pH of 7.01, indicating acidosis . The sodium (Na+) level is elevated at 158 mEq/L. The random blood sugar (RBS) is high at 550 mg/dL, and urine sugar is positive at +3. These findings suggest diabetic ketoacidosis (DKA), a severe complication of uncontrolled diabetes characterized by hyperglycemia and metabolic acidosis. The initial management of DKA involves the administration of normal saline (NS) to correct dehydration and maintain hemodynamic stability. The recommended fluid bolus for the first hour is 10 mg/kg of NS. Insulin therapy is essential to correct hyperglycemia and ketosis. The initial dose of insulin is 0.1 IU/kg. Fluid and insulin therapy should be started simultaneously and continued based on the patient&#x27;s response and serial laboratory results.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diabetic ketoacidosis (DKA) is a serious complication of uncontrolled diabetes, most commonly seen in type 1 diabetes mellitus but can also occur in type 2 diabetes. It is characterized by hyperglycemia (high blood sugar), ketosis (presence of ketones in the blood and urine), and metabolic acidosis (low pH in the blood). DKA typically presents with symptoms such as excessive thirst, frequent urination, abdominal pain, nausea, vomiting, and altered mental status. Prompt diagnosis and management are crucial to prevent life-threatening complications like cerebral edema, which can occur in pediatric patients with DKA. The initial treatment of DKA involves fluid resuscitation with normal saline (NS) to correct dehydration and electrolyte imbalances. Insulin therapy is started simultaneously to lower blood sugar levels and reverse ketosis. Regular insulin is used for treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Close monitoring of vital signs, fluid status, blood glucose, electrolytes, and ketones is essential during DKA management. Gradual correction of hyperglycemia and acidosis is important to avoid potential complications like cerebral edema. Continuous insulin infusion is preferred over intermittent bolus injections for insulin administration in DKA management. Once DKA is resolved, the child&#x27;s insulin regimen is adjusted, and education on diabetes self-management is provided to prevent future episodes of DKA. Regular follow-up and glycemic control are necessary to prevent further complications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Fluid replacement should begin before starting insulin therapy. Treatment Steps in DKA Management Recommendations Fluid Replacement Initiate before insulin therapy. Administer one or more boluses of 0.9% saline at 20 mL/kg for fluid resuscitation. Insulin Therapy Start at 0.05-0.1 U/kg/hr, at least 1 hour after fluid replacement. Consider lower rate (0.05 U/kg/hr) if pH is &amp;gt; 7.15. Potassium Replacement Give when potassium &amp;lt; 5.5 mmol/L. Defer in severe hypokalemia (&amp;lt; 3.0 mmol/L). Bicarbonate Administration (In rare cases) Not recommended, except for severe acidosis (pH &amp;lt; 6.9) or life-threatening hyperkalemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is normal in an infant 2.8 kg birth weight?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in length of 25 centimeters in the first year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight gain of 300 grams per month till 1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior fontanelle closure by 6 months of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weight under 75th percentile and height under 25th percentile&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase in length of 25 centimeters in the first year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increase in length of 25 centimeters in the first year The best sign to indicate adequate growth in an infant is an increase in length of 25 centimeters in the first year. The growth velocity is the rate of increase in height in one year and varies with age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The average growth velocity is 25 cm/year in the first year (birth-12 months) and an infant will be 75 cm tall at 1 year. The height velocity is 10 cm/year from 12-24 months and at 2 years, the height is 90 cm. The height velocity is 8 cm/year from 24-36 months. At 4 years, the child is 100 cm tall. After this, the child gains about 6 cm every year until 12 years. If growth velocity is lower than expected for age, the child is likely to be suffering from a pathological cause of short stature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: During the first 3 months of age, the weight gain is about 20-40 grams per day. From 4 months of age till 1 year of age, the weight gain is about 400 grams per month. The weight of an infant doubles his birth weight at 5 months of age and triples at 1 year of age and quadruples at 2 years of age. Option C: The anterior fontanelle closes by 18 months of age. Option D: According to WHO growth charts, weight under the 75th percentile and height under the 25th percentile do not indicate adequate growth.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Newborns presented with chest retractions, dyspnea, lethargy etc. Diagnosed as RDS by a pediatrician. Absence of what caused it -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dipalmitoyl inositol [5%]&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lecithin [60%]&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C)Sphingomyelin [9%]&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dipalmitoylphosphatidylethanolamine [26%]&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lecithin [60%]&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lecithin [60%] Respiratory distress syndrome in a neonate is likely due to the deficiency of lecithin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Respiratory distress syndrome ( RDS ), also known as hyaline membrane disease , is due to the decreased production and secretion of the lung surfactant. Surfactant is a lipoprotein primarily made of phospholipids such as lecithin (otherwise known as dipalmitoylphosphatidylcholine). The other minor components are phosphatidylglycerol, apoproteins, and cholesterol. It is synthesized in type II pneumocytes/granular pneumocytes in the endoplasmic reticulum RDS is commonly seen in preterm babies less than 34 weeks of gestation. Surfactant deficiency leads to an increase in the surface tension over the alveoli, causing the alveoli to collapse easily during expiration. Therefore, the baby has to put more effort to expand the lungs. Tachypnea, cyanosis, nasal flaring, prominent expiratory grunting, and intercostal and subcostal retractions are some of the common findings seen in this condition. Chest x-ray shows features such as reticulogranular pattern, ground-glass opacity, and air bronchogram. White-out lungs can be seen on chest x-ray in severe diseases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Dipalmitoyl inositol, or phosphatidylinositol, acts as a precursor for the secondary messenger system. It also helps in cell signaling and membrane trafficking. Option C: Sphingomyelin is a dominant sphingolipid in the plasma membrane. The lecithin/sphingomyelin ratio in amniotic fluid helps in determining fetal lung maturity. Option D: Dipalmitoyl ethanolamine is present in the cell membrane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management in mild to moderate RDS is with continuous positive airway pressure (CPAP), where the positive pressure keeps the alveoli open in a spontaneously breathing baby. Severe cases will require mechanical ventilation. Steroids increase the production of the surfactant, and therefore, steroids are administered antenatally to mothers with preterm labor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with bleeding gums which occur due to defects in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impaired Collagen synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin A deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Impaired Collagen synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Impaired Collagen synthesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bleeding gums in a child may be due to impaired collagen synthesis , which can lead to a condition known as scurvy . Scurvy is caused by a deficiency of vitamin C, which is essential for collagen production. Collagen is a protein that is vital for the structural integrity of blood vessels, connective tissues, and gums. Inadequate collagen synthesis can result in weakened blood vessels in the gums, leading to bleeding. Vitamin C is a water-soluble vitamin, and its deficiency can occur due to inadequate dietary intake or malabsorption.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Vitamin D deficiency: Vitamin D deficiency is associated with rickets, a condition that affects bone development and can lead to bone pain, weakness, and deformities. It does not directly cause bleeding gums. OPTION C. Vitamin A deficiency: Vitamin A deficiency can lead to a condition called xerophthalmia, which affects the eyes and can cause dryness and damage to the cornea. It is not directly associated with bleeding gums. OPTION D. Both A and B: While vitamin D deficiency can lead to bone-related issues, it is not directly linked to bleeding gums. Therefore, this option is not correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Children with limited access to fresh fruits and vegetables, or those with certain medical conditions affecting nutrient absorption, may be at risk for vitamin C deficiency. Supplementing with vitamin C or improving the diet to include vitamin C-rich foods can effectively treat and prevent scurvy and its associated bleeding gums.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is suffering from ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile idiopathic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pellagra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rickets&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694604781299-QTDKPYQ009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rickets&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rickets is accompanied by various skeletal changes, including bowing of the legs and bone pain upon walking. On radiological imaging, characteristic features include cupping at the metaphyses, fraying, and widening of the growth plate. Other observable signs may include prominent costochondral joints (known as the rachitic rosary), craniotabes, frontal bossing, scoliosis, fractures, and dental anomalies. Apart from these skeletal manifestations, the only cutaneous manifestation related to vitamin D deficiency is alopecia, which refers to hair loss. Please note that while the information has been rephrased, the medical content remains consistent with the original explanation of rickets and its associated features due to vitamin D deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Scurvy is a condition caused by vitamin C deficiency and is characterized by symptoms like weakness, anemia, gum disease, and easy bruising. OPTION C. Juvenile idiopathic arthritis is an autoimmune condition that affects the joints in children and causes joint pain, swelling, and stiffness. OPTION D. Pellagra is a condition caused by niacin (vitamin B3) deficiency and presents with symptoms like skin rashes, diarrhea, and neurological issues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Child presents with cardiomegaly, pedal edema and pleural effusion. Test to detect vitamin deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutathione reductase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transketolase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyridoxal 5 phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl CoA Carboxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glutathione reductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glutathione reductase In this case, the presentation of cardiomegaly, pedal edema, and pleural effusion suggests a potential vitamin deficiency. Glutathione reductase is an enzyme that plays a crucial role in the metabolism of vitamin B2 (riboflavin). The activity of this enzyme can be measured to assess the level of riboflavin in the body. Riboflavin deficiency can lead to a condition known as Ariboflavinosis , which can present with symptoms like the ones described in the child&#x27;s presentation. Therefore, measuring glutathione reductase activity can help detect a possible deficiency of vitamin B2.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The clinical presentation of cardiomegaly, pedal edema, and pleural effusion in a child suggests the possibility of congestive heart failure (CHF) due to beriberi. Beriberi is a condition caused by thiamine (Vitamin B1) deficiency, and it can manifest in two forms: wet beriberi (with cardiovascular symptoms) and dry beriberi (with neurological symptoms). To detect thiamine deficiency, the most appropriate test is the Transketolase Activation Assay (TKA) or the Transketolase Activity Coefficient (TAC) test. The enzyme transketolase requires thiamine pyrophosphate (TPP) as a cofactor, and its activity is measured to assess thiamine deficiency. In the TKA test, the activity of transketolase is measured before and after the addition of TPP, and the TAC is calculated based on the difference in activity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lady develops severe anaemia, fatigue and gum hyperplasia. P. smear is shown below. Which of the following chromosomal translocations would be responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AML m3 15;17 translocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AML with inv 16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AML with t(8:21)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AML with mutated NPM1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. AML m3 15;17 translocation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694604781308-QTDKPYQ011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AML m3  15;17 translocation The chromosomal translocation t(8:21), also known as RUNX1-RUNX1T1 or AML1-ETO, is associated with a subtype of acute myeloid leukemia (AML) known as AML with t(8;21) or AML with RUNX1-RUNX1T1 fusion. This genetic abnormality results from the fusion of the RUNX1 gene on chromosome 21 with the RUNX1T1 gene on chromosome 8.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION AML with t(15;17) (APL): Fusion of PML and RARA genes. Prominent DIC and responsive to ATRA therapy. OPTION B. AML with inv(16): Fusion of CBFB and MYH11 genes. AML M4Eo subtype with eosinophilia, favorable prognosis. OPTION D. AML with mutated NPM1: NPM1 gene mutations. Favorable prognosis and higher remission rate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients with AML carrying the t(8;21) translocation often present with symptoms of severe anemia, fatigue, and gum hyperplasia. The presence of blasts with distinctive \&quot;AML M2\&quot; morphology, characterized by large, blue granular blasts with prominent Auer rods, is a characteristic finding on peripheral blood smear.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby with pale stool, rising conjugated bilirubin with ductal hyperplasia and fibrosis. Diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EHBA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dubin Johnson&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neonatal Hepatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. EHBA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EHBA The most likely diagnosis in this 3-month-old baby with jaundice, clay-colored stools, and periductal proliferation on liver biopsy is Biliary Atresia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biliary atresia is a condition where there is the absence or obstruction of the bile ducts outside the liver. It typically presents in early infancy with progressive jaundice, acholic (clay-colored) stools, and hepatomegaly. Laboratory investigations reveal conjugated hyperbilirubinemia. The triangular-cord sign on ultrasonography, along with a liver biopsy showing periductal proliferation, are characteristic findings in biliary atresia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Dubin Johnson (B) and Rotor (C) syndromes are benign conditions causing a non-obstructive conjugated hyperbilirubinemia without ductal changes or fibrosis. Neonatal Hepatitis (D) is a term used to describe hepatitis occurring in neonates, but it is a broad diagnosis and does not specifically address the presence of ductal hyperplasia and fibrosis seen in EHBA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incidence: Rare, occurring in approximately 1 in 10,000 to 1 in 15,000 live births. Age of Presentation: Typically within the first few weeks to months of life (before 3 months). Triangular Cord Sign: Characteristic finding on ultrasonography, representing a triangular-shaped, echogenic mass at the porta hepatis. Treatment: Kasai procedure (hepatoportoenterostomy) is the definitive surgical intervention to bypass damaged bile ducts. Prognosis: Despite treatment, many infants develop progressive liver disease and may require liver transplantation. Differential Diagnosis: Other causes of neonatal cholestasis should be ruled out before diagnosing biliary atresia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old baby comes with complaints of deafness, cataract, and patent ductus arteriosus. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital herpes simplex virus infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital cytomegalovirus infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital rubella syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Congenital rubella syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital rubella syndrome The most likely diagnosis is congenital rubella syndrome based on the clinical findings. Triad of Gregg is seen in babies with congenital rubella syndrome. The features include: Patent ductus arteriosus (PDA) Cataract Sensorineural Hearing loss (SNHL)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rubella, or German measles , is a viral infection that can be serious during pregnancy. Transmission occurs through nasopharyngeal secretions (droplet transmission). Symptoms in pregnant women include fever and a maculopapular rash starting on the face and spreading to the body. Rubella infection during the first trimester can lead to miscarriage or severe fetal defects. Incidence and severity decrease as pregnancy advances and become rare after 20 weeks of gestation. Congenital rubella syndrome (CRS) can cause various birth defects if the fetus is affected. Vaccination before conception is crucial for non-immune women to prevent maternal infection during pregnancy. Pregnant women should avoid contact with rubella-infected individuals and seek regular prenatal care and screening. The features of Congenital Rubella syndrome are: Blueberry Muffin skin lesions Sensorineural deafness Microcephaly Chorioretinitis Cataract Congenital Heart Disease (CHD) Most common being Patent Ductus Arteriosus (PDA) The classic triad includes cataracts, sensorineural deafness, and Congenital Heart disease (CHD)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Herpes simplex infection can be acquired in utero, intrapartum, or during the neonatal period. The intrauterine infection causes skin vesicles, eye findings (chorioretinitis, keratoconjunctivitis), and microcephaly/hydranencephaly. Intrapartum infection presents with either: ⚫ Skin, eye, and mouth disease Encephalitis ⚫ Disseminated disease with sepsis-like presentation Option B: Congenital toxoplasmosis occurs due to primary infection in immunologically normal pregnant women. First-trimester infection results in severe disease and third-trimester disease result in milder disease. It presents with a triad of chorioretinitis, hydrocephalus, and intracerebral calcifications. Option C: Pregnant females infected with cytomegalovirus (CMV) present with infectious mononucleosis-like symptoms, that is fever, pharyngitis, lymphadenopathy, and polyarthritis. Transmission to the fetus increases as pregnancy advances and is maximum in the third trimester. Congenital infection includes growth restriction, microcephaly, intracranial (periventricular) calcifications, chorioretinitis, mental and motor deficits, hepatosplenomegaly, hemolytic anemia, thrombocytopenic purpura. Most infected neonates are asymptomatic at birth and later present with these symptoms. Sensorineural hearing loss is a common sequela of congenital CMV infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No specific treatment for rubella virus infection in mothers. Post-exposure passive immunization can be beneficial within 5 days of exposure. Incidence reduced due to availability of MMR vaccines. MMR vaccines are given to non-pregnant females as it is a live, attenuated virus. Pregnancy should be avoided for at least 1 month after vaccination.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Other infections which cause congenital malformations are: Organism Defects Toxoplasma Hydro/microcephaly, convulsions, chorioretinitis, cerebral calcifications Parvovirus Non-immune hydrops Syphilis Hutchinson&#x27;s triad: Interstitial keratitis, Hutchinson&#x27;s teeth, Eighth nerve deafness&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Child came with the following finding. Which vitamin deficiency is responsible ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VItamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin D&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694604781327-QTDKPYQ014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin D&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rickets is accompanied by various skeletal changes, including bowing of the legs and bone pain upon walking. On radiological imaging, characteristic features include cupping at the metaphyses, fraying, and widening of the growth plate. Other observable signs may include prominent costochondral joints (known as the rachitic rosary), craniotabes, frontal bossing, scoliosis, fractures, and dental anomalies. Apart from these skeletal manifestations, the only cutaneous manifestation related to vitamin D deficiency is alopecia, which refers to hair loss. Please note that while the information has been rephrased, the medical content remains consistent with the original explanation of rickets and its associated features due to vitamin D deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a correct marker of adequate nutritional status&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Height increase by 25 cm in 1 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight increase by 300 gm every month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight is at 75th centile and height is at 25th centile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior fontanelle closes by 6 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Height increase by 25 cm in 1 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Height increase by 25 cm in 1 year&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Makers of adequate nutritional status in children: Height Increase: Linear growth and height increase are excellent indicators of a child&#x27;s nutritional status and overall well-being. Adequate nutrition supports normal growth and development, leading to appropriate height gain over time. Consistent and steady growth in height is a positive sign of sufficient intake of nutrients. Growth Velocity: The rate of height gain (growth velocity) is an essential parameter to assess nutritional adequacy. A normal or increased growth velocity indicates that the child is receiving adequate nutrients for optimal growth. Growth Charts: Growth charts are essential tools used to monitor a child&#x27;s growth over time. They represent growth percentiles, comparing a child&#x27;s height and weight with those of other children of the same age and sex. A child&#x27;s growth tracking along or close to their percentile lines suggests appropriate growth and nutritional status.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Monitoring height increase and growth velocity, along with appropriate use of growth charts, are high-yield methods to assess the nutritional status of children effectively. Early detection and intervention in cases of malnutrition are crucial to ensure healthy growth and development.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                updateNavPanel();

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {

        function updateNavPanel() {

                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

        // Submit test

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
