        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Meconium is passed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Soon after birth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Within 12 hrs of birth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Within 24 hrs of birth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Within 48 hrs of birth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Within 24 hrs of birth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Within 24 hrs of birth The first stool is passed within 24 hours of birth in most of healthy full-term infants and within 48 hours in all healthy full-term infants. Failure of a full-term newborn to pass meconium within the first 24 hours should raise a suspicion of intestinal obstruction What is meconium? Meconium is the earliest stool of an infant Meconium is composed of materials ingested during the time the infant spends in the uterus: intestinal epithelial cells, lanugo, mucus, amniotic fluid, bile and water.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meconium is the thick, sticky, greenish-black substance that forms the first bowel movement of a newborn. It is composed of materials ingested by the baby while in the womb, such as amniotic fluid, mucus, and epithelial cells. Typically, meconium is passed within the first 24 hours after birth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meconium passage is an indicator of a functioning gastrointestinal tract in newborns. Abnormalities in meconium color, consistency, or the presence of other substances may indicate underlying health issues. Meconium aspiration syndrome ( MAS ) can occur when a newborn inhales meconium-stained amniotic fluid, leading to respiratory distress. The presence of meconium in the amniotic fluid during labor may suggest fetal distress and requires close monitoring of the newborn&#x27;s well-being.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pulmonary plethora is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DORV with VSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TAPVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TAPVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TAPVC Out of mentioned above mentioned options, In TAPVC pulmonary perfusion increases. What is TAPVC? Total anomalous venous connections, or TAPVC , is a congenital malformation in which the pulmonary veins join to form a “common vein” but do not attach normally to the left atrium but instead drain into the right atrium Pulmonary plethora Pulmonary plethora is a term used to describe the appearances of increased pulmonary perfusion on chest radiographs. Pulmonary plethora/congestion Increased PBF Dilated pulmonary arteries Pulmonary arteries can be traced up to the rib cage End appearances are more than 3 on right lung field L – to – R shunts :ASD/VSD/PDA/TAPVC&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In TAPVC , the pulmonary veins , which normally carry oxygenated blood from the lungs to the left side of the heart, connect to the right atrium or its tributaries. This abnormal connection creates a characteristic appearance on a chest X-ray, often described as a \&quot; snowman heart. \&quot; The \&quot;snowman\&quot; refers to the enlarged right atrium and the \&quot;hat\&quot; or upper part of the \&quot;snowman\&quot; represents the enlarged right ventricle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TAPVC is a congenital heart defect where the pulmonary veins don&#x27;t connect properly to the left atrium. The condition causes abnormal circulation and often leads to cyanosis . On a chest X-ray, TAPVC can present as a \&quot; snowman heart \&quot; with an enlarged right atrium and an enlarged right ventricle. Additional imaging techniques like echocardiography or cardiac catheterization are usually required for a definitive diagnosis. Surgical correction is typically necessary to redirect the pulmonary veins and restore normal blood flow.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Heart Appearance Heart Condition Snowman heart Total Anomalous Pulmonary Venous Connection (TAPVC) Boot-shaped Tetralogy of Fallot (TOF) Egg on string Transposition of the Great Arteries (TGA) Cottage loaf heart Truncus Arteriosus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old boy presented with history of fever for 2 days. He developed oral lesion as shown in the image below. What complication is anticipated in the acute phase of this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SSPE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GBS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute otitis media&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694606504449-QTDKPYQ048IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute otitis media Complications of Measles: AOM, bacterial bronchopneumonia, staphylococcus aureus and sometimes gram negative bacteria. Other respiratory complications include laryngitis, tracheitis, tracheitis, bronchitis, giant cell pneumonia and bronchiectasis. Gastrointestinal complications include persistent diarrhea, appendicitis, hepatitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Measles can lead to widespread mucosal damage and significant immunosuppression. Complications are more common in young children, malnourished individuals, and those with weakened immune systems. Chief complications include otitis media (middle ear infection) and bacterial bronchopneumonia. Other respiratory complications can include l aryngitis, tracheitis, bronchitis, giant cell pneumonia, and bronchiectasis. Measles can cause temporary loss of tuberculin hypersensitivity and flare-up of latent tuberculosis infection. Gastrointestinal complications may include persistent diarrhea, appendicitis, hepatitis, and ileocolitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A : SSPE (Subacute Sclerosing Panencephalitis): Rare, progressive, and fatal complication of measles Occurs several years after measles infection Causes behavioral and neurological changes, muscle stiffness, seizures, and intellectual decline OPTION B: GBS (Guillain-Barré Syndrome): Rare autoimmune condition affecting the peripheral nervous system Causes muscle weakness, tingling sensations, and paralysis in severe cases Associated with preceding infections, including viral infections, but rare in measles cases OPTION D: Septic Meningitis: Infection and inflammation of the meninges Caused by various bacteria, viruses, or other pathogens Measles can weaken the immune system but not a common complication of measles itself&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Measles can contribute to malnutrition and may lead to noma (gangrene) of the cheeks. Acute encephalitis can occur during the rash period, resulting from direct invasion of the brain by the measles virus. Post-measles encephalitis can develop after recovery and is thought to be immune-mediated. Subacute sclerosing panencephalitis (SSPE) is a fatal complication occurring several years after measles infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Complication Acute Otitis Media SSPE (Subacute Sclerosing Panencephalitis) GBS (Guillain-Barré Syndrome) Septic Meningitis Definition Middle ear infection Rare, fatal neurological complication Autoimmune peripheral nervous system disorder Infection and inflammation of the meninges Timing of occurrence Acute phase of disease Several years after measles infection Rarely associated with measles Can occur due to weakened immune system in measles Measles association Possible complication Yes Rarely associated Measles can weaken immune system, increasing risk Symptoms Ear pain, fever, fluid/pus from ear Behavioral changes, seizures, neurological decline Muscle weakness, tingling, paralysis Headache, fever, neck stiffness Long-term implications Potential hearing loss Progressive neurological decline Variable recovery Neurological complications, potential long-term effects Management Antibiotics, pain relief Supportive care, no specific treatment Supportive care, immunotherapy Immediate medical attention, antibiotics, antiviral treatment&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy presents with complaints of prolonged fever for 7 days with palpable neck nodes. He also has bilateral watery eye discharge. Peeling of skin over palms are seen for the past 1 day along with macular rash over the trunk. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dengue fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scarlet fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kawasaki disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kawasaki disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kawasaki disease According to information mentioned in the question it is the typical case of the Kawasaki disease Criteria for Kawasaki’s diseases Remember the mnemonics CREAM Fever for greater than 5 days + 4 out of 5 of the following C Conjunctivitis (non- exudative) R Rash (polymorphous non- vesicular) E (Edema (or erythema of hands or feet) A Adenopathy (cervical, often or feet) M Mucosal involvement (erythema or fissures or crushing)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prolonged fever for 7 days: Kawasaki disease is characterized by a high-grade persistent fever lasting for at least 5 days. Palpable neck nodes: Enlarged lymph nodes in the neck region are common in Kawasaki disease. Bilateral watery eye discharge: Conjunctival injection and bilateral non-purulent conjunctival discharge are typical ocular manifestations. Peeling of skin over palms: Desquamation (peeling) of the skin, particularly on the palms and soles, is a characteristic feature seen in the subacute phase of Kawasaki disease. Macular rash over the trunk : A polymorphous rash, including maculopapular eruptions, can appear during the acute phase of Kawasaki disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A : Rubella: Viral infection caused by rubella virus. Symptoms include rash, low-grade fever, and swollen lymph nodes. Mild illness, but can cause complications in pregnant women. OPTION B : Scarlet Fever: Bacterial infection caused by group A Streptococcus bacteria. Symptoms include sore throat, fever, and sandpaper-like rash. Prompt antibiotic treatment needed to prevent complications. OPTION C: Dengue Fever: Viral infection transmitted by Aedes mosquitoes. Symptoms include high fever, headache, joint and muscle pain, rash, and bleeding manifestations. Can range from mild to severe forms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kawasaki disease primarily affects children, with the majority of cases occurring in children under the age of 5, particularly between 6 months and 2 years old. Kawasaki disease can cause inflammation of the blood vessels, including the coronary arteries, leading to the development of coronary artery aneurysms, which can result in serious cardiac complications. Kawasaki disease may also present with redness and swelling of the hands and feet, strawberry tongue (enlarged and red tongue with a white coating), and swollen or peeling skin on the fingers and toes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Diagnosis Kawasaki Disease Rubella Scarlet Fever Dengue Fever Age group Primarily affects children Can occur in any age group Primarily affects children Can occur in any age group Fever duration Prolonged fever (≥5 days) May have low-grade fever Usually present with fever Sudden high fever Neck nodes Palpable neck nodes Swollen lymph nodes Swollen lymph nodes Swollen lymph nodes Eye symptoms Bilateral watery eye discharge - - - Skin manifestations Peeling of skin over palms - Rough, sandpaper-like rash Rash, potential mild bleeding Cardiac complications Coronary artery involvement - Rare, complications in severe cases - Pregnancy complications - Congenital rubella syndrome - - Treatment High-dose IVIG, aspirin therapy Supportive care Antibiotics for streptococcus bacteria Supportive care&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the disease shown in the X-ray:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tetralogy of Fallot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Truncus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total anomalous pulmonary venous return&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coarctation of aorta.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tetralogy of Fallot&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694606504487-QTDKPYQ050IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetralogy of Fallot Above Chest radiographs  classically show a \&quot;boot-shaped\&quot; heart with an upturned cardiac apex due to right ventricular hypertrophy and concave pulmonary arterial segment What is Tetralogy of Fallot? The four abnormalities that make up the tetralogy of Fallot include: Pulmonary valve stenosis Ventricular septal defect Overriding aorta Right ventricular hypertrophy Radiography of TOF&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetralogy of Fallot is a congenital heart defect with four specific abnormalities. The four defects include ventricular septal defect, pulmonary stenosis, right ventricular hypertrophy, and overriding aorta. Symptoms include cyanosis, rapid breathing, poor weight gain, fatigue, and fainting spells. Diagnosis is made through physical examination and imaging tests. Surgical intervention is the primary treatment, aiming to repair the defects and restore normal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B: Truncus Arteriosus: Single large blood vessel (truncus arteriosus) instead of separate aorta and pulmonary artery. Mixing of oxygenated and deoxygenated blood, leading to poor oxygen supply. Surgery needed to separate vessels and close ventricular septal defect. OPTION C : Total Anomalous Pulmonary Venous Return: Pulmonary veins connect abnormally to right atrium or systemic veins. Oxygen-rich blood redirects back to the body, causing oxygen deficiency. Surgery required to reroute pulmonary veins for proper blood flow. OPTION D : Coarctation of the Aorta: Congenital narrowing of the aorta. Obstructs blood flow and increases pressure. Treatment involves widening the narrowed segment through surgery or catheter-based procedures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetralogy of Fallot is the most common cyanotic congenital heart defect, accounting for approximately 5-10% of all congenital heart defects. The severity of Tetralogy of Fallot can vary. Some individuals may have mild forms with fewer symptoms , while others may have more severe cases requiring immediate medical intervention. Tetralogy of Fallot is typically diagnosed in infancy or early childhood , although it can occasionally be diagnosed in adulthood if symptoms are mild or go unnoticed. Tetralogy of Fallot may be associated with other genetic or chromosomal abnormalities, such as Down syndrome or DiGeorge syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Embryological basis of Hirschsprung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delay or arrest in migration of neuroenteric ganglion cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absence of neuron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of villi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Delay or arrest in migration of neuroenteric ganglion cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Delay or arrest in migration of neuroenteric ganglion cells The neuroenteric ganglion cells migrate from neural crest to the upper end of the alimentary tract and then follow the vagal fibres caudally, delay or arrest in this migration results in the neural crest cells failing to reach the distal Bowel&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hirschsprung disease, also known as congenital aganglionic megacolon, is a congenital disorder characterized by the absence of ganglion cells in the distal part of the intestine. It is caused by a failure of neural crest cells to migrate and populate the myenteric and submucosal plexuses of the intestines during embryonic development. Hirschsprung disease is more commonly seen in males than females and is often associated with genetic mutations, including those in the RET proto-oncogene. The absence of ganglion cells leads to functional obstruction in the affected segment of the intestine, causing symptoms such as severe constipation, abdominal distension, and failure to pass meconium shortly after birth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Absence of neuron: Hirschsprung disease is characterized by the absence of ganglion cells in the affected segment of the intestine. Ganglion cells are specialized neurons that are responsible for coordinating the rhythmic contractions of the intestinal muscles. The absence of these neurons in Hirschsprung disease leads to functional obstruction and impaired motility in the affected segment. OPTION C . Absence of villi: The absence of villi is not directly related to the embryological basis of Hirschsprung disease. Villi are finger-like projections present in the small intestine that increase the surface area for absorption of nutrients. Hirschsprung disease primarily involves the large intestine (colon) and does not directly affect the structure of villi.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hirschsprung disease is typically diagnosed in the neonatal period or early childhood, but milder cases may go undetected until later in life. The length of the affected segment in Hirschsprung disease can vary, ranging from a short segment to involvement of the entire colon. Hirschsprung disease can present with a wide range of symptoms, including chronic constipation, failure to thrive, abdominal distension, vomiting, and enterocolitis (inflammation of the intestine). Enterocolitis is a potentially life-threatening complication of Hirschsprung disease and is characterized by fever, abdominal pain, explosive diarrhea, and rectal bleeding. Prompt medical attention is required in such cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Aspect Hirschsprung Disease Intestinal Malrotation Intussusception Definition Congenital absence of ganglion cells in the distal intestine. Abnormal rotation or fixation of the intestines during fetal development. Telescoping of one segment of the intestine into another. Etiology Failure of neural crest cell migration. Abnormal rotation and fixation of intestines during embryonic development. Often idiopathic, but can be caused by a variety of factors. Clinical Presentation Severe constipation, abdominal distension, enterocolitis, etc. Vomiting, abdominal pain, distension, bilious emesis. Sudden onset of severe abdominal pain, \&quot;currant jelly\&quot; stool. Diagnostic Tools Clinical evaluation, radiographic studies, rectal biopsy. Imaging studies (e.g., upper GI series, CT scan). Imaging studies (e.g., ultrasound, CT scan). Treatment Surgical intervention (pull-through procedure). Surgical intervention to correct abnormal rotation or fixation. Non-surgical reduction with enema or, in some cases, surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Greenish-black thick stool in neonates due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meconium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Breast feed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Meconium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meconium Meconium is passed up to 72hrs in neonates which is greenish-black in colour and after 72hrs golden brown colors starts passing down.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meconium is typically passed by newborn infants within the first 24 to 48 hours after birth. Delayed passage of meconium beyond 48 hours may indicate an underlying medical condition and should be evaluated by a healthcare professional. Meconium is composed of substances that the baby ingested while in the womb, including amniotic fluid, mucus, skin cells, and bile. It does not contain any food particles since the baby has not started feeding yet. Meconium is typically greenish-black in color, with a sticky and thick consistency resembling tar. The color may vary from dark green to almost black. After passing meconium, the baby&#x27;s stool gradually transitions to a lighter brown or yellow color as they start digesting breast milk or formula.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B: Jaundice : Jaundice is a condition characterized by a yellowing of the skin and eyes due to elevated levels of bilirubin in the blood. While jaundice can cause yellowish discoloration of the stool, it does not typically result in greenish-black thick stool. OPTION C: Hepatitis: Hepatitis refers to inflammation of the liver, which can be caused by various factors such as viral infections, medications, or toxins. While hepatitis can affect the color and consistency of stool, it does not typically result in greenish-black thick stool in neonates. OPTION D: Breastfeeding : Breastfed infants may have variations in stool color and consistency, ranging from yellow to greenish and sometimes even slightly blackish. This can be attributed to the composition of breast milk and the baby&#x27;s immature digestive system.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In some cases, newborns may inhale meconium into their lungs during or before birth, leading to meconium aspiration syndrome . This condition can cause respiratory distress and may require immediate medical attention. Meconium can sometimes stain the amniotic fluid if the baby passes stool before birth. This can be an indication of fetal distress and may require additional monitoring during labor and delivery. Meconium ileus is a condition where the meconium becomes thick and sticky, causing a blockage in the small intestine. It is most commonly associated with cystic fibrosis and requires medical intervention. Meconium can be tested for various substances, including drugs and toxins. Meconium drug testing is sometimes performed to screen for maternal drug use during pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A term baby with weight of 2700 grams, well, exclusively breastfeed has developed jaundice. His TSB is 14 on 5th day of life. What would be his line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phototherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exchange transfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG abdomen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. No treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No treatment As treatment protocol given below in the graph, TSB is 12 so nothing is required&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;First-line investigations: Total serum bilirubin (TSB): TSB measurement is essential to confirm the level of jaundice. It helps determine the severity and guide treatment decisions. If jaundice is prolonged or there is yellow staining of nappies, assessing bilirubin fractions (conjugated and unconjugated) may be necessary. Blood groups of mother and baby: This is particularly important if the mother is blood type &#x27;O&#x27; or Rh-negative. It helps detect any blood group incompatibility, which can contribute to neonatal jaundice. Peripheral smear: A peripheral blood smear can provide evidence of hemolysis. It helps evaluate the morphology and characteristics of red blood cells, including signs of abnormal destruction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A: Phototherapy : Phototherapy is the most common treatment for neonatal jaundice. It involves exposing the baby&#x27;s skin to special blue or white light, which helps convert unconjugated bilirubin into a form that can be excreted through the urine and stool. The baby would be placed under a phototherapy unit, usually in an open crib with eye protection. The duration of phototherapy depends on the bilirubin level and the baby&#x27;s response to treatment. Regular monitoring of bilirubin levels is done to assess the effectiveness of phototherapy. OPTION C: Exchange transfusion: Exchange transfusion is an invasive procedure reserved for severe cases of jaundice that do not respond to phototherapy or when the bilirubin levels pose a significant risk to the baby&#x27;s health. It involves gradually replacing the baby&#x27;s blood with compatible donor blood, removing the bilirubin-rich blood and replacing it with fresh blood that has lower bilirubin levels. Exchange transfusion carries risks and is performed under the guidance of experienced healthcare professionals in specialized settings. OPTION D: USG abdomen: Ultrasound (USG) abdomen may be ordered to evaluate the structural integrity of the liver, biliary system, and other abdominal organs. It helps identify any anatomical abnormalities or obstructions that could be causing or contributing to jaundice. USG abdomen is typically performed when there are concerns about liver or biliary tract disorders, such as biliary atresia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with coarse facial features, hypercalcemia and cardiac Findings/murmur suggestive of supra valvular AS. This child is most likely to have which of the following syndromes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Williams syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edward syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Downs syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patau syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Williams syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694606504501-QTDKPYQ054IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Williams syndrome Williams syndrome is a rare neurodevelopmental genetic disorder that include features of mild learning or developmental challenges, a high levels of calcium in the blood and urine, and a markedly outgoing personality. People with Williams syndrome (WS) often an unusual “elfin” appearance, with a low nasal bridge&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Williams syndrome , also known as Williams-Beuren syndrome (WBS) , is a genetic disorder caused by a deletion of genetic material on chromosome 7. It is characterized by distinct facial features , such as a broad forehead, full cheeks, a wide mouth, and a small upturned nose. Individuals with Williams syndrome often have cardiovascular abnormalities, including supravalvular aortic stenosis (SVAS), which is a narrowing of the blood vessel leading from the heart to the body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B: Edward syndrome (Trisomy 18): Edward syndrome is a genetic disorder caused by the presence of an extra copy of chromosome 18. It is characterized by severe developmental and medical abnormalities. Facial features commonly seen in Edward syndrome include a small jaw, low-set ears, clenched fists, and rocker-bottom feet. Cardiac defects, such as ventricular septal defects and patent ductus arteriosus, are frequently present in individuals with Edward syndrome. Other features may include growth restriction, intellectual disability, clenched hands, and organ malformations. OPTION C : Down syndrome (Trisomy 21) Down syndrome is a genetic disorder caused by the presence of an extra copy of chromosome 21. Individuals with Down syndrome typically exhibit distinct facial features, such as almond-shaped eyes, a flat nasal bridge, and a protruding tongue. Common cardiac findings in Down syndrome include atrioventricular septal defects (AVSD), ventricular septal defects (VSD), and patent ductus arteriosus (PDA). Individuals with Down syndrome often experience intellectual disability, developmental delays, and characteristic physical features. Other potential features include hypotonia (low muscle tone), short stature, and an increased risk of certain medical conditions, such as leukemia and thyroid disorders. OPTION D: Patau syndrome (Trisomy 13): Patau syndrome is a genetic disorder caused by the presence of an extra copy of chromosome 13. Facial features commonly seen in Patau syndrome include a cleft lip or palate, small eyes (microphthalmia), and a scalp defect (holoprosencephaly). Cardiac defects, such as ventricular septal defects and atrial septal defects, are frequently present in individuals with Patau syndrome. Other features may include polydactyly (extra fingers or toes), central nervous system abnormalities, severe intellectual disability, and organ malformations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypercalcemia , an elevated calcium level in the blood, is also commonly seen in individuals with Williams syndrome. Other features of the syndrome may include developmental delays, learning difficulties, unique personality traits, and a characteristic cognitive profile with strengths in verbal skills and weaknesses in spatial skills.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;HMD results due to deficiency of surfactant which is primarily secreted by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both Type 1 &amp;amp; 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dust cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 2 Hyaline membrane disease is now commonly called respiratory distress syndrome (RDS). It is caused by a deficiency of a molecule called surfactant. Hyaline membrane disease arises as a result of surfactant deficiency due to prematurity. Pulmonary surfactant is a mixture of lipids and proteins which is secreted by the epithelial type II cells into the alveolar space. Its main function is to reduce the surface tension at the air/liquid interface in the lung.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surfactant is primarily secreted by Type 2 pneumocytes in the alveoli of the lungs. Surfactant is a mixture of lipids and proteins that reduces surface tension within the alveoli, preventing them from collapsing during expiration and promoting proper gas exchange. Deficiency or dysfunction of surfactant can lead to respiratory distress syndrome (RDS) or hyaline membrane disease (HMD) in newborns, where the alveoli become stiff and difficult to inflate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Type 1 Pneumocyte Type 1 pneumocytes are involved in the structure of the alveoli and play a crucial role in gas exchange. They form the thin, flat epithelial lining of the alveoli, which allows for efficient diffusion of oxygen and carbon dioxide. While type 1 pneumocytes are not primarily responsible for surfactant secretion, they contribute to the maintenance of the alveolar structure and function. Option C: Both Type 1 &amp;amp; 2 Pneumocyte While type 2 pneumocytes are the primary cells responsible for surfactant secretion, type 1 pneumocytes are involved in the structure and gas exchange capabilities of the alveoli. Together, type 1 and type 2 pneumocytes work in coordination to maintain the alveolar integrity and efficient gas exchange within the lungs. Option D: Dust Cell (Alveolar Macrophage) Dust cells, also known as alveolar macrophages, are immune cells present in the alveoli of the lungs. Their primary function is to engulf and remove foreign particles, pathogens, and debris from the respiratory system. While dust cells contribute to lung defense and maintenance of respiratory health, they do not play a direct role in surfactant secretion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HMD typically manifests within the first hours to days of life, with respiratory distress being the hallmark feature. The respiratory distress is characterized by tachypnea, grunting, nasal flaring, retractions, and cyanosis. Chest auscultation may reveal diminished breath sounds, fine inspiratory crackles, or signs of respiratory distress.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Type 1 Pneumocyte Involved in alveolar structure and gas exchange - Acute Respiratory Distress Syndrome (ARDS) &amp;lt;br&amp;gt; - Pulmonary fibrosis Type 2 Pneumocyte Primary cells for surfactant secretion - Respiratory Distress Syndrome (RDS) in newborns &amp;lt;br&amp;gt; - Interstitial lung diseases Both Type 1 &amp;amp; 2 Type 1 pneumocytes maintain structure, type 2 secrete surfactant - Acute Interstitial Pneumonia (AIP) &amp;lt;br&amp;gt; - Idiopathic Pulmonary Fibrosis (IPF) Dust Cell (Macrophage) Immune cells that remove foreign particles in alveoli - Pneumoconiosis (e.g., Asbestosis, Silicosis) &amp;lt;br&amp;gt; - Hypersensitivity pneumonitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

        // Update results navigation panel

        // Handle result navigation click
        function handleResultNavClick(index) {

        // Show submit modal
        function showSubmitModal() {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;

                // Handle video load errors
                video.onerror = () =&gt; {

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
