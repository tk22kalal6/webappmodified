  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following is true about breastmilk jaundice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Breastfeeding should not be continued&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most of the children require phototherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exclusive breastfeeding with total bilirubin more than 10mg/dl after 3-4 weeks of birth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conjugated hyperbilirubinemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exclusive breastfeeding with total bilirubin more than 10mg/dl after 3-4 weeks of birth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exclusive breastfeeding with total bilirubin more than 10mg/dl after 3-4 weeks of birth Option: C. Exclusive breastfeeding with total bilirubin more than 10mg/dl after 3-4 weeks of birth Approximately 2-4% of exclusively breastfed term babies have jaundice in excess of 10 mg/ dl beyond third-fourth weeks of life. This is a common pattern, and the jaundice usually resolves without any extra intervention, although the bilirubin levels may remain elevated for a certain time period. However, these babies should be investigated for prolonged jaundice to rule out other causes. A diagnosis of breast milk jaundice should be considered if this is unconjugated (not staining nappies); and other causes for prolongation such as inadequate feeding, continuing hemolysis, extravasated blood, G6PD deficiency and hypothyroidism have been ruled out. Mothers should be advised to continue breastfeeding at frequent intervals and TSB levels usually decline over a period of time.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Breastfeeding should not be continued This is not true. Breastfeeding should not be stopped in cases of breast milk jaundice, as it is generally considered safe and beneficial. This jaundice will typically resolve with continued breastfeeding. Option: B. Most of the children require phototherapy This statement is not true. While some cases of breast milk jaundice may require phototherapy, most cases will fall under physiological jaundice amd hence mostly do not require phototherapy. The jaundice typically resolves on its own over time. Option: D. Conjugated hyperbilirubinemia This is not true in the case of breast milk jaundice. Breast milk jaundice is characterized by unconjugated hyperbilirubinemia, not conjugated hyperbilirubinemia. Conjugated hyperbilirubinemia typically suggests other causes of jaundice, such as liver disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Approach To An Infant With Jaundice:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of cystic fibrosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal polyposis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biliary atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meconium ileus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bleeding diathesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biliary atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biliary atresia Biliary atresia is not a feature of cystic fibrosis. It is a condition where the bile ducts are blocked or absent, leading to liver damage and jaundice in newborns. It is a separate disease from CF and not typically associated with it.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Nasal polyposis This is a common feature of cystic fibrosis (CF). Individuals with CF often develop nasal polyps due to chronic sinus infections and inflammation. Option: Meconium ileus: It is a classic sign of cystic fibrosis. It occurs when the first stool (meconium) becomes thick and sticky, leading to a bowel obstruction in newborns. It is a hallmark feature of CF. Option: D. Bleeding diathesis: Bleeding diathesis can frequently occur in cystic fibrosis, often due to vitamin K deficiency (due to malabsorption) or complications like liver disease, which can affect clotting factors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Common Clinical Features Of Cystic Fibrosis: Age group, symptoms Proportion 0-2 yr ●       Meconium ileus ●       Obstructive jaundice ●       Hypoproteinemia or anemia ●       Bleeding diathesis ●       Heat prostration or hyponatremia ●       Failure to thrive ●       Steatorrhea ●       Rectal prolapse ●       Bronchitis or bronchiolitis ●       Staphylococcal pneumonia 10-15% 85% 20% 2-12 yr ●       Malabsorption ●       Recurrent pneumonia ●       Nasal polyposis ●       Intussusception 85% 60% 6-36% 1-5% &amp;gt;13 уг ●       Chronic pulmonary disease ●       Clubbing ●       Abnormal glucose tolerance ●       Diabetes mellitus ●       Chronic intestinal obstruction ●       Focal biliary cirrhosis ●       Portal hypertension ●       Gallstones ●       Azoospermia 70% 20-30% 7% 10-20% 25% 4-14% 98%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In children diagnosed with congenital heart disease, NADA&#x27;s criteria includes all the following, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diastolic murmur - Any grade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased troponin-T&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abnormal X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congestive cardiac failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased troponin-T&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased troponin-T Nada&#x27;s criteria for clinical diagnosis of CHD Major Criteria Systolic murmur grade 3 or more Diastolic Murmur Cyanosis Congestive cardiac failure Minor Criteria Systolic murmur grade 1 or 2 Abnormal S2 Abnormal ECG Abnormal X-ray Abnormal Blood Pressure Diagnosis Of Chd: 2 Major Or 1 Major+2 Minor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Signs Of Congestive Cardiac Failure: Left-sided failure Failure of either side Right-sided failure Tachypnea Tachycardia Cough Wheezing Rales in chest Cardiac enlargement Gallop rhythm (S3) Peripheral cyanosis Small volume pulse Lack of weight gain Hepatomegaly Facial edema Jugular venous engorgement Pedal edema Common genetic conditions linked to occurrence of congenital heart disease: Syndrome Genetic mutation, inheritance Cardiac lesions Other features CATCH 22 Microdeletion in 22q; autosomal dominant (AD) Interrupted aortic arch, TOF, VSD, persistent truncus arteriosus, double outlet right ventricle Cleft palate, hypocalcemia, thymic hypoplasia, nasal regurgitation, gastroesophageal reflux, learning disability Williams Beuren Microdeletion in elastin (7911.23); AD Supravalvar aortic stenosis, pulmonary stenosis. hypertension Elfin facies, mental retardation, hypersocial personality, short stature, hypercalcemia Down Trisomy 21; Robertsonian translocation or mosaicism AV canal defect, Peri membranous VSD, TOF Characteristic facies, clinodactyly, mental retardation; hypotonia Turner 45XO or 46/45XO; mosaic Bicuspid aortic valve, coarctation Short stature, gonadal dysgenesis lymphedema, Noonan PTPN11; AD Pulmonic stenosis, hypertrophic cardiomyopathy, ASD Short stature, dysmorphic facies, webbed neck, developmental delay, cryptorchidism VATER association Sporadic VSD, TOF Vertebral, renal and limb defects, anal atresia, tracheoesophageal fistula Holt Oram CHARGE association TBX5; AD CHD7; often de noto Ostium secundum ASD; VSD Branch pulmonary artery stenosis, TOF, VSD Radial ray anomalies Coloboma, growth failure, choanal atresia, genital hypoplasia, ear anomalies Alagille JAG1; most cases are de noto Ostium secundum ASD; VSD Branch pulmonary artery stenosis, TOF, VSD Dysmorphic facies, cholestatic jaundice, butterfly vertebrae, renal anomalies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In children with GBS, all are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Areflexia of affected limb is a mandatory diagnostic criteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasmapheresis is not preferred in refractory cases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous immunoglobulin is the first line of management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Albuminocytological dissociation in CSF is characteristic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Plasmapheresis is not preferred in refractory cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plasmapheresis is not preferred in refractory cases Plasmapheresis is actually an established treatment for refractory cases of Guillain-Barré syndrome, particularly when patients do not respond to intravenous immunoglobulin (IVIg). Both plasmapheresis and IVIg are first-line treatments, and plasmapheresis is often used in severe or refractory cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A: One of the hallmark features of Guillain-Barré Syndrome (GBS) is areflexia or hyporeflexia (absence or decreased reflexes) in the affected limbs. Areflexia is considered a key diagnostic feature in GBS. Option: C. IVIg ( Intravenous immunoglobulin ) is considered the first-line treatment for GBS and is used to reduce the severity and duration of the disease, particularly in its acute phase. Option: D. Albuminocytological dissociation refers to an elevated protein level in the cerebrospinal fluid (CSF) with a normal white blood cell count, which is characteristic of GBS. This finding is often used in the diagnosis of GBS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Diagnostic Criteria for Guillain-Barré Syndrome: Syndrome In Clinical Practice Progressive weakness in legs and arms (sometimes initially only in legs) Areflexia (or decreased tendon reflexes) in weak limbs Additional Symptoms Progressive phase lasts days to 4 wk (often 2wk) Relative symmetry Mild sensory symptoms or signs (not present in acute motor axonal neuropathy) Cranial nerve involvement, especially bilateral weakness of facial muscles Autonomic dysfunction Pain (common) Features that should raise doubt about the Diagnosis of Guillain-Barre Syndrome CSF: increased number of mononuclear cells or polymorphonuclear cells (&amp;gt;50 cells/pl) Severe pulmonary dysfunction with little or no limb weakness at onset Severe sensory signs with little or no weakness at onset Bladder or bowel dysfunction at onset Fever at onset Sharp spinal cord sensory level Marked, persistent asymmetry of weakness Persistent bladder or bowel dysfunction Slow progression of weakness and without respiratory involvement (consider subacute inflammatory demyelinating polyneuropathy or acute-onset chronic inflammatory demyelinating polyneuropathy) NERVE CONDUCTION STUDIES Can be helpful in clinical practice but are generally not required to diagnose Guillain-Barré syndrome Essential for classification of Guillain-Barré syndrome as acute inflammatory demyelinating polyneuropathy or acute motor axonal neuropathy Acute inflammatory demyelinating polyneuropathy: features of demyelination (decreased motor nerve conduction velocity, prolonged distal motor latericy, increased F-wave latency, conduction blocks, and temporal dispersion) Acute motor axonal neuropathy: no features of demyelination (one demyelinating feature in one nerve, if distal CMAP amplitude is less than 10% LLN, can be found, distal CMAP amplitude less than 80% LLN in at least two nerves. Transient motor nerve conduction block might be present. \&quot;Classification of Guillain-Barre syndrome as other acute inflammatory demyelinating polyneuropathy or acute motor axonal neuropathy is not required for the diagnosis of Guillan-flarra syndrome. Whether acute inflammatory demyelinating polyneuropathy and acute motor axonal neuropathy requires different treatments is unknown. The amount of conduction slowing required to define demyelination differs between classification systems CSF, Cerebrospinal fluid, CMAP, compound muscle action potential, LIN, lower limit of normal From Willison HJ, Jacobs BC, van Doom PA. Guillain-Barre syndrome. Lancet 2016/388 717-727 Panel 1 Main differentiating factors among most common and major causes of AFP: Polu myelitis Guillain-Barré syndrome Transcene myelitis Trumene neuritis Fever Present, may be biphasic May have a prodromal illness May have a prodromal illness Absent Symmetry Sensations Asymmetric Intact, may have diffuse myalgias Symmetrical Variable prodromal illness Symmetrical Impaired below the level of the lesion Asymmetric May be impaired in distribution of the affected nerve Respiratory insufficiency May be present May be present May be present Absent Cranial nerves Affected in bulbar and bulbospinal variants Usually affected Absent Absent Radicular signs May be present Present Absent Absent Bladder, bowel complaints Absent Transient, due m autonomic dysfunction Present Absent Nerve conduction May be abnormal Abnormal Normal Abnormal Cerebrospinal fluid Lymphocytic pleocytosis normal or increased protein Albumino-cytologic dissociation Variable Normal MRI spine Usually normal Usually normal Characteristic Normal *Local enlargement of the spinal cord and increased signal intensity over several spinal segments&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding paediatric cardiopulmonary resuscitation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest compression at the rate of 30:2 with 2 rescuers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosine via interosseous is preferred over other methods&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In chest compression, depth must be at least 1/3rd of AP diameter of the child&#x27;s chest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenaline given in dose 0.01 mg/kg iv/io in 1:1000 concentration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. In chest compression, depth must be at least 1/3rd of AP diameter of the child&#x27;s chest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In chest compression, depth must be at least 1/3rd of AP diameter of the child&#x27;s chest In pediatric CPR, the recommended depth for chest compressions is at least 1/3rd of the anterior-posterior (AP) diameter of the child&#x27;s chest. For infants, this typically translates to about 1.5 inches (4 cm), and for children, it is about 2 inches (5 cm). This depth ensures effective compression and circulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. This ratio (30:2) is correct for adult CPR. However, for pediatric CPR, especially for single rescuer, the recommended compression-to-ventilation ratio is 30:2 for infants and children (up to puberty) when there is one rescuer. But in the case of two rescuers, the ratio for children is 15:2. Therefore, this statement is not fully accurate in the context of pediatric CPR. Option: B. This is not true. While interosseous (IO) access is a valid route for drug administration in pediatric resuscitation when IV access is not available, the preferred method for adenosine administration is intravenous (IV) if access is available. Option: D. This is incorrect. The correct dose of adrenaline (epinephrine) in pediatric resuscitation is 0.01 mg/kg IV or IO for cardiac arrest, but the concentration should be 1:10,000, not 1:1000. The 1:1000 concentration is used for anaphylaxis or severe allergic reactions, not for cardiac arrest. DRUG MAIN PALS USE PEDIATRIC DOSE (IV/10) NOTES Adenosine Supraventricular Nachycardia First dose 0.1 mgik (MAX DOSE 6 mg) Secund dose: 0.2 mg/kg (MAX DOSE 12 mg) Rapid FVIO bolus (no ET) Flush with saline Monitor BCG Amiodarone Tachyarrhythmia 5 mgkg neer 20 to 60 minutes Very long half-life Monitor ECG&amp;amp;P Atropine Bradycardia 10.02 mg/kg E1:0.03 mg/kg Repeat once if needed (MAX single dase (mgj Also used to treat specific tuxins (eg, organophosphate poisoning Epinephrine Cardiac Arrest Shock IVIO:0.01mg/kg[1:10,000](MAX DOSE I mg) ET:0.1 mg/kg [1:10,000](MAX DOSE 2.5 mg) Multiple uses, multiple routes Repeat every 3 to 5 min if nevnded Glucose Hypoglycemia 0.5 to 1 gilg Newborn: 5 to 10 mL/kg D10W Infants/Children: 2 to 4 mlAg 1125W Adolescent 1102 ml/kg D50W Lidocaine Tachyarrhythmia Initial: 1 mg/kg Infusion: 20 to 50 mcg/kg/min (MAX DOSE 100 mg) ET: 2103 mg&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-week-old infant presents with a history of epistaxis and recurrent rectal bleeding. The parents also reported a history of bleeding from the umbilicus since birth. Laboratory investigations revealed normal prothrombin time, normal thrombin time, normal partial thromboplastin time, normal platelet count and normal function. Urea clot solubility test was positive. What is the most likely deficient factor in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor XIII&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factor XI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor X&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factor XII&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Factor XIII&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factor XIII The most likely deficient factor in this patient is Factor XIII based on the clinical features and the positive urea clot solubility test. Clinical Presentation : The patient has a history of epistaxis , recurrent rectal bleed , and bleeding from the umbilicus since birth. This type of bleeding is suggestive of a bleeding disorder. Normal Coagulation Tests : The laboratory tests showed normal prothrombin time (PT) , normal partial thromboplastin time (aPTT) , normal thrombin time , normal platelet count , and normal platelet function . These findings suggest that the defect is not related to the classic clotting factors (I-XII), which affect PT and aPTT. Urea Clot Solubility Test : The positive urea clot solubility test is a key finding. This test is specifically used to detect Factor XIII deficiency , as Factor XIII is involved in the final step of coagulation, where fibrin clot stabilization occurs. A deficiency in Factor XIII leads to the formation of unstable fibrin clots that can dissolve prematurely, which would explain the bleeding. Factor XIII deficiency (Fibrin-Stabilizing Factor or Transglutaminase Deficiency) presents with bleeding manifestations, particularly in the neonatal period, and is often associated with umbilical cord bleeding, as well as recurrent soft tissue and mucosal bleeds (such as epistaxis and rectal bleeding). Importantly, the deficiency does not affect routine coagulation tests (PT, aPTT) but is revealed by the urea clot solubility test. Factor XIII deficiency is a rare autosomal bleeding disorder. Factor XIII is a hetero tetramer composed of two catalytic A subunits and two carrier B subunits; activation of factor XIII by thrombin frees the activated A subunits, which covalently crosslink fibrin to increase clot strength and constrain fibrinolysis. The different biochemical roles of the A and B subunits result in distinct clinical manifestations. Inherited deficiencies in the factor XIII A-subunit results in soft tissue, umbilical, surgical, joint, and intracranial bleeding; the latter occurs in about a third of cases. Deficiencies in the B-subunit are associated with mild mucocutaneous and surgical bleeding. Because of its role in stabilizing the fibrin clot, factor XIII deficiency often presents with delayed abnormal bleeding or bruising symptoms where patients may have mild trauma and then present with an excessive hematoma on the following day. Extra hematologic clinical manifestation of factor XIII deficiency includes delayed umbilical cord separation, poor wound healing, and recurrent miscarriages. Treatment for bleeding or major surgery is 20-40 U/kg of factor XIII concentrate. Recombinant A-subunit protein is also available for A-subunit deficiencies.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following indicates the primary failure of recovery in an admitted patient with severe acute malnutrition? Failure to regain appetite by day 4 Failure to start to lose edema by day 4 Complete absence of edema by day 10 day Weight gain of less than 5 gm/day from day 20 Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 Failure to regain appetite by day 4 (A): One of the key indicators of recovery in a patient with severe acute malnutrition is the return of appetite. Failure to regain appetite by day 4 suggests that the patient is not responding to treatment as expected. Failure to start to lose edema by day 4 (B): Edema (swelling due to fluid retention) is common in severe acute malnutrition. The expectation is that edema should begin to reduce within a few days of treatment. Failure to see this improvement by day 4 suggests inadequate recovery. Complete absence of edema by day 10 (C): While a patient starting to lose edema may indicate progress in some cases, complete absence of edema by day 10 is a sign of primary failure. Weight gain of less than 5 gm/day from day 20 (D): Substantial weight gain can take longer to set in with severely malnourished children. Failure criteria of SAM management: Failure to gain appetite-day 4 Failure to start to lose edema-day 4 Edema still present-day 10 Failure to gain at least 5 g/day for 3 successive After feeding freely on catch-up diet Look for the cause of failure: Insufficient food given Adjustment of feeding problem Corrected feed given Correct amount offered at required time Being fed adequately at night Child encouraged to eat Leftovers recorded Vitamin or mineral deficiency Unrecognized infections Rumination&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CRITERIA FOR DISCHARGE OF HOSPITALISED SAM CHILD: Criteria for discharge Discharge criterion for all infants and children is 15% weight gain and no signs of illness. This should be achieved through facility based care in NRC when community based programme is not in place. Discharge from Nutrition Rehabilitation Centre Child Oedema has resolved Child has achieved weight gain of &amp;gt; 15% (See Annexure 19 for target weight at 15% weight gain) and has satisfactory weight gain for 3 consecutive days (&amp;gt;5 gm/kg/day) Child is eating an adequate amount of nutritious food that the mother can prepare at home All infections and other medical complications have been treated Child is provided with micronutrients Immunization is updated Mother/caregiver Knows how to prepare appropriate foods and to feed the child Knows how to give prescribed medications, vitamins, folic acid and iron at home Knows how to make appropriate toys and play with the child Knows how to give home treatment for diarrhoea, fever and acute respiratory infections and how to recognize the signs for which medical assistance must be sought Follow-up plan is discussed and understood Where community based programme is well functioning, child can be transferred from facility based care to community based care for achieving target weight gain of 15%, based on the following criteria: Child has completed antibiotic treatment Has good appetite (eating at least 120-130 cal/kg/day) Has good weight gain (of at least 5g/kg/day for three consecutive days) on exclusive oral feeding No oedema Caretakers sensitized to home care and education has been completed Immunization is up-to-date If the child has not recovered in four months s/he is classified as a \&quot;Non-Responder. Micronutrient supplementation in SAM child: Vitamin A: Give Vitamin A in a single dose to all SAM children unless there is evidence that child has received vitamin A dose in last 1 month. Recommended oral dose of Vitamin A according to child&#x27;s age Age Vit. A dose &amp;lt; 6 months 50 000 IU 6-12 months or if weight &amp;lt;8Kg 100 000 IU &amp;gt;12 months 200 000 IU Give same dose on Day 1, 2 and 14 if there is clinical evidence of vitamin A deficiency. Children more than twelve months but having weight less than 8 kg should be given 100,000 IU orally irrespective of age. Oral treatment with vitamin A is preferred, except for initial treatment of. For oral administration, an oil- based formulation is preferred. IM treatment should be used in children with severe anorexia, oedematous malnutrition, or septic shock. Only water-based formulations and half of oral dose should be used. Other micronutrients should be given daily for at least 2 weeks: Multivitamin supplement (should contain vitamin A, C, D, E and B12 and not just vitamin B-complex): Twice Recommended Daily Allowance Folic acid: 5 mg on day 1, then 1 mg/day Elemental Zinc: 2 mg/kg/day Copper: 3 mg/kg/day (if separate preparation not available use commercial preparation containing copper) Iron: Start daily iron supplementation after two days of the child being on Catch up diet. Give elemental iron in the dose of 3 mg/kg/day in two divided doses, preferably between meals. (Do not give iron in stabilization phase.) Admission criteria for SAM child: Criteria for admission for inpatient treatment Children 6-59 months Any of the following: MUAC &amp;lt;115mm with or without any grade of oedema WFH-3 SD with or without any grade of oedema Bilateral pitting oedema +/++ (children with oedema+++ always need inpatient care) WITH Any of the following complications: Anorexia (Loss of appetite) Fever (39 degree C) or Hypothermia (&amp;lt;35 C Persistent vomiting Severe dehydration based on history and clinical examination Not alert, very weak, apathetic, unconscious, convulsions Hypoglycemia Severe Anemia (severe palmar pallor) Severe pneumonia Extensive superficial infection requiring IM medications Any other general sign that a clinician thinks requires admission for further assessment or care In addition to above criteria if the caregiver is unable to take care of the child at home, the child should be admitted. Infants &amp;lt; 6 months Infant is too weak or feeble to suckle effectively (independently of his/her weight-for-length). or WfL (weight-for-length) &amp;lt;-3SD (in infants &amp;gt;45 cm) or Visible severe wasting in infants &amp;lt;45 cm or Presence of oedema both feet Other reasons for inpatient enrolment Readmission: Child previously discharged from in-patient care but meets admission criteria again. Return after default: Child who returns after default (away from in-patient care for 2 consecutive days) and meets the admission criteria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4 year old child was diagnosed with croup. Which of the following is the most common causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemophilus influenza&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Influenza virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphtheria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Influenza virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Influenza virus According to Nelson, parainfluenza virus is the most common viral cause of croup, but other viruses such as influenza, RSV, and adenovirus are also frequently implicated. Influenza virus is often noted as the most common pathogen, especially during flu season. Hemophilus influenza: While this bacterium was once a common cause of respiratory infections in children, it is less common now due to the widespread use of the Hib (Haemophilus influenzae type b) vaccine. It is more typically associated with conditions like epiglottitis than croup. Streptococcus pneumonia: This bacterium is a common cause of pneumonia and other bacterial infections but is not a typical cause of croup. Croup is primarily viral in origin. Influenza virus: Influenza virus is indeed one of the most common viral causes of croup, particularly in fall and winter. Other viruses that can cause croup include parainfluenza virus, respiratory syncytial virus (RSV), and adenovirus, but influenza virus is the correct choice among the options provided. Diphtheria: While diphtheria can cause severe respiratory symptoms (including a membrane in the throat), it is not a common cause of croup in children.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What causes the closure of ductus arteriosus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in Oxygen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in CO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in pulmonary vascular resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fall in concentration of catecholamines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase in Oxygen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increase in Oxygen After birth, the newborn starts breathing air, which leads to an increase in oxygen levels in the blood. High oxygen levels cause the smooth muscle in the ductus arteriosus to constrict, which leads to its closure. This is the main trigger for ductus arteriosus closure. First Stage (Functional closure): Within 10~15 hours after birth (contraction of smooth muscle &amp;amp; approximation of intima cushion) Second Stage (Anatomic closure): Completed by 2-3 weeks (fibrous proliferation of intima, necrosis of media, hemorrhage in the wall and sealing of the lumen) Ductus arteriosus is closed by 8 weeks in 88% Physiology: Vasoactive substances (acetylcholine, bradykinin, endogenous catecholamine and others) by variations in PH, but CHIEFLY BY O 2 tension and prostaglandins (PGE1, PGE2, prostacyclin, PGI2)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Decrease in CO2 : The normalizing or decrease in CO2 levels after birth (due to the lungs taking over the function of gas exchange) may also play a secondary role in the closure of the ductus arteriosus. However, this effect is less direct than oxygen. Option: C. Increase in pulmonary vascular resistance : After birth, the pulmonary vascular resistance decreases as the lungs fill with air and begin functioning. This reduction in resistance contributes to the closure of the ductus arteriosus by increasing the pressure in the aorta compared to the pulmonary artery, but it is not the primary factor. Option: D. Fall in concentration of catecholamines : While catecholamines (such as adrenaline) have various roles in fetal and postnatal circulation, the fall in catecholamine levels is not directly responsible for the closure of the ductus arteriosus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Copies cross, tells stories and goes to the toilet alone. What is the age of the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 years Copying crosses refers to developing fine motor skills and starting to imitate actions, which is common around 4 years old. Telling stories indicates that the child is using more complex language, which typically happens around 4 years old. Going to the toilet alone suggests a level of independence that is generally achieved by 4 years of age. So, the best answer is 4 years old. Age Fine Motor Skills 15 months Can drink from a cup Can feed without help Can feed self with spoon with spilling Can imitate scribble Can build tower of 2 cubes Can hold 2 cubes in 1 hand 18 months Can copy vertical stroke Feeds self with spoon without spilling Can build tower of 3 cubes 2 years Can build a tower of 6 cubes Books-turns one page at a time Scribbles if given a pencil or crayon Begins to eat by himself or herself Imitates vertical/horizontal stroke Puts and takes off shoes and socks 2.5 years Picks up thread Can build a tower of 8 cubes Turns pages singly 3 years Can dress and undress himself Can build a tower of 9 cubes Imitates bridge Can copy a circle Can cut with scissors Can pull a large toy 4 years Can copy a cross or square Can copy a bridge Imitates a construction of gate with 5 cubes Can draw a man with 4 parts 5 years Can throw accurately Can copy a triangle Can catch a ball Can tie the shoe lace 6-7 years Can copy a diamond 7 years Kite 8 years Double-lined cross 9  years Copies a cylinder 11 years Can copy cube Age Gross Motor Milestones 13 months Walks without support with broad base and unequal steps Walks independently without help 14 months Walks sidewards Walks backwards 15 months Walks well without support Creeps upstairs Kneels with no support Will not stop suddenly 18 months Running Creeps steps upwards and downwards Carries toy while walking (walks carrying a doll) Seats sell on a chair Jumps with both feet 2 years Walks upstairs with 2 feet per step Walks backwards in imitation Picks up object (without fail) Walks, climbs and runs Can climb up and come downstairs alone Kicks ball without losing balance 2.5years Jumps with both feet 3 years Can ride a tricycle (cycle with 3 wheels) Walks forwards, backwards, sidewards (3 ways) Can climb upstairs with alternating steps in adult manner Comes downstairs with two feet per step Walks, runs, climbs, kicks and jumps easily Can run and tum around obstacles Stands momentarily on one leg 4 years Stands with one leg Can come downstairs one step at a time (with alternating steps) Can hop on one foot Can skip on one foot Can tum without loosing balance 4.5 years Can climb a tree Can catch a ball 5 years Skips with both feet Jumps off three steps&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are included under diagnostic criteria of severe acute malnutrition except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Height for age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for height&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pedal edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MUAC &amp;lt; 11.5 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Height for age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Height for age The correct answer is Height for age. Severe acute malnutrition (SAM) among children 6-59 months of age is defined by World Health Organization (WHO) and UNICEF as any of the following: Weight for-height: below -3 standard deviation (SD or Z scores) of the median WHO growth reference; Visible severe wasting; Presence of bipedal edema; or Mid upper arm circumference below 11.5 cm Height for age is used to assess stunting (chronic malnutrition), not acute malnutrition, so it is not included in the diagnostic criteria for severe acute malnutrition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Criteria for admission for inpatient treatment Children 6-59 months Any of the following: MUAC &amp;lt;115mm with or without any grade of oedema WFH &amp;lt; -3 SD with or without any grade of oedema Bilateral pitting oedema +/++ (children with oedema +++ always need inpatient care) WITH Any of the following complications: Anorexia (Loss of appetite) Fever (39 degree C) or Hypothermia (&amp;lt;35 C) Persistent vomiting Severe dehydration based on history and clinical examination Not alert, very weak, apathetic, unconscious, convulsions Hypoglycemia Severe Anemia (severe palmar pallor) Severe pneumonia Extensive superficial infection requiring IM medications Any other general sign that a clinician thinks requires admission for further assessment or care In addition to above criteria if the caregiver is unable to take care of the child at home, the child should be admitted. Infants &amp;lt; 6 months Infant is too weak or feeble to suckle effectively (independently of his/her weight-for-length). or WfL (weight-for-length) &amp;lt;-3SD (in infants &amp;gt;45 cm) or Visible severe wasting in infants &amp;lt;45 cm or Presence of oedema both feet Other reasons for inpatient enrolment Readmission: Child previously discharged from in-patient care but meets admission criteria again. Return after default: Child who returns after default (away from in-patient care for 2 consecutive days) and meets the admission criteria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages

                console.log(`[DEBUG] ${message}`);
