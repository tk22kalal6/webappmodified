        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 3 year old toxic child presents with grade fever, inspiratory stridor and develops swallowing difficulty with drooling of saliva within 4-6 hours. Along with airway management, which of the following needs to be given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nebulized racemic epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti diphtheria toxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticosteroids / conservative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Ceftriaxone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV Ceftriaxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV Ceftriaxone Based on the symptoms, the diagnosis is acute epiglottitis. ACUTE EPIGLOTITIS: This is a potentially lethal condition characterized by an acute rapidly progressive and potentially fulminating course of high fever , sore throat, dyspnea , restlessness, and rapidly progressing respiratory obstruction. The degree of respiratory distress at presentation is variable. The initial lack of respiratory distress can deceive the unwary clinician; respiratory distress can also be the first manifestation. Often, the otherwise healthy child suddenly develops a sore throat and fever. Within a matter of hours, the patient appears toxic , swallowing is difficult, and breathing is labored. Drooling is usually present and the neck is hyperextended in an attempt to maintain the airway. The child may assume the tripod position, sitting upright and leaning forward with the chin up and mouth open while bracing on the arms. A brief period of air hunger with restlessness may be followed by rapidly increasing cyanosis and coma. Complete obstruction of the airway and death can ensue unless adequate treatment is provided. The barking cough typical of infectious croup is rare. Acute epiglottitis (often called supraglottitis), although less common than croup, typically presents with a greater degree of airway compromise. Patients typically present with acute onset (over several hours) of sore throat, marked dysphagia and high fever . Patients are often encountered leaning forward in a &#x27;tripod&#x27; position, toxic appearing and drooling . Unlike croup, cough is frequently absent. Lateral neck X-ray reveals a characteristic thickening of the epiglottis (&#x27; thumbprint&#x27; sign) or other supraglottic structures. H. influenzae type B is the major etiologic organism. If epiglottitis is suspected, rapid airway management is essential and includes securing the airways with intubation by skilled personnel. Instrumentation of the throat with tongue depressors is not advised as this can precipitate a fatal laryngospasm. Management includes securing the airway and broad-spectrum IV antibiotics, e.g. co-amoxiclav, ceftriaxone or cefuroxime. The incidence of epiglottitis has declined since the use of vaccines against H. influenzae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epiglottitis is commonly caused by Haemophilus influenzae type B (Hib) bacteria , although it can also be caused by other bacteria. Management of epiglottitis involves securing the airway to prevent airway obstruction, as well as initiating antibiotic therapy to target the underlying bacterial infection. IV Ceftriaxone is the appropriate choice for antibiotic treatment in this scenario, as it provides broad-spectrum coverage against common pathogens causing epiglottitis, including Hib.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Nebulized racemic epinephrine Nebulized racemic epinephrine is primarily used in the management of croup , a viral infection causing upper airway inflammation. Croup typically presents with a barking cough and inspiratory stridor, but it is distinct from epiglottitis. Option B: Anti-diphtheria toxin Administering anti-diphtheria toxin is not indicated in this scenario unless diphtheria infection is suspected. Diphtheria is a bacterial infection caused by Corynebacterium diphtheriae, and it can present with symptoms similar to epiglottitis. Option C: Corticosteroids / conservative Corticosteroids may have a role in reducing airway edema in epiglottitis ; however, the immediate priority in this case is securing the airway and administering antibiotics. Airway management is crucial due to the risk of airway obstruction. Corticosteroids can be considered as an adjunctive therapy after airway management and antibiotic administration to further reduce airway inflammation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IV Ceftriaxone is a broad-spectrum antibiotic belonging to the cephalosporin class. It provides coverage against common pathogens causing epiglottitis, including Haemophilus influenzae type B (Hib) bacteria, which is the most common causative agent. Additionally, IV Ceftriaxone has activity against other bacteria commonly associated with respiratory tract infections, such as Streptococcus pneumoniae and some Enterobacteriaceae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA IV Ceftriaxone - Broad-spectrum antibiotic targeting common pathogens causing epiglottitis, including Haemophilus influenzae B - Acute bacterial epiglottitis - Systemic administration for rapid and effective distribution - Ludwig&#x27;s angina - First-line therapy along with securing the airway - Peritonsillar abscess Nebulized racemic - Primarily used in croup, a viral infection causing upper airway inflammation - Viral croup epinephrine - Not indicated for bacterial epiglottitis Anti-diphtheria toxin - Not indicated unless diphtheria infection is suspected - Diphtheria infection - Epiglottitis is commonly caused by Haemophilus influenzae type B (Hib) bacteria, not Corynebacterium diphtheriae Corticosteroids - May have a role in reducing airway edema in epiglottitis - Severe airway edema in epiglottitis - Airway management and antibiotic administration are the immediate priorities&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Features of severe dehydration except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thirsty child&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sunken fontanelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin pitch return slowly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drowsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thirsty child&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thirsty child In severe dehydration, the child is unable to drink and is not thirsty. Table: clinical assessment of dehydration No dehydration Some dehydration Severe dehydration Decrease in body weight &amp;lt;5% in infants; 5-10% in infants; &amp;gt; 10 % in infants; &amp;lt; 3% in older children 3-6% in older children &amp;gt; 6% in older children Mental status Normal Irritable Lethargic to comatose Thirst Normal Increased Unable to drink Skin color and elasticity (turgor) Normal Cool, pale; mild delay in turgor Cold, mottled; tenting Sunken eyes Normal Sunken Very sunken Mucous membrane Normal Dry Very dry Pulse rate Normal Slightly increased Tachycardia Capillary refill 2-3 sec 3-4 sec &amp;gt; 4 sec Blood pressure Normal Normal Normal or low Urine output Slightly decreased Decreased Oliguria, anuria SIGNS CLASSIFY AS IDENTIFY TREATMENT (Urgent pre-referral treatment are in bold print.) Two of the following sings: ● Lethargic or unconscious ● Sunken eyes ● Not able to drink or drinking poorly ● Skin pinch goes back very slowly Severe Dehydration ● If child has no other severe classification: - Give fluid for severe dehydration (Plan C). If child also has another severe classification: - Refer urgently to hospital with mother giving frequent sips of ORS on the way. Advise the mother to continue breastfeeding ● If child is 2 years or older and there is cholera in your area, give antibiotic for cholera. Two of the following signs: ● Restless, irritable ● Sunken eyes ● Drinks eagerly, thirsty ● Skin pinch goes back slowly Some Dehydration ⮚ Give fluid and food for some dehydration (plan B). ⮚ If child also has a severe classification: - Refer urgently to hospital with mother giving frequent sips of ORS on the way. Advise the mother to continue breastfeeding ⮚ Advise mother when to return immediately. ⮚ Follow- up in 5 days if not improving. Not enough signs to classify as some or severe dehydration. No dehydration ⮚ Give fluid and food to treat diarrhea at home (Plan A). ⮚ Advise mother when to return immediately. ⮚ Follow-up in 5 days if not improving&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sunken fontanelle: The soft spot on an infant&#x27;s head appears depressed due to significant fluid loss. Skin pinch return slowly: When the skin is pinched and released, it takes longer for it to return to its normal position, indicating reduced skin elasticity. Drowsy : Severe dehydration can cause electrolyte imbalances, leading to drowsiness or altered level of consciousness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extra features of dehydration: Hypotension : Low blood pressure due to significant fluid loss and reduced blood volume. Tachycardia : Increased heart rate as a compensatory mechanism to maintain blood flow. Oliguria or Anuria: Decreased or absence of urine output as the body conserves water. Dry mucous membranes: Dryness of the tongue, lips, and inside of the mouth due to reduced fluid intake. Weak or thready pulse : Faint, difficult to palpate pulse due to decreased blood volume and tissue perfusion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are indicative of pediatric asthma except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in FEV1&amp;gt; 12% after bronchodilator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AM: PM variation &amp;gt; 15%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FEV 1 decrease more than 15% after exercise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FEV1 / FVC &amp;lt; 80 %&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. AM: PM variation &gt; 15%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AM: PM variation &amp;gt; 15% LABORATORY FINDINGS Lung function tests can help to confirm the diagnosis of asthma and to determine disease severity. Pulmonary Function Testing: Forced expiratory airflow measures are helpful in diagnosing and monitoring asthma and in assessing efficacy of therapy. Lung function testing is particularly helpful in children with asthma who are poor perceivers of airflow obstruction or when physical signs of asthma do not occur until airflow obstruction is severe. Diurnal variation in Peak expiratory flow ( PEF) &amp;gt;20% is consistent with asthma Accordingly, in asthmatic patients, FEV 1 typically decreases during or after exercise by &amp;gt;15%. Bronchodilator response to an inhaled β-agonist (e.g., albuterol) is greater in asthmatic patients than non asthmatic persons; an improvement in FEV 1 ≥12% or &amp;gt;200 mL is consistent with asthma. In asthma, airways blockage results in reduced airflow with forced exhalation. Because asthmatic patients typically have hyperinflated lungs, FEV 1 can be simply adjusted for full expiratory lung volume—the forced vital capacity (FVC)—with an FEV 1 : FVC ratio. Generally, an FEV 1 :FVC ratio &amp;lt;0.80 indicates significant airflow obstruction Table:  Lung Function Abnormalities in Asthma Spirometry (in clinic) ● Airflow limitation: ● Low FEV 1 (relative to percentage of predicted norms) ● FEV 1 : FVC ratio &amp;lt; 0. 80 Bronchodilator response (to inhaled β-agonist): ● Improvement in FEV 1 ≥ 12% and ≥ 200 mL Exercise challenge: ● Worsening in FEV 1 ≥ 15% Daily peak flow or FEV 1 monitoring: day to day and/or A.M – to – P.M. variation ≥ 20% ● Main criteria consistent with asthma. FEV 1 , forced expiratory volume in 1 sec; FVC, forced vital capacity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paediatric Asthma: Chronic inflammatory airway disorder characterized by recurrent episodes of wheezing, breathlessness, chest tightness, and coughing. Inflammation, bronchial hyperresponsiveness, and reversible airflow obstruction contribute to asthma symptoms. Genetic predisposition and environmental factors (allergens, infections, tobacco smoke, air pollution) increase asthma risk. Recurrent wheezing, breathlessness, chest tightness, and coughing, often worse at night or with triggers. History, physical examination, spirometry, and peak flow monitoring help assess symptoms and lung function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Increase in FEV1&amp;gt; 12% after bronchodilator: This is a characteristic feature of asthma. It indicates bronchial reversibility after the administration of a bronchodilator, which is commonly observed in individuals with asthma. OPTION C. FEV1 decrease more than 15% after exercise: Exercise-induced bronchoconstriction is a common manifestation of asthma. A significant decrease in FEV1 after exercise supports the diagnosis of asthma. OPTION D. FEV1 / FVC &amp;lt; 80%: This refers to a reduced FEV1/FVC ratio, which indicates airflow limitation. A value below 80% suggests airway obstruction, which is a hallmark feature of asthma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Different subtypes of asthma exist based on clinical features and characteristics. Various factors can trigger asthma symptoms, including allergens, infections, exercise, and irritants. Asthma management follows a stepwise approach based on symptom severity and control. Asthma often coexists with other conditions like allergic rhinitis or eczema. Exercise-Induced Bronchoconstriction (EIB): Exercise can trigger asthma symptoms, and preventive measures can help manage EIB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Symptoms Treatment Step 4: Severe persistent Continuous Limited physical activity High dose inhaled steroids+ Long-acting β 2 agonist Add montelukast Refer to special Step 3: Moderate persistent Daily use β 2 , agonist Daily attack affects activity Low dose inhaled steroids + Long-acting β 2 agonist OR Medium dose inhaled steroids Step 2: Mild persistent Low grade symptoms twice a month Nighttime awakening once per month Low dose inhaled steroids Short-acting β 2 , agonist, whenever symptoms Step 1: Intermittent Infrequent Asymptomatic and normal PEFR between attack Short-acting β 2 agonist, whenever symptoms&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Child transfers an object from one hand to another, what does it indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Visual motor coordination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voluntary release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ability to compare objects&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Release phenomenon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ability to compare objects&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ability to compare objects Transfer of an object from one hand to another implicates the ability to compare objects. Voluntary release is implicated when palmar grasp is gone Visual motor coordination is implicated when the child starts reaching for objects using his hand&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fine Motor Skills: Grasping objects (around 3-4 months) Transferring objects from one hand to another (around 8-9 months) Pincer grasp (using thumb and forefinger) (around 9-10 months) Scribbling and imitating vertical lines (around 2-3 years)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Visual motor coordination: Visual motor coordination refers to the ability to integrate visual information with motor skills. It involves tasks like eye-hand coordination and accurate tracking of objects. Transferring an object from one hand to another doesn&#x27;t specifically indicate visual motor coordination. OPTION B. Voluntary release: Voluntary release refers to the intentional letting go of an object. Transferring an object from one hand to another doesn&#x27;t necessarily involve releasing or letting go of the object, so it doesn&#x27;t directly indicate voluntary release. OPTION D. Release phenomenon: The term \&quot;release phenomenon\&quot; is not directly related to the given context. In medical terms, it usually refers to the sudden and temporary relief of pain that occurs when a specific movement or action is performed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin deficiency causing neonatal seizure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pantothenic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biotin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiamin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pyridoxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyridoxine Both B6 deficiency and dependency can cause neonatal seizures. B6 dependency syndromes are a group of metabolic disorders which respond to large doses of vitamin B6. Although rare, pyridoxine-dependent seizure (PDS) is a recognized cause of intractable seizures in neonates , psychomotor developmental delay, and, sometimes, death in untreated patients. [1, 2, 3, 4, 5, 6] Hunt et al first described PDS in 1954. [7, 1, 8] Since then, fewer than 100 cases have been reported worldwide. [1, 3] Later onset seizures due to pyridoxine deficiency have been reported. Clinical features of deficiency in young infants include abnormal CNS activity (eg, irritability, aggravated startle response, seizures) and GI distress (eg, distension, vomiting, and diarrhea). Other manifestations include anemia, peripheral neuropathy, and dermatitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin deficiency causing neonatal seizures is commonly associated with pyridoxine (vitamin B6) deficiency. Pyridoxine plays a vital role in neurotransmitter synthesis , particularly gamma-aminobutyric acid (GABA), which is an inhibitory neurotransmitter. In newborns, inadequate levels of pyridoxine can lead to decreased GABA synthesis, resulting in increased excitability of the central nervous system and potentially leading to seizures. Administration of pyridoxine is an effective treatment for neonatal seizures associated with pyridoxine deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B: Pantothenic acid is involved in energy metabolism. OPTION C: biotin is important for various metabolic processes. OPTION D: thiamin is crucial for proper nervous system function, but deficiencies in these vitamins do not typically manifest as neonatal seizures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyridoxine-dependent seizures are a rare but serious condition that occurs due to a deficiency of the enzyme pyridoxine-5&#x27;-phosphate oxidase, which is required for the metabolism of pyridoxine to its active form, pyridoxal-5&#x27;-phosphate (PLP). Infants with pyridoxine-dependent seizures typically present with intractable seizures within the first few days of life&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Correction of VSD is done to avoid or correct:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Failure to thrive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arrhythmia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart attack&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Failure to thrive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Failure to thrive Indications for surgical closure of a VSD include patients at any age with large defects in whom clinical symptoms and failure to thrive cannot be controlled medically ; infants between 6 and 12 months of age with large defects associated with pulmonary hypertension, even if the symptoms are controlled by medication; and patients older than 24 months with a Qp : Qs ratio greater than 2 : 1. Patients with a supracristal VSD of any size are usually referred for surgery because of the high risk for aortic valve regurgitation. Severe pulmonary vascular disease unresponsive to pulmonary vasodilators is a contraindication to closure of a VSD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The correction of a ventricular septal defect (VSD ) is primarily done to avoid or correct the following conditions: Heart Failure: Untreated VSDs can lead to an increased workload on the heart, which can eventually result in heart failure. Correcting the VSD helps to prevent or alleviate heart failure symptoms. Pulmonary Hypertension: VSDs can cause increased blood flow and pressure in the lungs, leading to pulmonary hypertension. Surgical or interventional closure of the VSD can reduce the strain on the pulmonary blood vessels. Eisenmenger Syndrome: In some cases, if a VSD is left uncorrected, it can lead to a reversal of blood flow within the heart, known as Eisenmenger syndrome. This condition causes oxygen-poor blood from the right side of the heart to mix with oxygen-rich blood from the left side, leading to cyanosis (bluish discoloration of the skin) and other complications. Correcting the VSD can prevent or delay the development of Eisenmenger syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B: Arrhythmia : Closure of a ventricular septal defect (VSD) can help to avoid or correct arrhythmias. VSDs can disrupt the 890normal electrical conduction in the heart, leading to abnormal heart rhythms. Correcting the VSD can restore the normal flow of electrical signals and reduce the risk of arrhythmias. OPTION C: Heart attack: Correction of a ventricular septal defect (VSD) is not directly related to preventing or correcting a heart attack. A heart attack, also known as a myocardial infarction, occurs when there is a blockage in one of the coronary arteries supplying blood to the heart muscle, resulting in damage to the heart tissue. OPTION D: Respiratory Alkalosis: VSDs can result in increased blood flow to the lungs, leading to a condition called pulmonary overcirculation. This increased blood flow can cause respiratory alkalosis, which is characterized by a decrease in carbon dioxide levels and an increase in pH in the blood. By correcting the VSD and restoring normal blood flow, respiratory alkalosis can be resolved.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true in a severe acute malnutrition except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight for age less than – 3SD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for height less than – 3 SD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mid arm circumference less than 115 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Weight for age less than – 3SD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Weight for age less than – 3SD Severe acute malnutrition (SAM) among children 6-59 months of age is defined by World Health Organization (WHO) and UNICEF as any of the following : (i) Weight for-height below -3 standard deviation (SD or Z scores) of the median WHO growth reference; (ii) Presence of bipedal edema of nutritional origin (iii) Mid upper arm circumference below 11.5 cm. This classification is used to identify children at high-risk of death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This specific classification is recommended by the World Health Organization (WHO) for the identification and management of children who are severely malnourished and at risk of life-threatening conditions in public health programs. Children diagnosed with severe acute malnutrition (SAM) exhibit a combination of characteristics observed in both marasmus and kwashiorkor. SAM in children aged 6-59 months is defined by WHO and UNICEF based on the following criteria: Weight-for-height below -3 standard deviation (&amp;lt;-3SD) according to the WHO Growth Standard. Presence of bipedal edema. Mid upper arm circumference (MUAC) below 11.5 cm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- All other options are true about severe malnutrition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;For children under 6 months of age, MUAC is not used as a criterion for diagnosis. It is important to note that children with SAM are at a heightened risk of mortality. Aside from severe malnutrition, they often suffer from serious infections such as diarrhea, pneumonia, sepsis, malaria, and skin infections. Urgent attention and intervention are required to address their critical condition.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In phototherapy bilirubin is converted to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lumirubin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biliverdin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urobilin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stercobilin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lumirubin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lumirubin Phototherapy : Bilirubin can absorb blue light (420-470 nm) maximally. Phototherapy deals with the exposure of the jaundiced neonates to blue light . By a process called structural isomerization, the toxic native unconjugated bilirubin gets converted into a non-toxic isomer namely Lumirubin . Lumirubin can be easily excreted by the kidneys in the unconjugated form (in contrast to bilirubin which cannot be excreted). Serum bilirubin is monitored every 12-24 hours, and phototherapy is continuously carried out till the serum bilirubin becomes normal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phototherapy converts bilirubin to lumirubin by exposing the newborn to special lights. Lumirubin is a water-soluble form of bilirubin that can be easily excreted from the body through urine and stool. This helps to reduce bilirubin levels and alleviate symptoms of jaundice in newborns. Phototherapy is a safe and effective treatment method commonly used in hospitals and neonatal care units.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B: Biliverdin: Biliverdin is an intermediate product in the breakdown of heme, which is converted into bilirubin. It is not the end product of bilirubin conversion in phototherapy. OPTION C: Urobilin : Urobilin is a yellow pigment formed from the breakdown of bilirubin in the intestines. It is responsible for the color of urine. Urobilin is not directly involved in the conversion of bilirubin in phototherapy. OPTION C: Stercobilin : Stercobilin is a brown pigment formed from the breakdown of bilirubin in the intestines. It is responsible for the color of stool. Like urobilin, stercobilin is not directly related to the conversion of bilirubin during phototherapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 18 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
