&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Handedness develops by which time in a child ? (PEDIATRICS)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 years Handedness develops by around 3 years . Very young children often use both hands equally. Hand preference in the early years seems to rely on which hand is closer to the desired object; for example, a toddler may reach for a toy on their left side with their left hand because of convenience, regardless of future hand preference. Most children have a preference for using one hand or the other by the age of about 18 months, and are definitely right or left-handed by about the age of three&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Handedness development in children is influenced by genetic and environmental factors. Most children establish a clear preference for using either their left or right hand by the age of 3 years. During the first year of life, infants tend to use both hands interchangeably. Around the age of 2 years, children may start showing slight hand preference, but it is not consistent. By the age of 3 years, there is a noticeable increase in hand preference. Children start consistently favoring either their left or right hand for activities like drawing, writing, and grasping objects. Some children may establish a clear preference earlier or later than the average age of 3 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. 1 year: At this age, children haven&#x27;t established hand preference yet. OPTION B. 2 years: Hand preference is emerging but not well-established. OPTION D. 4 years: Hand preference is typically well-established by this age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Handedness development can vary among individuals, and a small percentage may remain ambidextrous . Genetics are believed to play a role in handedness development, as left-handedness tends to run in families. Environmental factors , such as cultural influences and the opportunity for practice, also contribute to handedness development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Milestone Age Range Hand preference for reaching 6-9 months Immature pincer grasp Around 15 months Handedness for fine motor skills 2-3 years Hand dominance for writing 4-6 years&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11 years old child is diagnosed to have with acute rheumatic fever with healed carditis . Duration of penicillin prophylaxis in this patient would be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10 years ARF is an autoimmune disease that develops in response to group A streptococcal infection . It is commonly seen in children between the age of 5-14 years. An upper respiratory tract infection with some M serotypes of the organism is the trigger. Since one attack of ARF increases the risk for further episodes and development of RHD, secondary prophylaxis is recommended as follows: Rheumatic fever without carditis: For 5 years after the last attack or till 21 years of age (whichever is longer). Rheumatic fever with carditis but no residual valvular disease: For 10 years after the last attack or till 21 years of age (whichever is longer). Rheumatic fever with persistent valvular disease , evident clinically or on echocardiography: For 10 years after the last attack or till the age of 40, whichever is longer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute rheumatic fever (ARF) is an autoimmune disease that develops in response to a group A streptococcal infection , typically seen in children between the ages of 5-14 years. ARF with healed carditis refers to a previous episode of rheumatic fever where there was inflammation of the heart (carditis), but the heart has since healed without residual valvular abnormalities. For individuals with a history of ARF and healed carditis, secondary prophylaxis is recommended.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. 5 years: Not the recommended duration for penicillin prophylaxis in this case. OPTION C. 20 years: Not the recommended duration for penicillin prophylaxis in this case. OPTION D. 40 years: Not the recommended duration for penicillin prophylaxis in this case.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The recommended duration of secondary prophylaxis in such cases is typically 10 years after the last attack or until the age of 21, whichever is longer. The purpose of secondary prophylaxis is to prevent recurrent episodes of rheumatic fever and reduce the risk of developing rheumatic heart disease (RHD) in the long term. Regular follow-up and close monitoring are essential to determine the appropriate duration of secondary prophylaxis for each patient based on their individual circumstances.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Scenario Duration of Penicillin Prophylaxis Important Points Rheumatic fever without carditis 5 years after last attack or until age 21 (whichever is longer) No evidence of carditis during the episode of rheumatic fever Rheumatic fever with carditis but no residual valvular disease 10 years after last attack or until age 21 (whichever is longer) Evidence of carditis during the episode, no residual valvular abnormalities Rheumatic fever with persistent valvular disease 10 years after last attack or until age 40 (whichever is longer) Evidence of persistent valvular disease clinically or on echocardiography&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The parents bring their 5 year old child as they notice that the child is tired most of the times , and notice that he feels shortness of breath on climbing stairs and in supine position as well . First investigation that you would do: (PEDIATRICS)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI to rule out enlarged heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spirometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Echo&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chest X-ray&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chest X-ray The child having shortness of breath on climbing stairs is having  dyspnea on exertion The child feeling shortness of breath in the supine position is  having orthopnea. It is relieved on sitting or standing. Respiratory causes include asthma, chronic obstructive pulmonary disorder (COPD), pneumonia, and pulmonary embolism. Cardiovascular causes include congestive heart failure(CHF), pulmonary edema, valvular heart defect, and pulmonary hypertension. A chest x-ray is the first diagnostic test which can show pulmonary pathology of pulmonary edema and other signs of CHF that could help in identifying the cause and further evaluation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A chest X-ray is a commonly performed initial investigation to evaluate the heart and lungs. It can provide important information about the size, shape, and position of the heart, as well as the presence of any lung abnormalities or fluid accumulation. In this case, a chest X-ray can help identify any potential cardiac or pulmonary causes for the symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B : MRI is used for the accurate evaluation of left and right ventricular mass, size, and function. It is also used for localising ischemic and non-ischemic causes such as myocarditis. Option C : Spirometry is done when the chest x-ray is normal. It is done to determine lung function. Option D : An echocardiogram can be done if the chest X-ray is abnormal. It is done to evaluate cardiac function, valvular function&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It allows for the evaluation of the heart&#x27;s size, shape, and position, which can help identify any abnormalities or signs of cardiomegaly (enlarged heart). Chest X-ray can also reveal the presence of lung abnormalities , such as consolidation, pleural effusion, or other signs of respiratory distress. In this case, the child&#x27;s symptoms of tiredness and shortness of breath suggest a potential cardiac or pulmonary cause , making a chest X-ray a suitable initial investigation to assess both systems. It is important to rule out any significant cardiac abnormalities, such as structural defects or cardiomyopathies, which can be detected on a chest X-ray.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Investigation Relevance A. Chest X-ray - Assess heart size, shape, and position - Identify lung abnormalities or fluid accumulation B. MRI - Provides detailed images of the heart - Reserved for specific concerns about cardiac abnormalities that cannot be adequately assessed by other means C. Spirometry - Measures lung function - Useful in assessing lung function in specific cases D. Echo - Assesses cardiac structure and function - Valuable in detecting any structural defects or cardiomyopathies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the correct sequence regarding management of status epilepticus? a. Airway and breathing b. IV Lorazepam c. Midazolam, Propofol, Thiopentone d. IV Fosphenytoin Choose the correct sequence from given code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, b, d, c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, c, d, b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;c, d, b, a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a, b, d, c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, b, d, c&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Steps in Management of status epilepticus Airway and breathing: The first step in managing status epilepticus is ensuring a patent airway and providing adequate oxygenation and ventilation. This involves maintaining the patient&#x27;s airway, administering supplemental oxygen, and addressing any respiratory distress or abnormalities. IV Lorazepam: The next step is to administer a benzodiazepine, such as IV lorazepam. Benzodiazepines are the first-line treatment for status epilepticus and work by enhancing the inhibitory effects of gamma-aminobutyric acid (GABA) in the brain, thereby terminating the seizure activity. IV Fosphenytoin: If the seizure activity persists after the administration of a benzodiazepine, the next step is to administer a second-line antiepileptic drug (AED) like IV fosphenytoin. Fosphenytoin is a prodrug of phenytoin and helps control ongoing seizure activity by stabilizing neuronal membranes and reducing excessive electrical activity in the brain. Midazolam, Propofol, Thiopentone: If the seizures continue despite the use of lorazepam and fosphenytoin, the next step involves initiating continuous IV infusion of antiepileptic medications, such as midazolam, propofol, or thiopentone. These medications are used for refractory status epilepticus and help to achieve and maintain seizure control.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common gene mutation in Cystic fibrosis is related to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylalanine at 508 position; Cl channel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylalanine at 708 position; Ca channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tryptophan at 708 position; Cl channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tryptophan at 508 position; Ca channel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phenylalanine at 508 position; Cl channel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phenylalanine at 508 position; Cl channel Cystic fibrosis is a autosomal recessive disease caused by a mutation in the gene for CF transmembrane conductance regulator (CFTR) located on chromosome 7 due to deletion mutation known as delta f508 mutation which results in loss of phenylalanine residue from the polypeptide chain This gene codes for the production of chloride ion channels required for secretion of sweat, mucus and digestive juices leading to production of non-functional chloride channels This reduces the movement of water by osmosis into the secretions and the body produces large amounts of thick, sticky mucus in the air passages, the digestive tract and the reproductive system Immunoreactive trypsinogen test (IRT) is a screening test performed for new born babies to detect the levels of protein called IRT in the blood. It is the standard test for newborn screening. Sweat chloride test: Elevated levels of chloride in the sweat is the diagnostic of CF.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystic fibrosis (CF) is primarily caused by mutations in the CFTR (Cystic Fibrosis Transmembrane Conductance Regulator) gene . There are various mutations that can occur in the CFTR gene, leading to the development of CF. The most common mutation is known as F508del, which refers to the deletion of three nucleotides in the CFTR gene, resulting in the loss of a phenylalanine amino acid at the 508 position of the CFTR protein.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Phenylalanine at 708 position; Ca channel: This option is incorrect. Cystic fibrosis is primarily associated with mutations in the CFTR gene and the dysfunction of the chloride channel, not the calcium (Ca) channel. The mutation at the 708 position is not associated with CF. OPTION C. Tryptophan at 708 position; Cl channel: This option is incorrect. The mutation involving tryptophan at the 708 position is not associated with Cystic fibrosis. The correct mutation in CF is related to the phenylalanine amino acid at the 508 position. OPTION D. Tryptophan at 508 position; Ca channel: This option is incorrect. Cystic fibrosis is not associated with mutations involving tryptophan at the 508 position or affecting the calcium (Ca) channel. The correct mutation involves phenylalanine at the 508 position and affects the chloride channel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The F508del mutation is responsible for approximately 70% to 90% of CF cases This mutation leads to a defective CFTR protein, which affects the function of chloride channels in various organs, including the lungs, pancreas, liver, and sweat glands. The impaired chloride channel activity disrupts ion transport and causes the production of thick, sticky mucus in the affected organs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Gene Mutation in Cystic Fibrosis (CF) Most Common Mutation F508del -Deletion of three nucleotides in the CFTR gene, resulting in the loss of a phenylalanine amino acid at the 508 position of the CFTR protein Prevalence- Approximately 70% to 90% of CF cases worldwide Effects- Leads to a defective CFTR protein, affecting chloride channel function Other CFTR Gene Mutations There are over 2,000 known mutations in the CFTR gene Genetic Testing - Used to identify CF-causing mutations in individuals suspected of having CF Helps with diagnosis, genetic counseling, and personalized treatment approaches&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18 month old came to emergency with history of choking. A clinical examination showed reduced air entry on the left side of the lung. What would be the correct management? a. Xray b. Bronchoscopy c. ICT drainage d. CECT Choose the correct Answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a &amp;amp; b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a &amp;amp; c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b &amp;amp; d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a &amp;amp; d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a &amp; b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a &amp;amp; b A history of choking and reduced breath sounds over the left lung in a child are suggestive of a foreign body lodged in the left bronchus. The next best step in the case of suspected foreign body aspiration is to get a plain x-ray film of the chest including the abdomen. The treatment of choice for a foreign body in the airway is its endoscopic removal with a rigid instrument, usually a bronchoscope, by a specialist otolaryngologist or pulmonologist. Bronchoscopy must be performed even if there is a high suspicion of an airway foreign body in spite of negative or inconclusive imaging. CT scan has high sensitivity and specificity for radiolucent objects, but is not routinely done due to the risks of high radiation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;X-ray : An X-ray should be performed to evaluate the location and nature of the obstruction or abnormality in the airway or lung. This can help identify any foreign body or other causes of reduced air entry. Bronchoscopy: Bronchoscopy is a procedure in which a flexible tube with a camera is inserted through the mouth or nose to visualize the airways and remove any foreign bodies or address any other abnormalities. It allows for direct examination and intervention in the airway.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Monitor closely for signs of respiratory distress and adjust interventions accordingly. Anesthesia may be needed for bronchoscopy to ensure the child&#x27;s comfort and cooperation. Basic life support measures such as the Heimlich maneuver or back blows may be necessary.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Child of 11 months presenting with cyanosis and breathlessness is brought to the emergency by the mother. Chest x ray is given which shows a boot shaped heart. What&#x27;s the diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TGV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TOF&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694604511640-QTDKPYQ022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TOF TOF is a cyanotic congenital heart disease with the following four components: Obstruction to right ventricular outflow (pulmonary stenosis) Malalignment type of ventricular septal defect (VSD) Dextroposition of the aorta so that it overrides the ventricular septum (overriding of the aorta), and Right ventricular hypertrophy (RVH) In TOF, the hypertrophied right ventricle causes the rounded apical shadow to be uptilted so that it is situated higher above the diaphragm than normal. On x-ray, this appears as a boot-shaped heart or coeur en sabot Radiological signs in Congenital heart diseases Column A Column B Tetralogy of Fallot - Boot-shaped heart or coeur en sabot Transposition of great vessels (TV) - Egg on string Partial anomalous pulmonary venous return - Scimitar sign Total anomalous pulmonary venous return - Snowman sign Endocardial cushion defects - Gooseneck sign Ebstein anomaly - Box shaped heart&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The history of multiple cyanotic spells clubbed with X-ray imaging point towards a diagnosis of Tetralogy of Fallot. It is a cyanotic congenital heart disease characterized by a ventricular septal defect (VSD), pulmonary stenosis, a misplaced aorta, and right ventricular hypertrophy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. PDA ( Patent Ductus Arteriosus ): Persistence of a fetal blood vessel called the ductus arteriosus after birth. Symptoms may include a continuous heart murmur, poor feeding, and respiratory infections. Chest X-ray may show an enlarged heart or increased blood flow to the lungs. OPTION C. ASD ( Atrial Septal Defect ): Hole in the septum (wall) between the two upper chambers of the heart (atria). Symptoms may include fatigue, shortness of breath, and respiratory infections. Chest X-ray may show an enlarged heart or increased blood flow to the lungs. OPTION D. TGA ( Transposition of the Great Arteries ): Switching of the two main arteries, the pulmonary artery and the aorta. Symptoms may include cyanosis, poor feeding, and respiratory distress. Chest X-ray may show an abnormal heart position and blood vessel orientation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The \&quot;boot-shaped\&quot; appearance of the heart on the chest X-ray is a classic finding associated with TOF. It is caused by the enlarged right ventricle and the narrowing of the pulmonary artery. Infants with TOF typically present with cyanosis (blue discoloration), breathlessness, and episodes of \&quot;tet spells\&quot; characterized by sudden worsening of cyanosis, respiratory distress, and irritability during episodes of increased physical activity or agitation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Diagnosis Key Features Chest X-ray Findings A. PDA (Patent Ductus Arteriosus) Persistence of ductus arteriosus after birth Enlarged heart or increased blood flow to the lungs B. TOF (Tetralogy of Fallot) VSD, PS, overriding aorta, right ventricular hypertrophy \&quot;Boot-shaped\&quot; heart (enlarged right ventricle, narrowing of pulmonary artery) C. ASD (Atrial Septal Defect) Hole in the septum between atria Enlarged heart or increased blood flow to the lungs D. TGA (Transposition of the Great Arteries) Switched positions of pulmonary artery and aorta Abnormal heart position and blood vessel orientation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions increase the risk of recurrence of febrile seizures? Age&amp;lt;1yr Temperature of 38-39 degree Celsius Duration of fever &amp;lt; 24 hrs Duration of fever &amp;gt; 48 hrs Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1,2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,2,3 Age &amp;lt;1 year, temperature of 38-39°C, and fever duration of &amp;lt;24 h increase the risk of recurrence of febrile seizures Febrile seizures occur in children of the age of 6-60 months with a temperature of 100.4°F or higher, without underlying intracranial infections or prior unprovoked seizures. It is a generalized tonic-clonic type of seizure. Minor risk factors include a family history of epilepsy, male gender, daycare, complex febrile seizure, family history of febrile seizures, and lower serum sodium at the time of presentation. Lumbar puncture should be performed in the first episode of seizures with fever, for all infants &amp;lt;6 months of age (to exclude meningitis). Acute treatment of febrile seizures includes lorazepam and midazolam for seizures lasting more than 5 minutes. Rectal diazepam is prescribed to use at home as rescue medication if febrile seizures last more than 5 minutes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Febrile seizures are typically associated with a rapid rise in body temperature, often caused by common childhood illnesses. While most febrile seizures are benign and resolve on their own, certain factors can increase the likelihood of recurrence Age &amp;lt; 1 year: Children younger than 1 year old have a higher risk of experiencing recurrent febrile seizures compared to older children. Temperature of 38-39 degrees Celsius : Febrile seizures are more likely to recur when the body temperature during the fever episode is within the range of 38-39 degrees Celsius. Duration of fever &amp;lt; 24 hours: Febrile seizures are more commonly seen within the first 24 hours of fever onset. The risk of recurrence decreases after this time frame.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- All other options contain statement 4 which is incorrect. Duration of fever &amp;gt;48 hrs: Prolonged duration of fever does not increase the risk of recurrent febrile seizures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management and prophylaxis: Intervention Description Termination of acute seizures Intravenous lorazepam or midazolam administration Lumbar puncture Indicated in clinically suspected meningitis or unknown immunization status Prophylaxis Intermittent prophylaxis with oral benzodiazepines (diazepam or clobazam) for at-risk children or those with frequent recurrences&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Risk Factors for Recurrence of Febrile Seizures Major Minor Age &amp;lt;1 year Family history of febrile seizures Duration of fever &amp;lt;24 hrs Family history of epilepsy Fever (38-39 C) Complex febrile seizures Daycare Male sex Lower serum sodium at the time of presentation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with hemolytic facies, splenomegaly and history of recurrent blood transfusion. What all investigations would be considered in his patient? Peripheral blood Smear HPLC Bone Marrow aspiration PT, APTT Choose the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b, c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c, d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, b, c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a, b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, b Thalassemia is a hemoglobinopathy that arises due to deficient synthesis of the globin chains. Depending on the chain affected, it is classified into a-thalassemia and -thalassemia. B thalassaemia major is the homozygous state of B thalassaemia. B chain synthesis is absent or grossly reduced Anaemia &amp;amp; poor tissue oxygenation - increased EPO production - drives marrow erythropoiesis - increased ineffective marrow activity  resulting in bony deformities. Clinical features: Severe Anemia Growth and development retardation &amp;amp; irritability. Splenomegaly &amp;amp; Hepatomegaly. Bossing of skull, Prominent malar eminence, Depression of bridge of nose Hemosiderosis resulting in organ failure Investigation Peripheral smear : Microcytic, Hypochromic Anaemia, Target Cells &amp;amp; Nucleated Red Cells. High Performance Liquid Chromatography (HPLC) - showing an increase in HbA2 and HbF levels Osmotic fragility test shows increased resistance to haemolysis. Helps in diagnosis of hereditary spherocytosis. Markedly reduced or absent Hb-A. Raised levels of haemoglobin F (&amp;gt;92%). Skull radiograph “Hair on end\&quot; appearance Widening of medullary spaces MCV/RB count also known as the Mentzer index can be used to distinguish thalassemia trait from iron-deficiency anemia. A Mentzer index of more than 13 is suggestive of iron deficiency anemia while a value less than 13 points to the -thalassemia trait.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemolytic facies, splenomegaly, and a history of recurrent blood transfusion suggest a hemolytic disorder in the child. The appropriate investigations for this patient include a peripheral blood smear and HPLC. A peripheral blood smear helps evaluate the morphology of blood cells and can reveal characteristic features of hemolytic anemias. HPLC is a specialized test that detects and quantifies abnormal hemoglobin variants, making it useful in diagnosing thalassemias. Bone marrow aspiration and PT/APTT may not be directly related to the evaluation of hemolytic disorders but may be included to assess hematological function and rule out other abnormalities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemolytic facies refers to the facial features associated with chronic hemolysis, such as a pale or jaundiced appearance. Splenomegaly is the enlargement of the spleen, which can occur in various hemolytic disorders due to increased destruction of red blood cells. Recurrent blood transfusion suggests that the child has a chronic anemia requiring regular transfusions to maintain adequate hemoglobin levels. Peripheral blood smear is a simple and readily available test that allows the examination of blood cells under a microscope. It can reveal abnormalities in red blood cell morphology, such as the presence of spherocytes or schistocytes, which may indicate a hemolytic process.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);

                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);

        function showPreviousQuestion() {

                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {

        function showNextQuestion() {

                    showQuestion(currentQuestion);

        function handleQuestionNavClick(index) {

                debugLog(`Navigating to question ${index + 1} via nav panel`);

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        function showNextResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
