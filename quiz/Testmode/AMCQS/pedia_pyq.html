&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 12 year old child is suffering from myoclonic jerks throughout the day since 1 month. Teacher reports irritability , loss of concentration . Parents give no significant history other than fever with rash that the child had at 1 year of age which resolved spontaneously in some days, EEG showed periodic bursts of sharp slow waves . What investigation will lead you to the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C1Q4 ab in CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti measles IgG in CSF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HSV PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AQ4 antibodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anti measles IgG in CSF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anti measles IgG in CSF Given case history and findings point to the diagnosis of subacute sclerosing pan encephalitis (SSPE). Subacute sclerosing panencephalitis (SSPE) is a progressive neurological disorder of children and young adults that affects the central nervous system (CNS). It is a slow, but persistent, viral infection caused by defective measles virus seen mostly in youngsters.  Patients with SSPE have a history of measles infection at an early age, usually younger than 2 years, followed by a latent period of 6 to 8 years before neurological symptoms begin. The initial symptoms of SSPE are subtle and include mild mental deterioration (such as memory loss) and changes in behavior (such as irritability) followed by disturbances in motor function, including uncontrollable involuntary jerking movements of the head, trunk or limbs called myoclonic jerks. Seizures may also occur. Some people may become blind. In advanced stages of the disease, individuals may lose the ability to walk, as their muscles stiffen or spasm. There is progressive deterioration to a comatose state, and then to a persistent vegetative state. Death is usually the result of fever, heart failure, or the brain&#x27;s inability to continue controlling the autonomic nervous system. &#x27;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subacute sclerosing panencephalitis (SSPE ) SSPE is a rare, progressive neurological disorder that occurs as a result of a delayed, persistent infection of the brain by the measles virus. It typically occurs several years after an initial measles infection. The symptoms of SSPE may include myoclonic jerks (involuntary muscle twitches), personality changes, cognitive decline, and seizures. To confirm the diagnosis of SSPE, one of the investigations that can be done is testing for anti-measles IgG antibodies in the cerebrospinal fluid (CSF). CSF is the fluid that surrounds the brain and spinal cord, and testing for specific antibodies in the CSF can help identify the presence of the measles virus in the central nervous system.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A: C1Q4 ab in CSF: C1Q4 antibodies in cerebrospinal fluid (CSF) are associated with certain autoimmune disorders, such as neuropsychiatric systemic lupus erythematosus (NPSLE), but they are not indicative of subacute sclerosing panencephalitis (SSPE). OPTION C : HSV PCR: Herpes simplex virus (HSV) PCR (polymerase chain reaction) is used to detect the presence of HSV DNA in the CSF and is mainly used for diagnosing herpes encephalitis , which typically presents with different symptoms than those described in the scenario. OPTION D : AQ4 antibodies: AQ4 antibodies are associated with neuromyelitis optica spectrum disorder (NMOSD), which primarily affects the optic nerves and spinal cord. The symptoms and history provided in the scenario do not suggest NMOSD as the underlying cause.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Measles vaccination is the most effective preventive measure: The most important approach to preventing SSPE is widespread vaccination against measles. Routine vaccination programs that provide two doses of the measles vaccine have significantly reduced the incidence of both measles and subsequent complications like SSPE. Maintaining high vaccination coverage helps protect individuals and communities from the devastating effects of SSPE&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Disease SSPE ADEM Herpes Encephalitis Etiology Persistent infection of the brain by measles virus Follows viral or bacterial infections Infection by herpes simplex virus Onset and progression Delayed onset, progressive disease Rapid onset, monophasic disease Rapid onset, can be recurrent Associated symptoms Myoclonic jerks, cognitive decline, seizures Fever, headache, focal neurological deficits Fever, altered mental status EEG findings Periodic bursts of sharp slow waves Non-specific abnormalities Focal or generalized abnormalities CSF findings Presence of anti-measles IgG antibodies Increased protein, pleocytosis (inflammatory cells) Increased protein, pleocytosis Treatment Supportive care, no specific treatment available Corticosteroids, immunomodulatory therapies Antiviral medications Prognosis Progressive and fatal Variable prognosis, some cases recover completely Variable prognosis Prevention Measles vaccination No specific preventive measures No specific preventive measures&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12 yr old child with generalized edema , serum cholesterol 248mg/dl. Urine protein is 3+. Urine microscopy revealed fat droplets . The likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Good Pasteur syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urine infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephrotic syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nephritic syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nephrotic syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nephrotic syndrome Childhood nephrotic syndrome is not a disease in itself; rather, it is a group of symptoms that indicate kidney damage—particularly damage to the glomeruli, the tiny units within the kidney where blood is filtered resulting in loss of too much protein from the body into the urine The two types of childhood nephrotic syndrome are primary—the most common type Minimal change disease : most common cause of idiopathic childhood nephrotic syndrome. Membranoproliferative glomerulonephritis is a group of disorders involving deposits of antibodies that build up in the glomeruli, causing thickening and damage. Focal segmental glomerulosclerosis is scarring in scattered regions of the kidney: “Focal” means that only some of the glomeruli become scarred. “Segmental” means damage affects only part of an individual glomerulus. Secondary: Some common diseases that can cause secondary childhood nephrotic syndrome include diabetes IgA vasculitis hepatitis human immunodeficiency virus (HIV) lupus malaria streptococcal infection Generalised  edema is the presenting symptom in about 95% of children with nephrotic syndrome. Most patients complain of periorbital puffiness that is maximum in morning. Other signs and symptoms of nephrotic syndrome may include the following: Viral respiratory tract infection: A history of a respiratory tract infection immediately preceding the onset of nephrotic syndrome is frequent on initial presentation and on subsequent relapses. Allergy : Approximately 30% of children with nephrotic syndrome have a history of allergy. Microhematuria: Gross or macroscopic hematuria is rare and may indicate a complication such as infection or renal vein thrombosis. Symptoms of infection: May include fever, lethargy, irritability, or abdominal pain due to sepsis or peritonitis . Hypotension and signs of shock: Can be present in children presenting with sepsis. Respiratory distress: Due to either massive ascites and thoracic compression or frank pulmonary edema and effusions, or both. Seizure: Caused by cerebral thrombosis. Anorexia Abdominal discomfort, pain, and peritoneal signs: Resulting from spontaneous bacterial peritonitis , ascites, or bowel wall edema. Diarrhea: Due to bowel wall edema or malabsorption. Hypertension: Resulting from fluid overload or primary kidney disease (unusual in minimal change disease ).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nephrotic syndrome is a kidney disorder characterized by increased permeability of the glomerular filtration barrier, leading to excessive protein loss in the urine. The clinical presentation of nephrotic syndrome includes generalized edema (swelling), proteinuria (high levels of protein in the urine), hypoalbuminemia (low levels of albumin in the blood), and hyperlipidemia (elevated cholesterol and triglyceride levels).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A: Goodpasture syndrome : Autoimmune disorder affecting kidneys and lungs, not consistent with the given symptoms and laboratory findings. OPTION B: Urine infection: Common bacterial infection of the urinary tract, unlikely to cause generalized edema or specific laboratory findings described. OPTION D: Nephritic syndrome: Glomerulonephritis with hematuria, proteinuria, and hypertension, not indicated by the symptoms and laboratory findings provided.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In order to establish the presence of nephrotic syndrome, laboratory tests should confirm (1) nephrotic-range proteinuria ( &amp;gt;3.5g/24 hour), (2) hypoalbuminemia ( &amp;lt;2.5g/dl) and (3) hyperlipidemia ( cholesterol &amp;gt; 200mg/dl) .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 yr old child presents with upper limb hypertension , lower limb pulses not palpable chest X ray showed notching of ribs . What is diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial septal defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bicuspid aortic valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patent ductus arteriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coarctation of aorta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Coarctation of aorta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coarctation of aorta The most common site of coarctation of the aorta is constriction of the aorta in the region of the patent ductus arteriosus or ductal ligamentum. Coarctation of the aorta causes an increase in the upper extremity blood pressure , age of presentation depends on severity The first is the neonatal presentation that is associated with left ventricular dysfunction and shock from the neonatal myocardium&#x27;s intolerance of the sudden increase in afterload that occurs with closure of the ductus arteriosus. This presentation often occurs within the first one to two weeks after birth. There can be a history of poor feeding, evidence of shock with poor perfusion, gallop heard on auscultation, and a murmur of mitral regurgitation. The second presentation occurs in older children and adults. Coarctation of the aorta in this scenario results in upper extremity hypertension, leading to early coronary artery disease, aortic aneurysm, and cerebrovascular disease. In older children, a systolic murmur with diastolic continuation can be heard in the left infrascapular region. This murmur can represent blood flow across the coarctation or through dilated collaterals. A systolic ejection click and systolic ejection murmur in the left upper sternal border is a consistent exam finding with a bicuspid aortic valve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coarctation of the aorta is a congenital heart defect characterized by a narrowing of the aorta. Common symptoms include upper limb hypertension, absent pulses in the lower limbs, and cool lower extremities. Rib notching on a chest X-ray can be seen due to collateral blood vessels forming to bypass the constriction. Diagnosis is made through physical examination, blood pressure measurements, echocardiography, and imaging studies. Treatment involves surgical repair or catheter-based interventions to relieve the narrowing. Long-term outlook is generally good with timely treatment, but lifelong follow-up is necessary to monitor for complications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A : Atrial septal defect (ASD) : Characterized by a hole in the septum (wall) separating the atria of the heart. Does not typically cause upper limb hypertension, absent lower limb pulses, or rib notching. OPTION B: Bicuspid aortic valve: A congenital condition where the aortic valve has two cusps instead of the usual three. Usually does not present with upper limb hypertension, absent lower limb pulses, or rib notching. OPTION C : Patent ductus arteriosus (PDA): Involves the failure of the ductus arteriosus, a blood vessel, to close after birth. Generally does not cause upper limb hypertension or absent lower limb pulses, and rib notching is not associated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Age of presentation: Coarctation of the aorta is often diagnosed in infancy or childhood but can also go undetected until later in life. Gender predilection : It is more commonly observed in males than in females. Location : The narrowing or constriction in the aorta is typically found near the insertion of the ductus arteriosus. Collateral circulation : Collateral blood vessels may develop to bypass the obstruction, forming a collateral circulation network.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Disease Upper Limb Hypertension Lower Limb Pulses Rib Notching on Chest X-ray Coarctation of the Aorta Present Absent/Diminished Present Atrial Septal Defect (ASD) Absent Present Absent Bicuspid Aortic Valve Absent Present Absent Patent Ductus Arteriosus (PDA) Absent Present Absent&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is a known case of HIV. His CD4 counts is 50. Which vaccine should be avoided?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MMR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TT/ Td&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DPT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Killed IPV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MMR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MMR Live vaccinations are generally contraindicated among HIV patients. For some live vaccines, evidence for the potential proliferation of vaccine-related viruses in the host exists (e.g., varicella vaccination in a severely compromised host), while for other vaccines the risk is largely theoretical (e.g., LAIV). In general, the use of the inactivated form of the vaccine (vs. live) should be utilized when available (e.g., influenza, polio, and typhoid). Evidence-based exceptions to the use of live vaccines should be noted, as certain vaccines (e.g., MMR, varicella, yellow fever, and zoster) may be considered if the level of immunosuppression is low (CD4 count ≥200 cells/mm3). Adverse complications, such as measles pneumonitis, have been described in patients with lower CD4 counts hence vaccination should be avoided in this group.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The MMR vaccine contains live attenuated viruses that could potentially cause severe disease in individuals with compromised immune systems. Vaccines containing live attenuated viruses are generally contraindicated in this population due to the risk of vaccine-induced disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. TT/Td: The Tetanus Toxoid (TT) and Tetanus-diphtheria (Td) vaccines can be safely administered to individuals with HIV, including those with low CD4 counts. OPTION C. DPT: The Diphtheria, Pertussis, and Tetanus (DPT) vaccine is generally safe for individuals with HIV, including those with low CD4 counts. However, specific considerations may be needed based on the individual&#x27;s immune status and CD4 count. OPTION D. Killed IPV: The Inactivated Polio Vaccine (IPV), which is a killed vaccine, can be safely administered to individuals with HIV, including those with low CD4 counts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Vaccine Suitability for Child with HIV and CD4 count of 50 or less Considerations MMR (Measles, Mumps, Rubella) Avoid: Contains live attenuated viruses that may pose a risk to individuals with compromised immune systems, such as those with low CD4 counts. Live attenuated vaccines generally contraindicated in this population. TT/Td (Tetanus Toxoid/Tetanus-diphtheria) Suitable: Can be safely administered to individuals with HIV, including those with low CD4 counts. No specific considerations. DPT (Diphtheria, Pertussis, Tetanus) Suitable: Generally safe for individuals with HIV, including those with low CD4 counts. Consider individual&#x27;s immune status and CD4 count. Killed IPV (Inactivated Polio Vaccine) Suitable: Can be safely administered to individuals with HIV, including those with low CD4 counts. No specific considerations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby presents with tachypnea. In the emergency he has carpopedal spasm. Cause is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High ionized calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low ionized calcium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Low ionized calcium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low ionized calcium Carpopedal spasm is defined as involuntary contraction of feet and (more commonly) hands observed in hyperventilation, calcium deprivation and tetany. Serum total calcium (normal: 8.0-10.2 mg%, or 2.2-2.5 mmol/L) is present in three forms, as follows: approximately 50% of the calcium is bound with plasma protein (albumin is responsible for 80%), unbound ionized calcium, and 5-10% calcium bound and chelated with plasma anions (phosphoric acid, sulfuric acid, and citric acid). About half of the total calcium is ionized calcium ( normal: 4.0-4.6 mg%, or 1.0-1.5 mmol/ L) which is physiologically active. Clinically hypocalcaemia refers to a decrease in ionized calcium hence ionized calcium should be measured when hypocalcaemia is suspected. Loss of carbon dioxide due to hyperventilation drives bicarbonate to combine with hydrogen ions to form carbon dioxide. This causes a decrease in hydrogen ions leading to respiratory alkalosis. Respiratory alkalosis dissociates bound hydrogen ions from albumin, which binds with calcium thereby decreasing the freely ionized portion of total serum calcium by 0.05mmol/l for every 0.1 increase in pH. Hypocalcaemia increases neuronal excitability by decreasing the threshold potential needed to activate the sodium channel due to alteration in the electrical state of the channel protein. The hallmark of acute hypocalcaemia is neuromuscular Patients often complain of numbness and tingling in their finger tips, toes and perioral region and may present as carpopedal spasm. Clinically, neuromuscular irritability can be demonstrated by eliciting Trousseaus’ sign or Chvostek’s sign .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carpopedal spasm , characterized by involuntary muscle contractions in the hands and fingers, can occur due to hypocalcemia (low levels of ionized calcium). Ionized calcium plays a crucial role in muscle function, and low levels can lead to increased excitability and muscle spasms. Tachypnea , or rapid breathing, can also be associated with low ionized calcium due to its impact on respiratory muscles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Acidosis: Acidosis refers to a condition where there is an excess of acid or a decrease in blood pH. While acidosis can cause various symptoms, carpopedal spasm and tachypnea are not typically associated with acidosis. OPTION B. Alkalosis: Alkalosis refers to a condition where there is an excess of base or an increase in blood pH . Carpopedal spasm and tachypnea are not typically associated with alkalosis. OPTION C. High ionized calcium: High levels of ionized calcium ( hypercalcemia ) are not typically associated with carpopedal spasm and tachypnea. Hypercalcemia can have other manifestations such as lethargy, confusion, and constipation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chvostek&#x27;s sign (facial muscle contraction in response to tapping the facial nerve) and Trousseau&#x27;s sign (carpal spasm induced by inflation of a blood pressure cuff) can be positive in hypocalcemia. In newborns, hypocalcemia can be associated with maternal factors (such as maternal diabetes or hypoparathyroidism) or neonatal factors (such as prematurity or maternal magnesium sulfate administration)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4 year old child who has ventricular shunt for hydrocephalus got it replaced because of shunt malfunction. The child now presents with irritability and loss of appetite for 3 days and no other symptoms. Rectal temperature was 38.70C. What will be the next step in management:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood culture and CSF from shunt tap&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbar puncture and send CSF sample&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only blood culture needs to be sent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blood culture and CSF from shunt tap&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blood culture and CSF from shunt tap Given case scenario points to the diagnosis of shunt associated meningitis and hence blood culture along with shunt tap would be the most appropriate choice for this patient to obtain CSF sample. Ventriculoperitoneal (VP) shunts, which are used to treat hydrocephalus, shunt cerebrospinal fluid (CSF) from the lateral ventricles of the brain into the peritoneum. Tapping or aspirating the shunt is performed for both diagnostic reasons (eg, evaluate for shunt infection and blockage) and therapeutic reasons (eg, allows fluids to be drawn off to alleviate symptoms from a blocked shunt). Shunt infection is a common complication of shunt surgery. The majority of shunt infections occur within 3 months of the shunt surgery. The spectrum of clinical manifestations include the following: Wound infection : an incision or shunt tract with signs of inflammation, purulent discharge, and organisms seen on Gram stain or culture. Wound breakdown with shunt tubing exposed should be treated as a shunt infection. Meningitis : fever, meningismus, CSF leukocytosis, and organisms seen on Gram stain or culture. Peritonitis : fever, abdominal tenderness (abdominal pseudocyst and abdominal abscess may present with mass with or without fever), and organisms seen on Gram stain or culture. For vascular shunts, findings are fever, leukocytosis, and positive blood culture, with or without evidence of shunt nephritis or cor pulmonale . Infected shunt apparatus: minimal signs of CSF contamination with bacteria recovered from purulent exudate in or on shunt material, Gram stain of CSF withdrawn from the shunt, or positive culture on fluid aspirated from the shunt under sterile conditions. One of the more common and difficult clinical situations to manage is the patient with a VP shunt who has a temperature. If the child is well, other more common causes of a temperature such as a urinary tract infection and upper respiratory tract infection should be excluded. Routine blood tests may reveal a polymorphonuclear leukocytosis and a raised C-reactive protein may also be seen Culture of the urine or other obvious sites of infections, for example, the wound, should also be taken. In the absence of another source or in an unwell child, it is prudent to perform a shunt tap to diagnose whether the shunt reservoir can be performed preoperatively or by obtaining CSF intraoperatively. In most cases, CSF should be sent for cell count, Gram stain, culture and sensitivity, glucose, and protein. Shunt aspiration should be done using an aseptic technique so as not to iatrogenically contaminate a shunt system. Shunt aspiration provides a high diagnostic yield of shunt infection of approximately 95% and is quite safe. The most common organisms infecting CSF shunts are staphylococci. Approximately 40% of shunt infections are caused by Staphylococcus epidermidis infections and 20% by aureus. Other species isolated from infected shunts include the coryneforms, streptococci, enterococci, aerobic gram-negative rods, and yeasts. Propionobacteria acnes is a relatively common organism causing shunt infection but requires prolonged culture to diagnose. Because these organisms are commonly part of the normal skin flora, and shunt infection usually occurs within 2 months of surgery, endogenous spread from the patient or surgical staff is the logical route of infection. Thus, a relatively early shunt infection (i.e., within 6 months of insertion) is seen as a surgical complication. Bacteria colonize the shunt in the form of a continuous biofilm. This biofilm is composed of bacterial cells, either singly or in microcolonies, all embedded in an anionic matrix of bacterial exopolymers and trapped macromolecules. The biofilm offers protection against many common antibacterial agents and thus, treatment of shunt infections by the exclusive use of systemic or intraventricular antibiotic has been generally ineffective, except if infections with intraventricular antibiotics were injected into a separate CSF reservoir. It has been shown that shunt removal with interval antibiotic treatment (usually with EVD) carries the highest shunt infection cure rate and the lowest mortality rate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shunt-associated meningitis is an infection involving the meninges related to a ventricular shunt. It is often caused by bacterial contamination during surgery or shunt manipulation. Symptoms include fever, headache, neck stiffness, irritability, vomiting, and changes in consciousness. Diagnosis is made through CSF analysis obtained by lumbar puncture. Treatment involves intravenous antibiotics based on CSF culture results. Shunt revision is often necessary to remove the infected shunt system. Prevention includes sterile techniques during surgery, proper shunt care, and consideration of prophylactic antibiotics in high-risk cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Always remember these points or shunt tap: Strict aseptic technique is essential in this procedure, as the consequence of introducing infection is usually replacement of the whole shunt. Allow the cerebrospinal fluid (CSF) to drip into the tubes through the end of the needle or 3-way tap. Aspiration can result in the choroid plexus being sucked up into the shunt tip, precipitating shunt blockage. This is especially true in slit ventricles. A shunt tap should only be considered after performing a CT or MRI scan of the brain and shunt series imaging. Other common infections should also be excluded, since shunt infections are unlikely more than 3 months after placement. Manometry and documentation of the flow rate is important. ] High opening CSF pressures (&amp;gt;25 cm H 2 O above the level of the ventricle) are associated with distal shunt obstruction in approximately 90% of cases. Poor flow is associated with proximal shunt obstruction in over 90% of cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12 year old kid was taken to hospital with fever and fatigue. His chest x ray Image is shown below and is suggestive of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Snowman heart – TAPVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Boot shaped – TOF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Egg on string- TGA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cottage loaf heart, truncus arteriosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Snowman heart – TAPVC&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694606374189-QTDKPYQ045IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Snowman heart – TAPVC&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In TAPVC , the pulmonary veins , which normally carry oxygenated blood from the lungs to the left side of the heart, connect to the right atrium or its tributaries. This abnormal connection creates a characteristic appearance on a chest X-ray, often described as a \&quot; snowman heart. \&quot; The \&quot;snowman\&quot; refers to the enlarged right atrium and the \&quot;hat\&quot; or upper part of the \&quot;snowman\&quot; represents the enlarged right ventricle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Boot shaped – TOF Option C: Egg on string- TGA Option D: Cottage loaf heart, truncus arteriosus:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TAPVC is a congenital heart defect where the pulmonary veins don&#x27;t connect properly to the left atrium. The condition causes abnormal circulation and often leads to cyanosis . On a chest X-ray, TAPVC can present as a \&quot; snowman heart \&quot; with an enlarged right atrium and an enlarged right ventricle. Additional imaging techniques like echocardiography or cardiac catheterization are usually required for a definitive diagnosis. Surgical correction is typically necessary to redirect the pulmonary veins and restore normal blood flow.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Heart Appearance Heart Condition Snowman heart Total Anomalous Pulmonary Venous Connection (TAPVC) Boot-shaped Tetralogy of Fallot (TOF) Egg on string Transposition of the Great Arteries (TGA) Cottage loaf heart Truncus Arteriosus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 17 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);

                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });

        function toggleTheme() {
