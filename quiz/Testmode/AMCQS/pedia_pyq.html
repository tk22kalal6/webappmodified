            questions = [{&quot;text&quot;: &quot;A child presents with brown colored urine and oliguria for last 3 days. He has mild facial and pedal edema. His blood pressure is 126/90. He has +3 proteinuria with 100 red cell and a few granular casts. His creatinine is 0.9, urea is 56. What is his diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PSGN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephrolithiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FSGN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infection associated glomerulonephritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PSGN&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PSGN The above clinical presentation suggests PSGN in the child. PSGN is a kidney disease (glomerulonephritis) that can develop after infections caused by bacteria called group A Streptococcus (group A strep). These infections include throat and skin infections like strep throat, scarlet fever, and impetigo. Clinical features: Age of presentation – 5 – 12 years Onset with puffiness around the eyes + pedal edema. Presents with hematuria with smoky, cola coloured urine (about 1-4 weeks after throat infection) &amp;amp; hypertension C3 levels are reduced Diagnosis: Light microscopy – Proliferation of endothelial &amp;amp; mesangial cells (on EM lumpy bumpy deposits on GBM) RBC casts in urine Urine shows 1 -2 + proteinuria High ASO tilt (NORMALIZES IN 6 WEEKS) Treatment - Symptomatic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PSGN ( Post-Streptococcal Glomerulonephritis ) is an immune-mediated glomerulonephritis that typically occurs after an infection, usually a streptococcal infection, such as strep throat or a skin infection. The characteristic features of PSGN include brown-colored urine (due to the presence of red blood cells), oliguria (decreased urine output), mild facial and pedal edema, and hypertension.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B: Nephrolithiasis refers to the presence of kidney stones, and the clinical presentation and laboratory findings in the question are not consistent with this condition. OPTION C: FSGN (Focal Segmental Glomerulosclerosis) is a different type of glomerulonephritis that typically presents with nephrotic syndrome (heavy proteinuria, edema, hypoalbuminemia). The clinical findings mentioned in the question, such as oliguria, brown-colored urine, and hypertension, are not typically associated with FSGN. OPTION D: Infection-associated glomerulonephritis is a broad term that encompasses various types of glomerulonephritis that can occur secondary to infections. PSGN is a specific subtype of infection-associated glomerulonephritis, and the child&#x27;s clinical presentation and laboratory findings are consistent with PSGN rather than other types.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The diagnosis of PSGN is typically made based on clinical presentation, history of preceding streptococcal infection, urinalysis findings, and supporting laboratory tests. This may include serological tests to detect evidence of streptococcal infection, such as elevated anti-streptolysin O (ASO) titers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Clinical Presentation - Brown-colored urine - Oliguria - Mild facial and pedal edema - Blood pressure: 126/90 Laboratory Findings - Proteinuria: +3 - Red blood cells: 100 - Granular casts - Creatinine: 0.9 - Urea: 56 Diagnosis - PSGN (Post-Streptococcal Glomerulonephritis) - PSGN is caused by an immune response to a preceding streptococcal infection - Infection is usually due to group A beta-hemolytic streptococcus - Serological tests can help detect evidence of streptococcal infection - Treatment focuses on managing symptoms, controlling blood pressure, and supporting kidney function&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18 months old baby brought to hospital due to abnormal twitching of his lower limb. On examination he had low grade fever with fontanelle bulging. What can be most common cause:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Febrile seizure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudotumor cerebri&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracranial hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Meningitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meningitis Child with fever, twitching of lower limb and bulging fontanelle suggests meningitis with raised intracranial pressure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meningitis refers to the inflammation of the meninges, the protective membranes surrounding the brain and spinal cord. It is commonly caused by a bacterial or viral infection. The symptoms of meningitis can include fever, neck stiffness, altered mental status, seizures, and fontanelle bulging in infants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Febrile seizure: Febrile seizures are seizures that occur in response to a high fever, commonly seen in young children. They are usually brief, generalized seizures and have a good prognosis without long-term neurological damage. OPTION C. Pseudotumor cerebri ( Idiopathic Intracranial Hypertension) : Pseudotumor cerebri is a condition characterized by increased intracranial pressure without the presence of a tumor. It commonly presents with symptoms such as headaches, visual disturbances, and sometimes papilledema (swelling of the optic disc). OPTION D. Intracranial hemorrhage: Intracranial hemorrhage refers to bleeding within the brain or the surrounding spaces. It can result from various causes, including trauma, vascular abnormalities, or coagulation disorders. Intracranial hemorrhage can lead to neurological symptoms depending on the location and severity of the bleed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In suspected cases of meningitis, diagnostic tests such as a lumbar puncture (spinal tap) are performed to analyze cerebrospinal fluid (CSF). CSF analysis includes examination for cell count, glucose, protein, and cultures to identify the infectious agent.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 week neonate presents with ambiguous genitalia with Na+ -127, K+-6mEq, along with IV fluids, what specific management is done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium gluconate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium resins/sequestration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Broad spectrum antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydrocortisone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydrocortisone The given lab findings in a child with ambiguous genitalia points to the diagnosis of Congenital Adrenal Hyperplasia (CAH). The term congenital adrenal hyperplasia (CAH) encompasses a group of autosomal recessive disorders, each of which involves a deficiency of an enzyme involved in the synthesis of cortisol, aldosterone, or both. The diagnosis of CAH depends on the demonstration of inadequate production of cortisol, aldosterone, or both in the presence of accumulation of excess concentrations of precursor hormones. Management guidelines of CAH include: Glucocorticoid replacement is the cornerstone of replacement therapy in CAH. The drug of choice in children is hydrocortisone. This drug should be administered in tablet form which can be crushed and mixed with milk or liquid as fresh preparation before administration. Other potent forms of glucocorticoids like prednisolone and dexamethasone are not recommended for use in early childhood years but can be used in postpubertal and adult patients Mineralocorticoid replacement is encouraged in CAH with salt-wasting; in infants, mineralocorticoid replacement (usually with fludrocortisones) and sodium supplementation are encouraged.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital Adrenal Hyperplasia (CAH): CAH is a group of autosomal recessive disorders affecting steroid synthesis. The most common form of CAH is 21-hydroxylase deficiency. CAH leads to deficiencies in adrenal hormones and excess steroid precursors. CAH has a spectrum of forms, including salt-wasting, simple virilizing, and non-classic forms. Diagnosis involves measuring elevated levels of 17-hydroxyprogesterone. Management includes lifelong steroid replacement therapy. Hydrocortisone and fludrocortisone are used for salt-wasting and virilizing forms. Synthetic glucocorticoids may be used after growth and pubertal development. Other enzyme deficiencies account for a minority of CAH cases. Specific management is required for these less common forms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For the following question, there is an Assertion - (A) and Reasoning - (R) statement. Mark the correct/True option as per the following direction: Select one of the following: Assertion – (A): Antibiotics are the main line of treatment in neonatal diarrhea. Reason – (R): Majority of diarrhea in neonate is due to virus.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both Assertion and Reasons are independently true / correct statements and the Reason is the true / correct explanation for the Assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both Assertion and Reasons are independently true / correct statements, but the Reason is not the true / correct explanation for the Assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion is independently a true / correct statement, but the Reasons is independently a false / incorrect statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assertion is independently a false / incorrect statement, but the Reasons is independently a true / correct statement&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Assertion is independently a false / incorrect statement, but the Reasons is independently a true / correct statement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Assertion is independently a false / incorrect statement, but the Reasons is independently a true / correct statement Assertion is false because ORS is the mainstay of treatment in diarrhea. However it is noteworthy that diarrhea in neonates can often be a symptom presentation of sepsis; and therefore a high degree of suspicion should be kept in mind and antibiotics started if sepsis confirmed. A short empirical course of antibiotics till investigations rule out septicemia is also followed as a treatment approach by many pediatricians, although it is not routinely recommended. The most common cause of diarrhea in children is viruses, among which Rotavirus is the most common cause&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neonatal diarrhea can have various causes, including viral, bacterial, and parasitic infections. Viruses are commonly associated with neonatal diarrhea, particularly rotavirus and norovirus. Neonatal diarrhea can be transmitted through contaminated food or water, poor hygiene practices, or direct contact with infected individuals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The management of neonatal diarrhea focuses on preventing dehydration and providing supportive care. Oral rehydration therapy (ORT) is the mainstay of treatment to maintain fluid and electrolyte balance. In some cases, specific treatments such as antiviral medications or antibiotics may be prescribed if a particular pathogen is identified.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 years old child with developmental delay, can ride a tricycle, can climb upstairs with alternate foot, can say name, knows own sex, but cannot narrate a story. What is the developmental age:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 years Milestones mastered by 3 years of age : Gross Motor Skills Stand without support (mastered by 12 months) Run and walk without tripping over own feet Walk backwards and climb upstairs alternate foot per step (usually can go both upstairs and downstairs alternate foot per step by 4 years) Start pedaling a tricycle Fine Motor Skills Draw a line and a circle with a crayon, pencil, or marker Play with toys that have small moving parts and/or buttons Turn the pages of a book singly (mastered by 2 years) Build towers of six or more blocks (6 blocks by 2 years and 10 blocks by 3 years) Work door handles and open twist-on bottle tops The child knows own gender by 3 years; but narrates a story by 4 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Physical: Improved coordination, can climb stairs and ride a tricycle. Cognitive: Sorts objects, completes simple puzzles, engages in pretend play. Language: Speaks in 3- to 4-word sentences, uses pronouns correctly, asks simple questions. Social/Emotional: Shows increased independence, plays and shares with other children, begins to understand and express feelings.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Effective sign of neonatal resuscitation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Color change&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air entry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart rate increased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heart rate increased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heart rate increased Increase in heart rate is considered as the most effective sign of neonatal resuscitation. Upon child’s birth the basic steps to be followed after assessment and confirmation for term gestation; good breathing; and normal tone; in most babies is routine care – Positioning/warmth Suction (routine suctioning is now not recommended in most guidelines) Drying Stimulating, usually by rubbing back or flicking the soles In other Cases steps of resuscitation are provided as mentioned below (and shown in the diagram) PPV (for apnea or gasping; HR &amp;lt; 100/m); and SPO2 monitoring with/without O2 in case of labored breathing Chest compression with intubation (especially when HR &amp;lt; 60/m) IV/intratracheal epinephrine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs of successful neonatal resuscitation include : spontaneous breathing, increased heart rate, improved color, active movement, a good cry, and improved oxygen saturation. These signs indicate that the baby is responding well to resuscitative efforts and is recovering.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Neonatal Resuscitation algorithm:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gene involved in Juvenile myoclonic epilepsy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CHYNN-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GABRA-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FMR-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. GABRA-1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GABRA-1 The gene involved in Juvenile myoclonic epilepsy is GABRA-1. Juvenile myoclonic epilepsy (JME) is an idiopathic generalized epileptic syndrome characterized by myoclonic jerks, generalized tonic-clonic seizures (GTCSs), and sometimes absence seizures. Typical EEG pattern is 4-6 Hz polyspike with slow wave discharges. Overall prognosis is good. Valproate is the DOC. When the condition is caused by mutations in the GABRA1 gene, it is inherited in an autosomal dominant pattern. Juvenile myoclonic epilepsy is associated with GABRA – 1 EFHC – 1 CACNB – 4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Juvenile Myoclonic epilepsy. (Janz syndrome) is characterised by: Myoclonic epilepsy. occurs during the early morning hours Electroencephalogram (EEG) shows slow wave discharges with 4-6 spike waves Usually in adolescents Due to sleep deprivation Valproate is used Gamma-aminobutyric acid type A receptor alpha1 subunit (GABRA1), Calcium-sensing receptor (CASR), and Calcium channel beta 4(CACNB4) are genes involved.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A: CHYNN1 : CHYNN1 (Chymotrypsin-like elastase family member 1) is a gene involved in neurodevelopment and has been associated with intellectual disability and autism spectrum disorders. OPTION C: FMR1 : FMR1 (Fragile X Mental Retardation 1) is a gene associated with Fragile X syndrome, which is a genetic condition causing intellectual disability and developmental delays. While individuals with Fragile X syndrome may experience seizures, it is a distinct condition from Juvenile Myoclonic Epilepsy, and FMR1 is not directly associated with JME.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EFHC1 (EF-hand domain-containing 1): Mutations in this gene have been found in some individuals with JME. CACNB4 (Calcium Channel, Voltage-dependent, Beta 4 Subunit): Variations in this gene have also been linked to JME. GABRA1 (Gamma-aminobutyric acid receptor subunit alpha-1): While not specifically associated with JME, mutations in this gene have been identified in some forms of epilepsy, but their role in JME is not well-established.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 17 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following is a true statement regarding Turner syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Turner syndrome with webbed neck is 3 times more likely to develop CVS defects than non webbed neck&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coarctation of aorta is more likely in non webbed neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Male turner (Noonan syndrome) is much more likely to have CVS defects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome with webbed fingers and toes is likely to be associated with visceral anomalies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Turner syndrome with webbed neck is 3 times more likely to develop CVS defects than non webbed neck&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Turner syndrome with webbed neck is 3 times more likely to develop CVS defects than non webbed neck &amp;gt; C. [A. Turner syndrome with webbed neck is 3 times more likely to develop CVS defects than non webbed neck; C. Male turner (Noonan syndrome) is much more likely to have CVS defects] Turner syndrome is 45, XO and thus occurs only in females while Noonan syndrome occurs due to somatic gene mutations in genes involved in RAS– MAPK pathway, with PTPN missense mutations being seen in &amp;gt;50% patients and thus can be seen in both males and females. Phenotypically, both syndromes appear similar and have overlapping features, including webbed neck and increased risk of congenital heart disease. Most common congenital heart disease in turner syndrome is bicuspid aortic valve, followed by coarctation of aorta. Most common congenital heart disease in Noonan syndrome is pulmonic stenosis. Regarding webbed neck due to any cause, it is associated with both flow-related as well as non-flow related cardiac defects. The webbed neck produces increased lymphatic pressure due to jugular lymphatic sac obstruction in a fetus, this compresses the ascending aorta. This further causes redirection of intracardiac blood flow, leading to coarctation of aorta. The largest multicentric study says that prevalence of CoA in turner syndrome is about 30% in webbed neck and 9–10% in normal neck. Thereby implying 3-fold increased risk of CoA in webbed neck Turner syndrome, versus non-webbed neck. Now confusion can arise from option C, since some older studies have reported that Noonan syndrome has association of cardiac disease in 70% cases, while Turner syndrome has association in 40% cases. However, this association is for detectable cardiac lesions like CoA and does not consider bicuspid aortic valve which are often asymptomatic. Also, Noonan syndrome is not a single lesion but a large spectrum of similar morphology due to specific pathway defects. Incidence of such high cardiac disease association has not been found to be consistently associated with all forms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Turner syndrome occurs in approximately 1 in 2500 newborn phenotypic females. Karyotypic Abnormalities: The most common karyotype observed in Turner syndrome is 45X, indicating a missing X chromosome. However, mosaic forms like 45X/46XX and 45X/46XY can also be seen. Clinical Features: Short Stature: Girls with Turner syndrome typically have a short stature. Phenotypic Characteristics: At birth, Turner syndrome may be identified by the presence of lymphedema, cystic hygroma, and left-sided obstructive cardiac lesions. Childhood Features: Other features in childhood may include cubitus valgus (wide carrying angle), shield chest with widely spaced nipples, webbed neck, and a short fourth metacarpal bone. Cardiac Associations: Common cardiac associations include coarctation of the aorta, mitral valve prolapse, and aortic stenosis. Renal Malformations: Renal malformations like horseshoe kidney, duplication of renal pelvis, and agenesis may be present. Endocrine Associations: Turner syndrome can be associated with hypothyroidism and diabetes mellitus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy has peculiar facial features, enlarged head, hepatosplenomegaly, protuberant abdomen, breathing difficulty with obstructive sleep apnea, and cardiac valve thickening. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hurler’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hunter’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tay-Sachs disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hunter’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hunter’s disease Hurler syndrome, also called as MPS-IH, is virtually similar to Hunter disease, except few points.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hurler syndrome Hunter syndrome •    It is known as MPS-IH •    It is known as MPS-II •    It is autosomal recessive •    It is X-linked recessive disorder caused by deficiency of Iduronate 2-sulfatase (IDS) •    Seen in both sexes •    Exclusively seen in boys •    Most commonly seen between 6 months and 2 years •    It has severe intellectual disability and is severe with fatality by 10 years age •    It is mild, presents in first decade between 2 and 4 years with coarse features, short stature •    Corneal clouding : Present •    Corneal clouding : Absent&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A: Hurler&#x27;s disease , also known as Hurler syndrome or Mucopolysaccharidosis I (MPS I), is another genetic disorder that results from the deficiency of a different enzyme called alpha-L-iduronidase. It also causes the accumulation of GAGs in the body. OPTION B: Fragile X syndrome is a genetic condition caused by the expansion of a specific region in the X chromosome. It leads to intellectual disabilities and developmental delays, affecting both males and females. OPTION C: Tay-Sachs disease is a rare genetic disorder caused by the absence or malfunction of a specific enzyme called hexosaminidase A. This leads to the accumulation of a fatty substance in the brain and nervous system, causing progressive neurological deterioration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Common features seen in both which develop as age progresses: Hepatosplenomegaly Obstructive sleep apnea with a large tongue Prominent forehead with macrocephaly Coarse facial features Valvular heart disease, including regurgitation. Calcifications may also be seen Limited language skills Leucocyte inclusions Mucopolysaccharidosis Short stature Dysostosis multiplex Thick ribs and ovoid vertebral bodies (earliest signs) Since this is a male child aged 5 years and has no feature suggestive of corneal clouding or severe mental disability, diagnosis is more likely Hunter syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Video of a child having respiratory distress with audible grunting. What is the Silverman Anderson Score?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 8&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;8 These were the findings in the neonate:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Silverman Anderson Score is a clinical assessment tool used to evaluate the severity of respiratory distress in newborns and young infants. It is based on observing specific respiratory signs and chest movements. The score ranges from 0 to 10, with higher scores indicating more severe respiratory distress.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Each of the following signs is assigned a score: Retractions (chest wall movements during breathing) Xiphoid (movement of the xiphoid process during breathing) Intercostal (movement between the ribs during breathing) Subcostal (movement below the ribs during breathing) Supraclavicular (movement above the clavicles during breathing) Expulsion of the chest wall Grunting sounds Nasal flaring The total score is the sum of the scores for each of these signs, and a higher score suggests more severe respiratory distress.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maximum steroid produced by fetal adrenal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DHEA-S&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DHEA-S&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DHEA-S After 12 weeks of gestation, the activity of 3 β-hydroxysteroid dehydrogenase (HSD3B) decreases in fetal adrenal, and Sulfo kinase activity increases. At that time (during the mid-gestation, 12–22 weeks), the major steroid products are DHEA and DHEA sulfate (DHEA-S). During mid-gestation (12–22 weeks), the aromatase activity and Sulfo kinase activity increases. So placenta itself utilizes fetal DHEA and DHEA-S as substrate for estrone and estradiol as precursors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The fetal adrenal gland is a critical component of the endocrine system during pregnancy and plays a significant role in producing various hormones. Among the steroids produced by the fetal adrenal gland, dehydroepiandrosterone sulfate (DHEA-S) is the most abundant. DHEA-S is a precursor hormone, meaning it serves as a building block for the synthesis of other hormones, particularly sex hormones such as estrogen and testosterone. DHEA-S production begins early in fetal development and continues throughout pregnancy, reaching its peak during the third trimester. DHEA-S is mainly synthesized in the zona reticularis of the fetal adrenal cortex.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. Cortisol: Produced in the fetal adrenal cortex, cortisol aids in promoting fetal organ maturation and cardiovascular development. OPTION C. Corticosterone: Another steroid hormone from the adrenal glands, but less studied than cortisol or DHEA-S in fetal development. OPTION D. Progesterone: Produced by the corpus luteum in the ovaries during pregnancy, and while present in the fetal adrenal gland, it is not the maximum steroid produced during fetal development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The hormone levels in the fetal circulation are tightly regulated by a complex interplay of factors involving the placenta, fetal pituitary gland, and other endocrine organs. DHEA-S is essential for the development of the fetus and plays a role in promoting fetal growth and maturation. After birth, the production of DHEA-S significantly decreases, and the adrenal gland&#x27;s focus shifts to producing other hormones like cortisol and aldosterone.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A video of sick intubated neonate having bilateral jerks of both right and upper limbs with some occasional twitching of neck as well. Likely seizures:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Focal clonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multifocal clonic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multifocal tonic clonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focal tonic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multifocal clonic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multifocal clonic Morphology of neonatal seizures Subtle seizures : They are called subtle because the clinical manifestations are mild and are often missed. They are the commonest type, constituting about 50% of all seizures. Common examples of subtle seizures include: Ocular : Tonic horizontal deviation of eyes or sustained eye opening with ocular fixation or cycled fluttering Oral-facial-lingual movements : Chewing, tongue-thrusting, lip-smacking, etc. Limb movements : Cycling, paddling, boxing-jabs, etc. Autonomic phenomena : Tachycardia or bradycardia Apnea Focal clonic seizures : They are rhythmic jerks of one arm, or one leg, or one arm and one leg on the same side of the body. They have both fast and slow components, occur with a frequency of 1–3 jerks per second, and are commonly associated with EEG changes. Multifocal clonic seizures : Characterized by jerks in limbs on both sides of the body. May even involve neck or facial muscles in some cases. May show migration from one side to another or simultaneously occur at multiple sites. Often associated with significant asphyxia and may be seen in sick babies. Topic seizures : This type refers to a sustained flexion or extension of axial or appendicular muscle groups. Not associated with EEG abnormalities and are rare. Tonic-clonic seizures are rare to absent in neonates.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multifocal clonic seizures involve repetitive and rhythmic jerking movements affecting different body parts, which could include both upper limbs, as well as occasional twitching in the neck region. These seizures are characterized by abnormal electrical activity in multiple areas of the brain, leading to the simultaneous involvement of different body regions in the jerking movements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Focal clonic: Involves rhythmic jerking movements affecting only one specific area or body part, not multiple regions. OPTION C. Multifocal tonic clonic: Involves both tonic (muscle stiffening) and clonic (rhythmic jerking) movements, affecting multiple body parts. OPTION D. Focal tonic: Involves sustained muscle stiffening in one specific area or body part, not multiple regions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;BCG is maximally protective against:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary and CNS TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CNS and disseminated TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extrapulmonary and skeletal TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CNS and disseminated TB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CNS and disseminated TB BCG vaccine BCG vaccine is relatively heat stable, but sensitive to light It is not damaged by freezing Stored temperature: +2°C to +8°C 0.05 mL BCG dose is given to child at birth, because the skin of a newborn is very thin and intradermal injection with 0.1 mL may break the skin lead or abscess formation BCG vaccine has a documented protective effect against CNS tuberculosis , i.e., tubercular meningitis as well as disseminated TB It is also prevents from bladder cancer It does not prevent primary pulmonary infection as well as reactivation of latent infection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The BCG ( Bacillus Calmette-Guérin ) vaccine is primarily known for providing protection against severe forms of tuberculosis (TB) in children, but its effectiveness can vary depending on factors such as age, geographical location, and strain of the TB bacteria. The BCG vaccine has been found to offer protection against both pulmonary and central nervous system (CNS) forms of TB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The BCG vaccine was first developed in 1921 by French scientists Albert Calmette and Camille Guerin. It remains one of the most widely used vaccines globally. BCG vaccination is a part of the World Health Organization&#x27;s (WHO) recommended tuberculosis control program in countries with high TB burden. BCG vaccine has shown some promising off-label effects, including its potential to enhance immune responses against certain non-tuberculosis infections and even some malignancies.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Swan-Ganz catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NAVA catheter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal temperature probe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Esophageal temperature probe&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694605260262-QTDKPYQ095IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Esophageal temperature probe This is a rectal temperature probe used in neonates in NICU It can also be used to measure the esophageal temperature&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Purpose : An esophageal temperature probe is a medical device used to measure the core body temperature of patients. Insertion : The probe is inserted into the esophagus through the mouth or nose and positioned in the lower third of the esophagus. Temperature Monitoring: Once in place, the probe continuously monitors the patient&#x27;s core body temperature, providing real-time temperature readings. Applications : Esophageal temperature monitoring is commonly used in surgical settings, intensive care units, and during anesthesia to monitor and manage the patient&#x27;s body temperature during procedures and recovery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Swan-Ganz Catheter: Used to monitor hemodynamic parameters in critically ill patients. Inserted into a central vein and advanced to the pulmonary artery. Monitors central venous pressure, pulmonary artery pressure, and cardiac output. Commonly used in ICU and major surgeries. OPTION B. NAVA Catheter (Neurally Adjusted Ventilatory Assist): Specialized endotracheal tube for mechanical ventilation. Detects diaphragmatic EMG to trigger ventilator breaths. More patient-adaptive, reducing asynchrony and improving comfort. Requires specific ventilators capable of interpreting EMG signals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Advantages : Esophageal temperature monitoring offers a more accurate reflection of core body temperature compared to skin temperature measurements, especially in patients undergoing major surgeries or experiencing temperature changes. Risks : Proper placement of the probe is crucial to ensure accurate temperature readings and minimize the risk of complications such as esophageal perforation or discomfort for the patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 17 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {

                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
