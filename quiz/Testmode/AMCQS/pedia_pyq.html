        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 14 month old child has steroid dependent nephrotic syndrome. Which of the following is true? All live vaccines can be given Only killed vaccines should be given Sibling should not be given OPV Pneumococcal Vaccine should be given before commencing the treatment Select the correct answer from the given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B,C,D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A,B,D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A,B,C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. B,C,D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B,C,D Avoid all live vaccines in children with nephrotic syndrome until daily prednisolone dose &amp;lt; 1 mg/kg/day or alternate day steroid dose 2 mg/kg; and in children on cyclophosphamide or cyclosporine type medications. Killed vaccines can be given safely Age appropriate pneumococcal and flu vaccines given Avoid transmissible live vaccines eg OPV in the sibling no need to modify immunization schedule in patients who are taking inhaled steroids.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nephrotic syndrome is classified based on response to steroid therapy into the steroid-sensitive and steroid-resistant nephrotic syndrome. About 20% of nephrotic syndrome are steroid- Mutations in several genes are known to cause steroid-resistant nephrotic syndrome; among the implicated genes, NPHS2 appears to be the most common known form of inherited steroid-resistant nephrotic syndrome, accounting for about 45-55% of familial forms and 8-20% of sporadic forms of the disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The main features of nephrotic syndrome include: Proteinuria: Large amounts of protein (mainly albumin) leak into the urine due to damage to the glomeruli (the filtering units of the kidneys). Hypoalbuminemia: Loss of protein leads to low levels of albumin in the blood, causing a decrease in oncotic pressure and fluid accumulation in tissues (edema). Edema : The accumulation of fluid in various parts of the body, commonly noticed as swollen ankles, legs, and around the eyes (periorbital edema). Hyperlipidemia: There is an increase in blood cholesterol and triglyceride levels due to altered lipid metabolism. Hematuria : In some cases, red blood cells may also leak into the urine, causing hematuria (blood in the urine). Fatigue and malaise: Low albumin levels and fluid shifts can lead to fatigue and a general feeling of unwellness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MATCH THE FOLLOWING APPROPRIATELY a. Urine bag b. Nasogastric tube c. Suction cannula d. Underwater seal bag Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-1, b-2, c-3, d-4.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-4, b-3, c-2, d-1.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-3, b-4, c-2, d-1.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-1, b-4, c-2, d-3.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. a-1, b-4, c-2, d-3.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694605763209-QTDKPYQ135IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a-1, b-4, c-2, d-3.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications of underwater seal drainage : Pneumothorax (spontaneous, tension, iatrogenic, traumatic) Pleural collection - Pus ( empyema), blood ( hemothorax), chyle ( chylothorax) Malignant effusions (pleurodesis) Postoperative Thoracotomy Video-assisted thoracoscopic surgery (VATS) The suction cannula obtains a histologic sample from the endometrium on an outpatient basis, usually without anesthesia. It is also used for aspiration of secretion intraoperatively (to clear the surgical field) or for cyst aspiration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Medical Item Description Usage Urine bag Collects urine from patients who cannot control their bladder function. Monitors urine output and manages urinary incontinence. Nasogastric tube A flexible tube inserted through the nose into the stomach for nutrition or medication. Delivers nutrition, medications, or removes stomach contents. Suction cannula Medical instrument used for suctioning fluids or debris from the airway or body cavities. Clears airways during surgeries or in patients with secretions. Underwater seal bag Sterile bag with fluid placed underwater to create a seal in chest drainage systems. Drains air or fluid from the chest cavity after certain surgeries.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which intrauterine infection is commonly associated with hydrocephalus? VZV Syphilis Toxoplasmosis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 3 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 3 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 3 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2 and 3 only Several viral, bacterial, and parasitic illnesses are associated with alterations in fetal brain structural anomalies including brain calcifications and hydrocephalus. The process of infection can further activate inflammatory pathways causing the release of various Proinflammatory biomarkers and histological changes consistent with an infectious intrauterine environment (chorioamnionitis) or umbilical cord (funisitis).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydrocephalus is the buildup of cerebrospinal fluid in the brain&#x27;s ventricles, causing increased intracranial pressure. It can be congenital (present at birth) or acquired later in life due to various factors. Symptoms include enlarged head size (in infants), headaches, vomiting, and cognitive issues. Diagnosis involves medical history, physical examination, and imaging tests (MRI or CT scans). Treatment options include shunt placement or endoscopic ventriculostomy. Early diagnosis and intervention are crucial for better outcomes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydrocephalushas been divided into obstructive (also called non-communicating) or non-obstructive (also called communicating) hydrocephalus. Traditionally, obstruction to the Cerebrospinal Fluid flow within the ventricular system has been associated with obstructive or non-communicating hydrocephalus while impairment of circulation through the subarachnoid space (for example due to obliteration of subarachnoid cisterns) or defective absorption in the venous system has been associated with non-obstructive or communicating hydrocephalus. The aqueduct is the most common site of intraventricular blockade of Cerebrospinal Fluid flow; with causes of obstruction being congenital or acquired. Congenital aqueductal stenosis is one of the most common causes of o bstructive hydrocephalus in children. Infections such as mumps and toxoplasmosis are acquired causes of aqueductal stenosis in children and can also lead to obstructive hydrocephalus. Diagnosis should be made by measurement of head circumference (particularly in infants), USG (mainly when the anterior fontanelle is open), CT and MRI. Although CT can demonstrate ventricular dilatation, it may further be required to identify the nature of the obstruction, either functionally or anatomically. MRI is the best imaging modality to provide such functional and anatomic information. Two recent techniques for decompressing the ventricles are third ventriculostomy and cannulation of the aqueduct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Some CNS complications of different infections Viral Enterovirus Hydrocephalus Varicella zoster Hydrocephalus, microcephaly, brain atrophy, porencephaly, hydranencephaly, calcifications, polymicrogyria, and focal lissencephaly secondary to necrotizing encephalitis Bacterial Syphilis Hydrocephalus Rubella Extensive cerebral cortical calcifications, microcephaly, subependymal cysts Parasitic Toxoplasmosis Diffuse calcifications in the basal ganglia, periventricular calcifications, progressive hydrocephalus, chorioretinitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is diagnosed with hypertrophic pyloric stenosis, which among the following can be seen in this child? Bilious vomiting Visible peristalsis from left to right Palpable mass Hypochloremia and hypokalemia Metabolic alkalosis Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 &amp;amp; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 &amp;amp; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 &amp;amp; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4 &amp;amp; 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 3, 4 &amp; 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3, 4 &amp;amp; 5 Hypertrophic pyloric stenosis:- Causes gastric outlet obstruction in infants (1:600). Blockage of the passage out of the stomach due to thickening (hypertrophy) of the muscle at the junction between the stomach and the intestines. The thickened muscle creates a partial blockage (obstruction) that interferes with the passage of stomach contents into the small intestine. It usually presents between 2-6 weeks age. Palpable olive-shaped mass in epigastric region or right side below the liver Visible peristaltic waves from left to right, and non-bilious projectile vomiting after feeds. More common in first born males associated with exposure to macrolides. Results in hypokalemic hypochloremia metabolic alkalosis (2° to vomiting of gastric acid and subsequent volume contraction).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypertrophic pyloric stenosis is a condition where the muscle surrounding the pylorus (the lower part of the stomach) becomes thickened, leading to narrowing and obstruction. Commonly seen in infants, typically between 2 to 8 weeks of age. Key clinical features include projectile, non-bilious vomiting, visible peristalsis (\&quot;olive sign\&quot;) from left to right in the upper abdomen, and a palpable olive-shaped mass in the epigastric region. Prolonged vomiting can cause hypochloremic metabolic alkalosis with associated hypokalemia due to loss of hydrochloric acid (HCl) and potassium (K+) from gastric contents. The diagnosis is confirmed by ultrasound imaging. Treatment usually involves surgical intervention with a pyloromyotomy to relieve the obstruction and restore normal gastric emptying.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ultrasound shows thickened and lengthened pylorus. Treatment: surgical incision of pyloric muscles (pyloromyotomy).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presented with complaints of bed-wetting almost twice a week. A detailed investigation was done to rule out the organic cause. What should be the initial treatment plan for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pharmacotherapy with imipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psychodynamic psychotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder training&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bell and pad based classical conditioning&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bell and pad based classical conditioning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bell and pad based classical conditioning Enuresis: Normally diagnosed if a child continues bedwetting even after 5 years of age (most children attain complete bladder control by 5 years) Treatment First-line treatment: Lifestyle modification (eg, scheduled voids, evening fluid restriction, restricted intake of caffeine and sweet items specially in evening); conditioning (bed-alarm therapy) and motivational therapy Pharmacological treatment- not first line: oral desmopressin (ADH analog); second-line pharmacological therapy is anticholinergic drugs such as tolterodine; and third-line pharmacological therapy is imipramine Bladder training with holding urine for longer periods during daytime has not shown any benefits.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bell and pad based classical conditioning Involves a pad with an alarm connected to it The alarm sounds when the pad becomes wet, waking the child up Helps the child associate the sensation of a full bladder with waking up to use the toilet Non-invasive and effective in promoting bladder control during sleep Emotional support is also essential for addressing any psychological factors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Pharmacotherapy with imipramine: Uses a medication called imipramine, a tricyclic antidepressant. Effective but has side effects and requires monitoring. OPTION B. Psychodynamic psychotherapy: Explores emotional and psychological factors contributing to bedwetting. Helpful in some cases, but not always the first-line treatment. OPTION C. Bladder training: Teaches the child to be aware of bladder sensations and delay urination. Effective, especially for overactive bladders or urgency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;12 has shown to be effective in treating bed-wetting in many children, promoting self-awareness and bladder control during sleep. Non-Invasive and Safe: This treatment approach is non-invasive and safe for children, making it a favorable option for managing bed-wetting without the use of medications. Supportive Approach: In addition to the treatment, providing emotional support and reassurance to the child is important to address any psychological factors that might contribute to the bed-wetting issue.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 15 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

                updateNavPanel();

        // Update progress bar

        // Update quiz navigation panel
        function updateNavPanel() {

                debugLog(&quot;Updating quiz navigation panel&quot;);

                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        // Update results navigation panel
        function updateResultsNavPanel() {

                debugLog(&quot;Updating results navigation panel&quot;);

                navGrid.innerHTML = questions.map((_, i) =&gt; {

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

            }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,

                });
                localStorage.removeItem(`quiz_${quizId}`);

            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                const container = document.getElementById(containerId);

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                console.error(&quot;Error during DOMContentLoaded:&quot;, e);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        });

            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Baby is able to roll on opposite side at what age?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-7 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9-11 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;13 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5-7 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5-7 months&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rolling over is a significant motor milestone in infant development. Most babies learn to roll from their back to stomach at around 5 to 6 months. Rolling from stomach to back typically follows around 6 to 7 months. Tummy time helps in developing rolling skills and upper body strength. Individual variation exists, and some babies may achieve rolling milestones earlier or later. Rolling is an important precursor to other motor milestones like sitting, crawling, and walking.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Age Gross motor Fine motor Language Social/Cognitive 2 months ●        Raises head and chest when prone ●        Follows objects past midline ●        Coos ●        Smiles back (social smile) ●        Recognizes parents 4 months ●        Holds head straight ●        Rolls over front to back ●        Props himself/herself up on wrists in prone position ●        Holds and shakes rattle ●        Laughs ●        Makes consonant sounds ●        Localizes sound 6 months ●        Sits without support ●        Rolls over back to the front ●        Grabs objects ●        Raking grasp ●        Babbles ●        Develops stranger anxiety (6–9 months) ●        Develops object permanence (6–9 months) 9 months ●        Crawls ●        Stands when holding on to something ●        Pincer grasps (9-12 months) ●        transfers objects from one hand to the other ●        Says “ma-ma”, “da-da” ●        Orients to name ●        Imitates actions ●        Has separation anxiety 12 months ●        Starts to walk ●        Can throw objects ●        Points at objects ●        Knows 1–5 words ●        Follows simple commands&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At which age a child’s height is half of his expected adult height?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;18-24 month&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;34-36 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;36-48 month&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 18-24 month&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;18-24 month Height is half to his/her adult height 20 months for a girl and 24 months for a boy. That&#x27;s because by 2 y/o, most children have reached the growth chart percentile they will stay on as they grow. The average height at age 2 is, in fact, about half of the average adult height, and the correlation between height at 2 and height in adulthood is about 0.75 for boys and 0.65 for girls&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A child&#x27;s height is about half of their expected adult height by 18 to 24 months. Growth velocity is highest during infancy and early childhood. Genetics, nutrition, and health influence a child&#x27;s ultimate height. Pediatricians use growth charts to monitor and compare a child&#x27;s growth. Regular check-ups are crucial to ensure healthy development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal Height increases per year (Linear Growth Velocity): Birth length Average: birth length: 20 inches (50 cm) Length doubles by age 4 years Length triples by age 13 years First year growth: 9-11 inches (23-27 cm) Second year growth: 4-6 inches (10-14 cm) Third year growth: 3-4 inches (7.5 - 10 cm) Annual growth until Puberty : 2-3 inches (6-7 cm) Prepuberty growth: 2 inches (5 cm) Pubertal growth Boys: 4-6 inches (10-14 cm) Girls: 3-5 inches (8-12 cm)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Age Average Height Increase per Year (Linear Growth Velocity) Birth 0 inches (0 cm) 1 year 9-11 inches (23-27 cm) 2 years 4-6 inches (10-14 cm) 3 years 3-4 inches (7.5 - 10 cm) 4 years Length doubles (20 inches to 40 inches / 50 cm to 100 cm) 13 years Length triples (20 inches to 60 inches / 50 cm to 150 cm) Annual growth until puberty 2-3 inches (6-7 cm) Prepuberty 2 inches (5 cm) Pubertal growth (Boys) 4-6 inches (10-14 cm) Pubertal growth (Girls) 3-5 inches (8-12 cm)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a child, CSF examination is not used in diagnosis of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ALL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non- Hodgkin&#x27;s lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hodgkin&#x27;s lymphoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hodgkin&#x27;s lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hodgkin&#x27;s lymphoma Acute Lymphoblastic Leukemia (ALL), Non-Hodgkin&#x27;s lymphoma and Acute Myeloid Leukemia disseminate via CSF. So, CSF examination can be used in the diagnosis. Prophylactic craniospinal irradiation is used in the treatment In Hodgkin s lymphoma, there is no CSF spread, so CSF examination is not used in the diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cerebrospinal Fluid (CSF) Examination : It is a diagnostic procedure that analyzes the fluid surrounding the brain and spinal cord. Purpose : CSF examination is used to diagnose various neurological conditions and infections affecting the central nervous system (CNS). Diagnostic Applications : It aids in the diagnosis of meningitis, encephalitis, CNS involvement in leukemia/lymphoma, subarachnoid hemorrhage, and other neurological disorders. Components Analyzed: CSF examination includes assessing the appearance, cell count (white and red blood cells), glucose levels, protein levels, and microbiological testing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A: Acute Lymphoblastic Leukemia (ALL) : CSF examination is commonly performed in children with ALL to assess for central nervous system (CNS) involvement, which is a known complication of the disease. Presence of leukemic cells in the CSF (CNS leukemia) indicates CNS involvement and affects treatment decisions. OPTION B: Acute Myeloid Leukemia (AML): CSF examination may be performed in children with AML to evaluate for CNS involvement similar to ALL. OPTION C: Non-Hodgkin&#x27;s Lymphoma: CSF examination may be used to assess for CNS involvement in non-Hodgkin&#x27;s lymphoma, especially if there are neurological symptoms or signs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abnormal Cells: Abnormal cells found in the CSF may indicate certain types of cancers. Infections : CSF examination can detect the presence of bacteria, viruses, or fungi in cases of infectious CNS diseases. Lumbar Puncture : The procedure is performed by collecting a small amount of CSF through a lumbar puncture (spinal tap). Clinical Significance: CSF examination provides crucial information for patient management and treatment decisions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the milestones mentioned in Column A with their approximate age of appearance in Column B: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-B, 2-C , 3-A, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-A, 2-C, 3-D, 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-C, 2-B, 3-A, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-D, 2-A, 3-B, 4-C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-A, 2-C, 3-D, 4-B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694606042981-QTDKPYQ121IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-A, 2-C, 3-D, 4-B&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Social Smile: Milestone: The baby responds to social interactions with a smile. Approximate Age of Appearance: A. 1-2 months Mature Pincer Grasp: Milestone: The baby can pick up small objects using the thumb and index finger in a coordinated manner. Approximate Age of Appearance: B. 5-6 months Walks 1-2 Steps: Milestone: The baby takes a few steps with support. Approximate Age of Appearance: C. 9-11 months Transfers Object Hand to Hand: Milestone: The baby can pass an object from one hand to the other. Approximate Age of Appearance: D. 12-13 months&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Important Gross Motor milestones: Age Milestone 3 months Neck holding 6 months Sitting with support 8 months Sitting without support 11 months Pivoting ( turning around to pick  a toy without overbalancing) 12 months ( 1 year) Walking alone Important Fine motor milestones: Age Milestone 4 months Bidextrous approach 6 months Unidextrous approach 9 months Immature pincer grasp 1 12 months ( 1 YEAR) Mature pincer grasp Important social development  milestones : Age Milestone 8 weeks Social Smile 6 months Stranger anxiety/ plays with mirror image 9 months waves bye bye Important Language milestones Age Milestone 3- 9 months Prelinguistic( cooing, babbling ) 12 months ( 1 year) 1-2 words with meaning 2 years 2-3 word sentences&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does not establish a diagnosis of congenital CMV infection in a neonate ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urine culture of CMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intra-nuclear inclusion bodies in hepatocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgG CMV antibodies in blood&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CMV viral DNA in blood by polymerase chain reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IgG CMV antibodies in blood&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IgG CMV antibodies in blood -Ig G antibody test is of little diagnostic value as positive results also reflects maternal antibodies. - Diagnosis of congenital CMV is confirmed by a positive Ig M in the first two weeks of life( However has low sensitivity and negative IgM does not rule out CMV) Detection of CMV in urine or blood is more sensitive Demonstration of cytomegalic inclusion bodies in haematoxylin and eosin sections is sufficient for a diagnosis of CMV hepatitis Congenital CMV infection cannot be diagnosed using samples collected more than three weeks after birth because testing after this time cannot distinguish between congenital infection and an infection acquired during or after delivery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;About 20-30% of congenital CMV infections are symptomatic. The classic triad of SNHL, periventricular calcifications, and enamel hypoplasia is not consistently seen in all cases. Most children with asymptomatic CMV infection at birth can develop sensorineural hearing loss (SNHL) later in life. If the mother has IgG positive for CMV, the child is still at risk of developing congenital CMV infection; immunity in the mother does not guarantee complete protection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Causes of seizures in neonates include: Hyponatremia Hypernatremia Hypocalcemia Hypomagnesemia Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 and 4 Acute and/or severe electrolyte imbalances can manifest with rapidly progressive neurologic symptoms or seizures, which may be the sole presenting symptom. Seizures are more frequently observed in patients with sodium disorders (especially hyponatremia), hypocalcemia, and hypomagnesaemia. Since electrolyte disturbances are, at least in the early stages, generally not associated with morphologic changes in CNS, the neurologic manifestations are typically reversible. However, seizures and the electrolyte disturbance itself can lead to structural alterations, so that the underlying electrolyte disturbances should be recognized and treated before the brain tissue injury becomes permanent. Disorders of sodium and osmolality can be responsible for an encephalopathy characterized by depression of neuronal activity, with confusion, headache, psychomotor slowing and lethargy as the major clinical manifestations, usually associated with signs of irritability. Hypercalcemia and hypermagnesemia may also produce both a neuronal depression with encephalopathy and neuronal irritability. Hypocalcemia and hypomagnesemia lead almost exclusively to CNS irritability clinically manifesting with seizures, whereas disorders of potassium rarely produce symptoms in the CNS, with muscle weakness being their major clinical manifestation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of Seizures in Neonates: Hyponatremia : Low levels of sodium in the blood can lead to seizures in neonates. Hypernatremia: High levels of sodium in the blood can also cause seizures in neonates. Hypocalcemia: Low levels of calcium in the blood can be a cause of seizures in neonates. Hypomagnesemia : Low levels of magnesium in the blood can contribute to seizures in neonates.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Child came with hemophilus influenza meningitis and was decided to give cephalosporin instead of ampicillin. What is the reason for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H. Influence has penicillin binding protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has beta lactamase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cephalosporin has better absorbance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Child is sensitive to sulfmethazone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It has beta lactamase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It has beta lactamase Intrinsic efflux resistance mechanisms in Hemophilus influenza type B limit the activity of the macrolides, azalides, and ketolides. β-Lactamase production is highly prevalent worldwide and is associated with resistance to ampicillin and amoxicillin. Strains with alterations in penicillin binding proteins, particularly PBP3 (β-lactamase negative ampicillin resistant and β-lactamase positive amoxicillin-clavulanate resistant), are increasing in prevalence, with increasing resistance to ampicillin, amoxicillin, amoxicillin-clavulanate, and many cephalosporins, limiting the efficacy of expanded-spectrum cephalosporins against meningitis and of many oral cephalosporins against other diseases. Most strains remain susceptible to the carbapenems, which are not affected by penicillin binding protein changes, and the quinolones. Influenzae type b is a common bacterial cause of childhood pneumonia and bacteremia between 6 months and 5 years of age. High-dose amoxicillin (90 mg/kg of body weight/day), either alone or with the addition of clavulanic acid, is the first-line drug of choice for empirical treatment of outpatients with childhood pneumonia. Recommended empirical therapy for inpatients includes ceftriaxone or cefotaxime to provide coverage for non-penicillin-susceptible Streptococcus pneumoniae and β-lactamase-positive H. influenzae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hemophilus influenzae is known to produce beta-lactamase , an enzyme that can inactivate penicillin and related antibiotics. Cephalosporins are less susceptible to beta-lactamase and are more effective against beta-lactamase-producing bacteria like Hemophilus influenzae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. H. Influenzae has penicillin binding protein: Hemophilus influenzae is a bacteria that possesses penicillin binding proteins, but this is not the primary reason for choosing cephalosporin. OPTION C. Cephalosporin has better absorbance: Absorbance is not the primary concern in choosing cephalosporin over ampicillin in Hemophilus influenzae meningitis. OPTION D. Child is sensitive to sulfamethazone: Sulfamethoxazole-trimethoprim (sulfamethazone) is not the drug of choice for treating Hemophilus influenzae meningitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Using a cephalosporin like cefotaxime or ceftriaxone is preferred in cases of Hemophilus influenzae meningitis due to its better activity against beta-lactamase-producing strains of the bacteria. Ampicillin, on the other hand, may be ineffective against beta-lactamase-producing Hemophilus influenzae.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 17 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }
