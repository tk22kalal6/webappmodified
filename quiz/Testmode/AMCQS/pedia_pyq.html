&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A full term neonate was delivered via vaginal delivery. At 14th day, it presents with B/L conjunctivitis, cough and x ray show B\\L opacities on lung. What could be the causative Organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus epidermidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycoplasma pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemophilus influenzae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chlamydia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chlamydia Given scenario is a classic case of Chlamydial infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infected women frequently transmit C. trachomatis infection to their infants during birth. Vaginal delivery is the usual route of transmission of C. trachomatis from infected mother to infant, as the eyes are coated with chlamydia as the baby passes down the birth canal. Approximately 50-70% of infants born to women with genital chlamydia infection will acquire chlamydia infection if no prophylaxis is given before or immediately after birth . Maternally-acquired infection with C. trachomatis is the commonest cause of neonatal conjunctivitis in industrially developed countries and it is a significant cause of this condition in the developing world . Conjunctivitis develops between 5-14 days after delivery, usually in one eye but affecting the other after 2-7 days. Oedema and erythema of the eyelids is common, along with an eye discharge that may be watery initially, but becoming purulent later. Although chlamydia conjunctivitis is usually mild, infection of the hair follicles will increase the amount of discharge and prolong the period of infection. The most serious complication of neonatal chlamydia infection is pneumonia caused by nasopharyngeal C. trachomatis infection or aspiration of infected genital secretions during delivery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumonia, affecting as many as 10-20 percent of all infected infants, typically occurs at around six weeks of age. These babies generally have a low-grade fever with an increased respiratory rate. Often a persistent cough interferes with feeding. A chest X-ray will show hyperinflation and diffuse infiltrates. Pneumonia in pre-term babies is more serious, presenting initially with respiratory distress followed by worsening respiratory signs and apnoea. If left untreated, infants are at increased risk of developing chronic pulmonary disease, including asthma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Intussusception is a complication seen with which vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotavirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral typhoid vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rotavirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rotavirus Rotavirus vaccine Minimum age for giving rotavirus vaccine – 6 weeks Oral, 5 drops, 2 doses – 6 weeks and 10 weeks Risk of intussusception – 1 – 2/1 lakh infants vaccinated Intussusception is a type of bowel blockage caused when the bowel folds into itself like a telescope. Babies might pull their legs up to their chest. A baby might also vomit several times or have blood in the stool, or could appear weak or very irritable. These signs would usually happen during the first week after the first or second dose of rotavirus vaccine, but look for them any time after vaccination.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intussusception and Rotavirus Vaccine: Rotavirus Vaccine: Intussusception is a rare but known complication associated with the rotavirus vaccine. This complication occurs when a portion of the intestine folds into another, leading to a blockage. Frequency : The risk of intussusception after rotavirus vaccination is very low, occurring in about 1 in 20,000 to 100,000 vaccinated infants. Specific Vaccines : Two rotavirus vaccines have been associated with intussusception: RotaTeq : It is a pentavalent human-bovine reassortant vaccine. Rotarix : It is a monovalent attenuated human rotavirus vaccine. Age at Risk: The increased risk of intussusception is seen primarily within the first week after the first and second doses of the rotavirus vaccine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A. Measles Vaccine: The measles vaccine is a live attenuated vaccine and is not associated with intussusception. OPTION B. Polio Vaccine: Both the oral polio vaccine (OPV) and inactivated polio vaccine (IPV) are not known to cause intussusception. OPTION D. Oral Typhoid Vaccine: The oral typhoid vaccine (Ty21a) is not associated with intussusception.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Benefits Outweigh Risks : Despite this rare risk, the benefits of rotavirus vaccination in preventing severe diarrhea and dehydration far outweigh the small risk of intussusception. Monitoring and Recommendations : Both vaccines have undergone thorough safety evaluations, and their use is recommended by major health organizations. Monitoring for adverse events, including intussusception, continues post-licensure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug useful in severe covid infection in children:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Remdesivir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ivermectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Steroids Only corticosteroids can be given in the severe Covid – 19 infection in children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of severe Covid – 19 in children Admit in HDU/ICU of Covid – 19 hospital Start immediate oxygen therapy (Target SpO2 – 94% to 96%) Maintain fluid and electrolyte balance Corticosteroids therapy can be initiated in critically ill patients under strict supervision Anticoagulants may also be indicated in high risk cases for thrombosis Antimicrobials to be administered if there is evidence/strong suspicion of superadded bacterial infections Organ support may be needed in case of organ dysfunction Eg : Renal replacement therapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Steroids : Dexamethasone is a key treatment for severe cases, reducing inflammation and cytokine storms. Remdesivir: An antiviral medication used in severe adult cases, its efficacy in children is still being studied. Ivermectin: Investigated for COVID-19 treatment, its role in pediatric cases is not well-established. Oxygen Therapy: Crucial for maintaining adequate oxygen levels in severe cases. Antibiotics: Used to treat bacterial co-infections or complications. Fluid Management: Essential for hydration and organ support. Monoclonal Antibodies: May be considered in specific situations to reduce inflammation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct for components of kangaroo mother care?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin to skin contact + Prevention of infection + Exclusive Breast feeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin to skin contact + Exclusive Breast feeding + Early discharge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin to skin contact + Early discharge + Prevent infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early discharge + exclusive breast feeding + Prevent infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Skin to skin contact + Exclusive Breast feeding + Early discharge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skin to skin contact + Exclusive Breast feeding + Early discharge The 3 components of kangaroo mother care are: Kangaroo position – Skin to skin contact Kangaroo nutrition – Exclusive breast feeding Early discharge and continuation of exclusive breast feeding at home Positioning for KMC – The baby is placed between the mother’s breast in upright position. The hips are abducted and flexed in ‘frog position&#x27; and the arms are also flexed. The abdomen of the baby should be at the level of mother’s epigastrium. Duration – Gradually increased from short sessions of more than one hour to 24 hours a day KMC is not necessary once the baby attains 2.5Kg or 37 weeks of gestation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kangaroo Mother Care (KMC) includes: Skin-to-skin contact: Placing the baby in direct contact with the mother&#x27;s skin, promoting bonding and regulating body temperature. Exclusive Breastfeeding: Providing only breast milk to the baby for optimal nutrition and protection against infections. Early discharge: In some cases, KMC allows for early discharge from the hospital, continuing care at home.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kangaroo mother care, or skin–to–skin contact between a mother and her newborn, is a recommended procedure for keeping low birth weight babies and preterm babies warm and reducing mortality rates among them. It includes skin-to-skin contact , early initiation and frequent or exclusive breastfeeding, and early discharge from the hospital. It can be provided by fathers as well.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pentavalent vaccine contains:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diphtheria + Pertussis + Typhoid + Hep B + Hib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diphtheria + Pertussis + Tetanus + Pneumococcal + Hep B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diphtheria + pertussis + Tetanus + Hep B + IPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphtheria + Pertussis + Tetanus + Hep B + HiB&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diphtheria + Pertussis + Tetanus + Hep B + HiB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diphtheria + Pertussis + Tetanus + Hep B + HiB The components of pentavalent vaccine are: Diphtheria Pertussis Tetanus Hepatitis B Haemophilus influenza B Dose – 0.5ml Route – Intramuscular, anterolateral aspect of mid-thigh At 6, 10 and 14 weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Pentavalent vaccine contains the following components: Diphtheria : Provides protection against diphtheria, a bacterial infection that can lead to severe respiratory and cardiac complications. Pertussis : Protects against pertussis (whooping cough), which is a highly contagious respiratory disease, particularly dangerous for infants. Tetanus : Protects against tetanus, a bacterial infection that can lead to muscle spasms and potentially fatal complications. Hepatitis B: Provides protection against hepatitis B virus (HBV), which can cause liver disease and may lead to chronic infection. HiB (Haemophilus influenzae type B): Protects against Haemophilus influenzae type B bacteria, which can cause serious infections, including meningitis and pneumonia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA National Immunization Schedule (NIS) for Infants, Children and Pregnant Women Vaccine When to give Dose Route Site For Pregnant Women TT-1 Early in pregnancy 0.5 ml Intra-muscular Upper Arm TT-2 4 weeks after TT-1* 0.5 ml Intra-muscular Upper Arm TT-Booster If received 2 TT doses in a pregnancy within the last 3 yrs* 0.5 ml Intra-muscular Upper Arm For Infants BCG At birth or as early as possible till one year of age 0.1ml (0.05ml until 1 month age) Intra-dermal Left Upper Arm Hepatitis B - Birth dose At birth or as early as possible within24 hours 0.5 ml Intra-muscular Antero-lateral side of mid-thigh OPV-0 At birth or as early as possible within the first 15 days 2 drops Oral Oral OPV 1, 2 &amp;amp; 3 At 6 weeks, 10 weeks &amp;amp; 14 weeks (OPV can be given till 5 years of age) 2 drops Oral Oral Pentavalent 1, 2 &amp;amp; 3 At 6 weeks, 10 weeks &amp;amp; 14 weeks (can be given till one year of age 0.5 ml Intra-muscular Antero-lateral side of mid-thigh Rotavirus# At 6 weeks, 10 weeks &amp;amp; 14 weeks (can be given till one year of age 5 drops Oral Oral IPV Two fractional dose at 6 and 14 weeks of age 0.1 ml Intra dermal two fractional dose Intra-dermal: Right upper arm Measles /MR 1 st Dose$ 9 completed months-12 months. (can be given till 5 years of age) 0.5 ml Sub-cutaneous Right upper Arm JE - 1** 9 completed months-12 months 0.5 ml Sub-cutaneous Left upper Arm Vitamin A (1 st dose) At 9 completed months with measles Rubella 1 ml (1 lakh IU) Oral Oral For Children DPT booster-1 16-24 months 0.5 ml Intra-muscular Antero-lateral side of mid-thigh Measles/MR 2 nd dose $ 16-24 months 0.5 ml Sub-cutaneous Right upper Arm OPV Booster 16-24 months 2 drops Oral Oral JE-2 16-24 months 0.5 ml Sub-cutaneous Left Upper Arm Vitamin A*** (2 nd to 9 th dose 16-18 months. Then one dose every 6 months up to the age of 5 years. 2 ml (2 lakh IU) Oral Oral DPT Booster-2 5-6 years 0.5 ml. Intra-muscular Upper Arm TT 10 years &amp;amp; 16 years 0.5 ml Intra-muscular Upper Arm&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a true statement about congenital CMV Infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;About 20-30% CMV infections symptomatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triad of SNHL, periventricular calcifications and enamel hypoplasia is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most children asymptomatic at birth can develop SNHL later in life&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If mother has IgG positive for CMV, child unlikely to develop infection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. If mother has IgG positive for CMV, child unlikely to develop infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If mother has IgG positive for CMV, child unlikely to develop infection In mother who develops primary infection during the pregnancy, there is 30 – 40% chances of transmission of virus to the fetus. IgG positive mother indicates that mother is previously infected with CMV and in seropositive mothers with IgG antibodies, only 1 – 3% would transmit it to the fetus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;About 20-30% of congenital CMV infections are symptomatic. The classic triad of SNHL, periventricular calcifications, and enamel hypoplasia is not consistently seen in all cases. Most children with asymptomatic CMV infection at birth can develop sensorineural hearing loss (SNHL) later in life. If the mother has IgG positive for CMV, the child is still at risk of developing congenital CMV infection; immunity in the mother does not guarantee complete protection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Only about 10% of infants with congenital CMV are symptomatic Option B: The most commonly seen clinical trial is of microcephaly, chorioretinitis and intracranial calcifications. Other manifestations are IUGR, hydrops, microcephaly, pneumonitis, hepatosplenomegaly, seizures, SNHL (MC cause of non-syndromic hearing loss). Option C : About 40 – 58% of symptomatic infants develop long term sequelae like SNHL, vision loss, mental retardation and developmental delay whereas only 13.5% of asymptomatic infants develop long term sequelae which are commonly SNHL.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of death in children between 1-4 years. (Arrange the following in sequence from most common to least common) Pneumonia Diarrhea Injury Malaria Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;b &amp;gt; a &amp;gt; c &amp;gt; d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a &amp;gt; b &amp;gt; c &amp;gt; d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c &amp;gt; b &amp;gt; a &amp;gt; d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b &amp;gt; a &amp;gt; d &amp;gt; c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a &gt; b &gt; c &gt; d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a &amp;gt; b &amp;gt; c &amp;gt; d In children between 1 – 59 months of age - most common cause of death Pneumonia &amp;gt; Diarrhoea &amp;gt; Injury &amp;gt; Malaria&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumonia: Pneumonia is one of the leading causes of death in children between the ages of 1 to 4 years, especially in developing countries. It is an infection that inflames the air sacs in the lungs, leading to breathing difficulties. Diarrhea: Diarrheal diseases, often caused by contaminated food or water, are a significant cause of mortality in children worldwide. It can lead to dehydration and electrolyte imbalances. Injury: Unintentional injuries, such as accidents, falls, burns, and drowning, are common causes of death in young children, though it is relatively less frequent than pneumonia and diarrhea. Malaria: Malaria is caused by the Plasmodium parasite transmitted through the bite of infected mosquitoes. While it can be a significant cause of death in some regions, it is relatively less common in comparison to pneumonia, diarrhea, and injuries. The prevalence of malaria as a cause of death may vary based on the geographic location and prevalence of the disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with the fever and vesicular lesions on the upper limb and the lower limb and neck stiffness. Similar lesions are present on the palms, soles and oral cavity. CSF analysis revealed normal glucose levels and elevated lymphocytes and protein. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes simplex gingivostomatitis and meningoencephalitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubercular meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coxsackie viral meningitis and HFM disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacterial meningitis with sepsis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coxsackie viral meningitis and HFM disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694605547944-QTDKPYQ132IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coxsackie viral meningitis and HFM disease The given clinical features and the image are suggestive of Hand foot and mouth disease. HFMD is caused by Coxsackie virus A16. The CSF findings of normal glucose and elevated lymphocytes and protein indicates viral meningitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fever and Vesicular Lesions: The presence of fever and vesicular lesions on the upper limbs, lower limbs, neck, palms, soles, and oral cavity is characteristic of Hand, Foot, and Mouth (HFM) disease, which is caused by Coxsackie viruses. Neck Stiffness: Neck stiffness is a common symptom in viral meningitis, including Coxsackie viral meningitis. CSF Analysis Findings: The CSF analysis showing normal glucose levels and elevated lymphocytes and protein is consistent with viral meningitis, and Coxsackie viruses are one of the causative agents of viral meningitis. Oral Lesions: The presence of lesions in the oral cavity is typical of HFM disease, which is often caused by Coxsackie viruses. Similar Lesions on Palms and Soles: The vesicular lesions on the palms and soles are also characteristic of HFM disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CSF findings in meningitis Normal Bacterial Viral Tubercular WBC (per micro L) &amp;lt;5 &amp;gt;1000 25 - 500 25 – 100 DLC 60 – 70% lymphocytes, &amp;lt;/= 30% monocytes / macrophages Increased PMNs (&amp;gt;/= 80%) Predominantly lymphocytes Predominantly lymphocytes Gram’s stain Negative Positive (in &amp;gt; 60% of cases) Negative Occasionally positive Glucose (mg/dL) 40 - 85 &amp;lt;40 Normal &amp;lt; 50 in 75% of cases Protein (mg/dL) 15 – 45 &amp;gt;100 20 - 80 100 - 200 Open pressure (mmH2O) 50 - 180 &amp;gt;300 100 - 350 150 - 280&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is seen in physiological jaundice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased indirect bilirubin, absent urobilinogen, absent bilirubin in urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased indirect bilirubin, increased urobilinogen, absent bilirubin in urine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased direct bilirubin, increased urobilinogen, absent bilirubin in urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased direct bilirubin, absent urobilinogen, absent bilirubin in urine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased indirect bilirubin, increased urobilinogen, absent bilirubin in urine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increased indirect bilirubin, increased urobilinogen, absent bilirubin in urine Physiological jaundice occurs due to increased bilirubin production and limitation of bilirubin conjugation in the neonates. This leads to increase in indirect/unconjugated bilirubin Increased levels of unconjugated bilirubin in the blood leads to increased production of urobilinogen (present in urine in large amounts) Urine bilirubin is not found in this condition Physiological jaundice first appears on 2 nd or 3 rd day, usually peaks between 4 th and 5 th day at 5 – 6mg/dL, and decreases to &amp;lt; 2mg/dL between 5 th and 7 th day after birth; though it is considered physiological even if it persists till 2 weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PHYSIOLOGICAL JAUNDICE CRITERIA: Appears between 24-72 hours ( never in 1st 24 hours) Peaks by D3in term and D3-7 in preterms and then declines Serum bilirubin &amp;lt; 15 mg/dl In physiological jaundice, the following findings are observed: Increased Indirect Bilirubin : Physiological jaundice is characterized by an increase in indirect bilirubin (unconjugated bilirubin) due to the immature liver function in newborns, leading to difficulty in processing bilirubin efficiently. Increased Urobilinogen: Urobilinogen is increased in the urine during physiological jaundice. It results from the increased breakdown of bilirubin in the gut and higher levels of urobilinogen excretion. Absent Bilirubin in Urine: Unconjugated bilirubin (indirect bilirubin) is not water-soluble and cannot be excreted in the urine. Therefore, bilirubin is absent in the urine in cases of physiological jaundice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The combination of increased indirect bilirubin and increased urobilinogen in the absence of bilirubin in the urine is characteristic of physiological jaundice in newborns. It is a common and usually benign condition that resolves on its own without treatment within a few days to weeks after birth.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {

                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);

                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                loadTheme();
