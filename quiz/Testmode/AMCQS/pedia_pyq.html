        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;In a child with a long standing history Beta Thalassemia and requiring multiple blood transfusion, which is the best method to detect Iron overload?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non transferrin bound iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver iron concentration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI T2 myocardium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum ferritin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Liver iron concentration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Liver iron concentration The best method to assess iron overload in a child with thalassemia undergoing multiple transfusions is to monitor liver iron concentration. Liver iron concentration is calculated using T2 MRI or liver biopsy. Non transferrin bound iron and Serum ferritin can also be used for estimation of iron overload. But these are not sensitive indicators and may be affected by other factors. MRI T2 myocardium can also be used to detect iron overload in the heart. But it is typically done in older children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iron overload is a common complication in patients with Beta Thalassemia who receive frequent blood transfusions. The best method to detect iron overload in these patients is by measuring the liver iron concentration. Liver biopsy or non-invasive techniques such as MRI can be used to determine the liver iron concentration. MRI T2* imaging is specifically used to assess cardiac iron overload. Serum ferritin , a marker of iron stores, is commonly used but is less accurate than direct measurement methods. Non-transferrin bound iron (NTBI) can also be measured, but it is not widely available and not commonly used in routine clinical practice. Monitoring and managing iron overload is important to prevent complications and organ damage in Beta Thalassemia patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION A : Non-transferrin bound iron (NTBI): Not the best method for detecting iron overload in children with beta-thalassemia. NTBI levels can be elevated in iron overload conditions but not widely used in routine clinical practice. OPTION C :MRI T2 myocardium: Used to assess iron deposition specifically in the heart muscle. Helpful for evaluating cardiac iron overload but does not provide a comprehensive assessment of iron accumulation in multiple organs. OPTION D: Serum ferritin: Commonly used marker for estimating iron stores. Convenient and non-invasive, but may not accurately reflect iron overload in patients who receive regular blood transfusions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iron chelation therapy is the primary treatment for transfusion-related iron overload and involves the use of medications such as deferoxamine, deferasirox, and deferiprone. Regular monitoring of iron levels and organ function is important in managing iron overload and adjusting chelation therapy as needed. Children with sickle cell disease and transfusion-related iron overload require specialized management due to the risk of toxicity from available chelation therapies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Iron Overload - Excessive iron stores can result from regular blood transfusions - Can lead to organ damage and premature death Iron Assessment Methods - Serum ferritin levels: Common and least invasive method, but has limitations - MRI of the liver (using T2* and R2* sequences): Most effective and accurate method for assessing iron stores - Liver biopsy: Previously considered the gold standard, but invasive with limitations Treatment - Iron chelation therapy: Primary treatment for transfusion-related iron overload - Medications: Deferoxamine, deferasirox, and deferiprone - Regular monitoring of iron levels and organ function is important Management of Sickle Cell Disease - Transfusion-related iron overload requires specialized management due to risk of toxicity from chelation therapies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2 years old child presents with sudden unilateral foreign body obstruction. Steps of management in a 2 year old child? Chest tube insertion X ray Bronchoscopy CT scan Choose the correct answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a,b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b,c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a,b,c,d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a,c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. b,c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;b,c Foreign body obstruction in a 2 year old child is managed by chest x-ray followed by bronchoscopic removal of the foreign body. In a child, a foreign body cam settle at 3 sites: larynx, trachea or bronchus Laryngeal foreign body may cause complete or partial airway obstruction. Symptoms include croup, stridor, cough, hoarseness, dyspnea, etc. Tracheobronchial tree foreign body causes episodes of coughing, intermittent or continuous dyspnea with cyanosis, pain and intermittent hoarseness. The most common site is the right main bronchus. Diagnosis is done by chest radiograph or fluoroscopy. Management is removal by means of bronchoscopy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bronchoscopy is typically performed for the removal of airway foreign bodies. Preoperative studies and patient preparation, such as adequate hydration and emptying of the stomach, are important before the procedure. Airway foreign bodies are usually removed on the same day the diagnosis is made. Risks and benefits of bronchoscopy should be carefully considered, especially when the diagnosis is unclear. Potential complications include bronchospasm, desaturation, bleeding, airway edema, and anesthesia-related risks. Laryngeal foreign bodies are less common but can be particularly dangerous due to the risk of complete laryngeal obstruction. Prompt relief with the Heimlich maneuver is necessary. Tracheal foreign bodies account for a small percentage of airway foreign body cases. Symptoms may include dysphonia, dysphagia, dry cough, or biphasic stridor. Radiographs can be helpful in diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most airway foreign bodies lodge in a bronchus. Symptoms can vary, and some children may be asymptomatic. Chest radiographs, including expiratory films, can aid in assessment. Air trapping and mediastinal shift are characteristic findings. History and physical examination play a crucial role in determining the indication for bronchoscopy, rather than relying solely on radiographs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with decreased pulse in lower limb and delayed as compared to the pulse felt in upper limb. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coarctation of Aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Takayasu Arteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supravalvular aortic stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coarctation of Aorta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coarctation of Aorta The given clinical findings of decreased pulse in the lower limb compared to the upper limb and radiofemoral delay is suggestive of coarctation of aorta distal to the origin of subclavian artery. Coarctation of the aorta is a narrowing of the aorta, most commonly occurring just beyond the left subclavian artery. However, it can occur in various other locations of the aortic arch or even in the thoracic or abdominal aorta. The narrowing of the aorta raises the upper body blood pressure , causing upper extremity hypertension. It also caused radio femoral delay in pulse. Unrepaired coarctation leads to premature coronary artery disease, ventricular dysfunction, aortic aneurysm/dissection , and cerebral vascular disease by the third or fourth decade of life.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coarctation of the Aorta is a congenital heart defect. It involves narrowing or constriction of the aorta. Symptoms include decreased and delayed pulse in lower limbs compared to upper limbs. Upper body may have normal or bounding pulses. Other symptoms can include high blood pressure, headaches, nosebleeds, chest pain, and shortness of breath. Diagnosis is confirmed through imaging studies. Treatment options include surgical repair or balloon angioplasty with stent placement. Prompt medical attention is necessary for accurate diagnosis and appropriate treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. PDA (Patent Ductus Arteriosus): Persistence of the ductus arteriosus after birth. Continuous murmur heard on auscultation. Lower limb pulses unaffected. Diagnosed through echocardiography. Treatment options include medication or surgical closure. OPTION C. Takayasu Arteritis: Rare autoimmune disease causing inflammation and narrowing of large blood vessels. Absent or weak pulses in affected arteries. Predominantly affects females of childbearing age. Diagnosed through clinical findings, blood tests, and imaging. Treated with immunosuppressive medications. OPTION D. Supravalvular Aortic Stenosis: Narrowing of the aorta above the aortic valve. Chest pain, fatigue, and possible heart failure. Normal or delayed femoral pulses compared to carotid pulses. Diagnosed through echocardiography and imaging. Treatment options include medication, balloon angioplasty, or surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coarctation of the Aorta is more commonly found in newborns and infants but can also be diagnosed in older children and adults. It is often associated with other congenital heart defects, such as bicuspid aortic valve or ventricular septal defect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Diagnosis Key Points Coarctation of Aorta - Congenital narrowing of the aorta - Decreased and delayed lower limb pulse compared to upper limb - Associated with other heart defects - Diagnosed through imaging (echocardiography, MRI, CT scan) - Treatment: surgery or balloon angioplasty with stent placement PDA (Patent Ductus Arteriosus) - Persistent opening of ductus arteriosus after birth - Continuous murmur heard on auscultation - Lower limb pulses not affected - Diagnosed through echocardiography - Treatment: medication or surgical closure Takayasu Arteritis - Autoimmune disease causing inflammation and narrowing of large blood vessels - Absent or weak pulses in affected arteries - More common in females of childbearing age - Diagnosed through clinical findings, blood tests, imaging - Treatment: immunosuppressive medications Supravalvular Aortic Stenosis - Narrowing above aortic valve - Possible chest pain, fatigue, and heart failure symptoms - Normal or delayed femoral pulses compared to carotid pulses - Diagnosed through echocardiography, imaging - Treatment: medication, balloon angioplasty, or surgery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Along with Stadiometer which alternative is used to measure the height of the child:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arm span&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CRL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Head circumference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Knee height&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arm span&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arm span Arm span can be used as an alternative to measure the height of a child. On average, arm span should be about equal to height. CRL, Head circumference and Knee height are not used as an alternative to measuring the height of a child.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arm span refers to the distance from the tip of one middle finger to the tip of the other middle finger with arms outstretched horizontally. It can be used as an estimate of the child&#x27;s height when a Stadiometer is not available or when the child is unable to stand. Arm span measurements are particularly useful in assessing children with mobility limitations or certain medical conditions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OPTION B. CRL (Crown-Rump Length): CRL is a measurement taken during early stages of pregnancy to estimate gestational age and assess fetal growth. It is not typically used to measure the height of a child after birth. OPTION C . Head circumference: Head circumference is a measurement taken around the widest part of a child&#x27;s head. It is used to assess brain growth and development, but it is not a direct measurement of height. OPTION D. Knee height: Knee height is not commonly used to measure the height of a child. It may be used in specific cases where standing height cannot be measured, such as in individuals with lower limb deformities or conditions affecting their ability to stand.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arm span reflects skeletal growth and can estimate height when a child cannot stand. It is useful for children with mobility limitations who cannot undergo standing height measurement. Measuring arm span is easy using a tape measure or other tools. Research shows a strong correlation between arm span and standing height in children. Arm span is applicable across different ethnicities and populations. While useful, a Stadiometer is still preferred for the most accurate height measurement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Child of 11 months presenting with cyanosis and breathlessness is brought to the emergency by the mother ,Chest x ray is given Which shows boot shaped heart .What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TOF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TGV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TOF&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694604679525-QTDKPYQ029IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TOF The symptoms of cyanosis , breathlessness , and the finding of a boot-shaped heart on the chest X-ray in an 11-month-old child, the likely diagnosis in this case is Tetralogy of Fallot (TOF). Tetralogy of Fallot includes four defects Pulmonary valve stenosis Ventricular septal defect Shifting of the aorta Right ventricular hypertrophy TOF appears on chest x-ray as a boot shaped heart Patent ductus arteriosus (PDA) is a congenital cardiac anomaly where there is persistent patency of the ductus arteriosus, a normal connection of the foetal circulation between the aorta and the pulmonary arterial system Atrial septal defect (ASD) is the second most common congenital heart defect after ventricular septal defects (VSDs) and the most common to become symptomatic in adulthood. They are characterised by an abnormal opening in the atrial septum allowing communication between the right and left atria. Transposition of great vessels (TGV) occurs as a result of ventriculoarterial discordance, with the aorta arising from the right ventricle and the pulmonary trunk from the left ventricle. On chest x-ray it has a characteristic egg-on-string appearance&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Auscultatory findings include a loud single S2 and a harsh ejection systolic murmur of the obstructed subpulmonary outflow tract. Initial clinical presentation is dependent on the severity of pulmonary stenosis . Chest radiographs usually show a normal-size heart silhouette, with an upturned apex and a concave main pulmonary artery segment, commonly known as “boot-shaped” or “coeur en sabot.” ECG shows right axis deviation and an RVH. TOF involves four heart abnormalities: pulmonary stenosis, ventricular septal defect, overriding aorta, and right ventricular hypertrophy. Symptoms include cyanosis (bluish discoloration) and breathlessness, particularly during exertion or feeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The characteristic \&quot;boot-shaped\&quot; heart appears on chest X-rays due to an enlarged right ventricle and narrowed pulmonary artery. \&quot;Tet spells\&quot; are sudden episodes of increased cyanosis, breathlessness, and irritability. Surgical correction is the standard treatment for TOF. Long-term outcomes are generally favorable with appropriate surgical intervention and follow-up care.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA PDA Patent Ductus Arteriosus: Abnormal blood flow between the aorta and pulmonary artery due to the persistence of a fetal blood vessel. TOF Tetralogy of Fallot: A congenital heart defect characterized by four specific abnormalities leading to reduced oxygenation of the blood. ASD Atrial Septal Defect: A hole in the septum (wall) between the heart&#x27;s upper chambers. TGV Transposition of the Great Vessels: Switched positions of the pulmonary artery and aorta, leading to abnormal blood circulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hormone that is not involved in growth of foetus:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growth Hormone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Growth Hormone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Growth Hormone Among the given options, growth hormone is the hormone that is not directly involved in the growth of the fetus. While growth hormone plays a crucial role in regulating growth and development in children and adults, it does not have a direct effect on fetal growth during pregnancy. Insulin, thyroid hormones, and glucocorticoids, on the other hand, are involved in various aspects of fetal growth and development. Insulin helps regulate glucose metabolism and promotes fetal growth. Thyroid hormones play a vital role in the development of the fetal brain and nervous system. Glucocorticoids, such as cortisol, are involved in fetal lung development and play a role in regulating metabolism and immune function. Growth hormone does not play a significant role in foetal growth . Thyroxine and insulin are important hormones for regulating foetal tissue growth and differentiation , especially in late gestation. Glucocorticoids are critical for prepartum maturation of organs such as the liver, lungs, and gastrointestinal tract towards the end of gestation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;H ormones involved in growth of foetus: Insulin : Regulates glucose metabolism and facilitates nutrient uptake for fetal growth. Insulin-like growth factors ( IGFs ): Stimulate cell division, protein synthesis, and tissue growth in the fetus. Thyroid hormones (T4 and T3): Essential for fetal brain and nervous system development and overall growth. Estrogens and progesterone : Maintain pregnancy and indirectly impact fetal growth through effects on maternal blood supply, nutrient transfer, and uterine environment. Human placental lactogen (hPL ): Acts similarly to growth hormone and insulin, promoting maternal metabolism, nutrient availability, and fetal growth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hormone Involved in Fetal growth Insulin Regulates glucose metabolism and facilitates nutrient uptake for fetal growth. Insulin-like growth factors (IGFs) Stimulate cell division, protein synthesis, and tissue growth in the fetus. Thyroid hormones (T4 and T3) Essential for fetal brain and nervous system development and overall growth. Estrogens and progesterone Maintain pregnancy and indirectly impact fetal growth through effects on maternal blood supply, nutrient transfer, and uterine environment. Human placental lactogen (hPL) Acts similarly to growth hormone and insulin, promoting maternal metabolism, nutrient availability, and fetal growth.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with a history of recurrent UTI. Sequence of investigation to be done Ultrasound Micturating cystourethrogram DMSA Select the correct answer from the given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, b, c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B, a ,c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B, c, a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A, c, b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A, b, c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, b, c Ultrasound, MCU, DMSA is the correct sequence of investigations in a child presenting with recurrent UTI. A renal ultrasound should be obtained following an initial UTI in any child and can be repeated in case of recurrent febrile UTI; it may detect hydronephrosis suggestive of VUR but is not sensitive for the diagnosis. Therefore, a voiding cystourethrogram (VCUG) is often obtained in children with UTI in whom VUR should be excluded. Indications for VCUG include: ≥2 febrile UTI Abnormal renal ultrasound Fever ≥39 C (102.2 F) with bacteria other than E coli Signs of chronic kidney disease (ie, poor growth, hypertension). DMSA - Dimercaptosuccinic acid scan - its used in the later stages to determine the function of kidney after any pathology is detected from above investigations&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigations for a child with recurrent urinary tract infections (UTIs): Ultrasound : An ultrasound of the kidneys and bladder is typically the initial investigation in a child with recurrent UTIs. It helps assess the anatomy of the urinary tract, identifies any structural abnormalities, such as vesicoureteral reflux (VUR) or kidney stones , and evaluates the size and shape of the kidneys . Micturating cystourethrogram (MCUG) : If abnormalities are detected on the ultrasound or if the child is at high risk for VUR, an MCUG may be performed. This test involves the injection of a contrast dye into the bladder while the child urinates under fluoroscopy. It helps assess the presence and severity of VUR and provides information about the bladder and urethra. DMSA scan (Dimercaptosuccinic acid scan): After the ultrasound and MCUG, a DMSA scan may be conducted. This nuclear medicine scan helps evaluate the functioning of the kidneys and detects any areas of scarring or inflammation. It provides information about the extent of kidney involvement in cases of UTIs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The sequence of investigations ( ultrasound, MCUG, and DMSA scan ) helps in identifying the underlying causes of recurrent UTIs, such as structural abnormalities or VUR. The findings from these investigations guide appropriate management strategies, including the use of prophylactic antibiotics, surgical interventions, or other measures to prevent further UTIs and preserve kidney health.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother is worried that her new-born has not passed meconium since 6 hours after birth. How much time can we wait for passage of meconium after birth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;48 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;96 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 48 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;48 hours Delayed passage of meconium: Failure of the newborn to pass meconium within 24-48 hours, is an important symptom in the neonate and warrants evaluation for disorders that lead to neonatal intestinal obstruction. In neonates, Hirschsprung disease is the most commonly considered among diseases that cause lower intestinal obstruction and delayed passage of meconium. Maximum limit for meconium is 48 hours Maximum limit for Urine : 24 hours M/c cause of delayed Meconium: Hirschsprung &amp;gt; Imperforate anus &amp;gt; Hypothyroidism&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Meconium , the first stool of newborns, should typically pass within the first 48 hours after birth. It is considered normal for a newborn to pass meconium within this timeframe. While some newborns pass meconium within a few hours, up to 48 hours is still within the normal range. If a newborn has not passed meconium within 48 hours, it may indicate an underlying issue that requires evaluation. The evaluation should consider the individual circumstances and overall condition of the newborn. Factors such as prematurity, maternal drug use, or certain medical conditions may warrant closer monitoring and earlier evaluation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gentle massage or stimulation of the abdomen or rectal area may be used to encourage bowel movements. Bowel management: Medications, enemas, or rectal irrigations may be utilized to address underlying conditions and promote bowel movements. Surgical intervention: In severe cases, surgical procedures may be necessary to address anatomical abnormalities or blockages causing the delay. Supportive care: Monitoring the baby&#x27;s well-being, ensuring hydration and nutrition, and managing associated symptoms are important aspects of care.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False about the tape in the given image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Name is Shakir’s tape&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Used to assess SAM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reading of 13.5 to 14.5 cm is considered undernourished&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Useful for frontline field workers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reading of 13.5 to 14.5 cm is considered undernourished&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694604679566-QTDKPYQ033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reading of 13.5 to 14.5 cm is considered undernourished The given image shows Shakir’s tape. It is mainly used by front line health workers. It is used to assess severe acute malnutrition (SAM). It measures the mid-upper arm circumference for children aged 6-59 months. Reading of MUAC below 11.5 cm is considered as severe acute malnutrition&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shakir&#x27;s tape : Shakir&#x27;s tape is a specific type of MUAC (Mid-Upper Arm Circumference) tape used for nutritional assessment in children. Usage : It is primarily used by front-line health workers to assess severe acute malnutrition ( SAM) in children aged 6-59 months. Measurement: Shakir&#x27;s tape measures the mid-upper arm circumference of a child. Severe acute malnutrition threshold: A reading of MUAC below 11.5 cm is considered as severe acute malnutrition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;

        // Toggle quiz navigation panel

                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);

            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);

        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;

                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);

                showResults(0); // Start with first question

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        function showNextResult() {

                console.error(&quot;Error navigating to next result:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                `;
                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

                if (theme === &#x27;dark&#x27;) {

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
