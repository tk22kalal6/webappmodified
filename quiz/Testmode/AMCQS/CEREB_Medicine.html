t&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Implantable cardioverter-defibrillator (ICD) therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Replacement of metoprolol with carvedilol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septal reduction therapy (SRT)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Septal reduction therapy (SRT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Valsartan-sacubitril: Contraindicated in HCM as it can worsen LVOT obstruction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Valsartan-sacubitril:&lt;/li&gt;&lt;li&gt;• Option B.  ICD: Indicated for primary prevention of sudden cardiac death in high-risk HCM patients, but not for symptomatic relief of LVOT obstruction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.  ICD:&lt;/li&gt;&lt;li&gt;• Option C. Replacing metoprolol with carvedilol: Unlikely to be beneficial, as both are beta-blockers.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Replacing metoprolol with carvedilol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Septal reduction therapy is the treatment of choice for symptomatic patients with HCM and a high LVOT gradient despite optimal medical therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old man presents with dyspnea on exertion. His resting ECG is normal. 2D echo revealed diastolic dysfunction, mild concentric LVH, and an LV EF of 65%. His BNP levels were elevated. Which of the following will maximally increase survival in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sacubitril-Valsartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sacubitril-Valsartan: This is an angiotensin receptor-neprilysin inhibitor (ARNI) indicated for HFrEF, not HFpEF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Sacubitril-Valsartan:&lt;/li&gt;&lt;li&gt;• Option B. Empagliflozin: This is an SGLT2 inhibitor shown to benefit patients with HFrEF and may reduce hospitalizations in HFpEF, but not proven to improve survival.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Empagliflozin:&lt;/li&gt;&lt;li&gt;• Option C. Spironolactone: While this mineralocorticoid receptor antagonist may improve symptoms and reduce hospitalizations in HFpEF, it has not been shown to reduce mortality.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Spironolactone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ There are no medications currently proven to significantly improve survival in HFpEF. Management primarily focuses on symptom management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Circumferential subendocardial late-gadolinium enhancement (LGE) is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyloidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic heart disease (IHD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amyloidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/untitled-2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sarcoidosis: Sarcoidosis typically shows a patchy or focal pattern of LGE, often in the mid-myocardial or subepicardial layers.&lt;/li&gt;&lt;li&gt;• Option B. Sarcoidosis:&lt;/li&gt;&lt;li&gt;• Option C. Myocarditis: Myocarditis can have various patterns of LGE, including patchy, focal, or epicardial, depending on the extent and distribution of inflammation.&lt;/li&gt;&lt;li&gt;• Option C. Myocarditis:&lt;/li&gt;&lt;li&gt;• Option D. Ischemic heart disease (IHD): IHD typically shows subendocardial or transmural LGE in a coronary artery distribution, corresponding to areas of infarction or ischemia.&lt;/li&gt;&lt;li&gt;• Option D. Ischemic heart disease (IHD):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Circumferential subendocardial late-gadolinium enhancement (LGE) on cardiac MRI is a hallmark feature of cardiac amyloidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Proportion of sudden cardiac death (SCD) in heart failure is maximum among which of the following NYHA classes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Proportion of deaths due to SCD is highest in NYHA Class II.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ms. Kalavathy, a 35-year-old Anglo-Indian from Ireland, experienced cardiac arrest due to monomorphic VT with a LBBB morphology. Coronary angiogram and echocardiogram were normal. Echo is shown. Which protein mutation is most likely responsible for her presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potassium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmosomal proteins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcomere proteins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Desmosomal proteins&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-124018.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Potassium channels: Mutations in these channels cause long QT syndrome, characterized by a prolonged QT interval on ECG and syncope.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Potassium channels:&lt;/li&gt;&lt;li&gt;• Option C. Sodium channel: Mutations in these channels cause Brugada syndrome, characterized by a specific ECG pattern and increased risk of sudden cardiac death.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Sodium channel:&lt;/li&gt;&lt;li&gt;• Option D . Sarcomere proteins: Mutations in these proteins cause hypertrophic cardiomyopathy, which would show LV hypertrophy on echocardiogram.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• . Sarcomere proteins:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ARVC is a rare genetic disorder most commonly due to mutations in genes encoding cardiac desmosomal proteins. Approximately 50% have a familial transmission with autosomal dominant inheritance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a history of MI and HF is comfortable at rest. However, when walking to his car, he develops dyspnea, fatigue, and sometimes palpitations. He must rest for several minutes before these symptoms resolve. Which of the following is his NYHA classification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Class III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Class I: No limitation of physical activity. Ordinary physical activity does not cause undue fatigue, palpitation, dyspnea (shortness of breath), or angina.&lt;/li&gt;&lt;li&gt;• Option A. Class I:&lt;/li&gt;&lt;li&gt;• Option B. Class II: Slight limitation of physical activity. Comfortable at rest, but ordinary physical activity results in fatigue, palpitation, dyspnea, or angina.&lt;/li&gt;&lt;li&gt;• Option B. Class II:&lt;/li&gt;&lt;li&gt;• Option D. Class IV: Unable to carry on any physical activity without discomfort. Symptoms of heart failure or the anginal syndrome may be present even at rest. If any physical activity is undertaken, discomfort is increased.&lt;/li&gt;&lt;li&gt;• Option D. Class IV:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the NYHA classification, Class III heart failure is defined by marked limitation of physical activity where patients are comfortable at rest, but less than ordinary activity (e.g., walking short distances) causes symptoms such as dyspnea, fatigue, and palpitations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a symptom of heart failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Confusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early hunger&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nocturia without polyuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right upper quadrant pain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Early hunger&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Early hunger&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Confusion: This can occur in HF, particularly in older adults or those with severe HF. It is often due to decreased cerebral perfusion caused by reduced cardiac output.&lt;/li&gt;&lt;li&gt;• Option A. Confusion:&lt;/li&gt;&lt;li&gt;• Option C. Nocturia without polyuria: This is a common symptom of HF, especially in the early stages. It is caused by redistribution of fluid from the legs to the central circulation when lying down.&lt;/li&gt;&lt;li&gt;• Option C. Nocturia without polyuria:&lt;/li&gt;&lt;li&gt;• Option D. Right upper quadrant pain: This can be caused by liver congestion due to right heart failure.&lt;/li&gt;&lt;li&gt;• Option D. Right upper quadrant pain:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the various symptoms of heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are a risk factor for development of peripartum cardiomyopathy EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advanced maternal age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primiparous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Twin pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primiparous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Advanced maternal age: Advanced maternal age is a recognized risk factor for peripartum cardiomyopathy due to the increased cardiovascular strain and the higher likelihood of pre-existing heart conditions in older pregnant women.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Advanced maternal age:&lt;/li&gt;&lt;li&gt;• Option B. Malnutrition: Malnutrition is another risk factor because inadequate nutrition can impair the heart muscle&#x27;s ability to function properly, thereby increasing the risk of developing cardiomyopathy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Malnutrition:&lt;/li&gt;&lt;li&gt;• Option D. Twin pregnancy: A twin pregnancy significantly increases the workload on the heart, making it a well-documented risk factor for peripartum cardiomyopathy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Twin pregnancy:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Primiparous status (first pregnancy) is not a risk factor for peripartum cardiomyopathy, whereas advanced maternal age, malnutrition, and twin pregnancy are significant risk factors for the development of this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You admit a 19-year-old with acute HF and LV dysfunction. After assessment, you suspect acute viral myocarditis, which is confirmed on endomyocardial biopsy. Which of the following therapies is recommended for treatment for acute viral myocarditis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ibuprofen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ramipril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oseltamivir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ramipril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ramipril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ibuprofen: Ibuprofen is a non-steroidal anti-inflammatory drug (NSAID). Although it is commonly used to reduce inflammation and pain, its use is generally avoided in viral myocarditis. This is because NSAIDs can potentially increase the risk of adverse outcomes by inhibiting prostaglandin synthesis, which is essential for maintaining renal function and controlling inflammatory responses. Furthermore, NSAIDs might increase viral replication, leading to worsening of the condition.&lt;/li&gt;&lt;li&gt;• Option A. Ibuprofen:&lt;/li&gt;&lt;li&gt;• Option C. Oseltamivir: Oseltamivir is an antiviral medication primarily used to treat influenza. It is not effective for treating viral myocarditis because it specifically targets the influenza virus and has not been studied for cardiac involvement. Therefore, it is not recommended for the treatment of viral myocarditis.&lt;/li&gt;&lt;li&gt;• Option C. Oseltamivir:&lt;/li&gt;&lt;li&gt;• Option D. Prednisone: Prednisone is a corticosteroid with potent anti-inflammatory effects. However, the use of immunosuppressive therapies, including corticosteroids like prednisone, is generally avoided in the acute phase of viral myocarditis because they may increase the risk of viral replication and myocardial injury. Current evidence does not support the use of prednisone in acute viral myocarditis, and large trials have shown negative results in treating myocarditis with immunosuppressive therapy.&lt;/li&gt;&lt;li&gt;• Option D. Prednisone:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the management of acute viral myocarditis, Ramipril (an ACE inhibitor) is recommended to manage heart failure symptoms and improve cardiac function, while anti-inflammatory, immunosuppressive, and specific antiviral therapies are generally not recommended.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of hypertension and hyperlipidemia presents with acute chest pain radiating to the left arm and jaw. ECG is shown. Which coronary artery is most likely occluded?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left anterior descending (LAD) artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left circumflex (LCx) artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right coronary artery (RCA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left main coronary artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right coronary artery (RCA)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-174647.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Left anterior descending (LAD) artery : Occlusion of the LAD artery typically causes ST-segment elevation in anterior leads.&lt;/li&gt;&lt;li&gt;• Option A. Left anterior descending (LAD) artery&lt;/li&gt;&lt;li&gt;• Option B. Left circumflex (LCx) artery : Occlusion of the LCx artery typically causes ST-segment elevation in lateral leads.&lt;/li&gt;&lt;li&gt;• Option B. Left circumflex (LCx) artery&lt;/li&gt;&lt;li&gt;• Option D. Left main coronary artery : Occlusion of the left main coronary artery typically causes widespread ST-segment elevation.&lt;/li&gt;&lt;li&gt;• Option D. Left main coronary artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Recognize the ECG findings of an inferior myocardial infarction and its association with RCA occlusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with recurrent palpitations and near-syncope. ECG during the episode is shown. His BP is 130/84 mm Hg and PR is 154/min. Vagal manoeuvrers and IV adenosine (6mg) administration do not terminate the tachycardia. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Synchronized cardioversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeat adenosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoptolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Repeat adenosine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-175001.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-175104.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Synchronized cardioversion: This is typically reserved for hemodynamically unstable patients or those who fail medical therapy.&lt;/li&gt;&lt;li&gt;• Option A. Synchronized cardioversion:&lt;/li&gt;&lt;li&gt;• Option C. Metoprolol: Beta-blockers like metoprolol (and calcium channel blockers) are used if initial therapy with vagal manoeuvres and adenosine fail.&lt;/li&gt;&lt;li&gt;• Option C. Metoprolol:&lt;/li&gt;&lt;li&gt;• Option D. Amiodarone: This is an antiarrhythmic drug that can be used if AV nodal blockers fail.&lt;/li&gt;&lt;li&gt;• Option D. Amiodarone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Step wise management of regular narrow complex tachycardia (like AVNRT):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old intern presents with recurrent episodes of syncope after hearing ambulance siren in the ER. She also experiences light-headedness and dizziness early morning once she wakes up hearing alarms. The ECG is shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brugada syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital long QT syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wolff-Parkinson-White syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertrophic cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Congenital long QT syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-180215.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Brugada syndrome: This is associated with a specific ECG pattern (ST-elevation in V1-V3) and sudden cardiac death, not typically triggered by sounds.&lt;/li&gt;&lt;li&gt;• Option A. Brugada syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Wolff-Parkinson-White syndrome: This involves an accessory pathway, causing a short PR interval and delta wave, and is not typically associated with syncope triggered by sound.&lt;/li&gt;&lt;li&gt;• Option C. Wolff-Parkinson-White syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Hypertrophic cardiomyopathy: This is characterized by left ventricular hypertrophy, which may or may not have a prolonged QT interval and is not typically triggered by sound.&lt;/li&gt;&lt;li&gt;• Option D. Hypertrophic cardiomyopathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Syncope triggered by auditory stimuli, combined with a prolonged QT interval on ECG, is highly suggestive of congenital long QT syndrome, particularly LQT2.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman presents with abrupt-onset palpitations that she can terminate by coughing. ECG is shown. What is the most likely rhythm diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrioventricular nodal reentrant tachycardia (AVNRT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atrioventricular nodal reentrant tachycardia (AVNRT)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-180707.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-180802.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Atrial fibrillation: Irregular rhythm with no discernible P waves.&lt;/li&gt;&lt;li&gt;• Option A. Atrial fibrillation:&lt;/li&gt;&lt;li&gt;• Option B. Atrial tachycardia: Typically slower than AVNRT and less likely to be terminated by vagal maneuvers.&lt;/li&gt;&lt;li&gt;• Option B. Atrial tachycardia:&lt;/li&gt;&lt;li&gt;• Option D. Ventricular tachycardia: Wide QRS complex tachycardia.&lt;/li&gt;&lt;li&gt;• Option D. Ventricular tachycardia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ ECG findings of AVNRT = narrow QRS complex tachycardia, pseudo r&#x27; wave in V1, and responsiveness to vagal maneuvers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 41-year-old man is evaluated for daily palpitations lasting minutes at a time. What is the most appropriate initial test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exercise ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30-day event monitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12-lead resting ECG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24-hour ambulatory ECG monitor (Holter monitor)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 12-lead resting ECG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Exercise ECG: Used to assess for exercise-induced arrhythmias or ischemia, not the initial test for palpitations.&lt;/li&gt;&lt;li&gt;• Option A. Exercise ECG:&lt;/li&gt;&lt;li&gt;• Option B. 30-day event monitor: Used for infrequent symptoms.&lt;/li&gt;&lt;li&gt;• Option B. 30-day event monitor:&lt;/li&gt;&lt;li&gt;• Option D. 24-hour Holter monitor: Indicated if the resting ECG is normal but suspicion for arrhythmia remains high.&lt;/li&gt;&lt;li&gt;• Option D. 24-hour Holter monitor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The initial test in patients with a history of palpitations, presyncope, or syncope is 12-lead resting ECG.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old woman with hypertension and hyperlipidemia is starting trastuzumab therapy for early-stage breast cancer. What is the most appropriate cardiac surveillance for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multigated acquisition (MUGA) scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No surveillance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Echocardiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cardiac MRI: More expensive and not routinely needed for initial surveillance.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac MRI:&lt;/li&gt;&lt;li&gt;• Option C. MUGA scan: Less commonly used for surveillance than echocardiography.&lt;/li&gt;&lt;li&gt;• Option C. MUGA scan:&lt;/li&gt;&lt;li&gt;• Option D. No surveillance: Inappropriate given the risk of cardiotoxicity with trastuzumab.&lt;/li&gt;&lt;li&gt;• Option D. No surveillance:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients receiving trastuzumab therapy at high risk for cardiac dysfunction, periodic echocardiographic surveillance is recommended.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman with HFrEF (EF 25%) presents with NYHA class III symptoms. She is currently receiving valsartan-sacubitril, carvedilol, spironolactone, empagliflozin, and furosemide. In view of persistent symptoms, she is planned for CRT. Which of the following is the most useful investigation in predicting the usefulness of CRT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ECG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TEE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SPECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ECG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. TEE (transesophageal echocardiography): While TEE can provide valuable information about cardiac structure and function, it is not the most reliable predictor of CRT response.&lt;/li&gt;&lt;li&gt;• Option B. TEE (transesophageal echocardiography):&lt;/li&gt;&lt;li&gt;• Option C. SPECT (single-photon emission computed tomography): SPECT can assess myocardial perfusion and viability but does not directly predict CRT response.&lt;/li&gt;&lt;li&gt;• Option C. SPECT (single-photon emission computed tomography):&lt;/li&gt;&lt;li&gt;• Option D. PET (positron emission tomography): PET is also used for myocardial viability assessment and is not the primary tool for predicting CRT response.&lt;/li&gt;&lt;li&gt;• Option D. PET (positron emission tomography):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understand that a 12-lead ECG demonstrating a wide QRS complex with LBBB morphology is the most useful investigation in predicting the potential benefits of CRT in patients with HFrEF.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with chest pain that worsens with physical activity and improves with rest. Her resting ECG shows left ventricular hypertrophy (LVH) with a strain pattern. What is the most appropriate diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dobutamine echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dobutamine myocardial perfusion imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exercise ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exercise myocardial perfusion imaging&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Exercise myocardial perfusion imaging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Dobutamine echocardiography: May be considered if the patient cannot exercise, but exercise is preferred.&lt;/li&gt;&lt;li&gt;• Option A. Dobutamine echocardiography:&lt;/li&gt;&lt;li&gt;• Option B. Dobutamine myocardial perfusion imaging : Can be used, but exercise is preferred if possible.&lt;/li&gt;&lt;li&gt;• Option B. Dobutamine myocardial perfusion imaging&lt;/li&gt;&lt;li&gt;• Option C. Exercise ECG: Less sensitive for detecting ischemia in patients with LVH due to baseline ECG changes.&lt;/li&gt;&lt;li&gt;• Option C. Exercise ECG:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Exercise myocardial perfusion imaging is the preferred stress test for assessing myocardial ischemia in patients with LVH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old woman is admitted to the ICU with respiratory failure. ECG is shown. Which of the following abnormalities is demonstrated on this patient&#x27;s ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multifocal atrial tachycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinus tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multifocal atrial tachycardia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-181657.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Atrial fibrillation: Has no P waves.&lt;/li&gt;&lt;li&gt;• Option A. Atrial fibrillation:&lt;/li&gt;&lt;li&gt;• Option B. Atrial tachycardia: Usually a regular rhythm and has single ‘P’ wave morphology&lt;/li&gt;&lt;li&gt;• Option B. Atrial tachycardia:&lt;/li&gt;&lt;li&gt;• Option D. Sinus tachycardia: Usually a regular rhythm and has single ‘P’ wave morphology&lt;/li&gt;&lt;li&gt;• Option D. Sinus tachycardia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 61-year-old man is evaluated following the recent diagnosis of hypertension. ECG is shown. Which of the following abnormalities is seen on this patient&#x27;s ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accelerated idioventricular rhythm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left bundle branch block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Old inferior myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right bundle branch block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Left bundle branch block&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-181851.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman is evaluated prior to an elective total hip arthroplasty. ECG is shown. Which of the following abnormalities is seen on this patient&#x27;s ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute anterior myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nonacute inferior myocardial infarction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute lateral myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nonacute inferior myocardial infarction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-182109.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• There are no ECG changes consistent with an anterior or lateral infarction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old man is evaluated following a transient ischemic attack. ECG is shown. Which of the following abnormalities is demonstrated on this patient&#x27;s ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial flutter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrioventricular nodal reentrant tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrioventricular reciprocating tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atrial fibrillation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-182316.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old man with a newly diagnosed ischemic stroke is evaluated in the emergency department. ECG is shown. Which of the following abnormalities is seen on this patient&#x27;s ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left bundle branch block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left ventricular hypertrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myocardial ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nonspecific intraventricular conduction delay&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Left ventricular hypertrophy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-182500.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman is evaluated for palpitations. ECG is shown. Which of the following abnormalities is demonstrated on this patient&#x27;s ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial flutter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrial tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinus tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atrial flutter&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-182715.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old man is evaluated for symptoms of dyspnea, peripheral edema, and exercise intolerance. Echocardiography shows biventricular increased wall thickness. ECG is shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infiltrative cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stress-related cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Infiltrative cardiomyopathy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-182906.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old man is evaluated for nonanginal chest pain. ECG is shown. Which of the following is shown on this patient&#x27;s ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intraventricular conduction delay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left bundle branch block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right axis deviation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right bundle branch block&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right bundle branch block&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-183058.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man is evaluated for the acute onset of severe chest pain. ECG is shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arrhythmogenic right ventricular cardiomyopathy/dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brugada syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pericarditis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-183237.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man is evaluated for palpations and light headedness. ECG is shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antidromic atrioventricular reentrant tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrioventricular nodal reentrant tachycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinus tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atrioventricular nodal reentrant tachycardia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-183439.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Karthik, is admitted to CCU after being diagnosed with STEMI. He received Reteplase an hour ago and currently he is asymptomatic and stable. The CCU staff nurse is concerned about the rhythm (shown below) in the monitor and informs you. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer amiodarone 300mg mg IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer flecainide 400 mg orally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer metoprolol 5 mg IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue observation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continue observation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-183627.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Administer amiodarone 300mg mg IV : Would be appropriate therapy if this was ventricular tachycardia or perhaps supraventricular tachycardia.&lt;/li&gt;&lt;li&gt;• Option A. Administer amiodarone 300mg mg IV&lt;/li&gt;&lt;li&gt;• Option B. Administer flecainide 400 mg orally : Class IC antiarrhythmic, contraindicated in post-MI patients due to increased mortality risk (CAST trial).&lt;/li&gt;&lt;li&gt;• Option B. Administer flecainide 400 mg orally&lt;/li&gt;&lt;li&gt;• Option C. Administer metoprolol 5 mg IV : Beta-blocker, may be used for rate control in certain SVTs but not indicated for AIVR.&lt;/li&gt;&lt;li&gt;• Option C. Administer metoprolol 5 mg IV&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Accelerated idioventricular rhythm, which commonly arises after reperfusion, is generally benign and transient. The slow ra tatic.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-185505.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 51-year-old man is evaluated for syncope after prolonged standing in a warm environment. ECG is shown. Which of the following ECG findings is shown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First-degree atrioventricular block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal sinus rhythm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sick sinus syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinoatrial nodal exit block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. First-degree atrioventricular block&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-185636.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old woman with peripheral artery disease is evaluated prior to elective cholecystectomy. ECG is shown. Which of the following is the most likely electrocardiographic diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bifascicular block conduction delay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left anterior fascicular block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left posterior fascicular block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right bundle branch block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Left posterior fascicular block&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-185806.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions is demonstrated on this electrocardiogram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute posterior myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brugada pattern&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left ventricular hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right ventricular hypertrophy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right ventricular hypertrophy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-185926.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most likely cause of the findings on this electrocardiogram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypocalcemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypothermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypocalcemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-190037.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman experiences intermittent palpitations, shortness of breath, and light headedness. ECG is shown. Echocardiogram is normal. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrophysiology (EP) study&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flecainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Electrophysiology (EP) study&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-190157.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Options A. Atenolol and D. Verapamil (AV nodal blockers): These medications are atrioventricular nodal blockers and may be unsafe if the patient has anterograde conduction down the accessory pathway during atrial fibrillation. These drugs promote rapid 1:1 conduction from the atria to the ventricles over the accessory pathway during atrial fibrillation, which can lead to very rapid ventricular rates and ventricular fibrillation.&lt;/li&gt;&lt;li&gt;• Options A. Atenolol and D. Verapamil (AV nodal blockers):&lt;/li&gt;&lt;li&gt;• Option C. Flecainide: It is an antiarrhythmic drug that is frequently used to treat paroxysmal atrial fibrillation and other arrhythmias. Flecainide is not indicated in this patient because the type and mechanism of the arrhythmia are unknown. This patient requires risk stratification, which can be accomplished with an electrophysiology study.&lt;/li&gt;&lt;li&gt;• Option C. Flecainide:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients with suspected WPW syndrome, an EP study is indicated to assess arrhythmia risk and consider ablation of the accessory pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 81-year-old man with a history of hypertension and osteoarthritis is scheduled for elective hip arthroplasty. He is asymptomatic and has no history of cardiovascular disease. His ECG is shown. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dobutamine echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prophylactic pacemaker insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No further testing or intervention&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No further testing or intervention&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/05/screenshot-2024-10-05-190419.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Dobutamine echocardiography: Not indicated as there are no signs or symptoms of heart failure or ischemia.&lt;/li&gt;&lt;li&gt;• Option A. Dobutamine echocardiography:&lt;/li&gt;&lt;li&gt;• Option B. Echocardiography: Not necessary as the ECG findings are not suggestive of structural heart disease.&lt;/li&gt;&lt;li&gt;• Option B. Echocardiography:&lt;/li&gt;&lt;li&gt;• Option C. Prophylactic pacemaker insertion: Not indicated in asymptomatic patients with bifascicular block and first-degree AV block.&lt;/li&gt;&lt;li&gt;• Option C. Prophylactic pacemaker insertion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Asymptomatic Tri-fascicular block does not require pacemaker implantation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 84-year-old man presents with fatigue and loss of energy. His ECG is shown. Upon vigorous exercise his heart rate reaches a maximum of 72/min. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hospital admission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pacemaker implantation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch lisinopril to amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reassurance and clinical monitoring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pacemaker implantation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/22/screenshot-2024-08-22-091643.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hospital admission: Not necessary unless the patient is hemodynamically unstable.&lt;/li&gt;&lt;li&gt;• Option A. Hospital admission:&lt;/li&gt;&lt;li&gt;• Option C. Switching medications: Unlikely to address the underlying bradycardia.&lt;/li&gt;&lt;li&gt;• Option C. Switching medications:&lt;/li&gt;&lt;li&gt;• Option D. Reassurance and monitoring: Inadequate for symptomatic bradycardia with potential for adverse outcomes.&lt;/li&gt;&lt;li&gt;• Option D. Reassurance and monitoring:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Treat a patient with symptomatic bradycardia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with history of hypertension and stroke has been diagnosed with mildly symptomatic paroxysmal AF. He is currently taking rivaroxaban and metoprolol. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left atrial appendage occlusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pacemaker implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhythm control&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No additional therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rhythm control&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Left atrial appendage occlusion: Indicated for stroke prevention in non-valvular AF but not the primary treatment for rhythm control.&lt;/li&gt;&lt;li&gt;• Option A. Left atrial appendage occlusion:&lt;/li&gt;&lt;li&gt;• Option B. Pacemaker implantation: Not indicated for paroxysmal AF without symptomatic bradycardia.&lt;/li&gt;&lt;li&gt;• Option B. Pacemaker implantation:&lt;/li&gt;&lt;li&gt;• Option D. No additional therapy: Early rhythm control is recommended for this patient.&lt;/li&gt;&lt;li&gt;• Option D. No additional therapy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with recently diagnosed atrial fibrillation and concomitant cardiovascular conditions, early rhythm control (antiarrhythmic drugs or ablation) reduces the primary composite end point of cardiovascular death, stroke, or hospitalization for heart failure or acute coronary syndrome compared with usual care.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man with hypertension presents with acute shortness of breath, hypotension and palpitations. He has jugular venous distention and pulmonary crackles. ECG was done and is shown below. After successful cardioversion, what is the best treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Catheter ablation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flecainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Catheter ablation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/22/screenshot-2024-08-22-091936.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone: Antiarrhythmic drug that can be used for atrial flutter, but catheter ablation is more definitive.&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone:&lt;/li&gt;&lt;li&gt;• Option C. Flecainide: Another antiarrhythmic drug, but catheter ablation is preferred.&lt;/li&gt;&lt;li&gt;• Option C. Flecainide:&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol: Beta-blocker, primarily used for rate control, not as effective for rhythm control in atrial flutter.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Catheter ablation is the definitive treatment for typical atrial flutter due to its high success rate and low complication rate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman presents with recurrent palpitations lasting 5-15 minutes, occue a few times per month and relieved by rest or deep breathing. The resting ECG is normal. What is the most appropriate diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exercise ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Implantable loop recorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Holter Monitoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30-day event monitor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 30-day event monitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Exercise ECG: Not indicated for evaluating palpitations occurring at rest.&lt;/li&gt;&lt;li&gt;• Option A. Exercise ECG:&lt;/li&gt;&lt;li&gt;• Option B. Implantable loop recorder: Reserved for very infrequent or unexplained syncope (which prevents the patient from triggering the devices). Records symptomatic and asymptomatic events (brady/tachy) over a very long period (months to years).&lt;/li&gt;&lt;li&gt;• Option B. Implantable loop recorder:&lt;/li&gt;&lt;li&gt;• Option C. Holter monitoring :  Usually records electrical activity continuously for 24-28 hours and most suited for patients with more frequent symptoms (e.g., daily).&lt;/li&gt;&lt;li&gt;• Option C. Holter monitoring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A 30-day event monitor is most appropriate for evaluating patients with palpitations who have symptoms that occur less than daily but frequently over the course of a month.&lt;/li&gt;&lt;li&gt;➤ An implantable looping event recorder is most appropriate for infrequent or highly symptomatic arrhythmias in which the symptoms might preclude a patient from activating the device, such as syncope.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with recurrent syncope without prodrome. His father died suddenly at age 45. ECG is shown. Physical examination and 2D Echo is normal. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brugada syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary artery disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Long QT syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasovagal syncope&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brugada syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/22/screenshot-2024-08-22-092311.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Coronary artery disease: Unlikely in a young patient with no risk factors and normal ECG findings.&lt;/li&gt;&lt;li&gt;• Option B. Coronary artery disease:&lt;/li&gt;&lt;li&gt;• Option C. Long QT syndrome: ECG would show a prolonged QT interval, not the Brugada pattern.&lt;/li&gt;&lt;li&gt;• Option C. Long QT syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Vasovagal syncope: Typically has prodromal symptoms (lightheadedness, nausea) and normal ECG.&lt;/li&gt;&lt;li&gt;• Option D. Vasovagal syncope:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cardiovascular syncopal events often occur suddenly and usually without a significant prodrome, although chest pain and palpitations may be present.&lt;/li&gt;&lt;li&gt;➤ Causes of cardiovascular syncope include cardiac arrhythmia; coronary artery disease; and structural and obstructive disease, including aortic and pulmonary valve stenosis, obstructive hypertrophic cardiomyopathy, aortic dissection, and cardiac tamponade.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old woman presents with palpitations. Her ECG is shown. She is a known diabetic and hypertensive and currently taking metformin and metoprolol. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase metoprolol dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate oral anticoagulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reassurance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Initiate oral anticoagulation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/22/screenshot-2024-08-22-092619.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aspirin: Insufficient for stroke prevention in high-risk patients.&lt;/li&gt;&lt;li&gt;• Option A. Aspirin:&lt;/li&gt;&lt;li&gt;• Option B. Increase metoprolol dosage: Not necessary as the ventricular rate is controlled.&lt;/li&gt;&lt;li&gt;• Option B. Increase metoprolol dosage:&lt;/li&gt;&lt;li&gt;• Option D. Reassurance: Inappropriate as the patient is at high risk for stroke.&lt;/li&gt;&lt;li&gt;• Option D. Reassurance:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In stable patients with atrial fibrillation, the primary goals of therapy are to (1) prevent stroke, (2) control heart rate, (3) minimize or eliminate symptoms, and (4) modify underlying risk factors.&lt;/li&gt;&lt;li&gt;➤ Anticoagulation is indicated for stroke prevention in patients with nonvalvular atrial fibrillation who have a CHA2DS2-VASc score of 2 or greater in men or 3 or greater in women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man presents with palpitations and lightheadedness. He was having significant work pressure over the last 2 weeks and he has not been sleeping well. ECG showed VT and he is successfully cardioverted in the ER. Echocardiogram is normal. What is the most appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac MRI with stress perfusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrophysiology (EP) study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implantable cardioverter-defibrillator (ICD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Implantable loop recorder (ILR)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiac MRI with stress perfusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. EP study: May be indicated later if diagnosis of sustained VT is in doubt or if ablation is being considered (to localize the arrhythmogenic focus).&lt;/li&gt;&lt;li&gt;• Option B. EP study:&lt;/li&gt;&lt;li&gt;• Option C. ICD: May be considered if there is VT + structural heart disease or HF with EF ≤ 35%. In idiopathic VT, it is unnecessary.&lt;/li&gt;&lt;li&gt;• Option C. ICD:&lt;/li&gt;&lt;li&gt;• Option D. ILR: It would be premature to consider ILR placement before assessment for structural heart disease. An ILR may be valuable to assess rare recurrences of arrhythmia and/or to assess symptoms, but further evaluation is needed first.&lt;/li&gt;&lt;li&gt;• Option D. ILR:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cardiac MRI with stress perfusion is a valuable tool for evaluating the underlying cause of VT in patients with structurally normal hearts on echocardiography.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old man is evaluated in the emergency department for an irregular heart rhythm. He is otherwise asymptomatic. A representative sample from an ECG rhythm strip is shown. Which of the following abnormalities is seen on this patient&#x27;s ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-grade atrioventricular block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mobitz type 1 second-degree atrioventricular block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mobitz type 2 second-degree atrioventricular block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mobitz type 1 second-degree atrioventricular block&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/22/screenshot-2024-08-22-092929.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This ECG demonstrates Mobitz type 1 second-degree (Wenckebach) atrioventricular block, which is characterized electrocardiographically by a PR interval that progressively prolongs until, eventually, the beat is dropped. In the tracing shown, the PR interval widens over the first six beats and no ventricular complex follows the seventh atrial beat.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 81-year-old man is evaluated in the emergency department for chest pain. During the evaluation, he becomes unresponsive and pulseless. ECG is shown. what is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer 100% oxygen by NRBM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer procainamide IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&q
