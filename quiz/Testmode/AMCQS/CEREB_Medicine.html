quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addition of N-acetylgalactosamine (GalNAc) to the H antigen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Addition of galactose (Gal) to the H antigen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Removal of fucose from the H antigen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absence of both GalNAc and Gal on the H antigen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Addition of galactose (Gal) to the H antigen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Addition of galactose (Gal) to the H antigen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Addition of N-acetylgalactosamine (GalNAc) to the H antigen: This modification results in the formation of the A antigen.&lt;/li&gt;&lt;li&gt;• Option A. Addition of N-acetylgalactosamine (GalNAc) to the H antigen:&lt;/li&gt;&lt;li&gt;• Option C. Removal of fucose from the H antigen: While removal of fucose is a step in the formation of both A and B antigens, it&#x27;s not the final step for the B antigen.&lt;/li&gt;&lt;li&gt;• Option C. Removal of fucose from the H antigen:&lt;/li&gt;&lt;li&gt;• Option D. Absence of both GalNAc and Gal on the H antigen: This results in the O blood group, where neither A nor B antigens are present.&lt;/li&gt;&lt;li&gt;• Option D. Absence of both GalNAc and Gal on the H antigen:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The A and B antigens are formed by modifications of the H antigen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following Rh antigens is the most immunogenic, leading to the highest risk of alloimmunization in Rh-negative individuals?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C antigen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E antigen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;c antigen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D antigen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. D antigen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) D antigen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. C antigen: While the C antigen can be immunogenic, it is less so than the D antigen. Anti-C antibodies are relatively common, but they usually cause milder reactions than anti-D antibodies.&lt;/li&gt;&lt;li&gt;• Option A. C antigen:&lt;/li&gt;&lt;li&gt;• Option B. E antigen: Similar to the C antigen, the E antigen is immunogenic but less so than the D antigen. Anti-E antibodies are less common than anti-C antibodies and generally cause less severe reactions.&lt;/li&gt;&lt;li&gt;• Option B. E antigen:&lt;/li&gt;&lt;li&gt;• Option C. c antigen: The c antigen is the most common Rh antigen (80% of the population expresses it). However, it is considered weakly immunogenic, and anti-c antibodies are relatively rare.&lt;/li&gt;&lt;li&gt;• Option C. c antigen:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The D antigen is the most immunogenic, posing the highest risk of alloimmunization in Rh-negative individuals. Understanding the Rh system and its genetic basis is crucial for safe blood transfusions and preventing complications like hemolytic disease of the newborn.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with blood type AB positive requires a plasma transfusion. Which of the following blood types could be safely used as a source of fresh frozen plasma (FFP)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only AB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, B, AB, and O - all types&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Only AB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Only AB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a trauma setting where blood typing is not immediately available, which blood type is typically used for emergency transfusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AB negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;O negative&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. O negative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) O negative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. AB negative: AB negative blood contains both A and B antigens, which could cause a serious reaction if the recipient has antibodies against either of these antigens.&lt;/li&gt;&lt;li&gt;• Option A. AB negative:&lt;/li&gt;&lt;li&gt;• Option B. A positive: A positive blood contains A antigens and the Rh factor, both of which could trigger a transfusion reaction in a recipient without these antigens.&lt;/li&gt;&lt;li&gt;• Option B. A positive:&lt;/li&gt;&lt;li&gt;• Option C. B positive: B positive blood contains B antigens and the Rh factor, making it unsuitable for transfusion to individuals who lack these antigens.&lt;/li&gt;&lt;li&gt;• Option C. B positive:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• O negative blood is the universal red blood cell donor, making it the preferred choice for emergency transfusions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with blood type B negative requires an emergency blood transfusion due to severe hemorrhage. Which of the following blood types could be safely administered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B positive and B negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AB negative and O negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B negative and O positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only B negative&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Only B negative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Only B negative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. B positive and B negative: B positive blood has the RhD antigen, which the recipient could develop antibodies against, leading to potential complications in future transfusions or pregnancies.&lt;/li&gt;&lt;li&gt;• Option A. B positive and B negative:&lt;/li&gt;&lt;li&gt;• Option B. AB negative and O negative: AB negative blood contains A antigens, which would react with the recipient&#x27;s anti-A antibodies.&lt;/li&gt;&lt;li&gt;• Option B. AB negative and O negative:&lt;/li&gt;&lt;li&gt;• Option C. B negative and O positive: O positive blood contains the RhD antigen, which the recipient could develop antibodies against.&lt;/li&gt;&lt;li&gt;• Option C. B negative and O positive:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• It is crucial to match both ABO and Rh blood groups to ensure safe transfusions, especially in emergency situations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient experiences a delayed hemolytic transfusion reaction (DHTR) 5 days after a blood transfusion. Which of the following blood group systems is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kidd&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MNS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kidd&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kidd&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Kell: While Kell antibodies can cause severe hemolytic reactions, these are typically acute rather than delayed.&lt;/li&gt;&lt;li&gt;• Option A. Kell:&lt;/li&gt;&lt;li&gt;• Option C. MNS: MNS antibodies can cause delayed hemolytic transfusion reactions, but they are relatively rare compared to Kidd antibodies.&lt;/li&gt;&lt;li&gt;• Option C. MNS:&lt;/li&gt;&lt;li&gt;• Option D. Lewis: Lewis antibodies are naturally occurring and typically of the IgM isotype, which are generally not considered clinically significant in transfusions.&lt;/li&gt;&lt;li&gt;• Option D. Lewis:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Kidd antibodies are typically IgG and can cause severe delayed reactions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following blood group antigens can be acquired by donor red blood cells (RBCs) soon after transfusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duffy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kidd&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MNS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lewis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lewis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Duffy: Duffy antigens are also integral membrane proteins of red blood cells and are not passively acquired.&lt;/li&gt;&lt;li&gt;• Option A. Duffy:&lt;/li&gt;&lt;li&gt;• Option B. Kidd: Kidd antigens are similarly integral membrane proteins and are not acquired from the plasma.&lt;/li&gt;&lt;li&gt;• Option B. Kidd:&lt;/li&gt;&lt;li&gt;• Option C. MNS: MNS antigens are part of the red blood cell glycophorin complex and are not acquired from the plasma.&lt;/li&gt;&lt;li&gt;• Option C. MNS:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Lewis antigens are not intrinsic to RBCs but are acquired from the plasma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antigen is resistant to P. vivax/knowlesi?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;K/k&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DARC (Duffy Antigen Receptor for Chemokines)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lewis Ag&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A antigen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DARC (Duffy Antigen Receptor for Chemokines)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) DARC (Duffy Antigen Receptor for Chemokines)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. K/k: Kell antigens are a group of antigens found on red blood cells. They are not involved in malaria resistance.&lt;/li&gt;&lt;li&gt;• Option A. K/k:&lt;/li&gt;&lt;li&gt;• Option C. Lewis Ag: Lewis antigens are present in body fluids and can be adsorbed onto red blood cells. They do not play a role in malaria resistance.&lt;/li&gt;&lt;li&gt;• Option C. Lewis Ag:&lt;/li&gt;&lt;li&gt;• Option D. A antigen: The A antigen is part of the ABO blood group system and determines blood type. It has no relationship to malaria susceptibility.&lt;/li&gt;&lt;li&gt;• Option D. A antigen:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The Duffy antigen receptor for chemokines (DARC) is essential for P. vivax and P. knowlesi malaria parasites to invade red blood cells. Individuals without this receptor are naturally resistant to these types of malaria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the primary goal of a blood crossmatch?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Determine the blood type of the donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Determine the blood type of the recipient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Detect unexpected antibodies in the recipient&#x27;s serum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ensure compatibility between donor red blood cells and recipient serum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ensure compatibility between donor red blood cells and recipient serum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ensure compatibility between donor red blood cells and recipient serum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Determine the blood type of the donor: Blood typing is a separate test performed prior to crossmatching to determine the donor&#x27;s ABO and Rh blood group.&lt;/li&gt;&lt;li&gt;• Option A. Determine the blood type of the donor:&lt;/li&gt;&lt;li&gt;• Option B. Determine the blood type of the recipient: Similar to donor typing, recipient blood typing is done prior to crossmatching.&lt;/li&gt;&lt;li&gt;• Option B. Determine the blood type of the recipient:&lt;/li&gt;&lt;li&gt;• Option C. Detect unexpected antibodies in the recipient&#x27;s serum: While crossmatching can detect unexpected antibodies, this is primarily the purpose of an antibody screen, a separate test performed before crossmatching.&lt;/li&gt;&lt;li&gt;• Option C. Detect unexpected antibodies in the recipient&#x27;s serum:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Crossmatching is essential for ensuring safe blood transfusions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient&#x27;s blood sample is mixed with Anit-A/B/D and the findings are shown below. What is the patient&#x27;s blood type?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B+&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AB+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;O-&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B+&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/01/screenshot-2024-08-01-103344.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B+&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient&#x27;s blood sample is mixed with Anit-A/B/D and the findings are shown below. What is the patient&#x27;s blood type?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B-&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AB-&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;O-&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. O-&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/01/screenshot-2024-08-01-103851.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) O-&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the maximum storage duration for PRBCs at 2-6°C?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;21 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;35 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;42 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;56 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 42 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 42 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with acute blood loss and a hemoglobin (Hb) of 7 g/dL is in need of a blood transfusion. How many units of PRBCs should be transfused to raise the Hb to approximately 10 g/dL?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 unit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 units&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 units&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 units&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3 units&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3 units&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient is admitted to the ICU with acute coronary syndrome (ACS) and a hemoglobin level of 8.5 g/dL. What is the most appropriate transfusion threshold for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;7 g/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8 g/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8-10 g/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 g/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 8-10 g/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 8-10 g/dL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 7 g/dL: This is too low of a threshold for a patient with acute coronary syndrome (ACS). Transfusing at this level might not be necessary and could expose the patient to unnecessary risks associated with blood transfusion.&lt;/li&gt;&lt;li&gt;• Option A. 7 g/dL:&lt;/li&gt;&lt;li&gt;• Option B. 8 g/dL: While this could be considered in some cases, it might not be optimal for all ACS patients, especially those with ongoing ischemia or hemodynamic instability.&lt;/li&gt;&lt;li&gt;• Option B. 8 g/dL:&lt;/li&gt;&lt;li&gt;• Option D. 10 g/dL: This is a higher threshold typically used for stable patients or those without significant cardiac comorbidities. In ACS, a slightly lower threshold is often preferred to ensure adequate oxygen delivery to the heart.&lt;/li&gt;&lt;li&gt;• Option D. 10 g/dL:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Transfusion thresholds for ACS patients may be individualized within a recommended range.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which blood additive provides the longest shelf life for stored red blood cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACD (Acid citrate dextrose)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CPD (Citrate phosphate dextrose)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CP2D (Citrate phosphate double dextrose)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SAGM (Saline adenine glucose mannitol)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. SAGM (Saline adenine glucose mannitol)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) SAGM (Saline adenine glucose mannitol)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. ACD (Acid citrate dextrose): This was one of the earliest preservatives and has a relatively short shelf life (21 days). The citrate acts as an anticoagulant, while dextrose provides energy for the red blood cells.&lt;/li&gt;&lt;li&gt;• Option A. ACD (Acid citrate dextrose):&lt;/li&gt;&lt;li&gt;• Option B. CPD (Citrate phosphate dextrose): This is an improvement over ACD due to the addition of phosphate, which acts as a buffer to maintain pH. However, it still has a relatively short shelf life (21 days).&lt;/li&gt;&lt;li&gt;• Option B. CPD (Citrate phosphate dextrose):&lt;/li&gt;&lt;li&gt;• Option C. CP2D (Citrate phosphate double dextrose): This has double the amount of dextrose compared to CPD, providing more energy for the red blood cells and extending the shelf life slightly (28 days).&lt;/li&gt;&lt;li&gt;• Option C. CP2D (Citrate phosphate double dextrose):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• SAGM is the additive that provides the longest shelf life for stored red blood cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The addition of adenine to CPD (CPDA-1) results in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased red blood cell survival due to enhanced glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Improved pH buffering capacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prevention of osmotic lysis of red blood cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Provision of ATP for extended red blood cell survival&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Provision of ATP for extended red blood cell survival&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Provision of ATP for extended red blood cell survival&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increased red blood cell survival due to enhanced glycolysis: Adenine doesn&#x27;t directly enhance glycolysis (the breakdown of glucose for energy). Glucose in the additive solution is the primary energy source for red blood cells during storage.&lt;/li&gt;&lt;li&gt;• Option A. Increased red blood cell survival due to enhanced glycolysis:&lt;/li&gt;&lt;li&gt;• Option B. Improved pH buffering capacity: The phosphate in CPD and CPDA-1 acts as the primary buffer to maintain a stable pH during storage. Adenine does not have a significant buffering effect.&lt;/li&gt;&lt;li&gt;• Option B. Improved pH buffering capacity:&lt;/li&gt;&lt;li&gt;• Option C. Prevention of osmotic lysis of red blood cells: Osmotic lysis is primarily prevented by maintaining the correct balance of electrolytes and osmotic pressure in the solution, not by adenine.&lt;/li&gt;&lt;li&gt;• Option C. Prevention of osmotic lysis of red blood cells:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Adenine improves the quality of stored red blood cells by providing ATP.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the main advantage of single-donor platelets (SDPs) over random-donor platelets (RDPs)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower cost&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduced risk of alloimmunization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Higher platelet increment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Longer shelf life&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reduced risk of alloimmunization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Reduced risk of alloimmunization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Lower cost: SDPs are typically more expensive to produce than RDPs because they require apheresis, a specialized blood collection procedure.&lt;/li&gt;&lt;li&gt;• Option A. Lower cost:&lt;/li&gt;&lt;li&gt;• Option C. Higher platelet increment: While some studies have shown slightly higher platelet increments with SDPs, the difference is not always clinically significant, and the overall efficacy in preventing bleeding is similar between SDPs and RDPs.&lt;/li&gt;&lt;li&gt;• Option C. Higher platelet increment:&lt;/li&gt;&lt;li&gt;• Option D. Longer shelf life: Both SDPs and RDPs have similar shelf lives, typically around 5 days when stored properly.&lt;/li&gt;&lt;li&gt;• Option D. Longer shelf life:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• SDPs are preferred to reduce the risk of alloimmunization in patients who may require multiple transfusions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the Following is not a contraindication for platelet transfusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TTP (Thrombotic Thrombocytopenic Purpura)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HUS (Hemolytic Uremic Syndrome)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ITP (Immune Thrombocytopenia)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HELLP Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ITP (Immune Thrombocytopenia)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ITP (Immune Thrombocytopenia).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. TTP (Thrombotic Thrombocytopenic Purpura): Platelet transfusion is contraindicated in TTP because it can worsen the microvascular thrombosis, which is the primary cause of organ damage in this condition.&lt;/li&gt;&lt;li&gt;• Option A. TTP (Thrombotic Thrombocytopenic Purpura):&lt;/li&gt;&lt;li&gt;• Option B. HUS (Hemolytic Uremic Syndrome): Similar to TTP, platelet transfusion can exacerbate the thrombotic process in HUS and is generally avoided.&lt;/li&gt;&lt;li&gt;• Option B. HUS (Hemolytic Uremic Syndrome):&lt;/li&gt;&lt;li&gt;• Option D. HELLP Syndrome: Platelet transfusion is typically reserved for severe thrombocytopenia (&amp;lt;20,000/µL) or active bleeding in HELLP syndrome, as it doesn&#x27;t address the underlying cause of the condition.&lt;/li&gt;&lt;li&gt;• Option D. HELLP Syndrome:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Platelet transfusion is generally contraindicated in conditions where it could worsen thrombosis (TTP, HUS) but may be considered in specific situations like life-threatening bleeding in ITP.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient receiving platelet transfusions shows a corrected count increment (CCI) of 3,500/µL one hour after transfusion and 2,500/µL at 20 hours. Which of the following is the most likely cause of this refractoriness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune thrombocytopenic purpura (ITP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypersplenism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immune thrombocytopenic purpura (ITP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Immune thrombocytopenic purpura (ITP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Sepsis and Option B. Fever: While sepsis and fever can cause increased platelet consumption, they typically don&#x27;t result in such a low CCI at both time points. Additionally, the patient&#x27;s clinical presentation would likely provide clues to these conditions.&lt;/li&gt;&lt;li&gt;• Option A. Sepsis&lt;/li&gt;&lt;li&gt;• Option B. Fever:&lt;/li&gt;&lt;li&gt;• Option D. Hypersplenism: Hypersplenism, an enlarged spleen, can sequester platelets, leading to thrombocytopenia. However, it usually doesn&#x27;t cause the rapid decline in platelet count seen in ITP, where active immune-mediated destruction is occurring.&lt;/li&gt;&lt;li&gt;• Option D. Hypersplenism:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Platelet refractoriness with low CCI at 1 and 20 hours suggests immune-mediated platelet destruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with severe liver disease presents with a prolonged prothrombin time (PT) and is scheduled for an invasive procedure. Which of the following is the most appropriate blood product for correcting their coagulopathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryoprecipitate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prothrombin complex concentrate (PCC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fresh frozen plasma (FFP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelet concentrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fresh frozen plasma (FFP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fresh frozen plasma (FFP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cryoprecipitate: While cryoprecipitate is a source of fibrinogen and factor VIII, it would not address the multiple coagulation factor deficiencies commonly seen in liver disease.&lt;/li&gt;&lt;li&gt;• Option A. Cryoprecipitate:&lt;/li&gt;&lt;li&gt;• Option B. Prothrombin Complex Concentrate (PCC): PCC contains vitamin K-dependent clotting factors (II, VII, IX, and X), but patients with liver disease may also have deficiencies in other factors not included in PCC.&lt;/li&gt;&lt;li&gt;• Option B. Prothrombin Complex Concentrate (PCC):&lt;/li&gt;&lt;li&gt;• Option D. Platelet concentrate: Platelets are used to treat thrombocytopenia (low platelet count), not coagulation factor deficiencies. While liver disease can cause thrombocytopenia, it is not the primary concern in this scenario where the patient has a prolonged PT.&lt;/li&gt;&lt;li&gt;• Option D. Platelet concentrate:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• FFP is the preferred blood product for correcting coagulopathy in liver disease due to its comprehensive coagulation factor content.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the typical percentage increase in clotting factor levels expected after one unit of FFP transfusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 30%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 30%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 10%: This is too low of an increase. FFP contains a significant amount of clotting factors, and a single unit typically raises levels by more than 10%.&lt;/li&gt;&lt;li&gt;• Option A. 10%:&lt;/li&gt;&lt;li&gt;• Option B. 20%: This is also too low of an increase. The expected increase is generally closer to 30%.&lt;/li&gt;&lt;li&gt;• Option B. 20%:&lt;/li&gt;&lt;li&gt;• Option D. 40%: This is an overestimation of the increase. While FFP does contain clotting factors, the volume transfused and the recipient&#x27;s plasma volume will affect the overall percentage increase.&lt;/li&gt;&lt;li&gt;• Option D. 40%:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• FFP provides a moderate increase in clotting factor levels and is suitable for most coagulopathies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with von Willebrand disease (vWD) is experiencing a bleeding episode. Which of the following blood products is most appropriate for managing this patient&#x27;s bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fresh frozen plasma (FFP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prothrombin complex concentrate (PCC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryoprecipitate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cryoprecipitate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cryoprecipitate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Fresh frozen plasma (FFP): While FFP contains vWF and factor VIII, the concentrations are lower than in cryoprecipitate. Thus, a larger volume of FFP would be needed to achieve the same therapeutic effect, potentially increasing the risk of volume overload.&lt;/li&gt;&lt;li&gt;• Option A. Fresh frozen plasma (FFP):&lt;/li&gt;&lt;li&gt;• Option B. Prothrombin complex concentrate (PCC): PCC contains vitamin K-dependent clotting factors (II, VII, IX, and X) but does not contain vWF or factor VIII. It is not indicated for vWD.&lt;/li&gt;&lt;li&gt;• Option B. Prothrombin complex concentrate (PCC):&lt;/li&gt;&lt;li&gt;• Option D. Platelets: Platelets are primarily used to treat thrombocytopenia (low platelet count), not deficiencies in vWF or factor VIII. While vWD can affect platelet function, the primary defect is in vWF, which is necessary for platelet adhesion and aggregation&lt;/li&gt;&lt;li&gt;• Option D. Platelets:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Cryoprecipitate is the preferred treatment for bleeding in vWD due to its high concentration of vWF and factor VIII.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the recommended minimum irradiation dose for the center of a blood product bag to prevent TA-GVHD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;15 Gy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;25 Gy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;35 Gy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50 Gy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 25 Gy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 25 Gy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 15 Gy: This dose is insufficient to reliably inactivate all donor lymphocytes in the blood product, which is necessary to prevent TA-GVHD.&lt;/li&gt;&lt;li&gt;• Option A. 15 Gy:&lt;/li&gt;&lt;li&gt;• Option C. 35 Gy and Option D. 50 Gy: While these higher doses would effectively prevent TA-GVHD, they are unnecessary and could cause excessive damage to red blood cells, potentially compromising their functionality and lifespan.&lt;/li&gt;&lt;li&gt;• Option C. 35 Gy&lt;/li&gt;&lt;li&gt;• Option D. 50 Gy:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The irradiation dose for blood products is standardized to ensure effective prevention of TA-GVHD while minimizing damage to blood components.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the optimal timing for leukoreduction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediately before transfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Within 3-5 days of blood collection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 5 days of blood collection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The timing of leukoreduction does not matter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Within 3-5 days of blood collection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Within 3-5 days of blood collection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of severe febrile non-hemolytic transfusion reactions (FNHTR) is scheduled for surgery and requires a red blood cell (RBC) transfusion. The blood bank is unable to provide leukoreduced RBCs due to limited supply. Which of the following alternative methods could be considered to potentially reduce the risk of FNHTR in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Irradiation of RBCs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Washing of RBCs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;UVB-treated RBCs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasmapheresis of RBCs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. UVB-treated RBCs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) UVB-treated RBCs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Irradiation of RBCs: Irradiation is primarily used to prevent transfusion-associated graft-versus-host disease (TA-GVHD) in immunocompromised patients. It does not specifically address the risk of FNHTR.&lt;/li&gt;&lt;li&gt;• Option A. Irradiation of RBCs:&lt;/li&gt;&lt;li&gt;• Option B. Washing of RBCs: Washing RBCs can remove some plasma proteins and antibodies, which may be helpful in preventing allergic reactions. However, it is not as effective as leukoreduction in preventing FNHTR, which is primarily caused by cytokines released from white blood cells.&lt;/li&gt;&lt;li&gt;• Option B. Washing of RBCs:&lt;/li&gt;&lt;li&gt;• Option D. Plasmapheresis of RBCs: Plasmapheresis is a procedure that separates plasma from blood cells and is not relevant to reducing the risk of FNHTR.&lt;/li&gt;&lt;li&gt;• Option D. Plasmapheresis of RBCs:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• UVB-treated RBCs may be considered as an alternative to leukoreduced RBCs in situations where leukoreduction is not feasible or unavailable. However, the efficacy of UVB treatment in preventing FNHTR is still under investigation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with a history of recurrent bacterial infections and is found to have low IgG levels. Which of the following is the most appropriate treatment option for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmapheresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous immunoglobulin (IVIG)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravenous immunoglobulin (IVIG)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intravenous immunoglobulin (IVIG)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Plasmapheresis: This is used to remove harmful substances from blood and is not indicated in this case.&lt;/li&gt;&lt;li&gt;• Option A. Plasmapheresis:&lt;/li&gt;&lt;li&gt;• Option B. Corticosteroids: While corticosteroids have immunomodulatory effects, they are not the first-line treatment for hypogammaglobulinemia.&lt;/li&gt;&lt;li&gt;• Option B. Corticosteroids:&lt;/li&gt;&lt;li&gt;• Option D. Rituximab: This is a monoclonal antibody targeting CD20-positive B cells and is not indicated for primary immunodeficiency.&lt;/li&gt;&lt;li&gt;• Option D. Rituximab:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• IVIG is a crucial therapy for patients with primary immunodeficiencies, providing passive immunity by supplementing IgG levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Waldenström macroglobulinemia (WM) presents with hyperviscosity syndrome. Which of the following is the most appropriate initial therapeutic intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmapheresis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Splenectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plasmapheresis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Plasmapheresis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a standard TPE procedure, what is the recommended plasma volume that has to be exchanged?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-1.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3-5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-1.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1-1.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the Advanced Trauma Life Support (ATLS) definition, massive transfusion is defined as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transfusion of &amp;gt;5 units of packed red blood cells (PRBCs) in 24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfusion of &amp;gt;10 units of PRBCs in 24 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transfusion of any amount of PRBCs in a patient with hemorrhagic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transfusion of PRBCs, platelets, and plasma in a 1:1:1 ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transfusion of &gt;10 units of PRBCs in 24 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Transfusion of &amp;gt;10 units of PRBCs in 24 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of liver disease receives a massive blood transfusion. Which complication should be monitored closely due to the presence of citrate in transfused blood?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypocalcemia and metabolic alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombocytopenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypocalcemia and metabolic alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypocalcemia and metabolic alkalosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hypothermia: Hypothermia can be a complication of massive transfusion, but it&#x27;s primarily caused by the rapid infusion of cold blood products, not the citrate preservative.&lt;/li&gt;&lt;li&gt;• Option A. Hypothermia:&lt;/li&gt;&lt;li&gt;• Option B. Hyperkalemia: While hyperkalemia can occur during massive transfusion, it&#x27;s usually due to the breakdown of red blood cells releasing potassium, not the citrate itself.&lt;/li&gt;&lt;li&gt;• Option B. Hyperkalemia:&lt;/li&gt;&lt;li&gt;• Option D. Thrombocytopenia: Thrombocytopenia (low platelet count) can occur due to dilution from massive transfusion or consumption of platelets in trauma or sepsis. It&#x27;s not directly related to citrate.&lt;/li&gt;&lt;li&gt;• Option D. Thrombocytopenia:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Patients with liver disease are at increased risk for hypocalcemia and metabolic alkalosis following blood transfusion due to impaired citrate metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient receiving a massive transfusion develops bleeding and prolonged PT/aPTT/ increased INR. Which of the following is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Citrate toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dilution of clotting factors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dilution of clotting factors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dilution of clotting factors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Citrate toxicity: While citrate, used as an anticoagulant in blood products, can bind calcium and potentially affect coagulation, it&#x27;s less likely to be the primary cause of bleeding and prolonged clotting times in massive transfusion. Citrate toxicity usually manifests with hypocalcemia (low calcium levels), tingling sensations, and muscle cramps.&lt;/li&gt;&lt;li&gt;• Option A. Citrate toxicity:&lt;/li&gt;&lt;li&gt;• Option B. Hypothermia: Hypothermia can exacerbate coagulopathy, but it&#x27;s more likely to slow down enzymatic reactions and platelet function rather than directly causing a deficiency in clotting factors.&lt;/li&gt;&lt;li&gt;• Option B. Hypothermia:&lt;/li&gt;&lt;li&gt;• Option C. Hyperkalemia: Hyperkalemia (high potassium levels) can occur in massive transfusion due to the breakdown of red blood cells. However, it primarily affects cardiac function and does not directly cause coagulopathy.&lt;/li&gt;&lt;li&gt;• Option C. Hyperkalemia:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Dilution of clotting factors is a common complication of massive transfusion and requires close monitoring and appropriate intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient develops fever, chills, flank pain, and hypotension after starting a red blood cell transfusion. Urine output is significantly reduced, and the urine appears dark. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Febrile non-hemolytic transfusion reaction (FNHTR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfusion-related acute lung injury (TRALI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic transfusion reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute hemolytic transfusion reaction (AHTR)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute hemolytic transfusion reaction (AHTR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acute hemolytic transfusion reaction (AHTR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Febrile non-hemolytic transfusion reaction (FNHTR): While FNHTR is the most common transfusion reaction, it typically presents with fever and chills but not hypotension, flank pain, or dark urine.&lt;/li&gt;&lt;li&gt;• Option A. Febrile non-hemolytic transfusion reaction (FNHTR):&lt;/li&gt;&lt;li&gt;• Option B. Transfusion-related acute lung injury (TRALI): TRALI is characterized by acute respiratory distress (e.g., dyspnea, hypoxemia) and non-cardiogenic pulmonary edema, which are not present in this case.&lt;/li&gt;&lt;li&gt;• Option B. Transfusion-related acute lung injury (TRALI):&lt;/li&gt;&lt;li&gt;• Option C. Allergic transfusion reaction: Allergic reactions usually manifest with urticaria (hives), itching, and sometimes bronchospasm. They typically do not cause flank pain, dark urine, or significant hypotension.&lt;/li&gt;&lt;li&gt;• Option C. Allergic transfusion reaction:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• AHTR is a life-threatening emergency requiring immediate recognition and intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common cause of acute hemolytic transfusion reactions (AHTR)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ABO incompatibility&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rh incompatibility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-Kell antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-Jka antibodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ABO incompatibility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) ABO incompatibility&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Rh incompatibility: While Rh incompatibility can cause hemolytic disease of the newborn (HDN) and delayed hemolytic transfusion reactions, it is less common as a cause of acute hemolytic reactions compared to ABO incompatibility.&lt;/li&gt;&lt;li&gt;• Option B. Rh incompatibility:&lt;/li&gt;&lt;li&gt;• Option C. Anti-Kell antibodies: Anti-Kell antibodies can cause severe hemolytic transfusion reactions, both acute and delayed, but they are much rarer than ABO incompatibility.&lt;/li&gt;&lt;li&gt;• Option C. Anti-Kell antibodies:&lt;/li&gt;&lt;li&gt;• Option D. Anti-Jka antibodies: Anti-Jka antibodies (part of the Kidd blood group system) can cause delayed hemolytic transfusion reactions, but they are less common than ABO incompatibility as a cause of acute reactions.&lt;/li&gt;&lt;li&gt;• Option D. Anti-Jka antibodies:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Careful pre-transfusion testing for ABO compatibility is crucial for preventing AHTR.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the primary mechanism behind febrile non-hemolytic transfusion reactions (FNHTR)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recipient antibodies reacting with donor white blood cells (WBCs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recipient antibodies reacting with donor red blood cells (RBCs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytokines released from donor WBCs during storage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Recipient antibodies reacting with donor red blood cells (RBCs): This mechanism would lead to a hemolytic transfusion reaction, not FNHTR. Hemolytic reactions are more serious and involve the destruction of red blood cells.&lt;/li&gt;&lt;li&gt;• Option B. Recipient antibodies reacting with donor red blood cells (RBCs):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• FNHTR has both immunologic and non-immunologic causes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is receiving a blood transfusion. What is the approximate percentage of patients who experience a minor allergic reaction during or shortly after a transfusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.1-1%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-3%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5-10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10-20%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-3%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1-3%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of recurrent allergic reactions to blood transfusions presents for a scheduled surgery. Which of the following tests is most appropriate to assess their risk of anaphylaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct antiglobulin test (DAT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum IgA levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HLA antibody screening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelet aggregation studies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum IgA levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Serum IgA levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Direct antiglobulin test (DAT): The DAT detects antibodies or complement proteins bound to red blood cells. While it is useful in diagnosing certain types of transfusion reactions (like hemolytic reactions), it doesn&#x27;t directly assess the risk of IgA-mediated anaphylaxis.&lt;/li&gt;&lt;li&gt;• Option A. Direct antiglobulin test (DAT):&lt;/li&gt;&lt;li&gt;• Option C. HLA antibody screening: HLA antibodies are directed against human leukocyte antigens (HLA) on white blood cells. While these antibodies can cause transfusion reactions, they are not the primary culprit in IgA deficiency-related anaphylaxis.&lt;/li&gt;&lt;li&gt;• Option C. HLA antibody screening:&lt;/li&gt;&lt;li&gt;• Option D. Platelet aggregation studies: These tests assess platelet function and are primarily used to investigate bleeding disorders. They are not relevant to the diagnosis of IgA deficiency or the assessment of anaphylaxis risk.&lt;/li&gt;&lt;li&gt;• Option D. Platelet aggregation studies:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Serum immunoglobulin levels are essential for diagnosing IgA deficiency in patients with a history of transfusion reactions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most appropriate initial treatment for a patient experiencing anaphylaxis during a blood transfusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antihistamines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epinephrine + Corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous fluids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Epinephrine + Corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Epinephrine + Corticosteroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Antihistamines: Antihistamines like diphenhydramine can help with allergic symptoms like hives and itching, but they are not sufficient to treat anaphylaxis and should not be used alone.&lt;/li&gt;&lt;li&gt;• Option A. Antihistamines:&lt;/li&gt;&lt;li&gt;• Option B. Corticosteroids alone: While corticosteroids are important, they do not provide the immediate, life-saving effects of epinephrine in anaphylaxis.&lt;/li&gt;&lt;li&gt;• Option B. Corticosteroids alone:&lt;/li&gt;&lt;li&gt;• Option D. Intravenous fluids: IV fluids are used to support blood pressure in anaphylaxis, but they are not the primary or initial treatment.&lt;/li&gt;&lt;li&gt;• Option D. Intravenous fluids:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Epinephrine is essential for managing anaphylactic transfusion reactions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient develops acute respiratory distress, fever, and hypotension within 2 hours of receiving a blood transfusion. On examination, there was no rise in JVP/pedal edema Chest X-ray reveals bilateral pulmonary infiltrates. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute hemolytic transfusion reaction (AHTR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfusion-associated circulatory overload (TACO)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transfusion-related acute lung injury (TRALI)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anaphylactic transfusion reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transfusion-related acute lung injury (TRALI)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Transfusion-related acute lung injury (TRALI)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acute hemolytic transfusion reaction (AHTR): While AHTR can also cause fever and hypotension, it typically presents with additional symptoms like flank pain, hemoglobinuria (dark urine), and signs of hemolysis (increased bilirubin, decreased haptoglobin).&lt;/li&gt;&lt;li&gt;• Option A. Acute hemolytic transfusion reaction (AHTR):&lt;/li&gt;&lt;li&gt;• Option B. Transfusion-associated circulatory overload (TACO): TACO is characterized by signs of fluid overload, such as hypertension, elevated jugular venous pressure (JVP), and peripheral edema. Patients with TACO may also have respiratory distress due to pulmonary edema, but it is usually not associated with fever or hypotension.&lt;/li&gt;&lt;li&gt;• Option B. Transfusion-associated circulatory overload (TACO):&lt;/li&gt;&lt;li&gt;• Option D. Anaphylactic transfusion reaction: Anaphylactic reactions typically manifest with urticaria (hives), angioedema, and bronchospasm. While hypotension can occur, it is usually accompanied by other allergic symptoms not present in this case.&lt;/li&gt;&lt;li&gt;• Option D. Anaphylactic transfusion reaction:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• TRALI is a serious complication of transfusion characterized by acute lung injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the first step in the management of a suspected TRALI reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start broad-spectrum antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate mechanical ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop the transfusion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stop the transfusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Stop the transfusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Administer diuretics: While pulmonary edema is a hallmark of TRALI, it is non-cardiogenic (not due to heart failure). Diuretics, which help remove excess fluid in cardiogenic edema, are not effective in TRALI and could worsen the condition.&lt;/li&gt;&lt;li&gt;• Option A. Administer diuretics:&lt;/li&gt;&lt;li&gt;• Option B. Start broad-spectrum antibiotics: TRALI is an immune-mediated reaction, not an infection. Antibiotics would not be helpful in this situation.&lt;/li&gt;&lt;li&gt;• Option B. Start broad-spectrum antibiotics:&lt;/li&gt;&lt;li&gt;• Option C. Initiate mechanical ventilation: While mechanical ventilation may be necessary if the patient&#x27;s respiratory distress worsens, the first priority is to stop the transfusion, which is the source of the problem. Mechanical ventilation can be initiated later if needed.&lt;/li&gt;&lt;li&gt;• Option C. Initiate mechanical ventilation:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Stopping the transfusion is the first and most crucial step in managing TRALI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman with a history of congestive heart failure receives 2 units of packed red blood cells (PRBCs) over 2 hours. Shortly after the transfusion, she develops dyspnea, orthopnea, and cough. Her blood pressure is 150/90 mmHg, and her jugular venous pressure (JVP) is elevated. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute hemolytic transfusion reaction (AHTR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transfusion-related acute lung injury (TRALI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transfusion-associated circulatory overload (TACO)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allergic transfusion reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transfusion-associated circulatory overload (TACO)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Transfusion-associated circulatory overload (TACO)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acute hemolytic transfusion reaction (AHTR): While AHTR can cause dyspnea and hypotension, it typically presents with fever, chills, flank pain, and hemoglobinuria (dark urine), which are not present in this case.&lt;/li&gt;&lt;li&gt;• Option A. Acute hemolytic transfusion reaction (AHTR):&lt;/li&gt;&lt;li&gt;• Option B. Transfusion-related acute lung injury (TRALI): TRALI also causes respiratory distress, but it typically presents with fever and hypotension within 6 hours of transfusion and is not associated with elevated JVP or hypertension.&lt;/li&gt;&lt;li&gt;• Option B. Transfusion-related acute lung injury (TRALI):&lt;/li&gt;&lt;li&gt;• Option D. Allergic transfusion reaction: Allergic transfusion reactions usually manifest with mild symptoms like urticaria (hives), itching, and flushing. They do not typically cause the severe respiratory distress and cardiovascular symptoms seen in TACO.&lt;/li&gt;&lt;li&gt;• Option D. Allergic transfusion reaction:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• TACO is a complication of transfusion caused by fluid overload, and its symptoms can mimic congestive heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient develops jaundice, fever, and a gradual drop in hemoglobin levels one week after receiving a blood transfusion. The pre-transfusion antibody screen was negative. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute hemolytic transfusion reaction (AHTR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Febrile non-hemolytic transfusion reaction (FNHTR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transfusion-related acute lung injury (TRALI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delayed hemolytic transfusion reaction (DHTR)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Delayed hemolytic transfusion reaction (DHTR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Delayed hemolytic transfusion reaction (DHTR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acute hemolytic transfusion reaction (AHTR): AHTR typically presents with rapid onset (within hours) of fever, chills, flank pain, and hemoglobinuria. It is usually caused by ABO incompatibility, which would have been detected in the pre-transfusion testing.&lt;/li&gt;&lt;li&gt;• Option A. Acute hemolytic transfusion reaction (AHTR):&lt;/li&gt;&lt;li&gt;• Option B. Febrile non-hemolytic transfusion reaction (FNHTR): FNHTR is the most common type of transfusion reaction and usually presents with fever and chills within a few hours of transfusion. It is not associated with jaundice or a drop in hemoglobin levels.&lt;/li&gt;&lt;li&gt;• Option B. Febrile non-hemolytic transfusion reaction (FNHTR):&lt;/li&gt;&lt;li&gt;• Option C. Transfusion-related acute lung injury (TRALI): TRALI presents with acute respiratory distress, hypotension, and pulmonary edema shortly after transfusion. It does not typically cause jaundice or a delayed drop in hemoglobin.&lt;/li&gt;&lt;li&gt;• Option C. Transfusion-related acute lung injury (TRALI):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• DHTRs are typically delayed and caused by undetected antibodies against minor blood group antigens.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antibodies is most commonly implicate
