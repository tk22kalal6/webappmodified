P is a mechanical circulatory support device that can temporarily improve hemodynamics in patients with cardiogenic shock after MI by reducing afterload and improving coronary perfusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 77-year-old woman with COPD and prior stroke presents with intermittent chest pain. She is on aspirin, atorvastatin, MDI salbutamol and MDI tiotropium. ECG is taken and shown. Initial troponin is elevated and she was started on enoxaparin. What is the most appropriate additional treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tirofiban&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clopidogrel&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-105337.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Prasugrel : Absolutely C/I in patients with prior stroke and have to be carefully used in elderly patients who are aged &amp;gt; 75.&lt;/li&gt;&lt;li&gt;• Option B. Prasugrel&lt;/li&gt;&lt;li&gt;• Option C. Reteplase : Thrombolytic therapy, not indicated for NSTE-ACS.&lt;/li&gt;&lt;li&gt;• Option C. Reteplase&lt;/li&gt;&lt;li&gt;• Option D. Tirofiban : Gp IIb/IIIa inhibitor, typically used during PCI under special circumstances.&lt;/li&gt;&lt;li&gt;• Option D. Tirofiban&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ All patients with non–ST-elevation acute coronary syndrome should be treated with aspirin and a P2Y12 inhibitor regardless of reperfusion strategy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 69-year-old woman with a history of NSTEMI and AF underwent a successful PCI with a drug eluting stent. What is the most appropriate management of her antithrombotic therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin plus clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspirin plus ticagrelor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin plus rivaroxaban plus ticagrelor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rivaroxaban plus ticagrelor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rivaroxaban plus ticagrelor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Aspirin plus clopidogrel: This is traditional dual antiplatelet therapy (DAPT) and does not address the need for anticoagulation in AF.&lt;/li&gt;&lt;li&gt;• Option A. Aspirin plus clopidogrel:&lt;/li&gt;&lt;li&gt;• Option B. Aspirin plus ticagrelor: Similar to option a, it lacks anticoagulation for AF.&lt;/li&gt;&lt;li&gt;• Option B. Aspirin plus ticagrelor:&lt;/li&gt;&lt;li&gt;• Option C. Aspirin plus rivaroxaban plus ticagrelor: Triple therapy is no longer recommended as it increases bleeding risk without significant additional benefit compared to dual therapy.&lt;/li&gt;&lt;li&gt;• Option C. Aspirin plus rivaroxaban plus ticagrelor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Among patients with atrial fibrillation who have undergone percutaneous coronary intervention for acute coronary syndrome, double therapy with clopidogrel or ticagrelor plus a direct oral anticoagulant is recommended over triple therapy with an oral anticoagulant, aspirin, and P2Y12 inhibitor to reduce the risk for bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman is evaluated for a 6-week history of persistent fatigue and occasional exertional dyspnea. ECG is shown. Which of the following abnormalities best describes the findings on this patient&#x27;s ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Completed anterior myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Completed inferior myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Completed lateral myocardial infarction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Completed posterior myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Completed lateral myocardial infarction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-110228.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• This ECG shows a completed lateral myocardial infarction, with initial deep Q waves in leads I, aVL, and V6. There is also an inverted T wave in these leads.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true when comparing ST-segment elevation myocardial infarctions (STEMI) versus non–ST-segment elevation myocardial infarctions (NSTEMI)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is a greater chance of finding an occlusive thrombus in a NSTEMI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patients with STEMI have more developed coronary collateral networks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A person with a STEMI is more likely to have single-vessel disease than a person with a NSTEMI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The thrombus in STEMI is more platelet-rich compared to that of NSTEMI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A person with a STEMI is more likely to have single-vessel disease than a person with a NSTEMI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. There is a greater chance of finding an occlusive thrombus in a NSTEMI: This is incorrect. STEMI is caused by a complete occlusive thrombus, while NSTEMI may have partial or intermittent occlusion.&lt;/li&gt;&lt;li&gt;• Option A. There is a greater chance of finding an occlusive thrombus in a NSTEMI:&lt;/li&gt;&lt;li&gt;• Option B. Patients with STEMI have more developed coronary collateral networks: This is incorrect. Collateral circulation is more likely to develop in patients with chronic ischemia, such as those with chronic stable angina or NSTEMI.&lt;/li&gt;&lt;li&gt;• Option B. Patients with STEMI have more developed coronary collateral networks:&lt;/li&gt;&lt;li&gt;• Option D. The thrombus in STEMI is more platelet-rich compared to that of NSTEMI: Thrombus in STEMI is more fibrin rich and the thrombus in NSTEMI is more platelet rich.&lt;/li&gt;&lt;li&gt;• Option D. The thrombus in STEMI is more platelet-rich compared to that of NSTEMI:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understand that while both STEMI and NSTEMI involve myocardial infarction, STEMI is more often associated with single-vessel disease and complete coronary artery occlusion, while NSTEMI is often associated with multi-vessel disease or less severe occlusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 51-year-old male presents with chest pain, 4 days after he was diagnosed with an ST elevation myocardial infarction (STEMI). It is severe, central chest pain with radiation to the trapezius and worse with deep inspiration. The pain woke him from sleep and has improved slightly after getting up out of bed. His Troponin levels were unchanged and ECG showed new saddle-shaped ST elevations in inferior and lateral leads. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrent MI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early Pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dressler&#x27;s Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe GERD due to aspirin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Early Pericarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Recurrent MI: While possible, the unchanged troponin and the specific characteristics of the chest pain make it less likely.&lt;/li&gt;&lt;li&gt;• Option A. Recurrent MI:&lt;/li&gt;&lt;li&gt;• Option C. Dressler&#x27;s Syndrome: This is a post-MI syndrome occurring weeks to months after the infarction, characterized by fever, pericarditis, pleuritis, and leukocytosis. It is too early for this diagnosis.&lt;/li&gt;&lt;li&gt;• Option C. Dressler&#x27;s Syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Severe GERD due to aspirin: GERD can cause chest pain, but the pain is typically burning and not pleuritic. Additionally, the ECG changes are not consistent with GERD.&lt;/li&gt;&lt;li&gt;• Option D. Severe GERD due to aspirin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Early pericarditis is a common complication of STEMI that typically occurs in the first week after MI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman experiences shortness of breath after a recent MI that was treated with a drug-eluting stent. Her current medications are aspirin, ticagrelor, enalapril, metoprolol, and atorvastatin. Her physical examination, chest X-ray, and ECG are normal. Which of the following is the most likely cause of her dyspnea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stent thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ticagrelor side effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular septal rupture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ticagrelor side effect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Heart failure : Unlikely given the normal physical exam and imaging findings.&lt;/li&gt;&lt;li&gt;• Option A. Heart failure&lt;/li&gt;&lt;li&gt;• Option B. Stent thrombosis : Usually presents with acute coronary syndrome symptoms and ECG changes.&lt;/li&gt;&lt;li&gt;• Option B. Stent thrombosis&lt;/li&gt;&lt;li&gt;• Option D. Ventricular septal rupture : Rare complication of MI, usually presents with shock and a new murmur.&lt;/li&gt;&lt;li&gt;• Option D. Ventricular septal rupture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Dyspnea is a well-recognized and often self-limited side effect of ticagrelor therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with hypertension and type 2 diabetes mellitus presents to the ER with acute chest pain and diaphoresis. Her BP is 100/60 mm Hg and PR is. ECG is shown. Troponins are elevated. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac catheterization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Permanent pacemaker implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporary pacing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiac catheterization&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-111130.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Echocardiography : While useful for assessing LV function and complications of MI, it does not address the underlying cause of the arrhythmia (ischemia).&lt;/li&gt;&lt;li&gt;• Option B. Echocardiography&lt;/li&gt;&lt;li&gt;• Option C. Permanent pacemaker implantation : May be required if the conduction disturbance is persistent after revascularization.&lt;/li&gt;&lt;li&gt;• Option C. Permanent pacemaker implantation&lt;/li&gt;&lt;li&gt;• Option D. Temporary pacing : This could be considered if the patient becomes hemodynamically unstable or of there is a high grade AV block.&lt;/li&gt;&lt;li&gt;• Option D. Temporary pacing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with acute inferior MI, Mobitz type I block and sinus bradycardia can be managed without pacing and the immediate treatment of choice would be reperfusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Thiru is admitted after an anterior MI. In the ICU, he has frequent premature ventricular contractions (PVCs) and lab results show S. K of 2.9 mEq/L and S. Mg of 1 mg/dL. Which of the following is NOT indicated in this setting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV lidocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magnesium repletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potassium repletion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV lidocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Magnesium repletion : Indicated to correct hypomagnesemia, which can trigger arrhythmias.&lt;/li&gt;&lt;li&gt;• Option B. Magnesium repletion&lt;/li&gt;&lt;li&gt;• Option C. Metoprolol : Beta-blocker, reduces myocardial oxygen demand and helps prevent arrhythmias.&lt;/li&gt;&lt;li&gt;• Option C. Metoprolol&lt;/li&gt;&lt;li&gt;• Option D. Potassium repletion : Indicated to correct hypokalemia, which can also trigger arrhythmias.&lt;/li&gt;&lt;li&gt;• Option D. Potassium repletion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Beta-blockers and correction of electrolyte imbalances re essential in preventing arrhythmias and reducing mortality in acute MI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications should be avoided in patients with an acute ST-elevation myocardial infarction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucocorticoids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Aspirin: Aspirin is an antiplatelet medication that is beneficial in STEMI. It helps prevent further clot formation and reduces the risk of complications.&lt;/li&gt;&lt;li&gt;• Option A. Aspirin:&lt;/li&gt;&lt;li&gt;• Option B. Colchicine: Colchicine is an anti-inflammatory medication that can be used in certain cases of pericarditis, but it is not contraindicated in STEMI.&lt;/li&gt;&lt;li&gt;• Option B. Colchicine:&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol: Metoprolol is a beta-blocker that reduces heart rate and blood pressure, decreasing the workload on the heart. It is beneficial in STEMI unless there are specific contraindications.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ NSAIDs (except aspirin) and glucocorticoids are absolutely C/I in STEMI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Approximately how long should patients with STEMI be advised to maintain bed rest after revascularization?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6-12 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;48 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;72 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6-12 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. 24 hours, Option C. 48 hours and Option D. 72 hours: These durations are too long for bed rest after revascularization. Prolonged bed rest can lead to complications like deconditioning, deep vein thrombosis, and pneumonia. Early mobilization is encouraged to promote recovery and prevent these complications.&lt;/li&gt;&lt;li&gt;• Option B. 24 hours, Option C. 48 hours&lt;/li&gt;&lt;li&gt;• Option D. 72 hours:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with STEMI should be advised to maintain bed rest for 6-12h after revascularization, followed by early mobilization to promote recovery and prevent complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mrs. Hinduja, a 64-year-old woman, had a drug-eluting (everolimus) stent placed one month ago for a recent MI. She is on dual antiplatelet therapy (DAPT) with aspirin and clopidogrel. Her ophthalmologist wants to know if these can be stopped for a cataract surgery next week. What is the most appropriate advice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinue aspirin, continue clopidogrel, and proceed with cataract surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue clopidogrel, continue aspirin, and proceed with cataract surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinue both aspirin and clopidogrel and proceed with cataract surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postpone the surgery for 6 months.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Postpone the surgery for 6 months.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Discontinue aspirin, continue clopidogrel, and proceed with cataract surgery, Option B. Discontinue clopidogrel, continue aspirin, and proceed with cataract surgery and Option C. Discontinue both aspirin and clopidogrel and proceed with cataract surgery : Stopping either or both antiplatelet medications prematurely increases the risk of stent thrombosis and is not recommended.&lt;/li&gt;&lt;li&gt;• Option A. Discontinue aspirin, continue clopidogrel, and proceed with cataract surgery, Option B. Discontinue clopidogrel, continue aspirin, and proceed with cataract surgery&lt;/li&gt;&lt;li&gt;• Option C. Discontinue both aspirin and clopidogrel and proceed with cataract surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Stopping DES in the first 6 months is associated with increased risk of in-stent thrombosis and hence, elective surgeries must be postponed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old woman with stable heart failure with reduced ejection fraction (HFrEF) is on maximum doses of lisinopril, among other medications. Which treatment is most appropriate to further reduce HF hospitalizations and mortality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase carvedilol dosage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch lisinopril to valsartan-sacubitril&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Switch lisinopril to valsartan-sacubitril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Digoxin: While it can reduce HF hospitalizations, it does not improve mortality.&lt;/li&gt;&lt;li&gt;• Option A. Digoxin:&lt;/li&gt;&lt;li&gt;• Option B. Ivabradine: Used for patients with HFrEF in sinus rhythm and a high heart rate despite beta-blocker therapy. Not applicable here.&lt;/li&gt;&lt;li&gt;• Option B. Ivabradine:&lt;/li&gt;&lt;li&gt;• Option C. Increasing carvedilol: Might not be tolerated well and has not shown the same mortality benefit as valsartan-sacubitril.&lt;/li&gt;&lt;li&gt;• Option C. Increasing carvedilol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Valsartan-sacubitril significantly reduces heart failure hospitalizations and mortality in patients with symptomatic heart failure with reduced ejection fraction and is recommended in preference to an ACE inhibitor or angiotensin receptor blocker.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old athlete experiences cardiac arrest during a race and is successfully resuscitated. Resting ECG is shown. Echocardiogram shows normal LV function but RV dilation and dysfunction. What is the most appropriate management before discharge?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genetic testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implantable cardioverter-defibrillator (ICD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Implantable cardioverter-defibrillator (ICD)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-115610.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone: Antiarrhythmic medication, but not as effective as ICD for preventing sudden death.&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone:&lt;/li&gt;&lt;li&gt;• Option B. Genetic testing: Important for diagnosis and family screening, but not the immediate priority before discharge.&lt;/li&gt;&lt;li&gt;• Option B. Genetic testing:&lt;/li&gt;&lt;li&gt;• Option D. Lisinopril: ACE inhibitor for LV dysfunction, not indicated in this case with normal LV function.&lt;/li&gt;&lt;li&gt;• Option D. Lisinopril:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with sustained ventricular arrhythmias (&amp;gt;30 seconds) or cardiac arrest without a reversible cause have a class 1 recommendation for secondary prevention with implantable cardioverter-defibrillator placement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man presents with ascites, pedal edema and elevated JVP. ECG showed low voltage complexes and echo showed increased LV wall thickness. He also has a history of carpal tunnel syndrome. What is the most appropriate test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exercise echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right and left heart catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum α-galactosidase level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiac MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Exercise echocardiography: Primarily used to diagnose coronary artery disease.&lt;/li&gt;&lt;li&gt;• Option B. Exercise echocardiography:&lt;/li&gt;&lt;li&gt;• Option C. Right and left heart catheterization: Invasive and not the first-line test for infiltrative cardiomyopathy.&lt;/li&gt;&lt;li&gt;• Option C. Right and left heart catheterization:&lt;/li&gt;&lt;li&gt;• Option D. Serum α-galactosidase level: Used to diagnose Fabry disease, which usually causes Hypertrophic Cardiomyopathy.&lt;/li&gt;&lt;li&gt;• Option D. Serum α-galactosidase level:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cardiac magnetic resonance imaging with gadolinium is highly sensitive and specific for cardiac amyloidosis, but it does not distinguish between AL (immunoglobulin light-chain) amyloidosis and transthyretin amyloidosis.&lt;/li&gt;&lt;li&gt;➤ In patients with cardiac magnetic resonance imaging findings consistent with cardiac amyloidosis, an abnormal 99m-technetium pyrophosphate scan would confirm transthyretin amyloidosis without the need for a biopsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old man with heart failure with mildly reduced ejection fraction (HFmrEF) and type 2 diabetes mellitus is asymptomatic and on appropriate medications. Which additional treatment is most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Empagliflozin (SGLT2 inhibitor)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Empagliflozin (SGLT2 inhibitor)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Digoxin: Reduces HF hospitalizations but not mortality, and this patient is asymptomatic.&lt;/li&gt;&lt;li&gt;• Option A. Digoxin:&lt;/li&gt;&lt;li&gt;• Option C. Furosemide: Loop diuretic, indicated for volume overload which is not present in this patient.&lt;/li&gt;&lt;li&gt;• Option C. Furosemide:&lt;/li&gt;&lt;li&gt;• Option D. Ivabradine: Used for HF with reduced ejection fraction (HFrEF) with high heart rates despite beta-blockers.&lt;/li&gt;&lt;li&gt;• Option D. Ivabradine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A sodium-glucose cotransporter 2 inhibitor is recommended to reduce risk for worsening heart failure and cardiovascular death in patients with type 2 diabetes mellitus and established heart failure with reduced ejection fraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-day postpartum woman presents with acute heart failure symptoms. Echocardiogram shows LV dilation and hypokinesis with an ejection fraction of 38%.RV is normal. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascending aortic dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peripartum cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spontaneous coronary artery dissection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Peripartum cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute pulmonary embolism : Less likely given normal right heart function on echocardiogram.&lt;/li&gt;&lt;li&gt;• Option A. Acute pulmonary embolism&lt;/li&gt;&lt;li&gt;• Option B. Ascending aortic dissection: Usually presents with acute chest pain, and echo would show aortic abnormalities.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Ascending aortic dissection:&lt;/li&gt;&lt;li&gt;• Option D. Spontaneous coronary artery dissection: Typically presents with chest pain and ECG changes indicative of ischemia.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Spontaneous coronary artery dissection:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peripartum cardiomyopathy is left ventricular systolic dysfunction with onset toward the end of pregnancy or in the months after delivery in the absence of another identifiable cause; patients often present with features of heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with decompensated heart failure is hospitalized and treated with a maximal dose of IV furosemide. He has minimal urine output and persistent signs of volume overload. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add intravenous milrinone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add intravenous nitroglycerin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start CVVH (Continuous venovenous hemofiltration)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Start CVVH (Continuous venovenous hemofiltration)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Add intravenous milrinone: Milrinone is an inotrope used to improve cardiac contractility. While it may help with cardiac output, it doesn&#x27;t directly address the volume overload and can worsen renal function.&lt;/li&gt;&lt;li&gt;• Option A. Add intravenous milrinone:&lt;/li&gt;&lt;li&gt;• Option B. Add intravenous nitroglycerin: Nitroglycerin is a vasodilator that can reduce preload and afterload, but it&#x27;s not the primary treatment for volume overload when diuretics fail.&lt;/li&gt;&lt;li&gt;• Option B. Add intravenous nitroglycerin:&lt;/li&gt;&lt;li&gt;• Option C. Increase furosemide: The patient is already on the maximal dose of furosemide, so further increases would not be effective and could lead to adverse effects.&lt;/li&gt;&lt;li&gt;• Option C. Increase furosemide:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with ADHF who are unresponsive to maximal diuretic therapy, CVVH is a crucial intervention to manage volume overload and prevent further complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man with ischemic cardiomyopathy (EF 20%) is on maximally tolerated heart failure medications and experiencing significant functional decline. He wishes to pursue care that will restore functionality. What is the most appropriate long-term treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heart transplantation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left ventricular assist device (LVAD) placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tolvaptan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Heart transplantation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Digoxin: Although it can reduce hospitalizations, it does not improve survival or functional capacity.&lt;/li&gt;&lt;li&gt;• Option A. Digoxin:&lt;/li&gt;&lt;li&gt;• Option C. LVAD placement: LVADs are a bridge to transplantation or destination therapy for those who are not transplant candidates. This patient may be eligible for transplant.&lt;/li&gt;&lt;li&gt;• Option C. LVAD placement:&lt;/li&gt;&lt;li&gt;• Option D. Tolvaptan: Used for hyponatremia, but not a primary treatment for advanced heart failure.&lt;/li&gt;&lt;li&gt;• Option D. Tolvaptan:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with persistent severe heart failure symptoms despite maximal medical therapy are candidates for advanced treatment; acceptable candidates for cardiac transplantation are generally younger than 65 to 70 years with no medical contraindications and have good social support and adherence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man with a history of HFrEF and AF, presents for follow-up with stable NYHA class III symptoms. He is currently on losartan, carvedilol, empagliflozin, furosemide, and apixaban. He has a history of ACE inhibitor-induced angioedema and spironolactone-induced gynecomastia. Which medication is the most appropriate addition to his current regimen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add eplerenone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch carvedilol to metoprolol succinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch losartan to valsartan-sacubitril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Add eplerenone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ivabradine: Not indicated in patients with atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Ivabradine:&lt;/li&gt;&lt;li&gt;• Option C. Switch carvedilol to metoprolol succinate: Not necessary, as there is no evidence of benefit in switching between beta-blockers in this scenario.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Switch carvedilol to metoprolol succinate:&lt;/li&gt;&lt;li&gt;• benefit in switching between beta-blockers in this scenario.&lt;/li&gt;&lt;li&gt;• Option D. Switch losartan to valsartan-sacubitril: Contraindicated due to the history of ACE inhibitor-induced angioedema.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Switch losartan to valsartan-sacubitril:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aldosterone antagonist therapy (spironolactone, eplerenone) is indicated in all patients with symptomatic heart failure with reduced ejection fraction and normal kidney function to improve survival.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man with hypertrophic cardiomyopathy (HCM) diagnosed at age 38 presents with exertional dyspnea. He is on metoprolol and disopyramide. Echocardiogram shows asymmetric septal hypertrophy, systolic anterior motion of the mitral valve (SAM), and a resting LVOT gradient of 64 mmHg. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addition of valsartan-sacubitril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Implantable cardioverter-defibrillator (ICD) therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Replacement of metoprolol with carvedilol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septal reduction therapy (SRT)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Septal reduction therapy (SRT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Valsartan-sacubitril: This medication is contraindicated in HCM due to the risk of worsening LVOT obstruction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Valsartan-sacubitril:&lt;/li&gt;&lt;li&gt;• Option B. ICD therapy: Indicated for primary prevention of sudden cardiac death in high-risk HCM patients but not the primary treatment for symptoms.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. ICD therapy:&lt;/li&gt;&lt;li&gt;• Option C. Replacement of metoprolol with carvedilol: Unlikely to be beneficial as both are beta-blockers.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Replacement of metoprolol with carvedilol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Septal reduction therapy is indicated for symptomatic HCM patients with a significant LVOT gradient despite optimal medical therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old woman presents with acute substernal chest discomfort and dyspnea after seeing her dog being attacked and killed by another dog. Her echocardiogram shows apical and mid-ventricular hypokinesis with preserved basal function, and coronary angiography is normal. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ascending aortic dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary artery dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary artery embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Takotsubo cardiomyopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Takotsubo cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Ascending aortic dissection: This would typically present with severe tearing chest pain radiating to the back.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.  Ascending aortic dissection:&lt;/li&gt;&lt;li&gt;• Option B. Coronary artery dissection: This would show abnormalities on angiography.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Coronary artery dissection:&lt;/li&gt;&lt;li&gt;• Option C. Coronary artery embolism: This would also cause regional wall motion abnormalities on echocardiogram.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Coronary artery embolism:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Takotsubo cardiomyopathy is a syndrome characterized by transient regional systolic ventricular dysfunction mimicking myocardial infarction in the absence of angiographic evidence of obstructive coronary artery disease.&lt;/li&gt;&lt;li&gt;➤ Treatment of takotsubo cardiomyopathy is similar to that for heart failure of other causes; most patients recover cardiac function over several months.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with restrictive cardiomyopathy and atrial fibrillation presents with refractory heart failure symptoms despite optimal medical therapy. Echo shows an EF of 50%, severe biatrial enlargement and pulmonary hypertension. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac resynchronization therapy (CRT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac transplantation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implantable cardioverter-defibrillator (ICD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary vein isolation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cardiac transplantation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CRT: Not indicated in patients with preserved EF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. CRT:&lt;/li&gt;&lt;li&gt;• Option C. ICD: Not indicated for primary prevention in a patient with preserved EF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. ICD:&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary vein isolation: May not be effective in patients with severe atrial enlargement and underlying restrictive cardiomyopathy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Pulmonary vein isolation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heart transplantation is an effective therapy for select patients with end-stage restrictive cardiomyopathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman, 6 days postpartum, presents with acute heart failure symptoms (orthopnea, paroxysmal nocturnal dyspnea, elevated JVP, S3, crackles, edema). Echocardiogram shows an ejection fraction (EF) of 20% and diffuse hypokinesis. She is currently on furosemide and bilevel positive airway pressure (BiPAP). What is the most appropriate additional treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bisoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enalapril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bisoprolol (beta-blocker): While beneficial in HFrEF, it should be initiated cautiously after volume status is optimized in acute decompensated heart failure.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Bisoprolol (beta-blocker):&lt;/li&gt;&lt;li&gt;• Option B. Diltiazem (non-dihydropyridine calcium channel blocker): Contraindicated in HFrEF due to negative inotropic effects.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Diltiazem (non-dihydropyridine calcium channel blocker):&lt;/li&gt;&lt;li&gt;• Option D. Ivabradine: Used in HFrEF patients with sinus rhythm and elevated heart rate despite optimal beta-blocker therapy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Ivabradine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors reduce morbidity and mortality in patients with heart failure with reduced ejection fraction and should be used in both symptomatic and asymptomatic patients.&lt;/li&gt;&lt;li&gt;➤ Metoprolol, carvedilol, and bisoprolol reduce mortality in patients with heart failure with reduced ejection fraction, but treatment should be delayed in patients with volume overload until the patient is closer to being euvolemic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old man with no prior medical history undergoes a pre-participation sports examination. ECG shows sinus bradycardia and voltage criteria for left ventricular (LV) hypertrophy. Echocardiogram shows mild LV dilation and symmetric LV hypertrophy with a normal LV ejection fraction and diastolic function. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Athlete&#x27;s heart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fabry disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertensive heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nonobstructive hypertrophic cardiomyopathy (HCM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Athlete&#x27;s heart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Fabry disease: A lysosomal storage disorder that can cause LV hypertrophy but is also associated with other systemic manifestations like angiokeratomas and renal dysfunction.&lt;/li&gt;&lt;li&gt;• Option B. Fabry disease:&lt;/li&gt;&lt;li&gt;• Option C. Hypertensive heart disease: Usually occurs in older individuals with a history of hypertension.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Hypertensive heart disease:&lt;/li&gt;&lt;li&gt;• Option D. Nonobstructive HCM: A genetic disorder that causes asymmetric LV hypertrophy and often has impaired diastolic function.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Nonobstructive HCM:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increased left ventricular (LV) wall thickness and LV cavity dilatation may be normal findings in highly trained athletes; symmetric wall thickness of 13 mm or less and normal diastolic filling favor the diagnosis of athlete heart over the diagnosis of HCM.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old man who is a known case of HFrEF presents with persistent NYHA III symptoms despite optimal medical therapy. ECG shows LBBB and echo shows an EF of 25%. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac resynchronization therapy-defibrillator (CRT-D)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Implantable cardioverter-defibrillator (ICD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implantable pulmonary artery pressure sensor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wearable cardioverter-defibrillator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiac resynchronization therapy-defibrillator (CRT-D)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. ICD: May be indicated for primary prevention of sudden cardiac death but doesn&#x27;t address the LBBB and dyssynchrony.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. ICD:&lt;/li&gt;&lt;li&gt;• Option C. Implantable pulmonary artery pressure sensor: Used for monitoring, not for treating heart failure.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Implantable pulmonary artery pressure sensor:&lt;/li&gt;&lt;li&gt;• Option D. Wearable cardioverter-defibrillator: Temporary measure, not appropriate for long-term management of heart failure.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Wearable cardioverter-defibrillator:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cardiac resynchronization therapy is indicated in patients with New York Heart Association functional class II to IV symptoms despite guideline-directed medical therapy who have an ejection fraction of 35% or less, sinus rhythm, and left bundle branch block with a QRS duration of 150 ms or longer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman with hypertension and paroxysmal AF presents with a 6-month history of exertional dyspnea. She has normal vital signs, clear lungs, and a normal JVP. Echocardiography shows an ejection fraction of 55%, increased left ventricular wall thickness, and an enlarged left atrium. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart failure with preserved ejection fraction (HFpEF)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-output heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HOCM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HFrEF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Heart failure with preserved ejection fraction (HFpEF)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. High-output heart failure: This is associated with an elevated cardiac index, which is not present in this case.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. High-output heart failure:&lt;/li&gt;&lt;li&gt;• Option C. HOCM: This would show LV outflow tract obstruction, which is absent in this patient.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. HOCM:&lt;/li&gt;&lt;li&gt;• Option D. HFrEF: Unlikley given the normal EF in this patient.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. HFrEF:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HFpEF should be suspected in patients who meet the following three criteria: symptoms of heart failure, left ventricular ejection fraction of 50% or greater, and no other apparent cause of HF symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman with hypertrophic cardiomyopathy (HCM) experiences an episode of syncope and was admitted. 2D Echo revealed a maximum LV wall thickness of 30 mm and a dynamic LVOT obstruction. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disopyramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Implantable cardioverter-defibrillator (ICD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septal reduction therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Implantable cardioverter-defibrillator (ICD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Disopyramide: Primarily used for treating HF symptoms in HCM (in case if βB or CCB therapy is ineffective)&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Disopyramide:&lt;/li&gt;&lt;li&gt;• Option C.  Septal reduction therapy: Indicated for symptomatic patients with significant LVOT obstruction, but not for primary prevention of SCD.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.  Septal reduction therapy:&lt;/li&gt;&lt;li&gt;• Option D. Verapamil: Used for symptom relief in HCM, but not for SCD prevention.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Verapamil:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Consider ICD therapy for primary prevention of SCD in patients with HCM and high-risk features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old man presents with progressive fatigue, dyspnea and edema. He has a history of ischemic cardiomyopathy with an EF of 10% and had 4 hospitalizations in the last 6 months. He is currently on sacubitril-valsartan, carvedilol, eplerenone, furosemide and empagliflozin. Labs reveal a S. creatinine of 1.7 mg/dL and S. Na of 128 mEq/L. What is the most reasonable next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ECMO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left ventricular assist device (LVAD) placement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add H-ISDN&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Left ventricular assist device (LVAD) placement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Heart transplant: This patient is not a candidate for heart transplant based on his age and recent colon cancer. Most centers have an age cutoff of 65 years (but variable). With the exception of skin cancer, most programs require that a patient be cancer-free for at least 5 years before being considered for heart transplant.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Heart transplant:&lt;/li&gt;&lt;li&gt;• Option B. Ecmo: Ecmo is a short-term life support option and is not suitable for long-term management of heart failure. it is typically reserved for refractory acute heart failure.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Ecmo:&lt;/li&gt;&lt;li&gt;• Option C.  Add H-ISDN: Adding another medication would not be expected to provide significant benefit in this case of severe heart failure with maximized GDMT. Typically, H-ISDN is used for patients who are not able to tolerate ARNi/ACEi and ARB.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.  Add H-ISDN:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Left ventricular assist devices, either as a bridge to heart transplant or as primary therapy, are reasonable in patients with advanced heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with paroxysmal AF and HFrEF (EF 45%) has recurrent hospitalizations due to acute heart failure. She is currently on apixaban, metoprolol, furosemide, and telmisartan. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrioventricular (AV) node ablation with permanent pacemaker implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Implantable cardioverter-defibrillator (ICD) placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left atrial appendage occlusion (LAAO)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhythm control&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rhythm control&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. AV node ablation: Considered only if rate and rhythm control fails to control tachycardia.&lt;/li&gt;&lt;li&gt;• Option A. AV node ablation:&lt;/li&gt;&lt;li&gt;• Option B. ICD: Indicated for primary prevention of sudden cardiac death in certain patients, but not the primary treatment for this patient.&lt;/li&gt;&lt;li&gt;• Option B. ICD:&lt;/li&gt;&lt;li&gt;• Option C. LAAO: Used for stroke prevention in patients who have C/I for anticoagulation.&lt;/li&gt;&lt;li&gt;• Option C. LAAO:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aggressive efforts to achieve rhythm control in patients with atrial fibrillation and concomitant heart failure decrease morbidity and mortality.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old woman with ischemic cardiomyopathy (EF 38%) and type 2 diabetes mellitus has well-controlled blood pressure and glycemic control. She is on aspirin, atorvastatin, valsartan-sacubitril, metoprolol succinate, and metformin. Her BNP. What is the most appropriate additional treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glimepiride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dapagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saxagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dapagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Glimepiride (sulfonylurea): No proven cardiovascular benefit.&lt;/li&gt;&lt;li&gt;• Option B. Glimepiride (sulfonylurea):&lt;/li&gt;&lt;li&gt;• Option C. Liraglutide: Shown to reduce CV events in T2DM but not specifically in HFrEF.&lt;/li&gt;&lt;li&gt;• Option C. Liraglutide:&lt;/li&gt;&lt;li&gt;• Option D. Saxagliptin: Not recommended in HFrEF due to the potential for increased hospitalizations.&lt;/li&gt;&lt;li&gt;• Option D. Saxagliptin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Consider adding SGLT2 inhibitors in patients with HFrEF, even if their diabetes is well-controlled, to reduce CV morbidity and mortality.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 69-year-old woman is evaluated in the emergency department for a 1-week history of progressive exertional dyspnea and orthopnea. Vital signs are normal. Focused point-of-care cardiac ultrasonography is performed and done and as shown below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart failure with reduced ejection fraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large pericardial effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heart failure with reduced ejection fraction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/supawork-e53ff9bb04dd417abdf7b818ed4326bc.gif&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Heart failure with reduced ejection fraction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aortic stenosis : Aortic stenosis typically presents with symptoms such as chest pain, syncope, and heart failure. However, the ultrasound findings do not suggest aortic valve pathology or significant left ventricular outflow obstruction.&lt;/li&gt;&lt;li&gt;• Option A. Aortic stenosis&lt;/li&gt;&lt;li&gt;• Option B. Cardiac tamponade : Cardiac tamponade would present with findings such as hypotension, jugular venous distension, and pulsus paradoxus. The ultrasound in tamponade typically shows a large pericardial effusion with diastolic collapse of the right atrium or right ventricle. These findings are not present in this case.&lt;/li&gt;&lt;li&gt;• Option B. Cardiac tamponade&lt;/li&gt;&lt;li&gt;• Option D. Large pericardial effusion : A large pericardial effusion would show a significant fluid accumulation around the heart on ultrasound, often leading to tamponade physiology. This is not observed in the provided ultrasound image.&lt;/li&gt;&lt;li&gt;• Option D. Large pericardial effusion&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Recognize the clinical presentation of heart failure with reduced ejection fraction (HFrEF) and correlate it with echocardiographic findings, emphasizing the importance of identifying left ventricular systolic dysfunction in patients presenting with symptoms of heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man is evaluated in the emergency department for acute worsening of dyspnea. Chest radiograph is shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosinophilic pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphangioleiomyomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary edema&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-115748.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac tamponade : While cardiomegaly can be seen in cardiac tamponade, which is a condition where fluid accumulates in the sac surrounding the heart, leading to compression of the heart, diffuse alveolar infiltrates are not a feature of cardiac tamponade. Therefore, this diagnosis is unlikely based on the radiographic findings.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac tamponade&lt;/li&gt;&lt;li&gt;• Option B. Eosinophilic pneumonia : Eosinophilic pneumonia is characterized by the presence of eosinophils (a type of white blood cell) in the lung tissue, which typically presents with bilateral infiltrates on a chest radiograph. However, this condition does not usually present with cardiomegaly or pleural effusion, making this option less likely given the findings on the radiograph.&lt;/li&gt;&lt;li&gt;• Option B. Eosinophilic pneumonia&lt;/li&gt;&lt;li&gt;• Option C. Lymphangioleiomyomatosis: Lymphangioleiomyomatosis is a rare lung disease that affects the lungs and lymphatic system, leading to cystic lung disease. The chest radiograph for this condition would typically show diffuse thin-walled cysts rather than cardiomegaly, alveolar infiltrates, or pleural effusion. Thus, this diagnosis is inconsistent with the radiographic findings in this patient.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Lymphangioleiomyomatosis:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Pulmonary edema is characterized by cardiomegaly and bilateral perihilar alveolar infiltrates on a chest radiograph, often associated with pleural effusion and fluid in the minor fissure, especially in the context of heart failure. This is a key diagnostic feature that must be remembered.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a past medical history of coronary artery disease develops a myocardial infarction. He got treated in CCU and before he is discharged, he undergoes echocardiography, which reveals a left ventricular ejection fraction of 35% to 40%. He is asymptomatic. Repeat Echo after 3 months shows the same findings. What is this patient’s heart failure stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stage B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Stage A: Patients in Stage A have risk factors for HF but no structural heart disease or symptoms.&lt;/li&gt;&lt;li&gt;• Option A. Stage A:&lt;/li&gt;&lt;li&gt;• Option C. Stage C: Patients in Stage C have structural heart disease and current or prior symptoms of HF.&lt;/li&gt;&lt;li&gt;• Option C. Stage C:&lt;/li&gt;&lt;li&gt;• Option D. Stage D: Patients in Stage D have refractory HF requiring specialized interventions.&lt;/li&gt;&lt;li&gt;• Option D. Stage D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ACC/AHA staging system for heart failure, categorizes patients based on the presence or absence of structural heart disease and symptoms of heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old woman with a history of recurrent heart failure hospitalizations presents with ascites and edema. Her JVP was elevated and there was no change with inspiration. On examination, she has an audible low-pitched late diastolic sound with a pansystolic murmur in the left sternal border. Echo shows diastolic dysfunction with mildly increased LV wall thickness. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fabry disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dilated Cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Restrictive cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Constrictive pericarditis: While this can also cause elevated JVP and diastolic dysfunction, it usually does not present with a pansystolic murmur or S3 gallop. Pericardial knock is more characteristic.&lt;/li&gt;&lt;li&gt;• Option A. Constrictive pericarditis:&lt;/li&gt;&lt;li&gt;• Option B. Fabry disease: This is a rare genetic disorder that can cause RCM, but it is less likely than other causes in this patient without a specific family history or other suggestive features.&lt;/li&gt;&lt;li&gt;• Option B. Fabry disease:&lt;/li&gt;&lt;li&gt;• Option C. Dilated cardiomyopathy: This presents with systolic dysfunction (reduced ejection fraction) and a dilated left ventricle, which are not seen in this case.&lt;/li&gt;&lt;li&gt;• Option C. Dilated cardiomyopathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Restrictive cardiomyopathy presents with features of right heart failure, Kussmaul&#x27;s sign, S3/S4 gallop, diastolic dysfunction, and associated findings like TR.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman with a history HF and HCM presents with NYHA class III dyspnea. She is currently on metoprolol and disopyramide. Echocardiogram shows an EF of 78% and LVOT gradient of 64 mmHg at rest. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addition of valsartan-sacubitril&quot;, &quot;correc
