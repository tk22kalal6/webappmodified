:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In symptomatic patients with high-grade carotid stenosis, CEA is recommended to prevent future strokes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman with atrial fibrillation and hypertension on warfarin presents with left-sided weakness, slurred speech, and a right MCA stroke. Her INR is subtherapeutic (1.5). What is the most appropriate anticoagulation strategy going forward?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue warfarin with more frequent INR monitoring.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to a direct oral anticoagulant (DOAC).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate aspirin therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start dual antiplatelet therapy with aspirin and clopidogrel.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Switch to a direct oral anticoagulant (DOAC).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Continue warfarin with more frequent INR monitoring: Frequent INR monitoring may not guarantee optimal warfarin control.&lt;/li&gt;&lt;li&gt;• Option A. Continue warfarin with more frequent INR monitoring:&lt;/li&gt;&lt;li&gt;• Option C. Initiate aspirin therapy: Aspirin is not sufficient for stroke prevention in atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Option C. Initiate aspirin therapy:&lt;/li&gt;&lt;li&gt;• Option D. Start dual antiplatelet therapy with aspirin and clopidogrel: Dual antiplatelet therapy is not routinely recommended for atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Option D. Start dual antiplatelet therapy with aspirin and clopidogrel:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the advantages of DOACs over warfarin in stroke prevention for atrial fibrillation, especially in cases of subtherapeutic INR.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man experiences sudden right-sided weakness and difficulty speaking that completely resolved within 30 minutes. He has a history of hypertension, hyperlipidemia and smoking. Neurological exam and head CT are normal. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute ischemic stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dissociative disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transient ischemic attack (TIA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transient ischemic attack (TIA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute ischemic stroke: Ischemic stroke would have persistent neurological deficits.&lt;/li&gt;&lt;li&gt;• Option A. Acute ischemic stroke:&lt;/li&gt;&lt;li&gt;• Option B. Dissociative disorder: Dissociative disorders are psychological in nature and don&#x27;t typically mimic stroke symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Dissociative disorder:&lt;/li&gt;&lt;li&gt;• Option D. None of the above: This presentation fits the definition of TIA.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• None of the above:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that TIAs are warning signs of potential stroke and require prompt evaluation and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with hypertension and diabetes has a TIA with speech difficulty and right-sided weakness lasting 20 minutes. What is her ABCD2 score?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Age (0 points for &amp;lt;60 years old) Blood pressure (1 point for ≥140/90 mmHg) Clinical features (2 points for unilateral weakness) Duration (1 point for 10-59 minutes) Diabetes (1 point)&lt;/li&gt;&lt;li&gt;• Age (0 points for &amp;lt;60 years old)&lt;/li&gt;&lt;li&gt;• Blood pressure (1 point for ≥140/90 mmHg)&lt;/li&gt;&lt;li&gt;• Clinical features (2 points for unilateral weakness)&lt;/li&gt;&lt;li&gt;• Duration (1 point for 10-59 minutes)&lt;/li&gt;&lt;li&gt;• Diabetes (1 point)&lt;/li&gt;&lt;li&gt;• Total = 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Know how to calculate the ABCD2 score, a clinical tool to assess stroke risk after a TIA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman with hypertension has acute dysarthria. MRI reveals a lacunar stroke. Which part of the brain is most likely affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior limb of internal capsule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ventral thalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genu of internal capsule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventral pons&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Genu of internal capsule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Posterior limb: Affects contralateral limbs, causing hemiparesis.&lt;/li&gt;&lt;li&gt;• Option A. Posterior limb:&lt;/li&gt;&lt;li&gt;• Option B. Ventral thalamus: Affects sensory and motor relay, causing sensory disturbances or movement disorders.&lt;/li&gt;&lt;li&gt;• Option B. Ventral thalamus:&lt;/li&gt;&lt;li&gt;• Option D. Ventral pons: Could cause dysarthria but typically also involves hemiparesis.&lt;/li&gt;&lt;li&gt;• Option D. Ventral pons:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the anatomy of lacunar strokes and how different locations can lead to specific neurological deficits.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with hypertension presents with sudden severe headache, right-sided partial vision loss, and difficulty speaking. He has right homonymous hemianopia and slurred speech. CT head is normal. What is the MRA most likely to show?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aneurysmal dilation of the anterior communicating artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occlusion of the left middle cerebral artery (MCA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissection of the right internal carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arteriovenous malformation in the occipital lobe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Occlusion of the left middle cerebral artery (MCA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aneurysmal dilation of the anterior communicating artery: Aneurysm would more likely present with subarachnoid hemorrhage.&lt;/li&gt;&lt;li&gt;• Option A. Aneurysmal dilation of the anterior communicating artery:&lt;/li&gt;&lt;li&gt;• Option C. Dissection of the right internal carotid artery: Carotid dissection could cause stroke, but the symptoms are more suggestive of MCA territory.&lt;/li&gt;&lt;li&gt;• Option C. Dissection of the right internal carotid artery:&lt;/li&gt;&lt;li&gt;• Option D. Arteriovenous malformation in the occipital lobe: AVM would be visible on CT, and occipital AVM would likely cause only visual symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Arteriovenous malformation in the occipital lobe:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the presentation of MCA stroke and the role of MRA in confirming the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with SLE and chronic kidney disease presents with sudden severe headache, blurred vision, confusion, and hypertension. Fundoscopy shows bilateral papilledema. MRI is most likely to show which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple hyperintense lesions in white matter on T2-weighted images&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute infarction in the MCA territory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningeal enhancement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal brain parenchyma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Multiple hyperintense lesions in white matter on T2-weighted images&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Acute infarction in the MCA territory: MCA infarction would present with focal neurological deficits.&lt;/li&gt;&lt;li&gt;• Option B. Acute infarction in the MCA territory:&lt;/li&gt;&lt;li&gt;• Option C. Meningeal enhancement: Meningeal enhancement suggests meningitis or meningeal carcinomatosis.&lt;/li&gt;&lt;li&gt;• Option C. Meningeal enhancement:&lt;/li&gt;&lt;li&gt;• Option D. Normal brain parenchyma: MRI in PRES is usually not normal.&lt;/li&gt;&lt;li&gt;• Option D. Normal brain parenchyma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical and imaging features of PRES, a condition often associated with hypertension and renal dysfunction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman presents with a sudden, severe \&quot;thunderclap\&quot; headache, different from her usual migraines. She recently started a new weight loss medication. CT head is normal, and LP shows no SAH. What is the MRA most likely to show?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beading of cerebral arteries&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aneurysmal dilation of the anterior communicating artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occlusion of the left MCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal cerebral vasculature&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Beading of cerebral arteries&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Aneurysmal dilation of the anterior communicating artery: Aneurysm would more likely present with SAH.&lt;/li&gt;&lt;li&gt;• Option B. Aneurysmal dilation of the anterior communicating artery:&lt;/li&gt;&lt;li&gt;• Option C. Occlusion of the left MCA: MCA occlusion would present with focal neurological deficits.&lt;/li&gt;&lt;li&gt;• Option C. Occlusion of the left MCA:&lt;/li&gt;&lt;li&gt;• Option D. Normal cerebral vasculature: Normal vasculature is unlikely in the presence of a vascular headache.&lt;/li&gt;&lt;li&gt;• Option D. Normal cerebral vasculature:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the presentation of RCVS and the characteristic \&quot;beading\&quot; pattern on MRA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman on oral contraceptives presents with worsening headache, nausea, vomiting, and papilledema. MRV reveals thrombosis in the superior sagittal sinus. What is the most appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anticoagulation with heparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antiplatelet therapy with aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate surgical intervention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation with serial imaging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anticoagulation with heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Antiplatelet therapy with aspirin: Aspirin is insufficient for CVST.&lt;/li&gt;&lt;li&gt;• Option B. Antiplatelet therapy with aspirin:&lt;/li&gt;&lt;li&gt;• Option C. Immediate surgical intervention: Surgery is not the initial treatment.&lt;/li&gt;&lt;li&gt;• Option C. Immediate surgical intervention:&lt;/li&gt;&lt;li&gt;• Option D. Observation with serial imaging: Observation without treatment is inappropriate for CVST.&lt;/li&gt;&lt;li&gt;• Option D. Observation with serial imaging:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the presentation of CVST and the importance of immediate anticoagulation for its management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy presents with sudden severe headache, vomiting, and confusion. He has a history of recurrent muscle weakness and pain after exercise, progressive hearing loss, and migraines. Exam shows lethargy, bilateral ptosis, and weakness. Fundoscopy reveals pigmentary retinopathy. Lactate is elevated in blood and CSF. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leigh syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MERRF syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MELAS syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kearns-Sayre syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MELAS syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Leigh syndrome :  Presents in infancy with developmental regression and respiratory abnormalities.&lt;/li&gt;&lt;li&gt;• Option A. Leigh syndrome&lt;/li&gt;&lt;li&gt;• Option B. MERRF syndrome: Presents with myoclonus and ragged-red fibers on muscle biopsy.&lt;/li&gt;&lt;li&gt;• Option B. MERRF syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Kearns-Sayre syndrome: Presents with ophthalmoplegia, pigmentary retinopathy, and heart block.&lt;/li&gt;&lt;li&gt;• Option D. Kearns-Sayre syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the classic presentation of MELAS syndrome, a mitochondrial disorder with a multisystemic presentation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman presents with increasing forgetfulness, misplacing items, forgetting appointments, depressed mood, and a lack of interest in activities. What is NOT suggestive of cortical dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forgetfulness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depressed mood&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluent speech&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Difficulty naming objects&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Depressed mood&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• While forgetfulness , fluent speech with anomia (difficulty naming objects), and executive dysfunction are common in cortical dementia, depressed mood is more characteristic of subcortical dementias or primary mood disorders.&lt;/li&gt;&lt;li&gt;• forgetfulness&lt;/li&gt;&lt;li&gt;• fluent speech&lt;/li&gt;&lt;li&gt;• anomia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Differentiate between cortical and subcortical dementia presentations, noting that depressed mood is not a hallmark of cortical dementia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman presents with progressive memory loss, difficulty recalling recent events and naming objects, fluent but with word-finding difficulty, and trouble with complex tasks. MRI shows generalized cortical atrophy. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s dementia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alzheimer&#x27;s dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Frontotemporal dementia: Frontotemporal dementia presents with early personality and behavioral changes or primary progressive aphasia.&lt;/li&gt;&lt;li&gt;• Option B. Frontotemporal dementia:&lt;/li&gt;&lt;li&gt;• Option C. Vascular dementia: Vascular dementia has a stepwise decline with focal neurological signs.&lt;/li&gt;&lt;li&gt;• Option C. Vascular dementia:&lt;/li&gt;&lt;li&gt;• Option D. Lewy body dementia: Lewy body dementia presents with fluctuating cognition, hallucinations, and Parkinsonism.&lt;/li&gt;&lt;li&gt;• Option D. Lewy body dementia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the typical presentation and imaging findings of Alzheimer&#x27;s dementia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A brain autopsy of a patient with Alzheimer&#x27;s dementia is most likely to reveal which finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lewy bodies in the substantia nigra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurofibrillary tangles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spongiform changes in the cerebral cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Demyelination of white matter tracts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neurofibrillary tangles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Lewy bodies in the substantia nigra: Lewy bodies are characteristic of Parkinson&#x27;s disease and Lewy body dementia.&lt;/li&gt;&lt;li&gt;• Option A. Lewy bodies in the substantia nigra:&lt;/li&gt;&lt;li&gt;• Option C. Spongiform changes in the cerebral cortex: Spongiform changes are seen in prion diseases.&lt;/li&gt;&lt;li&gt;• Option C. Spongiform changes in the cerebral cortex:&lt;/li&gt;&lt;li&gt;• Option D. Demyelination of white matter tracts: Demyelination is seen in multiple sclerosis.&lt;/li&gt;&lt;li&gt;• Option D. Demyelination of white matter tracts:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the key pathological finding of neurofibrillary tangles in Alzheimer&#x27;s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What CSF finding is most consistent with Alzheimer&#x27;s dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated protein, normal glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased beta-amyloid 42, elevated tau protein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated WBCs, decreased glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased beta-amyloid 42, elevated tau protein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased beta-amyloid 42, elevated tau protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Elevated protein, normal glucose: This pattern is more suggestive of infection or inflammation.&lt;/li&gt;&lt;li&gt;• Option A. Elevated protein, normal glucose:&lt;/li&gt;&lt;li&gt;• Option C. Elevated WBCs, decreased glucose: This indicates meningitis.&lt;/li&gt;&lt;li&gt;• Option C. Elevated WBCs, decreased glucose:&lt;/li&gt;&lt;li&gt;• Option D. Increased beta-amyloid 42, elevated tau protein: This is the opposite of the expected finding in Alzheimer&#x27;s.&lt;/li&gt;&lt;li&gt;• Option D. Increased beta-amyloid 42, elevated tau protein:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Recognize the characteristic CSF biomarker changes in Alzheimer&#x27;s dementia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman has increasing forgetfulness, difficulty managing finances, and getting lost while driving. She is disoriented to time and has an MMSE score of 22/30. What is the most appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start memantine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start donepezil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start sertraline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start donepezil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Start Memantine: Memantine is for moderate to severe Alzheimer&#x27;s.&lt;/li&gt;&lt;li&gt;• Option A. Start Memantine:&lt;/li&gt;&lt;li&gt;• Option C. Start Haloperidol: Haloperidol is an antipsychotic and not a primary treatment for dementia.&lt;/li&gt;&lt;li&gt;• Option C. Start Haloperidol:&lt;/li&gt;&lt;li&gt;• Option D. Start Sertraline: Sertraline is an antidepressant and may be used adjunctively if depression is present.&lt;/li&gt;&lt;li&gt;• Option D. Start Sertraline:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Know the initial management of mild Alzheimer&#x27;s dementia with cholinesterase inhibitors like donepezil.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man has significant personality changes, impulsivity, apathy, decreased hygiene, voracious appetite for sweets, and language deterioration over the past year. Memory and spatial orientation are intact. MRI shows frontal and anterior temporal lobe atrophy. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Frontotemporal dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Alzheimer&#x27;s dementia: Alzheimer&#x27;s primarily affects memory early on.&lt;/li&gt;&lt;li&gt;• Option A. Alzheimer&#x27;s dementia:&lt;/li&gt;&lt;li&gt;• Option C. Vascular dementia: Vascular dementia has a stepwise decline with focal neurological signs.&lt;/li&gt;&lt;li&gt;• Option C. Vascular dementia:&lt;/li&gt;&lt;li&gt;• Option D. Lewy body dementia : Lewy body dementia presents with fluctuating cognition, hallucinations, and parkinsonism.&lt;/li&gt;&lt;li&gt;• Option D. Lewy body dementia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the distinctive early features of frontotemporal dementia, with prominent behavioral and language changes rather than memory loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman presents with progressive personality changes, inappropriate behavior, lack of empathy, difficulty naming objects, and impaired executive function. Memory is relatively preserved. MRI shows marked atrophy in the frontal and temporal lobes, more pronounced on the right side. What pathology is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta-amyloid plaques and neurofibrillary tangles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lewy bodies and alpha-synuclein pathology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tau-positive inclusions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple lacunar infarcts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tau-positive inclusions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Beta-amyloid plaques and neurofibrillary tangles: Amyloid plaques and neurofibrillary tangles are hallmarks of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option A. Beta-amyloid plaques and neurofibrillary tangles:&lt;/li&gt;&lt;li&gt;• Option B. Lewy bodies and alpha-synuclein pathology: Lewy bodies are associated with Lewy body dementia and Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option B. Lewy bodies and alpha-synuclein pathology:&lt;/li&gt;&lt;li&gt;• Option D. Multiple lacunar infarcts: Lacunar infarcts are associated with vascular dementia.&lt;/li&gt;&lt;li&gt;• Option D. Multiple lacunar infarcts:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the neuropathology of frontotemporal dementia, primarily involving tau-positive inclusions leading to degeneration of the frontal and temporal lobes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man has progressive cognitive decline, fluctuating alertness, visual hallucinations, Parkinsonism, and REM sleep behavior disorder. MRI shows generalized atrophy. What is the most likely pathology responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta-amyloid plaques and neurofibrillary tangles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lewy bodies and alpha-synuclein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tau protein aggregates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple lacunar infarcts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lewy bodies and alpha-synuclein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Beta-amyloid plaques and neurofibrillary tangles: These are associated with Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option A. Beta-amyloid plaques and neurofibrillary tangles:&lt;/li&gt;&lt;li&gt;• Option C. Tau protein aggregates: Tau protein aggregates are seen in various neurodegenerative diseases but less specific to LBD.&lt;/li&gt;&lt;li&gt;• Option C. Tau protein aggregates:&lt;/li&gt;&lt;li&gt;• Option D. Multiple lacunar infarcts: Lacunar infarcts are associated with vascular dementia.&lt;/li&gt;&lt;li&gt;• Option D. Multiple lacunar infarcts:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Recognize Lewy body dementia as a distinct entity with its hallmark features and underlying pathology.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man presents with progressive cognitive decline, fluctuating attention, visual hallucinations, slow shuffling gait, stiffness, falls, and acting out dreams. Examination reveals mild rigidity and bradykinesia. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal pressure hydrocephalus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lewy body dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Alzheimer&#x27;s disease: Alzheimer&#x27;s disease has progressive memory loss as the main feature.&lt;/li&gt;&lt;li&gt;• Option A. Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;• Option B. Vascular dementia: Vascular dementia has a stepwise decline related to vascular events.&lt;/li&gt;&lt;li&gt;• Option B. Vascular dementia:&lt;/li&gt;&lt;li&gt;• Option D. Normal pressure hydrocephalus (NPH): Presents with gait disturbance, incontinence, and cognitive decline, without the hallucinations or sleep disorder.&lt;/li&gt;&lt;li&gt;• Option D. Normal pressure hydrocephalus (NPH):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the key features of Lewy body dementia that differentiate it from other forms of dementia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man has progressive difficulty walking, cognitive decline, and urinary incontinence. His gait is slow and shuffling. MRI shows enlarged ventricles with normal cerebral sulci. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal pressure hydrocephalus (NPH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal pressure hydrocephalus (NPH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Alzheimer&#x27;s disease: Alzheimer&#x27;s mainly affects memory.&lt;/li&gt;&lt;li&gt;• Option A. Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;• Option B. Vascular dementia: Vascular dementia is associated with vascular events.&lt;/li&gt;&lt;li&gt;• Option B. Vascular dementia:&lt;/li&gt;&lt;li&gt;• Option D. Parkinson&#x27;s disease: Parkinson&#x27;s primarily affects motor function.&lt;/li&gt;&lt;li&gt;• Option D. Parkinson&#x27;s disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understand the classic presentation of NPH, a potentially reversible cause of dementia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman with progressive difficulty walking, cognitive decline, and urinary incontinence has ventriculomegaly on MRI. A lumbar puncture with large-volume CSF removal temporarily improves her gait. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start a cholinesterase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ventriculoperitoneal (VP) shunt surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase physical therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start dopamine agonist therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ventriculoperitoneal (VP) shunt surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Start a cholinesterase inhibitor: Cholinesterase inhibitors are used in Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option A. Start a cholinesterase inhibitor:&lt;/li&gt;&lt;li&gt;• Option C. Increase physical therapy: Physical therapy can be helpful, but the underlying problem is excess CSF.&lt;/li&gt;&lt;li&gt;• Option C. Increase physical therapy:&lt;/li&gt;&lt;li&gt;• Option D. Start dopamine agonist therapy: Dopamine agonists are used in Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option D. Start dopamine agonist therapy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize that VP shunt surgery is the definitive treatment for NPH after a positive response to CSF removal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old man with uncontrolled hypertension, type 2 diabetes, and a previous stroke presents with stepwise decline in memory, attention, and problem-solving over the past year. He also has a history of TIAs. Exam shows mild right-sided weakness and brisk reflexes. Brain imaging shows multiple infarcts and chronic small vessel disease. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vascular dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Alzheimer&#x27;s disease: Alzheimer&#x27;s has a gradual, progressive decline without the stepwise pattern or focal signs.&lt;/li&gt;&lt;li&gt;• Option A. Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;• Option B. Lewy body dementia: Lewy body dementia presents with fluctuating cognition, hallucinations, and Parkinsonism.&lt;/li&gt;&lt;li&gt;• Option B. Lewy body dementia:&lt;/li&gt;&lt;li&gt;• Option C. Frontotemporal dementia: Frontotemporal dementia primarily affects personality and behavior or language.&lt;/li&gt;&lt;li&gt;• Option C. Frontotemporal dementia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical features and imaging findings suggestive of vascular dementia, which is often related to cerebrovascular disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man has rapidly progressive memory loss, behavioral changes, and difficulty with coordination. He has myoclonic jerks, ataxia, startle response, periodic sharp wave complexes on EEG, and high signal abnormalities in the caudate and putamen on MRI DWI. CSF shows 14-3-3 protein. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob disease (CJD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Creutzfeldt-Jakob disease (CJD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Alzheimer&#x27;s disease: Alzheimer&#x27;s has a slower progression and different clinical/imaging features.&lt;/li&gt;&lt;li&gt;• Option A. Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;• Option C. Multiple sclerosis: Multiple sclerosis typically has relapsing-remitting course and different MRI findings.&lt;/li&gt;&lt;li&gt;• Option C. Multiple sclerosis:&lt;/li&gt;&lt;li&gt;• Option D. Lewy body dementia: Lewy body dementia presents with fluctuating cognition, hallucinations, and Parkinsonism.&lt;/li&gt;&lt;li&gt;• Option D. Lewy body dementia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the unique features of CJD, a rapidly progressive and fatal neurodegenerative disease with characteristic diagnostic findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with rapidly progressive memory loss, behavioral changes, and myoclonic jerks. What is the MRI finding shown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortical ribboning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dural tail sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reversal sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tram-track sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cortical ribboning&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-125012.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Dural tail sign: Dural tail sign is associated with meningiomas.&lt;/li&gt;&lt;li&gt;• Option B. Dural tail sign:&lt;/li&gt;&lt;li&gt;• Option C. Reversal sign: Reversal sign is seen in hypoxic-ischemic encephalopathy.&lt;/li&gt;&lt;li&gt;• Option C. Reversal sign:&lt;/li&gt;&lt;li&gt;• Option D. Tram-track sign: Tram-track sign is seen in some tumors and cortical venous thrombosis.&lt;/li&gt;&lt;li&gt;• Option D. Tram-track sign:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Identify cortical ribboning as a key MRI finding in Creutzfeldt-Jakob disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a 2-year history of progressive difficulty walking and a resting tremor in his right hand that improves with movement also reports stiffness and difficulty buttoning his shirt. On exam, he has rigidity in the upper extremities and a shuffling gait with reduced arm swing. MRI brain is normal. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Essential tremor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Huntington&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple system atrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Parkinson&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Essential tremor: Essential tremor is an action tremor that worsens with movement.&lt;/li&gt;&lt;li&gt;• Option A. Essential tremor:&lt;/li&gt;&lt;li&gt;• Option C. Huntington&#x27;s disease: Involves chorea and cognitive decline.&lt;/li&gt;&lt;li&gt;• Option C. Huntington&#x27;s disease:&lt;/li&gt;&lt;li&gt;• Option D. Multiple system atrophy: Presents with Parkinsonism plus autonomic dysfunction.&lt;/li&gt;&lt;li&gt;• Option D. Multiple system atrophy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the classic clinical features of Parkinson&#x27;s disease, a neurodegenerative disorder primarily affecting movement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with a 6-month history of left-hand resting tremors, stiffness in the left arm and leg, and bradykinesia. His father was diagnosed with Parkinson&#x27;s disease at age 50. Genetic testing reveals a mutation associated with familial Parkinson&#x27;s disease. Which gene is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DJ-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HTT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SNCA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FUS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. SNCA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. DJ-1: It is also associated with early-onset PD, but SNCA is more common.&lt;/li&gt;&lt;li&gt;• Option A. DJ-1:&lt;/li&gt;&lt;li&gt;• Option B. HTT: It is the gene associated with Huntington&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option B. HTT:&lt;/li&gt;&lt;li&gt;• Option D. FUS: It is associated with amyotrophic lateral sclerosis (ALS) and frontotemporal dementia.&lt;/li&gt;&lt;li&gt;• Option D. FUS:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the association of SNCA gene mutations with familial Parkinson&#x27;s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman with a 3-year history of Parkinson&#x27;s disease on levodopa/carbidopa therapy develops sudden involuntary movements, nausea, and light headedness. On examination, she has choreiform movements, facial grimacing, and orthostatic hypotension. What is the most likely explanation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s disease dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levodopa-induced dyskinesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progression of Parkinson&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onset of a secondary movement disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Levodopa-induced dyskinesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Parkinson&#x27;s disease dementia: Is a cognitive decline, not a movement disorder.&lt;/li&gt;&lt;li&gt;• Option A. Parkinson&#x27;s disease dementia:&lt;/li&gt;&lt;li&gt;• Option C. Progression of Parkinson&#x27;s disease: Disease progression usually causes worsening of the original motor symptoms, not new types of dyskinesia.&lt;/li&gt;&lt;li&gt;• Option C. Progression of Parkinson&#x27;s disease:&lt;/li&gt;&lt;li&gt;• Option D. Onset of a secondary movement disorder: A secondary movement disorder is less likely given the clear temporal relationship with levodopa use.&lt;/li&gt;&lt;li&gt;• Option D. Onset of a secondary movement disorder:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize levodopa-induced dyskinesia as a common complication of long-term levodopa therapy in Parkinson&#x27;s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man with a 10-year history of Parkinson&#x27;s disease has motor symptoms no longer controlled by medications, significant motor fluctuations and dyskinesias. He is a suitable candidate for deep brain stimulation (DBS). Which brain structure is the most likely target for DBS in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Globus pallidus interna (GPi)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caudate nucleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Globus pallidus interna (GPi)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Cerebellum : The cerebellum is not a target for DBS in Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option B. Cerebellum&lt;/li&gt;&lt;li&gt;• Option C. Thalamus: The thalamus is sometimes targeted for essential tremor, but not typically for Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option C. Thalamus:&lt;/li&gt;&lt;li&gt;• Option D. Caudate nucleus: The caudate nucleus is not a target for DBS in Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option D. Caudate nucleus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understand the role of the globus pallidus interna (GPi) as a target for deep brain stimulation in Parkinson&#x27;s disease, especially in patients with dyskinesias.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a 4-year history of Parkinson&#x27;s disease experiences \&quot;wearing-off\&quot; episodes and early morning tremors despite taking levodopa/carbidopa three times a day. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the frequency of levodopa/carbidopa dosing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add a dopamine agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add an MAO-B inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch to a controlled-release formulation of levodopa/carbidopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase the frequency of levodopa/carbidopa dosing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Adding a dopamine agonist: Can be considered, but it may worsen dyskinesia.&lt;/li&gt;&lt;li&gt;• Option B. Adding a dopamine agonist:&lt;/li&gt;&lt;li&gt;• Option C. Add an MAO-B inhibitors: Add an MAO-B inhibitors are typically used in early Parkinson&#x27;s disease or as an adjunct to levodopa.&lt;/li&gt;&lt;li&gt;• Option C. Add an MAO-B inhibitors:&lt;/li&gt;&lt;li&gt;• Option D. Switch to a controlled-release formulation of levodopa/carbidopa: Controlled-release formulations may have unpredictable absorption and may not be effective in managing early morning off periods.&lt;/li&gt;&lt;li&gt;• Option D. Switch to a controlled-release formulation of levodopa/carbidopa:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize that adjusting the frequency of levodopa/carbidopa dosing is the preferred initial step in managing \&quot;wearing-off\&quot; phenomena in Parkinson&#x27;s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with a 2-year history of progressive difficulty walking, frequent falls, dizziness upon standing, constipation and erectile dysfunction. Exam reveals stooped posture, shuffling gait, decreased facial expression, low-volume monotone voice, orthostatic hypotension, rigidity, and bradykinesia but no resting tremor. MRI is shown. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hot cross bun sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mickey Mouse sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Race car sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Empty delta sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hot cross bun sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-131020.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Mickey Mouse sign: enlarged basal cisterns, seen in hydrocephalus or frontal lobe compression.&lt;/li&gt;&lt;li&gt;• Option B. Mickey Mouse sign:&lt;/li&gt;&lt;li&gt;• Option C. Race car sign: bilateral hyperintensities in putamen and caudate, seen in Wilson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option C. Race car sign:&lt;/li&gt;&lt;li&gt;• Option D. Empty delta sign: filling defect in superior sagittal sinus on CT, seen in cerebral venous thrombosis.&lt;/li&gt;&lt;li&gt;• Option D. Empty delta sign:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical features and characteristic \&quot;hot cross bun\&quot; sign on MRI associated with Multiple System Atrophy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman presents with progressive difficulty walking, frequent falls, cognitive decline and difficulty looking downward. She has a stiff posture and tends to fall backward. What MRI finding is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebellar and brainstem atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral hyper intensities in basal ganglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;\&quot;Hummingbird\&quot; sign with midbrain atrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple white matter lesions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. \&quot;Hummingbird\&quot; sign with midbrain atrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cerebellar and brainstem atrophy : Is more characteristic of multiple system atrophy (MSA).&lt;/li&gt;&lt;li&gt;• Option A. Cerebellar and brainstem atrophy&lt;/li&gt;&lt;li&gt;• Option B. Bilateral hyperintensities in basal ganglia: Are seen in other conditions like Wilson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option B. Bilateral hyperintensities in basal ganglia:&lt;/li&gt;&lt;li&gt;• Option D. Multiple white matter lesions: Are seen in multiple sclerosis and other demyelinating disorders.&lt;/li&gt;&lt;li&gt;• Option D. Multiple white matter lesions:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the \&quot;hummingbird\&quot; sign on MRI as a key finding in PSP, which presents with gait difficulty, falls, cognitive decline, and vertical gaze palsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman presents with a 1-year history of balance difficulty, falls, right hand stiffness and clumsiness, forgetfulness, confusion, and visual hallucinations. Exam reveals increased tone, cogwheel rigidity, wide-based shuffling gait, impaired fine motor skills, and mild cognitive impairment. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple system atrophy (MSA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progressive supranuclear palsy (PSP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticobasal syndrome (CBS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewy body dementia (LBD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Corticobasal syndrome (CBS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Multiple system atrophy (MSA): MSA typically presents with autonomic dysfunction and Parkinsonism.&lt;/li&gt;&lt;li&gt;• Option A. Multiple system atrophy (MSA):&lt;/li&gt;&lt;li&gt;• Option B. Progressive supranuclear palsy (PSP): PSP is characterized by early gait instability, falls, and vertical gaze palsy.&lt;/li&gt;&lt;li&gt;• Option B. Progressive supranuclear palsy (PSP):&lt;/li&gt;&lt;li&gt;• Option D. Lewy body dementia (LBD): LBD has more prominent fluctuations in cognition and visual hallucinations.&lt;/li&gt;&lt;li&gt;• Option D. Lewy body dementia (LBD):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the unique combination of motor, cognitive, and behavioral symptoms in CBS, distinguishing it from other parkinsonian syndromes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man presents with a 6-month history of involuntary jerking movements, mood swings, irritability, and cognitive decline. His father had similar symptoms in his 40s. Exam shows impaired rapid alternating movements and a positive Romberg sign. What genetic abnormality is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trinucleotide repeat expansion in the HTT gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Point mutation in the HTT gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hexanucleotide repeat expansion in the C9orf72 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deletion in the HTT gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trinucleotide repeat expansion in the HTT gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Point mutations in the HTT gene: Are not typically associated with Huntington&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option B. Point mutations in the HTT gene:&lt;/li&gt;&lt;li&gt;• Option C. Hexanucleotide repeat expansion in the C9orf72 gene: Is associated with ALS and frontotemporal dementia.&lt;/li&gt;&lt;li&gt;• Option C. Hexanucleotide repeat expansion in the C9orf72 gene:&lt;/li&gt;&lt;li&gt;• Option D. Deletions in the HTT gene: Are not the cause of Huntington&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option D. Deletions in the HTT gene:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understand the genetic basis of Huntington&#x27;s disease and its characteristic clinical presentation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman has a 3-month history of sudden, brief, involuntary jerking movements of her arms and legs, worsened by stress and fatigue. Exam reveals sporadic, brief, shock-like jerks involving both upper and lower extremities. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Essential tremor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myoclonus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epilepsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Myoclonus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Essential tremor: Essential tremor is a rhythmic tremor, not shock-like jerks.&lt;/li&gt;&lt;li&gt;• Option A. Essential tremor:&lt;/li&gt;&lt;li&gt;• Option C. Parkinson&#x27;s disease: Parkinson&#x27;s disease involves resting tremor, rigidity, and bradykinesia.&lt;/li&gt;&lt;li&gt;• Option C. Parkinson&#x27;s disease:&lt;/li&gt;&lt;li&gt;• Option D. Epilepsy: While myoclonus can be a symptom of epilepsy, there are no other features to suggest seizures in this case.&lt;/li&gt;&lt;li&gt;• Option D. Epilepsy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the characteristic features of myoclonus, which can be a symptom of various neurological disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with poorly controlled type 2 diabetes presents with sudden, involuntary, violent flinging movements of her left arm and leg. Blood glucose is 350 mg/dL, and there are no other focal deficits. CT shows a hyperdensity in the right subthalamic nucleus. What is the most appropriate management for her hemiballism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start haloperidol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start levetiracetam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate surgical intervention&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start haloperidol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Start quot;D. Migrane headache&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/27/untitled-796.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Migrane headache&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;5-HT1F receptor agonist used in the management of migrane are called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eletriptan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rimegepant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lasmiditan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ubrogepant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lasmiditan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Lasmiditan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with progressive weakness in his right arm and leg, difficulty climbing stairs, and smaller, less legible handwriting. Exam reveals increased tone and brisk reflexes in the right extremities, along with a positive Babinski sign. Which of the following is the most likely impairment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper motor neuron (UMN) lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lower motor neuron (LMN) lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuromuscular junction (NMJ) lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Upper motor neuron (UMN) lesions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Lower motor neuron (LMN) lesions: LMN lesions present with weakness, decreased reflexes, atrophy, and fasciculations.&lt;/li&gt;&lt;li&gt;• Option B. Lower motor neuron (LMN) lesions:&lt;/li&gt;&lt;li&gt;• Option C. Neuromuscular junction (NMJ) lesions: NMJ lesions (e.g., myasthenia gravis) cause fatigable weakness and typically have normal reflexes.&lt;/li&gt;&lt;li&gt;• Option C. Neuromuscular junction (NMJ) lesions:&lt;/li&gt;&lt;li&gt;• Option D. Myopathy: Myopathies cause weakness with normal reflexes and tone, affecting proximal muscles.&lt;/li&gt;&lt;li&gt;• Option D. Myopathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical features that distinguish UMN lesions from other neuromuscular disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with hypertension presents with progressive weakness and atrophy of the intrinsic muscles of his left hand, diminished reflexes, and no Babinski sign. What is the most appropriate next step in evaluation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electromyography (EMG) and nerve conduction studies (NCS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lumbar puncture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnetic resonance imaging (MRI) of the brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscle biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Electromyography (EMG) and nerve conduction studies (NCS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Lumbar puncture: Lumbar puncture is not indicated for suspected peripheral nerve lesions.&lt;/li&gt;&lt;li&gt;• Option B. Lumbar puncture:&lt;/li&gt;&lt;li&gt;• Option C. Magnetic resonance imaging (MRI) of the brain: Brain MRI would be useful for central nervous system (CNS) lesions, but not for peripheral issues.&lt;/li&gt;&lt;li&gt;• Option C. Magnetic resonance imaging (MRI) of the brain:&lt;/li&gt;&lt;li&gt;• Option D. Muscle biopsy: Muscle biopsy may be needed later, but EMG/NCS is the initial step to localize the lesion.&lt;/li&gt;&lt;li&gt;• Option D. Muscle biopsy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the utility of EMG/NCS in evaluating suspected LMN or peripheral nerve disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with fluctuating weakness and fatigue, worsening with activity, ptosis, diplopia, and proximal muscle weakness. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;UMN lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LMN lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NMJ lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NMJ lesions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. UMN lesions: Would not present with fluctuating weakness and fatigability.&lt;/li&gt;&lt;li&gt;• Option A. UMN lesions:&lt;/li&gt;&lt;li&gt;• Option B. LMN lesions: Do not typically involve ocular muscles and have more consistent weakness.&lt;/li&gt;&lt;li&gt;• Option B. LMN lesions:&lt;/li&gt;&lt;li&gt;• Option D. Myopathy: Myopathies present with symmetrical proximal weakness without the fluctuating nature.&lt;/li&gt;&lt;li&gt;• Option D. Myopathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the characteristic features of NMJ disorders, such as myasthenia gravis, including fluctuating weakness and ocular involvement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a 4-month history of progressive proximal muscle weakness, with difficulty climbing stairs, rising from a chair, and lifting objects overhead. Exam reveals symmetrical proximal muscle weakness with preserved distal strength. Muscle tone and reflexes are normal. What is the most likely diagnosis?&quot;, &quot;opti
