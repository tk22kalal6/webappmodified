ar).&lt;/li&gt;&lt;li&gt;• BRAF V600E mutations reduce uptake of RAI and increase risk of recurrence (but effect on overall outcomes in unclear).&lt;/li&gt;&lt;li&gt;• Microscopic PTC is found in ∼ 25% of autopsy thyroids (clinically insignificant). Characteristic cytological features: Orphan Annie eye appearance with Nuclear grooves and Prominent nucleoli. Tall cell, columnar cell, hobnail, poorly differentiated – aggressive variants. Can be multifocal &amp;amp; invade locally within the thyroid gland/ adjacent structures. Usually Spreads primarily via lymphatic system. Slow growth can lead to a significant burden of pulmonary metastases with few symptoms. Lymph node involvement is prognostic but micro metastases (&amp;lt; 2 mm) does not alter prognosis. Most PTCs are identified in early stages (I or II) with excellent prognosis. Stage IV disease has markedly increased mortality but is rare (~1%).&lt;/li&gt;&lt;li&gt;• Microscopic PTC is found in ∼ 25% of autopsy thyroids (clinically insignificant).&lt;/li&gt;&lt;li&gt;• Characteristic cytological features: Orphan Annie eye appearance with Nuclear grooves and Prominent nucleoli.&lt;/li&gt;&lt;li&gt;• Tall cell, columnar cell, hobnail, poorly differentiated – aggressive variants.&lt;/li&gt;&lt;li&gt;• Can be multifocal &amp;amp; invade locally within the thyroid gland/ adjacent structures.&lt;/li&gt;&lt;li&gt;• Usually Spreads primarily via lymphatic system.&lt;/li&gt;&lt;li&gt;• Slow growth can lead to a significant burden of pulmonary metastases with few symptoms.&lt;/li&gt;&lt;li&gt;• Lymph node involvement is prognostic but micro metastases (&amp;lt; 2 mm) does not alter prognosis. Most PTCs are identified in early stages (I or II) with excellent prognosis. Stage IV disease has markedly increased mortality but is rare (~1%).&lt;/li&gt;&lt;li&gt;• FTC: more common in iodine-deficient regions. Genetics: RAS mutations, PAX8-PPARγ1 rearrangement. Diagnosis: Difficult by FNA alone, requires Bx to assess capsular/vascular invasion. Prognosis:&lt;/li&gt;&lt;li&gt;• FTC: more common in iodine-deficient regions. Genetics: RAS mutations, PAX8-PPARγ1 rearrangement. Diagnosis: Difficult by FNA alone, requires Bx to assess capsular/vascular invasion. Prognosis:&lt;/li&gt;&lt;li&gt;• FTC:&lt;/li&gt;&lt;li&gt;• Genetics: RAS mutations, PAX8-PPARγ1 rearrangement. Diagnosis: Difficult by FNA alone, requires Bx to assess capsular/vascular invasion. Prognosis:&lt;/li&gt;&lt;li&gt;• Genetics: RAS mutations, PAX8-PPARγ1 rearrangement.&lt;/li&gt;&lt;li&gt;• Diagnosis: Difficult by FNA alone, requires Bx to assess capsular/vascular invasion.&lt;/li&gt;&lt;li&gt;• Prognosis:&lt;/li&gt;&lt;li&gt;• Capsular invasion only: Low risk of metastasis, lobectomy suffices. Angioinvasive FTC: More aggressive, can metastasize to bone, lung, and CNS.&lt;/li&gt;&lt;li&gt;• Capsular invasion only: Low risk of metastasis, lobectomy suffices.&lt;/li&gt;&lt;li&gt;• Angioinvasive FTC: More aggressive, can metastasize to bone, lung, and CNS.&lt;/li&gt;&lt;li&gt;• Higher mortality than PTC, partly due to more frequent stage IV presentation. Poor Prognostic Factors: Distant metastases, age &amp;gt;55 years, primary tumor size &amp;gt;4 cm, marked vascular invasion.&lt;/li&gt;&lt;li&gt;• Higher mortality than PTC, partly due to more frequent stage IV presentation.&lt;/li&gt;&lt;li&gt;• Poor Prognostic Factors: Distant metastases, age &amp;gt;55 years, primary tumor size &amp;gt;4 cm, marked vascular invasion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lymph node micrometastases (&amp;lt;2 mm) in papillary thyroid carcinoma (PTC) do not alter prognosis, even though lymph node involvement is prognostic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false regarding thyroid cancer treatment after thyroidectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;S. Tg is a sensitive marker post-surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Universal Target TSH post-surgery is 0.5-2 mIU/L.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient should follow low Iodine diet for 1-2 weeks prior to I131 therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TSH &amp;gt; 25 is required at the time of I 131 therapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Universal Target TSH post-surgery is 0.5-2 mIU/L.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Universal Target TSH post-surgery is 0.5-2 mIU/L.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. S. Tg is a sensitive marker post-surgery: This is true. Serum thyroglobulin (Tg) is a useful tumor marker for monitoring patients with papillary and follicular thyroid cancers after thyroidectomy.&lt;/li&gt;&lt;li&gt;• Option A. S. Tg is a sensitive marker post-surgery:&lt;/li&gt;&lt;li&gt;• Option C. Patient should follow low Iodine diet for 1-2 weeks prior to I131 therapy: This is also true. A low iodine diet is recommended before radioactive iodine (RAI) therapy to enhance the uptake of iodine by any remaining thyroid tissue or cancer cells.&lt;/li&gt;&lt;li&gt;• Option C. Patient should follow low Iodine diet for 1-2 weeks prior to I131 therapy:&lt;/li&gt;&lt;li&gt;• Option D. TSH &amp;gt; 25 is required at the time of I131 therapy: This is generally true for patients with high-risk thyroid cancer. A higher TSH level helps stimulate the uptake of RAI by thyroid cancer cells.&lt;/li&gt;&lt;li&gt;• Option D. TSH &amp;gt; 25 is required at the time of I131 therapy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The target TSH level post-surgery for thyroid cancer patients is based on the risk of recurrence, not universally 0.5-2 mIU/L. It ranges from 0.5-2.0 mIU/L for low risk, 0.1-0.5 mIU/L for intermediate risk, to &amp;lt;0.1 mIU/L for high risk or metastatic disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with chronic kidney disease presents with muscle cramps and tingling in her fingers. Her serum calcium is 7.7 mg/dL (normal: 8.5-10.5 mg/dL) and serum albumin is 3.0 g/dL (normal range: 3.5-5.0 g/dL). What is her corrected calcium level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8.0 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8.3 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8.5 mg/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;9.0 mg/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 8.5 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 8.5 mg/dL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Corrected calcium is calculated using the following formula:&lt;/li&gt;&lt;li&gt;• Corrected calcium (mg/dL) = Measured calcium (mg/dL) + 0.8 x (4.0 - Albumin [g/dL])&lt;/li&gt;&lt;li&gt;• In this case:&lt;/li&gt;&lt;li&gt;• Corrected calcium = 7.5 + 0.8 x (4.0 - 3.0) = 7.7 + 0.8 = 8.5 mg/dL&lt;/li&gt;&lt;li&gt;• Therefore, the patient&#x27;s corrected calcium level is 8.5 mg/dL, which is within the normal range.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To calculate the corrected calcium level in patients with low serum albumin, use the formula:&lt;/li&gt;&lt;li&gt;➤ Corrected calcium (mg/dL) = Measured calcium (mg/dL) + 0.8 x (4.0 - Albumin [g/dL])&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following regarding calcium homeostasis is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced S. Ig levels can increase total serum calcium levels.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DCT is the major site for active calcium reabsorption in the kidney.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CaSR in the cortical TAL in the kidney works independent of Vit D and PTH.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Passive intestinal absorption is non saturable.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reduced S. Ig levels can increase total serum calcium levels.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reduced S. Ig levels can increase total serum calcium levels.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . DCT is the major site for active calcium reabsorption in the kidney: True. Via TRPV5.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• DCT is the major site for active calcium reabsorption in the kidney:&lt;/li&gt;&lt;li&gt;• Option C . CaSR in the cortical TAL in the kidney works independent of Vit D and PTH: CaSR senses only Ca and Mg . PTH or Vit D does NOT exert control on CaSR.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• CaSR in the cortical TAL in the kidney works independent of Vit D and&lt;/li&gt;&lt;li&gt;• PTH:&lt;/li&gt;&lt;li&gt;• Option D . Passive intestinal absorption is non saturable: True. Main reason for hypercalcemia with large intakes of calcium (e.g., Milk Alkali Syndrome).&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Passive intestinal absorption is non saturable:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alterations in serum protein concentrations, such as albumin and immunoglobulin (Ig) levels, directly affect the total serum calcium concentration but do not change the ionized calcium levels. Corrected calcium should be calculated in relation to albumin and Ig concentrations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following regarding Phosphorus homeostasis is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Majority of phosphorus absorption in intestine is Vitamin D dependent.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum levels are best measured in fasting state.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PTH and FGF23 increase Na-Pi transporter activity in the PCT.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concentration of phosphorus is more in ECF compared to ICF.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum levels are best measured in fasting state.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Serum levels are best measured in fasting state.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Majority of phosphorus absorption in intestine is Vitamin D dependent: Phosphorus is absorbed efficiently (65%) even without vitamin D. Vit D increases absorption to 85-90%.&lt;/li&gt;&lt;li&gt;• Option A. Majority of phosphorus absorption in intestine is Vitamin D dependent:&lt;/li&gt;&lt;li&gt;• Option C. PTH and FGF23 increase Na-Pi transporter activity in the PCT: PTH and FGF23 reduce Na-Pi levels, increasing phosphate excretion.&lt;/li&gt;&lt;li&gt;• Option C. PTH and FGF23 increase Na-Pi transporter activity in the PCT:&lt;/li&gt;&lt;li&gt;• Option D. Concentration of phosphorus is more in ICF compared to ECF: Phosphorus is the most abundant intracellular anion. ECF concentrations and amount are generally lower.&lt;/li&gt;&lt;li&gt;• Option D. Concentration of phosphorus is more in ICF compared to ECF:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Serum phosphorus levels are best measured in the fasting state due to variations caused by food intake and circadian rhythms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with chronic alcoholism was started in IV dextrose. He develops cardiac arrhythmias, seizures, and rhabdomyolysis. Which of the following electrolyte disturbances is most likely responsible for her clinical deterioration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypocalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperphosphatemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypophosphatemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypophosphatemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypophosphatemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hypernatremia: Hypernatremia (high sodium) is not a typical feature of refeeding syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Hypernatremia:&lt;/li&gt;&lt;li&gt;• Option B. Hypocalcemia: Hypocalcemia (low calcium) can occur in refeeding syndrome, but it is less common and less severe than hypophosphatemia.&lt;/li&gt;&lt;li&gt;• Option B. Hypocalcemia:&lt;/li&gt;&lt;li&gt;• Option C. Hyperphosphatemia: Hyperphosphatemia (high phosphate) is the opposite of what is seen in refeeding syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Hyperphosphatemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Refeeding syndrome, commonly occurring in severely malnourished individuals after reintroducing nutrition, is characterized by hypophosphatemia, which can lead to cardiac arrhythmias, seizures, and rhabdomyolysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old chronic alcoholic developed refeeding syndrome and is about to get IV phosphate replacement. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphate cannot be administered IV.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypocalcemia, if present must be corrected first.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase dose of phosphate if hypercalcemic.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperglycemia is common.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypocalcemia, if present must be corrected first.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypocalcemia, if present must be corrected first&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Phosphate cannot be administered IV: Phosphate can be administered IV, usually as sodium or potassium phosphate salts. Less severe hypophosphatemia (1.5–2.5 mg/dL) can be treated with oral phosphate (750–2000 mg/d as elemental phosphorus) but higher doses can cause bloating and diarrhea.&lt;/li&gt;&lt;li&gt;• Option A. Phosphate cannot be administered IV:&lt;/li&gt;&lt;li&gt;• Option C. Increase the dose of phosphate if hypercalcemic: Reduce dose of phosphate by 50% if the patient is hypercalcemic (serum Ca-PO4 product must be &amp;lt;50 mg2/dL2 to reduce the risk of heterotopic calcification).&lt;/li&gt;&lt;li&gt;• Option C. Increase the dose of phosphate if hypercalcemic:&lt;/li&gt;&lt;li&gt;• Reduction of dose is also recommended in patients with renal dysfunction.&lt;/li&gt;&lt;li&gt;• Option D. Hyperglycemia is common: Hypoglycemia is common due to increased glucose entry and utilization by tissues. Hence concurrent dextrose administration can be considered (especially in those at risk of hypoglycemia).&lt;/li&gt;&lt;li&gt;• Option D. Hyperglycemia is common:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In refeeding syndrome, hypocalcemia, if present, must be corrected before administering IV phosphate to prevent further hypocalcemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following monoclonal antibodies has been approved for X-linked hypophosphatemia (XLH)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Burosumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teplizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teprotumumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atezolizumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Burosumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Burosumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Teplizumab: This monoclonal antibody (CD3) is used in the treatment of type 1 diabetes.&lt;/li&gt;&lt;li&gt;• Option B. Teplizumab:&lt;/li&gt;&lt;li&gt;• Option C. Teprotumumab: This monoclonal antibody (IGF-1r) is used in the treatment of thyroid eye disease (Graves&#x27; ophthalmopathy).&lt;/li&gt;&lt;li&gt;• Option C. Teprotumumab:&lt;/li&gt;&lt;li&gt;• Option D. Atezolizumab: This monoclonal antibody (PD-L1) is used in the treatment of certain types of cancer.&lt;/li&gt;&lt;li&gt;• Option D. Atezolizumab:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Burosumab is a monoclonal antibody approved for X-linked hypophosphatemia (XLH).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following regarding Magnesium (Mg) homeostasis is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mg is primarily absorbed in the jejunum.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D can increase Mg absorption.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Majority of Mg is reabsorbed in the PCT.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mg reabsorption is inhibited by hypercalcemia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Majority of Mg is reabsorbed in the PCT.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Majority of Mg is reabsorbed in the PCT.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mg is primarily absorbed in the jejunum: This is true, although some absorption also occurs in the ileum. Usual absorption is 30-40% but can increase to 70% during deficiency states.&lt;/li&gt;&lt;li&gt;• Option A. Mg is primarily absorbed in the jejunum:&lt;/li&gt;&lt;li&gt;• Option B. Vitamin D can increase Mg absorption: This is true, although the mechanism is not fully understood.&lt;/li&gt;&lt;li&gt;• Option B. Vitamin D can increase Mg absorption:&lt;/li&gt;&lt;li&gt;• Option D. Mg reabsorption is inhibited by hypercalcemia: This is also true. Magnesium reabsorption in the cTAL is increased by PTH but inhibited by hypercalcemia or hypermagnesemia, both of which activate the CaSR in this nephron segment.&lt;/li&gt;&lt;li&gt;• Option D. Mg reabsorption is inhibited by hypercalcemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The majority of magnesium is reabsorbed in the cortical thick ascending limb (cTAL) of the kidney.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old man who is a known case of Gitelman’s syndrome presents with tetany. On evaluation his serum Mg level is 0.6 g/dL (normal: 1.7-2.4 mg/dL). Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protective against Digitalis toxicity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Co-existent hypocalcemia is common.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IM MgSO4 is as effective as IV MgSO4.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D deficiency, if present should be corrected with calcitriol.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Co-existent hypocalcemia is common.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Co-existent hypocalcemia is common.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Protective against Digitalis toxicity: Hypomagnesemia actually increases the risk of digitalis toxicity (ECG abnormalities in hypomagnesemia: Prolonged PR or QT intervals, T-wave flattening or inversion, and ST straightening).&lt;/li&gt;&lt;li&gt;• Option A. Protective against Digitalis toxicity:&lt;/li&gt;&lt;li&gt;• Option C. IM MgSO4 is as effective as IV MgSO4: For IV use, MgCl2 is generally preferred. IV MgSO4 is inferior because sulfate anions may bind calcium in serum and urine and aggravate hypocalcemia.&lt;/li&gt;&lt;li&gt;• Option C. IM MgSO4 is as effective as IV MgSO4:&lt;/li&gt;&lt;li&gt;• Use of IM MgSO4 is discouraged - the injections are painful and provide relatively little magnesium (2 mL of 50% MgSO4 supplies only 4 mmol).&lt;/li&gt;&lt;li&gt;• Option D. Vitamin D deficiency, if present, should be corrected with calcitriol: Vitamin D deficiency frequently coexists with hypomagnesemia and should be treated with calcidiol (but not with calcitriol, which may impair tubular magnesium reabsorption, possibly via PTH suppression by acting on VDR in the parathyroid gland).&lt;/li&gt;&lt;li&gt;• Option D. Vitamin D deficiency, if present, should be corrected with calcitriol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Co-existent hypocalcemia is common in patients with severe hypomagnesemia, such as in Gitelman&#x27;s syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of following drugs is most likely to cause hypomagnesemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rituximab.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cetuximab.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ustekinumab.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Burosumab.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cetuximab.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cetuximab.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rituximab: Targets CD20 on B cells and is not associated with hypomagnesemia.&lt;/li&gt;&lt;li&gt;• Option A. Rituximab:&lt;/li&gt;&lt;li&gt;• Option C. Ustekinumab: Targets interleukin-12 and -23 and is not associated with hypomagnesemia.&lt;/li&gt;&lt;li&gt;• Option C. Ustekinumab:&lt;/li&gt;&lt;li&gt;• Option D. Burosumab: Targets FGF23 and is used to treat X-linked hypophosphatemia; it does not cause hypomagnesemia.&lt;/li&gt;&lt;li&gt;• Option D. Burosumab:&lt;/li&gt;&lt;li&gt;• Summary: Important causes of hypomagnesemia –&lt;/li&gt;&lt;li&gt;• Summary:&lt;/li&gt;&lt;li&gt;• Impaired absorption: Vit D deficiency, PPIs, malabsorption, TRPM6 mutations (rare). Increases intestinal losses: Vomiting, diarrhea, fistulas. Impaired renal absorption: Syndromes (Barrtter’s, Gitelman’s), TIN, drugs (diuretics, cisplatin, cyclosporine, aminoglycosides, foscarnet, pentamidine &amp;amp; cetuximab ) &amp;amp; others (hypercalcemia, severe hypophosphatemia) ECF to ICF : Refeeding , insulin, catecholamines.&lt;/li&gt;&lt;li&gt;• Impaired absorption: Vit D deficiency, PPIs, malabsorption, TRPM6 mutations (rare).&lt;/li&gt;&lt;li&gt;• Impaired absorption:&lt;/li&gt;&lt;li&gt;• Increases intestinal losses: Vomiting, diarrhea, fistulas.&lt;/li&gt;&lt;li&gt;• Increases intestinal losses:&lt;/li&gt;&lt;li&gt;• Impaired renal absorption: Syndromes (Barrtter’s, Gitelman’s), TIN, drugs (diuretics, cisplatin, cyclosporine, aminoglycosides, foscarnet, pentamidine &amp;amp; cetuximab ) &amp;amp; others (hypercalcemia, severe hypophosphatemia)&lt;/li&gt;&lt;li&gt;• Impaired renal absorption:&lt;/li&gt;&lt;li&gt;• ECF to ICF : Refeeding , insulin, catecholamines.&lt;/li&gt;&lt;li&gt;• ECF to ICF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cetuximab is most likely to cause hypomagnesemia among the listed drugs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following stimulates the production of 1,25(OH)2D (Calcitriol) by activating 1α-hydroxylase in the kidneys?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PTH (Parathyroid Hormone)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FGF-23 (Fibroblast Growth Factor 23)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,25 (OH)2D (Calcitriol)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PTH (Parathyroid Hormone)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) PTH (Parathyroid Hormone)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Calcium: High calcium levels actually suppress 1α-hydroxylase activity, decreasing calcitriol production.&lt;/li&gt;&lt;li&gt;• Option B. Calcium:&lt;/li&gt;&lt;li&gt;• Option C. FGF-23: FGF-23 also suppresses 1α-hydroxylase activity and reduces calcitriol levels.&lt;/li&gt;&lt;li&gt;• Option C. FGF-23:&lt;/li&gt;&lt;li&gt;• Option D. 1,25 (OH)2D (Calcitriol): Calcitriol acts through a negative feedback loop to inhibit its own production by suppressing 1α-hydroxylase.&lt;/li&gt;&lt;li&gt;• Option D. 1,25 (OH)2D (Calcitriol):&lt;/li&gt;&lt;li&gt;• Summary:&lt;/li&gt;&lt;li&gt;• Summary:&lt;/li&gt;&lt;li&gt;• Vitamin D basics:&lt;/li&gt;&lt;li&gt;• Vitamin D basics:&lt;/li&gt;&lt;li&gt;• Cutaneous production of cholecalciferol is reduced by melanin and sunblocks. 25 (OH)D [calcidiol] is the major circulating form (formed in the liver by 25 hydroxylase). t1/2 ∼ 2-3 weeks (88% of 25 (OH)D is bound to Vitamin D binding protein) 2nd hydroxylation occurs in kidney (PCT) by 1α-hydroxylase forming 1,25 (OH)2D (Calcitriol) – the active from. 1α-hydroxylase is hormonally regulated – Stimulated by: PTH and low phosphate. Inhibited by: Ca, FGF-23 &amp;amp; 1,25 (OH)2D (Calcitriol). 1α-hydroxylase is also present in other cells (keratinocytes, placenta, macrophages), but not hormonally regulated. Inactivation of vitamin D metabolites occurs through 24-hydroxylation.&lt;/li&gt;&lt;li&gt;• Cutaneous production of cholecalciferol is reduced by melanin and sunblocks.&lt;/li&gt;&lt;li&gt;• 25 (OH)D [calcidiol] is the major circulating form (formed in the liver by 25 hydroxylase). t1/2 ∼ 2-3 weeks (88% of 25 (OH)D is bound to Vitamin D binding protein)&lt;/li&gt;&lt;li&gt;• 2nd hydroxylation occurs in kidney (PCT) by 1α-hydroxylase forming 1,25 (OH)2D (Calcitriol) – the active from. 1α-hydroxylase is hormonally regulated – Stimulated by: PTH and low phosphate. Inhibited by: Ca, FGF-23 &amp;amp; 1,25 (OH)2D (Calcitriol).&lt;/li&gt;&lt;li&gt;• Stimulated by: PTH and low phosphate. Inhibited by: Ca, FGF-23 &amp;amp; 1,25 (OH)2D (Calcitriol).&lt;/li&gt;&lt;li&gt;• Stimulated by: PTH and low phosphate.&lt;/li&gt;&lt;li&gt;• Inhibited by: Ca, FGF-23 &amp;amp; 1,25 (OH)2D (Calcitriol).&lt;/li&gt;&lt;li&gt;• 1α-hydroxylase is also present in other cells (keratinocytes, placenta, macrophages), but not hormonally regulated.&lt;/li&gt;&lt;li&gt;• Inactivation of vitamin D metabolites occurs through 24-hydroxylation.&lt;/li&gt;&lt;li&gt;• Actions of 1,25(OH)2D [calcitriol]:&lt;/li&gt;&lt;li&gt;• Actions of 1,25(OH)2D [calcitriol]:&lt;/li&gt;&lt;li&gt;• VDR forms heterodimer with retinoid X receptor, inducing target gene expression. VDR is expressed in various cells and tissues. Effects of VDR - Intestine: Increased calcium absorption by inducing calbindin 9K, TRPV5, TRPV6. Bone: Regulates osteoblasts (increases osteocalcin, osteopontin, RANKL and FGF23). Parathyroid: Reduces PTH production. Others: Antiproliferative effects (keratinocytes, breast ca cells, prostate ca cells). Effects of VDR on hair follicle is ligand (Vitamin D) independent!!&lt;/li&gt;&lt;li&gt;• VDR forms heterodimer with retinoid X receptor, inducing target gene expression.&lt;/li&gt;&lt;li&gt;• VDR is expressed in various cells and tissues. Effects of VDR - Intestine: Increased calcium absorption by inducing calbindin 9K, TRPV5, TRPV6. Bone: Regulates osteoblasts (increases osteocalcin, osteopontin, RANKL and FGF23). Parathyroid: Reduces PTH production. Others: Antiproliferative effects (keratinocytes, breast ca cells, prostate ca cells). Effects of VDR on hair follicle is ligand (Vitamin D) independent!!&lt;/li&gt;&lt;li&gt;• Intestine: Increased calcium absorption by inducing calbindin 9K, TRPV5, TRPV6. Bone: Regulates osteoblasts (increases osteocalcin, osteopontin, RANKL and FGF23). Parathyroid: Reduces PTH production. Others: Antiproliferative effects (keratinocytes, breast ca cells, prostate ca cells). Effects of VDR on hair follicle is ligand (Vitamin D) independent!!&lt;/li&gt;&lt;li&gt;• Intestine: Increased calcium absorption by inducing calbindin 9K, TRPV5, TRPV6.&lt;/li&gt;&lt;li&gt;• Bone: Regulates osteoblasts (increases osteocalcin, osteopontin, RANKL and FGF23).&lt;/li&gt;&lt;li&gt;• Parathyroid: Reduces PTH production.&lt;/li&gt;&lt;li&gt;• Others: Antiproliferative effects (keratinocytes, breast ca cells, prostate ca cells).&lt;/li&gt;&lt;li&gt;• Effects of VDR on hair follicle is ligand (Vitamin D) independent!!&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PTH (Parathyroid Hormone) stimulates the production of 1,25(OH)2D (Calcitriol) by activating 1α-hydroxylase in the kidneys.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with fatigue and bone pain. Laboratory findings reveal low serum calcium, elevated parathyroid hormone (PTH), and low 25-hydroxyvitamin D [calcidiol] levels. Which of the following statements regarding this patient&#x27;s condition is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,25 (OH)2 D [calcitriol] levels are often normal.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Expansion of the proliferating zone is seen in rickets.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Looser&#x27;s zones seen in osteomalacia occur near large arteries.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal myopathy can occur.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Expansion of the proliferating zone is seen in rickets.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Expansion of the proliferating zone is seen in rickets.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 1,25 (OH)2 D (calcitriol) levels are often normal: In severe vitamin D deficiency, there is a compensatory increase in PTH, which stimulates 1α-hydroxylase activity and can maintain normal calcitriol levels despite the deficiency.&lt;/li&gt;&lt;li&gt;• Option A. 1,25 (OH)2 D (calcitriol) levels are often normal:&lt;/li&gt;&lt;li&gt;• Option C. Looser&#x27;s zones seen in osteomalacia occur near large arteries: These radiolucent lines, also known as pseudofractures, are characteristic of osteomalacia and are often found adjacent to large arteries. These are often long, but only a few mm wide and common in scapula, pelvis and femoral neck.&lt;/li&gt;&lt;li&gt;• Option C. Looser&#x27;s zones seen in osteomalacia occur near large arteries:&lt;/li&gt;&lt;li&gt;• Option D. Proximal myopathy can occur: Muscle weakness, particularly in the proximal muscles, is a common symptom of severe vitamin D deficiency.&lt;/li&gt;&lt;li&gt;• Option D. Proximal myopathy can occur:&lt;/li&gt;&lt;li&gt;• Summary: Vitamin D deficiency –&lt;/li&gt;&lt;li&gt;• Summary: Vitamin D deficiency –&lt;/li&gt;&lt;li&gt;• Causes: Poor sunlight exposure, poor intake/malabsorption, increased demand (barbiturates, phenytoin, rifampin, nephrotic syndrome), impaired activation (liver or kidney disease, hypoparathyroidism, FGF23 excess) or resistance (VDR mutations). Genetic causes: VDDR type I (1α-hydroxylase mutations, can be responsive to calcitriol) &amp;amp; VDDR type 2 (VDR mutations, has alopecia and resistant to calcitriol). Clinical Manifestations: ↓ S.Ca, ↑ PTH (leading to ↓PO4 and ↑ALP), proximal myopathy, and increased CV mortality. Rickets in children before epiphyseal fusion. Osteomalacia in adults. Diagnosis: Serum 25(OH)D level – best screening test. Vitamin D sufficiency is defined as &amp;gt;50 nmol/L (&amp;gt;20 ng/mL). &amp;lt;37 nmol/L (&amp;lt;15 ng/mL) – can lead to ↑ PTH &amp;amp; ↑ ALP. Treatment: RDA: 600 IU/d (1-70 years) and 800 IU/d (&amp;gt;70 years). But up to 40000 IU/d is safe ! Severe deficiency: Repletion (50000 IU/week for 3-12 weeks) followed by maintenance therapy (800 IU/d). If 1α-hydroxylation is defective, use metabolites not requiring activation (calcitriol, doxercalciferol, alfacalcidol). Monitor treatment with serum and urinary calcium measurements. Target 24-h urinary Ca = 100–250 mg/d (&amp;gt; 250mg/d should lead to reduction in dosage).&lt;/li&gt;&lt;li&gt;• Causes: Poor sunlight exposure, poor intake/malabsorption, increased demand (barbiturates, phenytoin, rifampin, nephrotic syndrome), impaired activation (liver or kidney disease, hypoparathyroidism, FGF23 excess) or resistance (VDR mutations). Genetic causes: VDDR type I (1α-hydroxylase mutations, can be responsive to calcitriol) &amp;amp; VDDR type 2 (VDR mutations, has alopecia and resistant to calcitriol).&lt;/li&gt;&lt;li&gt;• Causes:&lt;/li&gt;&lt;li&gt;• Genetic causes: VDDR type I (1α-hydroxylase mutations, can be responsive to calcitriol) &amp;amp; VDDR type 2 (VDR mutations, has alopecia and resistant to calcitriol).&lt;/li&gt;&lt;li&gt;• Genetic causes: VDDR type I (1α-hydroxylase mutations, can be responsive to calcitriol) &amp;amp; VDDR type 2 (VDR mutations, has alopecia and resistant to calcitriol).&lt;/li&gt;&lt;li&gt;• Clinical Manifestations: ↓ S.Ca, ↑ PTH (leading to ↓PO4 and ↑ALP), proximal myopathy, and increased CV mortality. Rickets in children before epiphyseal fusion. Osteomalacia in adults.&lt;/li&gt;&lt;li&gt;• Clinical Manifestations:&lt;/li&gt;&lt;li&gt;• Rickets in children before epiphyseal fusion. Osteomalacia in adults.&lt;/li&gt;&lt;li&gt;• Rickets in children before epiphyseal fusion.&lt;/li&gt;&lt;li&gt;• Osteomalacia in adults.&lt;/li&gt;&lt;li&gt;• Diagnosis: Serum 25(OH)D level – best screening test. Vitamin D sufficiency is defined as &amp;gt;50 nmol/L (&amp;gt;20 ng/mL). &amp;lt;37 nmol/L (&amp;lt;15 ng/mL) – can lead to ↑ PTH &amp;amp; ↑ ALP.&lt;/li&gt;&lt;li&gt;• Diagnosis:&lt;/li&gt;&lt;li&gt;• Vitamin D sufficiency is defined as &amp;gt;50 nmol/L (&amp;gt;20 ng/mL). &amp;lt;37 nmol/L (&amp;lt;15 ng/mL) – can lead to ↑ PTH &amp;amp; ↑ ALP.&lt;/li&gt;&lt;li&gt;• Vitamin D sufficiency is defined as &amp;gt;50 nmol/L (&amp;gt;20 ng/mL).&lt;/li&gt;&lt;li&gt;• &amp;lt;37 nmol/L (&amp;lt;15 ng/mL) – can lead to ↑ PTH &amp;amp; ↑ ALP.&lt;/li&gt;&lt;li&gt;• Treatment: RDA: 600 IU/d (1-70 years) and 800 IU/d (&amp;gt;70 years). But up to 40000 IU/d is safe ! Severe deficiency: Repletion (50000 IU/week for 3-12 weeks) followed by maintenance therapy (800 IU/d). If 1α-hydroxylation is defective, use metabolites not requiring activation (calcitriol, doxercalciferol, alfacalcidol). Monitor treatment with serum and urinary calcium measurements. Target 24-h urinary Ca = 100–250 mg/d (&amp;gt; 250mg/d should lead to reduction in dosage).&lt;/li&gt;&lt;li&gt;• Treatment:&lt;/li&gt;&lt;li&gt;• RDA: 600 IU/d (1-70 years) and 800 IU/d (&amp;gt;70 years). But up to 40000 IU/d is safe ! Severe deficiency: Repletion (50000 IU/week for 3-12 weeks) followed by maintenance therapy (800 IU/d). If 1α-hydroxylation is defective, use metabolites not requiring activation (calcitriol, doxercalciferol, alfacalcidol). Monitor treatment with serum and urinary calcium measurements. Target 24-h urinary Ca = 100–250 mg/d (&amp;gt; 250mg/d should lead to reduction in dosage).&lt;/li&gt;&lt;li&gt;• RDA: 600 IU/d (1-70 years) and 800 IU/d (&amp;gt;70 years). But up to 40000 IU/d is safe !&lt;/li&gt;&lt;li&gt;• Severe deficiency: Repletion (50000 IU/week for 3-12 weeks) followed by maintenance therapy (800 IU/d).&lt;/li&gt;&lt;li&gt;• If 1α-hydroxylation is defective, use metabolites not requiring activation (calcitriol, doxercalciferol, alfacalcidol).&lt;/li&gt;&lt;li&gt;• Monitor treatment with serum and urinary calcium measurements. Target 24-h urinary Ca = 100–250 mg/d (&amp;gt; 250mg/d should lead to reduction in dosage).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Expansion of the proliferating zone is not seen in rickets; it is the hypertrophic zone that is expanded.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intermittent PTH increases bone mass.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PTHR1 is the principal receptor for PTH and PTHrP.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PTHrP acts primarily via autocrine/paracrine pathways.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recombinant human calcitonin is useful in hypercalcemic states.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Recombinant human calcitonin is useful in hypercalcemic states.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Recombinant human calcitonin is useful in hypercalcemic states.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Intermittent PTH increases bone mass: This is true and is the basis for the use of PTH analogs (teriparatide and abaloparatide) in the treatment of osteoporosis.&lt;/li&gt;&lt;li&gt;• Option A. Intermittent PTH increases bone mass:&lt;/li&gt;&lt;li&gt;• Option B. PTHR1 is the principal receptor for PTH and PTHrP: Both hormones share the same receptor, which explains their similar physiological effects.&lt;/li&gt;&lt;li&gt;• Option B. PTHR1 is the principal receptor for PTH and PTHrP:&lt;/li&gt;&lt;li&gt;• Option C. PTHrP acts primarily via autocrine/paracrine pathways: PTHrP mainly acts locally on the cells that produce it or on nearby cells, rather than having systemic effects.&lt;/li&gt;&lt;li&gt;• Option C. PTHrP acts primarily via autocrine/paracrine pathways:&lt;/li&gt;&lt;li&gt;• Summary:&lt;/li&gt;&lt;li&gt;• Summary:&lt;/li&gt;&lt;li&gt;• PTH Structure and Physiology: 84-amino-acid peptide (first 34 amino acids being crucial for its function). Acts on bone, kidney, and indirectly on the intestine to ↑ serum calcium. Regulation: PTH release inhibited by calcium and vitamin D (and vice versa). Continuous exposure to high PTH leads to bone resorption, while intermittent administration increases bone mass. PTH acts on osteoblasts, which indirectly activate osteoclasts (via RANKL) for bone resorption. PTH assays should ideally measure only the full-length, biologically active form. PTHrP Structure and Physiology: PTHrP and PTH share structural and functional homology and bind to PTHR1 (activating mutations of PTHR1 results in Jansen’s disease – hypercalcemia, short limbed dwarfism and cystic bone lesions with undetectable PTH) It is produced in many cell types and mainly acts as a paracrine factor. PTHrP is important for bone development and other functions. PTHrP and its role in calcium homeostasis is limited to disease states (especially in humoral hypercalcemia of malignancy (HHM). Calcitonin: ↓ bone resorption and ↑ renal calcium clearance. It is of limited physiologic significance in humans. Used as a tumor marker (MTC) and treatment for hypercalcemia and Paget&#x27;s disease. Calcitonin from salmon is 10–100x more potent than mammalian forms – is used therapeutically to lower serum calcium in hypercalcemic states.&lt;/li&gt;&lt;li&gt;• PTH Structure and Physiology: 84-amino-acid peptide (first 34 amino acids being crucial for its function). Acts on bone, kidney, and indirectly on the intestine to ↑ serum calcium. Regulation: PTH release inhibited by calcium and vitamin D (and vice versa). Continuous exposure to high PTH leads to bone resorption, while intermittent administration increases bone mass. PTH acts on osteoblasts, which indirectly activate osteoclasts (via RANKL) for bone resorption. PTH assays should ideally measure only the full-length, biologically active form.&lt;/li&gt;&lt;li&gt;• PTH Structure and Physiology:&lt;/li&gt;&lt;li&gt;• 84-amino-acid peptide (first 34 amino acids being crucial for its function). Acts on bone, kidney, and indirectly on the intestine to ↑ serum calcium. Regulation: PTH release inhibited by calcium and vitamin D (and vice versa). Continuous exposure to high PTH leads to bone resorption, while intermittent administration increases bone mass. PTH acts on osteoblasts, which indirectly activate osteoclasts (via RANKL) for bone resorption. PTH assays should ideally measure only the full-length, biologically active form.&lt;/li&gt;&lt;li&gt;• 84-amino-acid peptide (first 34 amino acids being crucial for its function).&lt;/li&gt;&lt;li&gt;• Acts on bone, kidney, and indirectly on the intestine to ↑ serum calcium.&lt;/li&gt;&lt;li&gt;• Regulation: PTH release inhibited by calcium and vitamin D (and vice versa).&lt;/li&gt;&lt;li&gt;• Continuous exposure to high PTH leads to bone resorption, while intermittent administration increases bone mass.&lt;/li&gt;&lt;li&gt;• PTH acts on osteoblasts, which indirectly activate osteoclasts (via RANKL) for bone resorption.&lt;/li&gt;&lt;li&gt;• PTH assays should ideally measure only the full-length, biologically active form.&lt;/li&gt;&lt;li&gt;• PTHrP Structure and Physiology: PTHrP and PTH share structural and functional homology and bind to PTHR1 (activating mutations of PTHR1 results in Jansen’s disease – hypercalcemia, short limbed dwarfism and cystic bone lesions with undetectable PTH) It is produced in many cell types and mainly acts as a paracrine factor. PTHrP is important for bone development and other functions. PTHrP and its role in calcium homeostasis is limited to disease states (especially in humoral hypercalcemia of malignancy (HHM).&lt;/li&gt;&lt;li&gt;• PTHrP Structure and Physiology:&lt;/li&gt;&lt;li&gt;• PTHrP and PTH share structural and functional homology and bind to PTHR1 (activating mutations of PTHR1 results in Jansen’s disease – hypercalcemia, short limbed dwarfism and cystic bone lesions with undetectable PTH) It is produced in many cell types and mainly acts as a paracrine factor. PTHrP is important for bone development and other functions. PTHrP and its role in calcium homeostasis is limited to disease states (especially in humoral hypercalcemia of malignancy (HHM).&lt;/li&gt;&lt;li&gt;• PTHrP and PTH share structural and functional homology and bind to PTHR1 (activating mutations of PTHR1 results in Jansen’s disease – hypercalcemia, short limbed dwarfism and cystic bone lesions with undetectable PTH)&lt;/li&gt;&lt;li&gt;• It is produced in many cell types and mainly acts as a paracrine factor. PTHrP is important for bone development and other functions.&lt;/li&gt;&lt;li&gt;• PTHrP and its role in calcium homeostasis is limited to disease states (especially in humoral hypercalcemia of malignancy (HHM).&lt;/li&gt;&lt;li&gt;• Calcitonin: ↓ bone resorption and ↑ renal calcium clearance. It is of limited physiologic significance in humans. Used as a tumor marker (MTC) and treatment for hypercalcemia and Paget&#x27;s disease. Calcitonin from salmon is 10–100x more potent than mammalian forms – is used therapeutically to lower serum calcium in hypercalcemic states.&lt;/li&gt;&lt;li&gt;• Calcitonin:&lt;/li&gt;&lt;li&gt;• ↓ bone resorption and ↑ renal calcium clearance. It is of limited physiologic significance in humans. Used as a tumor marker (MTC) and treatment for hypercalcemia and Paget&#x27;s disease. Calcitonin from salmon is 10–100x more potent than mammalian forms – is used therapeutically to lower serum calcium in hypercalcemic states.&lt;/li&gt;&lt;li&gt;• ↓ bone resorption and ↑ renal calcium clearance.&lt;/li&gt;&lt;li&gt;• It is of limited physiologic significance in humans.&lt;/li&gt;&lt;li&gt;• Used as a tumor marker (MTC) and treatment for hypercalcemia and Paget&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Calcitonin from salmon is 10–100x more potent than mammalian forms – is used therapeutically to lower serum calcium in hypercalcemic states.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recombinant human calcitonin is not useful in hypercalcemic states; salmon calcitonin is used therapeutically.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic mutations is usually associated with parathyroid carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MEN1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HRPT2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CASR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GCM2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HRPT2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HRPT2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. MEN1: Mutations in this gene are associated with multiple endocrine neoplasia type 1 (MEN1), a syndrome that can include parathyroid adenomas but rarely carcinoma.&lt;/li&gt;&lt;li&gt;• Option A. MEN1:&lt;/li&gt;&lt;li&gt;• Option C. CASR: Mutations in this gene cause familial hypocalciuric hypercalcemia (FHH), a benign condition unrelated to parathyroid cancer.&lt;/li&gt;&lt;li&gt;• Option C. CASR:&lt;/li&gt;&lt;li&gt;• Option D. GCM2: Mutations in this gene are associated with non-syndromic familial isolated hyperparathyroidism (FIHP), which is characterized by benign parathyroid tumors.&lt;/li&gt;&lt;li&gt;• Option D. GCM2:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HRPT2 mutations are usually associated with parathyroid carcinoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with CKD stage 4 presents with persistent hypercalcemia and elevated PTH levels despite treatment with vitamin D analogs. Which of the following is the most likely cause of his persistent hyperparathyroidism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple endocrine neoplasia type 1 (MEN1)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monoclonal outgrowth within hyperplastic parathyroid glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D resistance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Monoclonal outgrowth within hyperplastic parathyroid glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Monoclonal outgrowth within hyperplastic parathyroid glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Parathyroid carcinoma: Although possible, parathyroid carcinoma is less likely in this scenario as it is relatively rare.&lt;/li&gt;&lt;li&gt;• Option A. Parathyroid carcinoma:&lt;/li&gt;&lt;li&gt;• Option B. Multiple endocrine neoplasia type 1 (MEN1): MEN1 is a hereditary syndrome that can cause primary hyperparathyroidism (PHPT).&lt;/li&gt;&lt;li&gt;• Option B. Multiple endocrine neoplasia type 1 (MEN1):&lt;/li&gt;&lt;li&gt;• Option D. Vitamin D resistance: Can cause SHPT, but unlikely in the given clinical context.&lt;/li&gt;&lt;li&gt;• Option D. Vitamin D resistance:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Monoclonal outgrowth within hyperplastic parathyroid glands is the most likely cause of persistent hyperparathyroidism in a CKD patient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old male presents with a serum calcium of 11.2 mg/dL (normal 8.5-10.5) and a parathyroid hormone (PTH) level of 110 pg/mL (normal 15-70 pg/mL). He is otherwise asymptomatic, has normal renal function, and his dual-energy X-ray absorptiometry (DXA) scan is within normal limits. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parathyroidectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cinacalcet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bisphosphonates&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Parathyroidectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Parathyroidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Observation: While observation might be considered in elderly patients with mild PHPT, it is not appropriate for a young, asymptomatic patient with elevated S.Ca levels.&lt;/li&gt;&lt;li&gt;• Option A. Observation:&lt;/li&gt;&lt;li&gt;• Option C. Cinacalcet: Cinacalcet is a calcimimetic that can lower PTH and calcium levels. However, it is not a first-line treatment for PHPT and is generally reserved for patients who are not surgical candidates or who have persistent PHPT post-surgery.&lt;/li&gt;&lt;li&gt;• Option C. Cinacalcet:&lt;/li&gt;&lt;li&gt;• Option D. Bisphosphonates: Bisphosphonates can help to prevent bone loss but do not address the underlying cause of hyperparathyroidism, which is excessive PTH secretion.&lt;/li&gt;&lt;li&gt;• Option D. Bisphosphonates:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most appropriate management for a 43-year-old male with primary hyperparathyroidism (PHPT), elevated serum calcium, and PTH levels is parathyroidectomy .&lt;/li&gt;&lt;li&gt;➤ parathyroidectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old female with PHPT underwent parathyroidectomy. On POD 4, she experiences persistent hypocalcemia with low PTH levels, requiring continuous IV calcium infusion to maintain S.Ca. Which of the following is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neck exploration under general anesthesia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Check Mg levels.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neck Ultrasound to look for parathyroids.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add Cinacalcet.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Check Mg levels.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Check Mg levels.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Neck exploration under general anesthesia: This is invasive and usually done if there is persistent hyperparathyroidism.&lt;/li&gt;&lt;li&gt;• Option A. Neck exploration under general anesthesia:&lt;/li&gt;&lt;li&gt;• Option C. Neck Ultrasound to look for parathyroids: Will not be providing any useful information in a post-op patient with hypoparathyroidism.&lt;/li&gt;&lt;li&gt;• Option C. Neck Ultrasound to look for parathyroids:&lt;/li&gt;&lt;li&gt;• Option D. Add Cinacalcet: Cinacalcet is a calcimimetic that lowers PTH, which is already low in this patient. It would be inappropriate and potentially worsen hypocalcemia.&lt;/li&gt;&lt;li&gt;• Option D. Add Cinacalcet:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient who has persistent hypocalcemia and low PTH levels post-parathyroidectomy, the most appropriate next step is to check magnesium levels .&lt;/li&gt;&lt;li&gt;➤ check magnesium levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 71-year-old male with abdominal pain underwent an ultrasound (USG) that showed renal stones. His serum calcium (S.Ca) is 12.3 mg/dL (normal 8.5-10.5) and his parathyroid hormone (PTH) is 135 pg/mL (normal 15-70). What should be done next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tc99m Sestamibi SPECT.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24-hour urinary calcium.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DXA spine and femur.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bisphosphonates.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tc99m Sestamibi SPECT.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tc99m Sestamibi SPECT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. 24-hour urinary calcium: While this can help assess calcium metabolism, it is not the immediate next step in diagnosing the cause of the patient&#x27;s hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option B. 24-hour urinary calcium:&lt;/li&gt;&lt;li&gt;• Option C. DXA spine and femur: DXA scans assess bone density and can reveal osteoporosis, a potential complication of PHPT. However, the priority is to confirm the diagnosis of PHPT and localize the parathyroid adenoma.&lt;/li&gt;&lt;li&gt;• Option C. DXA spine and femur:&lt;/li&gt;&lt;li&gt;• Option D. Bisphosphonates: Bisphosphonates are used to treat osteoporosis, a potential consequence of PHPT, but not the primary hyperparathyroidism itself. They are not indicated at this stage of diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Bisphosphonates:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a 71-year-old male with suspected primary hyperparathyroidism and renal stones, the next step is Tc99m Sestamibi SPECT to localize the parathyroid adenoma.&lt;/li&gt;&lt;li&gt;➤ Tc99m Sestamibi SPECT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions causing hypercalcemia is least likely to respond to glucocorticoid therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin D intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin A intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-small cell lung cancer (NSCLC)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Non-small cell lung cancer (NSCLC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Non-small cell lung cancer (NSCLC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Vitamin D intoxication: Glucocorticoids are a standard treatment for this condition.&lt;/li&gt;&lt;li&gt;• Option A. Vitamin D intoxication:&lt;/li&gt;&lt;li&gt;• Option B. Vitamin A intoxication: Glucocorticoids are effective in treating hypercalcemia related to vitamin A intoxication.&lt;/li&gt;&lt;li&gt;• Option B. Vitamin A intoxication:&lt;/li&gt;&lt;li&gt;• Option C. Sarcoidosis: Glucocorticoids are a first-line treatment for hypercalcemia caused by sarcoidosis.&lt;/li&gt;&lt;li&gt;• Option C. Sarcoidosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The condition causing hypercalcemia that is least likely to respond to glucocorticoid therapy is non-small cell lung cancer (NSCLC) .&lt;/li&gt;&lt;li&gt;➤ non-small cell lung cancer (NSCLC)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with breast cancer presents with dehydration and a serum calcium of 17 mg/dL. Which of the following is not a useful therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;s.c Denosumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Zoledronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Calcitonin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV Calcitonin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/screenshot-2024-08-17-184606.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/screenshot-2024-08-17-184633.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IV Calcitonin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. IV Fluids: Aggressive hydration with isotonic saline is essential to restore intravascular volume and promote renal calcium excretion.&lt;/li&gt;&lt;li&gt;• Option A. IV Fluids:&lt;/li&gt;&lt;li&gt;• Option B. s.c Denosumab: Denosumab, a monoclonal antibody targeting RANKL, is a potent inhibitor of osteoclast activity and bone resorption, making it effective in malignancy-associated hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option B. s.c Denosumab:&lt;/li&gt;&lt;li&gt;• Option C. IV Zoledronic Acid: Zoledronic acid, a bisphosphonate, is another potent inhibitor of bone resorption and is commonly used in the management of hypercalcemia of malignancy.&lt;/li&gt;&lt;li&gt;• Option C. IV Zoledronic Acid:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with severe hypercalcemia due to malignancy, IV Calcitonin is not as useful due to its transient effect and development of tachyphylaxis.&lt;/li&gt;&lt;li&gt;➤ IV Calcitonin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with a history of osteoporosis presents with fatigue, nausea, and polyuria. Labs reveal hypercalcemia, metabolic alkalosis, and elevated creatinine. Which of the following is the most likely cause of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Milk-alkali syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D intoxication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Milk-alkali syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Milk-alkali syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Primary hyperparathyroidism: While it can cause hypercalcemia, it is not typically associated with metabolic alkalosis and renal impairment.&lt;/li&gt;&lt;li&gt;• Option A. Primary hyperparathyroidism:&lt;/li&gt;&lt;li&gt;• Option C. Sarcoidosis: Can cause hypercalcemia but is usually associated with granulomatous inflammation and elevated 1,25-dihydroxyvitamin D levels.&lt;/li&gt;&lt;li&gt;• Option C. Sarcoidosis:&lt;/li&gt;&lt;li&gt;• Option D. Vitamin D intoxication: While it can cause hypercalcemia, it is not usually associated with metabolic alkalosis and renal impairment.&lt;/li&gt;&lt;li&gt;• Option D. Vitamin D intoxication:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most likely cause of hypercalcemia, metabolic alkalosis, and renal impairment in an elderly woman with osteoporosis is milk-alkali syndrome .&lt;/li&gt;&lt;li&gt;➤ milk-alkali syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with perioral numbness and tingling one day after total thyroidectomy. Which of the following is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start IV Zoledronate.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start Calcium and calcitriol supplements.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV fluids and forced diuresis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer IV sodium bicarbonate.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start Calcium and calcitriol supplements.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Start Calcium and calcitriol supplements.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Start IV Zoledronate: Zoledronic acid is a bisphosphonate used to treat hypercalcemia by inhibiting bone resorption. It would worsen hypocalcemia in this patient.&lt;/li&gt;&lt;li&gt;• Option A. Start IV Zoledronate:&lt;/li&gt;&lt;li&gt;• Option C. IV fluids and forced diuresis: This is used to treat hypercalcemia, not hypocalcemia.&lt;/li&gt;&lt;li&gt;• Option C. IV fluids and forced diuresis:&lt;/li&gt;&lt;li&gt;• Option D. Administer IV sodium bicarbonate: Sodium bicarbonate is used to correct metabolic acidosis and has no role in treating hypocalcemia. In fact it can worsen hypokalemia by causing alkalosis.&lt;/li&gt;&lt;li&gt;• Option D. Administer IV sodium bicarbonate:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most appropriate management for hypocalcemia presenting with perioral numbness and tingling post-thyroidectomy is starting calcium and calcitriol supplements .&lt;/li&gt;&lt;li&gt;➤ starting calcium and calcitriol supplements&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child presents with short stature, round face, obesity, shortened fourth and fifth metacarpals, hypocalcemia, and hyperphosphatemia. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudopseudohypoparathyroidism (PPHP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudohypoparathyroidism type 1A (PHP1A)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudohypoparathyroidism type 1B (PHP1B)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudohypoparathyroidism type 2 (PHP2)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudohypoparathyroidism type 1A (PHP1A)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/screenshot-2024-08-17-190718.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pseudohypoparathyroidism type 1A (PHP1A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pseudopseudohypoparathyroidism (PPHP): Individuals with PPHP have AHO features but normal calcium, phosphate, and PTH levels. They do not exhibit hormone resistance.&lt;/li&gt;&lt;li&gt;• Option A. Pseudopseudohypoparathyroidism (PPHP):&lt;/li&gt;&lt;li&gt;• Option C. Pseudohypoparathyroidism type 1B (PHP1B): While PHP1B also presents with hypocalcemia and hyperphosphatemia, it is less likely to be associated with the full spectrum of AHO features.&lt;/li&gt;&lt;li&gt;• Option C. Pseudohypoparathyroidism type 1B (PHP1B):&lt;/li&gt;&lt;li&gt;• Option D. Pseudohypoparathyroidism type 2 (PHP2): PHP2 is characterized by hypocalcemia and hyperphosphatemia with normal urinary cAMP response to PTH, but it does not typically present with AHO features.&lt;/li&gt;&lt;li&gt;• Option D. Pseudohypoparathyroidism type 2 (PHP2):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The child&#x27;s presentation with short stature, round face, obesity, shortened fourth and fifth metacarpals, hypocalcemia, and hyperphosphatemia is characteristic of Albright&#x27;s hereditary osteodystrophy (AHO), which is associated with PHP1A.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false regarding McCune Albright Syndrome ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polyostotic fibrous dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Café-au-lait spots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypofunctioning endocrinopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased FGF23&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypofunctioning endocrinopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypofunctioning endocrinopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Polyostotic fibrous dysplasia: This is a hallmark of MAS.&lt;/li&gt;&lt;li&gt;• Option A. Polyostotic fibrous dysplasia:&lt;/li&gt;&lt;li&gt;• Option B. Café-au-lait spots: These are another characteristic feature of MAS.&lt;/li&gt;&lt;li&gt;• Option B. Café-au-lait spots:&lt;/li&gt;&lt;li&gt;• Option D. Increased FGF23: Polyostotic lesions can lead to elevated FGF23 levels, contributing to phosphate wasting and hypophosphatemia.&lt;/li&gt;&lt;li&gt;• Option D. Increased FGF23:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ McCune Albright Syndrome (MAS) is characterized by hyperfunctioning endocrinopathy, not hypofunctioning. It includes polyostotic fibrous dysplasia, café-au-lait spots, and increased FGF23.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with osteoporosis and a history of peptic ulcer disease is considering treatment with oral bisphosphonates. Which of the following is most suitable for him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alendronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risedronate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ibandronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zoledronic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Risedronate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Risedronate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alendronate: Requires administration on an empty stomach with water, which could be problematic for someone with peptic ulcer disease.&lt;/li&gt;&lt;li&gt;• Option A. Alendronate:&lt;/li&gt;&lt;li&gt;• Option C. Ibandronate: Also requires administration on an empty stomach and may not be well-tolerated in patients with a history of gastrointestinal issues.&lt;/li&gt;&lt;li&gt;• Option C. Ibandronate:&lt;/li&gt;&lt;li&gt;• Option D. Zoledronic acid: This is an intravenous bisphosphonate and does not address the specific concern of oral administration in a patient with peptic ulcer disease.&lt;/li&gt;&lt;li&gt;• Option D. Zoledronic acid:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risedronate can be taken after breakfast, which is beneficial for patients with a history of peptic ulcer disease, avoiding exacerbation of symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient had a hip fracture and was started on a bone protective agent. However, after 3 years of use, the patient lost follow-up and stopped therapy. Within 3 months of stopping treatment, the patient developed a new vertebral fracture. What is the drug that was likely given initially and stopped?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zoledronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alendronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Denosumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Denosumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Zoledronate and Option B. Alendronate: These are bisphosphonates, which have a longer-lasting effect on bone remodeling than denosumab. While there can be a gradual loss of bone density after discontinuing bisphosphonates, it is not as rapid or dramatic as the rebound effect seen with denosumab.&lt;/li&gt;&lt;li&gt;• Option A. Zoledronate and Option B. Alendronate:&lt;/li&gt;&lt;li&gt;• Option D. Raloxifene: This is a selective estrogen receptor modulator (SERM) with a milder effect on bone density compared to bisphosphonates and denosumab. Its discontinuation is not typically associated with a rapid increase in fracture risk.&lt;/li&gt;&lt;li&gt;• Option D. Raloxifene:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Denosumab is associated with a rapid rebound increase in bone turnover and risk of fractures upon discontinuation, which explains the new vertebral fracture within three months of stopping the drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old lady presented with
