        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;During a temporal artery biopsy for suspected giant cell arteritis, which of the following factors is MOST important for improving diagnostic yield?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obtaining a biopsy sample from the most tender area of the artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Using a large bore needle for biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obtaining a biopsy segment of at least 3-5 cm in length&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Performing the biopsy under general anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obtaining a biopsy segment of at least 3-5 cm in length&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obtaining a biopsy segment of at least 3-5 cm in length&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Obtaining a biopsy sample from the most tender area of the artery: While tenderness might indicate inflammation, a longer segment is more important for sampling.&lt;/li&gt;&lt;li&gt;• Option A. Obtaining a biopsy sample from the most tender area of the artery:&lt;/li&gt;&lt;li&gt;• Option B. Using a large bore needle for biopsy: The needle size is less relevant than the length of the biopsy specimen.&lt;/li&gt;&lt;li&gt;• Option B. Using a large bore needle for biopsy:&lt;/li&gt;&lt;li&gt;• Option D. Performing the biopsy under general anesthesia: General anesthesia is not typically required.&lt;/li&gt;&lt;li&gt;• Option D. Performing the biopsy under general anesthesia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Adequate biopsy length is essential for accurate diagnosis of GCA. While other factors like tenderness or imaging findings can guide the biopsy site, the length of the specimen is the most critical determinant of diagnostic yield.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman presents with a 2-week history of headaches, jaw claudication, and scalp tenderness. She has been taking low-dose prednisone for polymyalgia rheumatica (PMR) for the past 5 days. Which of the following is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinue prednisone and observe for symptom resolution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Order a temporal artery ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform a temporal artery biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase the dose of prednisone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform a temporal artery biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Perform a temporal artery biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Discontinue prednisone and observe for symptom resolution: While low-dose prednisone may be used to manage polymyalgia rheumatica (PMR), it&#x27;s not sufficient to treat giant cell arteritis (GCA). Discontinuing it without a definitive diagnosis could lead to worsening symptoms and potentially irreversible vision loss.&lt;/li&gt;&lt;li&gt;• Option A. Discontinue prednisone and observe for symptom resolution:&lt;/li&gt;&lt;li&gt;• Option B. Order a temporal artery ultrasound: While ultrasound can be a helpful tool in the assessment of GCA, it is not as definitive as a biopsy. A negative ultrasound doesn&#x27;t rule out GCA, and a positive result still requires biopsy confirmation.&lt;/li&gt;&lt;li&gt;• Option B. Order a temporal artery ultrasound:&lt;/li&gt;&lt;li&gt;• Option D. Increase the dose of prednisone: Increasing the dose of prednisone without a biopsy-confirmed diagnosis of GCA is not recommended. Higher doses of prednisone carry a significant risk of side effects, and it&#x27;s important to establish the diagnosis first to determine the appropriate treatment course.&lt;/li&gt;&lt;li&gt;• Option D. Increase the dose of prednisone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Early diagnosis and treatment of GCA are crucial to prevent complications like vision loss. Even if a patient is already on glucocorticoids, a biopsy should not be delayed, as it is the gold standard for confirming the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with newly diagnosed temporal arteritis complains of blurred vision in one eye. Which of the following is the most appropriate immediate intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue with oral prednisone 40 mg daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase the dose of oral prednisone to 60 mg daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer intravenous methylprednisolone 1000 mg daily for 3 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refer urgently to ophthalmology for assessment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Administer intravenous methylprednisolone 1000 mg daily for 3 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Administer intravenous methylprednisolone 1000 mg daily for 3 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Continue with oral prednisone 40 mg daily: Oral prednisone is the standard treatment for temporal arteritis, but higher doses or IV steroids are needed for ocular involvement.&lt;/li&gt;&lt;li&gt;• Option A. Continue with oral prednisone 40 mg daily:&lt;/li&gt;&lt;li&gt;• Option D. Refer urgently to ophthalmology for assessment: Ophthalmology referral is essential, but not the immediate first step&lt;/li&gt;&lt;li&gt;• Option D. Refer urgently to ophthalmology for assessment:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Prompt recognition and treatment of visual symptoms in temporal arteritis are critical to preserve vision. High-dose intravenous glucocorticoids are the mainstay of initial therapy for ocular involvement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old woman presents with new-onset headache, jaw claudication, and scalp tenderness. Her erythrocyte sedimentation rate (ESR) is elevated. Which of the following medications is FDA approved for the treatment of giant cell arteritis (GCA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tocilizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infliximab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tocilizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tocilizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Methotrexate and Option B. Rituximab are not FDA-approved for GCA.&lt;/li&gt;&lt;li&gt;• Option A. Methotrexate&lt;/li&gt;&lt;li&gt;• Option B. Rituximab&lt;/li&gt;&lt;li&gt;• Option D. Infliximab is a TNF inhibitor and is not used in GCA.&lt;/li&gt;&lt;li&gt;• Option D. Infliximab&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ While glucocorticoids remain the first-line treatment for GCA, tocilizumab is an important alternative for patients who cannot tolerate glucocorticoids or who experience relapses despite glucocorticoid therapy. It is essential to be aware of the available treatment options for GCA to provide optimal care for patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with fatigue, weight loss, and claudication in her arms and legs. Physical exam reveals diminished pulses in the upper extremities and a carotid bruit. Which of the following imaging modalities is the GOLD STANDARD for confirming the diagnosis of Takayasu arteritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doppler ultrasound of the carotid arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contrast-enhanced CT angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnetic resonance angiography (MRA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contrast-enhanced CT angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Contrast-enhanced CT angiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chest X-ray: Chest X-ray is not sensitive enough to detect early vascular changes.&lt;/li&gt;&lt;li&gt;• Option A. Chest X-ray:&lt;/li&gt;&lt;li&gt;• Option B. Doppler ultrasound of the carotid arteries: Doppler ultrasound can assess blood flow but is limited in visualizing the arterial wall in detail.&lt;/li&gt;&lt;li&gt;• Option B. Doppler ultrasound of the carotid arteries:&lt;/li&gt;&lt;li&gt;• Option D. Magnetic resonance angiography (MRA): MRA is a good alternative to CT angiography, but CT is often more readily available.&lt;/li&gt;&lt;li&gt;• Option D. Magnetic resonance angiography (MRA):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the gold standard imaging modality for TAK is essential for timely diagnosis and appropriate management. While other imaging modalities can provide supportive evidence, CT angiography remains the most definitive diagnostic tool.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old Asian woman presents with fatigue, weight loss, and arm claudication. Physical exam reveals a blood pressure discrepancy between arms and diminished brachial pulses. Which of the following diagnoses is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giant cell arteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyarteritis nodosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kawasaki disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Takayasu arteritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Takayasu arteritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Takayasu arteritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Giant cell arteritis: Typically affects older individuals and involves cranial arteries.&lt;/li&gt;&lt;li&gt;• Option A. Giant cell arteritis:&lt;/li&gt;&lt;li&gt;• Option B. Polyarteritis nodosa: Affects medium-sized arteries and presents with multisystem involvement.&lt;/li&gt;&lt;li&gt;• Option B. Polyarteritis nodosa:&lt;/li&gt;&lt;li&gt;• Option C. Kawasaki disease: Kawasaki disease is a childhood vasculitis.&lt;/li&gt;&lt;li&gt;• Option C. Kawasaki disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Takayasu arteritis is a large vessel vasculitis that predominantly affects young women, particularly those of Asian descent. It is important to consider this diagnosis in patients presenting with characteristic clinical features and to initiate prompt evaluation and treatment to prevent complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of hepatitis B presents with fever, weight loss, and abdominal pain. He also complains of new-onset muscle weakness and skin nodules. Which of the following diagnostic tests would have the HIGHEST diagnostic yield for polyarteritis nodosa (PAN)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antineutrophil cytoplasmic antibody (ANCA) testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biopsy of a skin nodule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abdominal ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electromyography (EMG)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biopsy of a skin nodule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Biopsy of a skin nodule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Antineutrophil cytoplasmic antibody (ANCA) testing: ANCA is usually negative in PAN.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Antineutrophil cytoplasmic antibody (ANCA) testing:&lt;/li&gt;&lt;li&gt;• Option C. Abdominal ultrasound: Ultrasound might show organ ischemia, but not the underlying vasculitis.&lt;/li&gt;&lt;li&gt;• Option C. Abdominal ultrasound:&lt;/li&gt;&lt;li&gt;• Option D. Electromyography (EMG): EMG can assess muscle involvement but is not diagnostic&lt;/li&gt;&lt;li&gt;• Option D. Electromyography (EMG):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ When suspecting PAN, a tissue biopsy of an affected organ (such as skin, nerve, or muscle) is the most reliable diagnostic test. While other tests can provide supportive evidence, biopsy provides definitive proof of vasculitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with a recent diagnosis of polyarteritis nodosa (PAN) is most likely to present with which of the following renal manifestations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephrotic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapidly progressive glomerulonephritis (RPGN)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal failure and hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nephrolithiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Renal failure and hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Renal failure and hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Nephrotic syndrome : This is characterized by heavy proteinuria, hypoalbuminemia, edema, and hyperlipidemia. It&#x27;s not the typical presentation of renal involvement in PAN.&lt;/li&gt;&lt;li&gt;• Option A. Nephrotic syndrome&lt;/li&gt;&lt;li&gt;• Option B. Rapidly progressive glomerulonephritis (RPGN): While RPGN can cause renal failure, it&#x27;s less common in PAN and usually associated with other vasculitides like microscopic polyangiitis or granulomatosis with polyangiitis.&lt;/li&gt;&lt;li&gt;• Option B. Rapidly progressive glomerulonephritis (RPGN):&lt;/li&gt;&lt;li&gt;• Option D. Nephrolithiasis (Kidney Stones): Kidney stones are not directly related to the vasculitic process of PAN&lt;/li&gt;&lt;li&gt;• Option D. Nephrolithiasis (Kidney Stones):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ PAN commonly affects the kidneys, leading to hypertension and renal failure. Recognizing this association is crucial for early diagnosis and appropriate management to prevent irreversible kidney damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with a 5-day history of high fever, bilateral conjunctivitis, erythema of the oral mucosa and lips, and cervical lymphadenopathy. The child’s tongue is shown below. Which of the following diagnoses is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scarlet fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kawasaki disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infectious mononucleosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kawasaki disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/29/screenshot-2024-07-29-174133.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Kawasaki disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Scarlet fever typically presents with a sandpaper-like rash and sore throat.&lt;/li&gt;&lt;li&gt;• Option A. Scarlet fever&lt;/li&gt;&lt;li&gt;• Option B. Measles has a characteristic maculopapular rash and Koplik spots in the mouth.&lt;/li&gt;&lt;li&gt;• Option B. Measles&lt;/li&gt;&lt;li&gt;• Option D. Infectious mononucleosis is associated with fatigue, lymphadenopathy, and atypical lymphocytes.&lt;/li&gt;&lt;li&gt;• Option D. Infectious mononucleosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the characteristic clinical features of Kawasaki disease is crucial for timely diagnosis and treatment to prevent complications, such as coronary artery aneurysms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child with Kawasaki disease is found to have coronary artery aneurysms on echocardiogram. Which of the following histopathological findings would most likely be present in the affected coronary arteries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granulomatous inflammation with giant cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transmural inflammation with fibrinoid necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intimal proliferation and infiltration of mononuclear cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial calcification and fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intimal proliferation and infiltration of mononuclear cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intimal proliferation and infiltration of mononuclear cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Granulomatous inflammation with giant cells: Granulomatous inflammation is seen in conditions like giant cell arteritis.&lt;/li&gt;&lt;li&gt;• Option A. Granulomatous inflammation with giant cells:&lt;/li&gt;&lt;li&gt;• Option B. Transmural inflammation with fibrinoid necrosis: Transmural inflammation with fibrinoid necrosis is seen in polyarteritis nodosa.&lt;/li&gt;&lt;li&gt;• Option B. Transmural inflammation with fibrinoid necrosis:&lt;/li&gt;&lt;li&gt;• Option D. Medial calcification and fibrosis: Medial calcification and fibrosis are more typical of atherosclerosis.&lt;/li&gt;&lt;li&gt;• Option D. Medial calcification and fibrosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understanding the pathological changes in coronary arteries caused by Kawasaki disease is important for recognizing the potential for long-term cardiovascular complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy with a history of Kawasaki disease presents with chest pain and signs of myocardial ischemia. Echocardiogram reveals giant coronary artery aneurysms with evidence of thrombosis. Which of the following surgical interventions is MOST likely to be considered for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary artery stenting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pericardiectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thromboendarterectomy and aneurysmal reconstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac transplantation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thromboendarterectomy and aneurysmal reconstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thromboendarterectomy and aneurysmal reconstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Coronary artery stenting: Stenting is less suitable for giant aneurysms.&lt;/li&gt;&lt;li&gt;• Option A. Coronary artery stenting:&lt;/li&gt;&lt;li&gt;• Option B. Pericardiectomy: Pericardiectomy is the removal of the pericardium and is not relevant to coronary artery disease.&lt;/li&gt;&lt;li&gt;• Option B. Pericardiectomy:&lt;/li&gt;&lt;li&gt;• Option D. Cardiac transplantation: Cardiac transplantation is a last resort for severe, refractory cases.&lt;/li&gt;&lt;li&gt;• Option D. Cardiac transplantation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Timely surgical intervention is crucial for managing giant coronary artery aneurysms in Kawasaki disease to prevent life-threatening complications like myocardial infarction and sudden cardiac death.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old boy presents with fever, rash, conjunctival injection, and swollen glands, raising suspicion for Kawasaki disease. What is the most likely initial dose of aspirin that would be prescribed by the doctor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 mg/kg/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 mg/kg/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50 mg/kg/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80-100 mg/kg/day&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 80-100 mg/kg/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 80-100 mg/kg/day&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 10 mg/kg/day: This is a low dose of aspirin and would not be sufficient for the anti-inflammatory effect needed in acute Kawasaki disease.&lt;/li&gt;&lt;li&gt;• Option A. 10 mg/kg/day:&lt;/li&gt;&lt;li&gt;• Option B. 20 mg/kg/day: This dose is also too low for the initial treatment of Kawasaki disease.&lt;/li&gt;&lt;li&gt;• Option B. 20 mg/kg/day:&lt;/li&gt;&lt;li&gt;• Option C. 50 mg/kg/day: This dose may be appropriate for some children, but the standard initial dose is generally higher.&lt;/li&gt;&lt;li&gt;• Option C. 50 mg/kg/day:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• High-dose aspirin (80-100 mg/kg/day) is the standard initial treatment for Kawasaki disease due to its anti-inflammatory and antipyretic (fever-reducing) effects. This higher dose is crucial during the acute phase of the illness to control inflammation and potentially reduce the risk of coronary artery complications. Once the fever subsides, the aspirin dose is typically tapered down to a lower dose (3-5 mg/kg/day) for its antiplatelet effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of recurrent sinusitis and chronic cough now presents with bloody nasal discharge and a new saddle nose deformity. Which additional finding would MOST strongly support a diagnosis of granulomatosis with polyangiitis (GPA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive rheumatoid factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated antinuclear antibody (ANA) titer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive cytoplasmic antineutrophil cytoplasmic antibodies (c-ANCA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eosinophilia on complete blood count (CBC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Positive cytoplasmic antineutrophil cytoplasmic antibodies (c-ANCA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Positive cytoplasmic antineutrophil cytoplasmic antibodies (c-ANCA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Positive rheumatoid factor and Option B. Elevated antinuclear antibody (ANA) titer are not specific for GPA.&lt;/li&gt;&lt;li&gt;• Option A. Positive rheumatoid factor&lt;/li&gt;&lt;li&gt;• Option B. Elevated antinuclear antibody (ANA) titer are&lt;/li&gt;&lt;li&gt;• Option D. Eosinophilia on complete blood count (CBC): Eosinophilia is more characteristic of eosinophilic granulomatosis with polyangiitis (EGPA).&lt;/li&gt;&lt;li&gt;• Option D. Eosinophilia on complete blood count (CBC):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the significance of c-ANCA positivity in the context of suspected GPA is crucial for early diagnosis and prompt initiation of treatment to prevent irreversible organ damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about renal involvement in GPA is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the most common cause of mortality in untreated GPA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It typically presents with rapidly progressive renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is often associated with pulmonary hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be effectively treated with immunosuppressive therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is often associated with pulmonary hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is often associated with pulmonary hemorrhage.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The other statements are true regarding renal involvement in GPA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understanding the patterns of organ involvement in GPA is important for accurate diagnosis and management. While renal involvement is a serious complication, it is not typically associated with pulmonary hemorrhage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with GPA presents with rapidly progressive glomerulonephritis and diffuse alveolar hemorrhage. Which of the following is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral prednisone 1 mg/kg/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate 25 mg/week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rituximab 375 mg/m2 weekly for 4 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous methylprednisolone 1000 mg daily for 3 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Intravenous methylprednisolone 1000 mg daily for 3 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Intravenous methylprednisolone 1000 mg daily for 3 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Oral prednisone 1 mg/kg/day: Oral prednisone is too slow and less potent for this scenario.&lt;/li&gt;&lt;li&gt;• Option A. Oral prednisone 1 mg/kg/day:&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate 25 mg/week: Methotrexate is a DMARD and not appropriate for acute life-threatening disease.&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate 25 mg/week:&lt;/li&gt;&lt;li&gt;• Option C. Rituximab 375 mg/m2 weekly for 4 weeks: Rituximab is an option, but high-dose glucocorticoids are typically used first.&lt;/li&gt;&lt;li&gt;• Option C. Rituximab 375 mg/m2 weekly for 4 weeks:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the need for rapid intervention with high-dose glucocorticoids in patients with life-threatening manifestations of GPA is essential for optimal management and improved outcomes. Early diagnosis and aggressive treatment can significantly reduce morbidity and mortality associated with this disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with asthma, eosinophilia, and a skin biopsy revealing a necrotizing vasculitis with extravascular granulomas. Which of the following histopathological findings is most characteristic of EGPA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leukocytoclastic vasculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrinoid necrosis without granulomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granulomas with eosinophilic infiltration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphocytic vasculitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Granulomas with eosinophilic infiltration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Granulomas with eosinophilic infiltration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Leukocytoclastic vasculitis: This type of vasculitis is characterized by the fragmentation of neutrophils (leukocytoclasis) in small blood vessel walls. While it can be seen in EGPA, it is not specific and can occur in other vasculitides as well.&lt;/li&gt;&lt;li&gt;• Option A. Leukocytoclastic vasculitis:&lt;/li&gt;&lt;li&gt;• Option B. Fibrinoid necrosis without granulomas: Fibrinoid necrosis, a type of tissue damage, is often present in various vasculitides, including EGPA. However, the absence of granulomas makes this finding less specific for EGPA.&lt;/li&gt;&lt;li&gt;• Option B. Fibrinoid necrosis without granulomas:&lt;/li&gt;&lt;li&gt;• Option D. Lymphocytic vasculitis: This refers to vasculitis with predominantly lymphocytic infiltration. While lymphocytes may be present in EGPA lesions, the predominance of eosinophils and the presence of granulomas are more characteristic features.&lt;/li&gt;&lt;li&gt;• Option D. Lymphocytic vasculitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the unique histological pattern of granulomas with eosinophils is crucial for diagnosing EGPA. This finding, combined with clinical and serological evidence, can confirm the diagnosis and guide treatment decisions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Eosinophilic granulomatosis with polyangiitis (EGPA) can affect multiple organ systems. What is the approximate percentage of EGPA patients who experience mononeuritis multiplex (MM), the second most common manifestation of this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;55%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;63%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;72%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 72%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 72%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the prevalence of MM in EGPA is essential for recognizing potential neurological complications and initiating appropriate management. Early diagnosis and treatment can prevent irreversible nerve damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of asthma and eosinophilia presents with new-onset shortness of breath, chest pain, and fatigue. He has recently been diagnosed with eosinophilic granulomatosis with polyangiitis (EGPA). An echocardiogram reveals significant LV dysfunction and evidence of myocarditis. Which of the following treatment regimens is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral prednisone alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate and prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclophosphamide and prednisone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rituximab and prednisone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cyclophosphamide and prednisone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cyclophosphamide and prednisone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Oral prednisone alone: Oral prednisone alone is insufficient for severe disease.&lt;/li&gt;&lt;li&gt;• Option A. Oral prednisone alone:&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate and prednisone: Methotrexate is less potent than cyclophosphamide.&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate and prednisone:&lt;/li&gt;&lt;li&gt;• Option D. Rituximab and prednisone: Rituximab is an option for refractory disease or in those who cannot tolerate cyclophosphamide.&lt;/li&gt;&lt;li&gt;• Option D. Rituximab and prednisone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Severe EGPA, especially with cardiac involvement, requires aggressive treatment to achieve remission and prevent complications. Cyclophosphamide and prednisone are the mainstay of initial therapy, but other immunosuppressive agents like rituximab may be considered in refractory cases or when cyclophosphamide is contraindicated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman presents with a purpuric rash, hematuria, and hemoptysis. Renal biopsy reveals a pauci-immune necrotizing crescentic glomerulonephritis. Which of the following serological markers is MOST likely to be positive in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-glomerular basement membrane (GBM) antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antinuclear antibodies (ANA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perinuclear antineutrophil cytoplasmic antibodies (p-ANCA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-proteinase 3 (PR3) antibodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perinuclear antineutrophil cytoplasmic antibodies (p-ANCA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Perinuclear antineutrophil cytoplasmic antibodies (p-ANCA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Anti- Glomerular Basement Membrane (GBM) antibodies: These are characteristic of Goodpasture syndrome, which usually presents with pulmonary hemorrhage and rapidly progressive glomerulonephritis.&lt;/li&gt;&lt;li&gt;• Option A. Anti- Glomerular Basement Membrane (GBM) antibodies:&lt;/li&gt;&lt;li&gt;• Option B. Antinuclear antibodies (ANA): While ANA can be positive in some vasculitides, it is not specific for MPA.&lt;/li&gt;&lt;li&gt;• Option B. Antinuclear antibodies (ANA):&lt;/li&gt;&lt;li&gt;• Option D. Anti- Proteinase 3(PR3) antibodies: These are cytoplasmic ANCA (c-ANCA) and are more specific for granulomatosis with polyangiitis (GPA).&lt;/li&gt;&lt;li&gt;• Option D. Anti-&lt;/li&gt;&lt;li&gt;• Proteinase 3(PR3) antibodies:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Microscopic polyangiitis (MPA) is a small vessel vasculitis characterized by kidney inflammation, lung involvement, skin involvement, and possible involvement of other organs.Testing p-ANCA, especially against myeloperoxidase (MPO), is a key diagnostic marker for MPA, found in about 70% of patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with a purpuric rash on the lower extremities and buttocks, abdominal pain, and joint swelling. Which of the following diagnostic approaches would be MOST helpful in confirming a diagnosis of IgA vasculitis (Henoch-Schönlein purpura)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antinuclear antibody (ANA) testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum IgA levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin biopsy with immunofluorescence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal ultrasound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Skin biopsy with immunofluorescence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Skin biopsy with immunofluorescence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Antinuclear antibody (ANA) testing: ANA is typically negative in IgA vasculitis, and a positive result would suggest a different autoimmune condition.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Antinuclear antibody (ANA) testing:&lt;/li&gt;&lt;li&gt;• Option B. Serum IgA levels: While IgA levels may be elevated in IgA vasculitis, they are not specific for the disease and can be elevated in other conditions.&lt;/li&gt;&lt;li&gt;• Option B. Serum IgA levels:&lt;/li&gt;&lt;li&gt;• Option D. Abdominal ultrasound: Abdominal ultrasound can help assess for gastrointestinal complications (e.g., intussusception) in IgA vasculitis, but it does not confirm the diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Abdominal ultrasound:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ While other tests may provide supportive evidence, a skin biopsy with immunofluorescence remains the gold standard for definitive diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of Hepatitis C presents with fatigue, arthralgia, palpable purpura on the lower extremities, and peripheral neuropathy. Laboratory tests reveal elevated rheumatoid factor and low complement levels. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I cryoglobulinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II cryoglobulinemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III cryoglobulinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV cryoglobulinemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type II cryoglobulinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type II cryoglobulinemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Type I cryoglobulinemia : Type I is associated with lymphoproliferative disorders.&lt;/li&gt;&lt;li&gt;• Option A. Type I cryoglobulinemia&lt;/li&gt;&lt;li&gt;• Option C. Type III cryoglobulinemia: Type III is associated with autoimmune diseases.&lt;/li&gt;&lt;li&gt;• Option C. Type III cryoglobulinemia:&lt;/li&gt;&lt;li&gt;• Option D. Type IV cryoglobulinemia : There is no type IV cryoglobulinemia.&lt;/li&gt;&lt;li&gt;• Option D. Type IV cryoglobulinemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the association between Hepatitis C and type II cryoglobulinemia is crucial for accurate diagnosis and management of cryoglobulinemic vasculitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with hepatitis C-associated cryoglobulinemic vasculitis has achieved sustained virologic response (SVR) after antiviral therapy. Which of the following is the most likely outcome regarding their vasculitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No improvement in vasculitis activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Worsening of vasculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete resolution of vasculitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Partial improvement with decreased cryoglobulin levels&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Partial improvement with decreased cryoglobulin levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Partial improvement with decreased cryoglobulin levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. No improvement in vasculitis activity: Achieving SVR often leads to significant improvement in symptoms and reduction of cryoglobulin levels.&lt;/li&gt;&lt;li&gt;• Option A. No improvement in vasculitis activity:&lt;/li&gt;&lt;li&gt;• Option B. Worsening of vasculitis: While rare, there have been some cases where antiviral therapy can lead to a temporary worsening of vasculitis followed by improvement, and overall, antiviral therapy is expected to be beneficial.&lt;/li&gt;&lt;li&gt;• Option B. Worsening of vasculitis:&lt;/li&gt;&lt;li&gt;• Option C. Complete resolution of vasculitis: While SVR often leads to significant improvement in vasculitis, complete resolution may not always occur.&lt;/li&gt;&lt;li&gt;• Option C. Complete resolution of vasculitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Antiviral therapy is essential for managing hepatitis C-associated cryoglobulinemic vasculitis. While SVR is associated with improved outcomes, patients may still require additional immunosuppressive therapy or other interventions to achieve complete remission of vasculitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents with recurrent, long-lasting wheals on her trunk and limbs, accompanied by joint pain and abdominal discomfort. The lesions often leave a bruise-like mark. Laboratory tests reveal normal C3 and C4 complement levels. Which of the following autoantibodies is most likely to be elevated in thi
