ere both enzymes are usually elevated.&lt;/li&gt;&lt;li&gt;• Option A. Elevated ALT, normal AST&lt;/li&gt;&lt;li&gt;• Option B. Elevated AST, normal ALT : While elevated AST can indicate hepatocellular injury, normal ALT levels would be less consistent with ischemic hepatitis.&lt;/li&gt;&lt;li&gt;• Option B. Elevated AST, normal ALT&lt;/li&gt;&lt;li&gt;• Option D. Elevated alkaline phosphatase, normal ALT and AST : This pattern is more suggestive of cholestatic liver disease rather than ischemic hepatitis, as alkaline phosphatase levels are typically elevated in cholestasis.&lt;/li&gt;&lt;li&gt;• Option D. Elevated alkaline phosphatase, normal ALT and AST&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Ischemic hepatitis typically presents with marked elevations in both ALT and AST levels, reflecting acute hepatocellular injury due to compromised hepatic perfusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patterns of liver function tests (LFTs) is most consistent with acute fulminant Wilson&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated ALT, normal AST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated AST, normal ALT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated ALT and AST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated alkaline phosphatase, normal ALT and AST&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevated ALT and AST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Elevated ALT, normal AST : While elevated ALT is characteristic of hepatocellular injury, normal AST levels would be less typical in acute fulminant Wilson&#x27;s disease, where both enzymes are usually elevated.&lt;/li&gt;&lt;li&gt;• Option A. Elevated ALT, normal AST&lt;/li&gt;&lt;li&gt;• Option B. Elevated AST, normal ALT : While elevated AST can indicate hepatocellular injury, normal ALT levels would be less consistent with acute fulminant Wilson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option B. Elevated AST, normal ALT&lt;/li&gt;&lt;li&gt;• Option D. Elevated alkaline phosphatase, normal ALT and AST : This pattern is more suggestive of cholestatic liver disease rather than acute fulminant Wilson&#x27;s disease, as alkaline phosphatase levels are typically elevated in cholestasis.&lt;/li&gt;&lt;li&gt;• Option D. Elevated alkaline phosphatase, normal ALT and AST&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Acute fulminant Wilson&#x27;s disease presents with markedly elevated ALT and AST levels, reflecting severe hepatocellular injury and necrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patterns of liver function tests (LFTs) is most consistent with alcoholic hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated ALT, normal AST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated AST, normal ALT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated ALT and AST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated alkaline phosphatase, normal ALT and AST&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevated ALT and AST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Elevated ALT, normal AST : While elevated ALT is characteristic of hepatocellular injury, normal AST levels would be less typical in alcoholic hepatitis, where both enzymes are usually elevated.&lt;/li&gt;&lt;li&gt;• Option A. Elevated ALT, normal AST&lt;/li&gt;&lt;li&gt;• Option B. Elevated AST, normal ALT : While elevated AST can indicate hepatocellular injury, normal ALT levels would be less consistent with alcoholic hepatitis.&lt;/li&gt;&lt;li&gt;• Option B. Elevated AST, normal ALT&lt;/li&gt;&lt;li&gt;• Option D. Elevated alkaline phosphatase, normal ALT and AST : This pattern is more suggestive of cholestatic liver disease rather than alcoholic hepatitis, as alkaline phosphatase levels are typically elevated in cholestasis.&lt;/li&gt;&lt;li&gt;• Option D. Elevated alkaline phosphatase, normal ALT and AST&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Alcoholic hepatitis typically presents with marked elevations in both ALT and AST levels, reflecting hepatocellular injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following calculations is most appropriate to assess the severity and prognosis of alcoholic hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Child-Pugh score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glasgow Alcoholic Hepatitis Score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maddrey&#x27;s Discriminant Function&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MELD score&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Maddrey&#x27;s Discriminant Function&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Child-Pugh score : While used to assess the severity of liver disease, the Child-Pugh score may not be as specific for alcoholic hepatitis severity as Maddrey&#x27;s Discriminant Function.&lt;/li&gt;&lt;li&gt;• Option A. Child-Pugh score&lt;/li&gt;&lt;li&gt;• Option B. Glasgow Alcoholic Hepatitis Score : This scoring system assesses the severity of alcoholic hepatitis but does not specifically incorporate INR, which is a component of Maddrey&#x27;s Discriminant Function.&lt;/li&gt;&lt;li&gt;• Option B. Glasgow Alcoholic Hepatitis Score&lt;/li&gt;&lt;li&gt;• Option D. MELD score : The Model for End-Stage Liver Disease (MELD) score is used for liver transplant allocation and does not specifically assess the severity of alcoholic hepatitis.&lt;/li&gt;&lt;li&gt;• Option D. MELD score&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Maddrey&#x27;s Discriminant Function is a valuable tool for assessing the severity and prognosis of alcoholic hepatitis, guiding treatment decisions and predicting mortality in patients with this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the primary pharmacological treatment for severe alcoholic hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pentoxifylline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;N-acetylcysteine (NAC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ursodeoxycholic acid (UDCA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prednisolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Pentoxifylline : While also used in the management of severe alcoholic hepatitis, pentoxifylline has shown less efficacy compared to prednisolone in improving short-term survival.&lt;/li&gt;&lt;li&gt;• Option B. Pentoxifylline&lt;/li&gt;&lt;li&gt;• Option C. N-acetylcysteine (NAC) : NAC is primarily used for acetaminophen overdose and does not have a significant role in the treatment of alcoholic hepatitis.&lt;/li&gt;&lt;li&gt;• Option C. N-acetylcysteine (NAC)&lt;/li&gt;&lt;li&gt;• Option D. Ursodeoxycholic acid (UDCA) : UDCA is not recommended for the treatment of alcoholic hepatitis as it may worsen outcomes in this condition.&lt;/li&gt;&lt;li&gt;• Option D. Ursodeoxycholic acid (UDCA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Prednisolone is the primary pharmacological treatment for severe alcoholic hepatitis, improving short-term survival by reducing inflammation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old obese patient presents with fatigue, right upper quadrant abdominal pain, and hepatomegaly. Laboratory tests reveal elevated liver enzymes and imaging studies show hepatic steatosis. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-alcoholic fatty liver disease (NAFLD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholic liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute viral hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autoimmune hepatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Non-alcoholic fatty liver disease (NAFLD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Alcoholic liver disease : While alcohol consumption can also lead to fatty liver disease, the absence of significant alcohol intake in this patient makes NAFLD more likely.&lt;/li&gt;&lt;li&gt;• Option B. Alcoholic liver disease&lt;/li&gt;&lt;li&gt;• Option C. Acute viral hepatitis : The clinical presentation and imaging findings are not consistent with acute viral hepatitis, which typically presents with acute onset jaundice and viral prodrome.&lt;/li&gt;&lt;li&gt;• Option C. Acute viral hepatitis&lt;/li&gt;&lt;li&gt;• Option D. Autoimmune hepatitis : Although autoimmune hepatitis can present with elevated liver enzymes and hepatomegaly, the association with obesity and hepatic steatosis makes NAFLD more likely in this case.&lt;/li&gt;&lt;li&gt;• Option D. Autoimmune hepatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation and risk factors for NAFLD, including obesity and hepatic steatosis, aids in the diagnosis and management of non-alcoholic fatty liver disease, which encompasses non-alcoholic steatohepatitis (NASH) as a progressive form.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following histological findings is characteristic of non-alcoholic steatohepatitis (NASH)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of Mallory-Denk bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Periportal inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bile duct proliferation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatic iron deposition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Presence of Mallory-Denk bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Periportal inflammation : While inflammation is a feature of NASH, it typically involves the lobular region rather than periportal areas.&lt;/li&gt;&lt;li&gt;• Option B. Periportal inflammation&lt;/li&gt;&lt;li&gt;• Option C. Bile duct proliferation : Bile duct proliferation is not a typical histological finding in NASH and is more suggestive of chronic cholestatic liver diseases.&lt;/li&gt;&lt;li&gt;• Option C. Bile duct proliferation&lt;/li&gt;&lt;li&gt;• Option D. Hepatic iron deposition : Hepatic iron deposition is not a characteristic histological finding in NASH and is more commonly associated with hereditary hemochromatosis or chronic liver disease.&lt;/li&gt;&lt;li&gt;• Option D. Hepatic iron deposition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Characteristic histological features of NASH, such as Mallory-Denk bodies, helps in the accurate diagnosis and differentiation from other liver diseases, guiding appropriate management strategies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the primary pharmacological treatment for NASH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ursodeoxycholic acid (UDCA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pioglitazone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ursodeoxycholic acid (UDCA) : UDCA has not shown consistent efficacy in treating NASH and is not recommended as a primary pharmacological treatment.&lt;/li&gt;&lt;li&gt;• Option A. Ursodeoxycholic acid (UDCA)&lt;/li&gt;&lt;li&gt;• Option C. Metformin : While metformin may improve insulin sensitivity, its role in treating NASH is limited and controversial.&lt;/li&gt;&lt;li&gt;• Option C. Metformin&lt;/li&gt;&lt;li&gt;• Option D. Vitamin E : Vitamin E has shown some benefit in improving liver histology in NASH patients without diabetes but is not considered a first-line treatment option.&lt;/li&gt;&lt;li&gt;• Option D. Vitamin E&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ NASH, such as pioglitazone, aids in the management of this progressive liver disease, particularly in patients with associated metabolic risk factors like diabetes or insulin resistance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patterns of liver function tests (LFTs) is most consistent with cholestatic liver disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated ALT and AST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated ALT, normal AST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated ALP and GGT, normal ALT and AST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated bilirubin, normal ALP and GGT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevated ALP and GGT, normal ALT and AST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Elevated ALT and AST : This pattern is more indicative of hepatocellular injury rather than cholestasis.&lt;/li&gt;&lt;li&gt;• Option A. Elevated ALT and AST&lt;/li&gt;&lt;li&gt;• Option B. Elevated ALT, normal AST : Elevated ALT with normal AST levels is not characteristic of cholestatic liver diseases.&lt;/li&gt;&lt;li&gt;• Option B. Elevated ALT, normal AST&lt;/li&gt;&lt;li&gt;• Option D. Elevated bilirubin, normal ALP and GGT : While elevated bilirubin can occur in cholestatic liver diseases, normal ALP and GGT levels are inconsistent with impaired bile flow.&lt;/li&gt;&lt;li&gt;• Option D. Elevated bilirubin, normal ALP and GGT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The characteristic pattern of elevated ALP and GGT levels with normal ALT and AST helps in distinguishing cholestatic liver diseases from other causes of liver dysfunction, guiding further diagnostic evaluation and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male presents with intermittent episodes of mild jaundice, particularly during periods of stress or fasting. Laboratory tests reveal unconjugated hyperbilirubinemia with normal liver function tests. Which of the following conditions is most likely responsible for the patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gilbert Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dubin-Johnson syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gilbert Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Wilson&#x27;s disease : Wilson&#x27;s disease presents with hepatic copper accumulation leading to liver dysfunction, neurological symptoms, and Kayser-Fleischer rings, which are not present in Gilbert Syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Wilson&#x27;s disease&lt;/li&gt;&lt;li&gt;• Option B. Hemolytic anemia : Hemolytic anemia can cause unconjugated hyperbilirubinemia due to increased bilirubin production from hemolysis, but it is associated with abnormal liver function tests reflecting increased bilirubin turnover.&lt;/li&gt;&lt;li&gt;• Option B. Hemolytic anemia&lt;/li&gt;&lt;li&gt;• Option D. Dubin-Johnson syndrome : Dubin-Johnson syndrome is characterized by conjugated hyperbilirubinemia due to impaired bilirubin excretion into bile, resulting in darkly pigmented liver tissue, which is not seen in Gilbert Syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Dubin-Johnson syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation and laboratory findings of Gilbert Syndrome, includes unconjugated hyperbilirubinemia with normal liver function tests.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-week-old neonate presents with severe jaundice since birth. Laboratory tests reveal markedly elevated unconjugated bilirubin levels without evidence of hemolysis or liver dysfunction. Which of the following conditions is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gilbert Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crigler-Najjar Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dubin-Johnson Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Crigler-Najjar Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Gilbert Syndrome : Gilbert Syndrome also presents with unconjugated hyperbilirubinemia but is milder and typically presents later in life.&lt;/li&gt;&lt;li&gt;• Option A. Gilbert Syndrome&lt;/li&gt;&lt;li&gt;• Option B. Hemolytic anemia : Hemolytic anemia can cause unconjugated hyperbilirubinemia, but it is associated with evidence of hemolysis on laboratory tests, which is not present in Crigler-Najjar Syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Hemolytic anemia&lt;/li&gt;&lt;li&gt;• Option D. Dubin-Johnson Syndrome : Dubin-Johnson Syndrome presents with conjugated hyperbilirubinemia and is characterized by darkly pigmented liver tissue, which is not seen in Crigler-Najjar Syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Dubin-Johnson Syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation and laboratory findings of Crigler-Najjar Syndrome, includes severe unconjugated hyperbilirubinemia without evidence of hemolysis or liver dysfunction, is essential for early diagnosis and appropriate management, which may include phototherapy or liver transplantation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with chronic jaundice and dark-colored urine. Laboratory tests reveal elevated levels of conjugated bilirubin and normal liver function tests. Abdominal imaging shows a liver with a characteristic \&quot;black liver\&quot; appearance. Which of the following conditions is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gilbert Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crigler-Najjar Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dubin-Johnson Syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dubin-Johnson Syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/14/screenshot-2024-08-14-115621.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Gilbert Syndrome : Gilbert Syndrome presents with unconjugated hyperbilirubinemia due to reduced activity of UDP-glucuronosyltransferase (UGT1A1), without evidence of liver dysfunction or bile pigment deposition.&lt;/li&gt;&lt;li&gt;• Option A. Gilbert Syndrome&lt;/li&gt;&lt;li&gt;• Option B. Hemolytic anemia : Hemolytic anemia can cause unconjugated hyperbilirubinemia due to increased bilirubin production from hemolysis, but it is not associated with conjugated hyperbilirubinemia or liver pigment deposition.&lt;/li&gt;&lt;li&gt;• Option B. Hemolytic anemia&lt;/li&gt;&lt;li&gt;• Option C. Crigler-Najjar Syndrome : Crigler-Najjar Syndrome is characterized by unconjugated hyperbilirubinemia due to deficient activity of UDP-glucuronosyltransferase (UGT1A1), without evidence of liver pigment deposition.&lt;/li&gt;&lt;li&gt;• Option C. Crigler-Najjar Syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation and characteristic imaging findings of Dubin-Johnson Syndrome, including conjugated hyperbilirubinemia and a \&quot;black liver\&quot; appearance, aids in accurate diagnosis and differentiation from other causes of jaundice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with chronic jaundice and dark urine with elevated levels of conjugated bilirubin with normal liver function tests. Abdominal imaging shows no abnormalities. Which of the following conditions is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gilbert Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crigler-Najjar Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotor Syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rotor Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Gilbert Syndrome : Gilbert Syndrome presents with unconjugated hyperbilirubinemia due to reduced activity of UDP-glucuronosyltransferase (UGT1A1), with normal liver function tests and no evidence of conjugated hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;• Option A. Gilbert Syndrome&lt;/li&gt;&lt;li&gt;• Option B. Hemolytic anemia : Hemolytic anemia can cause unconjugated hyperbilirubinemia due to increased bilirubin production from hemolysis, but it is not associated with conjugated hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;• Option B. Hemolytic anemia&lt;/li&gt;&lt;li&gt;• Option C. Crigler-Najjar Syndrome : Crigler-Najjar Syndrome is characterized by severe unconjugated hyperbilirubinemia due to deficient activity of UDP-glucuronosyltransferase (UGT1A1), with normal liver function tests and no evidence of conjugated hyperbilirubinemia.&lt;/li&gt;&lt;li&gt;• Option C. Crigler-Najjar Syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation and laboratory findings of Rotor Syndrome, includes conjugated hyperbilirubinemia with normal liver function tests and absence of liver imaging abnormalities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant presents with persistent jaundice, hepatosplenomegaly, and failure to thrive. Laboratory tests reveal elevated levels of conjugated bilirubin and liver function tests consistent with cholestasis. Abdominal imaging shows no abnormalities. Which of the following conditions is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alagille syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crigler-Najjar syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progressive familial intrahepatic cholestasis (PFIC)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Progressive familial intrahepatic cholestasis (PFIC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Wilson&#x27;s disease : Wilson&#x27;s disease presents with hepatic copper accumulation leading to liver dysfunction and neurological symptoms, which are not typical features of PFIC.&lt;/li&gt;&lt;li&gt;• Option A. Wilson&#x27;s disease&lt;/li&gt;&lt;li&gt;• Option B. Alagille syndrome : Alagille syndrome presents with bile duct paucity, characteristic facial features, and cardiac abnormalities, which are not features of PFIC.&lt;/li&gt;&lt;li&gt;• Option B. Alagille syndrome&lt;/li&gt;&lt;li&gt;• Option C. Crigler-Najjar syndrome : Crigler-Najjar syndrome is characterized by unconjugated hyperbilirubinemia due to deficient activity of UDP-glucuronosyltransferase (UGT1A1), which is different from the cholestatic presentation seen in PFIC.&lt;/li&gt;&lt;li&gt;• Option C. Crigler-Najjar syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation and laboratory findings of progressive familial intrahepatic cholestasis (PFIC), includes cholestasis with elevated conjugated bilirubin levels and normal or mildly abnormal liver function tests.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with jaundice, pruritus, cardiac murmur and characteristic facial features as below. Laboratory tests show elevated levels of conjugated bilirubin and liver function tests consistent with cholestasis. Which of the following conditions is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progressive familial intrahepatic cholestasis (PFIC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crigler-Najjar syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alagille syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Alagille syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/14/screenshot-2024-08-14-130600.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/14/screenshot-2024-08-14-130600_Lr5LzCE.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Wilson&#x27;s disease : Wilson&#x27;s disease presents with hepatic copper accumulation leading to liver dysfunction and neurological symptoms, which are not typical features of Alagille syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Wilson&#x27;s disease&lt;/li&gt;&lt;li&gt;• Option B. Progressive familial intrahepatic cholestasis (PFIC) : PFIC is characterized by defects in hepatobiliary transport proteins, leading to cholestasis, but it does not typically present with the characteristic facial features seen in Alagille syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Progressive familial intrahepatic cholestasis (PFIC)&lt;/li&gt;&lt;li&gt;• Option C. Crigler-Najjar syndrome : Crigler-Najjar syndrome is characterized by unconjugated hyperbilirubinemia due to deficient activity of UDP-glucuronosyltransferase (UGT1A1), which is different from the cholestatic presentation seen in Alagille syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Crigler-Najjar syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation and characteristic facial features of Alagille syndrome, along with laboratory findings consistent with cholestasis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following manifestations is a rare but severe complication most likely associated with acute hepatitis B infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic liver cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fulminant hepatic failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic hepatitis B infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fulminant hepatic failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chronic liver cirrhosis : Chronic liver cirrhosis is a long-term complication of chronic hepatitis B infection, not typically seen in the acute phase.&lt;/li&gt;&lt;li&gt;• Option A. Chronic liver cirrhosis&lt;/li&gt;&lt;li&gt;• Option B. Hepatocellular carcinoma : Hepatocellular carcinoma is a long-term complication of chronic hepatitis B infection and is not associated with the acute phase of the disease.&lt;/li&gt;&lt;li&gt;• Option B. Hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• Option D. Chronic hepatitis B infection : Chronic hepatitis B infection is characterized by persistent HBsAg positivity for more than six months and is not typically associated with acute manifestations.&lt;/li&gt;&lt;li&gt;• Option D. Chronic hepatitis B infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The manifestations of acute hepatitis B infection, includes fulminant hepatic failure which is a severe complication, aids in prompt diagnosis and management, preventing progression to life-threatening complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents for routine health screening. Laboratory tests reveal positive serology for hepatitis B surface antigen (HBsAg) and hepatitis B e antigen (HBeAg), with elevated liver enzymes. Which of the following best describes the patient&#x27;s hepatitis B virus (HBV) infection status?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immune tolerance phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immune clearance phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune control phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immune escape phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immune clearance phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Immune tolerance phase : In the immune tolerance phase, patients have high viral loads, normal liver enzymes, and positive HBeAg. There is minimal liver inflammation despite active viral replication.&lt;/li&gt;&lt;li&gt;• Option A. Immune tolerance phase&lt;/li&gt;&lt;li&gt;• Option C. Immune control phase : In the immune control phase, patients have low viral loads, normal liver enzymes, and negative HBeAg. There is minimal liver inflammation due to effective immune control of the virus.&lt;/li&gt;&lt;li&gt;• Option C. Immune control phase&lt;/li&gt;&lt;li&gt;• Option D. Immune escape phase : The immune escape phase refers to the development of HBV mutants that evade immune recognition, typically occurring in chronic infection and associated with disease progression.&lt;/li&gt;&lt;li&gt;• Option D. Immune escape phase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The different phases of hepatitis B virus (HBV) infection, includes the immune clearance phase characterized by active viral replication and elevated liver enzymes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes a patient&#x27;s hepatitis B virus (HBV) infection status if he has positive serology for hepatitis B surface antigen (HBsAg) , who has come for a routine check up ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic hepatitis B infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute hepatitis B infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune control phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resolved hepatitis B infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic hepatitis B infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Acute hepatitis B infection : Acute infection is characterized by the presence of HBsAg along with other markers such as IgM anti-HBc and HBV DNA.&lt;/li&gt;&lt;li&gt;• Option B. Acute hepatitis B infection&lt;/li&gt;&lt;li&gt;• Option C. Immune control phase : Immune control phase is characterized by low viral load, normal liver enzymes, and negative HBeAg.&lt;/li&gt;&lt;li&gt;• Option C. Immune control phase&lt;/li&gt;&lt;li&gt;• Option D. Resolved hepatitis B infection : Resolved infection is characterized by the presence of anti-HBs and absence of HBsAg.&lt;/li&gt;&lt;li&gt;• Option D. Resolved hepatitis B infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ HBsAg positivity indicates chronic hepatitis B infection that helps in appropriate management and monitoring of patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the patient&#x27;s hepatitis B virus (HBV) infection status if she has positive serology for anti-HBs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic hepatitis B infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute hepatitis B infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune control phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resolved hepatitis B infection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Resolved hepatitis B infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chronic hepatitis B infection : Chronic infection is characterized by persistent HBsAg positivity.&lt;/li&gt;&lt;li&gt;• Option A. Chronic hepatitis B infection&lt;/li&gt;&lt;li&gt;• Option B. Acute hepatitis B infection : Acute infection is characterized by the presence of HBsAg, often accompanied by IgM anti-HBc.&lt;/li&gt;&lt;li&gt;• Option B. Acute hepatitis B infection&lt;/li&gt;&lt;li&gt;• Option C. Immune control phase : Immune control phase is characterized by low viral load, normal liver enzymes, and negative HBeAg.&lt;/li&gt;&lt;li&gt;• Option C. Immune control phase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Anti-HBs positivity helps in indicating resolved hepatitis B infection or immunity from vaccination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the patient&#x27;s hepatitis B virus (HBV) infection status if patient shows positive serology for hepatitis B e antigen (HBeAg) ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immune tolerance phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immune clearance phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune control phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immune escape phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Immune tolerance phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Immune clearance phase : In the immune clearance phase, patients have high viral loads, elevated liver enzymes, and positive HBeAg.&lt;/li&gt;&lt;li&gt;• Option B. Immune clearance phase&lt;/li&gt;&lt;li&gt;• Option C. Immune control phase : In the immune control phase, patients have low viral loads, normal liver enzymes, and negative HBeAg.&lt;/li&gt;&lt;li&gt;• Option C. Immune control phase&lt;/li&gt;&lt;li&gt;• Option D. Immune escape phase : The immune escape phase refers to the development of HBV mutants that evade immune recognition, typically occurring in chronic infection and associated with disease progression.&lt;/li&gt;&lt;li&gt;• Option D. Immune escape phase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The significance of HBeAg positivity helps in indicating the immune tolerance phase of hepatitis B infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the patient&#x27;s hepatitis B virus (HBV) infection status if laboratory tests reveal positive serology for IgM antibodies to hepatitis B core antigen (anti-HBc IgM)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic hepatitis B infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute hepatitis B infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune control phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resolved hepatitis B infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute hepatitis B infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chronic hepatitis B infection : Chronic infection is characterized by persistent HBsAg positivity and absence of IgM anti-HBc.&lt;/li&gt;&lt;li&gt;• Option A. Chronic hepatitis B infection&lt;/li&gt;&lt;li&gt;• Option C. Immune control phase : Immune control phase is characterized by low viral load, normal liver enzymes, and negative anti-HBc IgM.&lt;/li&gt;&lt;li&gt;• Option C. Immune control phase&lt;/li&gt;&lt;li&gt;• Option D. Resolved hepatitis B infection : Resolved infection is characterized by the presence of anti-HBs and absence of HBsAg and IgM anti-HBc.&lt;/li&gt;&lt;li&gt;• Option D. Resolved hepatitis B infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ IgM anti-HBc positivity indicates acute hepatitis B infection that aids in prompt diagnosis and management of patients presenting with acute hepatitis symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the patient&#x27;s hepatitis B virus (HBV) infection status in a patient with chronic Hepatitis B infection and positive serology for antibodies to hepatitis B e antigen (anti-HBe)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immune tolerance phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immune clearance phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune control phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immune escape phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immune control phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Immune tolerance phase : In the immune tolerance phase, patients have high viral loads, normal liver enzymes, and positive HBeAg.&lt;/li&gt;&lt;li&gt;• Option A. Immune tolerance phase&lt;/li&gt;&lt;li&gt;• Option B. Immune clearance phase : In the immune clearance phase, patients have high viral loads, elevated liver enzymes, and positive HBeAg.&lt;/li&gt;&lt;li&gt;• Option B. Immune clearance phase&lt;/li&gt;&lt;li&gt;• Option D. Immune escape phase : The immune escape phase refers to the development of HBV mutants that evade immune recognition, typically occurring in chronic infection and associated with disease progression.&lt;/li&gt;&lt;li&gt;• Option D. Immune escape phase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Anti-HBe positivity indicates the immune control phase of hepatitis B infection that helps in understanding disease progression and guiding management strategies for patients with chronic hepatitis B.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with chronic hepatitis B infection presents with elevated liver enzymes and detectable HBV DNA levels. The patient has no evidence of cirrhosis or hepatocellular carcinoma. Which of the following is the most appropriate initial treatment according to current guidelines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lamivudine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interferon-alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tenofovir disoproxil fumarate (TDF)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adefovir dipivoxil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tenofovir disoproxil fumarate (TDF)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Lamivudine : Lamivudine is an older nucleoside analog and is associated with high rates of resistance, making it a less preferred option for initial treatment.&lt;/li&gt;&lt;li&gt;• Option A. Lamivudine&lt;/li&gt;&lt;li&gt;• Option B. Interferon-alpha : Interferon-alpha is less commonly used due to its side effect profile and limited efficacy compared to nucleos(t)ide analogs.&lt;/li&gt;&lt;li&gt;• Option B. Interferon-alpha&lt;/li&gt;&lt;li&gt;• Option D. Adefovir dipivoxil : Adefovir dipivoxil is another nucleotide analog, but it is associated with a higher rate of nephrotoxicity and resistance compared to TDF or entecavir.&lt;/li&gt;&lt;li&gt;• Option D. Adefovir dipivoxil&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The current treatment guidelines for chronic hepatitis B infection, includes the preference for nucleos(t)ide analogs such as tenofovir disoproxil fumarate (TDF) or entecavir as initial therapy that aids in appropriate management and prevention of disease progression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most appropriate interval for monitoring liver function tests and viral load during tenofovir disoproxil fumarate (TDF) therapy for chronic hepatitis B infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Every 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Every 12 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Every 3 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Every 2 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Every 3 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Every 6 months : Monitoring every 6 months may not be frequent enough to detect changes in viral load or liver function tests in patients receiving antiviral therapy for chronic hepatitis B infection.&lt;/li&gt;&lt;li&gt;• Option A. Every 6 months&lt;/li&gt;&lt;li&gt;• Option B. Every 12 months : Monitoring every 12 months is too infrequent for patients on antiviral therapy, as changes in viral load or liver function may occur earlier and require intervention.&lt;/li&gt;&lt;li&gt;• Option B. Every 12 months&lt;/li&gt;&lt;li&gt;• Option D. Every 2 weeks : Monitoring every 2 weeks is too frequent and may not be necessary for stable patients on antiviral therapy for chronic hepatitis B infection.&lt;/li&gt;&lt;li&gt;• Option D. Every 2 weeks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The appropriate monitoring intervals for patients on antiviral therapy for chronic hepatitis B infection, includes regular assessments of liver function tests and viral load every 3 months and ensuring effective management and timely adjustment of treatment as needed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are confirmatory tests for active HCV infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HCV RNA PCR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HCV core antigen assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HCV genotyping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HCV RNA PCR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. The HCV core antigen assay can be used as an alternative to HCV RNA PCR in some cases to confirm active infection, but HCV RNA PCR remains the gold standard for confirming active HCV replication.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Option C. HCV genotyping is important for determining the genotype of the HCV virus, which can influence treatment decisions. However, it is not the initial confirmatory test for active infection; it is typically done after confirming active infection with HCV RNA PCR.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. Liver biopsy is an invasive procedure used to assess liver damage and is not used as a confirmatory test for active HCV infection. It may be used in certain clinical scenarios to assess the extent of liver fibrosis or cirrhosis but is not necessary for the initial diagnosis of HCV.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ HCV RNA PCR is the confirmatory test for active infection following positive anti-HCV antibody serology that aids in accurate diagnosis and appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient with a history of blood transfusion 20 years ago tests positive for anti-HCV antibodies and elevated liver enzymes. Which of the following best describes the patient&#x27;s HCV infection status?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute HCV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic HCV infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resolved HCV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reinfection with HCV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic HCV infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acute HCV infection typically refers to the initial 6 months following exposure to the virus. The history of a blood transfusion 20 years ago and the current presentation suggest a time frame beyond the acute phase.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option C. Resolved HCV infection would be suggested by the presence of anti-HCV antibodies without detectable viral RNA and without elevated liver enzymes, indicating that the patient&#x27;s immune system cleared the infection.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. Reinfection with HCV implies that the patient had previously cleared the virus (either spontaneously or with treatment) and then was exposed to the virus again. This scenario would also require evidence of viral RNA to confirm ongoing infection.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The presence of anti-HCV antibodies along with elevated liver enzymes in a patient with a risk factor for HCV exposure suggests chronic HCV infection, particularly when the exposure occurred more than 6 months prior.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient presents tests positive for anti-HCV antibodies and elevated liver enzymes. Which of the following statements regarding HCV serology is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-HCV antibodies indicate active HCV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HCV RNA PCR is not necessary if anti-HCV antibodies are positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resolved HCV infection is characterized by positive HCV RNA PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HCV core antigen assay is used to detect prior HCV exposure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HCV core antigen assay is used to detect prior HCV exposure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Anti-HCV antibodies indicate exposure to the HCV virus but do not differentiate between active and resolved infections. The presence of antibodies alone cannot confirm active HCV infection.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option B . HCV RNA PCR testing is necessary to confirm active HCV infection even if anti-HCV antibodies are positive. This is because anti-HCV antibodies can be present in both active and resolved infections.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C. Resolved HCV infection is characterized by the presence of anti-HCV antibodies without detectable HCV RNA. The absence of HCV RNA indicates that the virus is not currently replicating in the patient&#x27;s body.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ HCV core antigen assay helps to detect prior HCV exposure, that aids in accurate diagnosis and management of hepatitis C virus (HCV) infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with history of intravenous drug use tests positive for anti-HCV antibodies and a confirmatory HCV RNA PCR test indicates active infection. Genotyping shows genotype 1a HCV. His liver function tests are mildly elevated. There is no evidence of cirrhosis on imaging. What is the most appropriate next step in managing this patient&#x27;s HCV infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate treatment with pegylated interferon and ribavirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform a liver biopsy to assess the degree of liver fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start direct-acting antiviral (DAA) therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recommend abstinence from alcohol and re-evaluate in 6 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Start direct-acting antiviral (DAA) therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Pegylated interferon and ribavirin were used in the past but are now largely replaced by DAAs due to the latter&#x27;s superior efficacy and safety profile.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option B. Liver biopsy to assess fibrosis is less commonly performed now due to the availability of non-invasive methods for assessing liver damage and the universal treatment recommendation for HCV regardless of fibrosis stage.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Option D. While recommending abstinence from alcohol is important for liver health, it is not a substitute for antiviral treatment in patients with active HCV infection.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The management of chronic HCV infection with direct-acting antivirals is the standard of care. It emphasizes the shift away from older treatments like pegylated interferon and ribavirin to DAAs, which offer better efficacy, safety, and a shorter treatment duration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For a 55-year-old female with chronic HCV infection genotype 2, without cirrhosis, what is the most appropriate treatment regimen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ledipasvir/Sofosbuvir for 12 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sofosbuvir/Velpatasvir for 12 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elbasvir/Grazoprevir for 12 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sofosbuvir and ribavirin for 24 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sofosbuvir/Velpatasvir for 12 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ledipasvir/sofosbuvir is highly effective in treating HCV genotype 1 infections but is not the first choice for genotype 2.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option C. Elbasvir/grazoprevir is primarily used for HCV genotype 1 and 4 infections, and thus not the optimal choice for genotype 2.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. Sofosbuvir and ribavirin for 24 weeks is an older regimen that may be considered in certain contexts for genotype 2 but is less preferable due to the longer treatment duration and side effects associated with ribavirin.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The efficacy of sofosbuvir/velpatasvir for 12 weeks helps  in treating HCV genotype 2 infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with fatigue, jaundice, and abdominal discomfort for the past few weeks. Laboratory tests reveal elevated liver enzymes, hypergammaglobulinemia, and positive antinuclear antibodies (ANA) and anti-smooth muscle antibodies (ASMA). What is the most likely diagnosis based on these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-alcoholic fatty liver disease (NAFLD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune hepatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary biliary cholangitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Autoimmune hepatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Alcoholic hepatitis : While alcoholic hepatitis can present with similar symptoms, it is typically associated with a history of excessive alcohol consumption and may not have the characteristic autoantibodies seen in autoimmune hepatitis.&lt;/li&gt;&lt;li&gt;• Option A. Alcoholic hepatitis&lt;/li&gt;&lt;li&gt;• Option B. Non-alcoholic fatty liver disease (NAFLD) : NAFLD typically presents with elevated liver enzymes and fatty infiltration of the liver but lacks the characteristic autoimmune serological markers seen in autoimmune hepatitis.&lt;/li&gt;&lt;li&gt;• Option B. Non-alcoholic fatty liver disease (NAFLD)&lt;/li&gt;&lt;li&gt;• Option D. Primary biliary cholangitis : Primary biliary cholangitis may present with similar symptoms, but it is characterized by the presence of anti-mitochondrial antibodies (AMA) and histological features of bile duct damage, which are not seen in autoimmune hepatitis.&lt;/li&gt;&lt;li&gt;• Option D. Primary biliary cholangitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation and laboratory findings of autoimmune hepatitis, includes elevated liver enzymes, hypergammaglobulinemia, and positive autoantibodies (ANA and ASMA).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most appropriate initial treatment for autoimmune hepatitis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ursodeoxycholic acid (UDCA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Ursodeoxycholic acid (UDCA): UDCA is used in primary biliary cholangitis but is not the first-line treatment for autoimmune hepatitis.&lt;/li&gt;&lt;li&gt;• Option B. Ursodeoxycholic acid&lt;/li&gt;&lt;li&gt;• Option C. Azathioprine : Azathioprine is often used as a steroid-sparing agent in autoimmune hepatitis but is typically initiated after corticosteroids as maintenance therapy.&lt;/li&gt;&lt;li&gt;• Option C. Azathioprine&lt;/li&gt;&lt;li&gt;• Option D. Methotrexate : Methotrexate is not a first-line treatment for autoimmune hepatitis and is associated with potential hepatotoxicity.&lt;/li&gt;&lt;li&gt;• Option D. Methotrexate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The initial treatment approach for autoimmune hepatitis, is the use of corticosteroids to suppress inflammation and reduce immune-mediated hepatocellular injury, helps in effectively managing the disease and improving patient outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female presents with fatigue, pruritus, and right upper quadrant abdominal pain. Laboratory tests show elevated alkaline phosphatase and positive anti-mitochondrial antibodies (AMA). Abdominal imaging reveals hepatomegaly and features suggestive of intrahepatic cholestasis. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary biliary cholangitis (PBC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-alcoholic fatty liver disease (NAFLD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary biliary cholangitis (PBC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Alcoholic liver disease : Alcoholic liver disease typically presents with a history of alcohol abuse and may have elevated liver enzymes but lacks the characteristic AMA positivity seen in PBC.&lt;/li&gt;&lt;li&gt;• Option A. Alcoholic liver disease&lt;/li&gt;&lt;li&gt;• Option C. Autoimmune hepatitis : Autoimmune hepatitis may present with similar symptoms but is characterized by elevated transaminases and positive antinuclear antibodies (ANA) and anti-smooth muscle antibodies (ASMA), rather than AMA.&lt;/li&gt;&lt;li&gt;• Option C. Autoimmune hepatitis&lt;/li&gt;&lt;li&gt;• Option D. Non-alcoholic fatty liver disease (NAFLD): NAFLD typically presents with features of metabolic syndrome and may have elevated liver enzymes, but it does not typically present with pruritus or positive AMA.&lt;/li&gt;&lt;li&gt;• Option D. Non-alcoholic fatty liver disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation and laboratory findings of primary biliary cholangitis (PBC), includes pruritus, elevated alkaline phosphatase, and positive anti-mitochondrial antibodies (AMA).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most appropriate initial pharmacological treatment for early-stage primary biliary cholangitis (PBC)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ursodeoxycholic acid (UDCA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ursodeoxycholic acid (UDCA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Corticosteroids : Corticosteroids are not first-line treatment for PBC and may be considered in certain cases of refractory disease or overlap syndromes.&lt;/li&gt;&lt;li&gt;• Option B. Corticosteroids&lt;/li&gt;&lt;li&gt;• Option C. Methotrexate : Methotrexate is not recommended for the treatment of PBC and is associated with potential hepatotoxicity.&lt;/li&gt;&lt;li&gt;• Option C. Methotrexate&lt;/li&gt;&lt;li&gt;• Option D. Azathioprine : Azathioprine may be used as an adjunctive therapy in PBC but is not typically initiated as first-line treatment.&lt;/li&gt;&lt;li&gt;• Option D. Azathioprine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The initial pharmacological management of primary biliary cholangitis (PBC), includes the use of ursodeoxycholic acid (UDCA) to improve liver function and slow disease progression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with fatigue, pruritus, and jaundice. Laboratory tests reveal elevated alkaline phosphatase and serum bilirubin levels. Imaging studies show multifocal strictures and dilatations of the intrahepatic and extrahepatic bile ducts. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary sclerosing cholangitis (PSC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-alcoholic fatty liver disease (NAFLD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary sclerosing cholangitis (PSC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Alcoholic liver disease typically presents with a history of significant alcohol consumption and can lead to a spectrum of liver abnormalities, including steatosis, alcoholic hepatitis, and cirrhosis, but it does not typically present with the specific bile duct changes seen in PSC.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option C. Autoimmune hepatitis is characterized by inflammation of the liver due to an autoimmune response and is often associated with elevated transaminases and positive autoimmune markers, which are not the primary findings in this case.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. Non-alcoholic fatty liver disease (NAFLD) is associated with metabolic risk factors such as obesity, diabetes, and hyperlipidemia and primarily affects the liver parenchyma, leading to steatosis and potentially steatohepatitis, but it does not cause the bile duct abnormalities seen in PSC.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation of fatigue, pruritus, jaundice, elevate
