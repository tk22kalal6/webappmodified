a Colles&#x27; fracture. She has diabetes and suffered from an MI 2 years ago and a stroke a year ago. Which of the following drugs would be the most appropriate for her osteoporosis treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strontium ranelate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alendronate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Romosozumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alendronate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/screenshot-2024-08-17-192229.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alendronate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Strontium ranelate: Not available in the US and has a potential risk of cardiovascular events, which would be a concern in this patient with a history of MI and stroke.&lt;/li&gt;&lt;li&gt;• Option A. Strontium ranelate:&lt;/li&gt;&lt;li&gt;• Option C. Romosozumab: While effective in reducing fractures, it has a higher cost and is usually reserved for patients with severe osteoporosis who have failed other treatments. Its safety profile in patients with cardiovascular disease is not yet fully established.&lt;/li&gt;&lt;li&gt;• Option C. Romosozumab:&lt;/li&gt;&lt;li&gt;• Option D. Raloxifene: Raloxifene is a SERM that is primarily effective in reducing vertebral fractures and has limited data on preventing non-vertebral fractures like Colles&#x27; fractures. Additionally, it carries a risk of thromboembolic events which might be a concern in this patient (but note that Raloxifene does not increase CV risk like HRT).&lt;/li&gt;&lt;li&gt;• Option D. Raloxifene:&lt;/li&gt;&lt;li&gt;• Fracture reduction data:&lt;/li&gt;&lt;li&gt;• Fracture reduction data:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alendronate is effective for reducing the risk of fractures and is generally well-tolerated, making it the most appropriate choice for a patient with a history of cardiovascular events and a Colles&#x27; fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following bone protective drugs with their recommended durations of use:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-iii, b-iv,c-i, d-ii, e-v&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-iv, b-i,c-ii, d-v, e-iii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-ii, b-i,c-iv, d-v, e-iii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-iii, b-iv,c-i, d-v, e-ii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a-iv, b-i,c-ii, d-v, e-iii&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/screenshot-2024-08-17-192447.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Alendronate (a): Typically used for up to 5 years (iv) .&lt;/li&gt;&lt;li&gt;• Alendronate (a):&lt;/li&gt;&lt;li&gt;• 5 years (iv)&lt;/li&gt;&lt;li&gt;• Zoledronate (b): Typically used for up to 3 years (i) .&lt;/li&gt;&lt;li&gt;• Zoledronate (b):&lt;/li&gt;&lt;li&gt;• 3 years (i)&lt;/li&gt;&lt;li&gt;• Denosumab (c): Used continuously, with long-term data supporting use for up to 10 years (ii) .&lt;/li&gt;&lt;li&gt;• Denosumab (c):&lt;/li&gt;&lt;li&gt;• 10 years (ii)&lt;/li&gt;&lt;li&gt;• Romosozumab (d): Approved for use for up to 1 year (v) .&lt;/li&gt;&lt;li&gt;• Romosozumab (d):&lt;/li&gt;&lt;li&gt;• 1 year (v)&lt;/li&gt;&lt;li&gt;• Abaloparatide (e): Approved for up to 2 years (iii) .&lt;/li&gt;&lt;li&gt;• Abaloparatide (e):&lt;/li&gt;&lt;li&gt;• 2 years (iii)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medications approved for use :&lt;/li&gt;&lt;li&gt;➤ Medications approved for use :&lt;/li&gt;&lt;li&gt;➤ Alendronate (a): up to 5 years. Zoledronate (b): up to 3 years. Denosumab (c): up to 10 years. Romosozumab (d): up to 1 year. Abaloparatide (e): up to 2 years.&lt;/li&gt;&lt;li&gt;➤ Alendronate (a): up to 5 years.&lt;/li&gt;&lt;li&gt;➤ Zoledronate (b): up to 3 years.&lt;/li&gt;&lt;li&gt;➤ Denosumab (c): up to 10 years.&lt;/li&gt;&lt;li&gt;➤ Romosozumab (d): up to 1 year.&lt;/li&gt;&lt;li&gt;➤ Abaloparatide (e): up to 2 years.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old depressed woman presents with a T-score of -2.8 on DEXA scan and severe hot flashes. She has a past history of hysterectomy 6 years ago. Which of the following would be the most suitable treatment for this patient to prevent fractures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transdermal estrogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Equine estrogen with medroxyprogesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Transdermal estrogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/screenshot-2024-08-17-192756.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Transdermal estrogen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Equine estrogen with medroxyprogesterone: While this combination therapy is effective for osteoporosis and hot flashes, it is not necessary for women who have had a hysterectomy as it includes progestin, which is used to protect the endometrium in women with a uterus. Addition of progestin can potentially increase the risk of breast cancer as well.&lt;/li&gt;&lt;li&gt;• Option B. Equine estrogen with medroxyprogesterone:&lt;/li&gt;&lt;li&gt;• Option C. Raloxifene: Raloxifene is a selective estrogen receptor modulator (SERM) that can be used to prevent osteoporosis. However, it can worsen hot flashes and is not the ideal choice for this patient.&lt;/li&gt;&lt;li&gt;• Option C. Raloxifene:&lt;/li&gt;&lt;li&gt;• Option D. Teriparatide: Teriparatide is an anabolic agent that stimulates bone formation. While effective for osteoporosis, it does not address menopausal symptoms and is generally reserved for patients with severe osteoporosis who have failed other treatments.&lt;/li&gt;&lt;li&gt;• Option D. Teriparatide:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transdermal estrogen is effective for both osteoporosis and severe hot flashes, and since the patient has had a hysterectomy, she does not need progestin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 198 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }

                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

            questions = [{&quot;text&quot;: &quot;Which of the following clinical features is most indicative of advanced cirrhosis with portal hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Easy bruising&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spider nevi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caput medusae&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Caput medusae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-140329.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Caput medusae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Jaundice: Jaundice is a sign of liver dysfunction but is not specific to portal hypertension.&lt;/li&gt;&lt;li&gt;• Option A. Jaundice:&lt;/li&gt;&lt;li&gt;• Option B. Easy bruising: Easy bruising can indicate liver dysfunction due to decreased production of clotting factors but, like jaundice, is not specific to portal hypertension.&lt;/li&gt;&lt;li&gt;• Option B. Easy bruising:&lt;/li&gt;&lt;li&gt;• Option C. Spider nevi: Spider nevi are associated with liver disease but are less specific for portal hypertension compared to caput medusae.&lt;/li&gt;&lt;li&gt;• Option C. Spider nevi:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caput medusae is a clinical feature indicative of portal hypertension in the setting of advanced cirrhosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man with a history of cirrhosis due to chronic hepatitis B infection presents with altered mental status. On examination, he exhibits asterixis. Which of the following best describes this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatic encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal pressure hydrocephalus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hepatic encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hepatic encephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute stroke: Typically presents with sudden onset neurological deficits such as weakness or numbness on one side of the body, difficulty speaking, or facial drooping, which are not described in this case.&lt;/li&gt;&lt;li&gt;• Option A. Acute stroke:&lt;/li&gt;&lt;li&gt;• Option C. Alzheimer&#x27;s disease: Is a progressive neurodegenerative disorder characterized by gradual memory loss, cognitive decline, and changes in behavior, but it does not typically present with acute changes or asterixis.&lt;/li&gt;&lt;li&gt;• Option C. Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;• Option D. Normal pressure hydrocephalus: Is characterized by the triad of gait disturbance, urinary incontinence, and cognitive decline, but the acute onset and presence of asterixis are more indicative of hepatic encephalopathy in the context of known liver disease.&lt;/li&gt;&lt;li&gt;• Option D. Normal pressure hydrocephalus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hepatic encephalopathy&#x27;s characteristic presentation in a patient with underlying liver disease, includes altered mental status, confusion, difficulty with tasks, and asterixis, which highlights liver function in neuropsychiatric status.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following parameters is NOT included in the Child-Turcotte-Pugh (CTP) score to assess the severity of liver disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum albumin level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;International normalized ratio (INR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum sodium level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ascites&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum sodium level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Serum sodium level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Serum albumin level: Is included in the CTP score as a measure of the liver&#x27;s synthetic function.&lt;/li&gt;&lt;li&gt;• Option A. Serum albumin level:&lt;/li&gt;&lt;li&gt;• Option B. International normalized ratio: INR is included to assess the liver&#x27;s ability to synthesize clotting factors.&lt;/li&gt;&lt;li&gt;• Option B. International normalized ratio:&lt;/li&gt;&lt;li&gt;• Option D. Ascites: The presence and severity of ascites are used to evaluate the liver&#x27;s synthetic function and portal hypertension.&lt;/li&gt;&lt;li&gt;• Option D. Ascites:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To recognize the components of the Child-Turcotte-Pugh score and understand that serum sodium level is not included in this assessment of liver disease severity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic liver disease has a Child-Pugh score of 8. Which Child-Pugh class does this score fall into?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Child-Pugh class A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Child-Pugh class B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child-Pugh class C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Child-Pugh class D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Child-Pugh class B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Child-Pugh class A: Is for scores of 5-6, representing mild liver disease.&lt;/li&gt;&lt;li&gt;• Option A. Child-Pugh class A:&lt;/li&gt;&lt;li&gt;• Option C.  Child-Pugh class C: Is for scores of 10-15, representing severe liver disease.&lt;/li&gt;&lt;li&gt;• Option C.  Child-Pugh class C:&lt;/li&gt;&lt;li&gt;• Option D. Child-Pugh class D: There is no Child-Pugh class D in the classification system.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Child-Pugh class D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Child-Pugh score of 8 categorizes a patient with chronic liver disease into Class B, indicating moderate severity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most appropriate pharmacological treatment to add for persistent ascites in cirrhotic patients after dietary sodium restriction ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral spironolactone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nonselective beta-blockers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral spironolactone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oral spironolactone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Intravenous albumin: Intravenous albumin is used primarily in the management of large-volume paracentesis or in specific cases like spontaneous bacterial peritonitis, not as a first-line treatment for moderate ascites.&lt;/li&gt;&lt;li&gt;• Option B. Intravenous albumin:&lt;/li&gt;&lt;li&gt;• Option C. Oral antibiotics: Oral antibiotics are used for the treatment or prevention of spontaneous bacterial peritonitis, not for the direct management of ascites.&lt;/li&gt;&lt;li&gt;• Option C. Oral antibiotics:&lt;/li&gt;&lt;li&gt;• Option D. Nonselective beta-blockers: Nonselective beta-blockers are used for variceal bleeding prophylaxis and can worsen ascites in some cirrhotic patients by reducing renal perfusion.&lt;/li&gt;&lt;li&gt;• Option D. Nonselective beta-blockers:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Oral spironolactone is the first-line pharmacological treatment for cirrhotic patients with persistent ascites despite dietary sodium restriction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old male with known cirrhosis presents to the emergency department with hematemesis. He is hypotensive and tachycardic. After initial resuscitation with IV fluids, what is the most appropriate next step in the management of suspected variceal bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral proton pump inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscopic band ligation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous octreotide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate liver transplantation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravenous octreotide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intravenous octreotide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Oral proton pump inhibitors: Oral proton pump inhibitors are used in the management of peptic ulcer disease bleeding, not variceal bleeding.&lt;/li&gt;&lt;li&gt;• Option A. Oral proton pump inhibitors:&lt;/li&gt;&lt;li&gt;• Option B. Endoscopic band ligation: Endoscopic band ligation is a definitive treatment for variceal bleeding but may not be immediately available and should be preceded by pharmacological therapy to control the bleeding.&lt;/li&gt;&lt;li&gt;• Option B. Endoscopic band ligation:&lt;/li&gt;&lt;li&gt;• Option D. Immediate liver transplantation: Immediate liver transplantation is not a practical immediate step in the acute management of variceal bleeding.&lt;/li&gt;&lt;li&gt;• Option D. Immediate liver transplantation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intravenous octreotide is a critical component of the initial management of acute variceal bleeding in cirrhotic patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Child-Pugh score of 8 comes under ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Child-Pugh class A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Child-Pugh class B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child-Pugh class C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Child-Pugh class D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Child-Pugh class B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Child-Pugh class B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man who recently underwent total knee replacement surgery presents with sudden onset of shortness of breath and pleuritic chest pain. His ECG shows sinus tachycardia and the D-dimer test is elevated. Which of the following is the most appropriate next step in diagnosing this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial blood gas analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary function tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Computed tomography pulmonary angiography (CTPA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transthoracic echocardiogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Computed tomography pulmonary angiography (CTPA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Arterial blood gas analysis: Arterial blood gas analysis can show hypoxemia and hypocapnia in the case of PE, but these findings are nonspecific and cannot confirm the diagnosis.&lt;/li&gt;&lt;li&gt;• Option A. Arterial blood gas analysis:&lt;/li&gt;&lt;li&gt;• Option B. Pulmonary function tests: Pulmonary function tests are not useful in the acute setting of suspected PE as they are primarily used to evaluate chronic respiratory conditions.&lt;/li&gt;&lt;li&gt;• Option B. Pulmonary function tests:&lt;/li&gt;&lt;li&gt;• Option D. Transthoracic Echocardiogram: A transthoracic echocardiogram can be helpful in assessing right ventricular function in the setting of PE and may show signs of right heart strain, but it cannot diagnose PE directly. It is more useful in risk stratification and management rather than initial diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Transthoracic Echocardiogram:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The computed tomography pulmonary angiography (CTPA) is the most appropriate diagnostic test for a patient with suspected pulmonary embolism, especially in the context of recent surgery and elevated D-dimer levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman with a history of chronic obstructive pulmonary disease (COPD) presents to the clinic with increased shortness of breath, wheezing, and productive cough for the past 2 days. She uses a short-acting bronchodilator as needed. Which of the following is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start systemic corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prescribe a long-acting muscarinic antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate antibiotic therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase the dose of the short-acting bronchodilator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start systemic corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Prescribing a long-acting muscarinic antagonist: Prescribing a long-acting muscarinic antagonist (LAMA) is a good option for long-term management of COPD to improve symptoms and reduce exacerbations, but it is not the first choice for treating an acute exacerbation.&lt;/li&gt;&lt;li&gt;• Option B. Prescribing a long-acting muscarinic antagonist:&lt;/li&gt;&lt;li&gt;• Option C. Initiate antibiotic therapy: Antibiotic therapy may be indicated if there is a strong suspicion or evidence of a bacterial infection contributing to the exacerbation, such as increased sputum purulence, but it is not the standard initial treatment for all acute COPD exacerbations.&lt;/li&gt;&lt;li&gt;• Option C. Initiate antibiotic therapy:&lt;/li&gt;&lt;li&gt;• Option D. Increase the dose of the short-acting bronchodilator: Increasing the dose of a short-acting bronchodilator can provide symptomatic relief and is often part of the management of acute exacerbations, but it may not be sufficient on its own without addressing the inflammation with corticosteroids.&lt;/li&gt;&lt;li&gt;• Option D. Increase the dose of the short-acting bronchodilator:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Systemic corticosteroids are an appropriate initial treatment for an acute exacerbation of COPD, as they address the underlying airway inflammation and can improve symptoms and lung function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man is brought to the emergency department after a motor vehicle accident. He is tachypneic, hypotensive, and has decreased breath sounds on the left side with tracheal deviation to the right. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rib fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tension pneumothorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary contusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tension pneumothorax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tension pneumothorax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hemothorax: Hemothorax involves the accumulation of blood in the pleural space and can present with similar symptoms, but tracheal deviation is more specifically associated with tension pneumothorax due to the significant shift in mediastinal structures.&lt;/li&gt;&lt;li&gt;• Option A. Hemothorax:&lt;/li&gt;&lt;li&gt;• Option B. Rib fractures: Rib fractures can cause pain and lead to shallow breathing, potentially causing or contributing to a pneumothorax, but the clinical presentation described is more consistent with a tension pneumothorax.&lt;/li&gt;&lt;li&gt;• Option B. Rib fractures:&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary contusion: Pulmonary contusion involves injury to the lung tissue itself and can lead to respiratory distress, but it does not cause tracheal deviation.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary contusion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical presentation of a tension pneumothorax, includes tachypnea, hypotension, decreased breath sounds on the affected side, and contralateral tracheal deviation, as a life-threatening condition that requires immediate intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most appropriate diagnostic test to confirm cirrhosis in a patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abdominal ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum albumin level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper gastrointestinal endoscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Liver biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Liver biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Abdominal ultrasound: Can suggest cirrhosis by showing a nodular liver surface, ascites, or signs of portal hypertension but cannot definitively diagnose cirrhosis.&lt;/li&gt;&lt;li&gt;• Option A. Abdominal ultrasound:&lt;/li&gt;&lt;li&gt;• Option C. Serum albumin level: Can indicate liver function but is not a diagnostic test for cirrhosis.&lt;/li&gt;&lt;li&gt;• Option C. Serum albumin level:&lt;/li&gt;&lt;li&gt;• Option D. Upper gastrointestinal endoscopy: Is useful for identifying complications of portal hypertension such as esophageal varices, not for diagnosing cirrhosis itself.&lt;/li&gt;&lt;li&gt;• Option D. Upper gastrointestinal endoscopy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Liver biopsy is the gold standard diagnostic test for confirming cirrhosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old woman with end-stage liver disease is being evaluated for liver transplantation. Her recent laboratory tests include serum bilirubin, serum creatinine, and INR. Which additional parameter is essential to calculate her Model for End-Stage Liver Disease (MELD) score?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum albumin level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum sodium level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platelet count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemoglobin level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum sodium level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Serum sodium level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Serum albumin level: Serum albumin level is not included in the MELD score calculation, although it is an important parameter in assessing liver function and nutritional status.&lt;/li&gt;&lt;li&gt;• Option A. Serum albumin level:&lt;/li&gt;&lt;li&gt;• Option C. Platelet count: Platelet count is not part of the MELD score calculation but is often used in assessing the degree of portal hypertension and hypersplenism in liver disease patients.&lt;/li&gt;&lt;li&gt;• Option C. Platelet count:&lt;/li&gt;&lt;li&gt;• Option D. Hemoglobin level: Hemoglobin level is also not included in the MELD score calculation and is not directly related to liver function, although anemia can be a complication of end-stage liver disease.&lt;/li&gt;&lt;li&gt;• Option D. Hemoglobin level:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Serum sodium level, in addition to serum bilirubin, serum creatinine, and INR, is essential for calculating the MELD score, which is used to assess the severity and prognosis of end-stage liver disease for transplantation prioritization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of alcohol use disorder presents with new-onset ascites. Paracentesis is performed, and the serum-ascites albumin gradient (SAAG) is calculated to be 1.8 g/dL. Which of the following is the most likely cause of his ascites?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculous peritonitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cirrhosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatic ascites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nephrotic syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cirrhosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tuberculous peritonitis: Tuberculous peritonitis typically presents with a low SAAG, suggesting that the ascites is not due to portal hypertension but to peritoneal inflammation.&lt;/li&gt;&lt;li&gt;• Option A. Tuberculous peritonitis:&lt;/li&gt;&lt;li&gt;• Option C. Pancreatic ascites: Pancreatic ascites is usually due to leakage of pancreatic enzymes causing inflammation and ascites with a low SAAG, indicating that the cause is not related to portal hypertension.&lt;/li&gt;&lt;li&gt;• Option C. Pancreatic ascites:&lt;/li&gt;&lt;li&gt;• Option D. Nephrotic syndrome: Nephrotic syndrome can cause ascites due to hypoalbuminemia leading to reduced oncotic pressure, but it typically results in a low SAAG, as the ascites is not due to portal hypertension.&lt;/li&gt;&lt;li&gt;• Option D. Nephrotic syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A high serum-ascites albumin gradient (SAAG) of 1.1 g/dL or greater is indicative of portal hypertension, with cirrhosis being a common cause, especially in patients with a history of alcohol use disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with no significant medical history presents with abdominal swelling and discomfort. A diagnostic paracentesis shows a SAAG of 0.9 g/dL. Which of the following conditions is most likely associated with her ascites?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Budd-Chiari syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congestive heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant ascites&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatic venous outflow obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Malignant ascites&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A. Budd-Chiari syndrome and D. Hepatic venous outflow obstruction : Both typically lead to portal hypertension and would more likely present with a SAAG greater than 1.1 g/dL.&lt;/li&gt;&lt;li&gt;• Options A. Budd-Chiari syndrome and D. Hepatic venous outflow obstruction&lt;/li&gt;&lt;li&gt;• Option B. Congestive heart failure: Can cause ascites due to increased hydrostatic pressure in the systemic and portal venous systems, typically resulting in a SAAG greater than 1.1 g/dL, indicating that the ascites is due to portal hypertension secondary to heart failure.&lt;/li&gt;&lt;li&gt;• Option B. Congestive heart failure:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A SAAG lower than 1.1 g/dL suggests the ascites is not due to portal hypertension and that malignant ascites is caused by the direct spread of cancer in the peritoneal cavity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male with a history of chronic heart failure presents with progressive abdominal distension. Paracentesis reveals a SAAG of 1.3 g/dL. Which of the following is the most likely cause of his ascites?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peritoneal carcinomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholic cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congestive heart failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatic ascites&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Congestive heart failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Peritoneal carcinomatosis: Peritoneal carcinomatosis typically leads to exudative ascites with a low SAAG, as the ascites formation is due to peritoneal involvement by malignant cells rather than portal hypertension.&lt;/li&gt;&lt;li&gt;• Option A. Peritoneal carcinomatosis:&lt;/li&gt;&lt;li&gt;• Option B. Alcoholic cirrhosis: Alcoholic cirrhosis could also present with a high SAAG due to portal hypertension; however, the patient&#x27;s history of chronic heart failure makes congestive heart failure a more likely cause in this case.&lt;/li&gt;&lt;li&gt;• Option B. Alcoholic cirrhosis:&lt;/li&gt;&lt;li&gt;• Option D. Pancreatic ascites: Pancreatic ascites usually results from the leakage of pancreatic enzymes, leading to inflammation and exudative ascites with a low SAAG, not related to portal hypertension.&lt;/li&gt;&lt;li&gt;• Option D. Pancreatic ascites:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A high SAAG (≥1.1 g/dL) in a patient with chronic heart failure is indicative of ascites due to congestive heart failure, reflecting portal hypertension secondary to increased venous pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of cirrhosis due to chronic hepatitis C infection presents with new-onset ascites. What is the most appropriate initial step in the management of his ascites?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the dose of his current diuretic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start antibiotic prophylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform a large-volume paracentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrict dietary sodium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Restrict dietary sodium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Restrict dietary sodium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of his current diuretic: Increasing the dose of his current diuretic without first attempting dietary modifications may lead to electrolyte imbalances and kidney injury.&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of his current diuretic:&lt;/li&gt;&lt;li&gt;• Option B. Start antibiotic prophylaxis: Antibiotic prophylaxis is indicated in specific situations, such as prior episodes of spontaneous bacterial peritonitis (SBP), but not as an initial step for all cases of ascites.&lt;/li&gt;&lt;li&gt;• Option B. Start antibiotic prophylaxis:&lt;/li&gt;&lt;li&gt;• Option C. Perform a large-volume paracentesis: Large-volume paracentesis is typically reserved for tense ascites causing respiratory discomfort or as a diagnostic procedure.&lt;/li&gt;&lt;li&gt;• Option C. Perform a large-volume paracentesis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dietary sodium restriction is the initial management strategy for patients with cirrhosis presenting with ascites.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with cirrhosis is evaluated in the clinic. She is oriented to person, place, and time but demonstrates poor concentration and mild confusion about recent events. She has no asterixis or other focal neurological signs. According to the West Haven Criteria, how would her hepatic encephalopathy be graded?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Grade I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Grade I&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Grade II: Hepatic encephalopathy is characterized by increased confusion, disorientation to time, obvious personality changes, inappropriate behavior, and asterixis (flapping tremor).&lt;/li&gt;&lt;li&gt;• Option B. Grade II:&lt;/li&gt;&lt;li&gt;• Option C. Grade III: Involves a somnolent but arousable state, profound confusion, disorientation to time and place, and more pronounced asterixis.&lt;/li&gt;&lt;li&gt;• Option C. Grade III:&lt;/li&gt;&lt;li&gt;• Option D. Grade IV: Is characterized by coma with or without response to painful stimuli.&lt;/li&gt;&lt;li&gt;• Option D. Grade IV:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Grade I is characterized by mild confusion and poor concentration without more severe neurological signs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most appropriate long-term treatment to prevent further episodes of hepatic encephalopathy in a patient with advanced cirrhosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral lactulose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-dose vitamin K&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral lactulose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oral lactulose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Intravenous albumin: Intravenous albumin is used in the management of patients with cirrhosis and complications such as spontaneous bacterial peritonitis or hepatorenal syndrome, but it is not a standard treatment for preventing hepatic encephalopathy.&lt;/li&gt;&lt;li&gt;• Option B. Intravenous albumin:&lt;/li&gt;&lt;li&gt;• Option C. Oral propranolol: Oral propranolol is used for primary prophylaxis of variceal bleeding in cirrhotic patients by reducing portal hypertension, not for preventing hepatic encephalopathy.&lt;/li&gt;&lt;li&gt;• Option C. Oral propranolol:&lt;/li&gt;&lt;li&gt;• Option D. High-dose vitamin K: High-dose vitamin K is sometimes used in cirrhotic patients to correct coagulopathy, but it does not play a role in the prevention of hepatic encephalopathy.&lt;/li&gt;&lt;li&gt;• Option D. High-dose vitamin K:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral lactulose is the most appropriate long-term treatment for preventing recurrent episodes of hepatic encephalopathy in patients with advanced cirrhosis, due to its mechanism of reducing blood ammonia levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of alcohol abuse and chronic hepatitis B infection is found to have an elevated alpha-fetoprotein (AFP) level during routine screening making him vulnerable for ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma (HCC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatic adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colorectal adenocarcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hepatocellular carcinoma (HCC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Renal cell carcinoma: Renal cell carcinoma is not typically associated with alcohol abuse, hepatitis B infection, or elevated AFP levels.&lt;/li&gt;&lt;li&gt;• Option A. Renal cell carcinoma:&lt;/li&gt;&lt;li&gt;• Option C. Pancreatic adenocarcinoma: Pancreatic adenocarcinoma is also not directly linked to alcohol abuse, hepatitis B infection, or elevated AFP levels as specific risk factors or biomarkers.&lt;/li&gt;&lt;li&gt;• Option C. Pancreatic adenocarcinoma:&lt;/li&gt;&lt;li&gt;• Option D. Colorectal adenocarcinoma: Colorectal adenocarcinoma, while alcohol consumption may be a risk factor, is not directly associated with hepatitis B infection or elevated AFP levels as a specific biomarker.&lt;/li&gt;&lt;li&gt;• Option D. Colorectal adenocarcinoma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alcohol abuse and chronic hepatitis B infection, combined with an elevated alpha-fetoprotein (AFP) level, significantly increases the likelihood of developing hepatocellular carcinoma (HCC).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman with a history of non-alcoholic steatohepatitis (NASH) presents with worsening fatigue and abdominal distension. An abdominal ultrasound reveals a nodular liver and ascites. Which additional finding would most suggest the presence of hepatocellular carcinoma (HCC)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated alpha-fetoprotein (AFP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoalbuminemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Elevated alpha-fetoprotein (AFP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Elevated alpha-fetoprotein (AFP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hypoglycemia: Hypoglycemia can occur in advanced liver disease due to the liver&#x27;s impaired gluconeogenesis, but it is not specific for HCC.&lt;/li&gt;&lt;li&gt;• Option A. Hypoglycemia:&lt;/li&gt;&lt;li&gt;• Option C. Hyponatremia: Hyponatremia is common in advanced liver disease, particularly with the development of ascites and portal hypertension, but it is not specific for HCC.&lt;/li&gt;&lt;li&gt;• Option C. Hyponatremia:&lt;/li&gt;&lt;li&gt;• Option D. Hypoalbuminemia: Hypoalbuminemia is indicative of liver dysfunction and is a common feature of cirrhosis and advanced liver disease but does not specifically suggest HCC.&lt;/li&gt;&lt;li&gt;• Option D. Hypoalbuminemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An elevated alpha-fetoprotein (AFP) level, particularly in a patient with risk factors and liver disease such as NASH, is suggestive of hepatocellular carcinoma (HCC).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which imaging characteristic on contrast-enhanced computed tomography (CECT) is most indicative of hepatocellular carcinoma (HCC)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early arterial enhancement with washout in the venous phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continuous enhancement in both arterial and venous phases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lack of enhancement in all phases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Late venous enhancement without arterial enhancement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Early arterial enhancement with washout in the venous phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Early arterial enhancement with washout in the venous phase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Continuous enhancement in both arterial and venous phases: It  is not typical for HCC and may suggest other types of lesions or benign vascular processes.&lt;/li&gt;&lt;li&gt;• Option B. Continuous enhancement in both arterial and venous phases:&lt;/li&gt;&lt;li&gt;• Option C. Lack of enhancement in all phases: It is not characteristic of HCC. HCC typically shows some degree of contrast enhancement due to its arterial supply.&lt;/li&gt;&lt;li&gt;• Option C. Lack of enhancement in all phases:&lt;/li&gt;&lt;li&gt;• Option D. Late venous enhancement without arterial enhancement: It is not a typical feature of HCC and may be seen in other types of liver lesions or vascular abnormalities.&lt;/li&gt;&lt;li&gt;• Option D. Late venous enhancement without arterial enhancement:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Early arterial enhancement with washout in the venous phase on contrast-enhanced computed tomography (CECT) is a key imaging characteristic indicative of hepatocellular carcinoma (HCC) in patients with liver disease, such as cirrhosis due to chronic hepatitis C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most appropriate first-line treatment option for early-stage hepatocellular carcinoma (HCC) and well-preserved liver function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver transplantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radiofrequency ablation (RFA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palliative care&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radiofrequency ablation (RFA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Radiofrequency ablation (RFA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Systemic chemotherapy: Systemic chemotherapy is generally not the first-line treatment for early-stage HCC due to its limited efficacy and potential for systemic side effects.&lt;/li&gt;&lt;li&gt;• Option A. Systemic chemotherapy:&lt;/li&gt;&lt;li&gt;• Option B. Liver transplantation: Liver transplantation is a potential treatment option for early-stage HCC, especially for patients with underlying cirrhosis and liver dysfunction. However, it is typically considered when other curative treatments like resection or ablation are not feasible or have failed, and the patient meets specific criteria (such as the Milan criteria).&lt;/li&gt;&lt;li&gt;• Option B. Liver transplantation:&lt;/li&gt;&lt;li&gt;• Option D. Palliative care: Palliative care is an important aspect of managing advanced cancer but is not the appropriate first-line treatment for a patient with early-stage HCC and well-preserved liver function, who has potentially curative treatment options.&lt;/li&gt;&lt;li&gt;• Option D. Palliative care:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Radiofrequency ablation (RFA) is an appropriate first-line treatment for patients with early-stage hepatocellular carcinoma (HCC) and well-preserved liver function, offering a minimally invasive approach with the potential for curative outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patterns of liver function tests (LFTs) is most consistent with acute viral hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated ALT, normal AST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated AST, normal ALT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated ALT and AST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated alkaline phosphatase, normal ALT and AST&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevated ALT and AST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Elevated ALT, normal AST : While elevated ALT is characteristic of hepatocellular injury, normal AST levels would be less typical in acute viral hepatitis where both enzymes are usually elevated.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Elevated ALT, normal AST&lt;/li&gt;&lt;li&gt;• Option B. Elevated AST, normal ALT : While elevated AST can indicate hepatocellular injury, normal ALT levels would be less consistent with acute viral hepatitis.&lt;/li&gt;&lt;li&gt;• Option B. Elevated AST, normal ALT&lt;/li&gt;&lt;li&gt;• Option D. Elevated alkaline phosphatase, normal ALT and AST : This pattern is more suggestive of cholestatic liver disease rather than acute viral hepatitis, as alkaline phosphatase levels are typically elevated in cholestasis.&lt;/li&gt;&lt;li&gt;• Option D. Elevated alkaline phosphatase, normal ALT and AST&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In acute viral hepatitis, both ALT and AST levels are typically elevated, reflecting hepatocellular injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patterns of liver function tests (LFTs) is most consistent with ischemic hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated ALT, normal AST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated AST, normal ALT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated ALT and AST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated alkaline phosphatase, normal ALT and AST&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevated ALT and AST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Elevated ALT, normal AST : While elevated ALT is characteristic of hepatocellular injury, normal AST levels would be less typical in ischemic hepatitis, wh
