emia and normal MMA level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normocytic anemia and elevated homocysteine level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Macrocytic anemia and elevated MMA level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Macrocytic anemia and elevated MMA level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Microcytic anemia and normal methylmalonic acid (MMA) level: Microcytic anemia is associated with iron deficiency, not B12 deficiency.&lt;/li&gt;&lt;li&gt;• Option A. Microcytic anemia and normal methylmalonic acid (MMA) level:&lt;/li&gt;&lt;li&gt;• Option C. Macrocytic anemia and normal MMA level: While macrocytic anemia is consistent with B12 deficiency, normal MMA levels would not be expected.&lt;/li&gt;&lt;li&gt;• Option C. Macrocytic anemia and normal MMA level:&lt;/li&gt;&lt;li&gt;• Option D. Normocytic anemia and elevated homocysteine level: Normocytic anemia is not typical of B12 deficiency, and while homocysteine can be elevated in both B12 and folate deficiencies, it&#x27;s not specific for B12.&lt;/li&gt;&lt;li&gt;• Option D. Normocytic anemia and elevated homocysteine level:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Vitamin B12 deficiency should be suspected in vegans presenting with neurological symptoms and macrocytic anemia. Elevated MMA levels are a specific marker for B12 deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with vitamin B12 deficiency is found to have pancytopenia (low counts of all blood cell types). Which of the following is the most likely mechanism for this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune destruction of blood cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impaired DNA synthesis in hematopoietic stem cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone marrow infiltration with malignant cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypersplenism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Impaired DNA synthesis in hematopoietic stem cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Impaired DNA synthesis in hematopoietic stem cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune destruction of blood cells: While some autoimmune conditions can cause pancytopenia, it&#x27;s not the primary mechanism in vitamin B12 deficiency.&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune destruction of blood cells:&lt;/li&gt;&lt;li&gt;• Option C. Bone marrow infiltration with malignant cells: This would be more typical of leukemias or other malignancies, not vitamin B12 deficiency.&lt;/li&gt;&lt;li&gt;• Option C. Bone marrow infiltration with malignant cells:&lt;/li&gt;&lt;li&gt;• Option D. Hypersplenism: Hypersplenism can cause some degree of cytopenia, but it usually doesn&#x27;t affect all cell lines equally, and it&#x27;s not the primary cause in B12 deficiency.&lt;/li&gt;&lt;li&gt;• Option D. Hypersplenism:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Vitamin B12 deficiency can cause pancytopenia due to impaired DNA synthesis in hematopoietic stem cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with pernicious anemia (PA) presents with severe anemia (hemoglobin 7 g/dL) and neurologic symptoms. Which of the following is the MOST appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral cyanocobalamin 1000 mcg daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramuscular (IM) hydroxocobalamin 1000 mcg every 3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intramuscular (IM) hydroxocobalamin 1000 mcg every 3-7 days for 6 doses, then every 3 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sublingual cyanocobalamin 1000 mcg daily&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intramuscular (IM) hydroxocobalamin 1000 mcg every 3-7 days for 6 doses, then every 3 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intramuscular (IM) hydroxocobalamin 1000 mcg every 3-7 days for 6 doses, then every 3 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Oral cyanocobalamin 1000 mcg daily: While high-dose oral cyanocobalamin can be used in some cases, it is less efficient than IM injections, especially when rapid repletion is needed due to severe anemia or neurological symptoms.&lt;/li&gt;&lt;li&gt;• Option A. Oral cyanocobalamin 1000 mcg daily:&lt;/li&gt;&lt;li&gt;• Option B. Intramuscular (IM) hydroxocobalamin 1000 mcg every 3 months: This is a typical maintenance dose, but the initial treatment for severe deficiency requires more frequent dosing to rapidly correct the deficit.&lt;/li&gt;&lt;li&gt;• Option B. Intramuscular (IM) hydroxocobalamin 1000 mcg every 3 months:&lt;/li&gt;&lt;li&gt;• Option D. Sublingual cyanocobalamin 1000 mcg daily: Sublingual absorption of B12 is less reliable and may not be sufficient for a patient with severe anemia and neurological symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Sublingual cyanocobalamin 1000 mcg daily:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The preferred initial treatment for severe B12 deficiency with neurological symptoms is intramuscular hydroxocobalamin given every 3-7 days for 6 doses, followed by maintenance therapy every 3 months.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications is MOST likely to interfere with folate metabolism and potentially lead to folate deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Methotrexate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Methotrexate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Aspirin: While aspirin can cause some minor interference with folate absorption at very high doses, it&#x27;s not a major contributor to folate deficiency at typical doses.&lt;/li&gt;&lt;li&gt;• Option A. Aspirin:&lt;/li&gt;&lt;li&gt;• Option B. Metformin: Metformin primarily affects glucose metabolism and doesn&#x27;t have a direct impact on folate metabolism. However, long-term metformin use has been associated with mild decreases in vitamin B12 levels, which can sometimes be confused with folate deficiency.&lt;/li&gt;&lt;li&gt;• Option B. Metformin:&lt;/li&gt;&lt;li&gt;• Option D. Atorvastatin: Atorvastatin is a cholesterol-lowering medication (statin) and does not interfere with folate metabolism.&lt;/li&gt;&lt;li&gt;• Option D. Atorvastatin:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• While all medications should be reviewed when a patient presents with folate deficiency, methotrexate stands out as the most likely culprit due to its direct inhibitory effect on dihydrofolate reductase, a key enzyme in folate metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with fatigue, abdominal pain, and dark urine, especially in the morning. Laboratory tests reveal hemoglobinuria and decreased levels of CD55 and CD59 on red blood cells. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase (G6PD) deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paroxysmal nocturnal hemoglobinuria (PNH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sickle cell disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paroxysmal nocturnal hemoglobinuria (PNH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Paroxysmal nocturnal hemoglobinuria (PNH)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune hemolytic anemia: While it can present with anemia and hemolysis, it typically does not cause hemoglobinuria or have decreased CD55/CD59 levels.&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune hemolytic anemia:&lt;/li&gt;&lt;li&gt;• Option B. Glucose-6-phosphate dehydrogenase (G6PD) deficiency: This usually presents with episodic hemolysis triggered by oxidative stress, not specifically at night.&lt;/li&gt;&lt;li&gt;• Option B. Glucose-6-phosphate dehydrogenase (G6PD) deficiency:&lt;/li&gt;&lt;li&gt;• Option D. Sickle cell disease: This is a genetic hemoglobinopathy with distinct clinical and laboratory findings.&lt;/li&gt;&lt;li&gt;• Option D. Sickle cell disease:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• PNH is a rare acquired hemolytic anemia characterized by intravascular hemolysis, often more pronounced at night, and decreased CD55 and CD59 levels on blood cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hemoglobin electrophoresis patterns is consistent with sickle cell trait?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Predominant HbA peak with a small HbS peak&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Predominant HbS peak with a small HbA peak&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of HbA peak, predominant HbF peak&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Predominant HbA peak with elevated HbA2 peak&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Predominant HbA peak with a small HbS peak&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Predominant HbA peak with a small HbS peak&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Predominant HbS peak with a small HbA peak: This pattern is characteristic of sickle cell disease (SCD), not sickle cell trait. In SCD, both beta-globin genes are mutated, resulting in primarily HbS production.&lt;/li&gt;&lt;li&gt;• Option B. Predominant HbS peak with a small HbA peak:&lt;/li&gt;&lt;li&gt;• Option C. Absence of HbA peak, predominant HbF peak: This pattern can be seen in certain conditions like beta-thalassemia major or hereditary persistence of fetal hemoglobin (HPFH). It is not consistent with sickle cell trait.&lt;/li&gt;&lt;li&gt;• Option C. Absence of HbA peak, predominant HbF peak:&lt;/li&gt;&lt;li&gt;• Option D. Predominant HbA peak with elevated HbA2 peak: This pattern is suggestive of beta-thalassemia trait. While both beta-thalassemia trait and sickle cell trait can cause mild anemia, their Hb electrophoresis patterns differ.&lt;/li&gt;&lt;li&gt;• Option D. Predominant HbA peak with elevated HbA2 peak:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The Hb electrophoresis pattern in sickle cell trait differs from that of sickle cell disease, which shows a predominant HbS peak.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a potential benefit of hydroxyurea therapy in sickle cell disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced frequency of vaso-occlusive crises&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased fetal hemoglobin (HbF) levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased risk of acute chest syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased risk of infection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased risk of infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increased risk of infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient with sickle cell disease (SCD) and a history of frequent vaso-occlusive crises is being considered for treatment with crizanlizumab, a monoclonal antibody that targets P-selectin. What is the PRIMARY mechanism of action of crizanlizumab in preventing vaso-occlusive crises in SCD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increasing fetal hemoglobin (HbF) levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreasing red blood cell sickling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibiting platelet aggregation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blocking adhesive interactions between sickle cells and endothelial cells&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Blocking adhesive interactions between sickle cells and endothelial cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Blocking adhesive interactions between sickle cells and endothelial cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increasing fetal hemoglobin (HbF) levels: Hydroxyurea, not crizanlizumab, is the primary medication used to increase HbF levels in sickle cell disease.&lt;/li&gt;&lt;li&gt;• Option A. Increasing fetal hemoglobin (HbF) levels:&lt;/li&gt;&lt;li&gt;• Option B. Decreasing red blood cell sickling: While reducing adhesion can indirectly help prevent sickling, crizanlizumab&#x27;s primary mechanism is not directly targeting the sickling process itself.&lt;/li&gt;&lt;li&gt;• Option B. Decreasing red blood cell sickling:&lt;/li&gt;&lt;li&gt;• Option C. Inhibiting platelet aggregation: While platelets play a role in vaso-occlusion, crizanlizumab&#x27;s primary target is P-selectin on endothelial cells, not platelets.&lt;/li&gt;&lt;li&gt;• Option C. Inhibiting platelet aggregation:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• P-selectin blockade is a novel therapeutic approach in SCD that targets the adhesive interactions involved in vaso-occlusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-year-old boy is brought to the physician by his mother because of worsening fatigue. His mother reports that he seems to have trouble keeping up with his older brothers when playing outside. Physical examination shows conjunctival pallor. A hemoglobin electrophoresis is performed. This patient&#x27;s results are shown in comparison to those of a patient with known sickle cell anemia and a child with normal hemoglobin. Based on this electrophoresis, which of the following types of hemoglobin are dominant in this patient&#x27;s blood?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HbC only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HbA and HbC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HbA and HbS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HbS and HbC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HbS and HbC&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/31/whatsapp-image-2024-07-31-at-50300-pm.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HbS and HbC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. HbC only: Individuals homozygous for HbC have hemoglobin C disease, which typically manifests with mild anemia. The electrophoresis pattern of a patient with HbC disease would show a single thicker band that migrates even less than HbS.&lt;/li&gt;&lt;li&gt;• Option A. HbC only:&lt;/li&gt;&lt;li&gt;• Option B. HbA and HbC: Individuals with the hemoglobin C trait would have both HbA and HbC in their blood. Hemoglobin electrophoresis of this patient shows HbC but not HbA. Moreover, hemoglobin C trait is usually an asymptomatic carrier state, unlike this patient with fatigue.&lt;/li&gt;&lt;li&gt;• Option B. HbA and HbC:&lt;/li&gt;&lt;li&gt;• Option C. HbA and HbS: Individuals heterozygous for the sickle cell trait would have both HbA and HbS in their blood. Hemoglobin electrophoresis of this patient shows HbS but not HbA. Moreover, individuals heterozygous for the sickle cell trait are usually asymptomatic, unlike this patient with fatigue.&lt;/li&gt;&lt;li&gt;• Option C. HbA and HbS:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with G6PD deficiency presents with jaundice and fatigue. Her laboratory results show hemoglobin of 8 g/dL and elevated indirect bilirubin. Which of the following medications would be MOST likely to trigger this hemolytic episode?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetaminophen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitrofurantoin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nitrofurantoin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nitrofurantoin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acetaminophen : Acetaminophen is not a common trigger of G6PD deficiency-related hemolysis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Acetaminophen&lt;/li&gt;&lt;li&gt;• Option B. Penicillin : Penicillin is generally safe in G6PD deficiency.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Penicillin&lt;/li&gt;&lt;li&gt;• Option C. Ciprofloxacin : Ciprofloxacin is not a common trigger of G6PD deficiency-related hemolysis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Ciprofloxacin&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• It is crucial to avoid medications that can trigger hemolysis in patients with G6PD deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with a history of hereditary spherocytosis presents with fatigue and pallor. Her laboratory tests reveal anemia with an increased mean corpuscular hemoglobin concentration (MCHC) and an increased red cell distribution width (RDW). Which of the following tests would be MOST helpful in confirming the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemoglobin electrophoresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osmotic fragility test (OFT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Direct antiglobulin test (DAT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osmotic fragility test (OFT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Osmotic fragility test (OFT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Bone marrow biopsy is not typically needed for the diagnosis of HS.&lt;/li&gt;&lt;li&gt;• Option A. Bone marrow biopsy&lt;/li&gt;&lt;li&gt;• Option B.  Hemoglobin electrophoresis is used to diagnose hemoglobinopathies, not HS.&lt;/li&gt;&lt;li&gt;• Option B.  Hemoglobin electrophoresis&lt;/li&gt;&lt;li&gt;• Option D. Direct antiglobulin test (DAT) is used to diagnose autoimmune hemolytic anemia, not HS.&lt;/li&gt;&lt;li&gt;• Option D. Direct antiglobulin test (DAT)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The osmotic fragility test is a useful tool for diagnosing hereditary spherocytosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most definitive treatment for hereditary spherocytosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folate supplementation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood transfusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Splenectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron chelation therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Splenectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Splenectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Folate supplementation and Option B. Blood transfusions are supportive measures but do not cure the disease.&lt;/li&gt;&lt;li&gt;• Option A. Folate supplementation&lt;/li&gt;&lt;li&gt;• Option B. Blood transfusions&lt;/li&gt;&lt;li&gt;• Option D. Iron chelation therapy is used to treat iron overload, not hereditary spherocytosis.&lt;/li&gt;&lt;li&gt;• Option D. Iron chelation therapy&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Splenectomy is the definitive treatment for hereditary spherocytosis but is typically reserved for patients with moderate to severe disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old girl with hereditary spherocytosis presents with right upper quadrant pain. Ultrasound reveals gallstones. Which of the following is the most likely mechanism of gallstone formation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased cholesterol secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased bile acid synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased pigment excretion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased gallbladder motility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased pigment excretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased pigment excretion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increased cholesterol secretion: While cholesterol is a major component of gallstones, increased secretion is not the primary culprit in HS.&lt;/li&gt;&lt;li&gt;• Option A. Increased cholesterol secretion:&lt;/li&gt;&lt;li&gt;• Option B. Decreased bile acid synthesis: Decreased bile acid synthesis can promote cholesterol gallstones, but it is not a major factor in pigment gallstone formation seen in HS.&lt;/li&gt;&lt;li&gt;• Option B. Decreased bile acid synthesis:&lt;/li&gt;&lt;li&gt;• Option D. Decreased gallbladder motility: Decreased gallbladder motility can contribute to gallstone formation, but it is not the most specific or common finding in HS.&lt;/li&gt;&lt;li&gt;• Option D. Decreased gallbladder motility:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Gallstones are a common complication of hereditary spherocytosis due to increased pigment excretion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following tests is considered the GOLD STANDARD for diagnosing paroxysmal nocturnal hemoglobinuria (PNH)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peripheral blood smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ham&#x27;s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sucrose hemolysis test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-sensitivity flow cytometry&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High-sensitivity flow cytometry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) High-sensitivity flow cytometry&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Peripheral blood smear: While it may show signs of hemolysis (like fragmented red blood cells or spherocytes), it cannot definitively diagnose PNH.&lt;/li&gt;&lt;li&gt;• Option A. Peripheral blood smear:&lt;/li&gt;&lt;li&gt;• Option B. Ham&#x27;s test: This is an older, less specific test for PNH that is rarely used today due to its lower sensitivity and potential for false positives.&lt;/li&gt;&lt;li&gt;• Option B. Ham&#x27;s test:&lt;/li&gt;&lt;li&gt;• Option C. Sucrose hemolysis test: This test is also less sensitive and specific than flow cytometry.&lt;/li&gt;&lt;li&gt;• Option C. Sucrose hemolysis test:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• High-sensitivity flow cytometry is the gold standard for diagnosing PNH due to its ability to directly detect the absence of GPI-anchored proteins on red and white blood cells. Older tests like the Ham&#x27;s test and sucrose hemolysis test are less reliable and have been largely replaced by flow cytometry.&lt;/li&gt;&lt;li&gt;• High-sensitivity flow cytometry is the gold standard for diagnosing PNH due to its ability to directly detect the absence of GPI-anchored proteins on red and white blood cells.&lt;/li&gt;&lt;li&gt;• Older tests like the Ham&#x27;s test and sucrose hemolysis test are less reliable and have been largely replaced by flow cytometry.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the first-line treatment for paroxysmal nocturnal hemoglobinuria (PNH)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ravulizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ravulizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ravulizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Prednisone: While corticosteroids like prednisone may be used in some cases of autoimmune hemolytic anemia, they are not the first-line treatment for PNH. They are less effective than eculizumab or ravulizumab at controlling hemolysis and thrombosis.&lt;/li&gt;&lt;li&gt;• Option A. Prednisone:&lt;/li&gt;&lt;li&gt;• Option C. Rituximab: Rituximab is a monoclonal antibody that targets B cells. While it can be used in some autoimmune disorders, it is not indicated for PNH.&lt;/li&gt;&lt;li&gt;• Option C. Rituximab:&lt;/li&gt;&lt;li&gt;• Option D. Cyclosporine: Cyclosporine is an immunosuppressant used in various conditions, including organ transplantation and some autoimmune disorders. It has no direct effect on the complement system, which is the primary driver of PNH, and thus is not used in its treatment.&lt;/li&gt;&lt;li&gt;• Option D. Cyclosporine:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Eculizumab and ravulizumab have revolutionized the treatment of PNH by significantly reducing hemolysis, thrombosis risk, and improving quality of life.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old male presents with fatigue, recurrent infections, and easy bruising. Laboratory findings reveal pancytopenia, and a bone marrow biopsy shows hypocellular marrow replaced with fat. Which of the following is the MOST likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute myeloid leukemia (AML)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myelodysplastic syndrome (MDS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aplastic anemia (AA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aplastic anemia (AA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aplastic anemia (AA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acute myeloid leukemia (AML): AML would typically present with blasts (immature white blood cells) in the peripheral blood and a hypercellular bone marrow.&lt;/li&gt;&lt;li&gt;• Option A. Acute myeloid leukemia (AML):&lt;/li&gt;&lt;li&gt;• Option B. Myelodysplastic syndrome (MDS): MDS is characterized by dysplastic changes in the bone marrow and peripheral blood cells, which are not present in this scenario.&lt;/li&gt;&lt;li&gt;• Option B. Myelodysplastic syndrome (MDS):&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 deficiency: While vitamin B12 deficiency can cause pancytopenia, it usually manifests with a macrocytic anemia (large red blood cells) and megaloblastic changes in the bone marrow.&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 deficiency:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Aplastic anemia is a diagnosis of exclusion, characterized by pancytopenia and hypocellular bone marrow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Flow cytometry in a patient with suspected aplastic anemia is most likely to reveal:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased CD34+ cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased or absent CD34+ cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased blasts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monoclonal B-cell population&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased or absent CD34+ cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decreased or absent CD34+ cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increased CD34+ cells: This would be seen in conditions with increased hematopoietic activity, such as recovery from chemotherapy or certain leukemias. It&#x27;s not expected in aplastic anemia where the bone marrow is failing.&lt;/li&gt;&lt;li&gt;• Option A. Increased CD34+ cells:&lt;/li&gt;&lt;li&gt;• Option C. Increased blasts: Increased blasts (immature blood cells) would suggest acute leukemia or myelodysplastic syndrome (MDS), not aplastic anemia.&lt;/li&gt;&lt;li&gt;• Option C. Increased blasts:&lt;/li&gt;&lt;li&gt;• Option D. Monoclonal B-cell population: This finding would be more indicative of a lymphoproliferative disorder, such as chronic lymphocytic leukemia (CLL) or lymphoma, rather than aplastic anemia.&lt;/li&gt;&lt;li&gt;• Option D. Monoclonal B-cell population:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Flow cytometry can help confirm the diagnosis of aplastic anemia by demonstrating a lack of CD34+ cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old male presents with severe fatigue, recurrent infections, and easy bruising. Laboratory investigations reveal pancytopenia, and a bone marrow biopsy shows markedly hypocellular marrow. He has an HLA-matched sibling. Which of the following is the MOST appropriate first-line treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immunosuppressive therapy (IST)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allogeneic hematopoietic stem cell transplant (HSCT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supportive care with blood transfusions and antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Androgens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Allogeneic hematopoietic stem cell transplant (HSCT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Allogeneic hematopoietic stem cell transplant (HSCT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Immunosuppressive therapy (IST): While IST is an effective treatment for aplastic anemia, it&#x27;s typically the first-line choice for patients who don&#x27;t have a matched sibling donor or are older. It aims to suppress the immune system, which is often attacking the bone marrow in acquired aplastic anemia.&lt;/li&gt;&lt;li&gt;• Option A. Immunosuppressive therapy (IST):&lt;/li&gt;&lt;li&gt;• Option C. Supportive care with blood transfusions and antibiotics: This is crucial for managing the symptoms and complications of aplastic anemia (e.g., anemia, infection). However, it is not a curative treatment.&lt;/li&gt;&lt;li&gt;• Option C. Supportive care with blood transfusions and antibiotics:&lt;/li&gt;&lt;li&gt;• Option D. Androgens: Androgens (male sex hormones) can sometimes stimulate the bone marrow, but their efficacy is limited and not usually the first-line choice in severe aplastic anemia.&lt;/li&gt;&lt;li&gt;• Option D. Androgens:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The best treatment approach for aplastic anemia depends on the patient&#x27;s age, severity of the disease, and availability of a matched sibling donor. For young patients with severe aplastic anemia and a matched sibling donor, allogeneic HSCT offers the best chance for a cure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman presents with pancytopenia and a bone marrow biopsy revealing trilineage dysplasia. Cytogenetic analysis shows a normal karyotype. Which of the following would be the most appropriate next step in the workup?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Molecular testing for gene mutations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start treatment with erythropoietin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transfuse packed red blood cells and platelets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Molecular testing for gene mutations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Molecular testing for gene mutations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Repeat bone marrow biopsy: Repeat bone marrow biopsy is not necessary if the initial biopsy is diagnostic.&lt;/li&gt;&lt;li&gt;• Option A. Repeat bone marrow biopsy:&lt;/li&gt;&lt;li&gt;• Option C. Start treatment with erythropoietin: Erythropoietin is used to treat anemia in MDS, but it is not a diagnostic test.&lt;/li&gt;&lt;li&gt;• Option C. Start treatment with erythropoietin:&lt;/li&gt;&lt;li&gt;• Option D. Transfuse packed red blood cells and platelets: Transfusion support may be needed, but it is not the next step in the diagnostic workup.&lt;/li&gt;&lt;li&gt;• Option D. Transfuse packed red blood cells and platelets:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Molecular testing for gene mutations is essential for the accurate diagnosis and management of MDS, especially in cases with a normal karyotype.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about myelodysplastic syndromes (MDS) is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MDS is a clonal hematopoietic stem cell disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most patients with MDS will eventually progress to acute myeloid leukemia (AML).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The risk of transformation to AML is higher in patients with complex karyotype abnormalities.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allogeneic stem cell transplantation is the only curative option for MDS.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most patients with MDS will eventually progress to acute myeloid leukemia (AML).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Most patients with MDS will eventually progress to acute myeloid leukemia (AML).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following morphological features on a peripheral blood smear is LEAST likely to be seen in myelodysplastic syndrome (MDS)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudo-Pelger-Huet anomaly (hypolobulated neutrophils)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ring sideroblasts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Howell-Jolly bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypersegmented neutrophils&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypersegmented neutrophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypersegmented neutrophils&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Pseudo-Pelger-Huet anomaly (hypolobulated neutrophils): This is a classic finding in MDS, reflecting the dysplasia (abnormal maturation) of the myeloid lineage. Neutrophils may have bilobed or unsegmented nuclei.&lt;/li&gt;&lt;li&gt;• Option A. Pseudo-Pelger-Huet anomaly (hypolobulated neutrophils):&lt;/li&gt;&lt;li&gt;• Option B. Ring sideroblasts: These are red blood cells with iron deposits arranged in a ring around the nucleus, often seen in MDS, especially in cases with sideroblastic anemia.&lt;/li&gt;&lt;li&gt;• Option B. Ring sideroblasts:&lt;/li&gt;&lt;li&gt;• Option C. Howell-Jolly bodies: These are nuclear remnants in red blood cells, indicating impaired splenic function or dyserythropoiesis, both of which can be seen in MDS.&lt;/li&gt;&lt;li&gt;• Option C. Howell-Jolly bodies:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• MDS is characterized by dysplastic changes in various blood cell lines, but hypersegmented neutrophils are not typically seen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with fatigue, weakness, and easy bruising. Peripheral blood smear shows macrocytic anemia and dysplastic neutrophils. Cytogenetic analysis reveals a deletion in the long arm of chromosome 5 (del(5q)). According to the IPSS-R, what is the patient&#x27;s prognostic risk category?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Very low&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intermediate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Low&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Low&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Very Low: While del(5q) MDS is a lower-risk subtype, it doesn&#x27;t fall into the \&quot;very low\&quot; category, which is usually reserved for patients with very few cytopenias and no cytogenetic abnormalities.&lt;/li&gt;&lt;li&gt;• Option A. Very Low:&lt;/li&gt;&lt;li&gt;• Option C. Intermediate: This category typically includes patients with more cytopenias or less favorable cytogenetic findings than those with isolated del(5q).&lt;/li&gt;&lt;li&gt;• Option C. Intermediate:&lt;/li&gt;&lt;li&gt;• Option D. High: These categories are reserved for MDS with a high risk of progression to acute myeloid leukemia (AML), which is not typical of isolated del(5q). These patients usually have excess blasts in the bone marrow, complex karyotypes, or specific genetic mutations associated with worse outcomes.&lt;/li&gt;&lt;li&gt;• Option D. High:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Del(5q) is a favorable cytogenetic abnormality in MDS associated with a better prognosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man is diagnosed with myelodysplastic syndrome (MDS) with an isolated deletion in chromosome 7 (del(7q)). Which of the following is the most appropriate treatment option for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lenalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azacitidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decitabine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supportive care&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Supportive care&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Supportive care&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Lenalidomide: Lenalidomide is a targeted therapy specifically approved for MDS with isolated del(5q), not del(7q). It is not effective in patients with del(7q) MDS.&lt;/li&gt;&lt;li&gt;• Option A. Lenalidomide:&lt;/li&gt;&lt;li&gt;• Option B. Azacitidine: Azacitidine is a hypomethylating agent used for higher-risk MDS, but it has not shown significant benefit in patients with isolated del(7q).&lt;/li&gt;&lt;li&gt;• Option B. Azacitidine:&lt;/li&gt;&lt;li&gt;• Option C. Decitabine: Similar to azacitidine, decitabine is another hypomethylating agent used in higher-risk MDS and is not a specific treatment for del(7q).&lt;/li&gt;&lt;li&gt;• Option C. Decitabine:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Supportive care is the primary treatment for MDS with isolated del(7q).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman presents with complaints of headache, dizziness, and erythromelalgia (burning pain in the hands and feet). Her complete blood count (CBC) shows a platelet count of 950,000/µL. Given likely diagnosis, which of the following genetic mutations is most commonly associated with essential thrombocythemia (ET)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;JAK2 V617F&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BCR-ABL1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CALR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MPL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. JAK2 V617F&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) JAK2 V617F&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Essential thrombocythemia (ET) is at increased risk for which of the following complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thrombosis (arterial or venous)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transformation to acute myeloid leukemia (AML)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic mutations is most commonly associated with primary myelofibrosis (PMF)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;JAK2 V617F&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BCR-ABL1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CALR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MPL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. JAK2 V617F&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) JAK2 V617F&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. BCR-ABL1 : This mutation is associated with chronic myeloid leukemia (CML).&lt;/li&gt;&lt;li&gt;• Option B. BCR-ABL1&lt;/li&gt;&lt;li&gt;• Option C. CALR and Option D. MPL : These mutations are also found in PMF but are less common than JAK2 V617F.&lt;/li&gt;&lt;li&gt;• Option C. CALR&lt;/li&gt;&lt;li&gt;• Option D. MPL&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• JAK2 V617F is the most common mutation in PMF and can have prognostic implications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents with fatigue, early satiety, and abdominal discomfort. Physical examination reveals massive splenomegaly. Peripheral blood smear shows teardrop cells, nucleated red blood cells, and giant platelets. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic myeloid leukemia (CML)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polycythemia vera (PV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Essential thrombocythemia (ET)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary myelofibrosis (PMF)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Primary myelofibrosis (PMF)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Primary myelofibrosis (PMF)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chronic myeloid leukemia (CML) : CML presents with leukocytosis and a left shift but not typically with teardrop cells or marked splenomegaly.&lt;/li&gt;&lt;li&gt;• Option A. Chronic myeloid leukemia (CML)&lt;/li&gt;&lt;li&gt;• Option B. Polycythemia vera (PV) : PV is characterized by elevated red blood cell mass, not fibrosis or teardrop cells.&lt;/li&gt;&lt;li&gt;• Option B. Polycythemia vera (PV)&lt;/li&gt;&lt;li&gt;• Option C. Essential thrombocythemia (ET) : ET presents with isolated thrombocytosis, not the constellation of findings seen in this patient.&lt;/li&gt;&lt;li&gt;• Option C. Essential thrombocythemia (ET)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Teardrop cells, nucleated red blood cells, giant platelets, and massive splenomegaly are key features of PMF.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following stains is used to differentiate between ALL and AML?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periodic acid-Schiff (PAS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myeloperoxidase (MPO)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sudan Black B (SBB)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nonspecific esterase (NSE)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Myeloperoxidase (MPO)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Myeloperoxidase (MPO)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Optio n A. Periodic acid-Schiff (PAS) : PAS stains glycogen and mucopolysaccharides and is used to identify lymphoid blasts in ALL.&lt;/li&gt;&lt;li&gt;• Optio&lt;/li&gt;&lt;li&gt;• n A. Periodic acid-Schiff (PAS)&lt;/li&gt;&lt;li&gt;• Option C. Sudan Black B (SBB) : SBB stains lipids and is positive in AML blasts.&lt;/li&gt;&lt;li&gt;• Option C. Sudan Black B (SBB)&lt;/li&gt;&lt;li&gt;• Option D. Nonspecific esterase (NSE) : NSE stains esterases and is used to identify monocytic cells.&lt;/li&gt;&lt;li&gt;• Option D. Nonspecific esterase (NSE)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• MPO staining is a valuable tool for differentiating between AML and ALL based on the presence or absence of myeloperoxidase in blast cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with fatigue, pallor, fever, and bone pain. Peripheral blood smear shows blasts. Which of the following laboratory findings is more suggestive of acute lymphoblastic leukemia (ALL) than acute myeloid leukemia (AML)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auer rods on peripheral smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Terminal deoxynucleotidyl transferase (TdT) positivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myeloperoxidase (MPO) positivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated lactate dehydrogenase (LDH) levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Terminal deoxynucleotidyl transferase (TdT) positivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Terminal deoxynucleotidyl transferase (TdT) positivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient newly diagnosed with APL is started on all-trans retinoic acid (ATRA). Within two weeks, they develop fever, dyspnea, and pulmonary infiltrates. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Differentiation syndrome (APL differentiation syndrome)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor lysis syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Differentiation syndrome (APL differentiation syndrome)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Differentiation syndrome (APL differentiation syndrome)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Tumor lysis syndrome: This is a metabolic complication that can occur in rapidly proliferating malignancies after chemotherapy. It is characterized by electrolyte abnormalities like hyperkalemia, hyperphosphatemia, and hypocalcemia, along with acute kidney injury. These features are not typically seen in differentiation syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Tumor lysis syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary embolism: While pulmonary infiltrates are seen in both differentiation syndrome and pulmonary embolism, the patient&#x27;s recent initiation of ATRA therapy makes differentiation syndrome more likely. Pulmonary embolism would typically present with sudden-onset pleuritic chest pain and hypoxia.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary embolism:&lt;/li&gt;&lt;li&gt;• Option D. Pneumonia: Pneumonia is a possible differential diagnosis, but the temporal association with ATRA initiation and the absence of typical infectious symptoms (cough, sputum production) makes differentiation syndrome more likely.&lt;/li&gt;&lt;li&gt;• Option D. Pneumonia:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Differentiation syndrome is a serious but manageable complication of ATRA in APL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents with fatigue, bruising, and bleeding gums. Bone marrow biopsy reveals hypergranular promyelocytes with Auer rods. Which combination therapy is MOST appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATRA + Hydroxyurea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATO + Cytarabine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ATRA + ATO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATRA + ATO + Chemotherapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ATRA + ATO + Chemotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ATRA + ATO + Chemotherapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. ATRA + Hydroxyurea: Hydroxyurea is a cytoreductive agent used in other types of leukemia, but it is not effective for APL. The combination of ATRA and hydroxyurea is not the standard of care.&lt;/li&gt;&lt;li&gt;• Option A. ATRA + Hydroxyurea:&lt;/li&gt;&lt;li&gt;• Option B. ATO + Cytarabine: While both ATO and cytarabine are used in the treatment of APL, they are not typically used together without ATRA. ATRA is crucial for inducing differentiation of leukemic cells and preventing differentiation syndrome.&lt;/li&gt;&lt;li&gt;• Option B. ATO + Cytarabine:&lt;/li&gt;&lt;li&gt;• Option C. ATRA + ATO: This combination is highly effective in APL, but the addition of chemotherapy (usually an anthracycline like daunorubicin or idarubicin) further improves outcomes by targeting the leukemic cells directly.&lt;/li&gt;&lt;li&gt;• Option C. ATRA + ATO:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Combination therapy with ATRA, ATO, and chemotherapy is the standard of care for APL due to its high cure rates and low relapse rates.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old patient is diagnosed with newly diagnosed AML but has significant comorbidities and is considered unfit for intensive induction chemotherapy (\&quot;7+3\&quot;). Which of the following is the most appropriate treatment option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Standard \&quot;7+3\&quot; induction chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Midostaurin + Gemtuzumab ozogamicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypomethylating agent (HMA) + Venetoclax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allogeneic stem cell transplant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypomethylating agent (HMA) + Venetoclax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypomethylating agent (HMA) + Venetoclax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Standard \&quot;7+3\&quot; induction chemotherapy : Standard \&quot;7+3\&quot; is too intensive for unfit patients.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Standard \&quot;7+3\&quot; induction chemotherapy&lt;/li&gt;&lt;li&gt;• Option B. Midostaurin + Gemtuzumab ozogamicin : Midostaurin and Gemtuzumab are often added to standard induction, not used in isolation for unfit patients.&lt;/li&gt;&lt;li&gt;• Option B. Midostaurin + Gemtuzumab ozogamicin&lt;/li&gt;&lt;li&gt;• Option D. Allogeneic stem cell transplant : Allogeneic stem cell transplant is a potential curative option but is generally not feasible for older patients with comorbidities.&lt;/li&gt;&lt;li&gt;• Option D. Allogeneic stem cell transplant&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• HMA + Venetoclax offers a less intensive, yet effective, treatment option for older or unfit AML patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with fatigue, weight loss, and abdominal fullness. Physical examination reveals splenomegaly. Peripheral blood smear shows a leukocytosis with left shift. Which of the following genetic abnormalities is most likely to be found in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;JAK2 V617F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BCR-ABL1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FLT3-ITD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;t(15;17)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BCR-ABL1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) BCR-ABL1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. JAK2 V617F : Associated with myeloproliferative neoplasms (MPNs) like polycythemia vera (PV), essential thrombocythemia (ET), and primary myelofibrosis (PMF).&lt;/li&gt;&lt;li&gt;• Option A. JAK2 V617F&lt;/li&gt;&lt;li&gt;• Option C. FLT3-ITD : More commonly associated with acute myeloid leukemia (AML).&lt;/li&gt;&lt;li&gt;• Option C. FLT3-ITD&lt;/li&gt;&lt;li&gt;• Option D. t(15;17) : Associated with acute promyelocytic leukemia (APL), a subtype of AML.&lt;/li&gt;&lt;li&gt;• Option D. t(15;17)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• BCR-ABL1 fusion gene is the diagnostic hallmark of CML.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a common feature of blast crisis in CML?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increasing splenomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constitutional symptoms (fever, night sweats, weight loss)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normalization of the white blood cell count&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Normalization of the white blood cell count&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Normalization of the white blood cell count&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increasing splenomegaly: Blast cells can infiltrate the spleen, causing it to enlarge further.&lt;/li&gt;&lt;li&gt;• Option A. Increasing splenomegaly:&lt;/li&gt;&lt;li&gt;• Option B. Bone pain: Blast cells can also infiltrate the bone marrow, leading to bone pain.&lt;/li&gt;&lt;li&gt;• Option B. Bone pain:&lt;/li&gt;&lt;li&gt;• Option C. Constitutional symptoms (fever, night sweats, weight loss): These are common symptoms of advanced CML and blast crisis due to the underlying malignancy.&lt;/li&gt;&lt;li&gt;• Option C. Constitutional symptoms (fever, night sweats, weight loss):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Blast crisis is a serious complication of CML, and it is important to recognize its clinical features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with fatigue, weight loss, and abdominal fullness. Physical examination reveals splenomegaly. Which of the following tests is the MOST appropriate initial diagnostic step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flow cytometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytogenetic analysis (karyotype)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete blood count (CBC) with differential&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Complete blood count (CBC) with differential&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Complete blood count (CBC) with differential&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Bone marrow biopsy : While a bone marrow biopsy is eventually needed to confirm the diagnosis and assess response to therapy, it&#x27;s not the initial step.&lt;/li&gt;&lt;li&gt;• Option A. Bone marrow biopsy&lt;/li&gt;&lt;li&gt;• Option B. Flow cytometry : Flow cytometry is helpful for further characterization of the leukemia cells, but not the initial diagnostic test.&lt;/li&gt;&lt;li&gt;• Option B. Flow cytometry&lt;/li&gt;&lt;li&gt;• Option C. Cytogenetic analysis (karyotype) : This is important to confirm the Philadelphia chromosome translocation, but CBC is done first.&lt;/li&gt;&lt;li&gt;• Option C. Cytogenetic analysis (karyotype)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• CBC with differential is the first-line test in suspected CML due to its ability to detect characteristic hematologic abnormalities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnostic hallmark of chronic myeloid leukemia (CML)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;JAK2 V617F mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(15;17) translocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(9;22) translocation (Philadelphia chromosome)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;t(8;21) translocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. t(9;22) translocation (Philadelphia chromosome)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) t(9;22) translocation (Philadelphia chromosome)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. JAK2 V617F mutation : This mutation is associated with myeloproliferative neoplasms (MPNs), not CML.&lt;/li&gt;&lt;li&gt;• Option A. JAK2 V617F mutation&lt;/li&gt;&lt;li&gt;• Option B. t(15;17) translocation : This translocation is the hallmark of acute promyelocytic leukemia (APL).&lt;/li&gt;&lt;li&gt;• Option B. t(15;17) translocation&lt;/li&gt;&lt;li&gt;• Option D. t(8;21) translocation : This translocation is associated with acute myeloid leukemia (AML).&lt;/li&gt;&lt;li&gt;• Option D. t(8;21) translocation&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The Philadelphia chromosome is the defining genetic feature of CML.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old patient with CML in chronic phase has been on imatinib for 3 years and now has rising BCR-ABL1 transcripts. Genetic testing reveals a T315I mutation. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the dose of imatinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to dasatinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch to nilotinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate ponatinib&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Initiate ponatinib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Initiate ponatinib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of imatinib: Increasing the dose of imatinib will not be effective because the T315I mutation confers resistance to this drug and other first and second-generation TKIs.&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of imatinib:&lt;/li&gt;&lt;li&gt;• Option B. Switch to dasatinib: Dasatinib is a second-generation TKI, but it is not effective against the T315I mutation.&lt;/li&gt;&lt;li&gt;• Option B. Switch to dasatinib:&lt;/li&gt;&lt;li&gt;• Option C. Switch to nilotinib: Nilotinib is another second-generation TKI that is not effective against the T315I mutation.&lt;/li&gt;&lt;li&gt;• Option C. Switch to nilotinib:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Ponatinib is a third-generation TKI specifically designed to overcome TKI resistance, especially due to the T315I mutation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a correct statement regarding nilotinib in CML?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a first-line therapy for chronic phase CML.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used in the treatment of accelerated phase CML.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is contraindicated in patients with blastic phase CML.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is used at a higher dose in patients who are resistant or intolerant to prior TKI therapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is a first-line therapy for chronic phase CML.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It is a first-line therapy for chronic phase CML.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is more commonly associated with acute lymphoblastic leukemia (ALL) than acute myeloid leukemia (AML)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatosplenomegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphadenopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gingival hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin infiltration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&
