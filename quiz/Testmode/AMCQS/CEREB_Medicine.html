;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromaffin negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mostly malignant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral in 10% of cases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unilateral in 10% of cases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bilateral in 10% of cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bilateral in 10% of cases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Adrenal pheochromocytomas are typically chromaffin positive , meaning they stain positively for chromaffin , which is indicative of catecholamine-secreting cells . These tumors arise from chromaffin cells in the adrenal medulla.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Adrenal pheochromocytomas&lt;/li&gt;&lt;li&gt;• chromaffin positive&lt;/li&gt;&lt;li&gt;• stain positively for chromaffin&lt;/li&gt;&lt;li&gt;• catecholamine-secreting cells&lt;/li&gt;&lt;li&gt;• Option B: While pheochromocytomas can be malignant , most are benign . The malignancy rate is estimated to be about 10% in adrenal pheochromocytomas. Malignancy is usually determined by the presence of metastasis rather than histological features.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• pheochromocytomas can be malignant&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;li&gt;• malignancy rate&lt;/li&gt;&lt;li&gt;• about 10% in adrenal pheochromocytomas.&lt;/li&gt;&lt;li&gt;• Option D: This statement is incorrect because unilateral pheochromocytomas are much more common than 10%. The majority of pheochromocytomas are unilateral.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• unilateral pheochromocytomas&lt;/li&gt;&lt;li&gt;• much more common than 10%.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While most adrenal pheochromocytomas are benign and unilateral, they can be bilateral in 10% of cases , especially in hereditary syndromes .&lt;/li&gt;&lt;li&gt;➤ adrenal pheochromocytomas are benign and unilateral,&lt;/li&gt;&lt;li&gt;➤ bilateral in 10% of cases&lt;/li&gt;&lt;li&gt;➤ hereditary syndromes&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the emergency department with complaints of episodic headaches, palpitations, and sweating. Physical examination reveals elevated blood pressure and a palpable abdominal mass. Which of the following tumors is most likely to exhibit the \&quot;rule of 10\&quot; characteristic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oncocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pheochromocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pheochromocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Oncocytomas are benign renal epithelial tumors that typically do not follow the \&quot;rule of 10s\&quot;. They are usually asymptomatic and are often found incidentally during imaging for other conditions.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Oncocytomas&lt;/li&gt;&lt;li&gt;• benign renal epithelial tumors&lt;/li&gt;&lt;li&gt;• do not follow the \&quot;rule of 10s\&quot;.&lt;/li&gt;&lt;li&gt;• Option C: Lymphomas are cancers of the lymphatic system and do not follow the \&quot;rule of 10s\&quot;. They have various subtypes with differing presentations and prognoses.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Lymphomas&lt;/li&gt;&lt;li&gt;• cancers of the lymphatic system&lt;/li&gt;&lt;li&gt;• do not follow the \&quot;rule of 10s\&quot;.&lt;/li&gt;&lt;li&gt;• Option D: Renal cell carcinoma (RCC) is the most common type of kidney cancer in adults and does not adhere to the \&quot;rule of 10s\&quot;. RCC has different subtypes with varying clinical behaviors and genetic associations.&lt;/li&gt;&lt;li&gt;• Option D: Renal cell carcinoma (RCC)&lt;/li&gt;&lt;li&gt;• most common type of kidney cancer&lt;/li&gt;&lt;li&gt;• adults&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pheochromocytoma is classically described by the \&quot;rule of 10s\&quot;, which can be helpful in remembering the characteristics of this tumor for diagnosis and management decisions .&lt;/li&gt;&lt;li&gt;➤ Pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ \&quot;rule of 10s\&quot;,&lt;/li&gt;&lt;li&gt;➤ helpful in remembering&lt;/li&gt;&lt;li&gt;➤ tumor for diagnosis&lt;/li&gt;&lt;li&gt;➤ management decisions&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10th 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10th 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is not seen in pheochromocytoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Episodic palpitations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diarrhea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diarrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diarrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Hypertension is a hallmark sign of pheochromocytoma and can be sustained or paroxysmal due to episodic catecholamine secretion by the tumor.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Hypertension&lt;/li&gt;&lt;li&gt;• hallmark sign of pheochromocytoma&lt;/li&gt;&lt;li&gt;• Option B: Episodic palpitations are a common symptom of pheochromocytoma due to episodic release of catecholamines , particularly norepinephrine , which stimulates the heart and causes increased contractility and heart rate.&lt;/li&gt;&lt;li&gt;• Option B: Episodic palpitations&lt;/li&gt;&lt;li&gt;• common symptom of pheochromocytoma&lt;/li&gt;&lt;li&gt;• episodic release of catecholamines&lt;/li&gt;&lt;li&gt;• norepinephrine&lt;/li&gt;&lt;li&gt;• Option C: Weight loss is frequently seen in pheochromocytoma patients . The excess catecholamines can increase metabolism and cause a hyperadrenergic state , leading to weight loss even in the presence of a good appetite.&lt;/li&gt;&lt;li&gt;• Option C: Weight loss&lt;/li&gt;&lt;li&gt;• seen in pheochromocytoma patients&lt;/li&gt;&lt;li&gt;• excess catecholamines&lt;/li&gt;&lt;li&gt;• increase metabolism&lt;/li&gt;&lt;li&gt;• hyperadrenergic state&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While hypertension , episodic palpitations , and weight loss are common in pheochromocytoma , diarrhea is not typically associated with this condition.&lt;/li&gt;&lt;li&gt;➤ hypertension&lt;/li&gt;&lt;li&gt;➤ episodic palpitations&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;li&gt;➤ pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mitotic figures and giant cells are seen in which of the following tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benign and malignant thyroid cancers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benign and malignant pheochromocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benign and malignant liver tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benign and malignant renal tumors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Benign and malignant pheochromocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Benign and malignant pheochromocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Thyroid cancers can indeed present with mitotic figures , especially in more aggressive forms such as anaplastic thyroid carcinoma . However, giant cells are particularly characteristic of certain inflammatory conditions such as subacute thyroiditis, rather than thyroid neoplasms.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Thyroid cancers&lt;/li&gt;&lt;li&gt;• present with mitotic figures&lt;/li&gt;&lt;li&gt;• more aggressive forms&lt;/li&gt;&lt;li&gt;• anaplastic thyroid carcinoma&lt;/li&gt;&lt;li&gt;• Option C: Benign and malignant liver tumors \\ such as hepatocellular carcinoma can show mitotic figures , indicating a high proliferative rate . However, giant cells are more typical of specific liver pathologies such as giant cell hepatitis, not necessarily of benign or malignant liver tumors.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Benign and malignant liver tumors&lt;/li&gt;&lt;li&gt;• hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• show mitotic figures&lt;/li&gt;&lt;li&gt;• high proliferative rate&lt;/li&gt;&lt;li&gt;• Option D: In renal tumors , mitotic figures are also indicative of a higher grade of malignancy , especially in clear cell renal carcinoma . Giant cells are not a characteristic feature of common benign or malignant renal tumors.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• renal tumors&lt;/li&gt;&lt;li&gt;• mitotic figures&lt;/li&gt;&lt;li&gt;• higher grade of malignancy&lt;/li&gt;&lt;li&gt;• clear cell renal carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The histological presence of mitotic figures and giant cells in pheochromocytomas is not indicative of malignancy ; instead, malignancy is confirmed by the presence of metastatic disease .&lt;/li&gt;&lt;li&gt;➤ histological presence&lt;/li&gt;&lt;li&gt;➤ mitotic figures&lt;/li&gt;&lt;li&gt;➤ giant cells in pheochromocytomas&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ malignancy&lt;/li&gt;&lt;li&gt;➤ malignancy&lt;/li&gt;&lt;li&gt;➤ presence of metastatic disease&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Homer wright rosettes are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neuroblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Neuroblastoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Also known as Wilms&#x27; tumor , nephroblastoma is a kidney tumor usually found in children . It can show other types of rosette formations, but not typically Homer Wright rosettes.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Wilms&#x27; tumor&lt;/li&gt;&lt;li&gt;• nephroblastoma&lt;/li&gt;&lt;li&gt;• kidney tumor&lt;/li&gt;&lt;li&gt;• found in children&lt;/li&gt;&lt;li&gt;• Option C: Hepatoma , or hepatocellular carcinoma , is a liver tumor and does not feature the presence of Homer Wright rosettes. Its pathology is markedly different from that of neuroblastic tumors.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Hepatoma&lt;/li&gt;&lt;li&gt;• hepatocellular carcinoma&lt;/li&gt;&lt;li&gt;• liver tumor&lt;/li&gt;&lt;li&gt;• Option D: Ependymomas are glial cell tumors that can form rosettes known as perivascular rosettes or ependymal rosettes , which are distinct from Homer Wright rosettes.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Ependymomas&lt;/li&gt;&lt;li&gt;• glial cell tumors&lt;/li&gt;&lt;li&gt;• form rosettes&lt;/li&gt;&lt;li&gt;• perivascular rosettes&lt;/li&gt;&lt;li&gt;• ependymal rosettes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Homer wright rosettes are seen in Neuroblastoma.&lt;/li&gt;&lt;li&gt;➤ Homer wright rosettes&lt;/li&gt;&lt;li&gt;➤ Neuroblastoma.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 480&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 480&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not part of the “rule of 10” in pheochromocytoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10% are bilateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10% are malignant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10% are extra adrenal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10% are symptomatic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 10% are symptomatic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 10% are symptomatic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: In the context of pheochromocytoma , approximately 10% of tumors can be found bilaterally , often associated with hereditary conditions such as Multiple Endocrine Neoplasia types 2A and 2B , von Hippel-Lindau disease , and neurofibromatosis type 1 .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• pheochromocytoma&lt;/li&gt;&lt;li&gt;• approximately 10% of tumors&lt;/li&gt;&lt;li&gt;• bilaterally&lt;/li&gt;&lt;li&gt;• hereditary conditions&lt;/li&gt;&lt;li&gt;• Multiple Endocrine Neoplasia types 2A&lt;/li&gt;&lt;li&gt;• 2B&lt;/li&gt;&lt;li&gt;• von Hippel-Lindau disease&lt;/li&gt;&lt;li&gt;• neurofibromatosis type 1&lt;/li&gt;&lt;li&gt;• Option B: Pheochromocytomas are usually benign , but about 10% can be malignant . Malignancy is determined by the presence of metastases rather than the histological appearance of the primary tumor.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Pheochromocytomas&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;li&gt;• 10% can be malignant&lt;/li&gt;&lt;li&gt;• Option C: Around 10% of pheochromocytomas are located outside of the adrenal glands , commonly in the abdomen in locations like the organ of Zuckerkandl . These are termed paragangliomas.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• 10% of pheochromocytomas&lt;/li&gt;&lt;li&gt;• located outside of the adrenal glands&lt;/li&gt;&lt;li&gt;• abdomen&lt;/li&gt;&lt;li&gt;• organ of Zuckerkandl&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;rule of 10\&quot; in pheochromocytoma refers to the observation that approximately:&lt;/li&gt;&lt;li&gt;➤ \&quot;rule of 10\&quot;&lt;/li&gt;&lt;li&gt;➤ pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ observation&lt;/li&gt;&lt;li&gt;➤ 10% of pheochromocytomas are extra-adrenal. 10% of pheochromocytomas are bilateral, affecting both adrenal glands. 10% of pheochromocytomas are malignant.&lt;/li&gt;&lt;li&gt;➤ 10% of pheochromocytomas are extra-adrenal.&lt;/li&gt;&lt;li&gt;➤ 10% of pheochromocytomas are bilateral, affecting both adrenal glands.&lt;/li&gt;&lt;li&gt;➤ 10% of pheochromocytomas are malignant.&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of Sipple Syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medullary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperthyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hyperthyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Pheochromocytoma is a characteristic feature of MEN 2A and presents as a catecholamine-secreting tumor typically originating in the adrenal medulla.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Pheochromocytoma&lt;/li&gt;&lt;li&gt;• feature of MEN 2A&lt;/li&gt;&lt;li&gt;• catecholamine-secreting tumor&lt;/li&gt;&lt;li&gt;• Option B: Medullary thyroid carcinoma (MTC) is a neuroendocrine tumor of the thyroid and a principal feature of MEN 2A . It arises from the parafollicular C-cells of the thyroid gland and secretes calcitonin.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;• neuroendocrine tumor&lt;/li&gt;&lt;li&gt;• thyroid&lt;/li&gt;&lt;li&gt;• principal feature of MEN 2A&lt;/li&gt;&lt;li&gt;• Option D: Primary hyperparathyroidism is part of the MEN 2A syndrome and is due to hyperplasia or adenoma of the parathyroid glands leading to excessive secretion of parathyroid hormone (PTH).&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Primary hyperparathyroidism&lt;/li&gt;&lt;li&gt;• part of the MEN 2A syndrome&lt;/li&gt;&lt;li&gt;• due to hyperplasia&lt;/li&gt;&lt;li&gt;• adenoma of the parathyroid glands&lt;/li&gt;&lt;li&gt;• excessive secretion of parathyroid hormone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While pheochromocytoma , medullary thyroid carcinoma , and hyperparathyroidism are part of the Sipple syndrome , hyperthyroidism is not.&lt;/li&gt;&lt;li&gt;➤ pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ medullary thyroid carcinoma&lt;/li&gt;&lt;li&gt;➤ hyperparathyroidism&lt;/li&gt;&lt;li&gt;➤ Sipple syndrome&lt;/li&gt;&lt;li&gt;➤ Ref : Robbins 10 th 1130&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Robbins 10 th 1130&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 46 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

                });

            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 78-year-old woman presents with exertional dyspnea, and chest pain. Echo was done and showed severe aortic stenosis, He has hypertension, chronic kidney disease (stage G4), hyperlipidemia, severe COPD, and atrial fibrillation. What is the most appropriate next step in treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Balloon aortic valvuloplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continued medical therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical aortic valve replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transcatheter aortic valve implantation (TAVI)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transcatheter aortic valve implantation (TAVI)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transcatheter aortic valve implantation is recommended in preference to surgical aortic valve replacement for symptomatic patients with severe aortic stenosis who are older than 80 years or younger patients with a life expectancy less than 10 years.&lt;/li&gt;&lt;li&gt;➤ Transcatheter aortic valve implantation is recommended for symptomatic patients of any age with severe aortic stenosis and a high or prohibitive surgical risk if predicted post procedure survival is more than 12 months with an acceptable quality of life.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman presents with progressive dyspnea on exertion and fatigue. Physical examination reveals an early diastolic murmur at the left lower sternal border that increases with inspiration. ECG shows right axis deviation and right atrial enlargement. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tricuspid stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tricuspid stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aortic regurgitation: Presents with a diastolic murmur at the left sternal border but decreases with inspiration.&lt;/li&gt;&lt;li&gt;• Option A. Aortic regurgitation:&lt;/li&gt;&lt;li&gt;• Option B. Mitral stenosis: Presents with a diastolic murmur at the apex and does not increase with inspiration.&lt;/li&gt;&lt;li&gt;• Option B. Mitral stenosis:&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary regurgitation: Presents with a diastolic murmur at the left sternal border but decreases with inspiration.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary regurgitation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical presentation of tricuspid stenosis, including the characteristic murmur and ECG findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with fatigue and near-syncope with exertion. He has a 3/6 systolic ejection murmur along the right upper sternal border that increases with squatting. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bicuspid aortic valve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertrophic cardiomyopathy (HCM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restrictive membranous ventricular septal defect (VSD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ruptured sinus of Valsalva aneurysm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bicuspid aortic valve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hypertrophic cardiomyopathy (HCM): The murmur of HCM is typically heard best at the left lower sternal border and decreases with squatting.&lt;/li&gt;&lt;li&gt;• Option B. Hypertrophic cardiomyopathy (HCM):&lt;/li&gt;&lt;li&gt;• Option C. Restrictive membranous ventricular septal defect (VSD): VSDs typically present with a holosystolic murmur, not a systolic ejection murmur.&lt;/li&gt;&lt;li&gt;• Option C. Restrictive membranous ventricular septal defect (VSD):&lt;/li&gt;&lt;li&gt;• Option D. Ruptured sinus of Valsalva aneurysm: This typically presents with a continuous murmur.&lt;/li&gt;&lt;li&gt;• Option D. Ruptured sinus of Valsalva aneurysm:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Systolic ejection murmur along the right upper sternal border that increases with squatting as a classic finding of a bicuspid aortic valve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with non-ischemic dilated cardiomyopathy and severe secondary mitral regurgitation (MR) is on maximally tolerated guideline-directed medical therapy (GDMT) and is now asymptomatic. What is the most appropriate additional management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac magnetic resonance imaging (MRI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac resynchronization therapy (CRT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical mitral valve repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No additional therapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No additional therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac magnetic resonance imaging ( MRI): Unnecessary if the mechanism and severity of MR are already well-established.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac magnetic resonance imaging ( MRI):&lt;/li&gt;&lt;li&gt;• Option B. Cardiac resynchronization therapy (CRT): Indicated for patients with LVEF ≤35%, QRS duration ≥150 ms, and NYHA class II-IV symptoms despite GDMT. Not applicable here.&lt;/li&gt;&lt;li&gt;• Option B. Cardiac resynchronization therapy (CRT):&lt;/li&gt;&lt;li&gt;• Option C. Surgical mitral valve repair: Considered if the patient remains symptomatic despite optimal GDMT or if there is progressive LV enlargement.&lt;/li&gt;&lt;li&gt;• Option C. Surgical mitral valve repair:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In asymptomatic patients with severe secondary MR due to LV dysfunction, optimal GDMT is the first-line therapy and usually sufficient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old woman with no medical problems presents with a diminished S1, an aortic ejection click, and a grade 2/6 early diastolic murmur at the left sternal border that is accentuated when leaning forward. What is the most appropriate diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac magnetic resonance imaging (MRI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transesophageal echocardiography (TEE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transthoracic echocardiography (TTE)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transthoracic echocardiography (TTE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac catheterization: Invasive and not the initial step for a new murmur.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac catheterization:&lt;/li&gt;&lt;li&gt;• Option B. Cardiac magnetic resonance imaging (MRI): More expensive and not routinely used as the first-line investigation.&lt;/li&gt;&lt;li&gt;• Option B. Cardiac magnetic resonance imaging (MRI):&lt;/li&gt;&lt;li&gt;• Option C. Transesophageal echocardiography (TEE): More invasive than TTE and reserved for cases where TTE is inconclusive or there is a high suspicion of endocarditis or other valvular pathology.&lt;/li&gt;&lt;li&gt;• Option C. Transesophageal echocardiography (TEE):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transthoracic echocardiography (TTE) is the initial diagnostic test of choice for evaluating a new cardiac murmur.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73-year-old man presents with a 3 hour history of chest pain. His BP is 80/50 mmHg, HR is 120/min and has elevated JVP and clear lungs. ECG is shown. What is the most appropriate treatment ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intra-aortic balloon pump placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous 0.9% saline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravenous 0.9% saline&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-12-135849.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Intra-aortic balloon pump placement: Indicated in cardiogenic shock with LV dysfunction, but not the first-line treatment for RV infarction.&lt;/li&gt;&lt;li&gt;• Option A. Intra-aortic balloon pump placement:&lt;/li&gt;&lt;li&gt;• Option B. Intravenous dobutamine: Inotrope may be considered if fluids are ineffective, but not the initial management.&lt;/li&gt;&lt;li&gt;• Option B. Intravenous dobutamine:&lt;/li&gt;&lt;li&gt;• Option D. Oral metoprolol: Beta-blockers can worsen hypotension and should be avoided in RV infarction.&lt;/li&gt;&lt;li&gt;• Option D. Oral metoprolol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A patient with an inferior myocardial infarction with right ventricular involvement and hypotension should receive intravenous fluids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with atrial fibrillation and severe primary mitral regurgitation (MR) due to mitral valve prolapse has an LVEF of 55% and LV end-systolic dimension of 60 mm. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac magnetic resonance imaging (MRI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical mitral valve repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transcatheter mitral valve repair (TMVR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transesophageal echocardiography (TEE)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Surgical mitral valve repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac magnetic resonance imaging (MRI): Unnecessary if the mechanism and severity of MR are already established by TTE.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac magnetic resonance imaging (MRI):&lt;/li&gt;&lt;li&gt;• Option C. Transcatheter mitral valve repair (TMVR): Considered in patients with favourable anatomy and high risk for surgical repair.&lt;/li&gt;&lt;li&gt;• Option C. Transcatheter mitral valve repair (TMVR):&lt;/li&gt;&lt;li&gt;• Option D. Transesophageal echocardiography (TEE): May be helpful if TTE is inconclusive, but not necessary in this case.&lt;/li&gt;&lt;li&gt;• Option D. Transesophageal echocardiography (TEE):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Surgery for chronic primary severe mitral regurgitation is indicated in the presence of symptoms, left ventricular dilation, or reduced ejection fraction.&lt;/li&gt;&lt;li&gt;➤ Surgical mitral valve repair is first-line therapy for patients with primary severe mitral regurgitation meeting indications for intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with a mechanical mitral valve prosthesis is planning pregnancy. She is currently on warfarin 4mg with a stable INR of 3.0. What is the most appropriate anticoagulation strategy during the first trimester?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop warfarin and start bivalirudin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop warfarin and start dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop warfarin and start subcutaneous dose-adjusted unfractionated heparin (UFH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue warfarin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continue warfarin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Stop warfarin and start Bivalirudin: Not recommended for long-term anticoagulation in pregnancy.&lt;/li&gt;&lt;li&gt;• Option A. Stop warfarin and start Bivalirudin:&lt;/li&gt;&lt;li&gt;• Option B. Stop warfarin and start Dabigatran : Direct oral anticoagulants (DOACs) are not recommended in pregnancy due to limited safety data.&lt;/li&gt;&lt;li&gt;• Option B. Stop warfarin and start Dabigatran&lt;/li&gt;&lt;li&gt;• Option C. Stop warfarin and start subcutaneous dose-adjusted unfractionated heparin UFH: Can be considered if warfarin dose is &amp;gt;5 mg/d or if the patient prefers to avoid warfarin during the first trimester.&lt;/li&gt;&lt;li&gt;• Option C. Stop warfarin and start subcutaneous dose-adjusted unfractionated heparin&lt;/li&gt;&lt;li&gt;• UFH:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Warfarin is the preferred anticoagulant for pregnant women with mechanical heart valves if the dose is ≤5 mg/d.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man with a history of aortic valve replacement and end-stage renal disease on hemodialysis presents with progressive fatigue, fever, shortness of breath and bilateral basal crackles. ECG shows first degree AV block. Echocardiogram shows a vegetation on the aortic valve bioprosthesis with severe aortic regurgitation. After blood cultures and empiric antibiotics are initiated, what is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early surgical aortic valve replacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placement of a temporary pacemaker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No change in therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Early surgical aortic valve replacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac catheterization: Can be done in selected patients at the time of surgery to determine the need of coronary artery bypass grafting.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac catheterization:&lt;/li&gt;&lt;li&gt;• Option C. Placement of a temporary pacemaker: Not the most important step at this point.&lt;/li&gt;&lt;li&gt;• Option C. Placement of a temporary pacemaker:&lt;/li&gt;&lt;li&gt;• Option D. No change in therapy: Inadequate as surgery is required for definitive management of PVE with complications.&lt;/li&gt;&lt;li&gt;• Option D. No change in therapy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Early surgical valve replacement is indicated in patients with IE and heart failure, annular or aortic abscess, or destructive penetrating lesions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old man with a history of hypertension and hyperlipidemia presents with exertional dyspnea and elevated BNP. 2D Echo shows EF of 45% and low-flow, low-gradient severe aortic stenosis. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dobutamine stress echocardiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical aortic valve replacement (SAVR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transcatheter aortic valve implantation (TAVI)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dobutamine stress echocardiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac catheterization: In this patient who likely has low cardiac output, direct measurement of the aortic valve gradient by cardiac catheterization (Option A) would result in low gradients that underestimate the severity of the AS, similar to gradient and velocity values on resting echocardiography. Dobutamine catheterization may be performed in lieu of dobutamine echocardiography in this case.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac catheterization:&lt;/li&gt;&lt;li&gt;• Option C. &amp;amp; option D. Surgical aortic valve replacement  (SAVR) or Transcatheter aortic valve implantation (TAVI): Proceeding to surgical or transcatheter aortic valve implantation is inappropriate at this time; the resting echo does not adequately differentiate between pseudosevere AS due to insufficient stroke volume and low-flow, low-gradient severe AS.&lt;/li&gt;&lt;li&gt;• Option C. &amp;amp; option D.&lt;/li&gt;&lt;li&gt;• Surgical aortic valve replacement  (SAVR) or Transcatheter aortic valve implantation (TAVI):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diagnose low-flow, low-gradient severe symptomatic aortic stenosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with nonischemic dilated cardiomyopathy, diabetes mellitus, and severe aortic stenosis undergoes coronary angiography, revealing diffuse coronary artery disease requiring CABG. Her ascending aorta measures 5.6 cm in diameter. What additional intervention is most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic valve replacement (AVR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AVR and aortic repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transcatheter aortic valve implantation (TAVI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No additional intervention&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. AVR and aortic repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aortic valve replacement (AVR): Does not address the TAA, which has a high risk of rupture.&lt;/li&gt;&lt;li&gt;• Option A. Aortic valve replacement (AVR):&lt;/li&gt;&lt;li&gt;• Option C. Transcatheter aortic valve implantation (TAVI): Contraindicated in patients with concomitant significant CAD and TAA.&lt;/li&gt;&lt;li&gt;• Option C. Transcatheter aortic valve implantation (TAVI):&lt;/li&gt;&lt;li&gt;• Option D. No intervention: This would leave the patient at risk for aortic dissection or rupture.&lt;/li&gt;&lt;li&gt;• Option D. No intervention:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with an ascending aorta or aortic root larger than 4.5 cm in diameter who require surgery for CAD or valve pathology, aortic repair should be performed at the time of cardiac surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man had a mechanical mitral valve replacement 1 year ago. He is currently on warfarin and his INR is 3.4. He now presents with easy bruising and scattered ecchymoses. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue current warfarin dosage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease warfarin dosage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinue warfarin and start aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discontinue warfarin and start dabigatran&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Continue current warfarin dosage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Decreasing warfarin dosage: Would increase the risk of thromboembolic events.&lt;/li&gt;&lt;li&gt;• Option B. Decreasing warfarin dosage:&lt;/li&gt;&lt;li&gt;• Option C. Discontinue warfarin and start aspirin: Not sufficient for anticoagulation in patients with mechanical valves.&lt;/li&gt;&lt;li&gt;• Option C. Discontinue warfarin and start aspirin:&lt;/li&gt;&lt;li&gt;• Option D. Discontinue warfarin and start dabigatran : DOACs are not recommended for patients with mechanical valves (based on the data from Re-ALIGN trial).&lt;/li&gt;&lt;li&gt;• Option D. Discontinue warfarin and start dabigatran&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with a prosthetic cardiac valve, the appropriate INR goal varies by type of valve and valve position, with a goal INR of 3.0 (range 2.5-3.5) for a mechanical valve in the mitral position. Dabigatran is associated with excess bleeding and thrombosis, and the safety of other direct oral anticoagulants has not been assessed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with exertional dyspnea and syncope has echocardiographic findings of severe aortic stenosis (AS) and a bicuspid aortic valve. What is the most next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT angiography of the thoracic aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exercise treadmill stress testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transcatheter aortic valve implantation (TAVI)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT angiography of the thoracic aorta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac catheterization: May be needed to evaluate coronaries if intermediate to high pre-test probability. If low pre-test probability, CTA of the coronaries can be along with CTA of the aorta.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac catheterization:&lt;/li&gt;&lt;li&gt;• Option C. Exercise treadmill stress testing: C/I in symptomatic severe AS due to the risk of adverse events.&lt;/li&gt;&lt;li&gt;• Option C. Exercise treadmill stress testing:&lt;/li&gt;&lt;li&gt;• Option D. Transcatheter aortic valve implantation (TAVI): Not appropriate before assessing the aorta, as aortic pathology might influence the choice of intervention.&lt;/li&gt;&lt;li&gt;• Option D. Transcatheter aortic valve implantation (TAVI):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with bicuspid aortic valve and suspected aortic stenosis, evaluate the thoracic aorta before proceeding with any intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old asymptomatic man has severe aortic regurgitation (AR) with normal left ventricular (LV) ejection fraction (EF) and elevated LV end-systolic dimension (45 mm). What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat evaluation in 6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical aortic valve replacement (SAVR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transcatheter aortic valve implantation (TAVI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transesophageal echocardiography (TEE)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Repeat evaluation in 6 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Surgical aortic valve replacement (SAVR): Not indicated yet due to lack of symptoms and only mild LV enlargement.&lt;/li&gt;&lt;li&gt;• Option B. Surgical aortic valve replacement (SAVR):&lt;/li&gt;&lt;li&gt;• Option C. Transcatheter aortic valve implantation (TAVI): Not recommended for isolated severe AR in patients who are candidates for surgery.&lt;/li&gt;&lt;li&gt;• Option C. Transcatheter aortic valve implantation (TAVI):&lt;/li&gt;&lt;li&gt;• Option D. Transesophageal echocardiography (TEE): May be helpful if TTE image quality is poor, but not necessary in this case.&lt;/li&gt;&lt;li&gt;• Option D. Transesophageal echocardiography (TEE):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In symptomatic patients with severe aortic regurgitation, aortic valve surgery is indicated regardless of left ventricular systolic function.&lt;/li&gt;&lt;li&gt;➤ In asymptomatic patients with chronic severe aortic regurgitation and left ventricular systolic dysfunction (EF ≤55%), aortic valve surgery is indicated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man is evaluated for exertional dyspnea and a sensation of pounding in the neck that has progressed over the last year. Blood pressure is 150/60 mm Hg, and pulse rate is 60/min. The following murmur is heard over the left sternal edge. Identify the cause.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aortic regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Aortic stenosis: Is a systolic murmur.&lt;/li&gt;&lt;li&gt;• Option B. Aortic stenosis:&lt;/li&gt;&lt;li&gt;• Option C. Mitral stenosis: Produces a low-frequency diastolic murmur heard best at the apex.&lt;/li&gt;&lt;li&gt;• Option C. Mitral stenosis:&lt;/li&gt;&lt;li&gt;• Option D. Tricuspid regurgitation: The murmur of tricuspid regurgitation is also heard during systole, and the intensity may increase with inspiration.&lt;/li&gt;&lt;li&gt;• Option D. Tricuspid regurgitation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman is evaluated for exertional dyspnea. She was previously asymptomatic, but 4 months ago she began having shortness of breath during moderate activity. Blood pressure is 132/80 mm Hg, pulse rate is 80/min, and respiration rate is 22/min. Auscultation is performed at the upper right sternal border. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular septal defect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aortic stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Mitral regurgitation: Produces a higher-pitched, holosystolic murmur that is loudest at the apex.&lt;/li&gt;&lt;li&gt;• Option B. Mitral regurgitation:&lt;/li&gt;&lt;li&gt;• Option C. Pulmonic stenosis: The murmur of pulmonic stenosis is heard best at the left upper sternal border and may increase in intensity with inspiration.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonic stenosis:&lt;/li&gt;&lt;li&gt;• Option D. ventricular septal defect: A small ventricular septal defect without pulmonary hypertension presents with a loud and often palpable holosystolic murmur located at the left sternal border that may obliterate the S2. Progressive pulmonary hypertension results in shortening of the murmur.&lt;/li&gt;&lt;li&gt;• Option D. ventricular septal defect:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;
