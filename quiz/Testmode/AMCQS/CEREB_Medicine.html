ain brain tumors and melanomas, it&#x27;s not the first-line treatment for CML.&lt;/li&gt;&lt;li&gt;• Option C. Temozolomide:&lt;/li&gt;&lt;li&gt;• Option D. Procarbazine: Procarbazine is a miscellaneous alkylating agent with a complex mechanism of action involving free radical generation. It&#x27;s less commonly used in CML and doesn&#x27;t primarily cause DNA cross-linking.&lt;/li&gt;&lt;li&gt;• Option D. Procarbazine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alkylsulfonates are bifunctional alkylating agents that cause DNA cross-linking, which is particularly effective against rapidly dividing cells like those in CML.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with non-Hodgkin lymphoma is undergoing chemotherapy. He presents to the emergency room with complaints of burning urination and blood in his urine. Which of the following classes of chemotherapeutic agents is MOST likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitrogen mustards&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitrosoureas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Platinum compounds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triazenes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nitrogen mustards&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nitrogen mustards&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Nitrosoureas: While nitrosoureas can cause some bladder toxicity, they are more commonly associated with delayed myelosuppression and neurotoxicity.&lt;/li&gt;&lt;li&gt;• Option B. Nitrosoureas:&lt;/li&gt;&lt;li&gt;• Option C. Platinum compounds: Platinum-based drugs like cisplatin and carboplatin can cause renal toxicity, but hemorrhagic cystitis is not a typical side effect.&lt;/li&gt;&lt;li&gt;• Option C. Platinum compounds:&lt;/li&gt;&lt;li&gt;• Option D. Triazenes: Triazenes are alkylating agents, but they are not specifically known to cause hemorrhagic cystitis.&lt;/li&gt;&lt;li&gt;• Option D. Triazenes:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Hemorrhagic cystitis is a significant side effect of certain nitrogen mustards like cyclophosphamide. Preventive measures, including adequate hydration and the use of mesna (a drug that binds to acrolein), are crucial in managing this complication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman with breast cancer has completed her primary treatment, which included several cycles of doxorubicin-containing chemotherapy. She is now in remission and attending a follow-up visit with her oncologist. Which of the following long-term complications is the oncologist MOST concerned about?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nausea and vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alopecia (hair loss)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiotoxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myelosuppression (bone marrow suppression)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cardiotoxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cardiotoxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Nausea and vomiting: While common during active chemotherapy treatment, nausea and vomiting are usually acute side effects and not a significant long-term concern.&lt;/li&gt;&lt;li&gt;• Option A. Nausea and vomiting:&lt;/li&gt;&lt;li&gt;• Option B. Alopecia (hair loss): Hair loss is another common acute side effect of chemotherapy, but hair usually regrows after treatment is completed.&lt;/li&gt;&lt;li&gt;• Option B. Alopecia (hair loss):&lt;/li&gt;&lt;li&gt;• Option D. Myelosuppression: Myelosuppression (suppression of bone marrow function, leading to decreased blood cell counts) is a significant side effect during active chemotherapy. However, it typically resolves once treatment is stopped and is not a major long-term concern in the same way as cardiotoxicity.&lt;/li&gt;&lt;li&gt;• Option D. Myelosuppression:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anthracyclines, like doxorubicin, can cause delayed cardiotoxicity. Patients who have received these drugs need long-term cardiac follow-up, even years after completing treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with testicular cancer is scheduled to receive bleomycin- containing chemotherapy regimen. Bleomycin is MOST effective during which phase of the cell cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G1 phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G2 phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. G2 phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) G2 phase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. G1 phase: This is the phase where the cell grows and prepares for DNA replication. Bleomycin&#x27;s DNA-damaging effects are not specifically targeted to this phase.&lt;/li&gt;&lt;li&gt;• Option A. G1 phase:&lt;/li&gt;&lt;li&gt;• Option B. S phase: This is the phase of DNA replication. While DNA damage can occur here, bleomycin&#x27;s peak activity is in the G2 phase.&lt;/li&gt;&lt;li&gt;• Option B. S phase:&lt;/li&gt;&lt;li&gt;• Option D. M phase: This is the phase of actual cell division (mitosis). While bleomycin-induced DNA damage can also affect mitosis, it&#x27;s most potent during the G2 phase when the cell is actively preparing for division.&lt;/li&gt;&lt;li&gt;• Option D. M phase:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bleomycin is a cell cycle-specific antitumor antibiotic that primarily targets the G2 phase of the cell cycle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with rapidly dividing tumor cells is being treated with a chemotherapy regimen that includes a drug that targets the M phase of the cell cycle. Which of the following drugs is MOST likely included in this regimen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doxorubicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paclitaxel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5-Fluorouracil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paclitaxel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Paclitaxel&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Methotrexate: Methotrexate is an antimetabolite that targets the S phase.&lt;/li&gt;&lt;li&gt;• Option A. Methotrexate:&lt;/li&gt;&lt;li&gt;• Option B. Doxorubicin: Doxorubicin is an antitumor antibiotic that is cell cycle non-specific.&lt;/li&gt;&lt;li&gt;• Option B. Doxorubicin:&lt;/li&gt;&lt;li&gt;• Option D. 5-Fluorouracil: 5-Fluorouracil is an antimetabolite that also targets the S phase.&lt;/li&gt;&lt;li&gt;• Option D. 5-Fluorouracil:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antimicrotubular agents like paclitaxel are effective in treating rapidly dividing tumors because they disrupt the M phase of the cell cycle, leading to cell death.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with acute myeloid leukemia (AML) is being treated with a drug that interferes with DNA synthesis. This drug is most likely:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bleomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytarabine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vincristine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cisplatin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cytarabine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bleomycin: Bleomycin is an antitumor antibiotic that acts on the G2 phase.&lt;/li&gt;&lt;li&gt;• Option A. Bleomycin:&lt;/li&gt;&lt;li&gt;• Option C. Vincristine: Vincristine is an antimicrotubular agent that acts on the M phase.&lt;/li&gt;&lt;li&gt;• Option C. Vincristine:&lt;/li&gt;&lt;li&gt;• Option D. Cisplatin: Cisplatin is an alkylating agent that is cell cycle non-specific.&lt;/li&gt;&lt;li&gt;• Option D. Cisplatin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antimetabolites disrupt DNA synthesis, making them effective against rapidly dividing cancer cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A postmenopausal woman with breast cancer is found to have a tumor that overexpresses aromatase. Which of the following medications is MOST likely to be effective in treating this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anastrozole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fulvestrant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leuprolide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anastrozole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tamoxifen: Tamoxifen is a Selective Estrogen Receptor Modulator (SERM) that acts as an estrogen antagonist in breast tissue but an agonist in other tissues like the bone and uterus. While it can be effective in some cases of hormone-receptor-positive breast cancer, it doesn&#x27;t directly address the issue of increased estrogen production in tumors that overexpress aromatase.&lt;/li&gt;&lt;li&gt;• Option A. Tamoxifen:&lt;/li&gt;&lt;li&gt;• Option C. Fulvestrant: Fulvestrant is a Selective Estrogen Receptor Downregulator (SERD) that binds to and degrades estrogen receptors. While effective in hormone-receptor-positive breast cancer, it also doesn&#x27;t directly target the increased estrogen production in this case.&lt;/li&gt;&lt;li&gt;• Option C. Fulvestrant:&lt;/li&gt;&lt;li&gt;• Option D. Leuprolide: Leuprolide is a Gonadotropin-Releasing Hormone (GnRH) agonist that suppresses ovarian function, leading to decreased estrogen production. However, it&#x27;s primarily used in premenopausal women. In postmenopausal women, the ovaries are already inactive, and most estrogen production occurs in peripheral tissues through aromatase.&lt;/li&gt;&lt;li&gt;• Option D. Leuprolide:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aromatase inhibitors are effective in treating hormone-receptor-positive breast cancer in postmenopausal women by reducing estrogen production.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with prostate cancer has been on androgen deprivation therapy (ADT) but recently shows signs of disease progression. His oncologist suspects that his tumor may be utilizing an alternative pathway to maintain androgen signalling. Which enzyme is MOST likely responsible for converting testosterone to a more potent androgen within the prostate, contributing to this resistance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-alpha reductase (5-AR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aromatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;17-alpha hydroxylase (17α1)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CYP17&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5-alpha reductase (5-AR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 5-alpha reductase (5-AR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Aromatase: Aromatase converts androgens to estrogens and is relevant in breast cancer, not prostate cancer.&lt;/li&gt;&lt;li&gt;• Option B. Aromatase:&lt;/li&gt;&lt;li&gt;• Option C. 17-alpha hydroxylase (17α1): This enzyme is involved in the early steps of steroid hormone synthesis in the adrenal glands and gonads. It doesn&#x27;t directly convert testosterone to DHT.&lt;/li&gt;&lt;li&gt;• Option C. 17-alpha hydroxylase (17α1):&lt;/li&gt;&lt;li&gt;• Option D. CYP17: CYP17 is another enzyme involved in steroid hormone synthesis, but it doesn&#x27;t directly convert testosterone to DHT.&lt;/li&gt;&lt;li&gt;• Option D. CYP17:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Understanding the role of 5-alpha reductase in androgen metabolism is important for comprehending mechanisms of resistance to hormone therapy in prostate cancer and for selecting appropriate treatment strategies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic myeloid leukemia (CML) initially responds well to imatinib therapy but later develops resistance. Which of the following mechanisms is MOST likely responsible for this acquired resistance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug Efflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug Inactivation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug Target Alteration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cell Death Inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Drug Target Alteration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Drug Efflux: While drug efflux pumps can contribute to resistance in some cancers, it&#x27;s not the most common mechanism in CML specifically. Imatinib resistance is primarily driven by mutations in the BCR-ABL target itself.&lt;/li&gt;&lt;li&gt;• Option A. Drug Efflux:&lt;/li&gt;&lt;li&gt;• Option B. Drug Inactivation: This mechanism involves the cancer cells metabolizing or breaking down the drug, rendering it ineffective. While this can occur, it&#x27;s less common in CML compared to target alteration.&lt;/li&gt;&lt;li&gt;• Option B. Drug Inactivation:&lt;/li&gt;&lt;li&gt;• Option D. Cell Death Inhibition: While cancer cells can develop mechanisms to evade apoptosis (programmed cell death), this is usually a contributing factor to resistance rather than the primary cause in CML after imatinib therapy.&lt;/li&gt;&lt;li&gt;• Option D. Cell Death Inhibition:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drug target alteration is a common mechanism of acquired resistance, particularly in targeted therapies like imatinib.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following mechanisms of drug resistance involves increased expression of proteins that pump drugs out of cancer cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug Influx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug Efflux&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA Damage Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EMT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Drug Efflux&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Drug Influx: This is the opposite of the correct answer. Drug influx refers to the movement of drugs into the cell, which would increase their effectiveness, not contribute to resistance.&lt;/li&gt;&lt;li&gt;• Option A. Drug Influx:&lt;/li&gt;&lt;li&gt;• Option C. DNA Damage Repair: DNA damage repair mechanisms help cells fix damage caused by chemotherapy or radiation. While enhanced repair can contribute to resistance, it doesn&#x27;t directly involve pumping drugs out of the cell.&lt;/li&gt;&lt;li&gt;• Option C. DNA Damage Repair:&lt;/li&gt;&lt;li&gt;• Option D. EMT (Epithelial-Mesenchymal Transition): EMT is a process where cells lose their epithelial characteristics and gain mesenchymal properties, allowing them to migrate and invade. While EMT can contribute to resistance, it does so through various mechanisms, not specifically increased drug efflux.&lt;/li&gt;&lt;li&gt;• Option D. EMT (Epithelial-Mesenchymal Transition):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drug efflux pumps can contribute to multidrug resistance in cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is about to start a chemotherapy regimen containing high-dose cyclophosphamide (&amp;gt;1500mg/m²). Which antiemetic regimen is MOST appropriate for preventing CINV in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dexamethasone alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5HT3 antagonist alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone + 5HT3 antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dexamethasone + 5HT3 antagonist + NK1 receptor antagonist&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dexamethasone + 5HT3 antagonist + NK1 receptor antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dexamethasone + 5HT3 antagonist + NK1 receptor antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dexamethasone alone: While dexamethasone has antiemetic properties, it is not sufficient on its own to prevent CINV in high-risk regimens like those involving high-dose cyclophosphamide.&lt;/li&gt;&lt;li&gt;• Option A. Dexamethasone alone:&lt;/li&gt;&lt;li&gt;• Option B. 5HT3 antagonist alone: 5HT3 antagonists are effective antiemetics, but they are not potent enough to control CINV in high-risk settings when used alone.&lt;/li&gt;&lt;li&gt;• Option B. 5HT3 antagonist alone:&lt;/li&gt;&lt;li&gt;• Option C. Dexamethasone + 5HT3 antagonist: This combination provides better control than either drug alone, but it may still be inadequate for high-risk chemotherapy. The addition of an NK1 receptor antagonist further enhances antiemetic efficacy in these cases.&lt;/li&gt;&lt;li&gt;• Option C. Dexamethasone + 5HT3 antagonist:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• High-risk emetogenic chemotherapy requires a triple-drug antiemetic regimen to effectively prevent CINV.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman undergoing chemotherapy for ovarian cancer presents to your clinic with complaints of frequent, loose stools for the past 3 days. She reports having 5-6 bowel movements per day, with no blood or mucus. Her vital signs are stable, and she is otherwise feeling well. Which medication would be the MOST appropriate initial treatment for her chemotherapy-induced diarrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palifermin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loperamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Loperamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Octreotide: Octreotide is a somatostatin analog that can be used for refractory cases of chemotherapy-induced diarrhea, particularly if there is a secretory component. It is not the initial drug of choice.&lt;/li&gt;&lt;li&gt;• Option B. Octreotide:&lt;/li&gt;&lt;li&gt;• Option C. Ondansetron: Ondansetron is a 5-HT3 receptor antagonist primarily used for nausea and vomiting. It is not effective for diarrhea.&lt;/li&gt;&lt;li&gt;• Option C. Ondansetron:&lt;/li&gt;&lt;li&gt;• Option D. Racicodotril: Racicodotril is an antisecretory anti-diarrheal agent that works by inhibiting enkephalinase, an enzyme that breaks down enkephalins. Enkephalins are naturally occurring substances that decrease intestinal secretion. While it can be effective in some cases of diarrhoea, it is not the first-line treatment for chemotherapy-induced diarrhoea.&lt;/li&gt;&lt;li&gt;• Option D. Racicodotril:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Loperamide is the first-line treatment for chemotherapy-induced diarrhoea. It acts by slowing down gut motility and reducing the frequency of bowel movements.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing a 60-year-old woman with newly diagnosed breast cancer scheduled to start chemotherapy with a regimen known to have a high risk of causing neutropenia. In which of the following scenarios is the use of G-CSF therapy MOST strongly indicated for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Her current chemotherapy regimen has a 15% risk of causing febrile neutropenia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;She has a history of febrile neutropenia from prior chemotherapy.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;She develops a fever and her absolute neutrophil count (ANC) drops to 500/µL during her current treatment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;She is also scheduled to receive radiation therapy to her chest wall after completing chemotherapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. She has a history of febrile neutropenia from prior chemotherapy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) She has a history of febrile neutropenia from prior chemotherapy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Her current chemotherapy regimen has a 15% risk of causing febrile neutropenia. While this is a moderate risk, it&#x27;s not high enough to warrant primary prophylaxis with G-CSF in the absence of other risk factors.&lt;/li&gt;&lt;li&gt;• Option A. Her current chemotherapy regimen has a 15% risk of causing febrile neutropenia.&lt;/li&gt;&lt;li&gt;• Option C. She develops a fever and her absolute neutrophil count (ANC) drops to 500/µL during her current treatment. This scenario indicates the patient has already developed febrile neutropenia. G-CSF would be used for secondary prophylaxis in this case, not primary prophylaxis.&lt;/li&gt;&lt;li&gt;• Option C. She develops a fever and her absolute neutrophil count (ANC) drops to 500/µL during her current treatment.&lt;/li&gt;&lt;li&gt;• Option D. She is also scheduled to receive radiation therapy to her chest wall after completing chemotherapy. Radiation therapy to the chest wall can sometimes cause a decrease in blood counts, but it&#x27;s not a primary indication for G-CSF prophylaxis.&lt;/li&gt;&lt;li&gt;• Option D. She is also scheduled to receive radiation therapy to her chest wall after completing chemotherapy.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• A history of febrile neutropenia is a strong indication for G-CSF prophylaxis, even if the current chemotherapy regimen is not considered high-risk. This is because patients who have experienced febrile neutropenia in the past are at a significantly higher risk of developing it again with subsequent chemotherapy. Use if FN risk ≥ 20%, H/o Febrile Neutropenia, Neutropenia prior to starting chemo or active infection while starting chemo.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the primary purpose of the instrument shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To provide a site for repeated blood transfusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To deliver high-dose chemotherapy directly to the tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To facilitate the continuous and safe administration of chemotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To monitor the progression of cancer through imaging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. To facilitate the continuous and safe administration of chemotherapy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/07/screenshot-2024-08-07-093031.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) To facilitate the continuous and safe administration of chemotherapy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. To provide a site for repeated blood transfusions: While a port can be used for blood transfusions, its primary function is for chemotherapy administration.&lt;/li&gt;&lt;li&gt;• Option A. To provide a site for repeated blood transfusions:&lt;/li&gt;&lt;li&gt;• Option B. To deliver high-dose chemotherapy directly to the tumor: Ports deliver chemotherapy systemically, not directly to the tumor.&lt;/li&gt;&lt;li&gt;• Option B. To deliver high-dose chemotherapy directly to the tumor:&lt;/li&gt;&lt;li&gt;• Option D. To monitor the progression of cancer through imaging: Ports are not used for imaging or monitoring cancer progression.&lt;/li&gt;&lt;li&gt;• Option D. To monitor the progression of cancer through imaging:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Chemotherapy ports are implanted devices that provide convenient and safe access to the bloodstream for patients undergoing long-term chemotherapy or other intravenous treatments.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the MOST common adverse drug reaction (ADR) associated with immune checkpoint inhibitors, as indicated in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rash&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;pneumonitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rash&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rash&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Pneumonitis: While pneumonitis (inflammation of the lungs) is a serious potential side effect of immune checkpoint inhibitors, it&#x27;s not as frequent as rash .&lt;/li&gt;&lt;li&gt;• Option B. Pneumonitis:&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option C. Colitis: Colitis (inflammation of the colon) is another immune-related adverse event, but it&#x27;s also less common than rash.&lt;/li&gt;&lt;li&gt;• Option C. Colitis:&lt;/li&gt;&lt;li&gt;• Option D. Hepatitis: Hepatitis (inflammation of the liver) can occur with immune checkpoint inhibitors, but it&#x27;s less frequent compared to rash.&lt;/li&gt;&lt;li&gt;• Option D. Hepatitis:&lt;/li&gt;&lt;li&gt;• Key point: Rash is the most common adverse event associated with immune checkpoint inhibitors, although other serious immune-related adverse events can occur and require vigilant monitoring .&lt;/li&gt;&lt;li&gt;• Key point:&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with breast cancer is scheduled to begin a chemotherapy regimen including doxorubicin. Which of the following pre-treatment evaluations is MOST essential for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary function tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver function tests&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Echocardiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Echocardiogram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary function tests (PFTs): PFTs assess lung function and are not directly relevant to the primary concern of cardiotoxicity associated with doxorubicin.&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary function tests (PFTs):&lt;/li&gt;&lt;li&gt;• Option C. Renal ultrasound: While some chemotherapy drugs can affect kidney function, it&#x27;s not the primary concern with doxorubicin.&lt;/li&gt;&lt;li&gt;• Option C. Renal ultrasound:&lt;/li&gt;&lt;li&gt;• Option D. Liver function tests: Liver function tests are important for evaluating the liver&#x27;s ability to metabolize medications, but doxorubicin&#x27;s primary toxicity is cardiac, not hepatic.&lt;/li&gt;&lt;li&gt;• Option D. Liver function tests:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Baseline cardiac evaluation with an echocardiogram is essential before starting anthracycline-based chemotherapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of heavy smoking is diagnosed with squamous cell lung cancer. He is started on chemotherapy with carboplatin and paclitaxel, along with bevacizumab, a targeted therapy. During his treatment, which of the following adverse events is his oncologist MOST concerned about monitoring for, given his specific cancer type and treatment regimen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemorrhagic cystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corneal opacity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pulmonary hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pulmonary hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hemorrhagic cystitis: This is a potential side effect of certain chemotherapy drugs, like cyclophosphamide, but not typically associated with bevacizumab.&lt;/li&gt;&lt;li&gt;• Option A. Hemorrhagic cystitis:&lt;/li&gt;&lt;li&gt;• Option C. Cardiomyopathy: While some chemotherapy drugs can cause cardiotoxicity, it&#x27;s not a major concern with bevacizumab.&lt;/li&gt;&lt;li&gt;• Option C. Cardiomyopathy:&lt;/li&gt;&lt;li&gt;• Option D. Corneal opacity : Corneal opacity is not a recognized side effect of bevacizumab or the other drugs in this regimen.&lt;/li&gt;&lt;li&gt;• Option D. Corneal opacity&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Bevacizumab, while effective in treating various cancers, carries a risk of pulmonary hemorrhage, particularly in patients with squamous cell lung cancer. Close monitoring for any signs of respiratory distress or bleeding is essential in these patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with breast cancer is undergoing adjuvant chemotherapy with cyclophosphamide. During her second cycle, she complains of burning sensation while urinating and notices blood in her urine. You suspect a complication due to chemotherapy. Which of the following medications is MOST likely to prevent this complication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mesna&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allopurinol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mesna&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mesna&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Dexamethasone: A corticosteroid used to manage nausea and vomiting associated with chemotherapy; it has no role in preventing hemorrhagic cystitis.&lt;/li&gt;&lt;li&gt;• Option B. Dexamethasone:&lt;/li&gt;&lt;li&gt;• Option C. Ondansetron: A 5-HT3 receptor antagonist used to manage nausea and vomiting; it&#x27;s not effective for preventing hemorrhagic cystitis&lt;/li&gt;&lt;li&gt;• Option C. Ondansetron:&lt;/li&gt;&lt;li&gt;• Option D. Allopurinol: A medication used to reduce uric acid levels, often in the context of tumor lysis syndrome; it has no role in preventing hemorrhagic cystitis.&lt;/li&gt;&lt;li&gt;• Option D. Allopurinol:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Mesna is the standard preventive agent for hemorrhagic cystitis associated with cyclophosphamide. It should be administered concurrently with cyclophosphamide to minimize bladder toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient receiving chemotherapy develops a \&quot;glove and stocking\&quot; pattern of numbness and tingling in their hands and feet. Which of the following drugs is MOST likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytarabine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ifosfamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cisplatin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gemcitabine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cisplatin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cisplatin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cytarabine: Cytarabine is primarily associated with cerebellar toxicity and myelosuppression. While it can rarely cause peripheral neuropathy, it is not typically characterized by a glove and stocking distribution.&lt;/li&gt;&lt;li&gt;• Option A. Cytarabine:&lt;/li&gt;&lt;li&gt;• Option B. Ifosfamide: Ifosfamide can cause hemorrhagic cystitis and neurotoxicity, but the characteristic glove and stocking neuropathy is less common.&lt;/li&gt;&lt;li&gt;• Option B. Ifosfamide:&lt;/li&gt;&lt;li&gt;• Option D. Gemcitabine: Gemcitabine is associated with myelosuppression, flu-like symptoms, and rash. Peripheral neuropathy is not a typical side effect of this drug.&lt;/li&gt;&lt;li&gt;• Option D. Gemcitabine:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Platinum-based chemotherapy agents carry the risk of peripheral neuropathy and ototoxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient receiving pembrolizumab develops new-onset cough and shortness of breath. Chest X-ray shows interstitial infiltrates. Which of the following adverse drug reactions (ADRs) is MOST likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumonitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pneumonitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pneumonitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary hemorrhage: While possible, pulmonary hemorrhage is less common than pneumonitis as an irAE of pembrolizumab. It would typically present with more dramatic symptoms like coughing up blood (hemoptysis).&lt;/li&gt;&lt;li&gt;• Option A. Pulmonary hemorrhage:&lt;/li&gt;&lt;li&gt;• Option B. Colitis: Colitis, or inflammation of the colon, can be an immune-related adverse event of checkpoint inhibitors. However, its primary symptoms would be diarrhea, abdominal pain, and possibly blood in the stool, not respiratory symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Colitis:&lt;/li&gt;&lt;li&gt;• Option D. Hepatitis: Hepatitis, or inflammation of the liver, can also be an immune-related adverse event. Its typical presentation would involve jaundice, elevated liver enzymes, and possibly right upper quadrant pain, rather than respiratory symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Hepatitis:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Immune checkpoint inhibitors can cause immune-related adverse events, including pneumonitis, which requires prompt recognition and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient receiving CAR T-cell therapy develops fever, hypotension, and tachycardia two days after infusion. Which of the following is the MOST likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tumor lysis syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytokine release syndrome (CRS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Graft-versus-host disease (GVHD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cytokine release syndrome (CRS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cytokine release syndrome (CRS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tumor lysis syndrome: While it can cause fever and electrolyte abnormalities, it&#x27;s less likely to cause hypotension and tachycardia shortly after T-cell therapy.&lt;/li&gt;&lt;li&gt;• Option A. Tumor lysis syndrome:&lt;/li&gt;&lt;li&gt;• Option C. GVHD: This occurs in allogeneic stem cell transplantation, not CAR T-cell therapy.&lt;/li&gt;&lt;li&gt;• Option C. GVHD:&lt;/li&gt;&lt;li&gt;• Option D. Sepsis: Though sepsis can present similarly, the timing and context point more towards CRS in this scenario.&lt;/li&gt;&lt;li&gt;• Option D. Sepsis:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• CRS is a serious complication of CAR T-cell therapy characterized by a systemic inflammatory response due to cytokine release.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient receiving CAR T-cell therapy for refractory large B-cell lymphoma develops confusion, word-finding difficulty, and a severe headache three days after infusion. Which of the following neurological manifestations is LEAST likely to be associated with this patient&#x27;s suspected diagnosis of Immune effector cell-associated neurotoxicity syndrome (ICANS)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aphasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic neuritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Optic neuritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Optic neuritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Headache: Headache is a very common symptom of ICANS, often presenting early in the course of the syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Headache:&lt;/li&gt;&lt;li&gt;• Option B. Aphasia: Aphasia, or difficulty with language, is another frequent manifestation of ICANS, reflecting the impact of cerebral edema on language centers in the brain.&lt;/li&gt;&lt;li&gt;• Option B. Aphasia:&lt;/li&gt;&lt;li&gt;• Option C. Delirium: Delirium, or acute confusional state, is a hallmark of ICANS and can range from mild confusion to severe agitation.&lt;/li&gt;&lt;li&gt;• Option C. Delirium:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• ICANS is a serious complication of CAR T-cell therapy that can present with a variety of neurological symptoms. Recognizing these symptoms early is crucial for prompt management and improved patient outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with breast cancer is undergoing adjuvant chemotherapy. Three days after her most recent cycle, she presents to the emergency department with a fever of 38.7°C (101.7°F) and generalized weakness. Her past medical history is significant for hypertension, well-controlled with medication. On examination, she appears fatigued but is otherwise stable. Laboratory tests reveal an absolute neutrophil count (ANC) of 500 cells/µL, confirming neutropenia. Given her presentation with fever and neutropenia, the emergency department team considers her risk of complications using the Multinational Association for Supportive Care in Cancer (MASCC) risk index to guide her management. Based on the MASCC risk index for febrile neutropenia, which of the following factors would categorize this patient as low risk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;History of chronic obstructive pulmonary disease (COPD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No dehydration requiring intravenous fluids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fever of unknown origin without localizing signs or symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. No dehydration requiring intravenous fluids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Presence of hypotension would categorize a patient as high risk, as it indicates hemodynamic instability, which is a serious complication of febrile neutropenia.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option B. A history of chronic obstructive pulmonary disease (COPD) would also place a patient in a higher risk category, as underlying lung disease can complicate the management of febrile neutropenia.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Option D. Fever of unknown origin without localizing signs or symptoms could apply to many cases of febrile neutropenia and, by itself, does not necessarily categorize a patient as low risk according to the MASCC risk index. Other factors, such as the patient&#x27;s overall clinical stability, presence of comorbidities, and intensity of the chemotherapy regimen, also need to be considered.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The MASCC risk index is used to identify febrile neutropenia patients who are at low risk for complications and might be suitable for outpatient management. Factors that indicate lower risk include stable vital signs, no significant comorbidities like COPD, and no dehydration requiring intravenous fluids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man with metastatic lung cancer on chemotherapy develops fever, chills, and tenderness with purulent discharge at his PICC line site. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Febrile neutropenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor-related fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central line-associated bloodstream infection (CLABSI)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Central line-associated bloodstream infection (CLABSI)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CLABSI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Febrile neutropenia: While this patient likely has neutropenia due to chemotherapy, the local signs of infection at the PICC line point more specifically towards CLABSI.&lt;/li&gt;&lt;li&gt;• Option A. Febrile neutropenia:&lt;/li&gt;&lt;li&gt;• Option B. Tumor-related fever: This is less likely in the presence of clear signs of infection at the catheter site.&lt;/li&gt;&lt;li&gt;• Option B. Tumor-related fever:&lt;/li&gt;&lt;li&gt;• Option D. Pneumonia: While possible, the absence of respiratory symptoms and the presence of local signs of infection at the catheter site make CLABSI more likely.&lt;/li&gt;&lt;li&gt;• Option D. Pneumonia:&lt;/li&gt;&lt;li&gt;• Educational objective: CLABSI is a serious complication of central venous catheters. Prompt recognition and treatment are essential to prevent morbidity and mortality.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a known history of prostate cancer presents to your clinic complaining of severe back pain that has been progressively worsening over the past few weeks. The pain is particularly intense at night, making it difficult for him to sleep, and it does not improve with rest. Which of the following is the MOST likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle strain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastatic spinal cord compression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar disc herniation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metastatic spinal cord compression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Metastatic spinal cord compression (MSCC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Muscle strain: Muscle strain typically presents with localized pain that worsens with movement and improves with rest. It&#x27;s less likely to be severe at night or associated with a history of cancer.&lt;/li&gt;&lt;li&gt;• Option A. Muscle strain:&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis: Osteoarthritis is a degenerative joint disease that can cause back pain, but it&#x27;s usually associated with stiffness and pain that worsens with activity and improves with rest. The patient&#x27;s age and cancer history make MSCC more likely.&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis:&lt;/li&gt;&lt;li&gt;• Option D. Lumbar disc herniation: While a herniated disc can cause severe back pain, it&#x27;s often associated with radicular pain (shooting pain down the leg) and neurological deficits. The patient&#x27;s presentation and cancer history are more consistent with MSCC.&lt;/li&gt;&lt;li&gt;• Option D. Lumbar disc herniation:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Back pain in a patient with a history of cancer, especially if it&#x27;s worse at night or unrelieved by rest, warrants prompt evaluation for possible MSCC. Early diagnosis and treatment are critical to prevent neurological complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of lung cancer presents with severe back pain and weakness in his legs. Neurological examination reveals decreased lower extremity strength and hyperreflexia. What is the MOST appropriate initial management step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plain X-ray of the spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urgent intravenous dexamethasone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Whole spine MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical decompression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urgent intravenous dexamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Urgent intravenous dexamethasone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Plain X-ray of the spine: While plain X-rays can sometimes show bony destruction suggestive of metastases, they are not sensitive enough to visualize the spinal cord or nerve roots, which are crucial for assessing the extent of compression.&lt;/li&gt;&lt;li&gt;• Option A. Plain X-ray of the spine:&lt;/li&gt;&lt;li&gt;• Option C. Whole spine MRI: MRI is the gold standard for diagnosing MSCC, but it should not delay the administration of dexamethasone, which is crucial to prevent further neurological deterioration.&lt;/li&gt;&lt;li&gt;• Option C. Whole spine MRI:&lt;/li&gt;&lt;li&gt;• Option D. Surgical decompression: While surgery may be indicated in some cases of MSCC, it is not the initial management step. High-dose dexamethasone should be given first to reduce spinal cord edema and stabilize the patient before considering surgical intervention.&lt;/li&gt;&lt;li&gt;• Option D. Surgical decompression:&lt;/li&gt;&lt;li&gt;• Educational objective: In patients with suspected MSCC and neurological deficits, urgent high-dose dexamethasone is the priority to reduce spinal cord edema and prevent further neurological damage.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with acute myeloid leukemia (AML) undergoing chemotherapy presents to the emergency department with a 2-day history of fever, right lower quadrant abdominal pain, and watery diarrhea. His absolute neutrophil count (ANC) is 300/µL. Abdominal CT scan reveals cecal wall thickening. Which of the following is the MOST likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diverticulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutropenic enterocolitis (typhlitis)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic colitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neutropenic enterocolitis (typhlitis)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neutropenic enterocolitis (typhlitis)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Appendicitis: While appendicitis can present with similar symptoms, it is less likely in this patient with neutropenia and cecal wall thickening.&lt;/li&gt;&lt;li&gt;• Option A. Appendicitis:&lt;/li&gt;&lt;li&gt;• Option B. Diverticulitis: Diverticulitis typically affects the left colon and is less common in younger individuals.&lt;/li&gt;&lt;li&gt;• Option B. Diverticulitis:&lt;/li&gt;&lt;li&gt;• Option D. Ischemic colitis: Ischemic colitis is more common in older individuals with cardiovascular risk factors. It usually presents with bloody diarrhea and is less likely in the context of neutropenia.&lt;/li&gt;&lt;li&gt;• Option D. Ischemic colitis:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Neutropenic enterocolitis is a life-threatening complication that can occur in patients with severe neutropenia. Early recognition and prompt treatment are essential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male with Burkitt&#x27;s lymphoma is undergoing chemotherapy. Three days after starting treatment, he presents with fatigue, muscle cramps, and nausea. Lab results show: Potassium: 6.2 mEq/L Uric acid: 9.0 mg/dL Phosphate: 5.5 mg/dL Calcium: 9.5 mg/dL Which of the following electrolyte abnormalities found in this patient is NOT a criterion for the diagnosis of Laboratory Tumor Lysis Syndrome (LTLS)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperuricemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperphosphatemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypercalcemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypercalcemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hyperkalemia: This is a defining feature of LTLS, as the breakdown of tumor cells releases intracellular potassium into the bloodstream.&lt;/li&gt;&lt;li&gt;• Option A. Hyperkalemia:&lt;/li&gt;&lt;li&gt;• Option B. Hyperuricemia: Tumor cell lysis releases nucleic acids, which are metabolized to uric acid, leading to hyperuricemia in LTLS.&lt;/li&gt;&lt;li&gt;• Option B. Hyperuricemia:&lt;/li&gt;&lt;li&gt;• Option C. Hyperphosphatemia: The breakdown of tumor cells also releases intracellular phosphate, contributing to hyperphosphatemia in LTLS.&lt;/li&gt;&lt;li&gt;• Option C. Hyperphosphatemia:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• LTLS is a potentially life-threatening oncologic emergency characterized by specific electrolyte abnormalities: hyperkalemia, hyperuricemia, hyperphosphatemia, and sometimes hypocalcemia. CTLS (≥ 1) (Clinical criteria for TLS) : AKI, arrhythmias, Sz, symptomatic hypocalcemia Prompt recognition and management of LTLS are critical to prevent complications like acute kidney injury, cardiac arrhythmias, and seizures.&lt;/li&gt;&lt;li&gt;• LTLS is a potentially life-threatening oncologic emergency characterized by specific electrolyte abnormalities: hyperkalemia, hyperuricemia, hyperphosphatemia, and sometimes hypocalcemia.&lt;/li&gt;&lt;li&gt;• CTLS (≥ 1) (Clinical criteria for TLS) : AKI, arrhythmias, Sz, symptomatic hypocalcemia&lt;/li&gt;&lt;li&gt;• CTLS (≥ 1)&lt;/li&gt;&lt;li&gt;• (Clinical criteria for TLS) :&lt;/li&gt;&lt;li&gt;• Prompt recognition and management of LTLS are critical to prevent complications like acute kidney injury, cardiac arrhythmias, and seizures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents to your clinic with a rapidly growing neck mass that has caused him discomfort over the past few weeks. He also reports feeling fatigued and has lost some weight recently. On examination, you palpate a large, firm, non-tender lymph node in his left cervical region. A biopsy of the lymph node reveals Burkitt lymphoma. Further workup shows his lactate dehydrogenase (LDH) level is 3 times the upper limit of normal. Considering his diagnosis and laboratory findings, which Tumor Lysis Syndrome (TLS) risk category does this patient fall into?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intermediate risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High risk&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannot be determined&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High risk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High risk&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Low risk: Low-risk malignancies generally have a slower growth rate and lower tumor burden, making TLS less likely.&lt;/li&gt;&lt;li&gt;• Option A. Low risk:&lt;/li&gt;&lt;li&gt;• Option B. Intermediate risk: Intermediate-risk malignancies have a moderate risk of TLS, often based on specific tumor characteristics or laboratory findings. In this case, the patient&#x27;s elevated LDH level and rapid tumor growth place him in the high-risk category.&lt;/li&gt;&lt;li&gt;• Option B. Intermediate risk:&lt;/li&gt;&lt;li&gt;• Option D. Cannot be determined: The information provided is sufficient to determine the patient&#x27;s TLS risk category.&lt;/li&gt;&lt;li&gt;• Option D. Cannot be determined:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Burkitt lymphoma is a high-risk malignancy for TLS, especially when associated with elevated LDH levels. Patients with high-risk TLS require aggressive preventive measures, including intensive hydration and uric acid-lowering therapy, to minimize the risk of complications.&lt;/li&gt;&lt;li&gt;• Burkitt lymphoma is a high-risk malignancy for TLS, especially when associated with elevated LDH levels.&lt;/li&gt;&lt;li&gt;• Patients with high-risk TLS require aggressive preventive measures, including intensive hydration and uric acid-lowering therapy, to minimize the risk of complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old man presents to the emergency department with progressive swelling of his face and neck over the past two weeks. He also reports increasing breathlessness, especially when lying flat, and a feeling of fullness in his head. His medical history is significant for a 40-pack-year smoking history, although he quit smoking 10 years ago. On examination, his face appears plethoric, and there is evident distension of the veins in his neck and chest. Additionally, he exhibits mild cyanosis of the upper body and swelling of the arms. A chest X-ray reveals a mass in the right upper mediastinum. Based on the patient&#x27;s presentation and history, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior vena cava (SVC) syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superior vena cava (SVC) syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Superior vena cava (SVC) syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute heart failure can cause facial and upper extremity swelling due to fluid overload, but it is less likely to present with the pronounced venous distension and plethoric face that are characteristic of SVC syndrome.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary embolism typically presents with acute shortness of breath, chest pain, and possibly hemoptysis, but not with the venous distension and facial swelling seen in SVC syndrome.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Option D. Constrictive pericarditis can cause symptoms of venous congestion due to impaired cardiac filling, but it usually presents with generalized edema, ascites, and elevated jugular venous pressure, rather than the localized swelling of the face and neck and the specific venous distension seen in SVC syndrome.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Superior vena cava (SVC) syndrome is characterized by obstruction of the SVC, leading to impaired venous return from the head, neck, and upper extremities. Symptoms include facial and upper extremity swelling, plethoric facial appearance, distended neck and chest veins, and cyanosis of the upper body. A mediastinal mass, especially in patients with a significant smoking history, raises suspicion for an underlying malignancy such as lung cancer as a cause of SVC syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of smoking presents with facial swelling, distended neck veins, and shortness of breath. Chest X-ray shows a large right lung mass. Which of the following malignancies is the MOST likely cause of this patient&#x27;s diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small cell lung cancer (SCLC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-small cell lung cancer (NSCLC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastatic breast cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-small cell lung cancer (NSCLC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Small cell lung cancer (SCLC): While SCLC can also cause SVC syndrome, it is less common than NSCLC as a cause.&lt;/li&gt;&lt;li&gt;• Option A. Small cell lung cancer (SCLC):&lt;/li&gt;&lt;li&gt;• Option C. Lymphoma: Lymphoma can sometimes cause SVC syndrome, but it is less frequent than lung cancer.&lt;/li&gt;&lt;li&gt;• Option C. Lymphoma:&lt;/li&gt;&lt;li&gt;• Option D. Metastatic breast cancer: While metastatic breast cancer can spread to the mediastinum and cause SVC syndrome, it&#x27;s less common than primary lung cancer as a cause in this clinical scenario.&lt;/li&gt;&lt;li&gt;• Option D. Metastatic breast cancer:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• SVC syndrome is a medical emergency caused by obstruction of the superior vena cava, leading to impaired venous return from the head, neck, and upper extremities. Lung cancer, particularly NSCLC, is the most common cause of SVC syndrome.&lt;/li&gt;&lt;li&gt;• SVC syndrome is a medical emergency caused by obstruction of the superior vena cava, leading to impaired venous return from the head, neck, and upper extremities.&lt;/li&gt;&lt;li&gt;• Lung cancer, particularly NSCLC, is the most common cause of SVC syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with weight loss, fatigue, and a left supraclavicular lymph node. Biopsy reveals metastatic adenocarcinoma. Extensive imaging fails to identify a primary tumor site. Immunohistochemistry (IHC) is ordered to help determine the origin of the malignancy. Which IHC staining pattern would MOST STRONGLY suggest a gastrointestinal (GI) primary?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CK7 positive, CK20 negative, TTF-1 negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CK7 negative, CK20 positive, CDX2 positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CK7 positive, TTF-1 positive, Napsin A positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ER positive, PR positive, HER2 negative&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CK7 negative, CK20 positive, CDX2 positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CK7 negative, CK20 positive, CDX2 positive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CK7 positive, CK20 negative, TTF-1 negative: This pattern is more suggestive of lung or breast cancer.&lt;/li&gt;&lt;li&gt;• Option A. CK7 positive, CK20 negative, TTF-1 negative:&lt;/li&gt;&lt;li&gt;• Option C. CK7 positive, TTF-1 positive, Napsin A positive: This pattern is strongly indicative of lung adenocarcinoma.&lt;/li&gt;&lt;li&gt;• Option C. CK7 positive, TTF-1 positive, Napsin A positive:&lt;/li&gt;&lt;li&gt;• Option D. ER positive, PR positive, HER2 negative: This pattern is typically seen in breast cancer.&lt;/li&gt;&lt;li&gt;• Option D. ER positive, PR positive, HER2 negative:&lt;/li&gt;&lt;li&gt;• Educational objective: IHC staining can aid in identifying the primary site in cancers of unknown primary (CUP), guiding further management and treatment decisions.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman Non-smoker presents to your clinic with a persistent cough and recent episodes of coughing up blood (hemoptysis). Chest X-ray reveals a suspicious lung mass. A biopsy is performed, and you suspect lung adenocarcinoma based on the initial histopathology. Which of the following immunohistochemical (IHC) markers would be MOST helpful in confirming this diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TTF-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CDX2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S-100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ER&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TTF-1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. CDX2: CDX2 is a marker of intestinal differentiation and is typically used to identify cancers of gastrointestinal origin.&lt;/li&gt;&lt;li&gt;• Option B. CDX2:&lt;/li&gt;&lt;li&gt;• Option C. S-100: S-100 is a marker for melanomas and neural crest-derived tumors.&lt;/li&gt;&lt;li&gt;• Option C. S-100:&lt;/li&gt;&lt;li&gt;• Option D. ER (Estrogen Receptor): ER is a hormone receptor that is primarily used in the context of breast cancer. While some lung adenocarcinomas can be ER-positive, it&#x27;s not a specific or sensitive marker for this diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. ER (Estrogen Receptor):&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• While smoking is a major risk factor for lung cancer, adenocarcinoma can occur in non-smokers as well. TTF-1 remains a valuable IHC marker for confirming the diagnosis of lung adenocarcinoma, regardless of smoking history. IHC staining can aid in differentiating between various types of lung cancer and metastases, which is critical for guiding treatment decisions.&lt;/li&gt;&lt;li&gt;• While smoking is a major risk factor for lung cancer, adenocarcinoma can occur in non-smokers as well.&lt;/li&gt;&lt;li&gt;• TTF-1 remains a valuable IHC marker for confirming the diagnosis of lung adenocarcinoma, regardless of smoking history.&lt;/li&gt;&lt;li&gt;• IHC staining can aid in differentiating between various types of lung cancer and metastases, which is critical for guiding treatment decisions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents with metastatic adenocarcinoma of unknown primary origin. Imaging and biopsy have failed to identify the primary site. What is the most appropriate initial approach to the treatment of her cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platinum and 5-FU&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pembrolizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &qu
