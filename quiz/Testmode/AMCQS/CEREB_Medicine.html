d in the pathogenesis of Post-Transfusion Purpura (PTP)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-RhD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-Kell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-HPA-1a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-Fya&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-HPA-1a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-HPA-1a&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following heparin products is associated with the lowest risk of heparin-induced thrombocytopenia (HIT)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unfractionated heparin (UFH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low molecular weight heparin (LMWH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fondaparinux&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bivalirudin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fondaparinux&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fondaparinux&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Unfractionated heparin (UFH): UFH has the highest risk of HIT.&lt;/li&gt;&lt;li&gt;• Option A. Unfractionated heparin (UFH):&lt;/li&gt;&lt;li&gt;• Option B. Low molecular weight heparin (LMWH) : LMWH has a lower risk than UFH but can still cause HIT.&lt;/li&gt;&lt;li&gt;• Option B. Low molecular weight heparin (LMWH)&lt;/li&gt;&lt;li&gt;• Option D. Bivalirudin : Bivalirudin is a direct thrombin inhibitor and does not cause HIT, but it is not a heparin product.&lt;/li&gt;&lt;li&gt;• Option D. Bivalirudin&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Fondaparinux is the safest heparin product for patients with a history of or suspected HIT.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with fever, petechiae, confusion, and acute kidney injury. Her peripheral blood smear shows schistocytes and thrombocytopenia. Which of the following tests is MOST LIKELY to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coombs test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ADAMTS13 activity level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum haptoglobin level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ADAMTS13 activity level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ADAMTS13 activity level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Coombs test is used to diagnose immune-mediated hemolytic anemias.&lt;/li&gt;&lt;li&gt;• Option A. Coombs test&lt;/li&gt;&lt;li&gt;• Option C. Bone marrow biopsy is not indicated in the initial workup of TTP.&lt;/li&gt;&lt;li&gt;• Option C. Bone marrow biopsy&lt;/li&gt;&lt;li&gt;• Option D. Serum haptoglobin level is low in hemolysis, but it is not specific for TTP.&lt;/li&gt;&lt;li&gt;• Option D. Serum haptoglobin level&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• ADAMTS13 deficiency is the hallmark of TTP and its measurement is crucial for diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of systemic lupus erythematosus (SLE) presents with anemia, jaundice, and spherocytes on the peripheral smear. Which of the following is the most likely cause of the anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune hemolytic anemia (AIHA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microangiopathic hemolytic anemia (MAHA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Autoimmune hemolytic anemia (AIHA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Autoimmune hemolytic anemia (AIHA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Microangiopathic hemolytic anemia (MAHA): MAHA is characterized by schistocytes, not spherocytes, on the peripheral smear.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Microangiopathic hemolytic anemia (MAHA):&lt;/li&gt;&lt;li&gt;• Option C. Vitamin B12 deficiency: Vitamin B12 deficiency causes megaloblastic anemia with hypersegmented neutrophils and macro-ovalocytes.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Vitamin B12 deficiency:&lt;/li&gt;&lt;li&gt;• Option D. Aplastic anemia: Aplastic anemia is characterized by pancytopenia and hypocellular bone marrow.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Aplastic anemia:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• SLE is a common cause of secondary AIHA, and spherocytes are a hallmark of this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a recent diagnosis of chronic lymphocytic leukemia (CLL) presents with fatigue, easy bruising, and petechiae. His platelet count is 20,000/µL. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary immune thrombocytopenia (ITP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug-induced thrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin-induced thrombocytopenia (HIT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary ITP associated with CLL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Secondary ITP associated with CLL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Secondary ITP associated with CLL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Primary immune thrombocytopenia (ITP): While ITP presents with isolated thrombocytopenia, the presence of CLL suggests a secondary cause in this case.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Primary immune thrombocytopenia (ITP):&lt;/li&gt;&lt;li&gt;• Option B. Drug-induced thrombocytopenia: There is no mention of recent medication use to suggest this diagnosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Drug-induced thrombocytopenia:&lt;/li&gt;&lt;li&gt;• Option C. Heparin-induced thrombocytopenia (HIT): HIT is an immune-mediated reaction to heparin, which is not mentioned in the patient&#x27;s history.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Heparin-induced thrombocytopenia (HIT):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Secondary ITP can be caused by various underlying conditions, including lymphoproliferative disorders like CLL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman on unfractionated heparin (UFH) for a deep vein thrombosis (DVT) develops a platelet count of 90,000/µL on day 3 of therapy. Her baseline platelet count was 250,000/µL. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I heparin-induced thrombocytopenia (HIT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II HIT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudothrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug-induced thrombocytopenia (DITP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type I heparin-induced thrombocytopenia (HIT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Type I heparin-induced thrombocytopenia (HIT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Type II HIT : Type II HIT is an immune-mediated condition that usually occurs later (5-10 days) and is associated with a higher risk of thrombosis.&lt;/li&gt;&lt;li&gt;• Option B. Type II HIT&lt;/li&gt;&lt;li&gt;• Option C. Pseudothrombocytopenia : This is a lab artifact where platelets clump in the test tube, but the patient&#x27;s smear does not show clumping.&lt;/li&gt;&lt;li&gt;• Option C. Pseudothrombocytopenia&lt;/li&gt;&lt;li&gt;• Option D. DITP : This is less likely given the temporal association with heparin initiation.&lt;/li&gt;&lt;li&gt;• Option D. DITP&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Early, mild thrombocytopenia in a patient on heparin is most likely Type I HIT, which is usually benign and does not require heparin discontinuation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of malignant hypertension presents with MAHA, thrombocytopenia, and acute kidney injury. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TTP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HUS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DIC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TMA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TMA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) TMA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. TTP (Thrombotic Thrombocytopenic Purpura): While TTP can present with MAHA, thrombocytopenia, and acute kidney injury, it is typically associated with a deficiency of the ADAMTS13 enzyme. This patient&#x27;s history of malignant hypertension makes TMA a more likely diagnosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. TTP (Thrombotic Thrombocytopenic Purpura):&lt;/li&gt;&lt;li&gt;• Option B. HUS (Hemolytic Uremic Syndrome): HUS is often associated with Shiga-toxin producing E. coli infection and commonly presents with bloody diarrhea. The patient&#x27;s history does not suggest this.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. HUS (Hemolytic Uremic Syndrome):&lt;/li&gt;&lt;li&gt;• Option C. DIC (Disseminated Intravascular Coagulation): DIC is a consumptive coagulopathy triggered by a systemic illness (e.g., sepsis, malignancy). While it can cause MAHA and thrombocytopenia, it would typically present with abnormal coagulation parameters (prolonged PT/PTT, low fibrinogen) which are not mentioned in this scenario.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. DIC (Disseminated Intravascular Coagulation):&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• It&#x27;s important to consider secondary causes of TMA, such as malignant hypertension, in patients with relevant risk factors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with bloody diarrhea, pallor, and decreased urine output after eating undercooked meat at a family barbecue. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HUS D+&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HUS D-&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TTP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HUS D+&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) HUS D+&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. HUS D : This form is not typically associated with bloody diarrhea and is usually caused by complement dysregulation.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• HUS D&lt;/li&gt;&lt;li&gt;• Option C. TTP : TTP is characterized by severe ADAMTS13 deficiency and does not typically present with bloody diarrhea.&lt;/li&gt;&lt;li&gt;• Option C. TTP&lt;/li&gt;&lt;li&gt;• Option D. IgA nephropathy : This condition typically presents with hematuria after an upper respiratory infection.&lt;/li&gt;&lt;li&gt;• Option D. IgA&lt;/li&gt;&lt;li&gt;• nephropathy&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• HUS D+ is a serious condition that can occur in children after consuming contaminated food&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic mutations is NOT typically associated with familial atypical HUS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CFH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CFI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD46&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;STXBP5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. STXBP5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) STXBP5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. CFH, Option B. CFI and Option C. CD46: These genes all encode complement regulatory proteins, and mutations in them can lead to familial aHUS.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. CFH, Option&lt;/li&gt;&lt;li&gt;• B. CFI&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. CD46:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Familial atypical HUS is a genetically heterogeneous disorder with mutations in several complement regulatory genes. Recognizing the role of these genes is essential for accurate diagnosis, genetic counseling, and potential targeted therapies. While STXBP5 mutations are more commonly associated with a neurological disorder and are not typically seen in familial cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with suspected TTP has a severely reduced ADAMTS13 activity level. Which of the following treatments is the cornerstone of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Platelet transfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasma exchange&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Plasma exchange&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Plasma exchange&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Platelet transfusion: Platelet transfusions are contraindicated in TTP as they can worsen thrombosis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Platelet transfusion:&lt;/li&gt;&lt;li&gt;• Option B. Corticosteroids: Corticosteroids can be used as adjunctive therapy but are not the primary treatment.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Corticosteroids:&lt;/li&gt;&lt;li&gt;• Option C. Rituximab: Rituximab can be used in refractory or relapsing TTP but is not the first-line therapy.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Rituximab:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Plasma exchange is the most effective treatment for TTP and should be initiated promptly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to the clinic with a two-week history of easy bruising and pinprick red spots on her lower legs. She denies any recent injuries or medication use. On examination, she has multiple petechiae on her skin and mucous membranes. Blood investigations except low platelet count, imagings turned out to be normal. What&#x27;s the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aplastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immune thrombocytopenia (ITP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myelodysplastic syndrome (MDS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombotic microangiopathy (TMA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immune thrombocytopenia (ITP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Immune thrombocytopenia (ITP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Aplastic anemia : While it can cause thrombocytopenia, it also affects other cell lines (red blood cells and white blood cells).&lt;/li&gt;&lt;li&gt;• Option A. Aplastic anemia&lt;/li&gt;&lt;li&gt;• Option C. Myelodysplastic syndrome (MDS) : MDS can cause thrombocytopenia, but it is more common in older adults and often presents with other cytopenias.&lt;/li&gt;&lt;li&gt;• Option C. Myelodysplastic syndrome (MDS)&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic microangiopathy (TMA) : TMA causes thrombocytopenia through a different mechanism (platelet consumption in microvascular thrombi).&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic microangiopathy (TMA)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• ITP is a diagnosis of exclusion, meaning other causes of thrombocytopenia need to be ruled out.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with fatigue, jaundice, and petechiae. Her blood work shows anemia, thrombocytopenia, and a positive direct Coombs test (DCT). Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Evans syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus (SLE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombotic thrombocytopenic purpura (TTP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Evans syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Evans syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune hepatitis : While it can cause jaundice, it doesn&#x27;t typically cause thrombocytopenia or a positive DCT.&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune hepatitis&lt;/li&gt;&lt;li&gt;• Option C. Systemic lupus erythematosus (SLE) : SLE can cause a variety of hematologic abnormalities, but the combination of findings is more specific for Evans syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Systemic lupus erythematosus (SLE)&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic thrombocytopenic purpura (TTP) : TTP is a thrombotic microangiopathy that typically doesn&#x27;t cause a positive DCT.&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic thrombocytopenic purpura (TTP)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Evans syndrome is a rare but serious condition that requires prompt diagnosis and treatment. Recognizing the combination of ITP and AIHA is crucial.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old asymptomatic woman has a routine complete blood count (CBC) which shows a platelet count of 80,000/µL. Peripheral blood smear shows large platelet clumps. Given the likely diagnosis, Which of the following is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat the CBC in a sodium citrate tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start corticosteroids for ITP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Order a bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin heparin therapy for HIT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Repeat the CBC in a sodium citrate tube&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Repeat the CBC in a sodium citrate tube&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Start corticosteroids for ITP : Corticosteroids are used to treat ITP, but this is not appropriate until pseudothrombocytopenia is ruled out.&lt;/li&gt;&lt;li&gt;• Option B. Start corticosteroids for ITP&lt;/li&gt;&lt;li&gt;• Option C. Order a bone marrow biopsy : A bone marrow biopsy is not necessary for the diagnosis of pseudothrombocytopenia.&lt;/li&gt;&lt;li&gt;• Option C. Order a bone marrow biopsy&lt;/li&gt;&lt;li&gt;• Option D. Begin heparin therapy for HIT : Heparin therapy is contraindicated in HIT and should not be started until this diagnosis is ruled out.&lt;/li&gt;&lt;li&gt;• Option D. Begin heparin therapy for HIT&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Repeating the CBC in a citrate tube is a simple and effective way to confirm pseudothrombocytopenia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with a 2-week history of fatigue, petechiae, and mucosal bleeding. Blood tests reveal isolated thrombocytopenia with a platelet count of 15,000/µL. Which of the following is the MOST APPROPRIATE initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eltrombopag&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Splenectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Corticosteroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Rituximab : Second-line treatment for persistent/chronic ITP.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Rituximab&lt;/li&gt;&lt;li&gt;• Option C. Eltrombopag : Second-line treatment for persistent/chronic ITP.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Eltrombopag&lt;/li&gt;&lt;li&gt;• Option D. Splenectomy : Second-line treatment for persistent/chronic ITP.&lt;/li&gt;&lt;li&gt;• Option D. Splenectomy&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Corticosteroids are the mainstay of initial therapy for acute ITP due to their rapid effect on platelet counts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman with a 5-year history of chronic ITP has persistent thrombocytopenia (25,000/µL) despite prior treatments with corticosteroids, IVIg, and TPO-RAs. She experiences frequent bleeding and seeks further management options. Which of the following is the next step in her management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rituximab infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Splenectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Danazol therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fostamatinib therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Splenectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Splenectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Rituximab infusion: While rituximab can be effective in some patients, its response rate is lower than splenectomy and the onset of action is delayed. It also carries potential for serious side effects like infections and infusion reactions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Rituximab infusion:&lt;/li&gt;&lt;li&gt;• Option C. Danazol therapy: Danazol is an older medication with limited evidence of efficacy in ITP and potential for masculinizing side effects in women, making it a less preferred option.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Danazol therapy:&lt;/li&gt;&lt;li&gt;• Option D. Fostamatinib therapy: This is a newer option with promising results, but it has less long-term data than splenectomy and may have adverse effects like hypertension, diarrhea, and hepatotoxicity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Fostamatinib therapy:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• In patients with chronic ITP refractory to initial therapies, splenectomy offers the highest chance of long-term remission, but it should be considered after weighing the risks and benefits of surgery. Other options like rituximab and fostamatinib may be considered in select cases, while danazol is less commonly used due to its limited efficacy and side effect profile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman with ITP has a platelet count of 35,000/µL. She is asymptomatic and has no history of bleeding. Which of the following is the most appropriate management strategy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IVIG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Splenectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Observation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Observation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Corticosteroids : Corticosteroids are not indicated for asymptomatic patients with mild thrombocytopenia.&lt;/li&gt;&lt;li&gt;• Option B. Corticosteroids&lt;/li&gt;&lt;li&gt;• Option C. IVIG : IVIG is reserved for more severe cases or when there is active bleeding.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• IVIG&lt;/li&gt;&lt;li&gt;• Option D. Splenectomy : Splenectomy is a last resort for refractory ITP and is not indicated at this stage.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Splenectomy&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Observation is appropriate for asymptomatic patients with mild thrombocytopenia (platelet count &amp;gt;20-30K).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman develops new-onset thrombocytopenia and thrombosis 6 days after initiating unfractionated heparin (UFH) for DVT prophylaxis following knee replacement surgery. Her medical history is significant for hypertension and osteoarthritis. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immune Thrombocytopenic Purpura (ITP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type I Heparin-Induced Thrombocytopenia (HIT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type II Heparin-Induced Thrombocytopenia (HIT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombotic Thrombocytopenic Purpura (TTP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type II Heparin-Induced Thrombocytopenia (HIT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type II Heparin-Induced Thrombocytopenia (HIT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Immune Thrombocytopenic Purpura (ITP) : ITP is an autoimmune disorder that can cause thrombocytopenia but is not typically associated with thrombosis.&lt;/li&gt;&lt;li&gt;• Option A. Immune Thrombocytopenic Purpura (ITP)&lt;/li&gt;&lt;li&gt;• Option B. Type I Heparin-Induced Thrombocytopenia (HIT): This is a non-immune mediated form of HIT that usually occurs within the first 2 days of heparin exposure and is not associated with thrombosis.&lt;/li&gt;&lt;li&gt;• Option B. Type I Heparin-Induced Thrombocytopenia (HIT):&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic Thrombocytopenic Purpura (TTP): TTP is a rare disorder characterized by thrombocytopenia, microangiopathic hemolytic anemia, and neurologic symptoms. It is not typically associated with heparin use.&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic Thrombocytopenic Purpura (TTP):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• New-onset thrombocytopenia and thrombosis in a patient recently started on heparin should raise suspicion for Type II HIT, which warrants immediate discontinuation of heparin and initiation of alternative anticoagulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female on prophylactic enoxaparin (LMWH) for 3 weeks after surgery develops a new DVT. Her platelet count has decreased by 40% from baseline. What is her 4Ts score for HIT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with HIT and no evidence of thrombosis requires anticoagulation. Which of the following is the recommended duration of anticoagulation therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 month&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 month&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1 month&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 1 week: This is too short a duration. HIT antibodies can persist for weeks to months, and the risk of delayed thrombosis remains high during this period.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. 1 week:&lt;/li&gt;&lt;li&gt;• Option C. 3 months: This duration is typically recommended for patients with HIT who have experienced thrombotic events. While there is some debate about extending anticoagulation beyond one month in patients without thrombosis, the current consensus leans towards 1 month as sufficient in most cases.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. 3 months:&lt;/li&gt;&lt;li&gt;• have&lt;/li&gt;&lt;li&gt;• Option D. 6 months: This duration is unnecessarily long for patients with HIT without thrombosis. Prolonged anticoagulation carries its own risks, such as bleeding&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. 6 months:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Even in the absence of thrombosis, HIT requires extended anticoagulation due to the persistent risk of thrombotic events.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about re-exposure to heparin in patients with a history of HIT is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Re-exposure is safe after 6 months.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Re-exposure is safe if the platelet count is normal.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Re-exposure should be avoided due to the high risk of recurrence.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Re-exposure is safe if a different type of heparin is used (e.g., LMWH instead of UFH).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Re-exposure should be avoided due to the high risk of recurrence.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Re-exposure should be avoided due to the high risk of recurrence.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a typical clinical feature of Thrombotic Microangiopathy (TMA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microangiopathic hemolytic anemia (MAHA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolonged PT and PTT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal dysfunction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prolonged PT and PTT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Prolonged PT and PTT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Thrombocytopenia : A key feature of TMA due to platelet consumption in microthrombi.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Thrombocytopenia&lt;/li&gt;&lt;li&gt;• Option B. Microangiopathic hemolytic anemia (MAHA) : Also a key feature of TMA due to mechanical damage to red blood cells.&lt;/li&gt;&lt;li&gt;• Option B. Microangiopathic hemolytic anemia (MAHA)&lt;/li&gt;&lt;li&gt;• Option D. Renal dysfunction : Can occur due to microthrombi formation in the kidneys.&lt;/li&gt;&lt;li&gt;• Option D. Renal&lt;/li&gt;&lt;li&gt;• dysfunction&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Normal PT and PTT help differentiate TMA from other conditions like DIC, which typically present with abnormal coagulation tests.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents with fever, altered mental status, thrombocytopenia, and evidence of hemolysis seen. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immune Thrombocytopenia (ITP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic Uremic Syndrome (HUS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombotic Thrombocytopenic Purpura (TTP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disseminated Intravascular Coagulation (DIC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thrombotic Thrombocytopenic Purpura (TTP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thrombotic Thrombocytopenic Purpura (TTP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Immune Thrombocytopenia ( ITP): ITP is characterized by isolated thrombocytopenia without MAHA or other systemic symptoms.&lt;/li&gt;&lt;li&gt;• Option A. Immune Thrombocytopenia&lt;/li&gt;&lt;li&gt;• ITP):&lt;/li&gt;&lt;li&gt;• Option B. Hemolytic Uremic Syndrome (HUS): HUS typically presents with renal failure and is more common in children following a gastrointestinal infection.&lt;/li&gt;&lt;li&gt;• Option B. Hemolytic Uremic Syndrome (HUS):&lt;/li&gt;&lt;li&gt;• Option D. Disseminated Intravascular Coagulation (DIC): DIC is a consumptive coagulopathy with prolonged clotting times and often bleeding complications.&lt;/li&gt;&lt;li&gt;• Option D. Disseminated Intravascular Coagulation&lt;/li&gt;&lt;li&gt;• (DIC):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The clinical pentad of TTP includes thrombocytopenia, MAHA, altered mental status, fever, and (less commonly) renal failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old infant presents with lethargy, hypotonia, and developmental delay. Laboratory investigations reveal megaloblastic anemia, elevated homocysteine and methylmalonic acid (MMA) levels. Which of the following conditions is MOST LIKELY to predispose this infant to thrombotic microangiopathy (TMA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methylmalonic acidemia due to MMACHC mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dihydrofolate reductase (DHFR) deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maple syrup urine disease (MSUD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosinemia type I&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methylmalonic acidemia due to MMACHC mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Methylmalonic acidemia due to MMACHC mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Dihydrofolate reductase (DHFR) deficiency : DHFR deficiency primarily affects folate metabolism and does not directly predispose to TMA.&lt;/li&gt;&lt;li&gt;• Option B. Dihydrofolate reductase (DHFR) deficiency&lt;/li&gt;&lt;li&gt;• Option C. Maple syrup urine disease (MSUD) : MSUD is an amino acid disorder and is not associated with increased risk of TMA.&lt;/li&gt;&lt;li&gt;• Option C. Maple syrup urine disease (MSUD)&lt;/li&gt;&lt;li&gt;• Option D. Tyrosinemia type I : Tyrosinemia type I is a metabolic disorder affecting tyrosine metabolism and does not typically predispose to TMA.&lt;/li&gt;&lt;li&gt;• Option D. Tyrosinemia type I&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• MMACHC mutations can lead to elevated homocysteine levels, which increases the risk of developing thrombotic microangiopathy (TMA) in affected individuals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the PRIMARY agonist responsible for platelet aggregation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thromboxane A2 (TxA2)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosine Diphosphate (ADP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrinogen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fibrinogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fibrinogen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Thromboxane A2 (TxA2) : TxA2 is a potent platelet activator and vasoconstrictor, but it does not directly mediate platelet aggregation.&lt;/li&gt;&lt;li&gt;• Option A. Thromboxane A2 (TxA2)&lt;/li&gt;&lt;li&gt;• Option B. Adenosine Diphosphate (ADP) : ADP is a weak platelet activator that promotes platelet aggregation by binding to P2Y12 and P2Y1 receptors.&lt;/li&gt;&lt;li&gt;• Option B. Adenosine Diphosphate (ADP)&lt;/li&gt;&lt;li&gt;• Option C. Thrombin : Thrombin is a powerful platelet activator and promotes aggregation through protease-activated receptors (PARs).&lt;/li&gt;&lt;li&gt;• Option C. Thrombin&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Fibrinogen is the primary agonist responsible for platelet aggregation by cross-linking activated platelets through GP IIb/IIIa receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs inhibits platelet aggregation by irreversibly blocking the P2Y12 receptor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abciximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eptifibatide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clopidogrel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clopidogrel&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Aspirin : Aspirin irreversibly inhibits cyclooxygenase (COX)-1, preventing TxA2 production.&lt;/li&gt;&lt;li&gt;• Option A. Aspirin&lt;/li&gt;&lt;li&gt;• Option C. Abciximab : Abciximab is a monoclonal antibody that blocks GP IIb/IIIa receptors.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Abciximab&lt;/li&gt;&lt;li&gt;• Option D. Eptifibatide : Eptifibatide is a cyclic heptapeptide that reversibly blocks GP IIb/IIIa receptors.&lt;/li&gt;&lt;li&gt;• Option D. Eptifibatide&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Clopidogrel inhibits platelet aggregation by irreversibly blocking the P2Y12 receptor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy presents with a history of easy bruising, frequent nosebleeds, and prolonged bleeding after minor injuries. His parents report that he had significant bleeding during circumcision as a newborn. Platelet count and coagulation studies are normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Willebrand Disease (VWD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glanzmann thrombasthenia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immune Thrombocytopenia Purpura (ITP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glanzmann thrombasthenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glanzmann thrombasthenia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Von Willebrand Disease (VWD): VWD is the most common inherited bleeding disorder caused by a deficiency or defect in von Willebrand factor (vWF). While it can present with mucocutaneous bleeding, it is usually associated with prolonged bleeding time and abnormal platelet function tests (e.g., ristocetin cofactor activity).&lt;/li&gt;&lt;li&gt;• Option A. Von Willebrand Disease (VWD):&lt;/li&gt;&lt;li&gt;• Option B. Hemophilia A: Hemophilia A is an X-linked recessive disorder caused by a deficiency of factor VIII. It typically presents with deep tissue bleeding (e.g., hemarthrosis) rather than mucocutaneous bleeding.&lt;/li&gt;&lt;li&gt;• Option B. Hemophilia A:&lt;/li&gt;&lt;li&gt;• Option D. Immune Thrombocytopenia Purpura (ITP): ITP is an autoimmune disorder characterized by isolated thrombocytopenia due to increased platelet destruction. It is not typically associated with a history of significant bleeding in the neonatal period.&lt;/li&gt;&lt;li&gt;• Option D. Immune Thrombocytopenia Purpura (ITP):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Glanzmann thrombasthenia is a rare but important differential diagnosis in patients presenting with a history of mucocutaneous bleeding and normal platelet count and coagulation studies. A platelet aggregation test can confirm the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with a history of heavy menstrual bleeding since menarche. She also reports easy bruising and prolonged bleeding after minor cuts. Physical examination reveals scattered petechiae. Which of the following tests is most likely to be diagnostic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ristocetin cofactor activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelet aggregation studies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor VIII assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Platelet aggregation studies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Platelet aggregation studies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ristocetin cofactor activity : This test measures the function of von Willebrand factor (vWF) and is used in the diagnosis of von Willebrand disease.&lt;/li&gt;&lt;li&gt;• Option A. Ristocetin cofactor activity&lt;/li&gt;&lt;li&gt;• Option C. Factor VIII assay : This test is used to diagnose hemophilia A.&lt;/li&gt;&lt;li&gt;• Option C. Factor VIII assay&lt;/li&gt;&lt;li&gt;• Option D. Bone marrow biopsy : This test is not indicated in the initial workup of suspected Glanzmann thrombasthenia.&lt;/li&gt;&lt;li&gt;• Option D. Bone marrow biopsy&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Platelet aggregation studies are the definitive test for diagnosing Glanzmann thrombasthenia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with a history of easy bruising, frequent epistaxis, and heavy menstrual bleeding (in females). Peripheral blood smear shows giant platelets. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Willebrand Disease (VWD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glanzmann thrombasthenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bernard-Soulier syndrome (BSS)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bernard-Soulier syndrome (BSS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bernard-Soulier syndrome (BSS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Von Willebrand Disease (VWD) : VWD presents with mucocutaneous bleeding and prolonged bleeding time, but not giant platelets.&lt;/li&gt;&lt;li&gt;• Option A. Von Willebrand Disease (VWD)&lt;/li&gt;&lt;li&gt;• Option B. Hemophilia A : Hemophilia A is characterized by a deficiency of factor VIII and typically presents with deep tissue bleeding.&lt;/li&gt;&lt;li&gt;• Option B. Hemophilia A&lt;/li&gt;&lt;li&gt;• Option C. Glanzmann thrombasthenia : Glanzmann thrombasthenia is a platelet aggregation disorder and does not cause giant platelets.&lt;/li&gt;&lt;li&gt;• Option C. Glanzmann thrombasthenia&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Giant platelets on peripheral blood smear are a hallmark of Bernard-Soulier syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following laboratory findings is NOT characteristic of Bernard-Soulier syndrome (BSS)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Giant platelets on peripheral smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolonged bleeding time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal ristocetin cofactor activity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Normal ristocetin cofactor activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Normal ristocetin cofactor activity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with a history of easy bruising, frequent nosebleeds, and prolonged bleeding after minor injuries. The platelet count is normal, but the peripheral blood smear reveals large platelets, Ultrasound imaging showed Mild spleenomegaly. Given the likely diagnosis, Which of the following is the most characteristic electron microscopy finding in Gray platelet syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giant platelets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absence of dense granules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of alpha granules&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormal platelet aggregation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Absence of alpha granules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Absence of alpha granules&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Giant platelets : While platelets may be large on peripheral smear, giant platelets are more characteristic of Bernard-Soulier syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Giant platelets&lt;/li&gt;&lt;li&gt;• Option B. Absence of dense granules : This is a feature of other platelet disorders, not Gray platelet syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Absence of dense granules&lt;/li&gt;&lt;li&gt;• Option D. Abnormal platelet aggregation : Platelet aggregation is variable in Gray platelet syndrome but is not the most specific finding.&lt;/li&gt;&lt;li&gt;• Option D. Abnormal platelet aggregation&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The absence of alpha granules on electron microscopy is the hallmark of Gray platelet syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with oculocutaneous albinism, recurrent bacterial infections, and easy bruising. Peripheral smear shows normal platelet count but abnormal granulation. On further evaluation, Platelet EM studies show δ granule deficiency. The treating physician is suspecting a platelet disorder, Which of the following genetic mutations is NOT associated with the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPS1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPS3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPS5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NBEAL2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. NBEAL2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) NBEAL2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with recurrent pyogenic skin and respiratory infections, silver-grey hair, and nystagmus. Peripheral blood smear reveals giant granules in neutrophils. Given the likely diagnosis, Which of the following infections is MOST frequently associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Staphylococcus aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Staphylococcus aureus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Streptococcus pneumoniae: While patients with Chediak-Higashi syndrome may be more susceptible to infections in general, there isn&#x27;t a specific predisposition towards Streptococcus pneumoniae compared to Staphylococcus aureus.&lt;/li&gt;&lt;li&gt;• Option B. Streptococcus pneumoniae:&lt;/li&gt;&lt;li&gt;• Option C. Pseudomonas aeruginosa: Pseudomonas is more commonly associated with patients with cystic fibrosis or other immunocompromised states. It&#x27;s not a hallmark infection for Chediak-Higashi.&lt;/li&gt;&lt;li&gt;• Option C. Pseudomonas aeruginosa:&lt;/li&gt;&lt;li&gt;• Option D. Candida albicans: This is a fungal infection, and while Chediak-Higashi syndrome patients may be more susceptible to infections overall, bacterial infections (especially those caused by Staphylococcus aureus) are of greater concern.&lt;/li&gt;&lt;li&gt;• Option D. Candida albicans:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Recurrent Staphylococcus aureus infections are a hallmark of Chediak-Higashi syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following gene mutations is responsible for Chediak-Higashi syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LYST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CHS1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NBEAL2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPS1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CHS1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. LYST: While historically known as LYST, the official gene symbol is now CHS1. Both refer to the same gene, so this is not technically incorrect, but B) is the preferred answer due to the updated nomenclature.&lt;/li&gt;&lt;li&gt;• Option A. LYST:&lt;/li&gt;&lt;li&gt;• Option C. NBEAL2: Mutations in the NBEAL2 gene cause Gray Platelet Syndrome (GPS), a distinct disorder with large platelets and bleeding tendency.&lt;/li&gt;&lt;li&gt;• Option C. NBEAL2:&lt;/li&gt;&lt;li&gt;• Option D. HPS1: Mutations in the HPS1 gene cause a subtype of Hermansky-Pudlak Syndrome (HPS), another disorder with albinism, but with a different pattern of organ involvement than Chediak-Higashi syndrome.&lt;/li&gt;&lt;li&gt;• Option D. HPS1:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Mutations in the CHS1 gene lead to defective lysosomal trafficking, resulting in the characteristic giant granules and impaired immune function in Chediak-Higashi syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with easy bruising, heavy menstrual bleeding, and prolonged bleeding after minor cuts. Her family history reveals similar bleeding tendencies in her mother and sister. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemophilia B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Willebrand Disease (VWD) Type 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Von Willebrand Disease (VWD) Type 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Von Willebrand Disease (VWD) Type 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Von Willebrand Disease (VWD) Type 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hemophilia A and Option B. Hemophilia B: These are X-linked recessive disorders primarily affecting males and are characterized by factor VIII and IX deficiencies, respectively.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Hemophilia A&lt;/li&gt;&lt;li&gt;• Option B. Hemophilia B:&lt;/li&gt;&lt;li&gt;• Option D. Von Willebrand Disease (VWD) Type 3 : This is a rare, severe form of VWD with almost complete absence of vWF, usually presenting with more severe bleeding symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Von Willebrand Disease (VWD) Type 3&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• VWD Type 1 is the most common inherited bleeding disorder and often presents with mucocutaneous bleeding and a positive family history.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man with a history of easy bruising and prolonged bleeding after minor procedures undergoes laboratory testing. The results reveal a normal von Willebrand factor (vWF) antigen level, but a decreased vWF ristocetin cofactor activity (RCoF). Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Willebrand disease (VWD) type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Von Willebrand disease (VWD) type 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Willebrand disease (VWD) type 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acquired von Willebrand syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Von Willebrand disease (VWD) type 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Von Willebrand disease (VWD) type 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Von Willebrand disease (VWD) type 1: In VWD type 1, both vWF antigen and RCoF levels are decreased proportionally, not just the RCoF.&lt;/li&gt;&lt;li&gt;• Option A. Von Willebrand disease (VWD) type 1:&lt;/li&gt;&lt;li&gt;• Option C. Von Willebrand disease (VWD) type 3: This is the most severe form of VWD with a near-complete absence of vWF, so both antigen and RCoF would be very low.&lt;/li&gt;&lt;li&gt;• Option C. Von Willebrand disease (VWD) type 3:&lt;/li&gt;&lt;li&gt;• Option D. Acquired von Willebrand syndrome: While this can mimic VWD, it is usually associated with underlying conditions like lymphoproliferative disorders, autoimmune diseases, or certain medications.&lt;/li&gt;&lt;li&gt;• Option D. Acquired von Willebrand syndrome:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• A normal vWF antigen level with a decreased RCoF strongly suggests a qualitative defect in vWF, which is characteristic of VWD type 2. Further testing can determine the specific subtype (2A, 2B, 2M, or 2N).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a lifelong history of heavy menstrual bleeding and easy bruising. She reports that her father also had similar bleeding issues. Her laboratory results show a normal platelet count, prolonged bleeding time, and reduced von Willebrand factor (vWF) antigen and ristocetin cofactor activity (R:Co). Which type of von Willebrand disease (VWD) is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 VWD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2A VWD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 2B VWD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 3 VWD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type 1 VWD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Type 1 VWD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Type 2A VWD : Presents with normal vWF antigen but decreased R:Co activity due to a qualitative defect in vWF multimers.&lt;/li&gt;&lt;li&gt;• Option B. Type 2A VWD&lt;/li&gt;&lt;li&gt;• Option C. Type 2B VWD : Presents with thrombocytopenia due to increased vWF-platelet binding, unlike the normal platelet count in this case.&lt;/li&gt;&lt;li&gt;• Option C. Type 2B VWD&lt;/li&gt;&lt;li&gt;• Option D. Type 3 VWD : Presents with severe deficiency of vWF, leading to more severe bleeding than described in this case.&lt;/li&gt;&lt;li&gt;• Option D. Type 3 VWD&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Type 1 VWD is the most common type and presents with a quantitative deficiency of vWF, causing mild to moderate bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with recurrent nosebleeds and prolonged bleeding after dental procedures. His laboratory results show a normal platelet count, prolonged bleeding time, and normal vWF antigen levels, but markedly reduced FVIII levels. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 VWD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2A VWD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 2M VWD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 2N VWD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Type 2N VWD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Type 2N VWD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Type 1 VWD: This type has a quantitative deficiency of vWF, so both vWF antigen and activity would be reduced.&lt;/li&gt;&lt;li&gt;• Option A. Type 1 VWD:&lt;/li&gt;&lt;li&gt;• Option B. Type 2A VWD: This type has a qualitative defect leading to decreased high molecular weight multimers of vWF, but FVIII levels are typically normal.&lt;/li&gt;&lt;li&gt;• Option B. Type 2A VWD:&lt;/li&gt;&lt;li&gt;• Option C. Type 2M VWD: This type also has a qualitative defect, but it mainly affects platelet adhesion, not FVIII binding. FVIII levels are usually normal.&lt;/li&gt;&lt;li&gt;• Option C. Type 2M VWD:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• When a patient presents with bleeding symptoms and a prolonged bleeding time, it is important to measure both vWF and FVIII levels to distinguish between VWD and hemophilia. A normal vWF antigen with decreased FVIII is highly suggestive of Type 2N VWD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with a history of heavy menstrual bleeding and easy bruising is diagnosed with von Willebrand disease (VWD) type 1. Which of the following is the most appropriate initial treatment for a minor bleeding episode?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor VIII concentrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recombinant von Willebrand factor (rVWF) concentrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desmopressin (DDAVP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryoprecipitate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desmopressin (DDAVP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Desmopressin (DDAVP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Factor VIII concentrate : Primarily used for hemophilia A, not VWD.&lt;/li&gt;&lt;li&gt;• Option A. Factor VIII concentrate&lt;/li&gt;&lt;li&gt;• Option B. rVWF concentrate : Reserved for more severe bleeding or VWD types 2 and 3.&lt;/li&gt;&lt;li&gt;• Option B. rVWF concentrate&lt;/li&gt;&lt;li&gt;• Option D. Cryoprecipitate : An older treatment option, less preferred due to risk of viral transmission.&lt;/li&gt;&lt;li&gt;• Option D. Cryoprecipitate&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• DDAVP is a safe and effective initial treatment for mild bleeding in VWD type 1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man with a history of frequent nosebleeds and prolonged bleeding after a tooth extraction presents with recurrent, painless bloody urine. Examination reveals multiple hematomas and decreased range of motion with crepitus in both ankles. Laboratory studies show a normal platelet count, prolonged partial thromboplastin time (PTT), and hematuria without RBC casts. An x-ray of the pelvis shows no abnormalities. Further evaluation of this patient is most likely to show which of the following findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Evasive behavior when asked about the hematomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;History of spontaneous hematomas in paternal grandmother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Petechiae in the oropharynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraarticular iron deposition&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Intraarticular iron deposition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Intraarticular iron deposition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Evasive behavior when asked about the hematomas: While this might be present in some cases, it&#x27;s not specific to hemophilia and doesn&#x27;t help confirm the diagnosis.&lt;/li&gt;&lt;li&gt;• Option A. Evasive behavior when asked about the hematomas:&lt;/li&gt;&lt;li&gt;• Option B. History of spontaneous hematomas in paternal grandmother: While hemophilia is often inherited, a family history alone is not enough to diagnose the condition. Direct testing for factor de
