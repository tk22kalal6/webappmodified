ons&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;UMN lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LMN lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NMJ lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Myopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. UMN lesions : UMN lesions would cause spasticity and hyperreflexia.&lt;/li&gt;&lt;li&gt;• Option A. UMN lesions&lt;/li&gt;&lt;li&gt;• Option B. LMN lesions : LMN lesions would cause weakness, atrophy, and fasciculations.&lt;/li&gt;&lt;li&gt;• Option B. LMN lesions&lt;/li&gt;&lt;li&gt;• Option C. NMJ lesions : NMJ lesions Would cause fluctuating weakness and fatigability.&lt;/li&gt;&lt;li&gt;• Option C. NMJ lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the characteristic presentation of myopathy, a disorder primarily affecting muscle tissue.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents with complete loss of sensation and movement in both legs below the umbilicus after a motorcycle accident. He also reports loss of bladder and bowel control. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cauda equina syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central cord syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior cord syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete spinal cord transection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Complete spinal cord transection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cauda equina syndrome: Causes lower back pain, radicular pain, saddle anesthesia, and bowel/bladder dysfunction, but usually not complete paralysis.&lt;/li&gt;&lt;li&gt;• Option A. Cauda equina syndrome:&lt;/li&gt;&lt;li&gt;• Option B. Central cord syndrome: Typically presents with greater weakness in the upper extremities.&lt;/li&gt;&lt;li&gt;• Option B. Central cord syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Anterior cord syndrome: Causes loss of motor function and pain/temperature sensation below the lesion, but proprioception is preserved.&lt;/li&gt;&lt;li&gt;• Option C. Anterior cord syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the signs of complete spinal cord transection, a devastating injury with complete loss of sensory and motor function below the level of injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman was stabbed in the back and now has decreased sensation on the right side of her body and weakness in her left leg. She has decreased pain and temperature sensation on the right below the mid-thorax, and decreased strength and vibratory/proprioceptive sensation on the left below the mid-thorax. What is the most likely spinal level of the injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C5-C6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T5-T6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L1-L2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S1-S2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. T5-T6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. C5-C6 : C5-C6 would involve the arms and upper chest.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• C5-C6&lt;/li&gt;&lt;li&gt;• Option C. L1-L2 : L1-L2 would affect the legs and lower abdomen.&lt;/li&gt;&lt;li&gt;• Option C. L1-L2&lt;/li&gt;&lt;li&gt;• Option D. S1-S2 : S1-S2 would affect the perineal area and bowel/bladder function.&lt;/li&gt;&lt;li&gt;• Option D. S1-S2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the patterns of sensory and motor loss in Brown-Séquard syndrome and how to localize the spinal level of injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with cervical spondylosis presents with weakness in both arms after a fall, more severe than in his legs. He also has difficulty with fine motor tasks. Exam shows greater upper extremity weakness with preserved sensation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brown-Séquard syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central cord syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior cord syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conus medullaris syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Central cord syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Brown-Séquard syndrome: Brown-Séquard syndrome involves ipsilateral motor weakness and contralateral pain/temperature loss.&lt;/li&gt;&lt;li&gt;• Option A. Brown-Séquard syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Anterior cord syndrome: Anterior cord syndrome causes loss of motor function and pain/temperature sensation below the lesion, with preserved proprioception.&lt;/li&gt;&lt;li&gt;• Option C. Anterior cord syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Conus medullaris syndrome: Conus medullaris syndrome affects the sacral cord and causes bowel/bladder dysfunction and saddle anesthesia.&lt;/li&gt;&lt;li&gt;• Option D. Conus medullaris syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the typical presentation of central cord syndrome, which is greater weakness in the upper extremities compared to the lower extremities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with severe atherosclerosis has sudden paralysis and loss of pain and temperature sensation in both legs, along with urinary retention. Vibration and proprioception are intact. What is the LEAST likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disc protrusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior spinal artery thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperflexion injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syringomyelia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Syringomyelia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Disc protrusion, Option B. Anterior spinal artery thrombosis and Option C. Hyperflexion injury can all cause acute anterior cord syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Disc protrusion, Option B. Anterior spinal artery thrombosis&lt;/li&gt;&lt;li&gt;• Option C. Hyperflexion injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the clinical presentation and potential causes of anterior cord syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man has progressive lower back pain radiating to both legs, difficulty initiating urination, fecal incontinence, decreased perineal sensation, and weakness in ankle muscles. MRI shows a mass lesion at L1. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cauda equina syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conus medullaris syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbar disc herniation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinal stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conus medullaris syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cauda equina syndrome: Involves radicular pain and neurological deficits in the legs but usually doesn&#x27;t cause bowel/bladder dysfunction as early.&lt;/li&gt;&lt;li&gt;• Option A. Cauda equina syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Lumbar disc herniation: Typically affects one leg more than the other.&lt;/li&gt;&lt;li&gt;• Option C. Lumbar disc herniation:&lt;/li&gt;&lt;li&gt;• Option D. Spinal stenosis: Causes gradual pain and weakness.&lt;/li&gt;&lt;li&gt;• Option D. Spinal stenosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the signs and symptoms of conus medullaris syndrome, a neurological emergency caused by damage to the conus medullaris.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents with severe lower back pain radiating to both legs, saddle anesthesia, urinary retention, fecal incontinence, decreased saddle sensation, and weakness in the lower extremities. Straight leg raise test is positive bilaterally. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cauda equina syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conus medullaris syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbar disc herniation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spinal stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cauda equina syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Conus medullaris syndrome : Conus medullaris syndrome has a higher sensory level and upper motor neuron signs.&lt;/li&gt;&lt;li&gt;• Option B. Conus medullaris syndrome&lt;/li&gt;&lt;li&gt;• Option C. Disc herniation: Usually affects one leg and doesn&#x27;t cause bilateral symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Disc herniation:&lt;/li&gt;&lt;li&gt;• Option D. Spinal stenosis : Causes gradual pain and weakness.&lt;/li&gt;&lt;li&gt;• Option D. Spinal stenosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the red flag symptoms of cauda equina syndrome, requiring urgent surgical intervention to prevent permanent neurological damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant presents with generalized muscle weakness, particularly in the proximal muscles, reduced muscle tone, absent reflexes, and a \&quot;frog-leg\&quot; posture. There is no family history of neuromuscular disorders. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duchenne muscular dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myotonic dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spinal muscular atrophy (SMA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital myopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spinal muscular atrophy (SMA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Duchenne muscular dystrophy : Duchenne muscular dystrophy typically presents later in childhood with progressive weakness starting in the legs.&lt;/li&gt;&lt;li&gt;• Option A. Duchenne muscular dystrophy&lt;/li&gt;&lt;li&gt;• Option B. Myotonic dystrophy : Myotonic dystrophy is characterized by myotonia (delayed muscle relaxation) and typically has a later onset.&lt;/li&gt;&lt;li&gt;• Option B. Myotonic dystrophy&lt;/li&gt;&lt;li&gt;• Option D. Congenital myopathy : Congenital myopathies are a diverse group of muscle disorders present at birth with varying presentations.&lt;/li&gt;&lt;li&gt;• Option D. Congenital myopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the early signs of SMA, a common cause of infant hypotonia and weakness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with progressive right-hand weakness, muscle cramps, twitching, difficulty swallowing, slurred speech, and emotional lability. Exam reveals intrinsic hand muscle atrophy, fasciculations, increased tone, hyperreflexia, and bulbar muscle weakness. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyotrophic lateral sclerosis (ALS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple sclerosis (MS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myasthenia gravis (MG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guillain-Barré syndrome (GBS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amyotrophic lateral sclerosis (ALS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Multiple sclerosis (MS): MS typically has a relapsing-remitting course with multifocal neurological deficits.&lt;/li&gt;&lt;li&gt;• Option B. Multiple sclerosis (MS):&lt;/li&gt;&lt;li&gt;• Option C. Myasthenia gravis (MG): MG causes fluctuating weakness that worsens with use and improves with rest.&lt;/li&gt;&lt;li&gt;• Option C. Myasthenia gravis (MG):&lt;/li&gt;&lt;li&gt;• Option D. Guillain-Barré syndrome (GBS): GBS is an acute inflammatory demyelinating polyneuropathy with ascending weakness.&lt;/li&gt;&lt;li&gt;• Option D. Guillain-Barré syndrome (GBS):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the classic presentation of ALS, a neurodegenerative disease affecting both upper and lower motor neurons.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a 1-year history of progressive weakness in the left hand and arm, difficulty with speech and swallowing, muscle atrophy and fasciculations in the left arm, spasticity in the legs, hyperreflexia, slurred speech, and tongue weakness has a mild restrictive pattern on pulmonary function tests. Which medication can slow the progression of this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Riluzole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyridostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous immunoglobulin (IVIG)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Riluzole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Pyridostigmine : Pyridostigmine is used for myasthenia gravis.&lt;/li&gt;&lt;li&gt;• Option B. Pyridostigmine&lt;/li&gt;&lt;li&gt;• Option C. Prednisone : Prednisone is a corticosteroid used for inflammatory conditions.&lt;/li&gt;&lt;li&gt;• Option C. Prednisone&lt;/li&gt;&lt;li&gt;• Option D. Intravenous immunoglobulin (IVIG) : IVIG is used for immune-mediated conditions like Guillain-Barré syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Intravenous immunoglobulin (IVIG)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that riluzole is the only medication shown to have a modest effect on slowing the progression of ALS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents with a 1-month history of intermittent numbness and tingling in her right arm and leg, blurred vision in her left eye that resolved spontaneously, fatigue, and difficulty with balance. Exam reveals decreased sensation in the right arm and leg, intention tremor, and a positive Romberg sign. MRI shows multiple demyelinating lesions in the brain and spinal cord, some enhancing with gadolinium. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guillain-Barré syndrome (GBS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple sclerosis (MS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiple sclerosis (MS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Guillain-Barré syndrome (GBS): GBS typically presents with ascending weakness and areflexia.&lt;/li&gt;&lt;li&gt;• Option A. Guillain-Barré syndrome (GBS):&lt;/li&gt;&lt;li&gt;• Option C. Stroke: Stroke typically causes sudden onset of focal deficits.&lt;/li&gt;&lt;li&gt;• Option C. Stroke:&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 deficiency: Vitamin B12 deficiency can cause neurological symptoms but not the typical MRI findings of MS.&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 deficiency:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the typical presentation and MRI findings of multiple sclerosis, a chronic inflammatory demyelinating disease of the CNS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with a history of two previous MS relapses presents with sudden severe left leg weakness and numbness. Exam reveals marked weakness and decreased sensation in the left leg. What is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-dose intravenous corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasmapheresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interferon beta-1a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High-dose intravenous corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Plasmapheresis: Plasmapheresis is considered for severe relapses not responding to corticosteroids.&lt;/li&gt;&lt;li&gt;• Option B. Plasmapheresis:&lt;/li&gt;&lt;li&gt;• Option C. Interferon beta-1a: Interferon beta-1a is a disease-modifying therapy for long-term management, not acute relapses.&lt;/li&gt;&lt;li&gt;• Option C. Interferon beta-1a:&lt;/li&gt;&lt;li&gt;• Option D. Oral corticosteroids: Oral corticosteroids may be used for less severe relapses or as a taper after IV steroids.&lt;/li&gt;&lt;li&gt;• Option D. Oral corticosteroids:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the use of high-dose intravenous corticosteroids as the initial treatment for acute relapses in multiple sclerosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man is diagnosed with relapsing-remitting multiple sclerosis (RRMS) after an episode of optic neuritis and MRI findings of demyelinating lesions. He&#x27;s had two relapses requiring corticosteroids. He now has mild left-sided weakness and decreased sensation in his right leg. What is the most appropriate first-line treatment for his MS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-dose intravenous corticosteroids as maintenance therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interferon beta-1a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasmapheresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Natalizumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Interferon beta-1a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. High-dose intravenous corticosteroids as maintenance therapy: High-dose IV corticosteroids are for acute relapses, not maintenance.&lt;/li&gt;&lt;li&gt;• Option A. High-dose intravenous corticosteroids as maintenance therapy:&lt;/li&gt;&lt;li&gt;• Option C. Plasmapheresis : Plasmapheresis is for severe, refractory relapses.&lt;/li&gt;&lt;li&gt;• Option C. Plasmapheresis&lt;/li&gt;&lt;li&gt;• Option D. Natalizumab: Natalizumab is a second-line option due to the risk of progressive multifocal leukoencephalopathy (PML).&lt;/li&gt;&lt;li&gt;• Option D. Natalizumab:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of interferon beta-1a as a first-line disease-modifying therapy for RRMS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with sudden right-sided weakness and difficulty with coordination, as well as a prior episode of transient left-sided facial numbness. Which finding best supports a diagnosis of MS according to the McDonald criteria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of both brain and spinal cord lesions on MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Demonstration of dissemination in space (DIS) and time (DIT) on MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Detection of oligoclonal bands in cerebrospinal fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;History of multiple neurological symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Demonstration of dissemination in space (DIS) and time (DIT) on MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Presence of both brain and spinal cord lesions on MRI: While this shows DIS, it doesn&#x27;t confirm DIT.&lt;/li&gt;&lt;li&gt;• Option A. Presence of both brain and spinal cord lesions on MRI:&lt;/li&gt;&lt;li&gt;• Option C. Detection of oligoclonal bands in cerebrospinal fluid: Oligoclonal bands are supportive, but not the primary criterion.&lt;/li&gt;&lt;li&gt;• Option C. Detection of oligoclonal bands in cerebrospinal fluid:&lt;/li&gt;&lt;li&gt;• Option D. History of multiple neurological symptoms: Multiple episodes are suggestive, but MRI findings are more definitive.&lt;/li&gt;&lt;li&gt;• Option D. History of multiple neurological symptoms:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the importance of demonstrating dissemination in space and time on MRI for diagnosing MS according to the McDonald criteria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman with RRMS on natalizumab for 2 years presents with progressive weakness, confusion, personality changes, and new non-enhancing white matter lesions on MRI. Which serious side effect of natalizumab is suggested?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progressive multifocal leukoencephalopathy (PML)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute disseminated encephalomyelitis (ADEM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central pontine myelinolysis (CPM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MS rebound syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Progressive multifocal leukoencephalopathy (PML)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Acute disseminated encephalomyelitis (ADEM): ADEM is an acute inflammatory demyelinating disorder not specifically linked to natalizumab.&lt;/li&gt;&lt;li&gt;• Option B. Acute disseminated encephalomyelitis (ADEM):&lt;/li&gt;&lt;li&gt;• Option C. Central pontine myelinolysis (CPM): CPM is associated with rapid correction of hyponatremia.&lt;/li&gt;&lt;li&gt;• Option C. Central pontine myelinolysis (CPM):&lt;/li&gt;&lt;li&gt;• Option D. MS rebound syndrome: MS rebound is a potential risk after stopping natalizumab, not while on it.&lt;/li&gt;&lt;li&gt;• Option D. MS rebound syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Be aware of the risk of PML with natalizumab and its presentation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman presents with worsening vision in her right eye, eye pain with movement, recent severe back pain, and leg weakness/numbness. Exam reveals vision loss in the right eye with RAPD and longitudinally extensive transverse myelitis (LETM) on spinal MRI. Serum AQP4 antibodies are positive. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple sclerosis (MS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuromyelitis optica spectrum disorder (NMOSD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute disseminated encephalomyelitis (ADEM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic neuritis of unknown etiology&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuromyelitis optica spectrum disorder (NMOSD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The combination of optic neuritis, LETM on MRI, and positive AQP4 antibodies is highly specific for NMOSD.&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Multiple sclerosis (MS): MS can have similar symptoms, but the LETM and AQP4 antibodies are more characteristic of NMOSD.&lt;/li&gt;&lt;li&gt;• Option A. Multiple sclerosis (MS):&lt;/li&gt;&lt;li&gt;• Option C. Acute disseminated encephalomyelitis (ADEM): ADEM is an acute demyelinating disorder, not usually associated with AQP4 antibodies.&lt;/li&gt;&lt;li&gt;• Option C. Acute disseminated encephalomyelitis (ADEM):&lt;/li&gt;&lt;li&gt;• Option D. Optic neuritis of unknown etiology: Isolated optic neuritis is less likely given the spinal cord involvement and positive AQP4 antibodies.&lt;/li&gt;&lt;li&gt;• Option D. Optic neuritis of unknown etiology:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the distinct clinical and laboratory features of NMOSD, differentiating it from MS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT part of the 2015 International Consensus Diagnostic Criteria for NMOSD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive aquaporin-4 antibody (AQP4-IgG) serostatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An episode of optic neuritis, myelitis, or area postrema syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of oligoclonal bands in CSF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At least one core clinical characteristic in the absence of AQP4-IgG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of oligoclonal bands in CSF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Positive aquaporin-4 antibody (AQP4-IgG) serostatus, Option B. An episode of optic neuritis, myelitis, or area postrema syndrome and Option D. At least one core clinical characteristic in the absence of AQP4-IgG are all part of the diagnostic criteria for NMOSD.&lt;/li&gt;&lt;li&gt;• Option A. Positive aquaporin-4 antibody (AQP4-IgG) serostatus, Option B. An episode of optic neuritis, myelitis, or area postrema syndrome&lt;/li&gt;&lt;li&gt;• Option D. At least one core clinical characteristic in the absence of AQP4-IgG&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the specific diagnostic criteria for NMOSD, including the importance of AQP4 antibodies and core clinical characteristics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy presents with sudden-onset fever, headache, confusion, hyperreflexia, and bilateral Babinski signs following a recent upper respiratory tract infection. MRI shows multiple, bilateral, asymmetric lesions involving both white and gray matter with no enhancement after contrast administration. Lumbar puncture reveals mild lymphocytic pleocytosis with normal glucose and elevated protein levels. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple sclerosis (MS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute disseminated encephalomyelitis (ADEM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacterial meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebral abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute disseminated encephalomyelitis (ADEM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Multiple sclerosis (MS): MS typically has a relapsing-remitting course and more discrete lesions on MRI.&lt;/li&gt;&lt;li&gt;• Option A. Multiple sclerosis (MS):&lt;/li&gt;&lt;li&gt;• Option C. Bacterial meningitis: Bacterial meningitis usually presents with higher fever, nuchal rigidity, and CSF findings of elevated neutrophils and low glucose.&lt;/li&gt;&lt;li&gt;• Option C. Bacterial meningitis:&lt;/li&gt;&lt;li&gt;• Option D. Cerebral abscesses: Cerebral abscesses typically cause focal neurological deficits and appear as ring-enhancing lesions on MRI.&lt;/li&gt;&lt;li&gt;• Option D. Cerebral abscesses:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical and imaging features of ADEM, an acute inflammatory demyelinating disorder often following infection or vaccination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common cause of mononeuropathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune diseases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Compression or trauma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infectious diseases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Compression or trauma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune diseases: Autoimmune diseases more commonly cause multiple nerve involvement (polyneuropathy).&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune diseases:&lt;/li&gt;&lt;li&gt;• Option C. Metabolic disorders: Metabolic disorders (e.g., diabetes) can cause neuropathy, but it&#x27;s usually a polyneuropathy.&lt;/li&gt;&lt;li&gt;• Option C. Metabolic disorders:&lt;/li&gt;&lt;li&gt;• Option D. Infectious diseases: Infectious diseases can cause neuropathy, but it&#x27;s less common than compression/trauma as a cause of mononeuropathy.&lt;/li&gt;&lt;li&gt;• Option D. Infectious diseases:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the most common cause of mononeuropathy is compression or trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with chronic lower back pain and burning/electric shock-like pain radiating down her left leg has sensory loss in the L5 dermatome. She is cautious about using NSAIDs due to peptic ulcer disease. Which is NOT a first-line treatment for her pain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SSRIs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TCAs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SNRIs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium channel blockers (gabapentinoids)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SSRIs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. TCAs, Option C. SNRIs and Option D. Calcium channel blockers (gabapentinoids) are all considered first-line treatments for neuropathic pain.&lt;/li&gt;&lt;li&gt;• Option B. TCAs, Option C. SNRIs&lt;/li&gt;&lt;li&gt;• Option D. Calcium channel blockers (gabapentinoids)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that SSRIs are not typically first-line for neuropathic pain, while TCAs, SNRIs, and gabapentinoids are.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old man has progressive ascending weakness in both legs and arms over 2 days, preceded by a diarrheal illness 10 days prior. Exam reveals symmetrical weakness, areflexia, and mild sensory loss. CSF shows elevated protein with normal white cell count. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guillain-Barré syndrome (GBS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple sclerosis (MS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amyotrophic lateral sclerosis (ALS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myasthenia gravis (MG)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Guillain-Barré syndrome (GBS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Multiple sclerosis (MS): MS usually has a relapsing-remitting course and different MRI findings.&lt;/li&gt;&lt;li&gt;• Option B. Multiple sclerosis (MS):&lt;/li&gt;&lt;li&gt;• Option C. Amyotrophic lateral sclerosis (ALS): ALS is a progressive neurodegenerative disease with upper and lower motor neuron signs.&lt;/li&gt;&lt;li&gt;• Option C. Amyotrophic lateral sclerosis (ALS):&lt;/li&gt;&lt;li&gt;• Option D. Myasthenia gravis (MG): MG causes fluctuating weakness that worsens with use.&lt;/li&gt;&lt;li&gt;• Option D. Myasthenia gravis (MG):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the typical presentation and CSF findings of Guillain-Barré syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old man has progressive difficulty walking, double vision, and incomplete eyelid closure over the past week, preceded by an upper respiratory tract infection 3 weeks prior. He has bilateral limb weakness, areflexia, and normal sensation. Lumbar puncture shows elevated protein with normal white cell count. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guillain-Barré syndrome (GBS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Miller Fisher syndrome (MFS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myasthenia gravis (MG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brainstem stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Miller Fisher syndrome (MFS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Guillain-Barré syndrome (GBS): GBS can have similar features but usually lacks the prominent ophthalmoplegia.&lt;/li&gt;&lt;li&gt;• Option A. Guillain-Barré syndrome (GBS):&lt;/li&gt;&lt;li&gt;• Option C. Myasthenia gravis (MG): MG typically presents with fluctuating weakness and fatigability, not ataxia or areflexia.&lt;/li&gt;&lt;li&gt;• Option C. Myasthenia gravis (MG):&lt;/li&gt;&lt;li&gt;• Option D. Brainstem stroke: Brainstem stroke would likely have other focal neurological deficits and abnormal imaging.&lt;/li&gt;&lt;li&gt;• Option D. Brainstem stroke:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the characteristic triad of MFS and its association with recent infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with GBS is admitted to the ICU due to rapidly progressive weakness and respiratory distress. Which of the following is the MOST appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous immunoglobulin (IVIG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasmapheresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intubation and mechanical ventilation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Intubation and mechanical ventilation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Intravenous immunoglobulin (IVIG) and Option C. Plasmapheresis: While IVIG and plasmapheresis are effective treatments for GBS, they are immunomodulatory therapies that take time to work. They are not the immediate priority in a patient with respiratory distress.&lt;/li&gt;&lt;li&gt;• Option A. Intravenous immunoglobulin (IVIG)&lt;/li&gt;&lt;li&gt;• Option C. Plasmapheresis:&lt;/li&gt;&lt;li&gt;• Option B. Oral corticosteroids: Corticosteroids are not beneficial in GBS and may even worsen the outcome.&lt;/li&gt;&lt;li&gt;• Option B. Oral corticosteroids:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the immediate priority in managing a patient with GBS and respiratory distress is to secure the airway and initiate mechanical ventilation before considering immunomodulatory therapies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with rapidly ascending muscle weakness, areflexia, and mild sensory loss following gastroenteritis has a lumbar puncture. What CSF finding is most indicative of their condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Significantly elevated WBCs with lymphocytic predominance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Albumino-cytological dissociation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oligoclonal bands&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Albumino-cytological dissociation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Significantly elevated WBCs with lymphocytic predominance: Elevated WBCs suggest infection, not GBS.&lt;/li&gt;&lt;li&gt;• Option A. Significantly elevated WBCs with lymphocytic predominance:&lt;/li&gt;&lt;li&gt;• Option C. Decreased glucose: Decreased glucose suggests bacterial/fungal infection.&lt;/li&gt;&lt;li&gt;• Option C. Decreased glucose:&lt;/li&gt;&lt;li&gt;• Option D. Oligoclonal bands: Oligoclonal bands are associated with multiple sclerosis.&lt;/li&gt;&lt;li&gt;• Option D. Oligoclonal bands:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize albuminocytologic dissociation as a key CSF finding in Guillain-Barré syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with rapidly progressing ascending weakness and tingling is diagnosed with Guillain-Barré syndrome (GBS). What is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-dose oral corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous immunoglobulin (IVIG) therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasmapheresis (plasma exchange)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Broad-spectrum antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous immunoglobulin (IVIG) therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. High-dose oral corticosteroids : Corticosteroids are not beneficial in GBS.&lt;/li&gt;&lt;li&gt;• Option A. High-dose oral corticosteroids&lt;/li&gt;&lt;li&gt;• Option C. Plasmapheresis : Plasmapheresis is an alternative to IVIG.&lt;/li&gt;&lt;li&gt;• Option C. Plasmapheresis&lt;/li&gt;&lt;li&gt;• Option D. Broad-spectrum antibiotics : Antibiotics are not indicated for GBS, which is immune-mediated.&lt;/li&gt;&lt;li&gt;• Option D. Broad-spectrum antibiotics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that IVIG and plasmapheresis are the first-line treatments for GBS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents with fluctuating muscle weakness worsening in the evening, difficulty keeping her eyelids open, double vision, and difficulty chewing. Symptoms improve with rest. Exam shows bilateral ptosis and diplopia on sustained upward gaze. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guillain-Barré syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lambert-Eaton myasthenic syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myasthenia gravis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Guillain-Barré syndrome (GBS) : GBS is an acute ascending paralysis.&lt;/li&gt;&lt;li&gt;• Option A. Guillain-Barré syndrome (GBS)&lt;/li&gt;&lt;li&gt;• Option B. Multiple sclerosis (MS) : MS is a chronic demyelinating disease with diverse symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Multiple sclerosis (MS)&lt;/li&gt;&lt;li&gt;• Option D. Lambert-Eaton myasthenic syndrome (LEMS) : LEMS is similar to MG but improves with repetitive exercise.&lt;/li&gt;&lt;li&gt;• Option D. Lambert-Eaton myasthenic syndrome (LEMS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the characteristic features of myasthenia gravis, including fluctuating weakness, ocular symptoms, and fatigability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with a smoking history has progressive proximal muscle weakness, dry mouth, erectile dysfunction, and a cough. The weakness improves with continued use. Exam shows proximal muscle weakness, diminished reflexes at rest with incremental response upon repetitive stimulation. A chest CT reveals a lung mass. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myasthenia gravis (MG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Guillain-Barré syndrome (GBS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lambert-Eaton myasthenic syndrome (LEMS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polymyositis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lambert-Eaton myasthenic syndrome (LEMS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Myasthenia gravis (MG) : MG worsens with use, not improves.&lt;/li&gt;&lt;li&gt;• Option A. Myasthenia gravis (MG)&lt;/li&gt;&lt;li&gt;• Option B. Guillain-Barré syndrome (GBS) : GBS is acute and ascending.&lt;/li&gt;&lt;li&gt;• Option B. Guillain-Barré syndrome (GBS)&lt;/li&gt;&lt;li&gt;• Option D. Polymyositis : Polymyositis does not improve with use or have autonomic symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Polymyositis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the characteristic features of LEMS, a paraneoplastic syndrome often associated with small cell lung cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with complaints of double vision and drooping eyelids, especially at the end of the day or after prolonged reading. She also reports difficulty swallowing and arm weakness after repetitive tasks. Her symptoms improve after resting. On examination, she has bilateral ptosis and diplopia with sustained upward gaze. Acetylcholine receptor antibodies are positive. What is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-dose corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyridostigmine therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate thymectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous immunoglobulin (IVIG) therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pyridostigmine therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. High-dose corticosteroids : Corticosteroids are used for severe or refractory MG.&lt;/li&gt;&lt;li&gt;• Option A. High-dose corticosteroids&lt;/li&gt;&lt;li&gt;• Option C. Immediate thymectomy : Thymectomy may be considered later for certain patients with MG.&lt;/li&gt;&lt;li&gt;• Option C. Immediate thymectomy&lt;/li&gt;&lt;li&gt;• Option D. Intravenous immunoglobulin (IVIG) therapy : IVIG is reserved for acute exacerbations or refractory MG.&lt;/li&gt;&lt;li&gt;• Option D. Intravenous immunoglobulin (IVIG) therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the presentation of myasthenia gravis and the role of pyridostigmine as the initial treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 41-year-old woman presents with muscle weakness in her neck and bulbar muscles, difficulty holding her head upright, and problems with speech and swallowing. She also reports double vision. Symptoms have worsened over 6 months. Acetylcholine receptor antibodies are negative, but muscle-specific kinase (MuSK) antibodies are positive. Pyridostigmine provides minimal improvement. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the dose of pyridostigmine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate corticosteroids and consider adding rituximab.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schedule immediate thymectomy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribe cholinesterase inhibitors as the sole treatment.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Initiate corticosteroids and consider adding rituximab.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of pyridostigmine : Increasing pyridostigmine is unlikely to be effective.&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of pyridostigmine&lt;/li&gt;&lt;li&gt;• Option C. Schedule immediate thymectomy : Thymectomy is less beneficial in MuSK MG.&lt;/li&gt;&lt;li&gt;• Option C. Schedule immediate thymectomy&lt;/li&gt;&lt;li&gt;• Option D. Prescribe cholinesterase inhibitors as the sole treatment : Cholinesterase inhibitors alone are insufficient for MuSK MG.&lt;/li&gt;&lt;li&gt;• Option D. Prescribe cholinesterase inhibitors as the sole treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the management of MuSK antibody-positive MG, which often requires immunosuppressive therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In patients with myasthenia gravis, thymectomy is most commonly indicated in which scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patients over 60 with mild symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patients with purely ocular symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patients with thymoma, regardless of symptom severity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patients in medication-induced remission&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patients with thymoma, regardless of symptom severity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Patients over 60 with mild symptoms : Thymectomy is generally not recommended in older patients with mild MG.&lt;/li&gt;&lt;li&gt;• Option A. Patients over 60 with mild symptoms&lt;/li&gt;&lt;li&gt;• Option B. Patients with purely ocular symptoms : Thymectomy is considered less often in ocular MG.&lt;/li&gt;&lt;li&gt;• Option B. Patients with purely ocular symptoms&lt;/li&gt;&lt;li&gt;• Option D. Patients in medication-induced remission : Medication-induced remission does not negate the need for thymectomy if a thymoma is present.&lt;/li&gt;&lt;li&gt;• Option D. Patients in medication-induced remission&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the importance of thymectomy in MG patients with thymoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy presents with difficulty running, frequent falls, Gowers&#x27; sign, and calf pseudohypertrophy. He was late to start walking and has always been clumsy. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal Muscular Atrophy (SMA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duchenne Muscular Dystrophy (DMD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Becker Muscular Dystrophy (BMD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Charcot-Marie-Tooth Disease (CMT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duchenne Muscular Dystrophy (DMD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Spinal Muscular Atrophy (SMA) : SMA presents with progressive weakness and atrophy, but typically not with Gowers&#x27; sign or pseudohypertrophy.&lt;/li&gt;&lt;li&gt;• Option A. Spinal Muscular Atrophy (SMA)&lt;/li&gt;&lt;li&gt;• Option C. Becker Muscular Dystrophy (BMD) : BMD is a milder form of muscular dystrophy with a later onset.&lt;/li&gt;&lt;li&gt;• Option C. Becker Muscular Dystrophy (BMD)&lt;/li&gt;&lt;li&gt;• Option D. Charcot-Marie-Tooth Disease (CMT) : CMT primarily affects the peripheral nerves, leading to distal weakness and sensory loss.&lt;/li&gt;&lt;li&gt;• Option D. Charcot-Marie-Tooth Disease (CMT)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical features of DMD, a severe X-linked recessive muscular dystrophy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following repetitive nerve stimulation (RNS) findings is most commonly associated with myasthenia gravis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incremental response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decremental response at low-frequency stimulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal response to both low and high-frequency stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolonged direct muscle stimulation response&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decremental response at low-frequency stimulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Incremental response : Incremental response is seen in Lambert-Eaton myasthenic syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Incremental response&lt;/li&gt;&lt;li&gt;• Option C. Normal response to both low and high-frequency stimulation : A normal response would not be expected in MG.&lt;/li&gt;&lt;li&gt;• Option C. Normal response to both low and high-frequency stimulation&lt;/li&gt;&lt;li&gt;• Option D. Prolonged direct muscle stimulation response : Prolonged direct muscle stimulation response is not characteristic of MG.&lt;/li&gt;&lt;li&gt;• Option D. Prolonged direct muscle stimulation response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the diagnostic utility of repetitive nerve stimulation in MG, specifically the decremental response at low frequencies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presents with difficulty running, frequent falls, and using Gowers&#x27; sign to stand up. He has calf muscle hypertrophy and elevated serum creatine kinase (CK) levels. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duchenne Muscular Dystrophy (DMD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Becker Muscular Dystrophy (BMD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myotonic Dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Limb-Girdle Muscular Dystrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Becker Muscular Dystrophy (BMD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Duchenne Muscular Dystrophy (DMD) : DMD presents earlier in childhood (3-5 years) with more rapid progression.&lt;/li&gt;&lt;li&gt;• Option A. Duchenne Muscular Dystrophy (DMD)&lt;/li&gt;&lt;li&gt;• Option C. Myotonic Dystrophy : Myotonic dystrophy is associated with myotonia, facial weakness, and multisystem involvement.&lt;/li&gt;&lt;li&gt;• Option C. Myotonic Dystrophy&lt;/li&gt;&lt;li&gt;• Option D. Limb-Girdle Muscular Dystrophy : Limb-Girdle MD affects shoulders and hips, not calves.&lt;/li&gt;&lt;li&gt;• Option D. Limb-Girdle Muscular Dystrophy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differentiate Becker MD from Duchenne MD based on age of onset and clinical presentation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with difficulty releasing his grip (myotonia), muscle stiffness, facial weakness, temporalis and masseter muscle atrophy, cataracts, daytime sleepiness, and constipation. EMG shows myotonic discharges. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polymyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myasthenia Gravis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myotonic Dystrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple Sclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myotonic Dystrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Polymyositis : Polymyositis is an inflammatory myopathy with proximal muscle weakness and elevated muscle enzymes.&lt;/li&gt;&lt;li&gt;• Option A. Polymyositis&lt;/li&gt;&lt;li&gt;• Option B. Myasthenia gravis : Myasthenia gravis presents with fluctuating weakness, often with ocular involvement.&lt;/li&gt;&lt;li&gt;• Option B. Myasthenia gravis&lt;/li&gt;&lt;li&gt;• Option D. Multiple sclerosis : Multiple sclerosis is a demyelinating disease with a wide range of symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Multiple sclerosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the multisystemic manifestations of myotonic dystrophy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presents with muscle weakness, elbow contractures, weak upper arm and calf muscles, mild scoliosis, and ECG conduction abnormalities:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facioscapulohumeral Muscular Dystrophy (FSHD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emery-Dreifuss Muscular Dystrophy (EDMD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Becker Muscular Dystrophy (BMD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duchenne Muscular Dystrophy (DMD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emery-Dreifuss Muscular Dystrophy (EDMD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Facioscapulohumeral Muscular Dystrophy (FSHD) : FSHD typically affects facial, shoulder, and upper arm muscles without early contractures or significant cardiac involvement.&lt;/li&gt;&lt;li&gt;• Option A. Facioscapulohumeral Muscular Dystrophy (FSHD)&lt;/li&gt;&lt;li&gt;• Option C. Becker Muscular Dystrophy (BMD) : BMD presents with later onset and predominantly affects proximal muscles.&lt;/li&gt;&lt;li&gt;• Option C. Becker Muscular Dystrophy (BMD)&lt;/li&gt;&lt;li&gt;• Option D. Duchenne Muscular Dystrophy (DMD) : DMD has an earlier onset and more severe progression.&lt;/li&gt;&lt;li&gt;• Option D. Duchenne Muscular Dystrophy (DMD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the early contractures and cardiac involvement as key features of Emery-Dreifuss Muscular Dystrophy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old woman has progressive numbness, tingling, and burning pain in her hands and feet, worse at night. Examination shows loss of pinprick and temperature sensation in a stocking-glove distribution. Nerve conduction studies are normal, but a skin biopsy shows reduced intraepidermal nerve fiber density. What is least likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amyloidosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Amyloidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Diabetes mellitus : Diabetes is a common cause of small fiber neuropathy.&lt;/li&gt;&lt;li&gt;• Option A. Diabetes mellitus&lt;/li&gt;&lt;li&gt;• Option B. Alcohol : Alcohol is a common cause of small fiber neuropathy.&lt;/li&gt;&lt;li&gt;• Option B. Alcohol&lt;/li&gt;&lt;li&gt;• Option C. Chemotherapy : Chemotherapy can cause small fiber neuropathy.&lt;/li&gt;&lt;li&gt;• Option C. Chemotherapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize small fiber neuropathy as a distinct entity and be aware of its common causes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female complains of numbness and tingling in her thumb, index finger, and middle finger. Symptoms are worse at night and improve with shaking her hand. Which nerve is most likely affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Median nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ulnar nerve : The ulnar nerve supplies the little finger and the ulnar half of the ring finger. Compression of this nerve would result in symptoms in these fingers.&lt;/li&gt;&lt;li&gt;• Option A. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Option B. Radial nerve : The radial nerve supplies the back of the hand and the thumb side of the forearm. Compression of this nerve would cause weakness and sensory loss in these areas.&lt;/li&gt;&lt;li&gt;• Option B. Radial nerve&lt;/li&gt;&lt;li&gt;• Option D. Musculocutaneous nerve : The musculocutaneous nerve supplies the muscles of the front of the upper arm and the skin on the radial side of the forearm. Compression of this nerve would cause weakness in elbow flexion and sensory loss in the forearm.&lt;/li&gt;&lt;li&gt;• Option D. Musculocutaneous nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the classic presentation of carpal tunnel syndrome, including the distribution of symptoms and the characteristic features of worsening at night and improvement with shaking the hand. This knowledge is essential for early diagnosis and appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications is known to cause peripheral neuropathy as a side effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Amiodarone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explana
