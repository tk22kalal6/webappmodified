ficiencies is needed.&lt;/li&gt;&lt;li&gt;• Option B. History of spontaneous hematomas in paternal grandmother:&lt;/li&gt;&lt;li&gt;• Option C. Petechiae in the oropharynx: Petechiae are typically associated with thrombocytopenia (low platelet count), not hemophilia. This patient&#x27;s platelet count is normal.&lt;/li&gt;&lt;li&gt;• Option C. Petechiae in the oropharynx:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• In a patient with suspected hemophilia, further evaluation with imaging studies like MRI or ultrasound is essential to assess joint damage and confirm the diagnosis of hemophilic arthropathy. A positive family history can raise suspicion, but definitive diagnosis requires factor assays.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old boy presents with a swollen and painful right knee after falling from a chair. He has a history of easy bruising and prolonged bleeding after minor injuries. Family history reveals a maternal uncle with a bleeding disorder. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Willebrand Disease (VWD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin K deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemophilia A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disseminated Intravascular Coagulation (DIC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hemophilia A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hemophilia A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Von Willebrand Disease (VWD): While it can cause bleeding, hemarthrosis is less common and the family history points more towards hemophilia .&lt;/li&gt;&lt;li&gt;• Option A. Von Willebrand Disease (VWD):&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option B. Vitamin K deficiency: This would cause bleeding due to impaired clotting factor synthesis, but it&#x27;s less common in young children with no dietary restrictions.&lt;/li&gt;&lt;li&gt;• Option B. Vitamin K deficiency:&lt;/li&gt;&lt;li&gt;• Option D. Disseminated Intravascular Coagulation (DIC): This is a life-threatening condition with widespread clotting and bleeding, not just isolated hemarthrosis .&lt;/li&gt;&lt;li&gt;• Option D. Disseminated Intravascular Coagulation (DIC):&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Hemarthrosis in young boys with a family history of bleeding disorders should raise suspicion for hemophilia A.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy with severe hemophilia A has been receiving regular factor VIII replacement therapy. He presents with a hemarthrosis despite receiving his usual prophylactic dose. Which of the following is the most likely explanation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-compliance with therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Development of an inhibitor against factor VIII&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inadequate dose of factor VIII&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factor VIII product contamination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Development of an inhibitor against factor VIII&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Development of an inhibitor against factor VIII&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Non-compliance with therapy : Non-compliance is less likely in a patient receiving regular prophylaxis.&lt;/li&gt;&lt;li&gt;• Option A. Non-compliance with therapy&lt;/li&gt;&lt;li&gt;• Option C. Inadequate dose of factor VIII : Inadequate dose would not explain the failure of the usual dose.&lt;/li&gt;&lt;li&gt;• Option C. Inadequate dose of factor VIII&lt;/li&gt;&lt;li&gt;• Option D. Factor VIII product contamination : Contamination is a rare occurrence.&lt;/li&gt;&lt;li&gt;• Option D. Factor VIII product contamination&lt;/li&gt;&lt;li&gt;• Educational objectives :&lt;/li&gt;&lt;li&gt;• Educational objectives&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Suspect inhibitor development in hemophilia patients who fail to respond to their usual factor replacement dose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy with severe hemophilia A presents with sudden onset of abdominal pain and hematemesis. Which of the following is the most appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate administration of factor VIII concentrate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emergency endoscopy to identify the bleeding source&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urgent CT scan of the abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Admission to the ICU for monitoring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Immediate administration of factor VIII concentrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Immediate administration of factor VIII concentrate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Emergency endoscopy to identify the bleeding source : Endoscopy can be helpful, but immediate factor replacement is a priority.&lt;/li&gt;&lt;li&gt;• Option B. Emergency endoscopy to identify the bleeding source&lt;/li&gt;&lt;li&gt;• Option C. Urgent CT scan of the abdomen : CT scan might be needed later, but not the most urgent step.&lt;/li&gt;&lt;li&gt;• Option C. Urgent CT scan of the abdomen&lt;/li&gt;&lt;li&gt;• Option D. Admission to the ICU for monitoring : ICU admission might be necessary depending on the severity, but factor replacement comes first.&lt;/li&gt;&lt;li&gt;• Option D. Admission to the ICU for monitoring&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Prioritize immediate factor replacement in hemophilia patients with severe bleeding episodes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following coagulation factors are increased by the administration of DDAVP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor VIII only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factor IX only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both Factor VIII and von Willebrand Factor (vWF)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factor VIII, vWF, and Factor IX&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both Factor VIII and von Willebrand Factor (vWF)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both Factor VIII and von Willebrand Factor (vWF)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Factor VIII only : While DDAVP does increase Factor VIII, it also increases vWF.&lt;/li&gt;&lt;li&gt;• Option A. Factor VIII only&lt;/li&gt;&lt;li&gt;• Option B. Factor IX only : DDAVP does not affect Factor IX levels.&lt;/li&gt;&lt;li&gt;• Option B. Factor IX only&lt;/li&gt;&lt;li&gt;• Option D. Factor VIII, vWF, and Factor IX : This is incorrect because, as mentioned above, DDAVP does not affect Factor IX levels.&lt;/li&gt;&lt;li&gt;• Option D. Factor VIII, vWF, and Factor IX&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• DDAVP is a useful therapeutic agent in certain bleeding disorders, particularly mild hemophilia A and some types of von Willebrand disease (VWD), due to its ability to increase the levels of both Factor VIII and vWF. Understanding its mechanism of action is crucial for selecting appropriate patients for treatment and anticipating its effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with a high fever, hypotension, and altered mental status. He has been experiencing abdominal pain and diarrhea for the past 24 hours. Laboratory investigations reveal prolonged prothrombin time (PT), activated partial thromboplastin time (aPTT), and thrombocytopenia. Which of the following is the most likely cause of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacterial sepsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombotic thrombocytopenic purpura (TTP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bacterial sepsis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bacterial sepsis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient&#x27;s clinical presentation of fever, hypotension, altered mental status, and laboratory findings (prolonged PT/aPTT, thrombocytopenia) are consistent with disseminated intravascular coagulation (DIC). The most common cause of DIC is sepsis, and given the patient&#x27;s history of abdominal pain and diarrhea, bacterial sepsis is the most likely etiology.&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute pancreatitis : While pancreatitis can trigger DIC, it is less common than sepsis.&lt;/li&gt;&lt;li&gt;• Option A. Acute pancreatitis&lt;/li&gt;&lt;li&gt;• Option C. Malignant hypertension : Malignant hypertension can cause thrombotic microangiopathy but not typically DIC.&lt;/li&gt;&lt;li&gt;• Option C. Malignant hypertension&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic thrombocytopenic purpura (TTP): TTP is a distinct disorder characterized by ADAMTS13 deficiency and does not typically present with prolonged PT/aPTT.&lt;/li&gt;&lt;li&gt;• Option D. Thrombotic thrombocytopenic purpura (TTP):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Sepsis is the most common cause of disseminated intravascular coagulation (DIC), and the clinical presentation often includes signs of systemic infection and abnormal coagulation parameters.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with a history of mild bleeding tendencies since childhood, primarily after trauma or surgery. He is found to have prolonged PT and aPTT, both of which correct with mixing studies. Which of the following genetic mutations is most likely associated with his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor VIII gene mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factor V gene mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LMAN1 gene mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prothrombin gene mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. LMAN1 gene mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) LMAN1 gene mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Factor VIII gene mutation : Causes hemophilia A, with isolated prolongation of aPTT.&lt;/li&gt;&lt;li&gt;• Option A. Factor VIII gene mutation&lt;/li&gt;&lt;li&gt;• Option B. Factor V gene mutation : Causes factor V deficiency, with isolated prolongation of PT.&lt;/li&gt;&lt;li&gt;• Option B. Factor V gene mutation&lt;/li&gt;&lt;li&gt;• Option D. Prothrombin gene mutation : Causes prothrombin deficiency, with isolated prolongation of PT.&lt;/li&gt;&lt;li&gt;• Option D. Prothrombin gene mutation&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Combined factor V and factor VIII deficiency is associated with mutations in the LMAN1 gene, leading to mild bleeding tendencies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with fatigue and pallor. Her reticulocyte count is 5%, hemoglobin is 9 g/dL, and hematocrit is 28%. What is her corrected reticulocyte count?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3.0%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5.0%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10.0%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3.0%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3.0%.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of heavy alcohol use presents with macrocytic anemia on a routine blood test. His MCV is 105 fL and his RPI is 3.5. What is the next best step in her management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemoglobin electrophoresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum B12 and folate levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direct antiglobulin test (DAT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum B12 and folate levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Serum B12 and folate levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hemoglobin electrophoresis: This test is used to identify abnormal types of hemoglobin, as seen in conditions like sickle cell disease or thalassemia. It is not helpful in diagnosing vitamin B12 or folate deficiency.&lt;/li&gt;&lt;li&gt;• Option A. Hemoglobin electrophoresis:&lt;/li&gt;&lt;li&gt;• Option C. Direct antiglobulin test (DAT): This test is used to diagnose autoimmune hemolytic anemias, where the body&#x27;s immune system attacks its own red blood cells. This is not the primary concern in this patient.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Direct antiglobulin test (DAT):&lt;/li&gt;&lt;li&gt;• Option D. Bone marrow biopsy : While a bone marrow biopsy can reveal megaloblastic changes (characteristic of B12/folate deficiency), it is an invasive procedure and usually reserved for cases where the diagnosis is unclear or there is suspicion of other marrow disorders.&lt;/li&gt;&lt;li&gt;• Option D. Bone&lt;/li&gt;&lt;li&gt;• marrow biopsy&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• In a patient with macrocytic anemia and a history suggestive of vitamin B12 or folate deficiency, the most helpful initial test is measuring serum B12 and folate levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of chronic kidney disease presents with fatigue and shortness of breath. His laboratory findings show a MCV 88 fL with a low reticulocyte production index (RPI &amp;lt; 2). Which of the following is the MOST likely cause of his anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folate deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemolytic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anemia of chronic disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anemia of chronic disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anemia of chronic disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Folate deficiency: Macrocytic anemia with high RPI.&lt;/li&gt;&lt;li&gt;• Option A. Folate deficiency:&lt;/li&gt;&lt;li&gt;• Option B. Iron deficiency anemia: Microcytic anemia with low RPI.&lt;/li&gt;&lt;li&gt;• Option B. Iron deficiency anemia:&lt;/li&gt;&lt;li&gt;• Option C. Hemolytic anemia: Normocytic/macrocytic anemia with high RPI.&lt;/li&gt;&lt;li&gt;• Option C. Hemolytic anemia:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Normocytic anemia with low RPI in the setting of chronic disease should prompt consideration of anemia of chronic disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of rheumatoid arthritis presents with fatigue and a normocytic anemia (MCV 90 fL). His iron studies show the following: Serum iron: 30 mcg/dL (normal: 60-170 mcg/dL) TIBC: 200 mcg/dL (normal: 240-450 mcg/dL) Ferritin: 350 ng/mL (normal: 20-500 ng/mL) Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anemia of chronic disease (ACD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron deficiency anemia (IDA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalassemia trait&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sideroblastic anemia (SA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anemia of chronic disease (ACD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anemia of chronic disease (ACD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Iron deficiency anemia (IDA): IDA would typically present with low serum iron, high TIBC, and low ferritin.&lt;/li&gt;&lt;li&gt;• Option B. Iron deficiency anemia (IDA):&lt;/li&gt;&lt;li&gt;• Option C. Thalassemia trait: This is a genetic condition causing microcytic anemia, not normocytic.&lt;/li&gt;&lt;li&gt;• Option C. Thalassemia trait:&lt;/li&gt;&lt;li&gt;• Option D. Sideroblastic anemia (SA): SA is less likely in this scenario as it often presents with elevated serum iron and ferritin.&lt;/li&gt;&lt;li&gt;• Option D. Sideroblastic anemia (SA):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Recognizing the distinct pattern of iron studies in anemia of chronic disease (low serum iron, low TIBC, and normal to elevated ferritin) is crucial for differentiating it from iron deficiency anemia. In the setting of a chronic inflammatory condition like rheumatoid arthritis, anemia of chronic disease is a common consideration.&lt;/li&gt;&lt;li&gt;• Recognizing the distinct pattern of iron studies in anemia of chronic disease (low serum iron, low TIBC, and normal to elevated ferritin) is crucial for differentiating it from iron deficiency anemia.&lt;/li&gt;&lt;li&gt;• In the setting of a chronic inflammatory condition like rheumatoid arthritis, anemia of chronic disease is a common consideration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of chronic alcoholism presents with fatigue, pallor, and a microcytic anemia. His iron studies reveal elevated iron, TIBC, and ferritin. Blood smear shows basophilic stippling. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anemia (IDA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sideroblastic anemia (SA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalassemia trait&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anemia of chronic disease (ACD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sideroblastic anemia (SA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sideroblastic anemia (SA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency anemia (IDA): IDA would typically present with microcytic anemia but with low serum iron, high TIBC, and low ferritin.&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency anemia (IDA):&lt;/li&gt;&lt;li&gt;• Option C. Thalassemia trait: While thalassemia can also cause microcytic anemia, it would not typically cause elevated iron indices and basophilic stippling. Hemoglobin electrophoresis would be needed for definitive diagnosis.&lt;/li&gt;&lt;li&gt;• Option C. Thalassemia trait:&lt;/li&gt;&lt;li&gt;• Option D. Anemia of chronic disease (ACD): ACD usually presents as a normocytic anemia, though it can occasionally be microcytic. However, the iron indices in ACD would show low serum iron, low TIBC, and normal or elevated ferritin.&lt;/li&gt;&lt;li&gt;• Option D. Anemia of chronic disease (ACD):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• the classic presentation and laboratory findings of sideroblastic anemia, particularly in the setting of chronic alcoholism:&lt;/li&gt;&lt;li&gt;• Microcytic anemia: Small red blood cells (MCV &amp;lt; 80 fL) Elevated iron indices: High serum iron, high total iron binding capacity (TIBC), and high ferritin Basophilic stippling: Characteristic finding on peripheral blood smear History of alcohol abuse: A risk factor for sideroblastic anemia.&lt;/li&gt;&lt;li&gt;• Microcytic anemia: Small red blood cells (MCV &amp;lt; 80 fL)&lt;/li&gt;&lt;li&gt;• Elevated iron indices: High serum iron, high total iron binding capacity (TIBC), and high ferritin&lt;/li&gt;&lt;li&gt;• Basophilic stippling: Characteristic finding on peripheral blood smear&lt;/li&gt;&lt;li&gt;• History of alcohol abuse: A risk factor for sideroblastic anemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with microcytic anemia fails to respond to oral iron supplementation. Which of the following should be considered in the differential diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sideroblastic anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anemia of chronic disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with heavy menstrual bleeding presents with fatigue and pallor. Her lab results show a microcytic anemia with an elevated red cell distribution width and a low reticulocyte count. Which of the following laboratory findings would MOST likely be seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal serum iron, normal TIBC, and normal ferritin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low serum iron, high TIBC, and low ferritin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low serum iron, low TIBC, and high ferritin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High serum iron, normal TIBC, and high ferritin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Low serum iron, high TIBC, and low ferritin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Low serum iron, high TIBC, and low ferritin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman of Mediterranean descent is found to have mild microcytic anemia on routine blood work. Her iron studies are normal, and hemoglobin electrophoresis reveals an elevated HbA2 level. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemia of chronic disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta-thalassemia trait&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha-thalassemia trait&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta-thalassemia trait&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Beta-thalassemia trait&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency anemia (IDA): While IDA is the most common cause of microcytic anemia, it would typically present with abnormal iron studies (low serum iron, low ferritin, and high total iron-binding capacity).&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency anemia (IDA):&lt;/li&gt;&lt;li&gt;• Option B. Anemia of chronic disease (ACD): ACD is typically normocytic, but can occasionally be microcytic. However, it would not typically cause elevated HbA2 levels on electrophoresis.&lt;/li&gt;&lt;li&gt;• Option B. Anemia of chronic disease (ACD):&lt;/li&gt;&lt;li&gt;• Option D. Alpha-thalassemia trait: Alpha thalassemia is another inherited disorder that can cause microcytic anemia, but it would not typically cause elevated HbA2 levels. Instead, it may be associated with an elevated HbH level or a normal hemoglobin electrophoresis.&lt;/li&gt;&lt;li&gt;• Option D. Alpha-thalassemia trait:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Beta-thalassemia is a common cause of microcytic anemia in individuals of Mediterranean descent. Hemoglobin electrophoresis is essential for diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female with a history of systemic lupus erythematosus (SLE) presents with fatigue, pallor, and jaundice. Her laboratory evaluation reveals a normocytic anemia with a positive direct antiglobulin test (DAT). Which of the following is the most likely mechanism of her anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folate deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune-mediated hemolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impaired erythropoiesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immune-mediated hemolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Immune-mediated hemolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency: While iron deficiency can cause anemia, it typically results in a microcytic anemia (smaller red blood cells), not normocytic. Additionally, it would not explain the positive DAT or jaundice.&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency:&lt;/li&gt;&lt;li&gt;• Option B. Folate deficiency: Folate deficiency can lead to megaloblastic anemia, which is a type of macrocytic anemia (larger red blood cells), not normocytic. It would also not explain the positive DAT or jaundice.&lt;/li&gt;&lt;li&gt;• Option B. Folate deficiency:&lt;/li&gt;&lt;li&gt;• Option D. Impaired erythropoiesis: While SLE can sometimes affect the bone marrow and lead to impaired red blood cell production, it&#x27;s less common than immune-mediated hemolysis and wouldn&#x27;t explain the positive DAT.&lt;/li&gt;&lt;li&gt;• Option D. Impaired erythropoiesis:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The combination of normocytic anemia, positive DAT, and jaundice in a patient with SLE strongly points toward immune-mediated hemolysis as the underlying cause.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a healthy adult male, the average daily iron absorption from dietary sources is approximately:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1.4 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with heavy menstrual periods complains of fatigue and brittle nails. Her lab results show a serum ferritin of 18 ng/mL and her TIBC was 370. Peripheral smear turns out to be normal. What is the MOST likely stage of iron deficiency in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negative iron balance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron-deficient erythropoiesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron overload&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Negative iron balance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Negative iron balance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Iron-deficient erythropoiesis: In this stage, hemoglobin and hematocrit would likely start to decline.&lt;/li&gt;&lt;li&gt;• Option B. Iron-deficient erythropoiesis:&lt;/li&gt;&lt;li&gt;• Option C. Iron deficiency anemia: This stage is characterized by a clear drop in hemoglobin and hematocrit, along with microcytic and hypochromic red blood cells on peripheral smear.&lt;/li&gt;&lt;li&gt;• Option C. Iron deficiency anemia:&lt;/li&gt;&lt;li&gt;• Option D. Iron overload: This is the opposite of iron deficiency and is associated with elevated ferritin, normal to low TIBC, and other systemic complications.&lt;/li&gt;&lt;li&gt;• Option D. Iron overload:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Early detection of iron deficiency through low serum ferritin is crucial for timely intervention and prevention of progression to iron deficiency anemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following substances can IMPAIR the absorption of iron supplements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ascorbic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orange juice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antacids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antacids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Antacids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option (A, B, C): Vitamin C (in ascorbic acid and orange juice) and meat can all improve iron absorption.&lt;/li&gt;&lt;li&gt;• Option (A, B, C):&lt;/li&gt;&lt;li&gt;• ascorbic acid&lt;/li&gt;&lt;li&gt;• orange juice)&lt;/li&gt;&lt;li&gt;• meat&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Patients taking iron supplements should avoid taking antacids concurrently, as this can reduce absorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with iron deficiency anemia is prescribed ferrous sulfate. Which of the following statements about ferrous sulphate is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a common and effective oral iron supplement.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It should be taken on an empty stomach for optimal absorption.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is often combined with ascorbic acid to enhance absorption.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is the iron preparation with the highest elemental iron content.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is the iron preparation with the highest elemental iron content.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is the iron preparation with the highest elemental iron content&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. It is a common and effective oral iron supplement: This is correct. Ferrous sulfate is widely used and effective for treating iron deficiency anemia.&lt;/li&gt;&lt;li&gt;• Option A. It is a common and effective oral iron supplement:&lt;/li&gt;&lt;li&gt;• Option B. It should be taken on an empty stomach for optimal absorption: This is also correct. Iron is best absorbed in an acidic environment, so taking it on an empty stomach or with vitamin C (which enhances acidity) improves absorption.&lt;/li&gt;&lt;li&gt;• Option B. It should be taken on an empty stomach for optimal absorption:&lt;/li&gt;&lt;li&gt;• Option C. It is often combined with ascorbic acid to enhance absorption: This is true. Ascorbic acid (vitamin C) helps convert ferric iron to ferrous iron, the form more readily absorbed by the body.&lt;/li&gt;&lt;li&gt;• Option C. It is often combined with ascorbic acid to enhance absorption:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Different iron preparations vary in their elemental iron content, but most are well absorbed and effective in treating iron deficiency anemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has experienced anaphylaxis to iron dextran in the past. Which of the following statements is MOST accurate regarding their future management of iron deficiency anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They can safely receive any other parenteral iron formulation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral iron therapy is the only safe option for them.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They should be referred for blood transfusion as needed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They may be able to receive alternative parenteral iron formulations under close supervision.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. They may be able to receive alternative parenteral iron formulations under close supervision.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) They may be able to receive alternative parenteral iron formulations under close supervision.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with severe iron deficiency anemia requires rapid replenishment of her iron stores. Which of the following parenteral iron preparations would provide the highest amount of iron in a single infusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ferric gluconate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron sucrose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferric carboxymaltose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ferric derisomaltose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ferric derisomaltose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ferric derisomaltose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ferric gluconate: Delivers a much lower dose of iron per infusion (125 mg).&lt;/li&gt;&lt;li&gt;• Option A. Ferric gluconate:&lt;/li&gt;&lt;li&gt;• Option B. Iron sucrose: Delivers a lower dose of iron per infusion (200 mg).&lt;/li&gt;&lt;li&gt;• Option B. Iron sucrose:&lt;/li&gt;&lt;li&gt;• Option C. Ferric carboxymaltose: Delivers a lower dose of iron per infusion (750 mg).&lt;/li&gt;&lt;li&gt;• Option C. Ferric carboxymaltose:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Ferric derisomaltose is a valuable option for patients with severe iron deficiency anemia who require rapid correction of iron stores, as it allows for the administration of a large dose of iron in a single infusion. However, it&#x27;s important to consider potential side effects and contraindications before choosing this preparation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with iron deficiency anemia is started on oral iron supplementation. When would you expect to see the PEAK reticulocyte response, indicating that the bone marrow is actively producing new red blood cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Within 24-48 hours of starting therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3-4 days after starting therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7-10 days after starting therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;14-21 days after starting therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7-10 days after starting therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 7-10 days after starting therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Within 24-48 hours of starting therapy: This is too soon to expect a peak response. It takes several days for the bone marrow to ramp up red blood cell production.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Within 24-48 hours of starting therapy:&lt;/li&gt;&lt;li&gt;• Option B. 3-4 days after starting therapy: While the reticulocyte count may start to rise within 3-4 days, the peak response is typically later.&lt;/li&gt;&lt;li&gt;• Option B. 3-4 days after starting therapy:&lt;/li&gt;&lt;li&gt;• Option D. 14-21 days after starting therapy: This is too late for the peak response. If there&#x27;s no significant increase by this time, it could suggest a lack of response to therapy or an alternative diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. 14-21 days after starting therapy:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The reticulocyte count is a valuable tool for monitoring the response to iron therapy in iron deficiency anemia. An increase in reticulocytes within 4-7 days and a peak response at 7-10 days are expected findings, indicating that the treatment is effective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with microcytic anemia is given an iron tolerance test. Two hours after ingesting two iron tablets on an empty stomach, her serum iron level increases by 80 mcg/dL. What is the most likely interpretation of this result?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal iron absorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron malabsorption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron overload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Iron malabsorption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Iron malabsorption&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In infants who survive Hb Bart&#x27;s hydrops fetalis, the approximate percentage that experiences neurodevelopmental delay is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 10%: This underestimates the risk of neurodevelopmental delay in this population.&lt;/li&gt;&lt;li&gt;• Option A. 10%:&lt;/li&gt;&lt;li&gt;• Option C. 30%: This overestimates the risk of neurodevelopmental delay in this population.&lt;/li&gt;&lt;li&gt;• Option C. 30%:&lt;/li&gt;&lt;li&gt;• Option D. 40%: This is the percentage of survivors who experience growth retardation, not neurodevelopmental delay.&lt;/li&gt;&lt;li&gt;• Option D. 40%:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Hb Bart’s hydrops fetalis is best prevented by screening couples at risk and antenatal diagnosis. Intrauterine therapy and perinatal intensive care have permitted survival of some infants with Hb Bart hydrops fetalis. As growth retardation affects ~40% and neurodevelopmental delay is present in 20% of survivors, prevention is the best approach.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following alpha-globin gene arrangements is MOST likely to be associated with Hemoglobin H (HbH) disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;αα/αα&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;-α/αα&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;--/αα&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;--/-α&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. --/-α&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) --/-α&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. αα/αα: α-thal. With Myelodysplasia - Mutations in ATRX ; striking male predominance. Hematologic findings of HbH disease.&lt;/li&gt;&lt;li&gt;• Option A. αα/αα:&lt;/li&gt;&lt;li&gt;• Option B. -α/αα: Represents the silent carrier state of alpha-thalassemia, with only one alpha-globin gene deleted. It typically doesn&#x27;t cause significant clinical symptoms.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• -α/αα:&lt;/li&gt;&lt;li&gt;• Option C. --/αα: Represents alpha-thalassemia trait, where two alpha-globin genes are deleted. This condition can lead to mild anemia but is not associated with HbH disease.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• --/αα:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The specific arrangement and number of alpha-globin gene deletions determine the severity of alpha-thalassemia. HbH disease, a moderate form of the condition, is caused by the deletion or inactivation of three out of four alpha-globin genes, represented by the genotype --/-α (other gene arrangement: α T α/- -, α T α/α T α)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man with microcytic anemia is found to have a mutation in the 3&#x27; end-processing sequence of the beta-globin gene. Which of the following is the MOST likely consequence of this mutation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prevention of RNA polyadenylation and reduced beta-globin production&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Introduction of a stop codon and premature termination of translation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creation of an alternative splice site in an intron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total absence of beta-globin production&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prevention of RNA polyadenylation and reduced beta-globin production&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prevention of RNA polyadenylation and reduced beta-globin production&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman of Mediterranean descent presents with mild anemia and microcytosis. Her iron studies are normal, and genetic testing reveals a change in the promoter region of the beta-globin gene. Which type of beta-thalassemia is she most likely to have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta-zero ( β 0) thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta-plus ( β +) thalassemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delta-beta ( δβ ) thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemoglobin Lepore thalassemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beta-plus ( β +) thalassemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Beta-plus (β+) thalassemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Beta-zero (β0) thalassemia: Caused by severe mutations, not promoter changes, leading to complete absence of beta-globin production.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Beta-zero (β0) thalassemia:&lt;/li&gt;&lt;li&gt;• Option C. Delta-beta (δβ) thalassemia: Deletion of both delta and beta globin genes causes a different clinical picture.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Delta-beta (δβ) thalassemia:&lt;/li&gt;&lt;li&gt;• Option D. Hemoglobin Lepore thalassemia : Rare condition caused by delta-beta globin gene fusion, not promoter mutations.&lt;/li&gt;&lt;li&gt;• Option D. Hemoglobin Lepore thalassemia&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Promoter mutations are a common cause of milder beta-thalassemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a history of mild anemia on routine blood work presents for a follow-up appointment. She reports good energy levels and denies any recent illnesses or blood loss. Her physical examination is unremarkable. A peripheral blood smear is shown in the image. Which of the following hematological conditions is MOST likely represented in this blood smear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta-thalassemia intermedia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Beta-thalassemia intermedia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/31/screenshot-2024-07-31-124914.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Beta-thalassemia intermedia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency anemia: While also microcytic and hypochromic, it usually does not exhibit target cells or the degree of poikilocytosis seen here.&lt;/li&gt;&lt;li&gt;• Option A. Iron deficiency anemia:&lt;/li&gt;&lt;li&gt;• Option B. Vitamin B12 deficiency: Causes macrocytic (large red blood cell) anemia, not microcytic.&lt;/li&gt;&lt;li&gt;• Option B. Vitamin B12 deficiency:&lt;/li&gt;&lt;li&gt;• Option C. Sickle cell anemia: Characterized by sickle-shaped red blood cells, which are not present in this image.&lt;/li&gt;&lt;li&gt;• Option C. Sickle cell anemia:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The presence of target cells, anisocytosis, poikilocytosis, hypochromia and microcytosis in a blood smear strongly suggests beta-thalassemia intermedia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-years-old male with a history of beta-thalassemia major has been receiving regular blood transfusions every 3 weeks to maintain a pre-transfusion hemoglobin level of 9.5 g/dL. Despite adherence to his transfusion schedule, he has recently developed fatigue, skin hyperpigmentation and hepatomegaly. Which of the following is the most likely cause of his new symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insufficient blood transfusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron overload&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folate deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12 deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Iron overload&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Iron overload&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Insufficient blood transfusions: The patient is adhering to the transfusion schedule, and his hemoglobin level is within the target range for thalassemia major. Thus, insufficient transfusions are unlikely to be the cause of his symptoms.&lt;/li&gt;&lt;li&gt;• Option A. Insufficient blood transfusions:&lt;/li&gt;&lt;li&gt;• Option C. Folate deficiency: Folate deficiency typically causes megaloblastic anemia with macrocytic red blood cells. This is not consistent with the patient&#x27;s history of thalassemia major or the presentation with microcytic anemia.&lt;/li&gt;&lt;li&gt;• Option C. Folate deficiency:&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 deficiency: Similar to folate deficiency, vitamin B12 deficiency causes megaloblastic anemia, which is inconsistent with the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 deficiency:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Iron chelation therapy is crucial in patients with thalassemia major receiving regular transfusions to prevent iron overload and its associated complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following chelating agents is administered orally for the treatment of iron overload in patients with thalassemia major?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deferoxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deferiprone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deferasirox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both B and C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both B and C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Deferoxamine: Deferoxamine is an intravenous iron chelator and requires subcutaneous infusion over several hours, making it less convenient for long-term use.&lt;/li&gt;&lt;li&gt;• Option A. Deferoxamine:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Oral iron chelators like deferiprone and deferasirox have revolutionized the management of iron overload in thalassemia major by offering a more convenient and less invasive alternative to deferoxamine. Early and consistent chelation therapy is crucial for preventing iron-related complications and improving the quality of life for patients with thalassemia major.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with anemia and acrocyanosis that worsens in cold weather. Which of the following laboratory findings is most consistent with cold agglutinin syndrome (CAS)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive direct antiglobulin test (DAT) with anti-IgG specificity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positive DAT with anti-C3d specificity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive DAT with anti-IgM specificity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Negative DAT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Positive DAT with anti-IgM specificity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Positive DAT with anti-IgM specificity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Positive direct antiglobulin test (DAT) with anti-IgG specificity and Option B. Positive DAT with anti-C3d specificity are more commonly associated with WAIHA.&lt;/li&gt;&lt;li&gt;• Option A. Positive direct antiglobulin test (DAT) with anti-IgG specificity&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Positive DAT with anti-C3d specificity&lt;/li&gt;&lt;li&gt;• Option D. Negative DAT : A negative DAT would not be expected in a patient with autoimmune hemolytic anemia.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Negative DAT&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• A positive DAT with anti-IgM specificity is a key laboratory finding in the diagnosis of CAS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a history of lymphoma presents with fatigue, jaundice, and splenomegaly. Peripheral blood smear shows spherocytes. Which of the following is the MOST likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cold agglutinin disease (CAD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paroxysmal cold hemoglobinuria (PCH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Warm autoimmune hemolytic anemia (WAIHA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microangiopathic hemolytic anemia (MAHA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Warm autoimmune hemolytic anemia (WAIHA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Warm autoimmune hemolytic anemia (WAIHA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cold agglutinin disease (CAD): Primarily presents with acrocyanosis and anemia, and blood smear often reveals agglutination.&lt;/li&gt;&lt;li&gt;• Option A. Cold agglutinin disease (CAD):&lt;/li&gt;&lt;li&gt;• Option B. Paroxysmal cold hemoglobinuria (PCH): Paroxysmal cold hemoglobinuria (PCH) is rare and typically presents with biphasic hemolysis and hemoglobinuria after cold exposure.&lt;/li&gt;&lt;li&gt;• Option B. Paroxysmal cold hemoglobinuria (PCH):&lt;/li&gt;&lt;li&gt;• Option D. Microangiopathic hemolytic anemia (MAHA): Presents with schistocytes on peripheral smear and is associated with underlying conditions like thrombotic thrombocytopenic purpura (TTP) or hemolytic uremic syndrome (HUS).&lt;/li&gt;&lt;li&gt;• Option D. Microangiopathic hemolytic anemia (MAHA):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• WAIHA is the most common type of autoimmune hemolytic anemia and can be associated with underlying lymphoproliferative disorders like lymphoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common cause of death in adult patients with sickle cell disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute chest syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute chest syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute chest syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Stroke: While stroke is a significant cause of morbidity and mortality in children with sickle cell disease (SCD), it is less common in adults.&lt;/li&gt;&lt;li&gt;• Option B. Stroke:&lt;/li&gt;&lt;li&gt;• Option C. Sepsis: Sepsis is a major concern in SCD patients of all ages due to functional asplenia (decreased spleen function). However, acute chest syndrome remains the leading cause of death in adults.&lt;/li&gt;&lt;li&gt;• Option C. Sepsis:&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary hypertension: Pulmonary hypertension is a serious complication of SCD, contributing to morbidity and mortality. However, it is not as frequent a cause of death as acute chest syndrome in adults.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary hypertension:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Early recognition and aggressive management of acute chest syndrome are crucial in preventing mortality in sickle cell disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The genetic mutation in sickle cell disease results in the substitution of which amino acid in the beta-globin chain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamic acid to lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamic acid to valine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valine to glutamic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine to glutamic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glutamic acid to valine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glutamic acid to valine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Glutamic acid to lysine: This substitution does occur in some hemoglobin variants (e.g., HbC), but not in sickle cell disease (HbS). HbC causes a milder form of anemia compared to HbS.&lt;/li&gt;&lt;li&gt;• Option A. Glutamic acid to lysine:&lt;/li&gt;&lt;li&gt;• Option C. Valine to glutamic acid: This would be the reverse of the actual mutation in sickle cell disease and would result in a different hemoglobin variant.&lt;/li&gt;&lt;li&gt;• Option C. Valine to glutamic acid:&lt;/li&gt;&lt;li&gt;• Option D. Lysine to glutamic acid: This substitution is not associated with any known hemoglobinopathy.&lt;/li&gt;&lt;li&gt;• Option D. Lysine to glutamic acid:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The specific amino acid substitution (glutamic acid to valine) in sickle cell disease is responsible for the structural and functional abnormalities of hemoglobin S (HbS) that lead to sickling and the associated clinical manifestations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old African American woman presents with mild anemia and complains of intermittent abdominal pain. On peripheral blood smear, target cells and rhomboid crystals are noted within red blood cells. Given the likely diagnosis, Which of the following amino acid changes is responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamic acid to lysine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valine to glutamic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysine to glutamic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glutamic acid to valine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glutamic acid to lysine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glutamic acid to lysine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Valine to glutamic acid: This substitution is the characteristic change for sickle cell anemia (HbS).&lt;/li&gt;&lt;li&gt;• Option B. Valine to glutamic acid:&lt;/li&gt;&lt;li&gt;• Option C. Lysine to glutamic acid: Swapping these two positively charged amino acids would likely have a minimal effect on hemoglobin function.&lt;/li&gt;&lt;li&gt;• Option C. Lysine to glutamic acid:&lt;/li&gt;&lt;li&gt;• Option D. Glutamic acid to valine: This substitution is also seen in HbS and leads to the polymerization of red blood cells.&lt;/li&gt;&lt;li&gt;• Option D. Glutamic acid to valine:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• HbC disease is a milder form of hemoglobinopathy compared to sickle cell disease, but it is important to distinguish it based on the specific amino acid substitution.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child presents with severe anemia, jaundice, and splenomegaly. Their hemoglobin level is 5 g/dL. The peripheral blood smear shows numerous target cells and sickled red blood cells. Which of the following hemoglobinopathies is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HbC disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HbSC disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HbD disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HbDC disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HbDC disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HbDC disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. HbC disease: Usually mild anemia without severe complications.&lt;/li&gt;&lt;li&gt;• Option A. HbC disease:&lt;/li&gt;&lt;li&gt;• Option B. HbSC disease: Typically less severe than HbSS, with a hemoglobin level usually &amp;gt;10 g/dL.&lt;/li&gt;&lt;li&gt;• Option B. HbSC disease:&lt;/li&gt;&lt;li&gt;• Option C. HbD disease: Typically asymptomatic or mild anemia.&lt;/li&gt;&lt;li&gt;• Option C. HbD disease:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• HbDC disease is a severe hemoglobinopathy that can present similarly to sickle cell disease (HbSS).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the MOST common inheritance pattern of G6PD deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-linked dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-linked recessive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. X-linked recessive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) X-linked recessive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with PNH treated with eculizumab develops recurrent abdominal pain and difficulty swallowing. Which of the following complications is MOST likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Budd-Chiari syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Portal vein thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Portal vein thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Portal vein thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Budd-Chiari syndrome: This is a rare condition involving obstruction of hepatic veins, typically presenting with liver enlargement, abdominal pain, and ascites. While possible in PNH, it&#x27;s less likely than portal vein thrombosis given the dysphagia (difficulty swallowing).&lt;/li&gt;&lt;li&gt;• Option A. Budd-Chiari syndrome:&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture: Strictures usually cause progressive dysphagia and are not typically associated with acute abdominal pain. While PNH can cause esophageal dysmotility, strictures are less common.&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture:&lt;/li&gt;&lt;li&gt;• Option D. Gastric ulcer: While abdominal pain is a possible symptom of gastric ulcers, they are not a common complication specifically associated with PNH.&lt;/li&gt;&lt;li&gt;• Option D. Gastric ulcer:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Paroxysmal nocturnal hemoglobinuria (PNH) predisposes individuals to a hypercoagulable state. This means they are at higher risk for blood clots forming in unusual locations. Portal vein thrombosis is one such complication, and its presentation can include abdominal pain and difficulty swallowing. It&#x27;s important for clinicians to maintain a high index of suspicion for thrombosis in PNH patients, even while on eculizumab therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old vegan presents with fatigue, pallor, and numbness and tingling in their hands and feet. Which of the following laboratory findings would be MOST consistent with the suspected diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microcytic anemia and normal methylmalonic acid (MMA) level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrocytic anemia and elevated MMA level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrocytic an
