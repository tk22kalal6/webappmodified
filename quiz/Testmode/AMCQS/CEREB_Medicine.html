text&quot;: &quot;The patient has standard-risk myeloma and a good prognosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient has high-risk myeloma and a poor prognosis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The t(14;16) translocation is not a significant prognostic factor in multiple myeloma.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient requires immediate allogeneic stem cell transplantation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The patient has high-risk myeloma and a poor prognosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The patient has high-risk myeloma and a poor prognosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old male presents with fatigue, weight loss, and blurred vision. Laboratory findings show elevated IgM levels and anemia. Bone marrow biopsy reveals lymphoid cells with plasmacytic differentiation. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple Myeloma (MM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Waldenström Macroglobulinemia (WM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monoclonal Gammopathy of Undetermined Significance (MGUS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoldering Multiple Myeloma (SMM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Waldenström Macroglobulinemia (WM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Waldenström Macroglobulinemia (WM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Multiple Myeloma (MM): While MM can cause fatigue, weight loss, and anemia, it is less likely in this case due to the absence of lytic bone lesions (holes in the bones) and hypercalcemia (high calcium levels). MM also typically presents with elevated IgG or IgA, not IgM.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Multiple Myeloma (MM):&lt;/li&gt;&lt;li&gt;• Option C. Monoclonal Gammopathy of Undetermined Significance (MGUS): MGUS is a benign condition where a small amount of monoclonal protein is present in the blood. It usually doesn&#x27;t cause symptoms and wouldn&#x27;t explain the patient&#x27;s fatigue, weight loss, blurred vision, or anemia.&lt;/li&gt;&lt;li&gt;• Option C. Monoclonal Gammopathy of Undetermined Significance (MGUS):&lt;/li&gt;&lt;li&gt;• Option D. Smoldering Multiple Myeloma (SMM): SMM is a precursor to multiple myeloma. While it shares some similarities with MM, it typically doesn&#x27;t cause symptoms or organ damage. This patient&#x27;s presentation with fatigue, weight loss, and blurred vision suggests a more active disease process than SMM.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Smoldering Multiple Myeloma (SMM):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• WM often presents with hyperviscosity symptoms and bone marrow infiltration by lymphoplasmacytic cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with WM presents with tingling and numbness in their extremities. Which of the following autoantibodies is most likely associated with this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cold agglutinins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-MAG antibodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-cardiolipin antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-nuclear antibodies (ANA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anti-MAG antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anti-MAG antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cold agglutinins: These antibodies are associated with cold agglutinin disease (CAD), a type of autoimmune hemolytic anemia. While CAD can occur in WM, it typically presents with symptoms of anemia like fatigue and shortness of breath, not peripheral neuropathy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Cold agglutinins:&lt;/li&gt;&lt;li&gt;• Option C. Anti-cardiolipin antibodies: These antibodies are associated with antiphospholipid syndrome, an autoimmune disorder that can cause blood clots. They are not typically associated with peripheral neuropathy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Anti-cardiolipin antibodies:&lt;/li&gt;&lt;li&gt;• Option D. Anti-nuclear antibodies (ANA): ANAs are a group of antibodies that target components of the cell nucleus. They are commonly seen in systemic lupus erythematosus (SLE) and other autoimmune diseases, but not typically in WM-associated neuropathy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Anti-nuclear antibodies (ANA):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Peripheral neuropathy in WM is often associated with anti-MAG antibodies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with acute myeloid leukemia (AML) in first remission is being evaluated for stem cell transplantation. Which of the following types of transplant is most likely to offer a graft-versus-tumor (GVT) effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autologous stem cell transplant (ASCT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allogeneic stem cell transplant (allo-SCT) from a matched related donor (MRD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allogeneic stem cell transplant (allo-SCT) from an unrelated donor (MUD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allogeneic stem cell transplant (allo-SCT) from umbilical cord blood (UCB)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Allogeneic stem cell transplant (allo-SCT) from a matched related donor (MRD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Allogeneic stem cell transplant (allo-SCT) from a matched related donor (MRD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Autologous stem cell transplant (ASCT): In ASCT, the patient receives their own stem cells, which have been previously collected and stored. Since the immune system recognizes these cells as \&quot;self,\&quot; there is no GVT effect. ASCT is mainly used to allow for higher doses of chemotherapy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Autologous stem cell transplant (ASCT):&lt;/li&gt;&lt;li&gt;• Option C. Allogeneic stem cell transplant (allo-SCT) from an unrelated donor (MUD): While MUD allo-SCT can also elicit a GVT effect, the risk of graft-versus-host disease (GVHD) is higher than with MRD transplants due to increased immunological disparity. GVHD is a serious complication where the donor&#x27;s immune cells attack the recipient&#x27;s tissues.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Allogeneic stem cell transplant (allo-SCT) from an unrelated donor (MUD):&lt;/li&gt;&lt;li&gt;• Option D. Allogeneic stem cell transplant (allo-SCT) from umbilical cord blood (UCB): UCB transplants also have a GVT effect, but they are often associated with slower engraftment and a higher risk of infection compared to MRD or MUD transplants.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Allogeneic stem cell transplant (allo-SCT) from umbilical cord blood (UCB):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Allo-SCT offers the advantage of a GVT effect, but also carries a higher risk of graft-versus-host disease (GVHD).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoing allogeneic stem cell transplantation (allo-SCT) develops a maculopapular rash, diarrhea, and elevated liver enzymes. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute graft-versus-host disease (GVHD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic graft-versus-host disease (GVHD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytomegalovirus (CMV) reactivation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Engraftment syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute graft-versus-host disease (GVHD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute graft-versus-host disease (GVHD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Chronic graft-versus-host disease (GVHD): While chronic GVHD can also affect the skin, gastrointestinal tract, and liver, it typically develops later after transplantation (months to years), and presents with different manifestations like skin thickening, dry eyes/mouth, and lung problems.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Chronic graft-versus-host disease (GVHD):&lt;/li&gt;&lt;li&gt;• Option C. Cytomegalovirus (CMV) reactivation: CMV reactivation is a common complication of allo-SCT, but it typically presents with fever, fatigue, and less specific gastrointestinal symptoms. It doesn&#x27;t usually cause the characteristic skin rash seen in GVHD.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Cytomegalovirus (CMV) reactivation:&lt;/li&gt;&lt;li&gt;• Option D. Engraftment syndrome: This is a non-infectious inflammatory syndrome that can occur shortly after transplant. It may present with fever, rash, and pulmonary edema, but it usually lacks the specific gastrointestinal symptoms of GVHD.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Engraftment syndrome:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Acute GVHD is a serious complication of allo-SCT and requires prompt diagnosis and treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 210 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {

&quot;text&quot;: &quot;A farmer from a developing country presents with jaundice, abdominal distention, and elevated alpha-fetoprotein (AFP) levels. Which of the following dietary contaminants is MOST likely associated with his suspected malignancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asbestos&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aflatoxin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aflatoxin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aflatoxin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Asbestos: While asbestos is a known carcinogen, it primarily affects the lungs and pleura, causing mesothelioma and lung cancer. It is not typically associated with hepatocellular carcinoma (HCC) or the symptoms presented by the farmer.&lt;/li&gt;&lt;li&gt;• Option A. Asbestos:&lt;/li&gt;&lt;li&gt;• Option C. Arsenic: Arsenic exposure is linked to various cancers, including skin, bladder, and lung cancer. However, it is not the primary risk factor for HCC in the scenario described.&lt;/li&gt;&lt;li&gt;• Option C. Arsenic:&lt;/li&gt;&lt;li&gt;• Option D. Benzene: Benzene is an industrial solvent and a known carcinogen, primarily associated with leukemia and other blood cancers. It is not a major risk factor for HCC in the context of this patient.&lt;/li&gt;&lt;li&gt;• Option D. Benzene:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Aflatoxin contamination of food is a major global health concern and a significant risk factor for HCC.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of smoking presents with cough, hemoptysis, and a lung mass on chest X-ray. Which of the following tumor markers is MOST likely to be elevated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CEA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AFP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NSE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CA 19-9&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NSE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. CEA (Carcinoembryonic Antigen): While CEA can be elevated in some lung cancers, it&#x27;s more commonly associated with colorectal, breast, and other gastrointestinal cancers.&lt;/li&gt;&lt;li&gt;• Option A. CEA (Carcinoembryonic Antigen):&lt;/li&gt;&lt;li&gt;• Option B. AFP (Alpha-fetoprotein): AFP is primarily used as a marker for liver cancer (hepatocellular carcinoma) and certain germ cell tumors. It&#x27;s not typically elevated in lung cancers.&lt;/li&gt;&lt;li&gt;• Option B. AFP (Alpha-fetoprotein):&lt;/li&gt;&lt;li&gt;• Option D. CA 19-9 (Carbohydrate Antigen 19-9): CA 19-9 is most commonly used as a marker for pancreatic cancer and some other gastrointestinal malignancies. It&#x27;s not a primary marker for lung cancers.&lt;/li&gt;&lt;li&gt;• Option D. CA 19-9 (Carbohydrate Antigen 19-9):&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• NSE is a useful marker for the diagnosis and monitoring of neuroendocrine tumors, particularly SCLC.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with chronic pancreatitis presents with jaundice and weight loss. Which tumor marker would be the MOST helpful in evaluating for a possible malignancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CA 19-9&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CA-125&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PSA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD30&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CA 19-9&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CA 19-9&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. CA-125: This marker is primarily used for ovarian cancer and is not typically elevated in pancreatic cancer.&lt;/li&gt;&lt;li&gt;• Option B. CA-125:&lt;/li&gt;&lt;li&gt;• Option C. PSA: This marker is specific for prostate cancer and would not be helpful in evaluating for a pancreatic malignancy.&lt;/li&gt;&lt;li&gt;• Option C. PSA:&lt;/li&gt;&lt;li&gt;• Option D. CD30: This marker is used in lymphoma diagnosis and is not relevant for pancreatic cancer.&lt;/li&gt;&lt;li&gt;• Option D. CD30:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• CA 19-9 can be a useful marker in evaluating for pancreatic cancer, especially in patients with risk &gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about e-cigarettes (vaping) is MOST accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are a safe alternative to smoking.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are proven to cause lung cancer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Long-term cancer risks are unknown.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They only cause oral cancers.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Long-term cancer risks are unknown.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. They are a safe alternative to smoking. E-cigarettes are not harmless. While they may expose users to fewer toxins than traditional cigarettes, they still contain potentially harmful chemicals like nicotine and heavy metals.&lt;/li&gt;&lt;li&gt;• Option A. They are a safe alternative to smoking.&lt;/li&gt;&lt;li&gt;• Option B. They are proven to cause lung cancer. While some studies have shown e-cigarettes contain carcinogenic substances, definitive long-term studies directly linking them to lung cancer are lacking. More research is needed.&lt;/li&gt;&lt;li&gt;• Option B. They are proven to cause lung cancer.&lt;/li&gt;&lt;li&gt;• Option D. They only cause oral cancers. While e-cigarettes expose the oral cavity to potentially harmful substances, their impact is not limited to this area. There are concerns about potential damage to the lungs and cardiovascular system as well.&lt;/li&gt;&lt;li&gt;• Option D. They only cause oral cancers.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• E-cigarettes are not harmless, and more research is needed to determine their long-term cancer risks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Smoking is a major risk factor for various types of cancer. What percentage of cancer-related deaths are attributed to smoking?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 30%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man with HIV presents with multiple violet-colored skin lesions and lymphadenopathy. The lesion is shown below. Which of the following is the most common etiological agent for his skin condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Human herpesvirus 8 (HHV-8)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epstein-Barr virus (EBV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human papillomavirus (HPV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Human T-lymphotropic virus 1 (HTLV-1)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Human herpesvirus 8 (HHV-8)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/06/screenshot-2024-08-06-162222.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Epstein-Barr virus (EBV): While EBV is associated with several malignancies (lymphoma, nasopharyngeal carcinoma), it doesn&#x27;t typically cause the characteristic skin lesions seen in Kaposi sarcoma.&lt;/li&gt;&lt;li&gt;• Option B. Epstein-Barr virus (EBV):&lt;/li&gt;&lt;li&gt;• Option C. Human papillomavirus (HPV): HPV is primarily associated with cervical cancer and other anogenital cancers. It doesn&#x27;t cause the type of lesions seen in this patient.&lt;/li&gt;&lt;li&gt;• Option C. Human papillomavirus (HPV):&lt;/li&gt;&lt;li&gt;• Option D. Human T-lymphotropic virus 1 (HTLV-1): HTLV-1 is associated with adult T-cell leukemia/lymphoma, a type of blood cancer. It doesn&#x27;t usually cause the distinctive skin lesions of Kaposi sarcoma.&lt;/li&gt;&lt;li&gt;• Option D. Human T-lymphotropic virus 1 (HTLV-1):&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• HHV-8 is the causative agent of Kaposi sarcoma, a malignancy often seen in HIV-infected individuals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following types of UV radiation is MOST strongly linked to the development of skin cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;gamma rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;UVB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;x-rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;alpha - rays&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. UVB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) UVB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. gamma rays: Gamma rays are a type of ionizing radiation with very short wavelengths and high energy. While they are carcinogenic, they are not the primary type of radiation associated with skin cancer.&lt;/li&gt;&lt;li&gt;• Option A. gamma rays:&lt;/li&gt;&lt;li&gt;• Option C. x-rays: X-rays are also a type of ionizing radiation with shorter wavelengths than UV radiation. They are used in medical imaging and can also be carcinogenic, but their primary association is not with skin cancer.&lt;/li&gt;&lt;li&gt;• Option C. x-rays:&lt;/li&gt;&lt;li&gt;• Option D. alpha-rays: Alpha rays are a type of particle radiation consisting of two protons and two neutrons. They have low penetrating power and are not associated with skin cancer.&lt;/li&gt;&lt;li&gt;• Option D. alpha-rays:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• UVB radiation is the most significant contributor to skin cancer development.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a palpable breast mass and nipple discharge. Which tumor marker would be MOST appropriate to order in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CA 19-9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CA 15-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CA-125&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CEA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CA 15-3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CA 15-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CA 19-9: This marker is primarily associated with pancreatic cancer and some gastrointestinal malignancies. It&#x27;s not routinely used in the initial evaluation of breast masses.&lt;/li&gt;&lt;li&gt;• Option A. CA 19-9:&lt;/li&gt;&lt;li&gt;• Option C. CA-125: This marker is primarily associated with ovarian cancer and is not routinely used in the evaluation of breast masses.&lt;/li&gt;&lt;li&gt;• Option C. CA-125:&lt;/li&gt;&lt;li&gt;• Option D. CEA: This marker can be elevated in various cancers, including breast cancer. However, it is not specific for breast cancer and is typically used to monitor response to treatment or detect recurrence rather than in the initial diagnosis of a breast mass.&lt;/li&gt;&lt;li&gt;• Option D. CEA:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• CA 15-3 is a useful marker for monitoring breast cancer progression and treatment response.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a strong family history of breast and ovarian cancer undergoes genetic testing and is found to have a BRCA1 mutation. Which of the following statements is MOST accurate regarding her risk of developing breast cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;She has a 10-20% lifetime risk of developing breast cancer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;She has a 30-40% lifetime risk of developing breast cancer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;She has a 60-80% lifetime risk of developing breast cancer.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;She has a 90-100% lifetime risk of developing breast cancer.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. She has a 60-80% lifetime risk of developing breast cancer.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) She has a 60-80% lifetime risk of developing breast cancer.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman with a BRCA1 mutation wants to know the best breast cancer screening approach for her. Which of the following is MOST appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annual mammogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Annual MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biennial mammogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clinical breast exam only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Annual MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Annual MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Annual mammogram: While mammograms are an important part of breast cancer screening, they are less sensitive than MRI in detecting cancer in women with BRCA mutations, especially those with dense breast tissue.&lt;/li&gt;&lt;li&gt;• Option A. Annual mammogram:&lt;/li&gt;&lt;li&gt;• Option C. Biennial mammogram: The frequency is not sufficient for women with BRCA mutations, who are at higher risk and require more frequent screening.&lt;/li&gt;&lt;li&gt;• Option C. Biennial mammogram:&lt;/li&gt;&lt;li&gt;• Option D. Clinical breast exam only: Clinical breast exams are important, but they are not enough for screening high-risk women. Imaging modalities like MRI are more effective for early detection.&lt;/li&gt;&lt;li&gt;• Option D. Clinical breast exam only:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Annual MRI (superior to MMG in high risk young female) is recommended for women with BRCA mutations due to their increased breast cancer risk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with a strong family history of breast cancer wants to know the recommended age to start breast cancer screening. According to the American Cancer Society (ACS), what is the MOST appropriate recommendation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Begin annual mammograms at age 40&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Begin biennial mammograms at age 40&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Begin annual mammograms at age 45&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin biennial mammograms at age 50&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Begin annual mammograms at age 45&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Begin annual mammograms at age 45&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Begin annual mammograms at age 40: While some organizations recommend starting at age 40, the ACS specifically suggests starting annual screening at 45 for average-risk women.&lt;/li&gt;&lt;li&gt;• Option A. Begin annual mammograms at age 40:&lt;/li&gt;&lt;li&gt;• Option B. Begin biennial mammograms at age 40: This option is less frequent than the ACS recommendation for average-risk women, and biennial screening might miss some early-stage cancers.&lt;/li&gt;&lt;li&gt;• Option B. Begin biennial mammograms at age 40:&lt;/li&gt;&lt;li&gt;• Option D. Begin biennial mammograms at age 50: This is the recommended starting age for biennial mammograms according to the U.S. Preventive Services Task Force (USPSTF), but the ACS recommends starting earlier for average-risk women and even earlier for women with increased risk due to family history.&lt;/li&gt;&lt;li&gt;• Option D. Begin biennial mammograms at age 50:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The ACS recommends starting annual mammograms at age 45 for average-risk women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with a known BRCA1 mutation desires the most effective risk reduction strategy for breast cancer. Which of the following options would you recommend?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral salpingo-oophorectomy (rrBSO)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risk-reducing bilateral mastectomy (rrBLM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Annual mammogram starting at age 40&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tamoxifen chemoprevention&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Risk-reducing bilateral mastectomy (rrBLM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Risk-reducing bilateral mastectomy (rrBLM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bilateral salpingo-oophorectomy (rrBSO): While rrBSO is a risk-reducing surgery, it primarily targets ovarian cancer risk. Although it can somewhat decrease breast cancer risk in premenopausal women, it is not as effective as rrBLM in directly addressing breast cancer.&lt;/li&gt;&lt;li&gt;• Option A. Bilateral salpingo-oophorectomy (rrBSO):&lt;/li&gt;&lt;li&gt;• Option C. Annual mammogram starting at age 40: Mammography is a screening tool for early detection, not a preventive measure. In women with BRCA1 mutations, who often develop breast cancer at a younger age, mammography alone may not be sufficient for early detection.&lt;/li&gt;&lt;li&gt;• Option C. Annual mammogram starting at age 40:&lt;/li&gt;&lt;li&gt;• Option D. Tamoxifen chemoprevention: While tamoxifen can reduce the risk of breast cancer in women with BRCA2 mutations, its effectiveness is not as high as rrBLM in BRCA1 carriers. Additionally, it comes with potential side effects and is not suitable for all women.&lt;/li&gt;&lt;li&gt;• Option D. Tamoxifen chemoprevention:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• rrBLM is the most effective risk reduction strategy for breast cancer in BRCA1/2 mutation carriers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following HPV types are covered by BOTH Gardasil and Cervarix vaccines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 and 11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;16 and 18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6, 11, and 16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;11, 16, and 18&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 16 and 18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 16 and 18&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old woman has a history of negative Pap smears for the past 10 years and underwent a total hysterectomy for benign reasons. Does she require further cervical cancer screening?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yes, she should continue with annual Pap smears.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yes, she should have a Pap smear every 3 years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yes, she should have co-testing (Pap smear and HPV DNA test) every 5 years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No, she does not require further screening.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No, she does not require further screening.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) No, she does not require further screening.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Yes, she should continue with annual Pap smears: This is incorrect because the patient has a history of negative Pap smears for 10 years and had a total hysterectomy for benign reasons, which means her cervix was removed. There is no remaining cervical tissue to test.&lt;/li&gt;&lt;li&gt;• Option A. Yes, she should continue with annual Pap smears:&lt;/li&gt;&lt;li&gt;• Option B. Yes, she should have a Pap smear every 3 years: This is also incorrect for the same reasons as option A. There&#x27;s no need for Pap smears if there&#x27;s no cervix.&lt;/li&gt;&lt;li&gt;• Option B. Yes, she should have a Pap smear every 3 years:&lt;/li&gt;&lt;li&gt;• Option C. Yes, she should have co-testing (Pap smear and HPV DNA test) every 5 years: This is incorrect because co-testing is typically recommended for women aged 30-65. Since the patient is 67 and has a history of negative results, further testing is not necessary.&lt;/li&gt;&lt;li&gt;• Option C. Yes, she should have co-testing (Pap smear and HPV DNA test) every 5 years:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Women with a history of adequate negative screening and no cervix do not require further cervical cancer screening.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman has a father who was diagnosed with colorectal cancer at age 55. When should she initiate screening for colorectal cancer, according to the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At age 45&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At age 50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 years before her father&#x27;s age of diagnosis (i.e., at age 45)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 10 years before her father&#x27;s age of diagnosis (i.e., at age 45)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 10 years before her father&#x27;s age of diagnosis (i.e., at age 45)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Immediately: While having a family history of colorectal cancer (CRC) does increase risk, immediate screening is not recommended unless there are other concerning symptoms or risk factors.&lt;/li&gt;&lt;li&gt;• Option A. Immediately:&lt;/li&gt;&lt;li&gt;• Option B. At age 45: This is the general recommended age to begin screening for those with average risk, but with a family history of CRC, earlier screening is appropriate.&lt;/li&gt;&lt;li&gt;• Option B. At age 45:&lt;/li&gt;&lt;li&gt;• Option C. At age 50: This is too late for someone with a first-degree relative diagnosed with CRC at age 55. Earlier screening is necessary to detect potential problems early.&lt;/li&gt;&lt;li&gt;• Option C. At age 50:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Individuals with a family history of colorectal cancer should start screening 10 years younger than the age at which their first-degree relative was diagnosed. This allows for early detection and intervention of precancerous polyps or early-stage cancer, ultimately improving outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with metastatic lung cancer reports fatigue but is still able to perform most of their daily activities, including light housework and grocery shopping. Which ECOG performance status is MOST appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/06/screenshot-2024-08-06-172340.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presents to the emergency department with severe pain in his lower back and legs. He reports that he has experienced similar pain episodes in the past, usually during times of stress or dehydration. He also mentions that he had a recent upper respiratory infection. On examination, he appears to be in distress due to pain, his temperature is 37.8°C (100°F), and his sclerae are icteric. Laboratory tests reveal a hemoglobin level of 8 g/dL, reticulocyte count of 12%, and elevated bilirubin. Peripheral blood smear shows sickle-shaped red blood cells. Which of the following is the most likely mutation responsible for the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-sense mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conservative missense mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-conservative missense mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frameshift mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-conservative missense mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Non-sense mutation : This type of mutation introduces a premature stop codon, leading to truncated proteins. It is not the cause of sickle cell disease.&lt;/li&gt;&lt;li&gt;• Option A. Non-sense mutation&lt;/li&gt;&lt;li&gt;• Option B. Conservative missense mutation : This type of mutation changes an amino acid to another with similar properties, which usually does not significantly affect protein function. Sickle cell disease is caused by a non-conservative missense mutation.&lt;/li&gt;&lt;li&gt;• Option B. Conservative missense mutation&lt;/li&gt;&lt;li&gt;• Option D. Frameshift mutation : This type of mutation is caused by insertions or deletions that shift the reading frame of the genetic code, resulting in a completely different amino acid sequence downstream. It is not the cause of sickle cell disease.&lt;/li&gt;&lt;li&gt;• Option D. Frameshift mutation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Sickle cell disease is caused by a non-conservative missense mutation in the HBB gene, leading to the substitution of glutamic acid with valine at the sixth position of the beta-globin chain. This mutation alters the properties of hemoglobin, causing red blood cells to assume a sickle shape under low oxygen conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents with fatigue, weight loss, and splenomegaly. Blood tests reveal an elevated white blood cell count with a predominance of immature myeloid cells. Cytogenetic analysis of the patient&#x27;s bone marrow cells is most likely to reveal which of the following abnormalities?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HER2/ERBB2 amplification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BCR-ABL1 fusion gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CBFB-MYH11 fusion gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyploidy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BCR-ABL1 fusion gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. HER2/ERBB2 amplification is associated with breast and other solid tumors.&lt;/li&gt;&lt;li&gt;• Option A. HER2/ERBB2 amplification&lt;/li&gt;&lt;li&gt;• Option C. CBFB-MYH11 and FIP1L1-PDGFRA are fusion genes associated with other hematological malignancies.&lt;/li&gt;&lt;li&gt;• Option C. CBFB-MYH11 and FIP1L1-PDGFRA&lt;/li&gt;&lt;li&gt;• Option D. Polyploidy refers to an increased number of chromosome sets and is not typically seen in CML.&lt;/li&gt;&lt;li&gt;• Option D. Polyploidy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The BCR-ABL1 fusion gene is a specific genetic abnormality that is highly diagnostic for CML and serves as a target for tyrosine kinase inhibitor therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a family history of breast and ovarian cancer. Genetic testing reveals a germline mutation in a gene that normally functions to inhibit cell cycle progression and repair DNA damage. Which of the following best describes the role of the affected gene in this patient&#x27;s cancer predisposition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It promotes cell growth and division&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It controls proto-oncogene activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It induces angiogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It evades apoptosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It controls proto-oncogene activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Promote cell growth and division: This is the opposite of what tumor suppressor genes do. They actually inhibit cell growth and division, acting as a brake on the cell cycle.&lt;/li&gt;&lt;li&gt;• Option A. Promote cell growth and division:&lt;/li&gt;&lt;li&gt;• Option C. Induce angiogenesis: Angiogenesis (the formation of new blood vessels) is often promoted by cancer cells, not suppressed. Tumor suppressor genes may indirectly inhibit angiogenesis by preventing uncontrolled cell growth.&lt;/li&gt;&lt;li&gt;• Option C. Induce angiogenesis:&lt;/li&gt;&lt;li&gt;• Option D. Evade apoptosis: Apoptosis (programmed cell death) is a crucial process for eliminating damaged or abnormal cells. Tumor suppressor genes often promote apoptosis, not evade it.&lt;/li&gt;&lt;li&gt;• Option D. Evade apoptosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The primary function of tumor suppressor genes is to control proto-oncogene activity, thereby preventing uncontrolled cell growth and maintaining genomic stability. Inherited mutations in tumor suppressor genes can significantly increase an individual&#x27;s risk of developing certain types of cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man presents to his primary care physician with a 3-month history of worsening fatigue and unintentional weight loss. His past medical history is significant for hypertension and type 2 diabetes, both well-controlled with medications. He has a 30-pack-year smoking history but quit 10 years ago. Physical examination reveals pallor and generalized lymphadenopathy. Laboratory studies show anemia and thrombocytopenia. A peripheral blood smear demonstrates blast cells. A bone marrow biopsy is performed, and the pathology report indicates acute myeloid leukemia (AML) with a specific chromosomal translocation. Further molecular studies reveal a mutation leading to increased activity of histone deacetylases (HDACs), which is known to be associated with a poor prognosis in this type of leukemia. The oncologist discusses treatment options with the patient, focusing on the potential use of HDAC inhibitors as part of his chemotherapy regimen. Which of the following is not a HDAC inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ivosidenib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Romidepsin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panobinostat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Belinostat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ivosidenib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B) Romidepsin, C)  panobinostat, and D) belinostat are all examples of HDAC inhibitors. These drugs work by inhibiting histone deacetylases, which are enzymes involved in the epigenetic regulation of gene expression. By inhibiting these enzymes, HDAC inhibitors can induce cell cycle arrest, differentiation, and apoptosis of cancer cells, making them useful in the treatment of certain hematologic malignancies and solid tumors.&lt;/li&gt;&lt;li&gt;• Option B) Romidepsin, C)  panobinostat, and D) belinostat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HDAC inhibitors, such as romidepsin, panobinostat, and belinostat, are used in cancer therapy to inhibit histone deacetylases, leading to epigenetic modulation of gene expression and inducing apoptosis in cancer cells. Ivosidenib, on the other hand, is an IDH1 inhibitor used in the treatment of cancers with IDH1 mutations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with a darkly pigmented skin lesion that has been growing rapidly. A biopsy is performed and the pathology report reveals a malignant melanoma. Further molecular analysis identifies a BRAFV600E Mutation. This specific alteration is best classified as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Substitution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Translocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Substitution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Deletions involve the removal of one or more nucleotides from the DNA sequence.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Option C. Insertions involve the addition of one or more nucleotides to the DNA sequence.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Option D. Translocations involve the rearrangement of genetic material between non-homologous chromosomes.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The BRAFV600E mutation is a common driver mutation in melanoma and is a target for targeted therapy with BRAF inhibitors. Recognizing this type of mutation has important implications for treatment decisions and prognosis in patients with melanoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of cancer development, which of the following statements best differentiates proto-oncogenes from tumor suppressor genes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proto-oncogenes causes cancer by gain of function mutations, while tumor suppressor genes cause cancer due to loss of function mutations.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proto-oncogenes are typically inactivated in cancer, while tumor suppressor genes are overactivated.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proto-oncogenes are exclusively found in malignant tumors, while tumor suppressor genes are found in benign tumors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proto-oncogenes encode for growth factors, while tumor suppressor genes encode for growth factor receptors.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proto-oncogenes causes cancer by gain of function mutations, while tumor suppressor genes cause cancer due to loss of function mutations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B . Proto-oncogenes are not typically inactivated in cancer; they are activated or overexpressed. Tumor suppressor genes are
