: pH: 7.42 pCO₂: 29 mmHg HCO₃⁻: 20 mmol/L Base Excess: -5.1 mmol/L pO₂: 123 mmHg O₂ Saturation: 99% Potassium: 3.0 mmol/L Sodium: 133 mmol/L Chloride: 109 mmol/L What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute respiratory distress syndrome (ARDS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 1 respiratory failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alveolar hypoventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 4 respiratory failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type 1 respiratory failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type 1 respiratory failure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Acute respiratory distress syndrome (ARDS): While ARDS can cause Type 1 respiratory failure, it typically presents with severe hypoxemia and bilateral infiltrates, and patients would not respond to 100% O2 due to significant shunting.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Acute respiratory distress syndrome (ARDS):&lt;/li&gt;&lt;li&gt;• Option C. Alveolar hypoventilation: This condition leads to hypercapnia (elevated pCO₂), which is not present in this patient.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Alveolar hypoventilation:&lt;/li&gt;&lt;li&gt;• Option D. Type 4 respiratory failure: Type 4 failure refers to hypoperfusion due to circulatory failure (e.g., septic shock), which is not indicated by the patient&#x27;s ABG or clinical scenario.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Type 4 respiratory failure:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type 1 respiratory failure is characterized by hypoxemia with a normal or low pCO₂ and is caused by V/Q mismatch, diffusion limitation, or shunting. An elevated A-a gradient with a good response to supplemental oxygen suggests V/Q mismatch, commonly seen in pneumonia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with a history of alcohol use disorder presents with confusion and abdominal pain. His lab results are as follows: Sodium: 138 mEq/L Chloride: 102 mEq/L Bicarbonate: 12 mEq/L Blood glucose: 100 mg/dL Lactate: 3 mmol/L Serum osmolality: 350 mOsm/kg Ethanol level: Undetectable Urinary oxalate crystals: Present What is the most likely cause of his high anion gap metabolic acidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methanol poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetic ketoacidosis (DKA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethylene glycol poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactic acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ethylene glycol poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ethylene glycol poisoning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Methanol poisoning: Methanol poisoning causes high anion gap metabolic acidosis but typically presents with visual symptoms due to formate toxicity.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Methanol poisoning:&lt;/li&gt;&lt;li&gt;• Option B. Diabetic ketoacidosis (DKA): DKA causes high anion gap metabolic acidosis with elevated glucose, which is not present here.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Diabetic ketoacidosis (DKA):&lt;/li&gt;&lt;li&gt;• Option D. Lactic acidosis: Lactate is mildly elevated but not high enough to explain the metabolic acidosis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Lactic acidosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Suspect ethylene glycol poisoning in high anion gap metabolic acidosis with urinary oxalate crystals and an elevated osmolality gap.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with a history of chronic obstructive pulmonary disease (COPD). His ABG results show the following: pH: 7.37 pCO₂: 55 mmHg HCO₃⁻: 32 mEq/L Using the marked image, identify the most likely area (A-G) on the ABG nomogram corresponding to his clinical picture.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-16%20131514.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-16%20131531.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. A corresponds to a normal ABG, which does not match the patient&#x27;s elevated pCO₂ and HCO₃⁻ values.&lt;/li&gt;&lt;li&gt;• Option A. A&lt;/li&gt;&lt;li&gt;• Option C. F represents acute metabolic acidosis, where pH would be significantly lower without compensatory bicarbonate elevation.&lt;/li&gt;&lt;li&gt;• Option C. F&lt;/li&gt;&lt;li&gt;• Option D. G represents metabolic acidosis with hyperchloremia or renal tubular acidosis, which does not fit this patient&#x27;s findings.&lt;/li&gt;&lt;li&gt;• Option D. G&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the interpretation of ABG values in relation to the ABG nomogram and their clinical significance in chronic respiratory acidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Using the marked ABG nomogram, identify the area D.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute respiratory alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic respiratory alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal ABG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute respiratory alkalosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-16%20131553.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-16%20131617.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute respiratory alkalosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Metabolic alkalosis : Is associated with increased bicarbonate levels and compensatory respiratory changes, which do aligns with the region C on the given image.&lt;/li&gt;&lt;li&gt;• Option B. Metabolic alkalosis&lt;/li&gt;&lt;li&gt;• Option C. Chronic respiratory alkalosis : Would align with the region E on the given image.&lt;/li&gt;&lt;li&gt;• Option C. Chronic respiratory alkalosis&lt;/li&gt;&lt;li&gt;• Option D. Normal ABG: Values would fall within the central region (marked as A), not D.&lt;/li&gt;&lt;li&gt;• Option D. Normal ABG:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Use the ABG nomogram to identify and interpret patterns of acid-base disturbances, specifically differentiating acute from chronic respiratory and metabolic conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with long-standing type 2 diabetes presents with fatigue, pruritus, and elevated creatinine. Renal ultrasound shows bilaterally small kidneys measuring 7 cm in length. Which of the following laboratory findings would best support a diagnosis of CKD rather than acute kidney injury (AKI)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated serum creatinine kinase (CK)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated parathyroid hormone (PTH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevated parathyroid hormone (PTH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Elevated parathyroid hormone (PTH)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Elevated serum creatinine kinase (CK) : Elevated CK is primarily seen in muscle damage, not CKD.&lt;/li&gt;&lt;li&gt;• Option A. Elevated serum creatinine kinase (CK)&lt;/li&gt;&lt;li&gt;• Option B. Hypercalcemia : CKD often leads to hypocalcemia (low calcium) due to impaired vitamin D metabolism, not hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option B. Hypercalcemia&lt;/li&gt;&lt;li&gt;• Option D. Hypokalemia : Hypokalemia is not a primary feature of CKD, although it can occur in later stages due to medication use or other factors.&lt;/li&gt;&lt;li&gt;• Option D. Hypokalemia&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• CKD is characterized by a gradual decline in kidney function over months or years, while AKI is a sudden onset of kidney dysfunction. Elevated parathyroid hormone (PTH) is a key laboratory marker for CKD due to secondary hyperparathyroidism caused by impaired vitamin D metabolism and phosphate retention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following clinical presentations would further support a diagnosis of chronic kidney disease (CKD) rather than acute kidney injury (AKI)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sudden onset of flank pain and hematuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;History of recent contrast dye exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperkalemia and metabolic acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progressive worsening of anemia over several months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Progressive worsening of anemia over several months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Progressive worsening of anemia over several months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Sudden onset of flank pain and hematuria : This presentation is more suggestive of an acute process, such as kidney stones or a urinary tract infection.&lt;/li&gt;&lt;li&gt;• Option A. Sudden onset of flank pain and hematuria&lt;/li&gt;&lt;li&gt;• Option B. History of recent contrast dye exposure : Contrast-induced nephropathy is an acute kidney injury that typically occurs within a few days of exposure to contrast dye.&lt;/li&gt;&lt;li&gt;• Option B. History of recent contrast dye exposure&lt;/li&gt;&lt;li&gt;• Option C. Hyperkalemia and metabolic acidosis : While these electrolyte imbalances can occur in both AKI and CKD, they are more commonly associated with acute renal failure due to the rapid decline in kidney function.&lt;/li&gt;&lt;li&gt;• Option C. Hyperkalemia and metabolic acidosis&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• CKD typically presents with a gradual onset of symptoms such as fatigue, edema, and foamy urine, along with progressive anemia due to reduced erythropoietin production. In contrast, AKI presents with a sudden onset of symptoms like flank pain, hematuria, or recent exposure to nephrotoxic agents.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with a history of hypertension presents with acute onset oliguria and elevated creatinine. His blood pressure is 90/60 mmHg, and he reports recent episodes of diarrhea and vomiting. Which of the following is the most likely cause of his AKI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute tubular necrosis (ATN)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prerenal azotemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute interstitial nephritis (AIN)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postrenal obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prerenal azotemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prerenal azotemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acute tubular necrosis (ATN): While possible, it&#x27;s less likely in this scenario without a history of nephrotoxic drug exposure or prolonged hypotension&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Acute tubular necrosis (ATN):&lt;/li&gt;&lt;li&gt;• Option C. Acute interstitial nephritis (AIN): This would typically present with fever, rash, or other signs of allergic reaction.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Acute interstitial nephritis (AIN):&lt;/li&gt;&lt;li&gt;• Option D. Postrenal obstruction: Less likely given the absence of urinary symptoms suggestive of obstruction&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Postrenal obstruction:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the different causes of acute kidney injury (AKI) and to be able to identify prerenal azotemia as the most likely cause in a patient with hypotension, dehydration, and oliguria. Prerenal azotemia is a functional AKI caused by decreased blood flow to the kidneys, often due to volume depletion or low blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of heart failure and diabetes mellitus is admitted to the hospital with worsening shortness of breath and leg edema. His serum creatinine has increased from 1.2 mg/dL to 2.5 mg/dL over the past 2 days. Which of the following medications is most likely to have precipitated this acute kidney injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lisinopril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lisinopril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Metformin : Metformin is not directly nephrotoxic but can cause lactic acidosis, which can worsen AKI.&lt;/li&gt;&lt;li&gt;• Option A. Metformin&lt;/li&gt;&lt;li&gt;• Option B. Furosemide : Furosemide, a diuretic, might worsen AKI if dehydration is the underlying cause.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Furosemide&lt;/li&gt;&lt;li&gt;• Option D. Aspirin : Aspirin is not typically associated with AKI unless taken in very high doses.&lt;/li&gt;&lt;li&gt;• Option D. Aspirin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize that angiotensin-converting enzyme (ACE) inhibitors, such as lisinopril, can precipitate acute kidney injury (AKI) in patients with pre-existing cardiac or renal dysfunction. ACE inhibitors can decrease glomerular filtration rate (GFR) by reducing efferent arteriolar resistance, particularly in patients with decreased renal perfusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following scenarios would classify a patient as having Stage 3 AKI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 40-year-old with baseline creatinine of 1.2 mg/dL, current creatinine of 2.6 mg/dL, and urine output of 0.4 mL/kg/hour for 18 hours.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 25-year-old with a baseline creatinine of 0.9 mg/dL, current creatinine of 1.8 mg/dL, and anuria for 14 hours.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 50-year-old with a baseline creatinine of 0.9 mg/dL, current creatinine of 1.5 mg/dL, and anuria for 10 hours.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 15-year-old with a decrease in eGFR to 30 mL/min/1.73 m².&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A 15-year-old with a decrease in eGFR to 30 mL/min/1.73 m².&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-12-144229.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A 15-year-old with a decrease in eGFR to 30 mL/min/1.73 m².&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of diabetes mellitus presents with nausea, vomiting, and oliguria. Her serum creatinine is 2.5 mg/dL, and her urine microscopy shows muddy brown granular casts. Which of the following biomarkers would be most helpful in confirming the diagnosis of acute tubular necrosis (ATN)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasma NGAL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urinary KIM-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasma suPAR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary TIMP-2 and IGFBP7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Urinary KIM-1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Urinary KIM-1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Plasma NGAL : While NGAL is an early marker for AKI, it&#x27;s not specific for ATN and can be elevated in other causes of kidney injury.&lt;/li&gt;&lt;li&gt;• Option A. Plasma NGAL&lt;/li&gt;&lt;li&gt;• Option C. Plasma suPAR : suPAR is more useful in predicting the risk of developing AKI, not confirming ATN.&lt;/li&gt;&lt;li&gt;• Option C. Plasma suPAR&lt;/li&gt;&lt;li&gt;• Option D. Urinary TIMP-2 and IGFBP7 : These biomarkers are primarily used to predict the risk of severe AKI, not to diagnose the specific cause like ATN&lt;/li&gt;&lt;li&gt;• Option D. Urinary TIMP-2 and IGFBP7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the role of urinary biomarkers, specifically KIM-1, in confirming the diagnosis of acute tubular necrosis (ATN). ATN is a common cause of acute kidney injury (AKI), characterized by damage to the renal tubules. Urinary KIM-1 is a highly sensitive and specific biomarker for ATN, as it is released from injured proximal tubular cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with a history of recurrent urinary tract infections presents with fever, chills, flank pain, and anuria. Ultrasound reveals bilateral hydronephrosis. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotics alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous fluids and observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Percutaneous nephrostomy tube placement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ureteral stent placement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Percutaneous nephrostomy tube placement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Percutaneous nephrostomy tube placement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Antibiotics alone : Antibiotics alone will not address the underlying obstruction causing the anuria and potential kidney damage.&lt;/li&gt;&lt;li&gt;• Option A. Antibiotics alone&lt;/li&gt;&lt;li&gt;• Option B. Intravenous fluids and observation : Intravenous fluids may worsen hydronephrosis and observation is not appropriate in the setting of anuria.&lt;/li&gt;&lt;li&gt;• Option B. Intravenous fluids and observation&lt;/li&gt;&lt;li&gt;• Option D. Ureteral stent placement : Ureteral stent placement, while a possible treatment, is not as immediate or effective as nephrostomy in relieving anuria&lt;/li&gt;&lt;li&gt;• Option D. Ureteral stent placement&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Obstructive uropathy can quickly lead to irreversible kidney damage, and immediate intervention with a percutaneous nephrostomy tube is often necessary to preserve renal function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with no prior kidney disease undergoes elective abdominal aortic aneurysm repair requiring cross-clamping of the aorta above the renal arteries. The procedure lasts 45 minutes, and the patient&#x27;s blood pressure is well-maintained throughout. Which of the following statements regarding the patient&#x27;s risk of acute kidney injury (AKI) is most accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient is at high risk of developing severe AKI requiring dialysis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient is at moderate risk of AKI, and close monitoring of renal function is necessary.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient is at low risk of severe AKI, as transient ischemia in a normal kidney is unlikely to cause significant damage.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient&#x27;s risk of AKI cannot be determined without knowing their baseline creatinine level.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The patient is at low risk of severe AKI, as transient ischemia in a normal kidney is unlikely to cause significant damage.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The patient is at low risk of severe AKI, as transient ischemia in a normal kidney is unlikely to cause significant damage.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. The patient is at high risk of developing severe AKI requiring dialysis : Severe AKI requiring dialysis is unlikely after a brief, well-managed ischemic event in a healthy individual.&lt;/li&gt;&lt;li&gt;• Option A. The patient is at high risk of developing severe AKI requiring dialysis&lt;/li&gt;&lt;li&gt;• Option B. The patient is at moderate risk of AKI, and close monitoring of renal function is necessary : While some degree of AKI is possible, it is unlikely to be moderate in this specific scenario with a normal kidney and controlled blood pressure.&lt;/li&gt;&lt;li&gt;• Option B. The patient is at moderate risk of AKI, and close monitoring of renal function is necessary&lt;/li&gt;&lt;li&gt;• Option D. The patient&#x27;s risk of AKI cannot be determined without knowing their baseline creatinine level : While baseline creatinine is helpful, the focus here is the effect of transient ischemia on a normal kidney, not the pre-existing renal function.&lt;/li&gt;&lt;li&gt;• Option D. The patient&#x27;s risk of AKI cannot be determined without knowing their baseline creatinine level&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Factors like adequate blood supply, autoregulation mechanisms, and cellular repair processes contribute to the kidney&#x27;s resilience to transient ischemic events.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a history of chronic heart failure (CHF) on furosemide presents with worsening dyspnea, oliguria, hypotension, and elevated serum creatinine and blood urea nitrogen (BUN) levels. Urinalysis demonstrates dilute urine. The treating physician is suspecting Pre-renal AKI rather than a ATN, which of the following findings supports his diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FeNa &amp;lt; 1%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FeNa 1-2%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FeNa 2-3%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FeNa &amp;gt; 3%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FeNa &lt; 1%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) FeNa &amp;lt; 1%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. FeNa 1-2%: This is an indeterminate FeNa range, not definitively diagnostic of either prerenal AKI or ATN.&lt;/li&gt;&lt;li&gt;• Option B. FeNa 1-2%:&lt;/li&gt;&lt;li&gt;• Option C. FeNa 2-3%: This value suggests intrinsic renal injury, more characteristic of ATN where the tubules are unable to effectively reabsorb sodium.&lt;/li&gt;&lt;li&gt;• Option C. FeNa 2-3%:&lt;/li&gt;&lt;li&gt;• Option D. FeNa &amp;gt; 3%: A FeNa greater than 3% strongly suggests intrinsic renal injury, likely ATN, where the tubules have lost their reabsorptive capacity.&lt;/li&gt;&lt;li&gt;• Option D. FeNa &amp;gt; 3%:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• A low FeNa (&amp;lt;1%) is a hallmark of prerenal AKI, reflecting the kidney&#x27;s attempt to conserve sodium in response to decreased renal perfusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications has been shown to potentially prevent AKI in patients with cirrhosis and spontaneous bacterial peritonitis treated with antibiotics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Terlipressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Midodrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Albumin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Albumin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Albumin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Terlipressin : Terlipressin works by constricting blood vessels in the splanchnic circulation, which can improve blood flow to the kidneys.&lt;/li&gt;&lt;li&gt;• Option A. Terlipressin&lt;/li&gt;&lt;li&gt;• Option B. Octreotide : Octreotide reduces splanchnic blood flow and inhibits the release of hormones that worsen kidney function.&lt;/li&gt;&lt;li&gt;• Option B. Octreotide&lt;/li&gt;&lt;li&gt;• Option D. Midodrine : Midodrine is a vasopressor that helps to increase blood pressure and improve renal perfusion.&lt;/li&gt;&lt;li&gt;• Option D. Midodrine&lt;/li&gt;&lt;li&gt;• While these medications may indirectly improve kidney function in some patients, they are not the first-line therapy for preventing AKI in SBP. Albumin administration, on the other hand, has been shown to be more effective in this specific context.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand that albumin administration is an effective intervention for preventing acute kidney injury (AKI) in patients with cirrhosis and spontaneous bacterial peritonitis (SBP) treated with antibiotics. Albumin helps improve renal perfusion and reduce inflammation, thereby mitigating the risk of AKI in this specific population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old patient with decompensated cirrhosis and refractory ascites presents with oliguria, worsening creatinine, and a low urine sodium concentration (&amp;lt;10 mEq/L). Despite aggressive volume resuscitation with albumin, their renal function continues to decline. Which of the following represents the definitive treatment for their underlying condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Terlipressin and albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Octreotide and midodrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continuous renal replacement therapy (CRRT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver transplantation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liver transplantation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Liver transplantation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Terlipressin and albumin: These are vasoconstrictor medications used as a bridge to transplant in HRS, providing temporary improvement in renal function.&lt;/li&gt;&lt;li&gt;• Option A. Terlipressin and albumin:&lt;/li&gt;&lt;li&gt;• Option B. Octreotide and midodrine: This combination is another pharmacologic therapy used to manage HRS, but it doesn&#x27;t address the root cause.&lt;/li&gt;&lt;li&gt;• Option B. Octreotide and midodrine:&lt;/li&gt;&lt;li&gt;• Option C. Continuous renal replacement therapy (CRRT): While CRRT can provide temporary support for kidney function, it does not treat the underlying cause of HRS and is not a definitive treatment.&lt;/li&gt;&lt;li&gt;• Option C. Continuous renal replacement therapy (CRRT):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize that liver transplantation is the definitive treatment for hepatorenal syndrome (HRS), a serious complication of advanced cirrhosis characterized by renal failure. While pharmacological interventions like terlipressin, albumin, octreotide, and midodrine can provide temporary support, they do not address the underlying liver dysfunction that drives HRS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a proposed mechanism for the cardiorenal syndrome in ADHF?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced renal perfusion due to low cardiac output&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased venous congestion leading to renal venous hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurohormonal activation (RAAS, SNS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Direct nephrotoxicity of heart failure medications.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reduced renal perfusion due to low cardiac output&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reduced renal perfusion due to low cardiac output.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Increased venous congestion leading to renal venous hypertension: In ADHF, the heart&#x27;s reduced pumping capacity can lead to a backup of blood in the veins, including those draining the kidneys. This increased pressure can impede blood flow through the kidneys, leading to decreased glomerular filtration rate (GFR) and contributing to CRS.&lt;/li&gt;&lt;li&gt;• Option B. Increased venous congestion leading to renal venous hypertension:&lt;/li&gt;&lt;li&gt;• Option C. Neurohormonal activation (RAAS, SNS): In response to decreased cardiac output, the body activates neurohormonal systems like the renin-angiotensin-aldosterone system (RAAS) and the sympathetic nervous system (SNS). These systems can cause vasoconstriction in the kidneys, further reducing blood flow and contributing to renal dysfunction.&lt;/li&gt;&lt;li&gt;• Option C. Neurohormonal activation (RAAS, SNS):&lt;/li&gt;&lt;li&gt;• Option D. Direct nephrotoxicity of heart failure medications: Some medications used to treat heart failure, such as certain diuretics and NSAIDs, can be directly toxic to the kidneys, especially in patients with pre-existing renal dysfunction. This can worsen or precipitate AKI in the context of CRS.&lt;/li&gt;&lt;li&gt;• Option D. Direct nephrotoxicity of heart failure medications:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the pathophysiology of cardiorenal syndrome (CRS) in acute decompensated heart failure (ADHF), recognizing that reduced renal perfusion due to low cardiac output is NOT a primary mechanism in most cases. Instead, venous congestion, neurohormonal activation, and direct nephrotoxicity of medications are the main contributors to this complex syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with stage 4 CKD on dialysis develops nephrogenic systemic fibrosis (NSF) after an MRI. Which contrast agent was most likely used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gadolinium-based contrast agent (GBCA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iodine-based contrast agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Air contrast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gadolinium-based contrast agent (GBCA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gadolinium-based contrast agent (GBCA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Iodine- based contrast agents: These are primarily used in X-ray and CT imaging. While they can cause contrast-induced nephropathy (CIN), they are not associated with nephrogenic systemic fibrosis (NSF).&lt;/li&gt;&lt;li&gt;• Option B. Iodine-&lt;/li&gt;&lt;li&gt;• based contrast agents:&lt;/li&gt;&lt;li&gt;• Option C. Barium sulfate: This contrast agent is used for gastrointestinal imaging and is not typically administered intravenously. Thus, it would not be expected to cause NSF, which is related to systemic exposure to contrast agents.&lt;/li&gt;&lt;li&gt;• Option C. Barium&lt;/li&gt;&lt;li&gt;• sulfate:&lt;/li&gt;&lt;li&gt;• Option D. Air contrast : This is not a chemical contrast agent, but rather air or carbon dioxide used to enhance the visibility of certain structures in imaging studies. It does not pose a risk of NSF&lt;/li&gt;&lt;li&gt;• Option D. Air contrast&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the association between gadolinium-based contrast agents (GBCAs) and nephrogenic systemic fibrosis (NSF) in patients with advanced kidney disease. Recognizing that GBCA exposure is the primary risk factor for NSF is crucial for preventing this debilitating condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old diabetic patient with chronic kidney disease (eGFR 35 mL/min) is scheduled for a coronary angiogram. Which of the following measures is most likely to prevent contrast-induced nephropathy (CIN)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer high-dose furosemide before and after the procedure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Use low-osmolar or iso-osmolar contrast media.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pretreat with oral N-acetylcysteine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hold metformin for 48 hours before and after the procedure.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Use low-osmolar or iso-osmolar contrast media.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Use low-osmolar or iso-osmolar contrast media.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Administer high-dose furosemide before and after the procedure : Furosemide may actually worsen renal function in this setting.&lt;/li&gt;&lt;li&gt;• Option A. Administer high-dose furosemide before and after the procedure&lt;/li&gt;&lt;li&gt;• Option C. Pretreat with oral N-acetylcysteine : N-acetylcysteine has limited evidence for CIN prevention.&lt;/li&gt;&lt;li&gt;• Option C. Pretreat with oral N-acetylcysteine&lt;/li&gt;&lt;li&gt;• Option D. Hold metformin for 48 hours before and after the procedure : Metformin is held due to lactic acidosis risk, not CIN.&lt;/li&gt;&lt;li&gt;• Option D. Hold metformin for 48 hours before and after the procedure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize the importance of using low-osmolar or iso-osmolar contrast media in patients with chronic kidney disease (CKD) to prevent contrast-induced nephropathy (CIN). While other measures like hydration and withholding certain medications are also important, the choice of contrast agent plays a significant role in mitigating the risk of CIN in these patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man presents with livedo reticularis, blue toes, and acute kidney injury (AKI) after undergoing a coronary angiogram. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute interstitial nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contrast-induced nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atheroembolic renal disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesterol emboli syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atheroembolic renal disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Atheroembolic renal disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acute interstitial nephritis : AIN is not associated with livedo reticularis or blue toes.&lt;/li&gt;&lt;li&gt;• Option A. Acute interstitial nephritis&lt;/li&gt;&lt;li&gt;• Option B. Contrast-induced nephropathy : CIN typically presents within 24-48 hours of contrast exposure, not days later.&lt;/li&gt;&lt;li&gt;• Option B. Contrast-induced nephropathy&lt;/li&gt;&lt;li&gt;• Option D. Cholesterol emboli syndrome : While similar, cholesterol emboli syndrome typically lacks renal involvement&lt;/li&gt;&lt;li&gt;• Option D. Cholesterol emboli syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize the classic presentation of atheroembolic renal disease (AERD), which includes livedo reticularis, blue toes (cyanosis), and acute kidney injury (AKI) following a vascular procedure. This triad of symptoms is highly suggestive of AERD and should prompt further investigation and appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with rhabdomyolysis develops acute kidney injury (AKI). Which of the following is the most likely mechanism of AKI in this setting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immune-mediated glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal artery stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal tubular obstruction by myoglobin casts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crystal nephropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Renal tubular obstruction by myoglobin casts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Renal tubular obstruction by myoglobin casts&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Immune-mediated glomerulonephritis: This is an inflammatory process affecting the glomeruli (filtering units of the kidney) and is not the primary mechanism in rhabdomyolysis-induced AKI.&lt;/li&gt;&lt;li&gt;• Option A. Immune-mediated glomerulonephritis:&lt;/li&gt;&lt;li&gt;• Option B. Renal artery stenosis: This is a narrowing of the artery supplying the kidney, which can reduce blood flow and cause kidney damage, but it is not directly related to rhabdomyolysis.&lt;/li&gt;&lt;li&gt;• Option B. Renal artery stenosis:&lt;/li&gt;&lt;li&gt;• Option D. Crystal nephropathy: This is caused by the deposition of crystals in the kidneys, most commonly from medications like acyclovir or sulfa drugs, and is not the primary mechanism in rhabdomyolysis.&lt;/li&gt;&lt;li&gt;• Option D. Crystal nephropathy:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The pathophysiology of acute kidney injury (AKI) in rhabdomyolysis, specifically recognizing that renal tubular obstruction by myoglobin casts is the primary mechanism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications is known to increase the risk of rhabdomyolysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphetamines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient presents with acute kidney injury (AKI), fever, maculopapular rash, and arthralgias after recently starting a new medication. A renal biopsy is performed. Which of the following HPE findings will be seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glomerular crescent formation and fibrinoid necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubular atrophy and interstitial fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial edema and inflammatory infiltrate with predominantly eosinophils&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thickening of the glomerular basement membrane with immune complex deposits&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Interstitial edema and inflammatory infiltrate with predominantly eosinophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Interstitial edema and inflammatory infiltrate with predominantly eosinophils&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Glomerular crescent formation and fibrinoid necrosis: These are characteristic of rapidly progressive glomerulonephritis (RPGN), a different type of kidney disease.&lt;/li&gt;&lt;li&gt;• Option A. Glomerular crescent formation and fibrinoid necrosis:&lt;/li&gt;&lt;li&gt;• Option B. Tubular atrophy and interstitial fibrosis: These findings are more indicative of chronic kidney disease (CKD) rather than the acute inflammatory process of AIN.&lt;/li&gt;&lt;li&gt;• Option B. Tubular atrophy and interstitial fibrosis:&lt;/li&gt;&lt;li&gt;• Option D. Thickening of the glomerular basement membrane with immune complex deposits: This is a common feature of immune-complex mediated glomerulonephritis, not AIN.&lt;/li&gt;&lt;li&gt;• Option D. Thickening of the glomerular basement membrane with immune complex deposits:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The characteristic histopathological features of acute interstitial nephritis (AIN) on a renal biopsy, which include interstitial edema, inflammatory infiltrate with predominantly eosinophils, and tubulitis. Recognizing these findings is crucial for the accurate diagnosis and management of AIN, a common cause of acute kidney injury (AKI).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents to the emergency department with fever, flank pain, and dysuria. Urinalysis is performed as part of her evaluation, which is shown in the image. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyelonephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Interstitial Nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute tubular necrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pyelonephritis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-12-150231.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pyelonephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acute glomerulonephritis : Acute glomerulonephritis is usually characterized by hypertension, hematuria with red blood cell casts, proteinuria, and varying degrees of renal insufficiency, which is not consistent with the presented findings.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Acute glomerulonephritis&lt;/li&gt;&lt;li&gt;• Option C. Acute interstitial nephritis : Acute interstitial nephritis typically presents with a rash, fever, and eosinophilia and is often a hypersensitivity reaction to medications. WBC casts may be present, but the clinical symptoms and the absence of medication history make this less likely.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Acute interstitial nephritis&lt;/li&gt;&lt;li&gt;• Option D. Acute tubular necrosis (ATN) : Acute tubular necrosis (ATN) often presents with a history of ischemia or nephrotoxic injury, and the urinalysis would typically show muddy brown casts, not the white blood cell casts indicative of infection.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Acute tubular necrosis (ATN)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Pyelonephritis is diagnosed based on the combination of clinical symptoms such as fever, flank pain, and dysuria, along with laboratory findings of white blood cell casts in the urine, indicating an infection that has reached the renal pelvis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male with hypertension and type 2 diabetes presents with oliguria, weakness, nausea, and recent initiation of a new anti-hypertensive medication. He has elevated creatinine, BUN, and hyperkalemia. Urinalysis slide is shown below. What’s the most likely cause of his kidney injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prerenal azotemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute tubular necrosis (ATN)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postrenal obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute tubular necrosis (ATN)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-12-150358.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute tubular necrosis (ATN)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Prerenal azotemia: While possible given the patient&#x27;s history, prerenal AKI usually presents with bland urine sediment and a BUN/creatinine ratio &amp;gt;20:1. The presence of granular casts makes this diagnosis less likely.&lt;/li&gt;&lt;li&gt;• Option A. Prerenal azotemia:&lt;/li&gt;&lt;li&gt;• Option C. Acute glomerulonephritis: This typically presents with hematuria, proteinuria, and RBC casts. The absence of these findings and the presence of granular casts make this diagnosis less likely.&lt;/li&gt;&lt;li&gt;• Option C. Acute glomerulonephritis:&lt;/li&gt;&lt;li&gt;• Option D. Postrenal obstruction: This would likely present with anuria and pain. Ultrasound would be needed to confirm this diagnosis. The presence of granular casts points toward intrinsic renal injury rather than obstruction.&lt;/li&gt;&lt;li&gt;• Option D. Postrenal obstruction:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The characteristic findings of acute tubular necrosis (ATN) on urinalysis, which include muddy brown granular casts. These casts, in combination with the patient&#x27;s clinical presentation and history (recent medication change, elevated creatinine, BUN, and hyperkalemia), can help distinguish ATN from other causes of acute kidney injury (AKI).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which dialysis modality is most appropriate for a hemodynamically unstable patient with AKI and severe fluid overload?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intermittent hemodialysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continuous renal replacement therapy (CRRT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peritoneal dialysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sustained low-efficiency dialysis (SLED)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Continuous renal replacement therapy (CRRT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Continuous renal replacement therapy (CRRT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Intermittent hemodialysis : Intermittent hemodialysis can cause hemodynamic instability in these patients.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Intermittent hemodialysis&lt;/li&gt;&lt;li&gt;• Option C. Peritoneal dialysis : Peritoneal dialysis is less efficient and may not be suitable for severe fluid overload.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Peritoneal dialysis&lt;/li&gt;&lt;li&gt;• Option D. Sustained low-efficiency dialysis (SLED) : SLED is a hybrid modality but may not be tolerated in unstable patients&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Sustained low-efficiency dialysis (SLED)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the role of continuous renal replacement therapy (CRRT) as the preferred dialysis modality for hemodynamically unstable patients with acute kidney injury (AKI) and severe fluid overload. CRRT allows for gentle and continuous removal of fluids and solutes, minimizing the risk of hypotension compared to intermittent hemodialysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT an absolute indication for dialysis in AKI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe hyperkalemia unresponsive to medical therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uremic pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe fluid overload unresponsive to diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BUN level of 120 mg/dL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. BUN level of 120 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) BUN level of 120 mg/Dl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Severe hyperkalemia unresponsive to medical therapy , Option B. Uremic pericarditis and Option C. Severe fluid overload unresponsive to diuretics : These are all absolute indications for dialysis in AKI.&lt;/li&gt;&lt;li&gt;• Option A. Severe hyperkalemia unresponsive to medical therapy&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Uremic pericarditis&lt;/li&gt;&lt;li&gt;• Option C. Severe fluid overload unresponsive to diuretics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The absolute indications for dialysis in AKI, which include severe hyperkalemia unresponsive to medical therapy, uremic pericarditis, and severe fluid overload unresponsive to diuretics. Elevated BUN alone is not an absolute indication, and the decision to initiate dialysis should be based on the overall clinical context and the presence of life-threatening complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about ambulatory blood pressure monitoring (ABPM) is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It measures BP every 15-30 minutes during the day and every 15-60 minutes at night.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It provides a more comprehensive assessment of BP than isolated clinic readings.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is less reliable than home BP monitoring for predicting target organ damage.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An attenuated nocturnal BP dip is associated with increased cardiovascular risk.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is less reliable than home BP monitoring for predicting target organ damage.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is less reliable than home BP monitoring for predicting target organ damage.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. It measures BP every 15-30 minutes during the day and every 15-60 minutes at night : ABPM takes frequent BP readings throughout the day and night, providing a more complete picture than clinic readings.&lt;/li&gt;&lt;li&gt;• Option A. It measures BP every 15-30 minutes during the day and every 15-60 minutes at night&lt;/li&gt;&lt;li&gt;• Option B. It provides a more comprehensive assessment of BP than isolated clinic readings : ABPM captures BP variations throughout the day, unlike isolated clinic readings.&lt;/li&gt;&lt;li&gt;• Option B. It provides a more comprehensive assessment of BP than isolated clinic readings&lt;/li&gt;&lt;li&gt;• Option D. An attenuated nocturnal BP dip is associated with increased cardiovascular risk : Less pronounced or absent nocturnal BP dips are linked to higher cardiovascular risk. ABPM helps identify these patterns.&lt;/li&gt;&lt;li&gt;• Option D. An attenuated nocturnal BP dip is associated with increased cardiovascular risk&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• ABPM is a valuable tool for diagnosing and managing hypertension because it provides a more complete and accurate assessment of blood pressure patterns than other methods.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman visits her primary care physician for an annual health examination. Her blood pressure is measured as 135/85 mmHg, with no prior history of hypertension. The physician schedules two additional blood pressure measurements over the next month. Which of the following methods is the physician using to diagnose hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ABPM (Ambulatory Blood Pressure Monitoring)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HBPM (Home Blood Pressure Monitoring)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OBPM (Office Blood Pressure Monitoring)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. OBPM (Office Blood Pressure Monitoring)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) OBPM (Office Blood Pressure Monitoring)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. ABPM (Ambulatory Blood Pressure Monitoring): This involves continuous blood pressure monitoring over 24 hours using a wearable device. It is more precise than OBPM but not the method described in the vignette.&lt;/li&gt;&lt;li&gt;• Option A. ABPM (Ambulatory Blood Pressure Monitoring):&lt;/li&gt;&lt;li&gt;• Option B. HBPM (Home Blood Pressure Monitoring): This involves the patient measuring their blood pressure at home using their own device. While valuable, the vignette does not mention the patient taking measurements at home.&lt;/li&gt;&lt;li&gt;• Option B. HBPM (Home Blood Pressure Monitoring):&lt;/li&gt;&lt;li&gt;• Option D. All of the above: This is incorrect as the vignette only describes the use of OBPM in a clinical setting.&lt;/li&gt;&lt;li&gt;• Option D. All of the above:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The initial diagnosis of hypertension typically relies on Office Blood Pressure Monitoring (OBPM) , where multiple readings are taken in a clinical setting over a period of time to confirm the diagnosis and rule out white coat hypertension. While ABPM and HBPM are valuable tools for monitoring blood pressure and assessing its patterns, they are not typically the first step in diagnosing hypertension.&lt;/li&gt;&lt;li&gt;• Office Blood Pressure Monitoring (OBPM)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man with a family history of hypertension has normal clinic blood pressure readings (128/82 mmHg) but 24-hour ambulatory monitoring reveals consistently elevated readings (135-145/85-90 mmHg). What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;White coat hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Masked hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Masked hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Masked hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. White coat hypertension : This is the opposite of masked hypertension, where blood pressure is elevated in the clinic but normal outside.&lt;/li&gt;&lt;li&gt;• Option A. White coat hypertension&lt;/li&gt;&lt;li&gt;• Option C. Primary hypertension : While this patient likely has hypertension, the term \&quot;primary\&quot; doesn&#x27;t account for the specific pattern seen here with normal clinic readings.&lt;/li&gt;&lt;li&gt;• Option C. Primary hypertension&lt;/li&gt;&lt;li&gt;• Option D. Secondary hypertension : This refers to hypertension caused by an underlying medical condition, which is not indicated in this scenario.&lt;/li&gt;&lt;li&gt;• Option D. Secondary hypertension&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The diagnosis in this case is masked hypertension , characterized by normal blood pressure readings in a clinical setting but elevated readings during ambulatory monitoring. This highlights the importance of using ambulatory monitoring to accurately assess blood pressure and diagnose hypertension, especially in individuals with a family history of hypertension or other risk factors.&lt;/li&gt;&lt;li&gt;• masked hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old woman with well-controlled type 2 diabetes presents for a routine health examination. Her in-office blood pressure is 142/88 mmHg, but her average blood pressure at home over two weeks is 122/78 mmHg. She reports feeling nervous during medical appointments. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Masked hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;White coat hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. White coat hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) White coat hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Masked hypertension: This is the opposite of white coat hypertension, with normal clinic readings but elevated blood pressure outside the clinic.&lt;/li&gt;&lt;li&gt;• Option A. Masked hypertension:&lt;/li&gt;&lt;li&gt;• Option C. Primary hypertension: While this patient may eventually develop sustained hypertension, the current findings are not consistent with this diagnosis. Primary hypertension would typically present with consistently elevated readings in both clinic and home settings.&lt;/li&gt;&lt;li&gt;• Option C. Primary hypertension:&lt;/li&gt;&lt;li&gt;• Option D. Secondary hypertension: This refers to hypertension caused by an underlying medical condition, such as renal artery stenosis or pheochromocytoma. There is no indication of secondary hypertension in this patient&#x27;s history or presentation.&lt;/li&gt;&lt;li&gt;• Option D. Secondary hypertension:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The diagnosis in this case is white coat hypertension , where blood pressure readings are elevated in a clinical setting but normal at home. This is often caused by anxiety or stress related to the medical environment, which the patient reports experiencing.&lt;/li&gt;&lt;li&gt;• white coat hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a pheochromocytoma scheduled for surgical resection presents with a blood pressure of 180/100 mmHg and episodic headaches and sweating. Which of the following medications should be initiated pre-operatively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta-blocker (e.g., propranolol)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha-blocker (e.g., phenoxybenzamine)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium channel blocker (e.g., amlodipine)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angiotensin-converting enzyme inhibitor (e.g., lisinopril)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alpha-blocker (e.g., phenoxybenzamine)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alpha-blocker (e.g., phenoxybenzamine)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Beta-blocker: Beta-blockers should be avoided initially as they can worsen hypertension by causing unopposed alpha-adrenergic stimulation. They may be added later for tachycardia control after adequate alpha-blockade is established.&lt;/li&gt;&lt;li&gt;• Option A. Beta-blocker:&lt;/li&gt;&lt;li&gt;• Option C. Calcium channel blocker: While calcium channel blockers have antihypertensive effects, they are not the first-line agents for pheochromocytoma and are less effective in controlling the episodic hypertension caused by catecholamine surges.&lt;/li&gt;&lt;li&gt;• Option C. Calcium channel blocker:&lt;/li&gt;&lt;li&gt;• Option D. Angiotensin-converting enzyme inhibitor (ACE inhibitor): ACE inhibitors are not recommended for initial blood pressure control in pheochromocytoma, as they do not directly address the underlying catecholamine excess and may not effectively control blood pressure fluctuations.&lt;/li&gt;&lt;li&gt;• Option D. Angiotensin-converting enzyme inhibitor (ACE inhibitor):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Alpha-blockers are the first-line medication for pre-operative blood pressure control in patients with pheochromocytoma. They counteract the effects of catecholamines released by the tumor, preventing hypertensive crises during surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following congenital cardiovascular conditions is most commonly associated with hypertension in children and young adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial septal defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coarctation of the aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular septal defect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coarctation of the aorta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Coarctation of the aorta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Patent ductus arteriosus (PDA): While PDA can cause heart murmurs and other symptoms, it doesn&#x27;t typically cause hypertension.&lt;/li&gt;&lt;li&gt;• Option A. Patent ductus arteriosus (PDA):&lt;/li&gt;&lt;li&gt;• Option B. Atrial septal defect (ASD): ASD is a hole in the wall separating the atria, and it usually doesn&#x27;t cause significant hypertension.&lt;/li&gt;&lt;li&gt;• Option B. Atrial septal defect (ASD):&lt;/li&gt;&lt;li&gt;• Option D. Ventricular septal defect (VSD): VSD is a hole in the wall separating the ventricles. It can cause heart failure if large, but doesn&#x27;t typically cause isolated hypertension.&lt;/li&gt;&lt;li&gt;• Option D. Ventricular septal defect (VSD):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Coarctation of the aorta is the most common congenital heart defect associated with hypertension in children and young adults. This narrowing of the aorta increases blood pressure before the constriction and can lead to various symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about alcohol consum
