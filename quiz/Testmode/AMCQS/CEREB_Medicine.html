                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;

ant hemisphere.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old man with hypertension has sudden difficulty reading. Words appear jumbled. He can write and understand spoken language but cannot read what he just wrote. He has right homonymous hemianopia. What is the most likely vascular territory affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left ACA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left MCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right PCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left temporal lobe&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Left temporal lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Left ACA: ACA strokes affect the medial aspects of the frontal and parietal lobes, causing contralateral leg weakness and sensory loss.&lt;/li&gt;&lt;li&gt;• Option A. Left ACA:&lt;/li&gt;&lt;li&gt;• Option B. Left MCA: MCA strokes affect the lateral aspects of the brain, causing contralateral face and arm weakness, sensory loss, and aphasia if in the dominant hemisphere.&lt;/li&gt;&lt;li&gt;• Option B. Left MCA:&lt;/li&gt;&lt;li&gt;• Option C. Right PCA: PCA strokes affect the occipital lobe, causing visual field deficits.&lt;/li&gt;&lt;li&gt;• Option C. Right PCA:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt; ional Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the specific visual and reading deficits associated with PCA strokes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old woman with atrial fibrillation has a sudden onset of difficulty seeing the right half of her visual field in both eyes and an inability to recognize familiar faces. A CT angiogram shows occlusion of the left PCA. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left MCA stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left ACA stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left PCA stroke&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right occipital lobe tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Left PCA stroke&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Left MCA stroke: Would present with right-sided weakness, sensory loss, and possible aphasia.&lt;/li&gt;&lt;li&gt;• Option A. Left MCA stroke:&lt;/li&gt;&lt;li&gt;• Option B. Left ACA stroke: Typically affects the leg more than the visual field or face recognition.&lt;/li&gt;&lt;li&gt;• Option B. Left ACA stroke:&lt;/li&gt;&lt;li&gt;• Option D. A right occipital lobe tumor: Could cause a left homonymous hemianopia, but it&#x27;s less likely to be sudden and wouldn&#x27;t explain the prosopagnosia.&lt;/li&gt;&lt;li&gt;• Option D. A right occipital lobe tumor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understand that the PCA supplies the occipital lobe (vision) and the inferior temporal lobe (facial recognition), so strokes in this territory can present with these specific deficits.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man with a history of smoking and hypercholesterolemia presents with sudden-onset left-sided weakness, numbness, and difficulty speaking and understanding. He has left facial droop, hemiparesis, hemisensory loss, and global aphasia. A CT angiogram shows occlusion of the right ICA. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right MCA stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right ACA stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right ICA stroke&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right PCA stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right ICA stroke&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Right MCA stroke: Would not explain the full extent of deficits seen here.&lt;/li&gt;&lt;li&gt;• Option A. Right MCA stroke:&lt;/li&gt;&lt;li&gt;• Option B. Right ACA stroke: Typically affects the leg more than the face and arm.&lt;/li&gt;&lt;li&gt;• Option B. Right ACA stroke:&lt;/li&gt;&lt;li&gt;• Option D. Right PCA stroke: Would primarily cause visual field deficits.&lt;/li&gt;&lt;li&gt;• Option D. Right PCA stroke:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize that ICA strokes can cause extensive deficits due to involvement of both the MCA and ACA territories.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man with a history of smoking and hypercholesterolemia has sudden-onset dizziness, nausea, vomiting, right-sided facial numbness, left-sided body numbness, ataxia, hoarse voice, and diminished gag reflex on the right. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial medullary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral medullary syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basilar artery stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pontine stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lateral medullary syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Medial medullary syndrome: Involves contralateral hemiparesis, contralateral proprioceptive loss, and ipsilateral tongue deviation.&lt;/li&gt;&lt;li&gt;• Option A. Medial medullary syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Basilar artery stroke: Can cause a variety of symptoms, but the specific constellation here is more consistent with lateral medullary syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Basilar artery stroke:&lt;/li&gt;&lt;li&gt;• Option D. Pontine stroke: Typically presents with bilateral motor deficits, facial weakness, and other cranial nerve palsies.&lt;/li&gt;&lt;li&gt;• Option D. Pontine stroke:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the hallmark features of lateral medullary syndrome, a brainstem stroke with specific crossed sensory and cranial nerve findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 69-year-old man with hypertension and diabetes has sudden onset of left-sided weakness, drooping left eyelid, double vision when looking to the right, left-sided ptosis, upward and outward deviation of the left eye, and right-sided hemiparesis. What brain structure is most likely involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Midbrain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral medulla&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Midbrain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Pons: Lesions here can cause various cranial nerve palsies and hemiparesis, but the specific combination points to the midbrain.&lt;/li&gt;&lt;li&gt;• Option B. Pons:&lt;/li&gt;&lt;li&gt;• Option C. Medial medulla: Medial medullary syndrome involves contralateral hemiparesis, contralateral proprioceptive loss, and ipsilateral tongue deviation.&lt;/li&gt;&lt;li&gt;• Option C. Medial medulla:&lt;/li&gt;&lt;li&gt;• Option D. Lateral medulla: Lateral medullary syndrome (Wallenberg) involves ipsilateral facial numbness, contralateral body numbness, ataxia, and other cranial nerve deficits.&lt;/li&gt;&lt;li&gt;• Option D. Lateral medulla:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the signs of Weber&#x27;s syndrome, a midbrain stroke characterized by ipsilateral oculomotor palsy and contralateral hemiparesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman with hypertension and atrial fibrillation is found unresponsive. On exam, she&#x27;s awake but unable to speak or move any limbs, though she can blink and move her eyes vertically. She has quadriplegia and anarthria but is conscious. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guillain-Barré syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Locked-in syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amyotrophic lateral sclerosis (ALS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Locked-in syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Guillain-Barré syndrome: Guillain-Barré syndrome is a progressive ascending paralysis, not sudden quadriplegia.&lt;/li&gt;&lt;li&gt;• Option A. Guillain-Barré syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Myasthenia gravis: Causes fluctuating muscle weakness, not sudden and complete paralysis.&lt;/li&gt;&lt;li&gt;• Option C. Myasthenia gravis:&lt;/li&gt;&lt;li&gt;• Option D. Amyotrophic lateral sclerosis (ALS): ALS is a progressive neurodegenerative disease with a slower onset.&lt;/li&gt;&lt;li&gt;• Option D. Amyotrophic lateral sclerosis (ALS):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the characteristic features of locked-in syndrome, a devastating condition where patients are fully conscious but unable to move or communicate verbally, except for vertical eye movements and blinking.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man with a history of smoking and hypercholesterolemia has sudden double vision, drooping right eyelid, enlarged pupil, and limited eye movement on the right. He also has tremors and ataxia in his left arm and leg. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weber&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benedikt&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claude&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Millard-Gubler syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Benedikt&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Weber&#x27;s syndrome: Involves ipsilateral oculomotor palsy and contralateral hemiparesis.&lt;/li&gt;&lt;li&gt;• Option A. Weber&#x27;s syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Claude&#x27;s syndrome: Involves ipsilateral oculomotor palsy and contralateral ataxia, but not the prominent tremor seen here.&lt;/li&gt;&lt;li&gt;• Option C. Claude&#x27;s syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Millard-Gubler syndrome: Involves ipsilateral facial palsy and contralateral hemiparesis.&lt;/li&gt;&lt;li&gt;• Option D. Millard-Gubler syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the unique features of Benedikt&#x27;s syndrome, a midbrain lesion with a combination of oculomotor nerve palsy and contralateral movement disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man with uncontrolled hypertension presents unconscious with sudden severe headache, vomiting, pinpoint pupils, and a GCS of 6. CT shows a hemorrhage. What is the most likely site of the bleed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Putamen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalamus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Putamen: Putaminal hemorrhages usually present with contralateral hemiparesis, hemisensory loss, and homonymous hemianopia.&lt;/li&gt;&lt;li&gt;• Option A. Putamen:&lt;/li&gt;&lt;li&gt;• Option C. Cerebellum: Cerebellar hemorrhages often present with ataxia and may not cause pinpoint pupils or rapid coma.&lt;/li&gt;&lt;li&gt;• Option C. Cerebellum:&lt;/li&gt;&lt;li&gt;• Option D.Thalamus: Thalamic hemorrhages usually present with sensory loss, hemiparesis, and upgaze palsy.&lt;/li&gt;&lt;li&gt;• Option D.Thalamus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the characteristic features of pontine hemorrhage, a life-threatening condition often associated with hypertension, requiring immediate medical attention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man with uncontrolled hypertension presents unconscious with severe headache, nausea, and left-sided hemiplegia. His right pupil is larger than the left and unreactive to light. CT scan shows a large right-sided intracerebral hemorrhage with midline shift. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ischemic stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertensive intracerebral hemorrhage (ICH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brain tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypertensive intracerebral hemorrhage (ICH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ischemic strokes: Ischemic strokes don&#x27;t usually cause large hemorrhages with midline shift.&lt;/li&gt;&lt;li&gt;• Option A. Ischemic strokes:&lt;/li&gt;&lt;li&gt;• Option B. Subaracnoid haemorrhage: Subarachnoid hemorrhage would show blood in the subarachnoid space on CT.&lt;/li&gt;&lt;li&gt;• Option B. Subaracnoid haemorrhage:&lt;/li&gt;&lt;li&gt;• Option D. Brain tumor: While brain tumors can cause mass effect, the acute presentation and history of hypertension favor ICH.&lt;/li&gt;&lt;li&gt;• Option D. Brain tumor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the typical presentation and imaging findings of hypertensive ICH, a common type of stroke associated with high blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with poorly controlled hypertension presents with sudden severe headache, nausea, vomiting, difficulty walking, dysmetria, nystagmus, and a wide-based gait. CT shows a hyperdense lesion in the cerebellum with edema. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebellar hypertensive intracerebral hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute ischemic stroke in the PICA territory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ruptured cerebellar arteriovenous malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellar abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cerebellar hypertensive intracerebral hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ischemic stroke in the PICA territory: Would not show a hyperdense lesion on CT in the acute phase.&lt;/li&gt;&lt;li&gt;• Option B. Ischemic stroke in the PICA territory:&lt;/li&gt;&lt;li&gt;• Option C. Ruptured cerebellar arteriovenous malformation: AVM rupture is less likely given the history of hypertension.&lt;/li&gt;&lt;li&gt;• Option C. Ruptured cerebellar arteriovenous malformation:&lt;/li&gt;&lt;li&gt;• Option D. Cerebellar abscess: Is less likely due to the acute presentation and absence of infectious signs.&lt;/li&gt;&lt;li&gt;• Option D. Cerebellar abscess:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that cerebellar hemorrhages can present with distinct cerebellar signs and are often associated with hypertension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with hypertension and hyperlipidemia presents with sudden left-sided weakness, slurred speech, and multiple microbleeds on MRI. What is the gold standard investigation to confirm the suspected diagnosis of cerebral amyloid angiopathy (CAA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebral angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lumbar puncture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brain biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cerebral angiography: Angiography may not show the small vessel changes associated with CAA.&lt;/li&gt;&lt;li&gt;• Option A. Cerebral angiography:&lt;/li&gt;&lt;li&gt;• Option B. Lumbar puncture: Lumbar puncture may show amyloid-beta, but it&#x27;s not specific for CAA.&lt;/li&gt;&lt;li&gt;• Option B. Lumbar puncture:&lt;/li&gt;&lt;li&gt;• Option D. PET scan: PET scan can detect amyloid but may not differentiate CAA from other types of amyloid deposition.&lt;/li&gt;&lt;li&gt;• Option D. PET scan:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that while MRI findings and clinical presentation can suggest CAA, brain biopsy remains the gold standard for definitive diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of warfarin use for atrial fibrillation presents with sudden left-sided weakness, slurred speech, and an INR of 4.5. A CT scan reveals a large hyperdense lesion in the right parietal lobe with surrounding edema. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coagulopathy-related intracerebral hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute ischemic stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subdural hematoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coagulopathy-related intracerebral hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Acute ischemic stroke: Ischemic strokes typically do not show hyperdensity on CT in the acute phase.&lt;/li&gt;&lt;li&gt;• Option B. Acute ischemic stroke:&lt;/li&gt;&lt;li&gt;• Option C. Brain tumor: Brain tumors usually have a more gradual onset and may not cause such acute deficits.&lt;/li&gt;&lt;li&gt;• Option C. Brain tumor:&lt;/li&gt;&lt;li&gt;• Option D. Subdural hematoma: Subdural hematomas often present as crescent-shaped hyperdensities on CT.&lt;/li&gt;&lt;li&gt;• Option D. Subdural hematoma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the importance of considering coagulopathy as a cause of intracerebral hemorrhage in patients on anticoagulation therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with chronic headaches presents with a sudden, severe headache, nausea, vomiting, and photophobia. He has neck stiffness and a positive Brudzinski&#x27;s sign. CT shows a hyperdense lesion in the right temporal lobe with surrounding edema and blood in the subarachnoid space. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertensive intracerebral hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ruptured cerebral aneurysm with secondary intracerebral hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain tumor with hemorrhagic transformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic stroke with hemorrhagic conversion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ruptured cerebral aneurysm with secondary intracerebral hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hypertensive intracerebral haemorrhage: Hypertensive ICH wouldn&#x27;t typically have subarachnoid blood.&lt;/li&gt;&lt;li&gt;• Option A. Hypertensive intracerebral haemorrhage:&lt;/li&gt;&lt;li&gt;• Option C. Brain tumor with hemorrhagic transformation: Brain tumors can bleed, but the acute onset and meningeal signs point to an aneurysm.&lt;/li&gt;&lt;li&gt;• Option C. Brain tumor with hemorrhagic transformation:&lt;/li&gt;&lt;li&gt;• Option D. Ischemic stroke with hemorrhagic conversion: Ischemic stroke with hemorrhage is less likely to cause such sudden, severe headache and meningeal irritation.&lt;/li&gt;&lt;li&gt;• Option D. Ischemic stroke with hemorrhagic conversion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the typical presentation and CT findings of ruptured cerebral aneurysm, a life-threatening condition requiring urgent intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a component of the ICH score used to predict mortality in patients with intracerebral hemorrhage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glasgow Coma Scale score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of intraventricular hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of subarachnoid hemorrhage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Presence of subarachnoid hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A, B and C: Are all components of the ICH score.&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• A, B&lt;/li&gt;&lt;li&gt;• C:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the components of the ICH score and its role in predicting outcomes in patients with intracerebral hemorrhage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man has a large right basal ganglia hemorrhage with significant mass effect. Which factor most strongly indicates the need for surgical intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age over 70 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of intraventricular hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hematoma volume &amp;gt; 30 cm3 with clinical deterioration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood pressure of 180/100 mmHg on admission&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hematoma volume &gt; 30 cm3 with clinical deterioration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Age over 70 years: Age is a factor, but not the sole determinant for surgery.&lt;/li&gt;&lt;li&gt;• Option A. Age over 70 years:&lt;/li&gt;&lt;li&gt;• Option B. Presence of intraventricular haemorrhage: IVH can be managed with external ventricular drainage if needed.&lt;/li&gt;&lt;li&gt;• Option B. Presence of intraventricular haemorrhage:&lt;/li&gt;&lt;li&gt;• Option D. Blood pressure of 180/100 mmHg on admission: High blood pressure needs to be controlled medically, but it&#x27;s not an absolute surgical indication.&lt;/li&gt;&lt;li&gt;• Option D. Blood pressure of 180/100 mmHg on admission:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the key factors guiding surgical decision-making in intracerebral hemorrhage, with large hematoma and clinical deterioration being the strongest indicators.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In managing intracerebral hemorrhage (ICH) during surgery, what is the target systolic blood pressure (SBP)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 120 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 140 mmHg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 160 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt; 180 mmHg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &lt; 140 mmHg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. &amp;lt; 120 mmHg: Is too low and may compromise cerebral perfusion.&lt;/li&gt;&lt;li&gt;• Option A. &amp;lt; 120 mmHg:&lt;/li&gt;&lt;li&gt;• Option C. &amp;lt; 160 mmHg: Was a previous recommendation but is now considered less optimal.&lt;/li&gt;&lt;li&gt;• Option C. &amp;lt; 160 mmHg:&lt;/li&gt;&lt;li&gt;• Option D. &amp;lt; 180 mmHg: Is too high and may not adequately control bleeding.&lt;/li&gt;&lt;li&gt;• Option D. &amp;lt; 180 mmHg:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the target SBP during ICH surgery, a crucial aspect of perioperative management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman with hypertension and smoking presents with sudden severe \&quot;thunderclap\&quot; headache, nausea, and photophobia. CT reveals subarachnoid hemorrhage, and angiography shows a 7 mm berry aneurysm in the anterior communicating artery. Which factor most significantly increases the risk of rupture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Location in the anterior communicating artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Size of 7 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;History of hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;History of smoking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Size of 7 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Location in the anterior communicating artery: Location can influence risk, but size is more significant.&lt;/li&gt;&lt;li&gt;• Option A. Location in the anterior communicating artery:&lt;/li&gt;&lt;li&gt;• Option C. History of hypertension: Hypertension is a risk factor for aneurysm formation and growth, but not the strongest predictor of rupture.&lt;/li&gt;&lt;li&gt;• Option C. History of hypertension:&lt;/li&gt;&lt;li&gt;• Option D. History of smoking: Smoking is a risk factor, but again, not as directly predictive as size.&lt;/li&gt;&lt;li&gt;• Option D. History of smoking:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that aneurysm size is the most critical factor in determining rupture risk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man experiences a sudden, severe \&quot;thunderclap\&quot; headache while playing basketball. He has a stiff neck, photophobia, and CT reveals subarachnoid hemorrhage. Angiography shows a 4 mm aneurysm in the middle cerebral artery. Which grading scale is most appropriate to assess his SAH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glasgow Coma Scale (GCS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hunt and Hess scale&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Modified Rankin Scale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;World Federation of Neurological Surgeons (WFNS) grading system&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hunt and Hess scale&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glasgow Coma Scale (GCS): GCS assesses level of consciousness but not the specific severity of SAH.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Glasgow Coma Scale (GCS):&lt;/li&gt;&lt;li&gt;• Option C. Modified Rankin Scale: Modified Rankin Scale measures disability after stroke, not acute SAH severity.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Modified Rankin Scale:&lt;/li&gt;&lt;li&gt;• Option D. World Federation of Neurological Surgeons (WFNS) grading system: WFNS grading system is another SAH scale, but Hunt and Hess is more commonly used for initial assessment.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• World Federation of Neurological Surgeons (WFNS) grading system:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of the Hunt and Hess scale in assessing the severity and prognosis of subarachnoid hemorrhage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On day 5 post-SAH, a patient becomes confused and lethargic with a serum sodium of 125 mEq/L (down from 138 mEq/L). Fluid intake has been restricted, and there are no signs of edema or dehydration. What is the most likely cause of hyponatremia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excessive hypotonic fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SIADH secondary to SAH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral salt wasting (CSW) due to SAH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenal insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cerebral salt wasting (CSW) due to SAH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Excessive hypotonic fluids: Excessive fluids would cause fluid overload, not seen here.&lt;/li&gt;&lt;li&gt;• Option A. Excessive hypotonic fluids:&lt;/li&gt;&lt;li&gt;• Option B. SIADH secondary to SAH: SIADH would present with euvolemia or fluid overload.&lt;/li&gt;&lt;li&gt;• Option B. SIADH secondary to SAH:&lt;/li&gt;&lt;li&gt;• Option D. Adrenal insufficiency: Adrenal insufficiency is less common and usually involves hypotension and hyperkalemia.&lt;/li&gt;&lt;li&gt;• Option D. Adrenal insufficiency:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize CSW as a potential cause of hyponatremia in SAH, differentiated from SIADH by volume status.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman with poorly controlled hypertension presents with a sudden, severe \&quot;thunderclap\&quot; headache, nausea, and vomiting. She is drowsy with a stiff neck and positive Kernig&#x27;s sign. CT reveals SAH and angiography shows a 5 mm aneurysm in the posterior communicating artery. What is the most appropriate immediate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgical clipping of the aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endovascular coiling of the aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nimodipine to prevent vasospasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-dose corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nimodipine to prevent vasospasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A &amp;amp; B. Clipping or coiling are definitive treatments but not the immediate priority.&lt;/li&gt;&lt;li&gt;• Options A &amp;amp; B.&lt;/li&gt;&lt;li&gt;• Option D. Corticosteroids are not indicated for SAH.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the importance of nimodipine for preventing vasospasm in the acute management of SAH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with SAH becomes increasingly confused and lethargic on day 5 of hospitalization. Her serum sodium is 125 mEq/L (decreased from baseline). Her fluid intake has been restricted. What is the most likely cause of hyponatremia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excessive hypotonic fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SIADH secondary to SAH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral salt wasting (CSW) due to SAH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenal insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cerebral salt wasting (CSW) due to SAH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Excessive hypotonic fluids: Excessive fluid administration is unlikely given fluid restriction.&lt;/li&gt;&lt;li&gt;• Option A. Excessive hypotonic fluids:&lt;/li&gt;&lt;li&gt;• Option B. SIADH secondary to SAH: SIADH would present with euvolemia or hypervolemia, not hypovolemia.&lt;/li&gt;&lt;li&gt;• Option B. SIADH secondary to SAH:&lt;/li&gt;&lt;li&gt;• Option D. Adrenal insufficiency: Adrenal insufficiency is less common and presents with hypotension and hyperkalemia.&lt;/li&gt;&lt;li&gt;• Option D. Adrenal insufficiency:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize CSW as a potential cause of hyponatremia in SAH, differentiating it from SIADH by the presence of hypovolemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with hypertension and smoking presents with sudden severe headache, confusion, and visual disturbances. He has bilateral papilledema and flame-shaped hemorrhages on fundoscopy. Brain MRI shows diffuse cerebral edema but no infarction. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute ischemic stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertensive encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracerebral hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypertensive encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute ischemic stroke: Ischemic stroke would show focal deficits and infarction on MRI.&lt;/li&gt;&lt;li&gt;• Option A. Acute ischemic stroke:&lt;/li&gt;&lt;li&gt;• Option C. Meningitis: Meningitis would typically present with fever and neck stiffness.&lt;/li&gt;&lt;li&gt;• Option C. Meningitis:&lt;/li&gt;&lt;li&gt;• Option D. Intracerebral haemorrhage: Intracerebral hemorrhage would show a focal bleed on MRI.&lt;/li&gt;&lt;li&gt;• Option D. Intracerebral haemorrhage:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical and imaging features of hypertensive encephalopathy, a medical emergency requiring prompt blood pressure control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male with uncontrolled hypertension presents with sudden left-sided weakness and difficulty speaking. He has right-sided hemiparesis and aphasia. An urgent non-contrast head CT scan is shown. What is this finding indicative of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperdense middle cerebral artery (MCA) sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stripe sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial band sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eye-of-the-tiger sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperdense middle cerebral artery (MCA) sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-111854.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Stripe sign: Thin line of contrast enhancement within a hyperdense vessel, indicating partial occlusion.&lt;/li&gt;&lt;li&gt;• Option B. Stripe sign:&lt;/li&gt;&lt;li&gt;• Option C. Radial band sign: Linear bands of differing density in white matter, seen in multiple sclerosis.&lt;/li&gt;&lt;li&gt;• Option C. Radial band sign:&lt;/li&gt;&lt;li&gt;• Option D. Eye-of-the-tiger sign: Hypointense globus pallidus with central hyperintensity on MRI, seen in PKAN.&lt;/li&gt;&lt;li&gt;• Option D. Eye-of-the-tiger sign:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the hyperdense MCA sign on NCCT as an early indicator of acute ischemic stroke.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with atrial fibrillation presents with right-sided weakness and slurred speech. NCCT head is normal, DWI is done. What does this hyperintense area represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salvageable ischemic area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Core infarct area&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Older infarct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic penumbra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Core infarct area&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-111907.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Salvageable ischemic area: Salvageable ischemic area (penumbra) is not hyperintense on DWI.&lt;/li&gt;&lt;li&gt;• Option A. Salvageable ischemic area:&lt;/li&gt;&lt;li&gt;• Option C. Older infarcts area: Older infarcts may appear hypointense on DWI.&lt;/li&gt;&lt;li&gt;• Option C. Older infarcts area:&lt;/li&gt;&lt;li&gt;• Option D. Ischemic penumbra: Ischemic penumbra is the area surrounding the core, potentially salvageable with timely intervention, but not hyperintense on DWI.&lt;/li&gt;&lt;li&gt;• Option D. Ischemic penumbra:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that hyperintensity on DWI indicates the core of an acute ischemic stroke, where tissue damage is irreversible.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male presents with sudden left-sided weakness and slurred speech. He has left facial droop, left arm and leg weakness, and slurred speech. He is alert and oriented, follows commands, and has no visual field deficits. Which of the following findings would contribute to his NIHSS score?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left facial droop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slurred speech&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left arm weakness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The NIHSS is a comprehensive stroke scale. All the mentioned findings – facial droop, slurred speech, and arm weakness – are assessed under different items of the NIHSS and would contribute to the overall score.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the NIHSS encompasses various neurological deficits, including motor function, language, and cranial nerve function, to provide a comprehensive assessment of stroke severity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old female with atrial fibrillation presents with sudden right-sided weakness and aphasia. Her NIHSS score is 14, and non-contrast head CT shows no hemorrhage. What is the most appropriate management based on current guidelines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous tissue plasminogen activator (tPA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate anticoagulation with warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral aspirin therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endovascular thrombectomy without intravenous tPA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous tissue plasminogen activator (tPA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Immediate anticoagulation with warfarin: Warfarin is for long-term prevention, not acute treatment.&lt;/li&gt;&lt;li&gt;• Option B. Immediate anticoagulation with warfarin:&lt;/li&gt;&lt;li&gt;• Option C. Oral aspirin therapy: Aspirin is used after the acute phase for secondary prevention.&lt;/li&gt;&lt;li&gt;• Option C. Oral aspirin therapy:&lt;/li&gt;&lt;li&gt;• Option D. Endovascular thrombectomy without intravenous tPA: Thrombectomy may be considered later if tPA fails or is contraindicated.&lt;/li&gt;&lt;li&gt;• Option D. Endovascular thrombectomy without intravenous tPA:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that IV tPA is the first-line treatment for eligible patients with acute ischemic stroke within the appropriate time window.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with hypertension has sudden left-sided weakness and aphasia, last seen well 6 hours ago. His NIHSS score is 12, and NCCT head shows no hemorrhage. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT Angiogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous tPA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endovascular thrombectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT Angiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. MRI brain: MRI is more detailed but takes longer in the acute setting.&lt;/li&gt;&lt;li&gt;• Option B. MRI brain:&lt;/li&gt;&lt;li&gt;• Option C. Intravenous tPA: tPA is contraindicated beyond 4.5 hours from symptom onset.&lt;/li&gt;&lt;li&gt;• Option C. Intravenous tPA:&lt;/li&gt;&lt;li&gt;• Option D. Endovascular thrombectomy: Thrombectomy cannot be performed without confirming LVO.&lt;/li&gt;&lt;li&gt;• Option D. Endovascular thrombectomy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that CT angiogram is the next step in stroke management after the tPA window to evaluate for LVO and determine eligibility for thrombectomy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old female with diabetes presents with sudden right-sided weakness and difficulty speaking 8 hours ago. NIHSS is 15, NCCT shows no hemorrhage, and CTA reveals an LVO in the left MCA. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT perfusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeat NCCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MR angiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar puncture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT perfusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Repeat NCCT: Is unnecessary as there&#x27;s no suspicion of new hemorrhage.&lt;/li&gt;&lt;li&gt;• Option B. Repeat NCCT:&lt;/li&gt;&lt;li&gt;• Option C. MR Angiogram: Confirms LVO but doesn&#x27;t provide tissue viability information.&lt;/li&gt;&lt;li&gt;• Option C. MR Angiogram:&lt;/li&gt;&lt;li&gt;• Option D. Lumbar puncture: Is not indicated in this scenario.&lt;/li&gt;&lt;li&gt;• Option D. Lumbar puncture:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of CT perfusion in assessing tissue viability and guiding endovascular therapy decisions in stroke.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male with atrial fibrillation and recent GI bleeding presents with sudden left-sided weakness and slurred speech 90 minutes ago. His NIHSS score is 10, and NCCT shows no hemorrhage. Which of the following is a contraindication to IV tPA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stroke onset 90 minutes ago&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;History of atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recent gastrointestinal bleeding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood glucose level of 140 mg/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Recent gastrointestinal bleeding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Stroke onset 90 minutes ago : Onset of 90 minutes is within the tPA window.&lt;/li&gt;&lt;li&gt;• Option A. Stroke onset 90 minutes ago&lt;/li&gt;&lt;li&gt;• Option B. History of atrial fibrillation: Atrial fibrillation is a risk factor for stroke, not a contraindication to tPA.&lt;/li&gt;&lt;li&gt;• Option B. History of atrial fibrillation:&lt;/li&gt;&lt;li&gt;• Option D. Blood glucose level of 140 mg/dL: Blood glucose of 140 mg/dL is within the acceptable range for tPA.&lt;/li&gt;&lt;li&gt;• Option D. Blood glucose level of 140 mg/dL:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Be aware of the contraindications to tPA, including recent bleeding, to avoid serious complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the appropriate dosing of tenecteplase for a 70kg patient with acute ischemic stroke?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.25 mg/kg as a single bolus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.25 mg/kg as 10% bolus followed by 90% infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.9 mg/kg as a single bolus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.9 mg/kg infused over 60 minutes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 0.25 mg/kg as a single bolus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. 0.25 mg/kg as 10% bolus followed by 90% infusion: This is the dosing for alteplase.&lt;/li&gt;&lt;li&gt;• Option B. 0.25 mg/kg as 10% bolus followed by 90% infusion:&lt;/li&gt;&lt;li&gt;• Option C. 0.9 mg/kg as a single bolus: This is the maximum dose for alteplase.&lt;/li&gt;&lt;li&gt;• Option C. 0.9 mg/kg as a single bolus:&lt;/li&gt;&lt;li&gt;• Option D. 0.9 mg/kg infused over 60 minutes: Tenecteplase is not infused over time.&lt;/li&gt;&lt;li&gt;• Option D. 0.9 mg/kg infused over 60 minutes:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Know the correct dosing and administration of tenecteplase, a thrombolytic agent used in acute stroke.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman presents with acute left hemiparesis and facial droop 3 hours ago. Her NIHSS score is 18, and NCCT shows early ischemic changes (ASPECTS score of 5). CTA reveals a right ICA occlusion. Which factor would make her ineligible for endovascular therapy (thrombectomy)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age of 52 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NIHSS score of 18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of extensive early ischemic changes (ASPECTS 5)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CTA showing right ICA occlusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of extensive early ischemic changes (ASPECTS 5)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Age of 52 years : Age is not an absolute contraindication.&lt;/li&gt;&lt;li&gt;• Option A. Age of 52 years&lt;/li&gt;&lt;li&gt;• Option B. NIHSS score of 18: High NIHSS score indicates severity but doesn&#x27;t exclude thrombectomy.&lt;/li&gt;&lt;li&gt;• Option B. NIHSS score of 18:&lt;/li&gt;&lt;li&gt;• Option D. CTA showing right ICA occlusion: ICA occlusion is an indication for thrombectomy if other criteria are met.&lt;/li&gt;&lt;li&gt;• Option D. CTA showing right ICA occlusion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the presence of extensive early ischemic changes, reflected by a low ASPECTS score, is a contraindication for endovascular therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with hypertension presents with sudden left-sided weakness and difficulty speaking. His blood pressure is 200/124 mmHg. His NIHSS score is 14, and NCCT shows no hemorrhage. What is the most appropriate management of his blood pressure before administering tPA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start IV labetalol to reduce SBP &amp;lt;185 mmHg and DBP &amp;lt;110 mmHg.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer oral antihypertensives to gradually reduce BP over 24 hours.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Withhold antihypertensive treatment unless SBP exceeds 220 mmHg.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediately start IV tPA.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start IV labetalol to reduce SBP &lt;185 mmHg and DBP &lt;110 mmHg.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Administer oral antihypertensives to gradually reduce BP over 24 hours: Oral antihypertensives are too slow for this acute setting.&lt;/li&gt;&lt;li&gt;• Option B. Administer oral antihypertensives to gradually reduce BP over 24 hours:&lt;/li&gt;&lt;li&gt;• Option C. Withhold antihypertensive treatment unless SBP exceeds 220 mmHg: Withholding treatment with such high BP is inappropriate.&lt;/li&gt;&lt;li&gt;• Option C. Withhold antihypertensive treatment unless SBP exceeds 220 mmHg:&lt;/li&gt;&lt;li&gt;• Option D. Immediately start IV tPA: tPA should not be given before achieving target BP.&lt;/li&gt;&lt;li&gt;• Option D. Immediately start IV tPA:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the importance of blood pressure control before administering tPA in acute ischemic stroke.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the recommended target range for blood glucose in acute ischemic stroke management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;70-110 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;110-150 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;140-180 mg/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;180-220 mg/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 140-180 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 70-110 mg/dL: This range is too narrow and risks hypoglycemia.&lt;/li&gt;&lt;li&gt;• Option A. 70-110 mg/dL:&lt;/li&gt;&lt;li&gt;• Option B. 110-150 mg/dL: This range is on the lower end and may also risk hypoglycemia.&lt;/li&gt;&lt;li&gt;• Option B. 110-150 mg/dL:&lt;/li&gt;&lt;li&gt;• Option D. 180-220 mg/dL: This range is too high and may exacerbate ischemic injury.&lt;/li&gt;&lt;li&gt;• Option D. 180-220 mg/dL:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Know the target blood glucose range for acute ischemic stroke management to optimize outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with hypertension, diabetes, and hyperlipidemia presents with sudden expressive aphasia, right facial droop, and right hemiparesis. He receives IV tPA, but 24 hours later his condition worsens, and repeat CT shows significant cerebral edema with midline shift. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous mannitol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevate the head of the bed to 30 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate decompressive craniectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-dose corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous mannitol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Elevate the head of the bed to 30 degrees: Head elevation can help, but it&#x27;s unlikely to be enough in this severe case.&lt;/li&gt;&lt;li&gt;• Option B. Elevate the head of the bed to 30 degrees:&lt;/li&gt;&lt;li&gt;• Option C. Immediate decompressive craniectomy: Decompressive craniectomy is a last resort if medical management fails.&lt;/li&gt;&lt;li&gt;• Option C. Immediate decompressive craniectomy:&lt;/li&gt;&lt;li&gt;• Option D. High-dose corticosteroids: Corticosteroids are not recommended for cerebral edema in ischemic stroke.&lt;/li&gt;&lt;li&gt;• Option D. High-dose corticosteroids:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of mannitol in managing increased intracranial pressure due to cerebral edema in stroke.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old man with a history of hypertension, hyperlipidemia, and smoking presents with sudden confusion and right-sided weakness. He also has difficulty chewing. Which factor most likely increases his risk of dysphagia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BP of 170/100 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Age of 63 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Difficulty in chewing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;History of hyperlipidemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Difficulty in chewing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. BP of 170/100 mmHg: High blood pressure is a risk factor for stroke, but not directly for dysphagia.&lt;/li&gt;&lt;li&gt;• Option A. BP of 170/100 mmHg:&lt;/li&gt;&lt;li&gt;• Option B. Age of 63 years: While dysphagia is more common in older individuals, difficulty chewing is a more specific indicator in this case.&lt;/li&gt;&lt;li&gt;• Option B. Age of 63 years:&lt;/li&gt;&lt;li&gt;• Option D. History of hyperlipidemia: Hyperlipidemia is a risk factor for stroke but doesn&#x27;t directly affect swallowing.&lt;/li&gt;&lt;li&gt;• Option D. History of hyperlipidemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that difficulty chewing in an acute stroke patient indicates a higher risk of dysphagia, requiring further assessment and intervention to prevent complications like aspiration pneumonia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman with atrial fibrillation and hypertension on warfarin presents with right-sided weakness, slurred speech, and left MCA stroke. Her INR is 2.6. She is immobile due to hemiplegia. What is the most appropriate VTE prophylaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue warfarin with INR 2-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer low-molecular-weight heparin (LMWH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start unfractionated heparin (UFH) infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No additional prophylaxis is needed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Administer low-molecular-weight heparin (LMWH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Continue warfarin with INR 2-3: Continuing warfarin may not provide adequate VTE prophylaxis in the acute setting.&lt;/li&gt;&lt;li&gt;• Option A. Continue warfarin with INR 2-3:&lt;/li&gt;&lt;li&gt;• Option C. Start unfractionated heparin (UFH) infusion: UFH requires more frequent monitoring and adjustments.&lt;/li&gt;&lt;li&gt;• Option C. Start unfractionated heparin (UFH) infusion:&lt;/li&gt;&lt;li&gt;• Option D. No additional prophylaxis is needed: Immobile stroke patients are at high risk for VTE and require prophylaxis.&lt;/li&gt;&lt;li&gt;• Option D. No additional prophylaxis is needed:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the importance of VTE prophylaxis in immobile stroke patients, and that LMWH is generally preferred over UFH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with hypertension, hyperlipidemia, and a 30-pack-year smoking history presents with right-sided weakness and aphasia. CT shows a left MCA stroke. Carotid duplex shows 80% stenosis of the left ICA. He is started on aspirin and a high-intensity statin. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue medical management with aspirin and statin therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schedule a carotid endarterectomy (CEA).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate anticoagulation with warfarin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform carotid artery stenting (CAS).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schedule a carotid endarterectomy (CEA).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Continue medical management with aspirin and statin therapy: Medical management alone is not sufficient for high-grade stenosis with recent symptoms.&lt;/li&gt;&lt;li&gt;• Option A. Continue medical management with aspirin and statin therapy:&lt;/li&gt;&lt;li&gt;• Option C. Initiate anticoagulation with warfarin: Anticoagulation is primarily for cardioembolic strokes, not carotid stenosis.&lt;/li&gt;&lt;li&gt;• Option C. Initiate anticoagulation with warfarin:&lt;/li&gt;&lt;li&gt;• Option D. Perform carotid artery stenting (CAS): CAS is an alternative for high-risk surgical patients, but CEA is generally preferred.&lt;/li&gt;&lt;li&gt;• Option D. Perform carotid artery stenting (CAS)
