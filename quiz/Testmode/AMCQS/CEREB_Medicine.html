&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Effacement of podocyte foot processes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sub-endothelial immune complex deposits: This is typically seen in lupus nephritis and other immune-complex mediated glomerulonephritis.&lt;/li&gt;&lt;li&gt;• Option A. Sub-endothelial immune complex deposits:&lt;/li&gt;&lt;li&gt;• Option B. Mesangial electron-dense deposits: This is characteristic of IgA nephropathy.&lt;/li&gt;&lt;li&gt;• Option B. Mesangial electron-dense deposits:&lt;/li&gt;&lt;li&gt;• Option C. Thinning of the glomerular basement membrane: This is seen in thin basement membrane nephropathy, a benign condition with minimal proteinuria.&lt;/li&gt;&lt;li&gt;• Option C. Thinning of the glomerular basement membrane:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical presentation strongly suggests minimal change disease (MCD) , which is the most common cause of nephrotic syndrome in children. The hallmark electron microscopic finding in MCD is the effacement (flattening or fusion) of podocyte foot processes . These foot processes are crucial for the filtration barrier in the glomerulus and their damage leads to the massive proteinuria seen in nephrotic syndrome.&lt;/li&gt;&lt;li&gt;➤ minimal change disease (MCD)&lt;/li&gt;&lt;li&gt;➤ effacement (flattening or fusion) of podocyte foot processes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In children diagnosed with minimal change disease (MCD), what percentage is expected to achieve spontaneous remission without specific treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;75%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 10%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 10%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. 30%, Option C. 50% &amp;amp; Option D. 75%: These percentages are too high. While spontaneous remission can happen in MCD, it&#x27;s not the norm. Most children require treatment with corticosteroids to achieve remission.&lt;/li&gt;&lt;li&gt;• Option B. 30%, Option C. 50% &amp;amp; Option D. 75%:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Minimal change disease (MCD) is the most common cause of nephrotic syndrome in children. The hallmark of MCD on electron microscopy is the effacement of podocyte foot processes. Spontaneous remission occurs in a minority of children with MCD (approximately 10%), while the majority respond well to corticosteroid therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old obese man with a history of hypertension presents with proteinuria, edema and hypoalbuminemia. Renal biopsy reveals focal segmental glomerulosclerosis (FSGS). Which of the following would be the LEAST appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight loss and blood pressure control&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ACEi/ARBs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium restriction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Corticosteroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A, B &amp;amp; D: These are all appropriate initial interventions for secondary FSGS.&lt;/li&gt;&lt;li&gt;• Options A, B &amp;amp; D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Secondary FSGS, often due to obesity and hypertension, usually doesn&#x27;t respond to corticosteroids. Treatment focuses on addressing the underlying cause and using renoprotective agents (ACEi/ARBs).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with obesity-related FSGS is started on a weight loss program and an ACE inhibitor. After 6 months, their proteinuria has significantly decreased. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue current therapy and monitor closely.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add a corticosteroid.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consider renal biopsy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate dialysis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Continue current therapy and monitor closely.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Add a corticosteroid: Corticosteroids are typically used for other forms of FSGS, not primarily obesity-related. Adding them unnecessarily could expose the patient to potential side effects without a clear benefit.&lt;/li&gt;&lt;li&gt;• Option B. Add a corticosteroid:&lt;/li&gt;&lt;li&gt;• Option C. Consider renal biopsy: A renal biopsy is typically performed at the initial diagnosis to confirm FSGS and exclude other causes. If the patient is responding well to therapy, a repeat biopsy is usually not indicated.&lt;/li&gt;&lt;li&gt;• Option C. Consider renal biopsy:&lt;/li&gt;&lt;li&gt;• Option D. Initiate dialysis: Dialysis is indicated in cases of end-stage renal disease (ESRD) when the kidneys are no longer functioning adequately. This patient is responding to therapy and does not show signs of ESRD.&lt;/li&gt;&lt;li&gt;• Option D. Initiate dialysis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ If a patient with obesity-related FSGS responds well to initial therapy (weight loss and ACEi/ARB), continued monitoring is usually sufficient. Further intervention isn&#x27;t immediately necessary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is associated with “tram-track” appearance of renal biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MPGN type I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MPGN type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MPGN type III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alport syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MPGN type I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. MPGN type II: Shows dense deposits within the GBM, not the tram-track appearance.&lt;/li&gt;&lt;li&gt;• Option B. MPGN type II:&lt;/li&gt;&lt;li&gt;• Option C. MPGN type III: Is similar to type I but with less prominent mesangial interposition.&lt;/li&gt;&lt;li&gt;• Option C. MPGN type III:&lt;/li&gt;&lt;li&gt;• Option D. Alport syndrome: Shows splitting and lamellation of the GBM.&lt;/li&gt;&lt;li&gt;• Option D. Alport syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;tram-track\&quot; appearance on renal biopsy is a hallmark of MPGN type I due to the characteristic mesangial interposition. This distinctive finding helps differentiate MPGN type I from other glomerular diseases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient is newly diagnosed with idiopathic membranoproliferative glomerulonephritis (MPGN) type I. Which of the following statements regarding their prognosis is MOST accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The majority of patients will experience spontaneous remission within 5 years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal function typically remains stable for at least 20 years after diagnosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Approximately 50% of patients will develop end-stage renal disease (ESRD) within 10 years.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early treatment with corticosteroids can prevent progression to ESRD in most cases.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Approximately 50% of patients will develop end-stage renal disease (ESRD) within 10 years.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The majority of patients will experience spontaneous remission within 5 years :  Spontaneous remission is rare in MPGN type I.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• The majority of patients will experience spontaneous remission within 5 years&lt;/li&gt;&lt;li&gt;• Option B. Renal function typically remains stable for at least 20 years after diagnosis: Renal function typically declines over time, with 90% of patients developing renal insufficiency within 20 years.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Renal function typically remains stable for at least 20 years after diagnosis:&lt;/li&gt;&lt;li&gt;• Option D. Early treatment with corticosteroids can prevent progression to ESRD in most cases: While corticosteroids may be beneficial in some cases, they do not guarantee prevention of ESRD.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Early treatment with corticosteroids can prevent progression to ESRD in most cases:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MPGN type I is a progressive disease with a poor prognosis. Approximately half of the patients progress to ESRD within 10 years, emphasizing the need for early diagnosis and management to potentially slow disease progression. While treatments like corticosteroids may be used, they do not guarantee prevention of ESRD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the risk of urothelial malignancy in patients with analgesic nephropathy-related ESRD is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The risk is lower than in patients with other causes of ESRD.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The risk is the same as in patients with other causes of ESRD.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The risk is higher than in patients with other causes of ESRD.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is no association between analgesic nephropathy and urothelial malignancy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The risk is higher than in patients with other causes of ESRD.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The risk is lower than in patients with other causes of ESRD: This is incorrect. The association between analgesic nephropathy and urothelial malignancy increases the risk compared to other ESRD causes.&lt;/li&gt;&lt;li&gt;• Option A. The risk is lower than in patients with other causes of ESRD:&lt;/li&gt;&lt;li&gt;• Option B. The risk is the same as in patients with other causes of ESRD: While patients with ESRD generally have a higher risk of certain malignancies, the risk of urothelial malignancy is specifically elevated in those with analgesic nephropathy.&lt;/li&gt;&lt;li&gt;• Option B. The risk is the same as in patients with other causes of ESRD:&lt;/li&gt;&lt;li&gt;• Option D. There is no association between analgesic nephropathy and urothelial malignancy: Extensive research has established a clear link between prolonged analgesic use, analgesic nephropathy, and the increased risk of developing urothelial cancers.&lt;/li&gt;&lt;li&gt;• Option D. There is no association between analgesic nephropathy and urothelial malignancy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with end-stage renal disease (ESRD) caused by analgesic nephropathy are at an increased risk of developing urothelial malignancies (cancers of the urinary tract) compared to individuals with ESRD from other causes.&lt;/li&gt;&lt;li&gt;➤ increased risk&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with weight loss, heat intolerance, and palpitations. Her TSH is normal, and free T4 is elevated. Which of the following is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Graves&#x27; disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxic multinodular goiter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute thyroiditis (de Quervain&#x27;s thyroiditis)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TSH-secreting pituitary adenoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TSH-secreting pituitary adenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) TSH-secreting pituitary adenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Graves&#x27; disease: TSH would be suppressed as it is a primary hyperthyroidism. RAIU will show diffuse increase in uptake of Iodine.&lt;/li&gt;&lt;li&gt;• Option A. Graves&#x27; disease:&lt;/li&gt;&lt;li&gt;• Option B. Toxic multinodular goiter: TSH would be suppressed as it is a primary hyperthyroidism. RAIU will show patchy multi-focal increased uptake of Iodine.&lt;/li&gt;&lt;li&gt;• Option B. Toxic multinodular goiter:&lt;/li&gt;&lt;li&gt;• Option C. Subacute thyroiditis (de Quervain&#x27;s thyroiditis): TSH would be suppressed as it is a primary hyperthyroidism. RAIU will show decreased uptake.&lt;/li&gt;&lt;li&gt;• Option C. Subacute thyroiditis (de Quervain&#x27;s thyroiditis):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A TSH-secreting pituitary adenoma is indicated by the combination of normal TSH and elevated free T4, consistent with central hyperthyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male presents with congestive heart failure and sepsis. Thyroid function tests (TFT) reveal a low total T3, normal free T4 and normal TSH. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give Levothyroxine 200µg IV STAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give Hydrocortisone 100mg IV STAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give Levothyroxine 200µg and 100mg Hydrocortisone IV STAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation and repeat TFT after discharge&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Observation and repeat TFT after discharge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Observation and repeat TFT after discharge&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Give Levothyroxine 200µg IV STAT: Levothyroxine replacement is not indicated in SES and may even be harmful.&lt;/li&gt;&lt;li&gt;• Option A. Give Levothyroxine 200µg IV STAT:&lt;/li&gt;&lt;li&gt;• Option B. Give Hydrocortisone 100mg IV STAT: This could be appropriate for suspected adrenal insufficiency.&lt;/li&gt;&lt;li&gt;• Option B. Give Hydrocortisone 100mg IV STAT:&lt;/li&gt;&lt;li&gt;• Option C. Give Levothyroxine 200µg and 100mg Hydrocortisone IV STAT: This could be an appropriate treatment for myxedema coma.&lt;/li&gt;&lt;li&gt;• Option C. Give Levothyroxine 200µg and 100mg Hydrocortisone IV STAT:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with sick euthyroid syndrome, characterized by low total T3, normal free T4, and normal TSH in the context of critical illness, observation and repeat TFTs after recovery is the appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy presents with growth retardation, delayed bone age, and normal intellect. His thyroid function tests reveal elevated T3, T4, and normal TSH levels. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Refetoff syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TSH-secreting pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McCune-Albright syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Graves&#x27; disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Refetoff syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Refetoff syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. TSH-secreting pituitary adenoma: This would result in elevated TSH and T4 levels, but the patient would likely exhibit symptoms of hyperthyroidism.&lt;/li&gt;&lt;li&gt;• Option B. TSH-secreting pituitary adenoma:&lt;/li&gt;&lt;li&gt;• Option C. McCune-Albright syndrome: This syndrome is associated with precocious puberty, bone lesions, and café-au-lait spots.&lt;/li&gt;&lt;li&gt;• Option C. McCune-Albright syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Graves&#x27; disease: This autoimmune disorder causes clinical hyperthyroidism with elevated T4 and suppressed TSH levels.&lt;/li&gt;&lt;li&gt;• Option D. Graves&#x27; disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Refetoff syndrome, or resistance to thyroid hormone (RTH), presents with elevated T3 and T4, normal TSH levels, growth retardation, and delayed bone age, with the patient usually being clinically euthyroid or hypothyroid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with a 2-week history of palpitations and excessive sweating. Physical examination reveals a non-tender thyroid gland. Thyroid function tests show an elevated free T4 and suppressed TSH. Radioactive iodine uptake (RAIU) scan is shown. Thyroglobulin levels are low. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Graves disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyrotoxicosis factitia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxic Multinodular Goiter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroiditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thyrotoxicosis factitia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/screenshot-2024-08-17-133042_3j62nY0.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thyrotoxicosis factitia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Graves&#x27; disease: Graves&#x27; disease is an autoimmune condition causing hyperthyroidism. It typically presents with a diffuse goiter, increased RAIU, and high thyroglobulin levels.&lt;/li&gt;&lt;li&gt;• Option A. Graves&#x27; disease:&lt;/li&gt;&lt;li&gt;• Option C. Toxic Multinodular Goiter: This condition also has an increased RAIU and increased thyroglobulin levels.&lt;/li&gt;&lt;li&gt;• Option C. Toxic Multinodular Goiter:&lt;/li&gt;&lt;li&gt;• Option D. Thyroiditis: RAIU can be suppressed but thyroglobulin levels are usually elevated in thyroiditis.&lt;/li&gt;&lt;li&gt;• Option D. Thyroiditis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thyrotoxicosis factitia is characterized by low radioactive iodine uptake (RAIU) and low thyroglobulin levels, indicating exogenous thyroid hormone use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents with a 3-month history of fatigue and constipation. Thyroid function tests show reduced free T4 and increased TSH levels. Which of the following symptoms or signs is LEAST likely to be associated with her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alopecia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amenorrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carpal tunnel syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cardiac tamponade&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cardiac tamponade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alopecia: Hypothyroidism can cause hair loss due to slowed metabolism and decreased hair growth.&lt;/li&gt;&lt;li&gt;• Option A. Alopecia:&lt;/li&gt;&lt;li&gt;• Option B. Amenorrhea: Hypothyroidism can disrupt menstrual cycles (Menorrhagia initially and oligo/amenorrhea in long standing disease).&lt;/li&gt;&lt;li&gt;• Option B. Amenorrhea:&lt;/li&gt;&lt;li&gt;• Option C. Carpal tunnel syndrome: Hypothyroidism can cause fluid retention and swelling, which can compress the median nerve in the wrist, leading to carpal tunnel syndrome&lt;/li&gt;&lt;li&gt;• Option C. Carpal tunnel syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cardiac tamponade is the least likely symptom associated with primary hypothyroidism, despite pericardial effusion being relatively common.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false regarding congenital hypothyroidism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid dyshormonogenesis is the most common cause.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most infants appear normal at birth.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The recommended initial dose of levothyroxine is 10-15 µg/kg/day.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early treatment can significantly improve neurodevelopmental outcomes.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thyroid dyshormonogenesis is the most common cause.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thyroid dyshormonogenesis is the most common cause.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Most infants appear normal at birth: The majority of infants appear normal at birth (but classic features are prolonged jaundice, poor feeding, hypotonia, macroglossia, delayed bone maturation, and umbilical hernia).&lt;/li&gt;&lt;li&gt;• Option B. Most infants appear normal at birth:&lt;/li&gt;&lt;li&gt;• Option C. The recommended initial dose of levothyroxine is 10-15 µg/kg/day: When the diagnosis is confirmed, T4 is instituted at a dose of 10–15 μg/kg/day and the dose is adjusted by close monitoring of TSH levels.&lt;/li&gt;&lt;li&gt;• Option C. The recommended initial dose of levothyroxine is 10-15 µg/kg/day:&lt;/li&gt;&lt;li&gt;• Option D. Early treatment can significantly improve neurodevelopmental outcomes: Early treatment with T4 results in normal IQ levels, but subtle neurodevelopmental abnormalities may occur in those with the most severe hypothyroidism at diagnosis or when treatment is delayed or suboptimal.&lt;/li&gt;&lt;li&gt;• Option D. Early treatment can significantly improve neurodevelopmental outcomes:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thyroid gland dysgenesis, not thyroid dyshormonogenesis, is the most common cause of congenital hypothyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old hypothyroid patient calls your OPD and informs that she has missed her thyroxine tablet the previous day and asks what to do about it. What will be your advice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ask her to review immediately to the hospital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ask her to take 2 tablets today&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skip the missed dose and resume from today&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ask her to take TFT and review&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ask her to take 2 tablets today&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ask her to take 2 tablets today&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• All others are incorrect by default.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Advise hypothyroid patients who miss a dose of thyroxine to take two doses the next day due to the long half-life of T4.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-iv, B-iii, C-ii, D-i&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-iv, B-iii, C-i,D-ii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-iii, B-iv, C-i,D-ii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-iii, B-iv, C-ii,D-i&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-iv, B-iii, C-ii, D-i&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/whatsapp-image-2024-08-17-at-121458-pm.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A-iv, B-iii, C-ii, D-i&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• If there is no residual thyroid function, the daily replacement dose of LT4 is usually 1.6 μg/kg body weight (typically 100–150 μg/d) Adult patients under 60 years old without evidence of heart disease may be started on 50–100 μg of LT4 daily. For adults with indications to treat in a subclinical hypothyroidism treatment is administered by starting with a low dose of LT4 (25–50 μg/d). In the elderly, especially patients with known coronary artery disease, the starting dose of LT4 is 12.5–25 μg/d.&lt;/li&gt;&lt;li&gt;• If there is no residual thyroid function, the daily replacement dose of LT4 is usually 1.6 μg/kg body weight (typically 100–150 μg/d)&lt;/li&gt;&lt;li&gt;• Adult patients under 60 years old without evidence of heart disease may be started on 50–100 μg of LT4 daily.&lt;/li&gt;&lt;li&gt;• For adults with indications to treat in a subclinical hypothyroidism treatment is administered by starting with a low dose of LT4 (25–50 μg/d).&lt;/li&gt;&lt;li&gt;• In the elderly, especially patients with known coronary artery disease, the starting dose of LT4 is 12.5–25 μg/d.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Standard Adult: 50-100 µg/day Post thyroidectomy: 100-150 µg/day Coronary Artery Disease: 12.5-25 µg/day Subclinical Hypothyroidism: 25-50 µg/day&lt;/li&gt;&lt;li&gt;➤ Standard Adult: 50-100 µg/day&lt;/li&gt;&lt;li&gt;➤ Post thyroidectomy: 100-150 µg/day&lt;/li&gt;&lt;li&gt;➤ Coronary Artery Disease: 12.5-25 µg/day&lt;/li&gt;&lt;li&gt;➤ Subclinical Hypothyroidism: 25-50 µg/day&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with a history of Hashimoto&#x27;s thyroiditis is brought to the emergency department with altered mental status, hypothermia (35°C), bradycardia (45 bpm), and hypotension (80/50 mmHg). Her skin is dry and doughy, and she has non-pitting edema in her extremities. Which of the following is the NOT indicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levothyroxine 200 μg IV bolus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Hydrocortisone 50mg 6 th hourly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV broad spectrum Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External Rewarming&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. External Rewarming&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) External Rewarming&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Levothyroxine 200 μg IV bolus: LT4 single IV bolus of 200–400 μg (loading dose) is the preferred initial treatment in myxedema coma (alternate if no IV avaialble: NG tube LT4).&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Levothyroxine 200&lt;/li&gt;&lt;li&gt;• μg IV bolus:&lt;/li&gt;&lt;li&gt;• Option B. IV Hydrocortisone 50mg 6 th hourly: Parenteral hydrocortisone (50 mg every 6 h) should be administered because there is impaired adrenal reserve in profound hypothyroidism&lt;/li&gt;&lt;li&gt;• Option B. IV Hydrocortisone 50mg 6 th hourly:&lt;/li&gt;&lt;li&gt;• Option C. IV broad spectrum Antibiotics: Sepsis is an important precipitating cause of myxedema coma. Early use of broad-spectrum antibiotics is warranted until infection is excluded.&lt;/li&gt;&lt;li&gt;• Option C. IV broad spectrum Antibiotics:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ External (active) rewarming is not indicated for myxedema coma unless the temperature is below 30°C, as it can result in cardiovascular collapse.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a history of Graves&#x27; disease presents to the emergency department with fever, tachycardia, agitation, and vomiting. She recently underwent a dental procedure. Which of the following is the most appropriate initial treatment for her suspected condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propylthiouracil (PTU)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radioactive iodine (RAI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Propylthiouracil (PTU)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Propylthiouracil (PTU)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Propranolol (A): Can be used for cardio-protection but not immediately required.&lt;/li&gt;&lt;li&gt;• Option A. Propranolol (A):&lt;/li&gt;&lt;li&gt;• Option C. Radioactive iodine (C) : Not suitable for acute management of thyrotoxic crisis.&lt;/li&gt;&lt;li&gt;• Option C. Radioactive iodine (C)&lt;/li&gt;&lt;li&gt;• Option D. Hydrocortisone (D) : Adjunctive therapy in thyroid storm, can be added later.&lt;/li&gt;&lt;li&gt;• Option D. Hydrocortisone (D)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Propylthiouracil (PTU) is the most appropriate initial treatment for thyrotoxic crisis (thyroid storm) due to its rapid onset of action and ability to inhibit peripheral conversion of T4 to T3.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of thyrotoxicosis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sinus Tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypocalciuria&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypocalciuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypocalciuria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sinus Tachycardia: The most common CV manifestation in thyrotoxicosis is sinus tachycardia.  Atrial fibrillation is more common in patients &amp;gt;50 years of age.&lt;/li&gt;&lt;li&gt;• Option A. Sinus Tachycardia:&lt;/li&gt;&lt;li&gt;• Option B. Polyuria : Probably due to increased renal blood flow and hypercalciuria.&lt;/li&gt;&lt;li&gt;• Option B. Polyuria&lt;/li&gt;&lt;li&gt;• Option C. Hypercalcemia: This is due to the effect of thyroid hormones causing bone resorption.&lt;/li&gt;&lt;li&gt;• Option C. Hypercalcemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypercalciuria, not hypocalciuria, is a common feature of thyrotoxicosis due to the effect of thyroid hormones on bone resorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with thyrotoxicosis develops atrial fibrillation. Which of the following statements regarding their management is CORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age &amp;lt; 50 is a risk factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long-term anticoagulation is unnecessary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digoxin sensitivity is increased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Warfarin sensitivity is decreased&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Long-term anticoagulation is unnecessary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Long-term anticoagulation is unnecessary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Age &amp;lt; 50 is a risk factor: Elderly patients (Age &amp;gt;50) are at increased risk.&lt;/li&gt;&lt;li&gt;• Option A. Age &amp;lt; 50 is a risk factor:&lt;/li&gt;&lt;li&gt;• Option C. Digoxin sensitivity is increased: Digoxin sensitivity is decreased because of increased renal clearance and increased number of Na-K ATPse.&lt;/li&gt;&lt;li&gt;• Option C. Digoxin sensitivity is increased:&lt;/li&gt;&lt;li&gt;• Option D. Warfarin sensitivity is decreased: Warfarin sensitivity is increased as production of vitamin K dependent clotting factors are reduced.&lt;/li&gt;&lt;li&gt;• Option D. Warfarin sensitivity is decreased:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Long-term anticoagulation is generally unnecessary in patients with atrial fibrillation and thyrotoxicosis, as spontaneous reversion to sinus rhythm often occurs with control of hyperthyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old male smoker with a history of Graves&#x27; disease presents with weight loss and loss of appetite. He is on carbimazole 5mg per day, and his recent free T4 levels (done a week ago) were normal. He has mild orbitopathy but no dermopathy. On examination, you notice clubbing; otherwise, he is vitally stable. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI of the orbit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X-ray of hands with wrist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT of the chest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat TFT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CT of the chest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CT of the chest&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. MRI of the orbit: It not the primary concern given the new symptoms and clubbing.&lt;/li&gt;&lt;li&gt;• Option A. MRI of the orbit:&lt;/li&gt;&lt;li&gt;• Option B. X-ray of hands with wrist: May be useful in thyroid acropachy (It refers to a form of clubbing found in &amp;lt; 1% of patients with Graves’ disease. It is so strongly associated with thyroid dermopathy that an alternative cause of clubbing should be sought in a Graves’ patient without coincident skin and orbital involvement).&lt;/li&gt;&lt;li&gt;• Option B. X-ray of hands with wrist:&lt;/li&gt;&lt;li&gt;• Option D. Repeat TFT: Repeating thyroid function tests is unlikely to yield new information.&lt;/li&gt;&lt;li&gt;• Option D. Repeat TFT:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a smoker with Graves&#x27; disease presenting with clubbing, weight loss, and loss of appetite, a CT of the chest is indicated to rule out an underlying lung malignancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following should be avoided in children with Graves disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propylthiouracil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radioactive Iodine Ablation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroidectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Propylthiouracil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Propylthiouracil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Methimazole: Preferred treatment in children with Graves disease.&lt;/li&gt;&lt;li&gt;• Option B. Methimazole:&lt;/li&gt;&lt;li&gt;• Option C. Radioactive Iodine Ablation: Usually reserved for refractory/severe Graves disease in children.&lt;/li&gt;&lt;li&gt;• Option C. Radioactive Iodine Ablation:&lt;/li&gt;&lt;li&gt;• Option D. Thyroidectomy: Usually reserved for refractory/severe Graves disease in children.&lt;/li&gt;&lt;li&gt;• Option D. Thyroidectomy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Propylthiouracil should be avoided in children with Graves&#x27; disease due to the risk of hepatitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is unlikely in a case of neonatal thyrotoxicosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Poor intrauterine growth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetal tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduced Bone Age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fetal goiter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reduced Bone Age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reduced Bone Age&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Poor intrauterine growth: Common feature due to increased basal metabolic rate in the fetus with thyrotoxicosis.&lt;/li&gt;&lt;li&gt;• Option A. Poor intrauterine growth:&lt;/li&gt;&lt;li&gt;• Option C. Fetal tachycardia: HR &amp;gt; 160/min is commin in the fetus with thyrotoxicosis.&lt;/li&gt;&lt;li&gt;• Option C. Fetal tachycardia:&lt;/li&gt;&lt;li&gt;• Option D. Fetal goiter: Common due to trophic effects of antibodies on the thyroid gland.&lt;/li&gt;&lt;li&gt;• Option D. Fetal goiter:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neonatal thyrotoxicosis is associated with advanced bone age, not reduced bone age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman with Graves&#x27; disease undergoes RAI therapy. Two months later, she complains of persistent palpitations and heat intolerance. Which of the following is the most likely explanation for her persistent symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RAI therapy is ineffective in young patients.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient is experiencing a relapse of Graves&#x27; disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient is developing hypothyroidism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The full effect of RAI therapy takes 2-3 months to manifest.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The full effect of RAI therapy takes 2-3 months to manifest.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The full effect of RAI therapy takes 2-3 months to manifest.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . RAI therapy is ineffective in young patients: RAI is effective in all age groups.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• RAI therapy is ineffective in young patients:&lt;/li&gt;&lt;li&gt;• Option B . The patient is experiencing a relapse of Graves&#x27; disease: Relapse is possible, but less likely within two months.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• The patient is experiencing a relapse of Graves&#x27; disease:&lt;/li&gt;&lt;li&gt;• Option C . The patient is developing hypothyroidism: Hypothyroidism is a later complication of RAI.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• The patient is developing hypothyroidism:&lt;/li&gt;&lt;li&gt;• Summary of RAIA in Graves:&lt;/li&gt;&lt;li&gt;• Summary of RAIA in Graves:&lt;/li&gt;&lt;li&gt;• Indication : Initial treatment or for relapses after antithyroid drugs. Tracer used: I131. Emits β &amp;amp; γ. t1/2 ∼ 8 days. Elderly/Cardiac Patients: Consider pretreatment with antithyroid drugs and beta-blockers (because of small, increased risk of Thyrotoxic Crisis) Carbimazole/Methimazole: Stop 2-3 days before and restart 3-7 days after RAI. PTU: Prolonged radioprotective effect, requires longer discontinuation or higher RAI dose. Persistence of Hyperthyroidism: Can persist for 2-3 months, managed with beta-blockers or antithyroid drugs. Safety Precautions: Avoid close contact with children and pregnant women for 5-7 days. Complications: Radiation Thyroiditis: Mild pain may occur 1-2 weeks after treatment. Flare of Orbitopathy: Especially in smokers. Consider prednisone pre-treatment. Permanent Hypothyroidism: Risk is 10-20% in the first year, 5% per year thereafter, requiring lifelong LT4 replacement. Possibly a small increased lifetime risk of solid cancers. Contraindications: Pregnancy, breastfeeding and suspected thyroid cancer.&lt;/li&gt;&lt;li&gt;• Indication : Initial treatment or for relapses after antithyroid drugs.&lt;/li&gt;&lt;li&gt;• Indication&lt;/li&gt;&lt;li&gt;• Tracer used: I131. Emits β &amp;amp; γ. t1/2 ∼ 8 days.&lt;/li&gt;&lt;li&gt;• Tracer used:&lt;/li&gt;&lt;li&gt;• Elderly/Cardiac Patients: Consider pretreatment with antithyroid drugs and beta-blockers (because of small, increased risk of Thyrotoxic Crisis) Carbimazole/Methimazole: Stop 2-3 days before and restart 3-7 days after RAI. PTU: Prolonged radioprotective effect, requires longer discontinuation or higher RAI dose.&lt;/li&gt;&lt;li&gt;• Elderly/Cardiac Patients:&lt;/li&gt;&lt;li&gt;• Carbimazole/Methimazole: Stop 2-3 days before and restart 3-7 days after RAI. PTU: Prolonged radioprotective effect, requires longer discontinuation or higher RAI dose.&lt;/li&gt;&lt;li&gt;• Carbimazole/Methimazole: Stop 2-3 days before and restart 3-7 days after RAI.&lt;/li&gt;&lt;li&gt;• PTU: Prolonged radioprotective effect, requires longer discontinuation or higher RAI dose.&lt;/li&gt;&lt;li&gt;• Persistence of Hyperthyroidism: Can persist for 2-3 months, managed with beta-blockers or antithyroid drugs.&lt;/li&gt;&lt;li&gt;• Persistence of Hyperthyroidism:&lt;/li&gt;&lt;li&gt;• Safety Precautions: Avoid close contact with children and pregnant women for 5-7 days.&lt;/li&gt;&lt;li&gt;• Safety Precautions:&lt;/li&gt;&lt;li&gt;• Complications: Radiation Thyroiditis: Mild pain may occur 1-2 weeks after treatment. Flare of Orbitopathy: Especially in smokers. Consider prednisone pre-treatment. Permanent Hypothyroidism: Risk is 10-20% in the first year, 5% per year thereafter, requiring lifelong LT4 replacement. Possibly a small increased lifetime risk of solid cancers.&lt;/li&gt;&lt;li&gt;• Complications:&lt;/li&gt;&lt;li&gt;• Radiation Thyroiditis: Mild pain may occur 1-2 weeks after treatment. Flare of Orbitopathy: Especially in smokers. Consider prednisone pre-treatment. Permanent Hypothyroidism: Risk is 10-20% in the first year, 5% per year thereafter, requiring lifelong LT4 replacement. Possibly a small increased lifetime risk of solid cancers.&lt;/li&gt;&lt;li&gt;• Radiation Thyroiditis: Mild pain may occur 1-2 weeks after treatment.&lt;/li&gt;&lt;li&gt;• Flare of Orbitopathy: Especially in smokers. Consider prednisone pre-treatment.&lt;/li&gt;&lt;li&gt;• Permanent Hypothyroidism: Risk is 10-20% in the first year, 5% per year thereafter, requiring lifelong LT4 replacement.&lt;/li&gt;&lt;li&gt;• Possibly a small increased lifetime risk of solid cancers.&lt;/li&gt;&lt;li&gt;• Contraindications: Pregnancy, breastfeeding and suspected thyroid cancer.&lt;/li&gt;&lt;li&gt;• Contraindications:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The full effect of RAI therapy for Graves&#x27; disease takes 2-3 months to manifest, which can explain persistent symptoms shortly after treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents with progressive confusion, memory loss, and seizures. She also has a history of hypothyroidism and she is on Levothyroxine 75 µg/d. Her records suggest a high anti TPO antibodies and MRI of the brain reveals diffuse white matter hyperintensities. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progressive multifocal leukoencephalopathy (PML)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hashimoto&#x27;s encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurosarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hashimoto&#x27;s encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hashimoto&#x27;s encephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Multiple sclerosis (MS): MS follows dissemination in space and time and it is not associated with anti TPO antibodies.&lt;/li&gt;&lt;li&gt;• Option A. Multiple sclerosis (MS):&lt;/li&gt;&lt;li&gt;• Option B. Progressive multifocal leukoencephalopathy (PML): It is caused by JC virus and is usually seen in immunocompromised individuals.&lt;/li&gt;&lt;li&gt;• Option B. Progressive multifocal leukoencephalopathy (PML):&lt;/li&gt;&lt;li&gt;• Option D. Neurosarcoidosis: The clinical features are NOT compatible with the diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Neurosarcoidosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hashimoto&#x27;s encephalopathy, also known as steroid-responsive encephalopathy associated with autoimmune thyroiditis (SREAT), is characterized by progressive confusion, memory loss, seizures, high anti-TPO antibodies, and diffuse white matter hyperintensities on MRI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false regarding Hashimoto’s thyroiditis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TPO and Tg antibodies in the mother can cause fetal hypothyroidism.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High Iodine intake increases the risk.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid destruction is primarily mediated by the CD8+ cytotoxic T cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol intake is protective.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TPO and Tg antibodies in the mother can cause fetal hypothyroidism.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) TPO and Tg antibodies in the mother can cause fetal hypothyroidism.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. High Iodine intake increases the risk: A high iodine or low selenium intake and decreased exposure to microorganisms in childhood increases risk.&lt;/li&gt;&lt;li&gt;• Option B. High Iodine intake increases the risk:&lt;/li&gt;&lt;li&gt;• Option C. Thyroid destruction is primarily mediated by the CD8+ cytotoxic T cells: True. Pathogenic effect of antibodies is restricted to a secondary role in amplifying an ongoing autoimmune response.&lt;/li&gt;&lt;li&gt;• Option C. Thyroid destruction is primarily mediated by the CD8+ cytotoxic T cells:&lt;/li&gt;&lt;li&gt;• Option D. Alcohol intake is protective: Smoking cessation transiently increases incidence, whereas alcohol intake seems protective.&lt;/li&gt;&lt;li&gt;• Option D. Alcohol intake is protective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transplacental passage of Tg or TPO antibodies has no effect on the fetal thyroid, whereas TSH-R blocking antibodies may induce transient neonatal hypothyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with severe fatigue. Thyroid function tests reveal low free T4, high TSH, and elevated anti-TPO antibodies. Which of the following statements regarding the histopathological findings in her thyroid gland is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphocytic infiltration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrophy of thyroid follicles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Goiter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Absence of fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Absence of fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lymphocytic infiltration: Hallmark of Hashimoto’s thyroiditis and can form germinal centres within the gland.&lt;/li&gt;&lt;li&gt;• Option A. Lymphocytic infiltration:&lt;/li&gt;&lt;li&gt;• Option B. Atrophy of thyroid follicles: The destruction of thyroid follicles by the immune system leads to their shrinkage and atrophy.&lt;/li&gt;&lt;li&gt;• Option B. Atrophy of thyroid follicles:&lt;/li&gt;&lt;li&gt;• Option D. Goiter: In the early stages of Hashimoto&#x27;s, the thyroid gland may become enlarged (goiter) due to inflammation. However, as the disease progresses, the gland can shrink due to atrophy. Atrophy is especially common in Asians.&lt;/li&gt;&lt;li&gt;• Option D. Goiter:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hashimoto&#x27;s thyroiditis histopathology includes lymphocytic infiltration, atrophy of thyroid follicles, and fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with a one-week history of fever, neck pain, and fatigue. On physical examination, her thyroid gland is tender. Thyroid function tests reveal elevated free T4 and suppressed TSH. Which of the following statements regarding her underlying condition is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Associated with URI.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated ESR.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive anti-TPO.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giant cells in biopsy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Positive anti-TPO.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Positive anti-TPO.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Associated with URI: This is a true statement, as De Quervain’s thyroiditis is often triggered by a viral infection.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Associated with URI:&lt;/li&gt;&lt;li&gt;• Option B. Elevated ESR: This is also true due to the inflammatory process.&lt;/li&gt;&lt;li&gt;• Option B. Elevated ESR:&lt;/li&gt;&lt;li&gt;• Option D. Giant cells in biopsy: This is the characteristic histological finding due to the presence of granulomas in De Quervain’s thyroiditis.&lt;/li&gt;&lt;li&gt;• Option D. Giant cells in biopsy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thyroid peroxidase (TPO) antibodies are usually negative in subacute (De Quervain’s) thyroiditis, which is associated with an elevated ESR and giant cells in biopsy following an upper respiratory infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to her primary care physician 6 months after delivery with complaints of fatigue, cold intolerance, and weight gain for the last 3 weeks. She also reports feeling depressed and having difficulty concentrating. Her thyroid function tests reveal elevated TSH and low free T4 levels and positive anti-TPO antibodies. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;De Quervain&#x27;s thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subacute lymphocytic thyroiditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Riedel&#x27;s thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hashimoto&#x27;s thyroiditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subacute lymphocytic thyroiditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Subacute lymphocytic thyroiditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. De Quervain&#x27;s thyroiditis: This is a painful form of thyroiditis and they have an elevated ESR. Anti TPO antibodies are rarely positive in De Quervain’s.&lt;/li&gt;&lt;li&gt;• Option A. De Quervain&#x27;s thyroiditis:&lt;/li&gt;&lt;li&gt;• Option C. Riedel&#x27;s thyroiditis: This is a rare fibrotic thyroiditis with a hard, fixed goiter.&lt;/li&gt;&lt;li&gt;• Option C. Riedel&#x27;s thyroiditis:&lt;/li&gt;&lt;li&gt;• Option D. Hashimoto&#x27;s thyroiditis: While also autoimmune, Hashimoto&#x27;s typically presents with a gradual (chronic) onset of hypothyroidism and is less likely to occur postpartum.&lt;/li&gt;&lt;li&gt;• Option D. Hashimoto&#x27;s thyroiditis:&lt;/li&gt;&lt;li&gt;• Summary of post-partum thyroiditis:&lt;/li&gt;&lt;li&gt;• Summary of post-partum thyroiditis:&lt;/li&gt;&lt;li&gt;• Similar to De Quervain’s thyroiditis, but painless and have normal ESR. Occurs in 5% of women 3-6 months postpartum, termed postpartum thyroiditis. Associated with TPO antibodies antepartum, 3x more common in type 1 diabetes. Recovery is the rule. Annual follow-up recommended as some develop permanent hypothyroidism. May recur in subsequent pregnancies.&lt;/li&gt;&lt;li&gt;• Similar to De Quervain’s thyroiditis, but painless and have normal ESR.&lt;/li&gt;&lt;li&gt;• Occurs in 5% of women 3-6 months postpartum, termed postpartum thyroiditis.&lt;/li&gt;&lt;li&gt;• Associated with TPO antibodies antepartum, 3x more common in type 1 diabetes.&lt;/li&gt;&lt;li&gt;• Recovery is the rule. Annual follow-up recommended as some develop permanent hypothyroidism. May recur in subsequent pregnancies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subacute lymphocytic thyroiditis, also known as painless thyroiditis, often presents postpartum with a hypothyroid phase and positive anti-TPO antibodies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with a firm, non-tender, fixed goiter and complaints of difficulty swallowing and hoarseness. Fine needle aspiration is inconclusive. Which of the following is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start treatment with levothyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate radioactive iodine therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform open biopsy for definitive diagnosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin glucocorticoid therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform open biopsy for definitive diagnosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Perform open biopsy for definitive diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Start treatment with levothyroxine: Levothyroxine is used to treat hypothyroidism, which is uncommon (TFT is often normal) in Riedel&#x27;s thyroiditis.&lt;/li&gt;&lt;li&gt;• Option A. Start treatment with levothyroxine:&lt;/li&gt;&lt;li&gt;• Option B. Initiate radioactive iodine therapy: Radioactive iodine therapy is used to treat hyperthyroidism, not indicated in this case.&lt;/li&gt;&lt;li&gt;• Option B. Initiate radioactive iodine therapy:&lt;/li&gt;&lt;li&gt;• Option D. Begin glucocorticoid therapy: Glucocorticoids may be considered after a definitive diagnosis of Riedel&#x27;s thyroiditis is established, but not as the initial step.&lt;/li&gt;&lt;li&gt;• Option D. Begin glucocorticoid therapy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Perform an open biopsy for a definitive diagnosis in a patient with a firm, non-tender, fixed goiter and compressive symptoms, as this presentation is highly suggestive of Riedel&#x27;s thyroiditis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of atrial fibrillation treated with amiodarone presents with weight loss, palpitations, and heat intolerance. Thyroid function tests reveal suppressed TSH and elevated free T4. Thyroid USG shows decreased vascularity. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potassium perchlorate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-dose antithyroid drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucocorticoids (prednisone)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroidectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucocorticoids (prednisone)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucocorticoids (prednisone)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Potassium perchlorate: Used in type 1 AIT (increases synthesis, increased vascularity).&lt;/li&gt;&lt;li&gt;• Option A. Potassium perchlorate:&lt;/li&gt;&lt;li&gt;• Option B. High-dose antithyroid drugs: Also used in type 1 AIT, ineffective in type 2 due to the release of preformed hormone.&lt;/li&gt;&lt;li&gt;• Option B. High-dose antithyroid drugs:&lt;/li&gt;&lt;li&gt;• Option D. Thyroidectomy: Reserved for severe, unresponsive cases, not the initial approach.&lt;/li&gt;&lt;li&gt;• Option D. Thyroidectomy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucocorticoids (prednisone) are the first-line treatment for amiodarone-induced thyrotoxicosis (AIT) type 2, characterized by destructive thyroiditis and decreased vascularity on ultrasound.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with a palpable thyroid nodule and has normal TSH levels. USG reveals a hypoechoic solid nodule with microcalcifications. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation and repeat USG in 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fine needle aspiration biopsy (FNA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radioiodine scanning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid lobectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fine needle aspiration biopsy (FNA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/screenshot-2024-08-17-142646_s0moNWZ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fine needle aspiration biopsy (FNA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Observation and repeat USG in 6 months: This approach is suitable for smaller or less suspicious nodules but not for those with high-risk features like microcalcifications. Delayed diagnosis could lead to potential complications if the nodule is malignant.&lt;/li&gt;&lt;li&gt;• Option A. Observation and repeat USG in 6 months:&lt;/li&gt;&lt;li&gt;• Option C. Radioiodine scanning: Useful only if hyperthyroid on TFTs.&lt;/li&gt;&lt;li&gt;• Option C. Radioiodine scanning:&lt;/li&gt;&lt;li&gt;• Option D. Thyroid lobectomy: Surgery is usually reserved for confirmed malignancy or large symptomatic nodules. FNA is required for diagnosis before considering surgery.&lt;/li&gt;&lt;li&gt;• Option D. Thyroid lobectomy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Papillary thyroid cancer generally has a good prognosis, and its presence is not associated with a poor prognosis compared to other types of thyroid cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male presents with a rapidly enlarging neck mass and hoarseness. Fine needle aspiration biopsy reveals thyroid cancer. Which of the following factors is NOT associated with a poor prognosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Male gender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Age &amp;gt; 65 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Papillary histology&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;p53 mutations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Papillary histology&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Papillary histology&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Male gender: Male gender is associated with a worse prognosis in thyroid cancer compared to female gender.&lt;/li&gt;&lt;li&gt;• Option A. Male gender:&lt;/li&gt;&lt;li&gt;• Option B. Age &amp;gt; 65 years: Older age at diagnosis is a significant risk factor for poorer outcomes in thyroid cancer.&lt;/li&gt;&lt;li&gt;• Option B. Age &amp;gt; 65 years:&lt;/li&gt;&lt;li&gt;• Option D. p53 mutations: p53 mutations are associated with a more aggressive tumor behavior and a poorer prognosis in thyroid cancer.&lt;/li&gt;&lt;li&gt;• Option D. p53 mutations:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Papillary histology in thyroid cancer is not associated with a poor prognosis and generally indicates a good outcome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man is diagnosed with papillary thyroid carcinoma (PTC). Which of the following statements is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BRAF mutation is the most common genetic alteration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymph node micrometastases indicates poor prognosis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has a propensity to spread via the lymphatic system.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PTC is present in up to 25% of thyroid glands at autopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lymph node micrometastases indicates poor prognosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lymph node micrometastases indicates poor prognosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. BRAF mutation is the most common genetic alteration: True. a. BRAF V600E mutations reduce uptake of RAI and increase risk of recurrence (but effect on overall outcomes in unclear).&lt;/li&gt;&lt;li&gt;• Option A. BRAF mutation is the most common genetic alteration:&lt;/li&gt;&lt;li&gt;• Option C. It has a propensity to spread via the lymphatic system: This is true. PTC has a tendency to spread to the lymph nodes in the neck.&lt;/li&gt;&lt;li&gt;• Option C. It has a propensity to spread via the lymphatic system:&lt;/li&gt;&lt;li&gt;• Option D. PTC is present in up to 25% of thyroid glands at autopsy: This is also true. Many people have small, microscopic PTCs that never cause any problems.&lt;/li&gt;&lt;li&gt;• Option D. PTC is present in up to 25% of thyroid glands at autopsy:&lt;/li&gt;&lt;li&gt;• Summary if important thyroid cancers:&lt;/li&gt;&lt;li&gt;• Summary if important thyroid cancers:&lt;/li&gt;&lt;li&gt;• PTC: Most common type of thyroid cancer (80-85% of differentiated thyroid cancers) Genetics: RET/PTC rearrangements (20-40%), BRAF V600E mutation (most common), RAS mutations (20-30%).&lt;/li&gt;&lt;li&gt;• PTC: Most common type of thyroid cancer (80-85% of differentiated thyroid cancers) Genetics: RET/PTC rearrangements (20-40%), BRAF V600E mutation (most common), RAS mutations (20-30%).&lt;/li&gt;&lt;li&gt;• PTC:&lt;/li&gt;&lt;li&gt;• Genetics: RET/PTC rearrangements (20-40%), BRAF V600E mutation (most common), RAS mutations (20-30%).&lt;/li&gt;&lt;li&gt;• Genetics: RET/PTC rearrangements (20-40%), BRAF V600E mutation (most common), RAS mutations (20-30%).&lt;/li&gt;&lt;li&gt;• BRAF V600E mutations reduce uptake of RAI and increase risk of recurrence (but effect on overall outcomes in uncle
