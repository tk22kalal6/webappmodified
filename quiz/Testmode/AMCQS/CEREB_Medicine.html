ption and blood pressure is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moderate alcohol consumption has no effect on blood pressure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drinking three or more alcoholic drinks per day is associated with lower blood pressure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reducing alcohol consumption can lead to a decrease in blood pressure.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol consumption has no impact on the risk of stroke.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reducing alcohol consumption can lead to a decrease in blood pressure.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reducing alcohol consumption can lead to a decrease in blood pressure.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Moderate alcohol consumption has no effect on blood pressure : Moderate alcohol consumption may have a slight effect on blood pressure, but it is not considered neutral.&lt;/li&gt;&lt;li&gt;• Option A. Moderate alcohol consumption has no effect on blood pressure&lt;/li&gt;&lt;li&gt;• Option B. Drinking three or more alcoholic drinks per day is associated with lower blood pressure : Excessive alcohol intake is associated with higher , not lower, blood pressure.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Drinking three or more alcoholic drinks per day is associated with lower blood pressure&lt;/li&gt;&lt;li&gt;• Option D. Alcohol consumption has no impact on the risk of stroke : Excessive alcohol intake is a risk factor for stroke.&lt;/li&gt;&lt;li&gt;• Option D. Alcohol consumption has no impact on the risk of stroke&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Excessive alcohol consumption is a modifiable risk factor for hypertension. Reducing alcohol intake can lead to a decrease in blood pressure, improving overall cardiovascular health and reducing the risk of stroke.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with a history of diabetes and hypertension presents for a routine check-up. Her blood pressure is 150/95 mmHg. Which of the following laboratory tests is NOT routinely recommended as part of the initial evaluation of hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum creatinine and estimated glomerular filtration rate (eGFR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum electrolytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasting blood glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renin-aldosterone ratio&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Renin-aldosterone ratio&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Renin-aldosterone ratio&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Serum creatinine and estimated glomerular filtration rate (eGFR), Option B. Serum electrolytes, and Option C. Fasting blood glucose : Serum creatinine, eGFR, electrolytes, and fasting blood glucose are all part of the basic laboratory tests recommended for the initial evaluation of hypertension. They help assess renal function, electrolyte balance, and underlying conditions like diabetes that can contribute to hypertension.&lt;/li&gt;&lt;li&gt;• Option A. Serum creatinine and estimated glomerular filtration rate (eGFR), Option B. Serum electrolytes,&lt;/li&gt;&lt;li&gt;• Option C. Fasting blood glucose&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The initial evaluation of hypertension focuses on assessing end-organ damage (kidneys), identifying contributing factors (electrolytes, diabetes), and establishing a baseline for monitoring the patient&#x27;s condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a typical symptom of hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatigue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Palpitations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epistaxis (nosebleed)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Palpitations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Palpitations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Headache, Option B. Fatigue and Option D. Epistaxis (nosebleed) : These symptoms can sometimes be associated with hypertension, although they are not specific&lt;/li&gt;&lt;li&gt;• Option A. Headache, Option B. Fatigue&lt;/li&gt;&lt;li&gt;• Option D. Epistaxis (nosebleed)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Recognize that hypertension is often asymptomatic and emphasize the importance of regular blood pressure checks for early detection and management. Differentiate between potential, but not typical, symptoms of hypertension (headache, fatigue, epistaxis) and symptoms not typically associated with hypertension (palpitations). Highlight the importance of considering other potential causes for these nonspecific symptoms when evaluating a patient.&lt;/li&gt;&lt;li&gt;• Recognize that hypertension is often asymptomatic and emphasize the importance of regular blood pressure checks for early detection and management.&lt;/li&gt;&lt;li&gt;• Recognize&lt;/li&gt;&lt;li&gt;• Differentiate between potential, but not typical, symptoms of hypertension (headache, fatigue, epistaxis) and symptoms not typically associated with hypertension (palpitations).&lt;/li&gt;&lt;li&gt;• Differentiate&lt;/li&gt;&lt;li&gt;• Highlight the importance of considering other potential causes for these nonspecific symptoms when evaluating a patient.&lt;/li&gt;&lt;li&gt;• Highlight&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following physical examination findings is most suggestive of secondary hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abdominal bruit&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinal arteriolar narrowing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S4 gallop&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abdominal bruit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Abdominal bruit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Obesity : Obesity is a risk factor for primary hypertension.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Obesity&lt;/li&gt;&lt;li&gt;• Option C. Retinal arteriolar narrowing : Retinal arteriolar narrowing is a sign of hypertensive retinopathy, a consequence of hypertension.&lt;/li&gt;&lt;li&gt;• Option C. Retinal arteriolar narrowing&lt;/li&gt;&lt;li&gt;• Option D. S4 gallop : S4 gallop can be heard in hypertensive heart disease but is not specific for secondary hypertension.&lt;/li&gt;&lt;li&gt;• Option D. S4 gallop&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Abdominal bruit is a significant finding on physical examination that should raise suspicion for secondary hypertension, specifically renal artery stenosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with hypertension presents with a blood pressure of 210/120 mmHg, headache, and mild dyspnea. He has no evidence of acute organ damage. What is the best management strategy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate BP reduction to normal with IV drugs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gradual BP reduction to 25% of initial value over 24 hours.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICU admission for aggressive BP control.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discharge with outpatient follow-up.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gradual BP reduction to 25% of initial value over 24 hours.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gradual BP reduction to 25% of initial value over 24 hours.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Immediate BP reduction to normal with IV drugs : Immediate reduction to normal BP is too aggressive for a hypertensive urgency and could cause ischemia.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Immediate BP reduction to normal with IV drugs&lt;/li&gt;&lt;li&gt;• Option C. ICU admission for aggressive BP control : ICU admission is unnecessary as there is no evidence of organ damage.&lt;/li&gt;&lt;li&gt;• Option C. ICU admission for aggressive BP control&lt;/li&gt;&lt;li&gt;• Option D. Discharge with outpatient follow-up : Discharge without treatment is inappropriate due to the severity of the hypertension.&lt;/li&gt;&lt;li&gt;• Option D. Discharge with outpatient follow-up&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The distinction between hypertensive urgency and emergency is crucial for appropriate management. Hypertensive urgency requires gradual blood pressure reduction, while hypertensive emergency necessitates rapid intervention to prevent end-organ damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman with a history of hypertension and chronic kidney disease presents with a blood pressure of 200/120 mmHg and acute visual disturbances. Which of the following is the most appropriate medication for initial blood pressure control in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous sodium nitroprusside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous labetalol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sublingual nifedipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravenous labetalol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intravenous labetalol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Intravenous sodium nitroprusside : Sodium nitroprusside is a potent vasodilator, but it can cause cyanide toxicity, especially in patients with renal insufficiency.&lt;/li&gt;&lt;li&gt;• Option A. Intravenous sodium nitroprusside&lt;/li&gt;&lt;li&gt;• Option B. Oral clonidine : Oral clonidine is not used in hypertensive emergencies due to its slow onset of action.&lt;/li&gt;&lt;li&gt;• Option B. Oral clonidine&lt;/li&gt;&lt;li&gt;• Option D. Sublingual nifedipine : Sublingual nifedipine is associated with unpredictable blood pressure drops and is not recommended.&lt;/li&gt;&lt;li&gt;• Option D. Sublingual nifedipine&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Intravenous labetalol is a preferred medication for initial blood pressure control in hypertensive emergencies, especially in patients with underlying renal disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old pregnant woman in her third trimester presents with a blood pressure of 170/110 mmHg and proteinuria. Which of the following medications is most appropriate for controlling her blood pressure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitroprusside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enalaprilat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phentolamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hydralazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Nitroprusside : Should be avoided in pregnancy due to the risk of cyanide toxicity to the fetus.&lt;/li&gt;&lt;li&gt;• Option A. Nitroprusside&lt;/li&gt;&lt;li&gt;• Option C. Enalaprilat (an ACE inhibitor) : Contraindicated in pregnancy due to the risk of fetal harm.&lt;/li&gt;&lt;li&gt;• Option C. Enalaprilat (an ACE inhibitor)&lt;/li&gt;&lt;li&gt;• Option D. Phentolamine : Not typically used for hypertension in pregnancy.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Phentolamine&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Hydralazine is a safe and effective vasodilator for controlling blood pressure in pregnant women with preeclampsia/eclampsia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with hypertension and a recent myocardial infarction (MI) is being discharged from the hospital. Which medication combination is most appropriate for his secondary prevention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACEi + ARB + CCB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BB + ACEi + Spironolactone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BB + CCB + Thiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ARB + Thiazide + Spironolactone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BB + ACEi + Spironolactone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) BB + ACEi + Spironolactone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The other options either lack evidence for post-MI benefit or include combinations that could be harmful (e.g., ACEi + ARB).&lt;/li&gt;&lt;li&gt;• other options&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• This combination is recommended for secondary prevention in patients with hypertension and a recent MI due to strong evidence for mortality reduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a history of hypertension and migraines presents for follow-up. Which antihypertensive medication would be most suitable given her comorbidities?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metoprolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Metoprolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Other options do not have the dual indication.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Beta-blockers are the only class of antihypertensives indicated for both hypertension and migraine prophylaxis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old pregnant woman is diagnosed with gestational hypertension. Which of the following antihypertensive medications is considered safe for use during pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Labetalol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Labetalol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. ACE inhibitors (Lisinopril) and Option B. ARBs (Losartan) are contraindicated in pregnancy due to fetal risks.&lt;/li&gt;&lt;li&gt;• Option A. ACE inhibitors (Lisinopril)&lt;/li&gt;&lt;li&gt;• Option B. ARBs (Losartan)&lt;/li&gt;&lt;li&gt;• Option D. Amlodipine: The safety of amlodipine and hydrochlorothiazide during pregnancy is not well established.&lt;/li&gt;&lt;li&gt;• Option D. Amlodipine:&lt;/li&gt;&lt;li&gt;• amlodipine&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Labetalol is the first-line medication for gestational hypertension due to its established safety profile in pregnancy. ACE inhibitors and ARBs are contraindicated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the first line treatment of hypertensive emergency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV labetalol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV furosemide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV labetalol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IV labetalol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Oral amlodipine : Oral medications are not indicated in emergency situations.&lt;/li&gt;&lt;li&gt;• Option A. Oral amlodipine&lt;/li&gt;&lt;li&gt;• Option B. Oral furosemide and Option D. IV furosemide: IV furosemide is a diuretic and may be used as an adjunct, but not as the primary treatment.&lt;/li&gt;&lt;li&gt;• Option B. Oral furosemide&lt;/li&gt;&lt;li&gt;• Option D. IV furosemide:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• IV labetalol is a common first-line treatment for hypertensive emergencies due to its rapid onset and combined alpha- and beta-blocking effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of hypertension and chronic obstructive pulmonary disease (COPD) requires an additional antihypertensive medication. Which of the following would be the most appropriate choice given his comorbidities?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atenolol (beta-blocker)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lisinopril (ACE inhibitor)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amlodipine (calcium channel blocker)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide (thiazide diuretic) e) Losartan (ARB)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amlodipine (calcium channel blocker)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Amlodipine (calcium channel blocker)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The other options may be less suitable due to potential adverse effects on lung function or lack of evidence for specific benefits in COPD.&lt;/li&gt;&lt;li&gt;• other options&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Calcium channel blockers are often preferred in patients with hypertension and COPD due to their neutral effect on lung function, while beta-blockers should be used with caution.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a cause of hypovolemic hyponatremia with a urine sodium level greater than 20 mEq/L?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diuretic excess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mineralocorticoid deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral salt wasting syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syndrome of inappropriate antidiuretic hormone secretion (SIADH)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Syndrome of inappropriate antidiuretic hormone secretion (SIADH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Syndrome of inappropriate antidiuretic hormone secretion (SIADH)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Diuretic excess, Option B. Mineralocorticoid deficiency, and Option C. Cerebral salt wasting syndrome are all causes of hypovolemic hyponatremia with a urine sodium level greater than 20 mEq/L.&lt;/li&gt;&lt;li&gt;• Option A. Diuretic excess, Option B. Mineralocorticoid deficiency, and Option C. Cerebral salt wasting syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the different types of hyponatremia and their associated urine sodium levels. Hypovolemic hyponatremia with a urine sodium level greater than 20 mEq/L is caused by renal sodium loss (e.g., diuretics, mineralocorticoid deficiency) or extrarenal sodium loss (e.g., cerebral salt wasting). SIADH is euvolemic hyponatremia with high urine sodium due to excessive water retention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with a history of congestive heart failure presents with confusion, nausea, and a serum sodium level of 128 mEq/L. Her physical exam reveals jugular venous distention and bilateral crackles on lung auscultation. Which of the following is the most likely cause of her hyponatremia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syndrome of inappropriate antidiuretic hormone secretion (SIADH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary adrenal insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypervolemic hyponatremia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypervolemic hyponatremia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypervolemic hyponatremia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Syndrome of inappropriate antidiuretic hormone secretion (SIADH): While SIADH can cause hyponatremia, it is typically euvolemic (normal fluid volume status) and does not present with signs of fluid overload like JVD and crackles.&lt;/li&gt;&lt;li&gt;• Option A. Syndrome of inappropriate antidiuretic hormone secretion (SIADH):&lt;/li&gt;&lt;li&gt;• Option B. Hypothyroidism: Hypothyroidism can cause mild hyponatremia, but it is usually not associated with the degree of hyponatremia and fluid overload seen in this patient.&lt;/li&gt;&lt;li&gt;• Option B. Hypothyroidism:&lt;/li&gt;&lt;li&gt;• Option C. Primary adrenal insufficiency: Primary adrenal insufficiency can cause hyponatremia due to aldosterone deficiency. However, it typically presents with additional symptoms such as fatigue, weight loss, and hypotension, which are not present in this patient.&lt;/li&gt;&lt;li&gt;• Option C. Primary adrenal insufficiency:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize the clinical presentation of hypervolemic hyponatremia, which is characterized by low serum sodium, fluid overload (JVD, edema, crackles), and often associated with underlying conditions like heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a common cause of euvolemic hyponatremia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SIADH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary polydipsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cirrhosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cirrhosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. SIADH (Syndrome of Inappropriate Antidiuretic Hormone secretion): In SIADH, excess antidiuretic hormone (ADH) leads to water retention, diluting sodium levels. However, the body&#x27;s total sodium content remains normal, resulting in euvolemic hyponatremia.&lt;/li&gt;&lt;li&gt;• Option A. SIADH (Syndrome of Inappropriate Antidiuretic Hormone secretion):&lt;/li&gt;&lt;li&gt;• Option B. Primary polydipsia: Excessive water intake in individuals with normal kidney function can overwhelm the kidneys&#x27; ability to excrete water, leading to dilutional hyponatremia without changes in total body sodium (euvolemic).&lt;/li&gt;&lt;li&gt;• Option B. Primary polydipsia:&lt;/li&gt;&lt;li&gt;• Option C. Hypothyroidism: In hypothyroidism, decreased thyroid hormone levels can impair water excretion by the kidneys, leading to water retention and dilutional hyponatremia without changes in total body sodium (euvolemic).&lt;/li&gt;&lt;li&gt;• Option C. Hypothyroidism:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand that cirrhosis is typically associated with hypervolemic hyponatremia, not euvolemic hyponatremia. Euvolemic hyponatremia is usually caused by SIADH, primary polydipsia, or hypothyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with severe hyponatremia (serum sodium 115 mEq/L) develops seizures and altered mental status. Which of the following is the most appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluid restriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal saline infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertonic saline infusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Demeclocycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypertonic saline infusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypertonic saline infusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Fluid restriction : Fluid restriction is appropriate for mild hyponatremia.&lt;/li&gt;&lt;li&gt;• Option A. Fluid restriction&lt;/li&gt;&lt;li&gt;• Option B. Normal saline infusion : Normal saline is not effective in severe hyponatremia.&lt;/li&gt;&lt;li&gt;• Option B. Normal saline infusion&lt;/li&gt;&lt;li&gt;• Option D. Demeclocycline : Demeclocycline is used for chronic SIADH, not acute, severe hyponatremia.&lt;/li&gt;&lt;li&gt;• Option D. Demeclocycline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize severe symptomatic hyponatremia as a medical emergency requiring prompt treatment with hypertonic saline (3%) to rapidly raise serum sodium levels and prevent neurological complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications is NOT associated with the development of SIAD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorpropamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selective serotonin reuptake inhibitors (SSRIs)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydrochlorothiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hydrochlorothiazide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chlorpropamide , Option B. Carbamazepine , and Option D. Selective serotonin reuptake inhibitors (SSRIs ) are listed in the table as drugs that can stimulate ADH release or enhance its action, leading to SIAD.&lt;/li&gt;&lt;li&gt;• Option A. Chlorpropamide&lt;/li&gt;&lt;li&gt;• Option B. Carbamazepine&lt;/li&gt;&lt;li&gt;• Option D. Selective serotonin reuptake inhibitors (SSRIs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize that hydrochlorothiazide is not associated with the development of SIADH, while other medications like chlorpropamide, carbamazepine, and SSRIs can stimulate ADH release or enhance its action, leading to SIADH. Understanding the potential side effects of medications is crucial for accurate diagnosis and management of hyponatremia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with small cell lung cancer presents with chronic hyponatremia (125 mEq/L) due to SIADH. Which of the following is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertonic saline (3%) infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluid restriction to 500-800 ml/day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Demeclocycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tolvaptan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluid restriction to 500-800 ml/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fluid restriction to 500-800 ml/day&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hypertonic saline (3%) infusion : Hypertonic saline is reserved for severe symptomatic hyponatremia or rapid correction in specific situations.&lt;/li&gt;&lt;li&gt;• Option A. Hypertonic saline (3%) infusion&lt;/li&gt;&lt;li&gt;• Option C. Demeclocycline : Demeclocycline is a second-line agent used if fluid restriction fails.&lt;/li&gt;&lt;li&gt;• Option C. Demeclocycline&lt;/li&gt;&lt;li&gt;• Option D. Tolvaptan : Tolvaptan is a vasopressin receptor antagonist, also considered second-line after fluid restriction.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Tolvaptan&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand that fluid restriction is the most appropriate initial treatment for chronic SIADH, as it allows for gradual correction of hyponatremia without the risks associated with more aggressive therapies like hypertonic saline or medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with a recent subarachnoid hemorrhage develops hyponatremia, hypotension, and polyuria. His urine sodium is 50 mEq/L. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syndrome of inappropriate antidiuretic hormone secretion (SIADH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebral salt wasting (CSW)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary polydipsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute tubular necrosis (ATN)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cerebral salt wasting (CSW)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cerebral salt wasting (CSW)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Syndrome of inappropriate antidiuretic hormone secretion (SIADH) : Typically euvolemic (normal fluid status) with low urine sodium (&amp;lt;20 mEq/L).&lt;/li&gt;&lt;li&gt;• Option A. Syndrome of inappropriate antidiuretic hormone secretion (SIADH)&lt;/li&gt;&lt;li&gt;• Option C. Primary polydipsia : Euvolemic with low urine sodium.&lt;/li&gt;&lt;li&gt;• Option C. Primary polydipsia&lt;/li&gt;&lt;li&gt;• Option D. Acute tubular necrosis (ATN) : Would cause oliguria, not polyuria.&lt;/li&gt;&lt;li&gt;• Option D. Acute tubular necrosis (ATN)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize the characteristic features of cerebral salt wasting (CSW), a syndrome that can occur after brain injury and presents with hyponatremia, hypovolemia, and elevated urine sodium. Distinguishing CSW from other causes of hyponatremia, such as SIADH, is crucial for appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with hypovolemic hyponatremia and a urine sodium of 10 mEq/L should be treated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluid restriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertonic saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal saline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Demeclocycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal saline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Normal saline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Fluid restriction : Fluid restriction would worsen hypovolemia.&lt;/li&gt;&lt;li&gt;• Option A. Fluid restriction&lt;/li&gt;&lt;li&gt;• Option B. Hypertonic saline : Hypertonic saline is not the initial choice for hypovolemic hyponatremia.&lt;/li&gt;&lt;li&gt;• Option B. Hypertonic saline&lt;/li&gt;&lt;li&gt;• Option D. Demeclocycline : Demeclocycline is not indicated for hypovolemic hyponatremia.&lt;/li&gt;&lt;li&gt;• Option D. Demeclocycline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand that hypovolemic hyponatremia with low urine sodium (&amp;lt;20 mEq/L) indicates extrarenal salt loss and should be treated with normal saline to restore both volume and sodium balance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of alcohol abuse presents with progressive weakness and spasticity in his legs two days after rapid correction of severe hyponatremia. Given the likely diagnosis, Which of the following neuroimaging findings would be present in the MRI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T2 hyperintensity in the basal ganglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gadolinium enhancement in the thalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T2 hyperintensity in the central pons with sparing of the periphery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffusion restriction in the cerebral cortex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. T2 hyperintensity in the central pons with sparing of the periphery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) T2 hyperintensity in the central pons with sparing of the periphery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. T2 hyperintensity in the basal ganglia and Option B. Gadolinium enhancement in the thalamus : These findings are not specific to CPM.&lt;/li&gt;&lt;li&gt;• Option A. T2 hyperintensity in the basal ganglia&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Gadolinium enhancement in&lt;/li&gt;&lt;li&gt;• the&lt;/li&gt;&lt;li&gt;• thalamus&lt;/li&gt;&lt;li&gt;• Option D. Diffusion restriction in the cerebral cortex : Diffusion restriction can be seen in various acute brain lesions.&lt;/li&gt;&lt;li&gt;• Option D. Diffusion restriction in the cerebral cortex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the classic MRI findings of central pontine myelinolysis (CPM), which include T2 hyperintensity in the central pons with sparing of the periphery. This is a crucial diagnostic feature that can help differentiate CPM from other neurological conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most effective intervention to prevent or attenuate osmotic demyelination syndrome (ODS) after overly rapid correction of hyponatremia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous mannitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral urea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Re-lowering of plasma sodium concentration with desmopressin (DDAVP) and/or free water&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Re-lowering of plasma sodium concentration with desmopressin (DDAVP) and/or free water&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Re-lowering of plasma sodium concentration with desmopressin (DDAVP) and/or free water&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Intravenous mannitol : Mannitol may worsen osmotic stress.&lt;/li&gt;&lt;li&gt;• Option A. Intravenous mannitol&lt;/li&gt;&lt;li&gt;• Option B. Oral urea : Oral urea is not indicated in this scenario.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Oral urea&lt;/li&gt;&lt;li&gt;• Option D. Corticosteroids : Corticosteroids have no proven benefit in preventing ODS.&lt;/li&gt;&lt;li&gt;• Option D. Corticosteroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize that re-lowering of plasma sodium concentration with desmopressin (DDAVP) and/or free water is the most effective intervention for preventing or attenuating osmotic demyelination syndrome (ODS) after overly rapid correction of hyponatremia. This is based on the principle of reversing the osmotic gradient that causes myelinolysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with dementia presents with lethargy, decreased oral intake for two days, and a serum sodium of 160 mEq/L. His weight is 70kg. Assuming total body water (TBW) is 60% of his body weight, what is his estimated free water deficit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 liters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 liters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 liters&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 liters&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6 liters&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 6 liters&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 2 liters, Option B. 4 liters and Option D. 8 liters: These options represent incorrect calculations of the free water deficit using the formula above.&lt;/li&gt;&lt;li&gt;• Option A. 2 liters, Option B. 4 liters&lt;/li&gt;&lt;li&gt;• Option D. 8 liters:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand how to calculate free water deficit in a patient with hypernatremia. This is a crucial step in determining the appropriate amount of fluid replacement needed to correct the hypernatremia safely.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a typical ECG finding in hyperkalemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peaked T waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prolonged PR interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;U waves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Widened QRS complex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. U waves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) U waves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Peaked T waves, Option B. Prolonged PR interval and Option D. Widened QRS complex : These are all characteristic ECG changes seen in hyperkalemia.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Peaked T waves, Option B. Prolonged PR interval&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Widened QRS&lt;/li&gt;&lt;li&gt;• complex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize the characteristic ECG findings in hyperkalemia, which include peaked T waves, prolonged PR interval, and widened QRS complex. U waves, on the other hand, are typically associated with hypokalemia. Understanding these ECG changes is crucial for the prompt diagnosis and management of hyperkalemia, a potentially life-threatening electrolyte imbalance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with chronic kidney disease presents to the emergency department with muscle weakness, peaked T waves on ECG, and a serum potassium level of 7.0 mEq/L. Which of the following is the most appropriate immediate intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer oral sodium polystyrene sulfonate (Kayexalate)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer intravenous calcium gluconate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate hemodialysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer intravenous insulin and glucose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Administer intravenous calcium gluconate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Administer intravenous calcium gluconate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Administer oral sodium polystyrene sulfonate ( Kayexalate) : Kayexalate is a potassium binder but works too slowly for acute hyperkalemia.&lt;/li&gt;&lt;li&gt;• Option A. Administer oral sodium polystyrene sulfonate (&lt;/li&gt;&lt;li&gt;• Kayexalate)&lt;/li&gt;&lt;li&gt;• Option C. Initiate hemodialysis : Hemodialysis is effective but may not be immediately available.&lt;/li&gt;&lt;li&gt;• Option C. Initiate hemodialysis&lt;/li&gt;&lt;li&gt;• Option D. Administer intravenous insulin and glucose : Insulin and glucose shift potassium intracellularly, but calcium should be given first to protect the heart.&lt;/li&gt;&lt;li&gt;• Option D. Administer intravenous insulin and glucose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize the importance of administering intravenous calcium gluconate as the immediate intervention for patients presenting with hyperkalemia and ECG changes. This medication acts quickly to stabilize the cardiac membrane and protect against potentially fatal arrhythmias. While other options like Kayexalate, hemodialysis, and insulin/glucose can help lower potassium levels, they may not act rapidly enough to prevent immediate cardiac complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a history of chronic diarrhea presents with muscle weakness, fatigue, and palpitations. Her serum potassium is 2.8 mEq/L. Which of the following ECG findings would be most consistent with her presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peaked T waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shortened QT interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prominent U waves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ST segment elevation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prominent U waves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Prominent U waves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Peaked T waves : Peaked T waves are associated with hyperkalemia.&lt;/li&gt;&lt;li&gt;• Option A. Peaked T waves&lt;/li&gt;&lt;li&gt;• Option B. Shortened QT interval : Hypokalemia typically prolongs the QT interval, not shortens it.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Shortened QT interval&lt;/li&gt;&lt;li&gt;• Option D. ST segment elevation : ST segment elevation is typically seen in myocardial infarction or pericarditis.&lt;/li&gt;&lt;li&gt;• Option D. ST segment elevation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize the characteristic ECG finding of hypokalemia, which is the presence of prominent U waves. This finding, along with the patient&#x27;s symptoms (muscle weakness, fatigue, palpitations) and history of chronic diarrhea (a potential cause of potassium loss), helps confirm the diagnosis of hypokalemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with poorly controlled type 2 diabetes presents with altered mental status, Kussmaul respirations, and fruity breath. Labs show glucose of 650 mg/dL, pH of 7.20, and potassium of 2.9 mEq/L. Which mechanism best explains his hypokalemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased urinary potassium excretion due to glycosuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vomiting-induced potassium loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insulin deficiency-induced intracellular shift of potassium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shift of potassium into cells in exchange for hydrogen ions&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Shift of potassium into cells in exchange for hydrogen ions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Shift of potassium into cells in exchange for hydrogen ions.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• DKA causes urinary potassium loss and a shift of potassium into cells to buffer acidosis. This initial exchange can lead to a temporary rise in potassium, but overall potassium stores are depleted.&lt;/li&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increased urinary potassium excretion due to glycosuria: While glycosuria (glucose in the urine) can contribute to potassium loss, it is not the primary mechanism in DKA. The exchange mechanism with hydrogen ions plays a more significant role.&lt;/li&gt;&lt;li&gt;• Option A. Increased urinary potassium excretion due to glycosuria:&lt;/li&gt;&lt;li&gt;• Option B. Vomiting-induced potassium loss: Vomiting can cause hypokalemia, but it is not the dominant factor in DKA, where the underlying metabolic derangements are more critical.&lt;/li&gt;&lt;li&gt;• Option B. Vomiting-induced potassium loss:&lt;/li&gt;&lt;li&gt;• Option C. Insulin deficiency-induced intracellular shift of potassium: Insulin deficiency does initially cause potassium to shift out of cells, leading to a temporary increase in serum potassium. However, this is followed by the exchange with hydrogen ions, resulting in overall potassium depletion.&lt;/li&gt;&lt;li&gt;• Option C. Insulin deficiency-induced intracellular shift of potassium:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the complex mechanisms of hypokalemia in diabetic ketoacidosis (DKA). It is important to recognize that the initial hyperkalemia is transient, and the overall effect is total body potassium depletion due to the shift of potassium into cells to buffer acidosis and urinary potassium loss through glycosuria. This understanding is crucial for appropriate management of DKA, which includes potassium replacement along with insulin and fluid therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with muscle cramps and weakness. Her serum potassium is 2.5 mEq/L. She has been taking furosemide for hypertension and reports frequent watery diarrhea. Her blood pressure is 110/70 mmHg. What is the most likely cause of her hypokalemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gitelman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary hyperaldosteronism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal tubular acidosis (RTA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diuretic use&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diuretic use&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diuretic use&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Gitelman syndrome: This is a genetic disorder causing hypokalemia, but it typically presents with milder hypokalemia and often involves low urine calcium excretion, which is not mentioned in the case.&lt;/li&gt;&lt;li&gt;• Option A. Gitelman syndrome:&lt;/li&gt;&lt;li&gt;• Option B. Primary hyperaldosteronism: This condition can cause hypokalemia due to increased potassium excretion, but it usually leads to high blood pressure, which is not present in this case.&lt;/li&gt;&lt;li&gt;• Option B. Primary hyperaldosteronism:&lt;/li&gt;&lt;li&gt;• Option C. Renal tubular acidosis (RTA): RTA can also cause hypokalemia, but it often presents with metabolic acidosis, which is not mentioned in the case.&lt;/li&gt;&lt;li&gt;• Option C. Renal tubular acidosis (RTA):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• To identify diuretic use as the most common cause of hypokalemia in patients presenting with muscle cramps and weakness, especially in those with a history of diuretic therapy and additional sources of potassium loss like diarrhea.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with a history of Crohn&#x27;s disease and chronic diarrhea presents with fatigue and muscle cramps. Laboratory tests reveal a serum potassium of 3.0 mEq/L and metabolic alkalosis. Which of the following is the most likely mechanism of her hypokalemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal tubular acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary hyperaldosteronism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrointestinal losses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diuretic use&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gastrointestinal losses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gastrointestinal losses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Renal tubular acidosis : Renal tubular acidosis typically presents with metabolic acidosis and hyperkalemia, not alkalosis and hypokalemia.&lt;/li&gt;&lt;li&gt;• Option A. Renal tubular acidosis&lt;/li&gt;&lt;li&gt;• Option B. Primary hyperaldosteronism : Primary hyperaldosteronism causes hypokalemia but not metabolic alkalosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Primary hyperaldosteronism&lt;/li&gt;&lt;li&gt;• Option D. Diuretic use : Diuretic use is not mentioned in the patient&#x27;s history&lt;/li&gt;&lt;li&gt;• Option D. Diuretic use&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize the association between chronic diarrhea in Crohn&#x27;s disease and hypokalemia with metabolic alkalosis. Gastrointestinal losses of potassium and bicarbonate can lead to this electrolyte imbalance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old athlete presents with sudden-onset muscle paralysis after completing a marathon. He has been consuming large amounts of water during the race. His blood pressure is normal, and he is afebrile. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemic periodic paralysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exertional rhabdomyolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heat stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypokalemic periodic paralysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypokalemic periodic paralysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Exertional rhabdomyolysis: While marathon running can cause rhabdomyolysis, this would usually present with muscle pain, weakness, and dark urine, rather than sudden paralysis.&lt;/li&gt;&lt;li&gt;• Option B. Exertional rhabdomyolysis:&lt;/li&gt;&lt;li&gt;• Option C. Heat stroke: Heat stroke would likely cause hyperthermia and altered mental status, neither of which is mentioned in this scenario.&lt;/li&gt;&lt;li&gt;• Option C. Heat stroke:&lt;/li&gt;&lt;li&gt;• Option D. Hyponatremia: Excessive water intake during a marathon can cause hyponatremia, which can also lead to neurological symptoms, but sudden paralysis is more characteristic of hypokalemic periodic paralysis.&lt;/li&gt;&lt;li&gt;• Option D. Hyponatremia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand that hypokalemic periodic paralysis can present with sudden-onset muscle paralysis, often triggered by strenuous exercise and excessive water intake. This condition should be considered in athletes experiencing such symptoms after intense physical activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are preparing to administer potassium chloride (KCl) to a patient with hypokalemia. The physician has ordered 40 mEq of KCl, and the available solution concentration is 2 mEq/mL. How many milliliters of KCl should you draw up in the syringe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;40 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the calculation of medication dosage and volume based on the desired dose and concentration of the solution. In this case, the formula Volume (mL) = Dose (mEq) / Concentration (mEq/mL) was used to determine the correct volume of potassium chloride (KCl) to administer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of chronic alcoholism and diuretic use is admitted to the hospital for community-acquired pneumonia. Laboratory results reveal a serum potassium level of 2.8 mEq/L and an ECG demonstrating flattened T waves and prominent U waves. What other electrolyte abnormality are you suspecting in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypocalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypermagnesemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypomagnesemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypomagnesemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypomagnesemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hypernatremia: Hypernatremia (high sodium) is not typically associated with hypokalemia in this clinical scenario. Alcoholism is more often associated with hyponatremia (low sodium).&lt;/li&gt;&lt;li&gt;• Option A. Hypernatremia:&lt;/li&gt;&lt;li&gt;• Option B. Hypocalcemia: While hypocalcemia can occur in alcoholics, it is not directly related to hypokalemia and its correction is not necessary for effective potassium repletion.&lt;/li&gt;&lt;li&gt;• Option B. Hypocalcemia:&lt;/li&gt;&lt;li&gt;• Option C. Hypermagnesemia: Hypermagnesemia (high magnesium) is rare and usually occurs in the setting of renal failure or excessive magnesium intake. It is not a common finding in alcoholism.&lt;/li&gt;&lt;li&gt;• Option C. Hypermagnesemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize the association between chronic alcoholism and hypomagnesemia, which often coexists with hypokalemia. Understanding this relationship is crucial for effective treatment, as magnesium repletion is often necessary for successful potassium replacement in these patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In CKD, the remaining nephrons undergo hyperfiltration and hypertrophy to compensate for lost renal mass. Which of the following is a long-term consequence of these adaptations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Improved renal function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomerulosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased renal blood flow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased intrarenal pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomerulosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glomerulosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Improved renal function: Hyperfiltration and hypertrophy only temporarily maintain GFR and eventually lead to decline.&lt;/li&gt;&lt;li&gt;• Option A. Improved renal function:&lt;/li&gt;&lt;li&gt;• Option C. Increased renal blood flow: While blood flow initially increases, it eventually decreases as nephrons are lost.&lt;/li&gt;&lt;li&gt;• Option C. Increased renal blood flow:&lt;/li&gt;&lt;li&gt;• Option D. Decreased intrarenal pressure: Intrarenal pressure actually increases due to hyperfiltration, contributing to damage&lt;/li&gt;&lt;li&gt;• Option D. Decreased intrarenal pressure:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand that while hyperfiltration and hypertrophy are initially compensatory mechanisms in chronic kidney disease (CKD), they ultimately lead to glomerulosclerosis and progressive decline in renal function. Recognizing this pathophysiological process highlights the importance of early intervention and management to slow down the progression of CKD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a 10-year history of systemic lupus erythematosus (SLE) presents with fatigue, edema, and hypertension. Laboratory tests reveal proteinuria and an estimated glomerular filtration rate (eGFR) of 40 mL/min/1.73m2. Which of the following is the most likely cause of her chronic kidney disease (CKD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertensive nephrosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lupus nephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lupus nephritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lupus nephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Diabetic nephropathy : Diabetic nephropathy is not associated with SLE.&lt;/li&gt;&lt;li&gt;• Option A. Diabetic nephropathy&lt;/li&gt;&lt;li&gt;• Option B. Hypertensive nephrosclerosis : While hypertension can contribute to CKD, it&#x27;s less likely to be the primary cause in a young patient with SLE.&lt;/li&gt;&lt;li&gt;• Option B. Hypertensive nephrosclerosis&lt;/li&gt;&lt;li&gt;• Option D. IgA nephropathy : IgA nephropathy typically presents with recurrent hematuria, not the constellation of symptoms seen here.&lt;/li&gt;&lt;li&gt;• Option D. IgA nephropathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To recognize lupus nephritis as a common and potentially serious complication of systemic lupus erythematosus (SLE). Early detection and management are crucial to preventing the progression of lupus nephritis to chronic kidney disease (CKD) and end-stage renal disease (ESRD).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about cardiovascular disease (CVD) in chronic kidney disease (CKD) is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CVD is the leading cause of death in patients with CKD.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The risk of CVD decreases as CKD progresses.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Traditional CVD risk factors are not important in CKD patients.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early-stage CKD patients do not require CVD screening.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CVD is the leading cause of death in patients with CKD.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CVD is the leading cause of death in patients with CKD.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. The risk of CVD decreases as CKD progresses : The risk of CVD increases as CKD progresses.&lt;/li&gt;&lt;li&gt;• Option B. The risk of CVD decreases as CKD progresses&lt;/li&gt;&lt;li&gt;• Option C. Traditional CVD risk factors are not important in CKD patients : Traditional CVD risk factors are important, but CKD-specific risk factors must also be considered.&lt;/li&gt;&lt;li&gt;• Option C. Traditional CVD risk factors are not important in CKD patients&lt;/li&gt;&lt;li&gt;• Option D. Early-stage CKD patients do not require CVD screening : Early CVD screening and prevention are crucial in CKD patients.&lt;/li&gt;&lt;li&gt;• Option D. Early-stage CKD patients do not require CVD screening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ To understand the significant impact of cardiovascular disease (CVD) on patients with chronic kidney disease (CKD). It is crucial to recognize that CVD is the leading cause of death in this population and that the risk increases as CKD progresses. This knowledge highlights the importance of early CVD screening and aggressive management of both traditional and CKD-specific risk factors to improve outcomes for patients with CKD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with a GFR of 50 mL/min/1.73m² and an albuminuria level of 150 mg/g. According to the KDIGO 2012 classification, what is the patient&#x27;s CKD stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G2A2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G3aA2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G3bA2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G4A2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. G3aA2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• According to the KDIGO 2012 classification, CKD staging is determined by both GFR levels and albuminuria categories. With a GFR of 50 mL/min/1.73m², this patient falls into the G3a category (45-59 mL/min/1.73m²), which represents \&quot;mildly to moderately decreased\&quot; kidney funct
