quot;: &quot;B. Lymphadenopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lymphadenopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hepatosplenomegaly: While hepatosplenomegaly (enlargement of the liver and spleen) can be seen in both ALL and AML, it is not a distinguishing feature between the two. Both conditions can cause infiltration of these organs by leukemic cells.&lt;/li&gt;&lt;li&gt;• Option A. Hepatosplenomegaly:&lt;/li&gt;&lt;li&gt;• Option C. Gingival hyperplasia: This is a rare finding in both ALL and AML, but it is more commonly associated with acute monocytic leukemia (a subtype of AML).&lt;/li&gt;&lt;li&gt;• Option C. Gingival hyperplasia:&lt;/li&gt;&lt;li&gt;• Option D. Skin infiltration: Skin infiltration (leukemia cutis) can occur in both ALL and AML, but it is relatively uncommon in both.&lt;/li&gt;&lt;li&gt;• Option D. Skin infiltration:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• While both ALL and AML can involve extramedullary sites, lymphadenopathy is more characteristic of ALL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents with fatigue, weight loss, and gingival bleeding. Peripheral blood smear shows myeloblasts with Auer rods. Which of the following cytogenetic abnormalities is most likely to be found in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(9;22)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(15;17)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;inv(16)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;t(8;21)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. t(15;17)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) t(15;17)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. t(9;22): This translocation is the hallmark of chronic myeloid leukemia (CML), not acute promyelocytic leukemia (APL).&lt;/li&gt;&lt;li&gt;• Option A. t(9;22):&lt;/li&gt;&lt;li&gt;• Option C. inv(16): This inversion is associated with acute myeloid leukemia (AML) with eosinophilia, not APL.&lt;/li&gt;&lt;li&gt;• Option C. inv(16):&lt;/li&gt;&lt;li&gt;• Option D. t(8;21): This translocation is associated with a favorable-risk subtype of AML, but not APL.&lt;/li&gt;&lt;li&gt;• Option D. t(8;21):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Auer rods are highly specific for APL, and the presence of this cytogenetic abnormality (t(15;17)) is diagnostic for APL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cytogenetic abnormalities is associated with a high risk of relapse in AML?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;inv(16)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(15;17)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(8;21)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;-5/del(5q)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. -5/del(5q)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) -5/del(5q)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. inv(16): This inversion is associated with acute myeloid leukemia with abnormal eosinophils (AML M4Eo) and generally has a favorable prognosis.&lt;/li&gt;&lt;li&gt;• Option A. inv(16):&lt;/li&gt;&lt;li&gt;• Option B. t(15;17): This translocation is the hallmark of acute promyelocytic leukemia (APL), a subtype of AML. APL has a good prognosis when treated promptly with all-trans retinoic acid (ATRA) and arsenic trioxide (ATO).&lt;/li&gt;&lt;li&gt;• Option B. t(15;17):&lt;/li&gt;&lt;li&gt;• Option C. t(8;21): This translocation is associated with acute myeloid leukemia with maturation (AML M2) and also has a relatively favorable prognosis.&lt;/li&gt;&lt;li&gt;• Option C. t(8;21):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Cytogenetic abnormalities can significantly impact prognosis and treatment choices in AML.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic mutations would make an IDH inhibitor a potential treatment option for an AML patient who is ineligible for HMA therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FLT3-ITD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NPM1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IDH1/IDH2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TP53&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IDH1/IDH2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IDH1/IDH2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child with Down syndrome presents with pallor, fatigue, and bruising. Bone marrow biopsy shows megakaryoblastic proliferation and fibrosis. Which of the following leukemia subtypes is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute lymphoblastic leukemia (ALL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute myeloid leukemia (AML)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute megakaryoblastic leukemia (AMKL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Juvenile myelomonocytic leukemia (JMML)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute megakaryoblastic leukemia (AMKL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute megakaryoblastic leukemia (AMKL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acute lymphoblastic leukemia (ALL): While ALL is the most common leukemia in children with Down syndrome, it doesn&#x27;t usually present with the specific bone marrow findings described here (megakaryoblastic proliferation and fibrosis).&lt;/li&gt;&lt;li&gt;• Option A. Acute lymphoblastic leukemia (ALL):&lt;/li&gt;&lt;li&gt;• Option B. Acute myeloid leukemia (AML): This is too broad of a category. While AMKL is a subtype of AML, it has distinct features that differentiate it from other AML subtypes.&lt;/li&gt;&lt;li&gt;• Option B. Acute myeloid leukemia (AML):&lt;/li&gt;&lt;li&gt;• Option D. Juvenile myelomonocytic leukemia (JMML): JMML is another myeloid leukemia that can occur in young children, but it is not specifically associated with Down syndrome and usually presents with different bone marrow findings (monocytic proliferation).&lt;/li&gt;&lt;li&gt;• Option D. Juvenile myelomonocytic leukemia (JMML):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• AMKL is a specific type of AML associated with Down syndrome and GATA1 mutations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with newly diagnosed multiple myeloma and no significant comorbidities is being evaluated for treatment. Which of the following is the most appropriate initial therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Daratumumab monotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids (CS) + IMiD (e.g., lenalidomide)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CS + proteasome inhibitor (e.g., bortezomib) + daratumumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autologous hematopoietic stem cell transplant (HSCT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CS + proteasome inhibitor (e.g., bortezomib) + daratumumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Daratumumab monotherapy: While daratumumab is a potent anti-CD38 monoclonal antibody with significant efficacy in multiple myeloma, it is not typically used as a single agent in the initial treatment of newly diagnosed patients. It is usually combined with other drugs to achieve a more robust response.&lt;/li&gt;&lt;li&gt;• Option A. Daratumumab monotherapy:&lt;/li&gt;&lt;li&gt;• Option B. Corticosteroids (CS) + IMiD (e.g., lenalidomide): This combination can be effective, but it is not the standard of care for transplant-eligible patients. Adding a proteasome inhibitor (PI) to this regimen has been shown to improve response rates and survival.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Corticosteroids (CS) + IMiD (e.g., lenalidomide):&lt;/li&gt;&lt;li&gt;• Option D. Autologous hematopoietic stem cell transplant (HSCT): HSCT is a consolidation therapy option for multiple myeloma patients after initial induction therapy. It is not the first-line treatment, but it is often considered for transplant-eligible patients who achieve a good response to induction therapy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Autologous hematopoietic stem cell transplant (HSCT):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The standard initial therapy for multiple myeloma involves a combination of drugs targeting different pathways to maximize efficacy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with stage IV CHL, an albumin of 3.5 g/dL, hemoglobin of 9 g/dL, and a WBC count of 16,000/µL with 500 lymphocytes/µL. According to the IPS, how many risk factors does he have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male presents with a rapidly enlarging jaw mass and systemic B symptoms. Biopsy reveals medium-sized lymphoid cells with a starry sky pattern. Which of the following cytogenetic abnormalities is most likely associated with this lymphoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(11;14)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(14;18)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(8;14)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;t(11;18)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. t(8;14)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) t(8;14)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. t(11;14): This translocation is characteristic of Mantle Cell Lymphoma. It involves the cyclin D1 gene and leads to increased cell cycle progression.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. t(11;14):&lt;/li&gt;&lt;li&gt;• Option B. t(14;18): This translocation is associated with Follicular Lymphoma. It involves the BCL2 gene, which inhibits apoptosis and promotes cell survival.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. t(14;18):&lt;/li&gt;&lt;li&gt;• Option D. t(11;18): This translocation is also associated with Mantle Cell Lymphoma, like option A.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. t(11;18):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Burkitt lymphoma is a highly aggressive B-cell lymphoma characterized by a specific translocation, t(8;14).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents with abdominal pain and a palpable mass. Biopsy reveals Burkitt&#x27;s lymphoma. Which of the following infectious agents is most likely associated with this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epstein-Barr virus (EBV)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human Immunodeficiency Virus (HIV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C virus (HCV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Helicobacter pylori (H. pylori)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epstein-Barr virus (EBV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Epstein-Barr virus (EBV)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Human Immunodeficiency Virus (HIV): While HIV infection increases the risk of various lymphomas, including Burkitt&#x27;s lymphoma, it is not the most common infectious agent directly associated with Burkitt&#x27;s lymphoma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Human Immunodeficiency Virus (HIV):&lt;/li&gt;&lt;li&gt;• Option C. Hepatitis C virus (HCV): HCV is primarily associated with liver disease and certain types of lymphoma, but not Burkitt&#x27;s lymphoma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Hepatitis C virus (HCV):&lt;/li&gt;&lt;li&gt;• Option D. Helicobacter pylori (H. pylori): H. pylori is a bacterium that infects the stomach and is associated with gastric cancer and lymphoma of the stomach (MALT lymphoma), but not Burkitt&#x27;s lymphoma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Helicobacter pylori (H. pylori):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• EBV plays a significant role in the pathogenesis of Burkitt&#x27;s lymphoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which genetic abnormality defines double-hit lymphoma (DHL)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(14;18) with MYC overexpression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MYC translocation with BCL2 or BCL6 rearrangement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BCL2 translocation with BCL6 rearrangement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trisomy 12 with BCL6 rearrangement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MYC translocation with BCL2 or BCL6 rearrangement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MYC translocation with BCL2 or BCL6 rearrangement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. t(14;18) with MYC overexpression: While t(14;18) is associated with BCL2 overexpression and is seen in follicular lymphoma, it alone does not define DHL. DHL requires the additional presence of a MYC translocation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. t(14;18) with MYC overexpression:&lt;/li&gt;&lt;li&gt;• Option C. BCL2 translocation with BCL6 rearrangement: This combination of rearrangements is not characteristic of DHL. DHL specifically requires a MYC translocation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. BCL2 translocation with BCL6 rearrangement:&lt;/li&gt;&lt;li&gt;• Option D. Trisomy 12 with BCL6 rearrangement: Trisomy 12 is associated with chronic lymphocytic leukemia (CLL), and while BCL6 rearrangement can occur in various lymphomas, this combination does not define DHL.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Trisomy 12 with BCL6 rearrangement:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The combined dysregulation of MYC and BCL2/BCL6 is the defining feature of DHL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with painless, slowly enlarging lymph nodes in her neck and axillae. Lymph node biopsy reveals small, cleaved lymphocytes with a follicular pattern. Which of the following genetic abnormalities is most commonly associated with this type of lymphoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(8;14)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(11;14)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(14;18)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;t(15;17)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. t(14;18)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) t(14;18)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. t(8;14): This translocation is characteristic of Burkitt lymphoma. It leads to overexpression of the MYC oncogene, promoting cell growth and proliferation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. t(8;14):&lt;/li&gt;&lt;li&gt;• Option B. t(11;14): This translocation is associated with mantle cell lymphoma. It leads to overexpression of cyclin D1, which regulates the cell cycle.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. t(11;14):&lt;/li&gt;&lt;li&gt;• Option D. t(15;17): This translocation is associated with acute promyelocytic leukemia (APL). It leads to the fusion of the PML and RARA genes, disrupting normal cell differentiation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. t(15;17):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• t(14;18) is a diagnostic feature of FL and contributes to its indolent nature.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following chemotherapy regimens is NOT typically used as a first-line treatment for symptomatic follicular lymphoma (FL)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;R-CHOP (Rituximab, Cyclophosphamide, Doxorubicin, Vincristine, Prednisone)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;R-CVP (Rituximab, Cyclophosphamide, Vincristine, Prednisone)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bendamustine-rituximab (BR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HyperCVAD (Cyclophosphamide, Vincristine, Doxorubicin, Dexamethasone alternating with Methotrexate and Cytarabine)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HyperCVAD (Cyclophosphamide, Vincristine, Doxorubicin, Dexamethasone alternating with Methotrexate and Cytarabine)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HyperCVAD (Cyclophosphamide, Vincristine, Doxorubicin, Dexamethasone alternating with Methotrexate and Cytarabine)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. R-CHOP (Rituximab, Cyclophosphamide, Doxorubicin, Vincristine, Prednisone): This is a widely used and effective first-line treatment for FL. It combines the monoclonal antibody rituximab with a standard chemotherapy regimen (cyclophosphamide, doxorubicin, vincristine, and prednisone).&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. R-CHOP (Rituximab, Cyclophosphamide, Doxorubicin, Vincristine, Prednisone):&lt;/li&gt;&lt;li&gt;• Option B. R-CVP (Rituximab, Cyclophosphamide, Vincristine, Prednisone): This is another commonly used first-line regimen for FL, particularly in older or less fit patients. It is similar to R-CHOP but uses vincristine instead of doxorubicin, which is associated with less cardiotoxicity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. R-CVP (Rituximab, Cyclophosphamide, Vincristine, Prednisone):&lt;/li&gt;&lt;li&gt;• Option C. Bendamustine-rituximab (BR): This is a well-tolerated and effective regimen that has gained popularity as a first-line treatment for FL, especially in patients who may not tolerate the anthracycline component of R-CHOP.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Bendamustine-rituximab (BR):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• FL is typically treated with less intensive chemotherapy regimens compared to aggressive lymphomas.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with fatigue, splenomegaly, and pancytopenia. Peripheral blood smear shows \&quot;hairy cells\&quot; with cytoplasmic projections. Which of the following markers is most specific for the diagnosis of hairy cell leukemia (HCL)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD19&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD103&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD30&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CD103&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CD103&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. CD19: This is a B-cell marker that is expressed in HCL, but it is not specific to HCL. It is also found on other B-cell malignancies.&lt;/li&gt;&lt;li&gt;• Option A. CD19:&lt;/li&gt;&lt;li&gt;• Option B. CD20: Similar to CD19, this is a B-cell marker present in HCL but not specific to it.&lt;/li&gt;&lt;li&gt;• Option B. CD20:&lt;/li&gt;&lt;li&gt;• Option D. CD30: This marker is primarily associated with classical Hodgkin lymphoma and anaplastic large cell lymphoma. It is not expressed in HCL.&lt;/li&gt;&lt;li&gt;• Option D. CD30:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• CD103 is a key diagnostic marker for hairy cell leukemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man presents with fatigue and mild lymphadenopathy. Blood tests reveal lymphocytosis with smudge cells on peripheral smear. Flow cytometry shows CD5 and CD23 positivity. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute myeloid leukemia (AML)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mantle cell lymphoma (MCL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic lymphocytic leukemia (CLL)/Small lymphocytic lymphoma (SLL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hodgkin lymphoma (HL)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chronic lymphocytic leukemia (CLL)/Small lymphocytic lymphoma (SLL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chronic lymphocytic leukemia (CLL)/Small lymphocytic lymphoma (SLL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acute myeloid leukemia (AML): AML is characterized by the proliferation of immature myeloid cells in the bone marrow and blood. It does not typically present with smudge cells or CD5/CD23 positivity.&lt;/li&gt;&lt;li&gt;• Option A. Acute myeloid leukemia (AML):&lt;/li&gt;&lt;li&gt;• Option B. Mantle cell lymphoma (MCL): MCL is a type of B-cell lymphoma with a characteristic t(11;14) translocation. While it can present with lymphocytosis, it typically lacks smudge cells and does not express CD23.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Mantle cell lymphoma (MCL):&lt;/li&gt;&lt;li&gt;• Option D. Hodgkin lymphoma (HL): HL is characterized by the presence of Reed-Sternberg cells, which are large, atypical cells not seen in CLL/SLL. HL typically does not present with smudge cells or a predominantly lymphocytic infiltrate.&lt;/li&gt;&lt;li&gt;• Option D. Hodgkin lymphoma (HL):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• CLL/SLL is a B-cell neoplasm characterized by the accumulation of small, mature lymphocytes with specific immunophenotypic markers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a potential adverse effect of venetoclax, a BCL2 inhibitor used in CLL/SLL treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tumor lysis syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peripheral neuropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tumor lysis syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tumor lysis syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Atrial fibrillation: While cardiac arrhythmias can be a side effect of some cancer therapies, atrial fibrillation is not a common side effect specifically associated with venetoclax.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Atrial fibrillation:&lt;/li&gt;&lt;li&gt;• Option C. Diarrhea: Diarrhea is a common side effect of many chemotherapies but is not a characteristic side effect of venetoclax.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Diarrhea:&lt;/li&gt;&lt;li&gt;• Option D. Peripheral neuropathy: Peripheral neuropathy (damage to peripheral nerves causing numbness, tingling, or pain) can be a side effect of certain chemotherapy agents, but it is not typically associated with venetoclax.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Peripheral neuropathy:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Monitoring for and preventing TLS is crucial when initiating venetoclax therapy in CLL/SLL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic abnormalities is associated with a poor prognosis in CLL/SLL?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Del(13q)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Del(17p)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutated IgVH genes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trisomy 12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Del(17p)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Del(17p)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Del(13q): This is the most common genetic abnormality in CLL/SLL and is associated with a favorable prognosis. It typically involves deletion of the microRNA genes miR-15a and miR-16-1, which regulate B-cell survival.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Del(13q):&lt;/li&gt;&lt;li&gt;• Option C. Mutated IgVH genes: CLL/SLL cases with mutated IgVH genes generally have a more indolent course and better prognosis compared to those with unmutated IgVH genes.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Mutated IgVH genes:&lt;/li&gt;&lt;li&gt;• Option D. Trisomy 12: This is an intermediate-risk genetic abnormality in CLL/SLL, with a prognosis between that of del(13q) and del(17p). It can be associated with atypical morphology and increased proliferative activity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Trisomy 12:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• del(17p) is a high-risk genetic abnormality in CLL/SLL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a potential advantage of targeted therapies like BTK inhibitors or BCL2 inhibitors over traditional chemotherapy in CLL/SLL treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower risk of infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Improved tolerability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Higher response rates in certain patient subgroups&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man from Japan presents with hypercalcemia, lytic bone lesions, and skin rash. Peripheral blood smear reveals atypical lymphocytes with \&quot;cloverleaf\&quot; nuclei. Which of the following viruses is most likely associated with this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epstein-Barr virus (EBV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human T-lymphotropic virus type 1 (HTLV-1)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human immunodeficiency virus (HIV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytomegalovirus (CMV)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Human T-lymphotropic virus type 1 (HTLV-1)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Human T-lymphotropic virus type 1 (HTLV-1)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Epstein-Barr virus (EBV): EBV is associated with other lymphoid malignancies, such as Burkitt lymphoma and Hodgkin lymphoma, but not typically with ATLL.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Epstein-Barr virus (EBV):&lt;/li&gt;&lt;li&gt;• Option C. Human immunodeficiency virus (HIV): While HIV increases the risk of various malignancies, including lymphomas, it is not the primary cause of ATLL.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Human immunodeficiency virus (HIV):&lt;/li&gt;&lt;li&gt;• Option D. Cytomegalovirus (CMV): CMV is a common virus that usually causes mild or asymptomatic infections. It is not linked to the development of ATLL.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Cytomegalovirus (CMV):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• HTLV-1 infection is a crucial risk factor for ATLL, particularly in endemic regions like Japan and the Caribbean.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a history of breast implants presents with a rapidly enlarging axillary lymph node. Excisional biopsy reveals large atypical cells with horseshoe-shaped nuclei and abundant cytoplasm. Immunohistochemical staining shows strong expression of CD30. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hodgkin lymphoma (HL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse large B-cell lymphoma (DLBCL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anaplastic large cell lymphoma (ALCL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peripheral T-cell lymphoma, not otherwise specified (PTCL-NOS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anaplastic large cell lymphoma (ALCL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anaplastic large cell lymphoma (ALCL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hodgkin lymphoma (HL): While HL can express CD30, it lacks the characteristic hallmark cells with horseshoe-shaped nuclei seen in ALCL. RS cells are usually larger and have a bilobed or multi-lobed nucleus.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Hodgkin lymphoma (HL):&lt;/li&gt;&lt;li&gt;• Option B. Diffuse large B-cell lymphoma (DLBCL): DLBCL is a B-cell lymphoma and would not express CD30. The cells in DLBCL are also not typically described as having horseshoe-shaped nuclei.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Diffuse large B-cell lymphoma (DLBCL):&lt;/li&gt;&lt;li&gt;• Option D. Peripheral T-cell lymphoma, not otherwise specified (PTCL-NOS): PTCL-NOS is a heterogeneous group of T-cell lymphomas. While it can share some features with ALCL, it does not have the specific hallmark cells or the same association with breast implants.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Peripheral T-cell lymphoma, not otherwise specified (PTCL-NOS):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• ALCL is a T-cell lymphoma characterized by large atypical cells, CD30 expression, and potential association with breast implants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with a history of monoclonal gammopathy of undetermined significance (MGUS) presents with new-onset renal insufficiency. Which of the following is the most likely mechanism underlying his renal dysfunction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubulointerstitial nephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Light chain cast nephropathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obstructive uropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Light chain cast nephropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Light chain cast nephropathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Glomerulonephritis: Glomerulonephritis is an inflammation of the glomeruli, the tiny filters in the kidneys. While it can cause renal insufficiency, it&#x27;s not the most common mechanism in patients with MM or MGUS.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Glomerulonephritis:&lt;/li&gt;&lt;li&gt;• Option B. Tubulointerstitial nephritis: This condition involves inflammation of the tubules and the surrounding tissue in the kidneys. It can be caused by medications or infections but is less likely in the context of MGUS progressing to MM.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Tubulointerstitial nephritis:&lt;/li&gt;&lt;li&gt;• Option D. Obstructive uropathy: This refers to a blockage of the urinary tract, which can lead to kidney damage. While it&#x27;s possible, it&#x27;s less likely to be the primary cause of renal insufficiency in a patient with MM or MGUS.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Obstructive uropathy:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The progression of MGUS to multiple myeloma often leads to the production of excess light chains, which can cause kidney damage through light chain cast nephropathy. It&#x27;s a crucial consideration in the management of these patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a component of the SLIM criteria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;60% clonal bone marrow plasma cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Involved SFLC ≥100 mg/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;≥2 focal lesions (&amp;gt;5mm) on whole-body MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum creatinine &amp;gt;2 mg/dL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serum creatinine &gt;2 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serum creatinine &amp;gt;2 mg/dL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following bone marrow plasma cell (BMPC) percentages would NOT meet the criteria for myeloma-defining events (MDE)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;15%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;65%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;72%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 15%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 15%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male presents with a 3-month history of worsening fatigue, back pain, and unintentional weight loss. On examination, he is pale and has point tenderness over the lumbar spine. Laboratory findings reveal anemia, hypercalcemia, and elevated creatinine. A skeletal survey shows multiple lytic lesions in the spine and pelvis. Serum electrophoresis was done and the image is shown below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monoclonal gammopathy of undetermined significance (MGUS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smoldering multiple myeloma (SMM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple myeloma (MM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Waldenström macroglobulinemia (WM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multiple myeloma (MM)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/02/screenshot-2024-08-02-104412.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Multiple myeloma (MM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Monoclonal gammopathy of undetermined significance (MGUS): MGUS is a benign condition where a small amount of monoclonal protein (M-protein) is present in the blood, but there are no symptoms or signs of end-organ damage (CRAB criteria). The patient in this scenario clearly has CRAB criteria, ruling out MGUS.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Monoclonal gammopathy of undetermined significance (MGUS):&lt;/li&gt;&lt;li&gt;• Option B. Smoldering multiple myeloma (SMM): SMM is a precursor to multiple myeloma and is characterized by a higher level of M-protein or bone marrow plasma cells than MGUS, but still no CRAB criteria. This patient&#x27;s presentation with anemia, hypercalcemia, and renal insufficiency indicates organ damage, making SMM less likely.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Smoldering multiple myeloma (SMM):&lt;/li&gt;&lt;li&gt;• Option D. Waldenström macroglobulinemia (WM): WM is a type of lymphoma where malignant B cells produce excessive IgM antibodies. While it can present with some similar features to multiple myeloma (like fatigue and anemia), it typically doesn&#x27;t cause bone pain, hypercalcemia, or lytic bone lesions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Waldenström macroglobulinemia (WM):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Multiple myeloma is a plasma cell malignancy that can present with various symptoms, including bone pain, anemia, renal insufficiency, and hypercalcemia. The presence of CRAB criteria, along with lytic bone lesions and monoclonal protein in the serum or urine, are key diagnostic features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with painless cervical lymphadenopathy and pruritus. Excisional biopsy of a lymph node reveals Reed-Sternberg (RS) cells positive for CD15 and CD30. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Classical Hodgkin Lymphoma (CHL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nodular Lymphocyte Predominant Hodgkin Lymphoma (NLPHL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse large B-cell lymphoma (DLBCL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follicular lymphoma (FL)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Classical Hodgkin Lymphoma (CHL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Classical Hodgkin Lymphoma (CHL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Nodular Lymphocyte Predominant Hodgkin Lymphoma (NLPHL) : This subtype is characterized by \&quot;popcorn\&quot; cells, which are negative for CD15 and CD30.&lt;/li&gt;&lt;li&gt;• Option B. Nodular Lymphocyte Predominant Hodgkin Lymphoma (NLPHL)&lt;/li&gt;&lt;li&gt;• Option C. Diffuse large B-cell lymphoma (DLBCL) and Option D. Follicular lymphoma (FL) : These are non-Hodgkin lymphomas with different histopathological features.&lt;/li&gt;&lt;li&gt;• Option C. Diffuse large B-cell lymphoma (DLBCL)&lt;/li&gt;&lt;li&gt;• Option D. Follicular lymphoma (FL)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• CHL is diagnosed based on the presence of classic RS cells positive for CD15 and CD30.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following markers is typically positive in NLPHL but negative in CHL?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD30&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD45&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CD20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CD20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. CD15: This marker is often positive in CHL, particularly in the Reed-Sternberg cells. It may be positive in NLPHL but is not a defining characteristic.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• CD15:&lt;/li&gt;&lt;li&gt;• Option C. CD30: This marker is typically positive in CHL, especially in the Reed-Sternberg cells. It is usually negative in NLPHL.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• CD30:&lt;/li&gt;&lt;li&gt;• Option D. CD45: This marker is a general leukocyte marker and is expressed in both CHL and NLPHL, but it is not helpful in differentiating between the two.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• CD45:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• CD20 expression can help differentiate between CHL and NLPHL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with a rapidly enlarging cervical lymph node and complains of fatigue, night sweats, and unintentional weight loss. A lymph node biopsy confirms the diagnosis of diffuse large B-cell lymphoma (DLBCL). Which of the following treatment regimens is the most appropriate initial therapy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;R-CHOP (Rituximab, Cyclophosphamide, Doxorubicin, Vincristine, Prednisone)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;R-EPOCH (Rituximab, Etoposide, Prednisone, Vincristine, Cyclophosphamide, Doxorubicin)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HyperCVAD (Cyclophosphamide, Vincristine, Doxorubicin, Dexamethasone alternating with Methotrexate and Cytarabine)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiotherapy alone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. R-CHOP (Rituximab, Cyclophosphamide, Doxorubicin, Vincristine, Prednisone)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) R-CHOP (Rituximab, Cyclophosphamide, Doxorubicin, Vincristine, Prednisone)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. R-EPOCH (Rituximab, Etoposide, Prednisone, Vincristine, Cyclophosphamide, Doxorubicin): This is a more intensive regimen typically reserved for younger patients with high-risk disease or certain subtypes of DLBCL. It may not be suitable Option for older patients due to increased toxicity.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• R-EPOCH (Rituximab, Etoposide, Prednisone, Vincristine, Cyclophosphamide, Doxorubicin):&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• Option C. HyperCVAD (Cyclophosphamide, Vincristine, Doxorubicin, Dexamethasone alternating with Methotrexate and Cytarabine): This is another intensive regimen often used in specific subtypes of aggressive lymphoma or for relapsed/refractory disease. It is not the standard first-line treatment for DLBCL.&lt;/li&gt;&lt;li&gt;• Option C. HyperCVAD (Cyclophosphamide, Vincristine, Doxorubicin, Dexamethasone alternating with Methotrexate and Cytarabine):&lt;/li&gt;&lt;li&gt;• Option D. Radiotherapy alone: While radiotherapy may be used in certain situations (e.g., localized disease), it is not sufficient as the sole treatment for most cases of DLBCL.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Radiotherapy alone:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• R-CHOP is the standard first-line treatment for most newly diagnosed patients with DLBCL, including the elderly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with abdominal discomfort, fatigue, and weight loss. Endoscopy reveals multiple gastric ulcers. Biopsy shows small to medium-sized lymphoid cells with CD5 expression but lacking CD23. Which of the following cytogenetic abnormalities is most characteristic of this lymphoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(14;18)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(8;14)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(11;14)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;t(15;17)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. t(11;14)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) t(11;14)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. t(14;18): This translocation is characteristic of follicular lymphoma, not mantle cell lymphoma. It involves the BCL2 gene, which inhibits apoptosis.&lt;/li&gt;&lt;li&gt;• Option A. t(14;18):&lt;/li&gt;&lt;li&gt;• Option B. t(8;14): This translocation is the hallmark of Burkitt lymphoma. It leads to overexpression of the MYC oncogene, which promotes cell growth and proliferation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. t(8;14):&lt;/li&gt;&lt;li&gt;• Option D. t(15;17): This translocation is associated with acute promyelocytic leukemia (APL), a type of acute myeloid leukemia. It involves the PML and RARA genes.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. t(15;17):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• t(11;14) is a diagnostic feature of MCL and is associated with cyclin D1 overexpression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a standard treatment option for mantle cell lymphoma (MCL)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;R-CHOP (Rituximab, Cyclophosphamide, Doxorubicin, Vincristine, Prednisone)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bendamustine-rituximab (BR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HyperCVAD (Cyclophosphamide, Vincristine, Doxorubicin, Dexamethasone alternating with Methotrexate and Cytarabine)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ABVD (Adriamycin, Bleomycin, Vinblastine, Dacarbazine)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ABVD (Adriamycin, Bleomycin, Vinblastine, Dacarbazine)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ABVD (Adriamycin, Bleomycin, Vinblastine, Dacarbazine)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic abnormalities is most frequently associated with extranodal marginal zone lymphoma (ENMZL) of mucosa-associated lymphoid tissue (MALT)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;t(8;14)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;t(11;18)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t(14;18)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;t(11;14)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. t(11;18)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) t(11;18)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. t(8;14): This translocation is the hallmark of Burkitt lymphoma, a highly aggressive B-cell lymphoma. It leads to the overexpression of the MYC oncogene.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. t(8;14):&lt;/li&gt;&lt;li&gt;• Option C. t(14;18): This translocation is characteristic of follicular lymphoma, another type of B-cell lymphoma. It involves the BCL2 gene, which inhibits apoptosis.&lt;/li&gt;&lt;li&gt;• Option C. t(14;18):&lt;/li&gt;&lt;li&gt;• Option D. t(11;14): This translocation is the hallmark of mantle cell lymphoma, a type of B-cell lymphoma. It leads to overexpression of cyclin D1, promoting cell cycle progression.&lt;/li&gt;&lt;li&gt;• Option D. t(11;14):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The t(11;18) translocation is a characteristic feature of MALT lymphoma and can guide treatment decisions, as cases with this translocation may not respond to H. pylori eradication alone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following infectious agents is most commonly associated with gastric MALT lymphoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epstein-Barr Virus (EBV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Helicobacter pylori&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydia psittaci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Borrelia burgdorferi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Helicobacter pylori&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Helicobacter pylori&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Epstein-Barr Virus (EBV): EBV is associated with several types of lymphomas, including Burkitt lymphoma and Hodgkin lymphoma, but not typically with gastric MALT lymphoma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Epstein-Barr Virus (EBV):&lt;/li&gt;&lt;li&gt;• Option C. Chlamydia psittaci: This bacterium is associated with psittacosis (parrot fever) and can sometimes cause conjunctivitis. It is not linked to the development of gastric MALT lymphoma.&lt;/li&gt;&lt;li&gt;• Option C. Chlamydia psittaci:&lt;/li&gt;&lt;li&gt;• Option D. Borrelia burgdorferi: This bacterium is the causative agent of Lyme disease and is sometimes associated with cutaneous (skin) MALT lymphoma, but not gastric MALT lymphoma.&lt;/li&gt;&lt;li&gt;• Option D. Borrelia burgdorferi:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• H. pylori infection is a significant risk factor for developing gastric MALT lymphoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following laboratory findings is characteristic of hairy cell leukemia (HCL)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive tartrate-resistant acid phosphatase (TRAP) stain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positive myeloperoxidase (MPO) stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased serum uric acid levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BCR-ABL1 fusion gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Positive tartrate-resistant acid phosphatase (TRAP) stain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Positive tartrate-resistant acid phosphatase (TRAP) stain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Positive myeloperoxidase (MPO) stain: MPO is an enzyme found in myeloid cells (neutrophils, eosinophils, and monocytes) and is used to diagnose myeloid leukemias. It is not typically positive in HCL.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Positive myeloperoxidase (MPO) stain:&lt;/li&gt;&lt;li&gt;• Option C. Increased serum uric acid levels: While elevated uric acid levels can be seen in various hematologic malignancies due to increased cell turnover, it is not a specific finding for HCL.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Increased serum uric acid levels:&lt;/li&gt;&lt;li&gt;• Option D. BCR-ABL1 fusion gene: This genetic abnormality is the hallmark of chronic myeloid leukemia (CML) and is not associated with HCL.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. BCR-ABL1 fusion gene:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• A positive TRAP stain is a useful diagnostic clue for hairy cell leukemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with a persistent itchy, scaly rash on his trunk that has progressed over several months. Skin biopsy reveals epidermotropic lymphoid infiltrates with haloed lymphocytes. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycosis fungoides (MF)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sézary syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mycosis fungoides (MF)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mycosis fungoides (MF)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Psoriasis: Psoriasis can present with scaly plaques, but it usually has a well-demarcated border and lacks the characteristic epidermotropic lymphoid infiltrate with haloed lymphocytes seen in MF.&lt;/li&gt;&lt;li&gt;• Option A. Psoriasis:&lt;/li&gt;&lt;li&gt;• Option B. Atopic dermatitis: Atopic dermatitis is a chronic inflammatory skin condition characterized by itchy, red, and scaly rashes. However, it does not typically present with epidermotropic lymphoid infiltrates or haloed lymphocytes.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Atopic dermatitis:&lt;/li&gt;&lt;li&gt;• Option D. Sézary syndrome: Sézary syndrome is an advanced form of cutaneous T-cell lymphoma (CTCL) characterized by erythroderma (widespread redness of the skin), circulating atypical T cells (Sézary cells), and generalized lymphadenopathy. While it can present with similar skin findings to MF, the widespread involvement and presence of Sézary cells in the blood distinguish it from early-stage MF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Sézary syndrome:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• MF is the most common type of cutaneous T-cell lymphoma (CTCL) and presents with a variety of skin manifestations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents with generalized erythroderma (redness of the skin), intense pruritus, and lymphadenopathy. Peripheral blood smear reveals atypical lymphocytes with cerebriform nuclei. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycosis fungoides (MF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sézary syndrome (SS)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sézary syndrome (SS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sézary syndrome (SS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Atopic dermatitis: While atopic dermatitis can cause itchy skin, it usually presents with localized patches of dry, scaly skin and does not typically cause erythroderma or lymphadenopathy. It also doesn&#x27;t have the characteristic cerebriform nuclei seen in SS.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Atopic dermatitis:&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis: Psoriasis can also cause itchy, scaly skin, but the plaques are usually well-demarcated and silvery. It does not typically progress to erythroderma or involve lymph nodes. Again, the cerebriform nuclei are not a feature of psoriasis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Psoriasis:&lt;/li&gt;&lt;li&gt;• Option C. Mycosis fungoides (MF): MF is another type of CTCL and can share some skin features with SS. However, it usually progresses more slowly and doesn&#x27;t always present with erythroderma. In the early stages of MF, the atypical lymphocytes are typically confined to the skin, not circulating in the blood.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Mycosis fungoides (MF):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• SS is characterized by erythroderma, circulating Sézary cells, and lymphadenopathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old asymptomatic man undergoes routine blood tests, which reveal a serum M-protein level of 2.5 g/dL. Urine protein electrophoresis is negative. Bone marrow biopsy shows &amp;lt;10% clonal plasma cells. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple Myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Waldenström macroglobulinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monoclonal gammopathy of undetermined significance (MGUS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoldering multiple myeloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Monoclonal gammopathy of undetermined significance (MGUS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Monoclonal gammopathy of undetermined significance (MGUS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Multiple Myeloma: Multiple myeloma would present with a higher M-protein level, a greater percentage of plasma cells in the bone marrow, and evidence of end-organ damage.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Multiple Myeloma:&lt;/li&gt;&lt;li&gt;• Option B. Waldenström macroglobulinemia: This is characterized by the overproduction of IgM antibodies, resulting in a high serum M-protein level. It also often presents with symptoms like hyperviscosity syndrome.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Waldenström macroglobulinemia:&lt;/li&gt;&lt;li&gt;• Option D. Smoldering multiple myeloma: This is a precursor to multiple myeloma with a higher M-protein level (&amp;gt;3 g/dL) and/or bone marrow plasma cells (10-60%) but no end-organ damage.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Smoldering multiple myeloma:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• MGUS is a common, premalignant condition that requires monitoring for progression to multiple myeloma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the approximate annual risk of progression of SMM to multiple myeloma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 10%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents with fatigue, bone pain, and elevated serum creatinine. Serum protein electrophoresis reveals an M-spike, and bone marrow biopsy shows 30% plasma cells. Skeletal survey reveals multiple lytic lesions. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monoclonal gammopathy of undetermined significance (MGUS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smoldering multiple myeloma (SMM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple myeloma (MM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Waldenström&#x27;s macroglobulinemia (WM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multiple myeloma (MM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Multiple myeloma (MM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Monoclonal gammopathy of undetermined significance (MGUS): MGUS is a benign condition characterized by a small M-spike and low levels of plasma cells in the bone marrow (&amp;lt;10%). Crucially, MGUS patients do not have end-organ damage (CRAB criteria).&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Monoclonal gammopathy of undetermined significance (MGUS):&lt;/li&gt;&lt;li&gt;• Option B. Smoldering multiple myeloma (SMM): SMM is an intermediate stage between MGUS and multiple myeloma. While it has a higher risk of progression to myeloma, SMM patients typically lack the CRAB criteria that define multiple myeloma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Smoldering multiple myeloma (SMM):&lt;/li&gt;&lt;li&gt;• Option D. Waldenström&#x27;s macroglobulinemia (WM): WM is a type of lymphoma characterized by the overproduction of IgM antibodies. While it can share some features with multiple myeloma (like an M-spike), the clinical presentation and bone marrow findings are different. WM typically does not cause lytic bone lesions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Waldenström&#x27;s macroglobulinemia (WM):&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Multiple myeloma is characterized by the presence of CRAB criteria, which distinguish it from MGUS and SMM.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a type of chimeric antigen receptor (CAR) T-cell therapy approved for multiple myeloma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cilta-cel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ide-cel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abecma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brexucabtagene autoleucel (Tecartus)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Brexucabtagene autoleucel (Tecartus)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Brexucabtagene autoleucel (Tecartus)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cilta-cel (Carvykti): This CAR T-cell therapy targets the B-cell maturation antigen (BCMA) on myeloma cells. It is FDA-approved for adult patients with relapsed or refractory multiple myeloma after at least four prior lines of therapy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Cilta-cel (Carvykti):&lt;/li&gt;&lt;li&gt;• Option B. Ide-cel (Abecma): This is another BCMA-directed CAR T-cell therapy approved for adult patients with relapsed or refractory multiple myeloma after at least four prior lines of therapy. It was the first CAR T-cell therapy approved for myeloma.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Ide-cel (Abecma):&lt;/li&gt;&lt;li&gt;• Option C. Abecma: This is the same therapy as Ide-cel.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Abecma:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• CAR T-cell therapy is a promising new treatment option for relapsed/refractory multiple myeloma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with newly diagnosed multiple myeloma has a serum β2-microglobulin (β2m) level of 2.8 mg/L and serum albumin of 3.8 g/dL. Based on the ISS, what is this patient&#x27;s stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stage I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Stage I&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with newly diagnosed multiple myeloma has a bone marrow biopsy revealing a t(14;16) translocation. Which of the following statements is true regarding this patient&#x27;s prognosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;
