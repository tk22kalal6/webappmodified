s patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-nuclear antibody (ANA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-double stranded DNA (anti-dsDNA) antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-C1q antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antineutrophil cytoplasmic antibody (ANCA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-C1q antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-C1q antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Anti-nuclear antibody (ANA): While ANA can be positive in some cases of HUV, it is not specific and can be found in other autoimmune diseases.&lt;/li&gt;&lt;li&gt;• Option A. Anti-nuclear antibody (ANA):&lt;/li&gt;&lt;li&gt;• Option B. Anti- double stranded DNA (dsDNA) antibody: This antibody is more specific for systemic lupus erythematosus (SLE).&lt;/li&gt;&lt;li&gt;• Option B. Anti-&lt;/li&gt;&lt;li&gt;• double stranded DNA (dsDNA) antibody:&lt;/li&gt;&lt;li&gt;• Option D. Antineutrophil cytoplasmic antibody (ANCA): ANCA is associated with other vasculitides, like granulomatosis with polyangiitis (GPA) or microscopic polyangiitis (MPA), not urticarial vasculitis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Antineutrophil cytoplasmic antibody (ANCA):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Hypocomplementemic Urticarial Vasculitis (HUV):&lt;/li&gt;&lt;li&gt;➤ Characterized by urticarial lesions lasting &amp;gt;24 hours, leaving bruise-like marks, and systemic symptoms like joint pain and abdominal discomfort. Laboratory findings may show low complement levels, but normal C3 and C4 levels can occur. Anti-C1q antibodies are highly associated with HUV and considered a diagnostic marker.&lt;/li&gt;&lt;li&gt;➤ Characterized by urticarial lesions lasting &amp;gt;24 hours, leaving bruise-like marks, and systemic symptoms like joint pain and abdominal discomfort.&lt;/li&gt;&lt;li&gt;➤ Laboratory findings may show low complement levels, but normal C3 and C4 levels can occur.&lt;/li&gt;&lt;li&gt;➤ Anti-C1q antibodies are highly associated with HUV and considered a diagnostic marker.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with recurrent painful oral and genital ulcers. He also has a history of erythema nodosum. Which of the following tests is most likely to be positive and aid in the diagnosis of Behçet syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pathergy test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-nuclear antibody (ANA) test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid factor (RF) test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-neutrophil cytoplasmic antibody (ANCA) test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pathergy test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pathergy test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Anti-nuclear antibody (ANA) , Option C. Rheumatoid factor (RF) , and Option D. Anti-neutrophil cytoplasmic antibody (ANCA) tests are not specific for Behçet&#x27;s and are more commonly associated with other autoimmune diseases.&lt;/li&gt;&lt;li&gt;• Option B. Anti-nuclear antibody (ANA)&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid factor (RF)&lt;/li&gt;&lt;li&gt;• Option D. Anti-neutrophil cytoplasmic antibody (ANCA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the utility of the pathergy test is essential in the diagnosis of Behçet disease. While it is not pathognomonic, a positive pathergy test, along with the characteristic clinical manifestations, can strongly support the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man of Turkish descent presents with recurrent oral ulcers, genital ulcers, and uveitis. You suspect Behçet disease. Which of the following statements regarding HLA-B*51 testing in this patient is MOST accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HLA-B51 testing is the gold standard for diagnosing Behçet disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A positive HLA-B51 test confirms the diagnosis of Behçet disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A negative HLA-B51 test rules out the diagnosis of Behçet disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HLA-B51 testing can be helpful, but it&#x27;s not definitive for diagnosis due to its prevalence in the general population.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HLA-B51 testing can be helpful, but it&#x27;s not definitive for diagnosis due to its prevalence in the general population.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HLA-B*51 testing can be helpful, but it&#x27;s not definitive for diagnosis due to its prevalence in the general population.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Options A. HLA-B51 testing is the gold standard for diagnosing Behçet disease and B. A positive HLA-B51 test confirms the diagnosis of Behçet disease: HLA-B*51 testing is not the gold standard for diagnosis and does not confirm the diagnosis on its own.&lt;/li&gt;&lt;li&gt;• Options A.&lt;/li&gt;&lt;li&gt;• HLA-B51 testing is the gold standard for diagnosing Behçet disease&lt;/li&gt;&lt;li&gt;• B. A positive HLA-B51 test confirms the diagnosis of Behçet disease:&lt;/li&gt;&lt;li&gt;• Option C. A negative HLA-B51 test rules out the diagnosis of Behçet disease: A negative HLA-B51 test does not exclude the diagnosis of Behçet disease, as some patients with the disease are HLA-B51 negative.&lt;/li&gt;&lt;li&gt;• Option C. A negative HLA-B51 test rules out the diagnosis of Behçet disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ HLA-B*51 testing should be interpreted with caution and in the context of the overall clinical picture. A positive test can increase suspicion for Behçet disease, but it does not confirm or rule out the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman with Behçet syndrome presents with recurrent, painful oral ulcers that have not responded to topical corticosteroids. She has no significant comorbidities. Which of the following medications is FDA-approved for the treatment of oral ulcers in Behçet syndrome and would be the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apremilast&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Apremilast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Apremilast&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Colchicine: Primarily used for acute gout flares and sometimes for erythema nodosum in Behçet&#x27;s, but not specifically approved for oral ulcers.&lt;/li&gt;&lt;li&gt;• Option A. Colchicine:&lt;/li&gt;&lt;li&gt;• Option B. Azathioprine: An immunosuppressant used for various autoimmune diseases, but not the first-line treatment for oral ulcers in Behçet&#x27;s.&lt;/li&gt;&lt;li&gt;• Option B. Azathioprine:&lt;/li&gt;&lt;li&gt;• Option D. Cyclophosphamide: A potent immunosuppressant used for severe manifestations of Behçet&#x27;s (e.g., ocular or neurological involvement), not typically the first choice for isolated oral ulcers.&lt;/li&gt;&lt;li&gt;• Option D. Cyclophosphamide:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Apremilast is a relatively new treatment option for managing oral ulcers in Behçet syndrome. It offers a targeted approach with a favorable safety profile compared to more traditional immunosuppressive therapies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with a 6-month history of photosensitivity, malar rash, and recurrent episodes of mucositis. He also reports headaches, seizures, and difficulty concentrating. Anti-nuclear antibody (ANA) testing is positive, and anti-dsDNA antibodies are present. A kidney biopsy reveals signs of lupus nephritis. A mutation analysis of which of the following genes is most likely to be informative, regarding the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TLR7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IRF5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TREX1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TNFSF4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TREX1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) TREX1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. TLR7: Gain-of-function mutations in TLR7 are associated with SLE, but they typically lead to adult-onset disease with a milder phenotype, not the early-onset and severe neuropsychiatric manifestations seen in this patient.&lt;/li&gt;&lt;li&gt;• Option A. TLR7:&lt;/li&gt;&lt;li&gt;• Option B. IRF5: Variants in IRF5 increase susceptibility to SLE, but they are not typically associated with monogenic forms or severe neuropsychiatric presentations.&lt;/li&gt;&lt;li&gt;• Option B. IRF5:&lt;/li&gt;&lt;li&gt;• Option D. TNFSF4: Mutations in TNFSF4 are linked to an increased risk of SLE, but they do not usually cause the specific combination of early-onset, neuropsychiatric symptoms, and lupus nephritis seen in this case.&lt;/li&gt;&lt;li&gt;• Option D. TNFSF4:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Monogenic lupus: A small percentage of SLE cases are caused by single gene mutations, with TREX1 being one of the most well-characterized. Patients with monogenic lupus often present with early-onset disease and may have more severe manifestations, including neuropsychiatric involvement. Identifying a TREX1 mutation can confirm the diagnosis of monogenic lupus and has implications for prognosis and treatment.&lt;/li&gt;&lt;li&gt;➤ Monogenic lupus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with pain, swelling, and tenderness in multiple joints, particularly her wrists and knees. She reports morning stiffness lasting about 30 minutes. Physical exam reveals warmth and tenderness in the affected joints, but no obvious deformities. On further question, patient used to experience photosensitive rash usually occurring over the cheeks. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SLE-associated polyarthritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. SLE-associated polyarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) SLE-associated polyarthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis typically presents with more persistent morning stiffness and may cause joint erosions over time.&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis primarily affects weight-bearing joints and is characterized by bony enlargement and crepitus.&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis&lt;/li&gt;&lt;li&gt;• Option C. Psoriatic arthritis is often associated with skin psoriasis and typically involves the distal interphalangeal joints.&lt;/li&gt;&lt;li&gt;• Option C. Psoriatic arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ SLE-associated polyarthritis is a common manifestation of systemic lupus erythematosus (SLE), an autoimmune disease. It is important to recognize the clinical presentation of SLE-associated polyarthritis, which can include pain, swelling, and tenderness in multiple joints, along with other systemic symptoms like fatigue, fever, and rash.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with a circular, erythematous lesion on her cheek with a raised, scaly border and a depigmented, atrophic center. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tinea corporis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discoid lupus erythematosus (DLE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seborrheic dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Discoid lupus erythematosus (DLE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Discoid lupus erythematosus (DLE)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Tinea corporis (Ringworm): While ringworm can present as a circular lesion, it typically has a more active, inflamed border and central clearing, often with itching. The description of depigmentation and atrophy doesn&#x27;t fit this diagnosis.&lt;/li&gt;&lt;li&gt;• Option A. Tinea corporis (Ringworm):&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis: Psoriasis lesions are typically well-demarcated plaques with silvery scales, and they don&#x27;t usually present with the same degree of central atrophy as seen in DLE.&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis:&lt;/li&gt;&lt;li&gt;• Option D. Seborrheic dermatitis: This condition presents as greasy, yellowish scales and erythema, usually affecting areas rich in sebaceous glands like the scalp, eyebrows, and nasolabial folds. The depigmentation and atrophy seen in this patient are not characteristic of seborrheic dermatitis.&lt;/li&gt;&lt;li&gt;• Option D. Seborrheic dermatitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the characteristic features of DLE lesions is important for differentiating it from other skin conditions and initiating appropriate treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the approximate percentage of patients with DPGN who either die or develop ESRD within 10 years of diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 20%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 20%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ DPGN is a severe form of lupus nephritis with a poor prognosis. Early recognition and aggressive treatment are essential to improve outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A renal biopsy from a patient with systemic lupus erythematosus (SLE) shows diffuse mesangial hypercellularity with mesangial immune deposits on immunofluorescence. There is no evidence of glomerular crescents or endocapillary proliferation. This finding is consistent with which class of lupus nephritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class IV-S(A)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Class II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Class I LN has normal glomeruli on light microscopy.&lt;/li&gt;&lt;li&gt;• Option A. Class I&lt;/li&gt;&lt;li&gt;• Option C. Class III LN involves focal segmental or global lesions.&lt;/li&gt;&lt;li&gt;• Option C. Class III&lt;/li&gt;&lt;li&gt;• Option D. Class IV-S(A) involves diffuse segmental proliferative lesions.&lt;/li&gt;&lt;li&gt;• Option D. Class IV-S(A)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Classifying lupus nephritis is crucial for determining prognosis and guiding treatment decisions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman with SLE presents with fatigue, dyspnea on exertion, and orthopnea. Physical examination reveals an S3 gallop, jugular venous distension, and bilateral lower extremity edema. Which of the following is the most likely cause of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral valve regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dilated cardiomyopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dilated cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dilated cardiomyopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pericardial effusion can cause similar symptoms, but the S3 gallop and bilateral edema are more suggestive of left ventricular dysfunction.&lt;/li&gt;&lt;li&gt;• Option A. Pericardial effusion&lt;/li&gt;&lt;li&gt;• Option B. Mitral valve regurgitation can also cause heart failure, but it&#x27;s less common in SLE.&lt;/li&gt;&lt;li&gt;• Option B. Mitral valve&lt;/li&gt;&lt;li&gt;• regurgitation&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary hypertension can cause right heart failure, but the patient&#x27;s symptoms and signs are more suggestive of left heart failure&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ SLE can affect the heart in various ways, including pericarditis, myocarditis, and valvular disease. Recognizing these cardiac manifestations is essential for early intervention and preventing complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with SLE presents with fatigue, pallor, and jaundice. Laboratory tests reveal anemia, elevated reticulocyte count, and a positive direct Coombs test. Which of the following is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydroxychloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rituximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High-dose glucocorticoids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Platelet transfusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High-dose glucocorticoids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High-dose glucocorticoids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hydroxychloroquine is used for SLE management but not as the primary treatment for AIHA.&lt;/li&gt;&lt;li&gt;• Option A. Hydroxychloroquine&lt;/li&gt;&lt;li&gt;• Option B. Rituximab is a second-line agent for refractory AIHA.&lt;/li&gt;&lt;li&gt;• Option B. Rituximab&lt;/li&gt;&lt;li&gt;• Option D. Platelet transfusion is not indicated for AIHA unless there is severe thrombocytopenia with bleeding.&lt;/li&gt;&lt;li&gt;• Option D. Platelet transfusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ AIHA is a common hematologic manifestation of SLE and requires prompt treatment to prevent complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with systemic lupus erythematosus (SLE) presents with edema, fatigue, and foamy urine. Laboratory tests reveal proteinuria of 4.5 g/24 hours, hypoalbuminemia, and hyperlipidemia. What percentage of SLE patients with renal involvement typically develop nephrotic syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;25%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30-60%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80-90%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 25%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 25%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 5-10%: This is the percentage of SLE patients who develop end-stage renal disease, not nephrotic syndrome.&lt;/li&gt;&lt;li&gt;• Option A. 5-10%:&lt;/li&gt;&lt;li&gt;• Option C. 30-60%: This is the percentage of SLE patients who develop renal involvement (proteinuria and cellular casts), not specifically nephrotic syndrome.&lt;/li&gt;&lt;li&gt;• Option C. 30-60%:&lt;/li&gt;&lt;li&gt;• Option D. 80-90%: This is an overestimation of the prevalence of nephrotic syndrome in SLE.&lt;/li&gt;&lt;li&gt;• Option D. 80-90%:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Renal involvement is common in SLE, and a subset of these patients will develop nephrotic syndrome. Early detection and management are crucial for preventing kidney damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with a history of SLE for 10 years presents to the emergency department complaining of sudden, painless vision loss in his left eye. He denies any recent trauma, eye pain, redness, or light sensitivity. On examination, his vision is 20/200 in the left eye and normal in the right eye. Funduscopic examination of the left eye reveals cotton wool spots, retinal hemorrhages, and a pale optic disc. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sicca syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Episcleritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinal vasculitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Retinal vasculitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Retinal vasculitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Sicca syndrome: While common in SLE, it mainly causes dryness, irritation, and blurred vision, not sudden, painless vision loss.&lt;/li&gt;&lt;li&gt;• Option A. Sicca syndrome:&lt;/li&gt;&lt;li&gt;• Option B. Conjunctivitis: This is inflammation of the conjunctiva (the membrane lining the eyelids and covering the white part of the eye). It usually presents with redness, itching, tearing, and discharge, not sudden vision loss.&lt;/li&gt;&lt;li&gt;• Option B. Conjunctivitis:&lt;/li&gt;&lt;li&gt;• Option C. Episcleritis: This is inflammation of the episclera (the thin layer of tissue between the conjunctiva and the sclera, the white outer coating of the eye). It typically causes mild redness and discomfort, not sudden vision loss.&lt;/li&gt;&lt;li&gt;• Option C. Episcleritis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Retinal vasculitis is a serious complication of SLE and requires urgent evaluation and treatment to preserve vision.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of systemic lupus erythematosus (SLE) presents to the hospital with acute confusion, disorientation, and new-onset seizures. Brain MRI reveals multiple white matter hyperintensities. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary central nervous system (CNS) lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropsychiatric SLE (NPSLE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebral vasculitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuropsychiatric SLE (NPSLE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neuropsychiatric SLE (NPSLE)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Primary central nervous system ( CNS) lymphoma: While CNS lymphoma can occur in SLE patients, it is less common than NPSLE and typically presents with focal lesions rather than diffuse white matter hyperintensities.&lt;/li&gt;&lt;li&gt;• Option A. Primary&lt;/li&gt;&lt;li&gt;• central nervous system (&lt;/li&gt;&lt;li&gt;• CNS) lymphoma:&lt;/li&gt;&lt;li&gt;• Option C. Multiple sclerosis: Multiple sclerosis can also present with white matter lesions on MRI, but the clinical history of SLE and other systemic symptoms makes it less likely in this case.&lt;/li&gt;&lt;li&gt;• Option C. Multiple sclerosis:&lt;/li&gt;&lt;li&gt;• Option D. Cerebral vasculitis: Cerebral vasculitis is a possible complication of SLE, but it usually presents with focal neurological deficits and less commonly with diffuse cognitive impairment. Additionally, MRI findings in cerebral vasculitis often show ischemic lesions rather than predominantly white matter hyperintensities.&lt;/li&gt;&lt;li&gt;• Option D. Cerebral vasculitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ NPSLE is a common and potentially debilitating manifestation of SLE. Early recognition and treatment are essential to prevent long-term neurological damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old female presents with a 6-month history of joint pain, photosensitive rash, and intermittent oral ulcers. Laboratory investigations were ordered to assess for autoimmune disorders. An Antinuclear Antibody (ANA) test was performed using indirect immunofluorescence on HEp-2 cells. The result is shown in the image below. Based on the pattern observed, which of the following conditions is most likely associated with this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic Lupus Erythematosus (SLE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid Arthritis (RA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sjögren&#x27;s Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Systemic Lupus Erythematosus (SLE)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/27/screenshot-2024-07-27-162500.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Systemic Lupus Erythematosus (SLE)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid Arthritis (RA): RA may show a positive ANA with different patterns, but the homogeneous pattern is not as strongly associated with RA as it is with SLE.&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid Arthritis (RA):&lt;/li&gt;&lt;li&gt;• Option C. Scleroderma: Scleroderma ANA patterns often include nucleolar, centromere, or speckled patterns, not typically homogenous.&lt;/li&gt;&lt;li&gt;• Option C. Scleroderma:&lt;/li&gt;&lt;li&gt;• Option D. Sjögren&#x27;s Syndrome : Sjögren&#x27;s Syndrome is more commonly associated with a speckled ANA pattern and anti-SSA/Ro and anti-SSB/La antibodies.&lt;/li&gt;&lt;li&gt;• Option D. Sjögren&#x27;s Syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the homogeneous pattern in ANA testing is important, as it strongly suggests the possibility of SLE. However, further testing, including specific antibody tests and clinical evaluation, is necessary for a definitive diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old man is evaluated for symptoms of arthritis, fatigue, and an intermittent rash. Considering his clinical presentation, an Antinuclear Antibody (ANA) test is performed, and the results show a distinct immunofluorescence pattern, shown below. Which autoimmune disease is most closely associated with this ANA pattern?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic Lupus Erythematosus (SLE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sjögren&#x27;s Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic Sclerosis (Scleroderma)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Systemic Lupus Erythematosus (SLE)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/27/screenshot-2024-07-27-162710.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Systemic Lupus Erythematosus (SLE)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid Arthritis is typically associated with rheumatoid factor and anti-CCP antibodies, not the &#x27;rim&#x27; ANA pattern.&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid Arthritis&lt;/li&gt;&lt;li&gt;• Option C. Sjögren&#x27;s Syndrome is more commonly associated with anti-Ro/SSA and anti-La/SSB antibodies, which can produce a different ANA pattern.&lt;/li&gt;&lt;li&gt;• Option C. Sjögren&#x27;s Syndrome&lt;/li&gt;&lt;li&gt;• Option D. Systemic Sclerosis (Scleroderma) often shows ANA patterns such as the nucleolar pattern, not the &#x27;rim&#x27; pattern.&lt;/li&gt;&lt;li&gt;• Option D. Systemic Sclerosis (Scleroderma)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Identifying the rim pattern in ANA testing is a valuable clue for diagnosing SLE. It signifies the presence of specific autoantibodies targeting dsDNA, a hallmark of the disease. However, it&#x27;s important to remember that not all SLE patients will exhibit this pattern, and further diagnostic workup is necessary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a criterion for defining Lupus Low Disease Activity State (LLDAS)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SLEDAI-2K score ≤ 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No new lupus disease activity compared to the previous visit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physician&#x27;s global assessment ≤ 1 (scale 0-3)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-double-stranded DNA antibody titer &amp;lt; 1:80&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anti-double-stranded DNA antibody titer &lt; 1:80&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anti-double-stranded DNA antibody titer &amp;lt; 1:80&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• The other options (A, B, and C) are all essential criteria for LLDAS.&lt;/li&gt;&lt;li&gt;• options&lt;/li&gt;&lt;li&gt;• (A, B, and C)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ LLDAS is a state of low disease activity in SLE, defined by specific criteria including a SLEDAI-2K score ≤ 4, no new disease activity compared to the previous visit, and a physician&#x27;s global assessment ≤ 1 (scale 0-3). Understanding these criteria is essential for monitoring disease activity and adjusting treatment plans in SLE patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman with severe lupus nephritis is scheduled to begin treatment with high-dose cyclophosphamide. She is concerned about the potential side effects of this medication, particularly the risk of ovarian failure. Which of the following medications can be used to reduce this risk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leuprolide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Belimumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leuprolide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Leuprolide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The other option s do not protect against cyclophosphamide-induced ovarian failure.&lt;/li&gt;&lt;li&gt;• other option&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Cyclophosphamide is a potent immunosuppressive agent used in severe lupus nephritis, but it can cause premature ovarian failure. Co-administration of leuprolide can mitigate this risk and preserve fertility in young women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman with SLE presents with new confusion, seizures, and shortness of breath. Exam shows fever, rash, and fluid overload. Labs reveal worsening kidney function and blood counts. Urine analysis suggests nephrotic range proteinuria. Biopsy confirms class IV lupus nephritis. What is the typical initial dose of glucocorticoids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.1-0.2 mg/kg per day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.5-1 mg/kg per day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2-3 mg/kg per day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5-10 mg/kg per day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 0.5-1 mg/kg per day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 0.5-1 mg/kg per day&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ High-dose glucocorticoids are the cornerstone of initial therapy for severe SLE manifestations due to their rapid anti-inflammatory and immunosuppressive effects. However, their use should be balanced with the risk of side effects and tapered as soon as possible.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with SLE has a renal biopsy showing diffuse proliferative glomerulonephritis (DPGN) classified as ISN/RPS Class IV. Which of the following is the most appropriate induction therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydroxychloroquine alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low-dose prednisone alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycophenolate mofetil (MMF) alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucocorticoids + cyclophosphamide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glucocorticoids + cyclophosphamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Glucocorticoids + cyclophosphamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hydroxychloroquine alone: Hydroxychloroquine is used for milder SLE manifestations.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Hydroxychloroquine alone:&lt;/li&gt;&lt;li&gt;• Option B. Low-dose prednisone alone: Low-dose prednisone is insufficient for severe nephritis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Low-dose prednisone alone:&lt;/li&gt;&lt;li&gt;• Option C. Mycophenolate mofetil (MMF) alone: MMF can be used but is not the standard of care for induction in Class IV LN.&lt;/li&gt;&lt;li&gt;• Option C. Mycophenolate mofetil (MMF) alone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Class IV lupus nephritis is the most severe form of lupus nephritis and requires aggressive induction therapy. The combination of glucocorticoids and cyclophosphamide is the standard of care for induction, followed by maintenance therapy with mycophenolate mofetil or azathioprine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old Caucasian man presents with fatigue, arthralgia, myalgia, and a low-grade fever. He has been taking hydralazine for hypertension for the past six months. Blood investigations showed Positive ANA. Given the likely diagnosis, which of the following antibodies will be present in this patient, in high titres?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-dsDNA antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-Smith antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-Ro/SSA antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-histone antibodies&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anti-histone antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anti-histone antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Anti-dsDNA antibodies: These are more specific for systemic lupus erythematosus (SLE) and are less likely to be elevated in DILE.&lt;/li&gt;&lt;li&gt;• Option A. Anti-dsDNA antibodies:&lt;/li&gt;&lt;li&gt;• Option B. Anti-Smith antibodies: While present in SLE, anti-Smith antibodies are not usually elevated in DILE.&lt;/li&gt;&lt;li&gt;• Option B. Anti-Smith antibodies:&lt;/li&gt;&lt;li&gt;• Option C. Anti-Ro/SSA antibodies: These antibodies are associated with both SLE and Sjögren&#x27;s syndrome but are not a hallmark of DILE.&lt;/li&gt;&lt;li&gt;• Option C. Anti-Ro/SSA antibodies:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the association between anti-histone antibodies and DILE is crucial for accurate diagnosis. This is especially important when a patient presents with lupus-like symptoms while taking a medication known to trigger DILE.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with DILE induced by hydralazine has been successfully treated. Which of the following statements regarding prognosis is most accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient has a high risk of developing systemic lupus erythematosus (SLE).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient is likely to have permanent organ damage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient is expected to have complete resolution of symptoms upon drug withdrawal.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient will require lifelong immunosuppressive therapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The patient is expected to have complete resolution of symptoms upon drug withdrawal.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The patient is expected to have complete resolution of symptoms upon drug withdrawal.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The risk of developing SLE is not increased after DILE. Permanent organ damage and lifelong immunosuppression are not usually necessary for DILE.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The prognosis of DILE is generally good, especially with prompt recognition and discontinuation of the offending drug. Patients should be reassured that their symptoms are likely to resolve and long-term complications are rare. However, monitoring for recurrence of symptoms is important if the drug is reintroduced.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a 5-year history of Raynaud&#x27;s phenomenon presents with progressive skin thickening that is limited to his fingers, hands, and face. He also reports occasional episodes of facial and hand swelling. He offers no other complaints. Physical examination reveals sclerodactyly, telangiectasias on the face, and puffy fingers. Pulmonary function tests and echocardiogram are normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Limited cutaneous systemic sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse cutaneous systemic sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scleroderma sine scleroderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Overlap syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Limited cutaneous systemic sclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Limited cutaneous systemic sclerosis (lcSSc)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Diffuse cutaneous systemic sclerosis (dcSSc) : This subtype involves skin thickening that extends proximal to the wrists and affects the trunk. Internal organ involvement is more common and occurs earlier in dcSSc compared to lcSSc.&lt;/li&gt;&lt;li&gt;• Option B. Diffuse cutaneous systemic sclerosis (dcSSc)&lt;/li&gt;&lt;li&gt;• Option C.  Scleroderma sine scleroderma: This rare variant of SSc is characterized by Raynaud&#x27;s phenomenon and internal organ involvement without significant skin thickening.&lt;/li&gt;&lt;li&gt;• Option C.  Scleroderma sine scleroderma:&lt;/li&gt;&lt;li&gt;• Option D. Overlap syndrome: This refers to a combination of SSc with features of other connective tissue diseases like polymyositis, dermatomyositis, or systemic lupus erythematosus. There is no evidence of overlap in this case.&lt;/li&gt;&lt;li&gt;• Option D. Overlap syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the distinct clinical features of lcSSc is essential for accurate diagnosis and appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antibodies is considered an SSc-specific autoantibody?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-nuclear antibody (ANA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-double stranded DNA (anti-dsDNA) antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-topoisomerase I (Scl-70) antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-cyclic citrullinated peptide (anti-CCP) antibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-topoisomerase I (Scl-70) antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-topoisomerase I (Scl-70) antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Anti-nuclear antibody ( ANA) : ANA is not specific to SSc and can be found in other autoimmune diseases.&lt;/li&gt;&lt;li&gt;• Option A. Anti-nuclear antibody (&lt;/li&gt;&lt;li&gt;• ANA)&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Anti-double stranded DNA (anti-dsDNA) antibody : Anti-dsDNA is specific for SLE.&lt;/li&gt;&lt;li&gt;• Option B. Anti-double stranded DNA (anti-dsDNA) antibody&lt;/li&gt;&lt;li&gt;• Option D. Anti-cyclic citrullinated peptide (anti-CCP) antibody: Anti-CCP is specific for rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• Option D. Anti-cyclic citrullinated peptide (anti-CCP) antibody:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Identifying SSc-specific autoantibodies like anti-Scl-70 can aid in diagnosis, subtype classification, and prognostication in patients with suspected SSc.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman presents with Raynaud&#x27;s phenomenon and progressive skin thickening of her hands. Which of the following haplotypes is most strongly associated with an increased risk of systemic sclerosis (SSc)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HLA-DRB104:01&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HLA-DRB107:01&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HLA-DRB111:04&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HLA-DRB115:01&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HLA-DRB111:04&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) HLA-DRB111:04&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. HLA-DRB104:01 is associated with rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option A. HLA-DRB104:01&lt;/li&gt;&lt;li&gt;• Option B. HLA-DRB107:01 and Option D. HLA-DRB115:01 have not been consistently linked to SSc.&lt;/li&gt;&lt;li&gt;• Option B. HLA-DRB107:01&lt;/li&gt;&lt;li&gt;• Option D. HLA-DRB115:01&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understanding the genetic predisposition to SSc can help identify individuals at higher risk and potentially contribute to the development of targeted preventive strategies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with suspected systemic sclerosis presents with a speckled pattern on antinuclear antibody (ANA) testing. Which autoantibody is most likely associated with this pattern and carries an increased risk of scleroderma renal crisis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-centromere antibody (ACA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-topoisomerase I (Scl-70) antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-RNA polymerase III antibody&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-U3-RNP (fibrillarin) antibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-RNA polymerase III antibody&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-RNA polymerase III antibody&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option ACA: Centromere pattern, limited SSc, lower renal crisis risk.&lt;/li&gt;&lt;li&gt;• Option ACA:&lt;/li&gt;&lt;li&gt;• Option Scl-70: Nucleolar/speckled nucleolar pattern, diffuse SSc, lower renal crisis risk.&lt;/li&gt;&lt;li&gt;• Option Scl-70:&lt;/li&gt;&lt;li&gt;• Option Anti-U3-RNP: Nucleolar pattern, overlap syndromes, less common in SSc, lower renal crisis risk&lt;/li&gt;&lt;li&gt;• Option Anti-U3-RNP:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the association between the speckled ANA pattern, anti-RNA polymerase III antibodies, and scleroderma renal crisis is crucial for early detection and prompt intervention to prevent renal failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with a 3-year history of Raynaud&#x27;s phenomenon and new onset skin tightening of the fingers. Which of the following investigations is MOST helpful in differentiating between primary Raynaud&#x27;s disease and limited cutaneous systemic sclerosis (lcSSc)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antinuclear antibody (ANA) test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary function tests (PFTs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nailfold capillaroscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nailfold capillaroscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nailfold capillaroscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Antinuclear antibody (ANA) test: ANA testing can be positive in both conditions but is not specific for differentiation.&lt;/li&gt;&lt;li&gt;• Option A. Antinuclear antibody (ANA) test:&lt;/li&gt;&lt;li&gt;• Option B. Pulmonary function tests ( PFTs) and Option D. Echocardiogram assess for internal organ involvement, which is more common in later stages of SSc and not helpful in early differentiation.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Pulmonary function tests (&lt;/li&gt;&lt;li&gt;• PFTs)&lt;/li&gt;&lt;li&gt;• Option D. Echocardiogram&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Nailfold capillaroscopy is a valuable tool in the early diagnosis of SSc, particularly in patients presenting with Raynaud&#x27;s phenomenon. It can detect microvascular abnormalities before the onset of significant skin changes or internal organ involvement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications has shown promising results in recent clinical trials for slowing the progression of SSc-associated interstitial lung disease (SSc-ILD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D-penicillamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycophenolate mofetil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nintedanib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nintedanib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nintedanib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. D-penicillamine has not shown consistent benefits in recent controlled trials for SSc-ILD.&lt;/li&gt;&lt;li&gt;• Option A. D-penicillamine&lt;/li&gt;&lt;li&gt;• Option B. Mycophenolate mofetil is often used in SSc, but its primary role is in treating skin and other organ involvement, not specifically ILD.&lt;/li&gt;&lt;li&gt;• Option B. Mycophenolate mofetil&lt;/li&gt;&lt;li&gt;• Option D. Cyclophosphamide is a potent immunosuppressant used for severe SSc manifestations, but it&#x27;s not the first-line treatment for ILD.&lt;/li&gt;&lt;li&gt;• Option D. Cyclophosphamide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Nintedanib is an emerging treatment option for SSc-ILD, offering potential hope for patients with this debilitating complication of SSc.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about pulmonary arterial hypertension (PAH) in systemic sclerosis (SSc) is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PAH is a rare complication of SSc.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PAH is typically symptomatic early in its course.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PAH accounts ~30% of deaths in SSc.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The prognosis of PAH in SSc is generally favorable.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PAH accounts ~30% of deaths in SSc.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) PAH accounts ~30% of deaths in SSc.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. PAH is a rare complication of SSc: PAH is not rare in SSc; it occurs in a significant minority of patients.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• PAH is a rare complication of SSc:&lt;/li&gt;&lt;li&gt;• Option B. PAH is typically symptomatic early in its course: PAH is often asymptomatic until advanced stages, making early detection crucial.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• PAH is typically symptomatic early in its course:&lt;/li&gt;&lt;li&gt;• Option D. The prognosis of PAH in SSc is generally favorable: The prognosis of PAH in SSc is poor without treatment.&lt;/li&gt;&lt;li&gt;• Option D. The prognosis of PAH in SSc is generally favorable:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ PAH is a common and serious complication of SSc. Recognizing the symptoms and initiating appropriate treatment can improve outcomes and prolong survival.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with scleroderma renal crisis (SRC) is found to have activation of the complement pathway on renal biopsy. Which of the following medications might be considered as an adjunct to ACE inhibitor therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycophenolate mofetil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eculizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bosentan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nintedanib&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eculizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Eculizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The other medications are not specifically targeted towards complement inhibition.&lt;/li&gt;&lt;li&gt;• The other medications are not specifically targeted towards complement inhibition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Eculizumab is a novel therapeutic option for SRC that targets the underlying pathophysiology of the disease. Further research is needed to determine its long-term efficacy and safety in this setting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with complaints of dry mouth, dry eyes, and fatigue. On examination, you note enlarged parotid glands and dental caries. Given the likely diagnosis, which of the following is the characteristic histopathological findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granulomatous inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutrophilic infiltration of exocrine glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphocytic infiltration of exocrine glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deposition of immune complexes in blood vessels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lymphocytic infiltration of exocrine glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lymphocytic infiltration of exocrine glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Granulomatous inflammation: Granulomatous inflammation is seen in sarcoidosis.&lt;/li&gt;&lt;li&gt;• Option A. Granulomatous inflammation:&lt;/li&gt;&lt;li&gt;• Option B. Neutrophilic infiltration of exocrine glands: Neutrophilic infiltration is characteristic of acute infections.&lt;/li&gt;&lt;li&gt;• Option B. Neutrophilic infiltration of exocrine glands:&lt;/li&gt;&lt;li&gt;• Option D. Deposition of immune complexes in blood vessels: Immune complex deposition is seen in vasculitis .&lt;/li&gt;&lt;li&gt;• Option D. Deposition of immune complexes in blood vessels:&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Recognizing the characteristic histopathological findings in Sjögren&#x27;s syndrome is crucial for confirming the diagnosis. A lip biopsy is commonly performed to assess the minor salivary glands for lymphocytic infiltration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female is diagnosed with primary Sjögren Syndrome after presenting with dry mouth, difficulty swallowing, and bilateral parotid gland enlargement. Which of the following tests is most specific for diagnosing primary Sjögren Syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid factor (RF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-nuclear antibody (ANA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-Ro/SSA and Anti-La/SSB antibodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-smooth muscle antibody (ASMA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-Ro/SSA and Anti-La/SSB antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-Ro/SSA and Anti-La/SSB antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid factor (RF) can be positive in Sjögren Syndrome but is not specific as it can be positive in other autoimmune diseases, including rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid factor (RF)&lt;/li&gt;&lt;li&gt;• Option B. Anti-nuclear antibody (ANA) can be positive in a wide range of autoimmune diseases and is not specific to Sjögren Syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Anti-nuclear antibody (ANA)&lt;/li&gt;&lt;li&gt;• Option D. Anti-smooth muscle antibody (ASMA) is associated with autoimmune hepatitis and not specific for Sjögren Syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Anti-smooth muscle antibody (ASMA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ While other tests like RF and ANA can be positive in Sjögren&#x27;s syndrome, they are not as specific as anti-Ro/SSA and anti-La/SSB antibodies. These antibodies, in combination with clinical features, are crucial for establishing the diagnosis of primary Sjögren&#x27;s syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the MOST common extraglandular manifestation in primary Sjögren&#x27;s syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fatigue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arthralgias/Arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raynaud&#x27;s phenomenon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung involvement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arthralgias/Arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arthralgias/Arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fatigue (25%),&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Fatigue&lt;/li&gt;&lt;li&gt;• Option C. Raynaud&#x27;s phenomenon (37%),&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Raynaud&#x27;s phenomenon&lt;/li&gt;&lt;li&gt;• Option D. lung involvemen t (14%) are less common.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• lung involvemen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the wide range of extraglandular manifestations in Sjögren&#x27;s syndrome is important for comprehensive patient care. While the primary symptoms involve dryness of the eyes and mouth, other organs can be affected, with arthralgias/arthritis being the most prevalent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Sjögren&#x27;s syndrome presents with palpable purpura on the lower extremities, arthralgia, and peripheral neuropathy. Which of the following is the most likely underlying pathophysiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryoglobulinemia-associated vasculitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T-cell mediated cytotoxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-Ro/SSA antibody-mediated damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granulomatous inflammation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cryoglobulinemia-associated vasculitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cryoglobulinemia-associated vasculitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. T-cell mediated cytotoxicity: T-cell mediated cytotoxicity is involved in other autoimmune diseases but not the primary mechanism in this scenario.&lt;/li&gt;&lt;li&gt;• Option B. T-cell mediated cytotoxicity:&lt;/li&gt;&lt;li&gt;• Option C. Anti-Ro/SSA antibody-mediated damage : Anti-Ro/SSA antibodies are associated with Sjögren&#x27;s but don&#x27;t directly cause vasculitis.&lt;/li&gt;&lt;li&gt;• Option C. Anti-Ro/SSA antibody-mediated damage&lt;/li&gt;&lt;li&gt;• Option D. Granulomatous inflammation: Granulomatous inflammation is more characteristic of conditions like sarcoidosis.&lt;/li&gt;&lt;li&gt;• Option D. Granulomatous inflammation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Cryoglobulinemia-associated vasculitis is a serious complication of Sjögren&#x27;s syndrome. Recognizing the associated symptoms and understanding the underlying pathophysiology is crucial for timely diagnosis and appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following autoantibodies is associated with an increased risk of multiple myeloma in Sjögren&#x27;s syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-dsDNA antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-Sm antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-centromere antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-Ro52 antibodies&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anti-Ro52 antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anti-Ro52 antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While the exact mechanism linking anti-Ro52 antibodies to multiple myeloma is not fully understood, this association highlights the importance of monitoring Sjögren&#x27;s patients with these antibodies for potential hematological malignancies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of well-controlled hypertension on medication presents with worsening Raynaud&#x27;s phenomenon over the past few months. He recently started taking a new medication for migraine prophylaxis. Which medication is most likely to be contributing to his worsening Raynaud&#x27;s?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium channel blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angiotensin-converting enzyme (ACE) inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta blocker&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta blocke
