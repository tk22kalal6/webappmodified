turedoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a history of asthma presents with worsening wheezing, cough, and shortness of breath. There is no associated angioedema or urticaria. Her vital signs are stable, and her oxygen saturation is 94% on room air. Would intramuscular epinephrine be indicated in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yes, epinephrine is indicated for all asthma exacerbations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yes, but only if she fails to respond to inhaled bronchodilators.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No, epinephrine is only indicated for asthma associated with anaphylaxis or angioedema.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No, epinephrine should only be used in patients with severe asthma exacerbations requiring hospitalization.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. No, epinephrine is only indicated for asthma associated with anaphylaxis or angioedema.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Yes, epinephrine is indicated for all asthma exacerbations: Incorrect. Epinephrine is a potent drug reserved for life-threatening situations like anaphylaxis.&lt;/li&gt;&lt;li&gt;• Option A. Yes, epinephrine is indicated for all asthma exacerbations:&lt;/li&gt;&lt;li&gt;• Option B. Yes, but only if she fails to respond to inhaled bronchodilators: Incorrect. While epinephrine may be used in refractory cases, it&#x27;s not the initial therapy for most asthma exacerbations.&lt;/li&gt;&lt;li&gt;• Option B. Yes, but only if she fails to respond to inhaled bronchodilators:&lt;/li&gt;&lt;li&gt;• Option D. No, epinephrine should only be used in patients with severe asthma exacerbations requiring hospitalization: Incorrect. While epinephrine is often used in severe cases, it&#x27;s indicated for any asthma exacerbation with anaphylaxis or angioedema, regardless of severity.&lt;/li&gt;&lt;li&gt;• Option D. No, epinephrine should only be used in patients with severe asthma exacerbations requiring hospitalization:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Intramuscular epinephrine is only indicated for asthma exacerbations associated with anaphylaxis or angioedema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with mild persistent asthma is well-controlled on a low-dose inhaled corticosteroid (ICS) as maintenance therapy. She experiences occasional wheezing and shortness of breath, especially after exercise. According to current asthma guidelines, which of the following is the preferred reliever medication for her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Short-acting beta-agonist (SABA) alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Short-acting muscarinic antagonist (SAMA) alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low-dose ICS + SABA combination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low-dose ICS + LABA (long-acting beta-agonist) combination&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Low-dose ICS + LABA (long-acting beta-agonist) combination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Low-dose ICS + LABA (long-acting beta-agonist) combination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Short-acting beta-agonist (SABA) alone: Although SABAs provide quick relief, they don&#x27;t address underlying inflammation.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Short-acting beta-agonist (SABA) alone:&lt;/li&gt;&lt;li&gt;• Option B. Short-acting muscarinic antagonist (SAMA) alone: Less effective than SABAs in most cases.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Short-acting muscarinic antagonist (SAMA) alone:&lt;/li&gt;&lt;li&gt;• Option C. Low-dose ICS + SABA combination : Not preferred as the LABA component is short-acting and doesn&#x27;t provide sustained bronchodilation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Low-dose ICS + SABA combination&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The preferred reliever medication for mild persistent asthma is a combination inhaler containing both low-dose ICS and a LABA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old man with severe asthma remains symptomatic despite high-dose inhaled corticosteroids (ICS), long-acting muscarinic antagonists (LAMA), and long-acting beta-agonists (LABA). He is also on oral steroids and montelukast. Further evaluation reveals elevated IgE levels and FeNO (fractional exhaled nitric oxide) of 55 ppb. Which therapy is most likely to be effective for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhaled short-acting beta-agonists (SABA) as needed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchial thermoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-IgE therapy (e.g., omalizumab)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral corticosteroids at higher doses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anti-IgE therapy (e.g., omalizumab)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anti-IgE therapy (e.g., omalizumab)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Inhaled short-acting beta-agonists (SABA) as needed: Used for quick relief, not long-term control.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Inhaled short-acting beta-agonists (SABA) as needed:&lt;/li&gt;&lt;li&gt;• Option B. Bronchial thermoplasty: Considered for severe refractory asthma but not the first-line option in this case.&lt;/li&gt;&lt;li&gt;• Option B. Bronchial thermoplasty:&lt;/li&gt;&lt;li&gt;• Option D. Oral corticosteroids at higher doses: Already on high doses, increasing further may lead to adverse effects.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Oral corticosteroids at higher doses:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Anti-IgE therapy (e.g., omalizumab) is indicated for severe allergic asthma not controlled with standard therapy, especially in the presence of elevated IgE and FeNO levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy with a history of mild persistent asthma is brought to the ER with an acute exacerbation. His symptoms include wheezing, shortness of breath, and cough. He is using accessory muscles to breathe, and his peak flow is 50% of his personal best. Which of the following is NOT recommended as part of his initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen therapy to maintain SpO2 ≥ 94%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeated doses of nebulized salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhaled Formeterol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inhaled Formeterol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Inhaled Formeterol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Oxygen therapy to maintain SpO2 ≥ 94%: Essential to correct hypoxemia.&lt;/li&gt;&lt;li&gt;• Option A. Oxygen therapy to maintain SpO2 ≥ 94%:&lt;/li&gt;&lt;li&gt;• Option B. Repeated doses of nebulized salbutamol: Mainstay of acute bronchodilator therapy.&lt;/li&gt;&lt;li&gt;• Option B. Repeated doses of nebulized salbutamol:&lt;/li&gt;&lt;li&gt;• Option C. Oral prednisolone: Oral corticosteroids reduce airway inflammation and are important in exacerbation management.&lt;/li&gt;&lt;li&gt;• Option C. Oral prednisolone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ LABAs like formoterol are not used in the acute management of asthma exacerbations due to their delayed onset of action.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are complications of CPAP therapy in OSA except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal congestion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Difficulty inhaling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claustrophobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aerophagia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Difficulty inhaling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Nasal congestion: Common due to the air pressure and can be mitigated with humidification or steroid/saline nasal sprays.&lt;/li&gt;&lt;li&gt;• Option A. Nasal congestion:&lt;/li&gt;&lt;li&gt;• Option C. Claustrophobia: A common issue due to the mask, which can make some patients feel confined. Can mitigate by changing mask interface (e.g., nasal prongs)&lt;/li&gt;&lt;li&gt;• Option C. Claustrophobia:&lt;/li&gt;&lt;li&gt;• Option D. Aerophagia: Swallowing air, which can lead to bloating and discomfort, is a known side effect of CPAP therapy. Can mitigate to some extent by administering antacids&lt;/li&gt;&lt;li&gt;• Option D. Aerophagia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Difficulty inhaling is not a typical complication of CPAP therapy; common issues include nasal congestion, claustrophobia, and aerophagia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of severe COPD presents to the emergency department with an acute exacerbation. He is tachypneic, using accessory muscles of respiration, and his oxygen saturation is 88% on room air. Arterial blood gas analysis shows a pH of 7.28 and PaCO2 of 65 mmHg. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate noninvasive positive pressure ventilation (NIPPV)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start intravenous (IV) methylprednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer a nebulized bronchodilator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proceed with endotracheal intubation (ETT) and mechanical ventilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Initiate noninvasive positive pressure ventilation (NIPPV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Initiate noninvasive positive pressure ventilation (NIPPV)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Start IV methylprednisolone: Corticosteroids are indicated in COPD exacerbations, but NIPPV should be prioritized in patients with respiratory failure.&lt;/li&gt;&lt;li&gt;• Option B. Start IV methylprednisolone:&lt;/li&gt;&lt;li&gt;• Option C. Administer a nebulized bronchodilator: Bronchodilators are important for symptom relief, but they won&#x27;t address the primary issue of hypercapnia and acidosis.&lt;/li&gt;&lt;li&gt;• Option C. Administer a nebulized bronchodilator:&lt;/li&gt;&lt;li&gt;• Option D. Proceed with endotracheal intubation (ETT) and mechanical ventilation: While intubation may be necessary if NIPPV fails or the patient deteriorates, it is not the first-line treatment due to its associated risks and complications.&lt;/li&gt;&lt;li&gt;• Option D. Proceed with endotracheal intubation (ETT) and mechanical ventilation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Initiate noninvasive positive pressure ventilation (NIPPV) for patients with acute COPD exacerbation and respiratory failure to improve ventilation and avoid invasive mechanical ventilation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient with asthma is given a device to monitor his asthma. What is the device?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peak flow meter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spirometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Body plethysmograph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incentive spirometer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Peak flow meter&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/picture5.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/picture6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/picture7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Peak flow meter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Spirometer: Measures lung volumes and flow rates during forced exhalation and inhalation.&lt;/li&gt;&lt;li&gt;• Option B. Spirometer:&lt;/li&gt;&lt;li&gt;• Option C. Body plethysmograph: Measures total lung capacity and airway resistance.&lt;/li&gt;&lt;li&gt;• Option C. Body plethysmograph:&lt;/li&gt;&lt;li&gt;• Option D. Incentive spirometer: Helps improve lung function by encouraging deep breaths.&lt;/li&gt;&lt;li&gt;• Option D. Incentive spirometer:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The dveice shown in the image is a peak flow meter used by asthmatics to measure how fast they can forcefully exhale, providing a quick assessment of airway obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old patient with known bronchiectasis is hospitalized with acute worsening of cough, sputum production, and fever. Which antibiotic regimen is most appropriate for this exacerbation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Piperacillin-tazobactam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Piperacillin-tazobactam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Piperacillin-tazobactam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Amoxicillin: Not effective against Pseudomonas .&lt;/li&gt;&lt;li&gt;• Option A. Amoxicillin:&lt;/li&gt;&lt;li&gt;• Option B. Azithromycin: May be used in chronic management but not first-line for acute exacerbations with Pseudomonas.&lt;/li&gt;&lt;li&gt;• Option B. Azithromycin:&lt;/li&gt;&lt;li&gt;• Option D. Doxycycline: Not effective against Pseudomonas.&lt;/li&gt;&lt;li&gt;• Option D. Doxycycline:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Piperacillin-tazobactam is the preferred antibiotic for acute exacerbations of bronchiectasis due to its broad-spectrum activity against Pseudomonas aeruginosa and other gram-negative organisms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with chronic cough and sputum production undergoes bronchoscopy, which reveals dilated airways and nodular lesions. Bronchial washings culture positive for Mycobacterium avium complex (MAC). Which type of bronchiectasis is most likely associated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cylindrical bronchiectasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Varicose bronchiectasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystic bronchiectasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Traction bronchiectasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Varicose bronchiectasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Varicose bronchiectasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cylindrical bronchiectasis: This type of bronchiectasis is characterized by uniformly dilated airways, typically seen in post-infectious bronchiectasis or bronchiectasis associated with bronchial obstruction.&lt;/li&gt;&lt;li&gt;• Option A. Cylindrical bronchiectasis:&lt;/li&gt;&lt;li&gt;• Option C. Cystic bronchiectasis: This is the most severe form of bronchiectasis, with large, balloon-like dilations of the airways. While it can be seen in NTM infections, it&#x27;s less common than varicose bronchiectasis.&lt;/li&gt;&lt;li&gt;• Option C. Cystic bronchiectasis:&lt;/li&gt;&lt;li&gt;• Option D. Traction bronchiectasis: This type is caused by fibrosis pulling on the airways, often seen in conditions like tuberculosis or sarcoidosis. It presents with irregular dilations and distortions of the airways but is less common in NTM infections.&lt;/li&gt;&lt;li&gt;• Option D. Traction bronchiectasis:&lt;/li&gt;&lt;li&gt;• Key Point: Varicose bronchiectasis is the most common type seen in NTM infections, particularly Mycobacterium avium complex (MAC). The irregular dilations and constrictions of the airways resemble varicose veins.&lt;/li&gt;&lt;li&gt;• Key Point:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Varicose bronchiectasis, with irregular airway dilation and constriction, is commonly seen in NTM infections like Mycobacterium avium complex (MAC).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old man presented after coughing up copious amounts of blood-tinged sputum at his nursing home Physical examination shows digital clubbing and cyanosis of the lips. Coarse crackles are heard throughout the lung fields and his SpO2 is 95%. A chest X-ray reveals increased translucency and tram-track opacities in the right lower lung field. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchiectasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic bronchitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspiration pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emphysema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bronchiectasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bronchiectasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Chronic bronchitis: Typically seen in patients with a history of smoking and characterized by a chronic, productive cough. However, copious amounts of blood-tinged sputum and signs of chronic hypoxia (e.g., digital clubbing, lip cyanosis) are less typical.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Chronic bronchitis:&lt;/li&gt;&lt;li&gt;• Option C. Aspiration pneumonia: Common in patients with a history of stroke, which may result in dysphagia. Patients with aspiration pneumonia may present with dyspnea, cough, and hypoxemia, but would not typically show the tram-track opacities seen in this case.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Aspiration pneumonia:&lt;/li&gt;&lt;li&gt;• Option D. Emphysema: Usually presents with a history of a chronic cough that is characteristically worse in the mornings, production of small amounts of sputum, and dyspnea. Chest X-rays typically show hyperinflation rather than tram-track opacities.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Emphysema:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Bronchiectasis presents with chronic cough, copious sputum, hemoptysis, coarse crackles, and tram-track opacities on X-ray, along with digital clubbing and cyanosis due to chronic hypoxia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old girl presents with productive cough, high fever, poor weight gain, and frequent respiratory infections. Exam reveals crackles in the left lower lung. Chest X-ray shows dilated bronchi and infiltrates. Sputum culture: pink rods on Gram stain, non-lactose fermenting, oxidase positive. She is at increased risk for which condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panacinar emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pancreatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pancreatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cirrhosis: Although CF can lead to liver disease, pancreatitis is a more immediate and common complication.&lt;/li&gt;&lt;li&gt;• Option A. Cirrhosis:&lt;/li&gt;&lt;li&gt;• Option B. Hypothyroidism: Not typically associated with CF.&lt;/li&gt;&lt;li&gt;• Option B. Hypothyroidism:&lt;/li&gt;&lt;li&gt;• Option C. Panacinar emphysema: More commonly related to alpha-1 antitrypsin deficiency, not CF.&lt;/li&gt;&lt;li&gt;• Option C. Panacinar emphysema:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Cystic fibrosis, characterized by chronic respiratory infections and bronchiectasis, increases the risk of pancreatitis due to thick mucus secretions affecting the pancreas.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man complains of cough, shortness of breath, and daily copious sputum production. He has a history of frequent lung infections. His SpO2 is 95%. Diffuse crackles and wheezing are heard on auscultation throughout the lung fields. A CT scan is shown. The patient is at greatest risk for which of the following complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemoptysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhizopus infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hemoptysis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hemoptysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Rhizopus infections: Causes Mucormycosis. Uncommon in bronchiectasis. More common in patients with DKA or COVID19&lt;/li&gt;&lt;li&gt;• Option B. Rhizopus infections:&lt;/li&gt;&lt;li&gt;• Option C. Pneumothorax: While possible, it is less common in bronchiectasis. More common in Emphysema&lt;/li&gt;&lt;li&gt;• Option C. Pneumothorax:&lt;/li&gt;&lt;li&gt;• Option D. Lung cancer: Bronchiectasis is not a risk factor for lung cancer&lt;/li&gt;&lt;li&gt;• Option D. Lung cancer:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Bronchiectasis, characterized by chronic productive cough and recurrent lung infections, significantly increases the risk of hemoptysis due to damage and dilation of the bronchial arteries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man with a history of upper respiratory tract infections presents with four other respiratory infections this year and frequent bouts of otitis media. He was diagnosed with bronchiectasis as a child. Which structure is most likely defective in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cells with multilobular nuclei and enzyme-filled granules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collagen α-chains in triplets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heavy and light protein chains linked by disulfide bonds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tubular arrangements of linked heavy chains that slide against one another&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tubular arrangements of linked heavy chains that slide against one another&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tubular arrangements of linked heavy chains that slide against one another&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cells with multilobular nuclei and enzyme-filled granules: Refers to neutrophils, not related to this condition.&lt;/li&gt;&lt;li&gt;• Option A. Cells with multilobular nuclei and enzyme-filled granules:&lt;/li&gt;&lt;li&gt;• Option B. Collagen α-chains in triplets: Related to collagen structure, not relevant here.&lt;/li&gt;&lt;li&gt;• Option B. Collagen α-chains in triplets:&lt;/li&gt;&lt;li&gt;• Option C. Heavy and light protein chains linked by disulfide bonds: Refers to immunoglobulins, not relevant here.&lt;/li&gt;&lt;li&gt;• Option C. Heavy and light protein chains linked by disulfide bonds:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The patient&#x27;s symptoms suggest primary ciliary dyskinesia (Kartagener syndrome), where the defect is in the cilia&#x27;s dynein arms, which are tubular arrangements of linked heavy chains that slide against one another to facilitate movement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child with cystic fibrosis presents with a persistent cough and frequent respiratory infections over the past year. Sputum cultures have consistently grown a specific pathogen. Given the patient&#x27;s age and clinical history, which pathogen is most likely responsible for these early respiratory infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Staphylococcus aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Staphylococcus aureus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Pseudomonas aeruginosa: This pathogen typically becomes more prevalent in the respiratory tracts of cystic fibrosis patients as they get older and is associated with chronic lung infections and a more rapid decline in lung function.&lt;/li&gt;&lt;li&gt;• Option A. Pseudomonas aeruginosa:&lt;/li&gt;&lt;li&gt;• Option C. Haemophilus influenzae: This bacterium can cause respiratory infections but is less common and less significant than Staphylococcus aureus in the early stages of cystic fibrosis.&lt;/li&gt;&lt;li&gt;• Option C. Haemophilus influenzae:&lt;/li&gt;&lt;li&gt;• Option D. Streptococcus pneumoniae: Although it can cause respiratory infections, it is not the primary pathogen in early cystic fibrosis respiratory infections.&lt;/li&gt;&lt;li&gt;• Option D. Streptococcus pneumoniae:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Staphylococcus aureus is the primary pathogen responsible for early respiratory infections in young children with cystic fibrosis, frequently causing persistent and recurrent infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old patient with cystic fibrosis, who has been colonized with Burkholderia cepacia complex (BCC), is scheduled for a lung transplant evaluation. What is a major concern related to BCC colonization in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased risk of liver dysfunction post-transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduced success rates of lung transplantation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Higher likelihood of developing diabetes post-transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased risk of gastrointestinal complications&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reduced success rates of lung transplantation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Reduced success rates of lung transplantation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increased risk of liver dysfunction post-transplant: This is not specifically related to BCC colonization.&lt;/li&gt;&lt;li&gt;• Option A. Increased risk of liver dysfunction post-transplant:&lt;/li&gt;&lt;li&gt;• Option C. Higher likelihood of developing diabetes post-transplant: Diabetes can occur post-transplant but is not specifically linked to BCC.&lt;/li&gt;&lt;li&gt;• Option C. Higher likelihood of developing diabetes post-transplant:&lt;/li&gt;&lt;li&gt;• Option D. Increased risk of gastrointestinal complications: Gastrointestinal issues are common in cystic fibrosis but not specifically related to BCC colonization.&lt;/li&gt;&lt;li&gt;• Option D. Increased risk of gastrointestinal complications:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Burkholderia cepacia complex (BCC) colonization in cystic fibrosis patients is a significant concern due to the reduced success rates and increased risk of severe infections post-lung transplantation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with a history of non-CF bronchiectasis presents for a routine follow-up. The patient has experienced a noticeable decline in lung function over the past few years. What is the typical annual decline in FEV1 for patients with non-CF bronchiectasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10-15 mL per year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20-30 mL per year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50-55 mL per year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70-80 mL per year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 50-55 mL per year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 50-55 mL per year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . 10-15 mL per year: This rate is too low and more typical of normal aging in healthy individuals.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• 10-15 mL per year:&lt;/li&gt;&lt;li&gt;• Option B. 20-30 mL per year: This is the decline seen in healthy controls, not in bronchiectasis patients.&lt;/li&gt;&lt;li&gt;• Option B. 20-30 mL per year:&lt;/li&gt;&lt;li&gt;• Option D. 70-80 mL per year: This rate is higher than what is typically observed in non-CF bronchiectasis.&lt;/li&gt;&lt;li&gt;• Option D. 70-80 mL per year:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Patients with non-CF bronchiectasis typically experience an annual decline in FEV1 of about 50-55 mL, highlighting the progressive nature of the disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient with cystic fibrosis is found to be infertile despite having normal spermatogenesis. What is the most likely cause of this infertility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obstruction of the epididymis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complete involution of the vas deferens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defective spermatogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hormonal imbalances&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Complete involution of the vas deferens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Complete involution of the vas deferens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Obstruction of the epididymis: Not the primary cause.&lt;/li&gt;&lt;li&gt;• Option A. Obstruction of the epididymis:&lt;/li&gt;&lt;li&gt;• Option C. Defective spermatogenesis: Spermatogenesis is typically normal in CF.&lt;/li&gt;&lt;li&gt;• Option C. Defective spermatogenesis:&lt;/li&gt;&lt;li&gt;• Option D. Hormonal imbalances: Infertility in CF is primarily due to anatomical defects.&lt;/li&gt;&lt;li&gt;• Option D. Hormonal imbalances:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In cystic fibrosis, nearly 99% of males are infertile due to the complete involution of the vas deferens, despite having normal spermatogenesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old with cystic fibrosis presents with right lower quadrant abdominal pain, nausea, vomiting, and obstipation. Abdominal X-ray reveals a mass in the ileocecal region with dilated bowel loops. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal intestinal obstruction syndrome (DIOS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Distal intestinal obstruction syndrome (DIOS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Distal Intestinal Obstruction Syndrome (DIOS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Appendicitis: While appendicitis can present with similar symptoms, the presence of a mass in the ileocecal region and the patient&#x27;s history of cystic fibrosis make DIOS a more likely diagnosis&lt;/li&gt;&lt;li&gt;• Option A. Appendicitis:&lt;/li&gt;&lt;li&gt;• Option B. Crohn&#x27;s disease: Crohn&#x27;s disease is an inflammatory bowel disease that can cause abdominal pain and bowel obstruction. However, it is less common in cystic fibrosis patients and typically presents with a different clinical picture and radiological findings&lt;/li&gt;&lt;li&gt;• Option B. Crohn&#x27;s disease:&lt;/li&gt;&lt;li&gt;• Option D. Intussusception: Intussusception is the telescoping of one segment of the intestine into another. While it can cause bowel obstruction, it is more common in children and usually presents with a sausage-shaped mass on palpation, which is not seen in this case.&lt;/li&gt;&lt;li&gt;• Option D. Intussusception:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Distal Intestinal Obstruction Syndrome (DIOS) is a common complication in cystic fibrosis, characterized by the buildup of thick, sticky stools in the distal ileum and cecum, leading to abdominal pain, nausea, vomiting, and obstipation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female patient with cystic fibrosis is found to have the most common mutation seen in these patients. What is the primary defect caused by this mutation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impaired synthesis of the CFTR protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defective chloride channel function at the cell surface&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased degradation of the CFTR protein in the endoplasmic reticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormal post-translational modification of the CFTR protein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased degradation of the CFTR protein in the endoplasmic reticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased degradation of the CFTR protein in the endoplasmic reticulum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Impaired synthesis of the CFTR protein: The delta F508 mutation affects protein folding, not synthesis.&lt;/li&gt;&lt;li&gt;• Option A. Impaired synthesis of the CFTR protein:&lt;/li&gt;&lt;li&gt;• Option B. Defective chloride channel function at the cell surface : This is a consequence, but the primary issue is the degradation before reaching the cell surface.&lt;/li&gt;&lt;li&gt;• Option B. Defective chloride channel function at the cell surface&lt;/li&gt;&lt;li&gt;• Option D. Abnormal post-translational modification of the CFTR protein : This is not the main issue with the delta F508 mutation&lt;/li&gt;&lt;li&gt;• Option D. Abnormal post-translational modification of the CFTR protein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The most common mutation in cystic fibrosis, delta F508, leads to increased degradation of the CFTR protein in the endoplasmic reticulum, preventing it from reaching the cell surface and causing impaired chloride and water transport.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old patient with cystic fibrosis has a homozygous F508del mutation in the CFTR gene. What is the most appropriate treatment regimen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ivacaftor monotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lumacaftor/Ivacaftor combination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tezacaftor/Ivacaftor combination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elexacaftor/Tezacaftor/Ivacaftor combination&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Elexacaftor/Tezacaftor/Ivacaftor combination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Elexacaftor/Tezacaftor/Ivacaftor combination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ivacaftor monotherapy: Effective for certain gating mutations but not sufficient for the F508del mutation.&lt;/li&gt;&lt;li&gt;• Option A. Ivacaftor monotherapy:&lt;/li&gt;&lt;li&gt;• Option B. Lumacaftor/Ivacaftor combination: Provides benefit for F508del mutation but is less effective than the triple therapy.&lt;/li&gt;&lt;li&gt;• Option B. Lumacaftor/Ivacaftor combination:&lt;/li&gt;&lt;li&gt;• Option C. Tezacaftor/Ivacaftor combination: An improvement over Lumacaftor/Ivacaftor but still not as effective as the triple therapy for the F508del mutation&lt;/li&gt;&lt;li&gt;• Option C. Tezacaftor/Ivacaftor combination:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The Elexacaftor/Tezacaftor/Ivacaftor combination (Trikafta) is the most advanced and effective treatment for patients with the F508del mutation in the CFTR gene.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old cystic fibrosis patient is found to have a CFTR mutation that results in defective protein processing and impaired channel function. Which type of CFTR defect is most effectively treated with a combination of potentiators and correctors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I mutation leading to no CFTR protein production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II mutation causing defective protein processing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III mutation resulting in defective channel regulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class IV mutation causing decreased conductance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class II mutation causing defective protein processing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Class II mutation causing defective protein processing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Class I mutation leading to no CFTR protein production: These mutations produce little to no CFTR protein, making correctors and potentiators ineffective.&lt;/li&gt;&lt;li&gt;• Option A. Class I mutation leading to no CFTR protein production:&lt;/li&gt;&lt;li&gt;• Option C. Class III mutation resulting in defective channel regulation : Typically treated effectively with potentiators alone, as the CFTR protein is present but dysfunctional.&lt;/li&gt;&lt;li&gt;• Option C. Class III mutation resulting in defective channel regulation&lt;/li&gt;&lt;li&gt;• Option D. Class IV mutation causing decreased conductance: Potentiators may help, but the primary defect involves reduced channel function rather than misprocessing.&lt;/li&gt;&lt;li&gt;• Option D. Class IV mutation causing decreased conductance:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Class II CFTR mutations causing defective protein processing are most effectively treated with a combination of correctors and potentiators.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with massive hemoptysis and is desaturating. Which of the following is incorrect according to AAFP guidelines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avoid Endotracheal intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selective intubation of the bleeding lung to remove blood clots&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insert a single-lumen endotracheal tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Position the patient with the bleeding side down&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Selective intubation of the bleeding lung to remove blood clots&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Selective intubation of the bleeding lung to remove blood clots&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Avoid Endotracheal intubation: Recommended unless absolutely necessary, to use the cough reflex for blood removal.&lt;/li&gt;&lt;li&gt;• Option A. Avoid Endotracheal intubation:&lt;/li&gt;&lt;li&gt;• Option C. Insert a single-lumen endotracheal tube: Incorrect as it does not allow for selective ventilation and protection of the nonbleeding lung.&lt;/li&gt;&lt;li&gt;• Option C. Insert a single-lumen endotracheal tube:&lt;/li&gt;&lt;li&gt;• Option D. Position the patient with the bleeding side down : Correct as it uses gravitational advantage to prevent blood from entering the nonbleeding lung.&lt;/li&gt;&lt;li&gt;• Option D. Position the patient with the bleeding side down&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ According to AAFP guidelines, selective intubation should be performed on the nonbleeding lung, not the bleeding lung, to protect the nonbleeding lung from contamination and ensure effective ventilation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old lady presents with non-massive hemoptysis. What is the most common cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Viral bronchitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Viral bronchitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Viral bronchitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Tuberculosis: It is one of the most common causes in developing countries like India.&lt;/li&gt;&lt;li&gt;• Option A. Tuberculosis:&lt;/li&gt;&lt;li&gt;• Option C. Lung cancer: A significant cause but not the most common.&lt;/li&gt;&lt;li&gt;• Option C. Lung cancer:&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary embolism: Can cause hemoptysis, but it is not the most common cause of non-massive hemoptysis.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary embolism:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Viral bronchitis is the most common cause of non-massive hemoptysis, typically resulting from inflammation and irritation of the airways.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with massive hemoptysis. What is the procedure of choice for controlling the bleeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchial artery embolization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical resection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous antibiotic therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bronchial artery embolization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bronchial artery embolization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Bronchoscopy: Useful for diagnosis and initial management but not primarily for controlling severe bleeding.&lt;/li&gt;&lt;li&gt;• Option A. Bronchoscopy:&lt;/li&gt;&lt;li&gt;• Option C. Surgical resection: Considered when embolization fails or is not feasible, but it is more invasive.&lt;/li&gt;&lt;li&gt;• Option C. Surgical resection:&lt;/li&gt;&lt;li&gt;• Option D. Intravenous antibiotic therapy: Used to treat underlying infections but not effective for immediate control of severe bleeding.&lt;/li&gt;&lt;li&gt;• Option D. Intravenous antibiotic therapy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bronchial artery embolization is the procedure of choice for controlling bleeding in life-threatening cases of massive hemoptysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are complications of obstructive sleep apnea (OSA) except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiovascular disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pulmonary fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pulmonary fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Options A. Hypertension: Common in OSA due to repeated hypoxic episodes and increased sympathetic activity.&lt;/li&gt;&lt;li&gt;• Options A. Hypertension:&lt;/li&gt;&lt;li&gt;• Option B. Stroke: Increased risk due to the association of OSA with hypertension and other cardiovascular risk factors.&lt;/li&gt;&lt;li&gt;• Option B. Stroke:&lt;/li&gt;&lt;li&gt;• Option D. Cardiovascular disease: Strongly linked with OSA, including conditions such as heart failure and arrhythmias.&lt;/li&gt;&lt;li&gt;• Option D. Cardiovascular disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary fibrosis is not a typical complication of obstructive sleep apnea (OSA); common complications include hypertension, stroke, and cardiovascular disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man presents with dyspnea and pleuritic chest pain. A chest X-ray reveals a pleural effusion. Diagnostic thoracentesis is performed, and pleural fluid analysis shows the following: pleural fluid protein/serum protein ratio of 0.7. How would this pleural effusion be classified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transudative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exudative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemorrhagic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Exudative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Exudative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Transudative : Transudative effusions do not meet Light&#x27;s criteria for exudative effusions and are typically due to systemic factors such as heart failure or cirrhosis.&lt;/li&gt;&lt;li&gt;• Option A. Transudative&lt;/li&gt;&lt;li&gt;• Option C. Malignant : While malignancy can cause exudative effusions, this classification is based on Light&#x27;s criteria, not etiology.&lt;/li&gt;&lt;li&gt;• Option C. Malignant&lt;/li&gt;&lt;li&gt;• Option D. Hemorrhagic : Refers to the presence of blood in the pleural fluid, which is a descriptive term rather than a classification based on Light&#x27;s criteria.&lt;/li&gt;&lt;li&gt;• Option D. Hemorrhagic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A pleural effusion is classified as exudative if one or more of Light&#x27;s criteria are met, such as a pleural fluid protein/serum protein ratio &amp;gt; 0.5. In this case, the pleural fluid protein/serum protein ratio is 0.7, classifying it as exudative.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man presents with dyspnea and pleuritic chest pain. Thoracentesis reveals loculated pleural fluid, pH of 7.15, glucose of 2.8 mmol/L (50 mg/dL), and gross pus in the pleural space. Which of the following is not an indication for chest drain placement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loculated pleural fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pleural fluid pH &amp;lt; 7.2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural fluid glucose &amp;lt; 60 mg/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of gross pus in the pleural space&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pleural fluid glucose &lt; 60 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pleural fluid glucose &amp;lt;60 mg/dL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Loculated pleural fluid : Indicates complicated effusion that often requires drainage&lt;/li&gt;&lt;li&gt;• Option A. Loculated pleural fluid&lt;/li&gt;&lt;li&gt;• Option B. Pleural fluid pH &amp;lt;7.2 : Suggests a more severe infection or inflammation needing drainage&lt;/li&gt;&lt;li&gt;• Option B. Pleural fluid pH &amp;lt;7.2&lt;/li&gt;&lt;li&gt;• Option D. Presence of gross pus in the pleural space: Clearly indicates empyema, which requires drainage.&lt;/li&gt;&lt;li&gt;• Option D. Presence of gross pus in the pleural space:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While low pleural fluid glucose (&amp;lt;3.3 mmol/L or &amp;lt;60 mg/dL) suggests a complicated effusion, it is not an absolute indication for chest drain placement. However, loculated pleural fluid, pleural fluid pH &amp;lt;7.2, and the presence of gross pus in the pleural space are definite indications for chest drain placement to prevent or treat empyema or complicated parapneumonic effusions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with loculated pleural effusion has been treated with antibiotics and tube thoracostomy. Despite treatment, the patient continues to have fever, leukocytosis, and anorexia. Which of the following treatments should be considered next to improve clinical outcomes ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intrapleural fibrinolytic agents alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intrapleural tissue plasminogen activator (tPA) and deoxyribonuclease (DNase)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat thoracostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-dose corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intrapleural tissue plasminogen activator (tPA) and deoxyribonuclease (DNase)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intrapleural tissue plasminogen activator (tPA) and deoxyribonuclease (DNase)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Intrapleural fibrinolytic agents alone : Controlled trials have not shown improvement in drainage with fibrinolytic agents alone.&lt;/li&gt;&lt;li&gt;• Option A. Intrapleural fibrinolytic agents alone&lt;/li&gt;&lt;li&gt;• Option C. Repeat thoracostomy : Not typically the next step when combination therapy of tPA and DNase can be more effective.&lt;/li&gt;&lt;li&gt;• Option C. Repeat thoracostomy&lt;/li&gt;&lt;li&gt;• Option D. High-dose corticosteroids : Not indicated for improving drainage or treating persistent symptoms in pleural effusion&lt;/li&gt;&lt;li&gt;• Option D. High-dose corticosteroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intrapleural tissue plasminogen activator (tPA) and deoxyribonuclease (DNase) should be considered when fever, leukocytosis, or anorexia persist despite antibiotics and tube thoracostomy, as this combination has been shown to improve clinical outcomes, including increased drainage, decreased length of stay, and decreased surgical referral.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of alcoholism presents with acute onset of left-sided chest pain and shortness of breath. Chest X-ray reveals a left-sided pleural effusion and pneumothorax. Thoracentesis yields turbid, red-brown fluid with a pH of 5.5. Which of the following is the most likely diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uncomplicated parapneumonic effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal rupture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Esophageal rupture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Esophageal rupture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Uncomplicated parapneumonic effusions typically have clear to turbid fluid with a near normal pH&lt;/li&gt;&lt;li&gt;• Option A. Uncomplicated parapneumonic effusions&lt;/li&gt;&lt;li&gt;• Option B. Malignant effusions are rarely associated with pneumothorax or a low pH&lt;/li&gt;&lt;li&gt;• Option B. Malignant&lt;/li&gt;&lt;li&gt;• Option D. Tuberculosis effusions are usually serous to serosanguineous  and have a near normal pH&lt;/li&gt;&lt;li&gt;• Option D. Tuberculosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of pleural effusion, pneumothorax, red-brown fluid, and low pH strongly suggests esophageal rupture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male presents with sudden onset of pleuritic chest pain and dyspnea. On examination he had an irregularly irregular pulse. X ray showed a wedge shaped opacity with effusion in the left lung. Which of the following is the most likely cause of the effusion ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary infarction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parapneumonic effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulmonary infarction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pulmonary infarction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Esophageal rupture: This would present with severe chest pain, often radiating to the back, and may be associated with subcutaneous emphysema or mediastinal air.&lt;/li&gt;&lt;li&gt;• Option B. Esophageal rupture:&lt;/li&gt;&lt;li&gt;• Option C. Malignancy: While malignancy can cause pleural effusions, they are typically more indolent in onset and not associated with the acute presentation or wedge-shaped opacity seen in this case.&lt;/li&gt;&lt;li&gt;• Option C. Malignancy:&lt;/li&gt;&lt;li&gt;• Option D. Parapneumonic effusion: This is an effusion associated with pneumonia and would likely present with fever, cough, and a more diffuse consolidation on chest X-ray.&lt;/li&gt;&lt;li&gt;• Option D. Parapneumonic effusion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of sudden-onset pleuritic chest pain, dyspnea, irregularly irregular pulse (suggesting atrial fibrillation), and a wedge-shaped opacity on chest X-ray is highly suggestive of pulmonary embolism with subsequent pulmonary infarction, which can cause pleural effusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male with a history of lymphoma presents with dyspnea and a large pleural effusion. Pleural fluid analysis reveals a milky white appearance and an elevated triglyceride level. Which of the following is the most likely diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Empyema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chylothorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudochylous effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chylothorax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chylothorax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Empyema presents with purulent fluid and a low glucose level.&lt;/li&gt;&lt;li&gt;• Option A. Empyema&lt;/li&gt;&lt;li&gt;• Option C. Hemothorax presents with bloody fluid.&lt;/li&gt;&lt;li&gt;• Option C. Hemothorax&lt;/li&gt;&lt;li&gt;• Option D. Pseudochylothorax has a milky white appearance but normal triglyceride levels&lt;/li&gt;&lt;li&gt;• Option D. Pseudochylothorax&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A milky white appearance and elevated triglyceride level in pleural fluid are characteristic of chylothorax, which results from the disruption of the thoracic duct.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with a gradual onset of dyspnea and a non-productive cough. Ultrasound confirms the presence of pleural effusion. Which of the following minimum fluid pocket depths on ultrasound would be considered adequate for a safe diagnostic thoracentesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 10 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 5 mm: This is too shallow and increases the risk of puncturing the lung.&lt;/li&gt;&lt;li&gt;• Option A. 5 mm:&lt;/li&gt;&lt;li&gt;• Option C. 15 mm and D. 20 mm: While these depths are safe, they are not the minimum required. A 10 mm pocket is sufficient for a diagnostic thoracentesis.&lt;/li&gt;&lt;li&gt;• Option C. 15 mm and D. 20 mm:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A minimum pleural fluid pocket depth of 10 mm on ultrasound is considered adequate for a safe diagnostic thoracentesis, providing sufficient space to insert the needle and aspirate fluid without risking lung injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old tall, thin male presents with acute-onset left-sided chest pain and shortness of breath. He reports a 10-pack-year smoking history. Chest X-ray reveals a small apical pneumothorax. Which of the following statements is most accurate regarding his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This is most likely a secondary spontaneous pneumothorax due to underlying lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The presence of apical blebs is highly suggestive of Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smoking is an important risk factor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurrence of pneumothorax is unlikely in this patient population.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Smoking is an important risk factor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) smoking is an important risk factor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. This is most likely a secondary spontaneous pneumothorax due to underlying lung disease : This is likely a primary, not secondary, spontaneous pneumothorax given the absence of underlying lung disease.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• This is most likely a secondary spontaneous pneumothorax due to underlying lung disease&lt;/li&gt;&lt;li&gt;• Option B. The presence of apical blebs is highly suggestive of Marfan syndrome : Apical blebs are not specific to Marfan syndrome; they are common in Primary spontaneous pneumothorax&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• The presence of apical blebs is highly suggestive of Marfan syndrome&lt;/li&gt;&lt;li&gt;• Option D. Recurrence of pneumothorax is unlikely in this patient population : Recurrence of PSP is common, especially in smokers.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Recurrence of pneumothorax is unlikely in this patient population&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Smoking is an important risk factor for primary spontaneous pneumothorax, which is often associated with the rupture of subpleural apical blebs in young, tall, thin individuals. Recurrence is common, especially in smokers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male with no significant past medical history presents to the emergency department with sudden onset of sharp, right-sided chest pain and shortness of breath. His JVP is normal and BP is 110/70 mm Hg. He denies any recent trauma or illness. X-ray is shown. What is the likely diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary spontaneous pneumothorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tension pneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primary spontaneous pneumothorax&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/screenshot-2024-06-20-160110.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Primary spontaneous pneumothorax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Pneumonia: would typically present with consolidation or infiltrates on chest x-ray.&lt;/li&gt;&lt;li&gt;• Option A. Pneumoni
