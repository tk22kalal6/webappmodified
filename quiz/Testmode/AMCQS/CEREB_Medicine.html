d alkaline phosphatase, and serum bilirubin levels, along with characteristic imaging findings of multifocal strictures and dilatations of bile ducts, is typical of primary sclerosing cholangitis (PSC).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What histopathological feature is characteristic of primary sclerosing cholangitis (PSC) ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Steatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mallory-Denk bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granulomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onion-skinning&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Onion-skinning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/14/screenshot-2024-08-14-174600.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Steatosis, or the accumulation of fat within liver cells, is a feature more commonly associated with conditions like non-alcoholic fatty liver disease (NAFLD) and alcoholic liver disease, not PSC.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option B. Mallory-Denk bodies are cytoplasmic inclusions found in liver cells, typically associated with alcoholic liver disease and not characteristic of PSC.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Option C. Granulomas are aggregates of macrophages and are more typically associated with conditions such as sarcoidosis or granulomatous hepatitis, not specifically characteristic of PSC.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Onion-skinning, characterized by concentric fibrosis and inflammation around bile ducts, is a characteristic histopathological feature of primary sclerosing cholangitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old male presents with worsening academic performance, behavioral changes, slowed movements, and a slight tremor. Ophthalmological examination shows the following finding. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wilson Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile Huntington&#x27;s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple Sclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wilson Disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/14/screenshot-2024-08-14-174749.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The educational objective is to recognize the presentation and classic findings of Wilson Disease, particularly the presence of Kayser-Fleischer rings and a combination of hepatic and neuropsychiatric symptoms in a young patient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the significance of the finding in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis C infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Copper accumulation in Wilson Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron overload in hemochromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bilirubin deposition in Dubin-Johnson syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Copper accumulation in Wilson Disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/14/screenshot-2024-08-14-175158.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hepatitis C infection can lead to liver dysfunction, but it does not cause Kayser-Fleischer rings or copper accumulation.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option C . Iron overload occurs in hemochromatosis, a different condition characterized by excessive iron deposition in the body, but it does not lead to Kayser-Fleischer rings.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D. Bilirubin deposition occurs in conditions like Dubin-Johnson syndrome, which can lead to liver dysfunction and jaundice, but not Kayser-Fleischer rings.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Kayser-Fleischer rings, a greenish-brown discoloration of the cornea periphery, is indicative of copper accumulation in Wilson Disease, which can cause liver dysfunction and neuropsychiatric symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diagnostic tests is most appropriate for confirming Wilson’s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ceruloplasmin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum copper levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genetic testing for ATP7B mutations&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Genetic testing for ATP7B mutations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Serum ceruloplasmin levels are often low in Wilson Disease, but this finding is not specific and can be seen in other conditions or in carriers of the disease without clinical manifestations.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option B. Serum copper levels can be elevated in Wilson Disease, but they can also be normal or low, making this test less reliable for diagnosis. Free copper levels (non-ceruloplasmin bound copper) can be more indicative but still lack the specificity of genetic testing.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Option C. Liver biopsy can demonstrate copper accumulation and liver damage, and it can be useful in cases where the diagnosis is unclear. However, it is invasive and carries risks, making genetic testing a more definitive and less invasive option when available.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Genetic testing for ATP7B mutations is the most definitive method for confirming a diagnosis of Wilson Disease, that directly identifies the genetic cause of the disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What scoring system is commonly used for the initial assessment and diagnosis of Wilson Disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Child-Pugh Score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MELD Score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nazer Score&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ranson&#x27;s Criteria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nazer Score&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . The Child-Pugh Score is used to assess the prognosis of chronic liver disease, mainly cirrhosis, and to determine the required strength of treatment and the need for liver transplantation.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option B . The MELD Score (Model for End-Stage Liver Disease) is used to prioritize patients for liver transplantation, based on the severity of chronic liver disease.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option D. Ranson&#x27;s Criteria are used to assess the severity of acute pancreatitis and predict its outcome.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The Nazer Score is a scoring system used for the initial assessment and diagnosis of Wilson Disease, incorporating clinical, biochemical, and histological parameters relevant to the disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the mainstay of treatment for Wilson’s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron chelation therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Copper chelation therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ursodeoxycholic acid (UDCA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Copper chelation therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Iron chelation therapy is used to treat conditions involving iron overload, such as hemochromatosis, not Wilson Disease, which involves copper accumulation.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option C. Corticosteroids are not a primary treatment for Wilson Disease; they are more commonly used in conditions involving inflammation or autoimmune processes.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. Ursodeoxycholic acid (UDCA) is used to improve liver function in certain liver diseases, such as primary biliary cirrhosis, but it is not a mainstay of treatment for Wilson Disease.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In copper chelation therapy, using agents such as penicillamine or trientine, is the mainstay of treatment for Wilson Disease to reduce copper accumulation in the body.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old non-smoking male presents with exertional dyspnea and recurrent respiratory infections. Pulmonary function tests reveal airflow obstruction that does not significantly improve with bronchodilators. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic obstructive pulmonary disease (COPD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha-1 antitrypsin (AAT) deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alpha-1 antitrypsin (AAT) deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chronic obstructive pulmonary disease (COPD): While COPD may present similarly to AAT deficiency, the lack of significant smoking history and the presence of recurrent respiratory infections suggest an alternative diagnosis such as AAT deficiency.&lt;/li&gt;&lt;li&gt;• Option A. Chronic obstructive pulmonary disease (COPD):&lt;/li&gt;&lt;li&gt;• Option B. Asthma : Asthma typically presents with reversible airflow obstruction and bronchial hyperresponsiveness, which may improve with bronchodilators, unlike the non-responsiveness seen in this case.&lt;/li&gt;&lt;li&gt;• Option B. Asthma&lt;/li&gt;&lt;li&gt;• Option D. Cystic fibrosis : Cystic fibrosis often presents with recurrent respiratory infections and obstructive lung disease but is associated with characteristic features such as pancreatic insufficiency and elevated sweat chloride levels, which are absent in AAT deficiency.&lt;/li&gt;&lt;li&gt;• Option D. Cystic fibrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The clinical presentation of AAT deficiency, includes early-onset emphysema in non-smokers and a lack of response to bronchodilators.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with a family history of early-onset emphysema. Pulmonary function tests reveal airflow obstruction that does not improve significantly with bronchodilators. What is the most appropriate initial diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha-1 antitrypsin (AAT) level measurement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High-resolution computed tomography (HRCT) scan of the chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genetic testing for cystic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alpha-1 antitrypsin (AAT) level measurement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Chest X-ray : While chest X-ray may reveal findings suggestive of emphysema, it is not specific for AAT deficiency and may not establish a definitive diagnosis.&lt;/li&gt;&lt;li&gt;• Option B. Chest X-ray&lt;/li&gt;&lt;li&gt;• Option C. High-resolution computed tomography (HRCT) scan of the chest : HRCT may show characteristic changes of emphysema, but it is not specific for AAT deficiency and may not be necessary as an initial diagnostic test.&lt;/li&gt;&lt;li&gt;• Option C. High-resolution computed tomography (HRCT) scan of the chest&lt;/li&gt;&lt;li&gt;• Option D. Genetic testing for cystic fibrosis : Genetic testing for cystic fibrosis is not indicated in the absence of clinical features suggestive of the condition, such as pancreatic insufficiency and elevated sweat chloride levels.&lt;/li&gt;&lt;li&gt;• Option D. Genetic testing for cystic fibrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Alpha-1 antitrypsin (AAT) level measurement is the initial diagnostic test for suspected AAT deficiency helps in establishing a timely and accurate diagnosis to guide management decisions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most appropriate treatment to slow disease progression in emphysema due to alpha-1 antitrypsin (AAT) deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long-acting beta-agonists (LABAs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhaled corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha-1 antitrypsin augmentation therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxygen therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alpha-1 antitrypsin augmentation therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Long-acting beta-agonists (LABAs) : LABAs may provide symptomatic relief but do not address the underlying deficiency of AAT and do not slow disease progression.&lt;/li&gt;&lt;li&gt;• Option A. Long-acting beta-agonists (LABAs)&lt;/li&gt;&lt;li&gt;• Option B. Inhaled corticosteroids : Inhaled corticosteroids may be used in patients with AAT deficiency and asthma or chronic bronchitis but are not effective in slowing the progression of emphysema.&lt;/li&gt;&lt;li&gt;• Option B. Inhaled corticosteroids&lt;/li&gt;&lt;li&gt;• Option D. Oxygen therapy : Oxygen therapy is used for symptomatic relief in patients with advanced emphysema and hypoxemia but does not address the underlying deficiency of AAT.&lt;/li&gt;&lt;li&gt;• Option D. Oxygen therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Alpha-1 antitrypsin (AAT) augmentation therapy helps in slowing disease progression in patients with AAT deficiency and emphysema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with fatigue, weakness, and joint pain. Physical examination reveals skin pigmentation as in the image below and hepatomegaly. Laboratory tests show elevated serum ferritin levels and increased transferrin saturation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemochromatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha1 antitrypsin (A1AT) deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus (SLE)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hemochromatosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/14/screenshot-2024-08-14-180615.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Wilson Disease involves copper accumulation and typically presents with liver dysfunction and neuropsychiatric symptoms, not primarily iron overload symptoms.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option C. Alpha1 antitrypsin (A1AT) deficiency is a genetic disorder that can lead to liver disease and lung disease, but it is not associated with iron overload or the specific constellation of symptoms described.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. Systemic lupus erythematosus (SLE) is an autoimmune disease that can affect multiple organ systems and cause a wide range of symptoms, but it does not cause iron overload or the specific features described here.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The clinical features of hemochromatosis, includes fatigue, bronze skin pigmentation, hepatomegaly, and elevated serum ferritin levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What diagnostic test is most appropriate for confirming the suspected diagnosis of hemochromatosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genetic testing for HFE mutations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum ceruloplasmin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal ultrasound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Genetic testing for HFE mutations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Liver biopsy can be used to assess the degree of liver damage and iron accumulation but is not the first-line test for diagnosing hemochromatosis due to its invasiveness.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option C. Serum ceruloplasmin levels are used in the evaluation of Wilson Disease, which involves copper metabolism, not iron.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. Abdominal ultrasound can evaluate liver size and structure but is not specific for diagnosing hemochromatosis. It cannot directly detect iron overload.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Genetic testing for HFE mutations is the most direct and specific diagnostic test for confirming hereditary hemochromatosis, given its association with specific gene mutations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the mainstay of treatment for reducing iron overload in hemochromatosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phlebotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron chelation therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver transplantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythropoiesis-stimulating agents&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phlebotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Iron chelation therapy is used primarily in patients who cannot undergo phlebotomy, such as those with anemia or heart complications, or in conditions of iron overload from repeated blood transfusions.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Option C. Liver transplantation may be considered in advanced cases of hemochromatosis with severe liver damage, but it is not a treatment for iron overload per se.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. Erythropoiesis-stimulating agents are used to treat anemia, particularly in chronic kidney disease, and do not directly reduce iron overload.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Phlebotomy is the mainstay of treatment for reducing iron overload in patients with hemochromatosis, effectively lowering the total body iron burden through regular removal of blood.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with alcohol use disorder undergoes successful endoscopic variceal ligation after variceal hemorrhage. To reduce rebleeding risk, the most appropriate additional treatment is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate initiation of oral beta-blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer a course of oral antibiotics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat endoscopic ligation in 24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schedule for a transjugular intrahepatic portosystemic shunt (TIPS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Administer a course of oral antibiotics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Administer a course of oral antibiotics (kindly check answer ????)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Immediate initiation of oral beta-blockers : While beta-blockers are important in the secondary prophylaxis of variceal bleeding, their immediate initiation is not as crucial as antibiotic prophylaxis.&lt;/li&gt;&lt;li&gt;• Option A. Immediate initiation of oral beta-blockers&lt;/li&gt;&lt;li&gt;• Option C. Repeat endoscopic ligation in 24 hours: Repeat endoscopic ligation is not typically performed within 24 hours unless there is evidence of rebleeding.&lt;/li&gt;&lt;li&gt;• Option C. Repeat endoscopic ligation in 24 hours:&lt;/li&gt;&lt;li&gt;• Option D. Schedule for a transjugular intrahepatic portosystemic shunt (TIPS):&lt;/li&gt;&lt;li&gt;• Option D. Schedule for a transjugular intrahepatic portosystemic shunt (TIPS):&lt;/li&gt;&lt;li&gt;• TIPS is reserved for patients who fail medical and endoscopic therapy and is not used as immediate prophylaxis after the first variceal bleed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antibiotic prophylaxis helps in preventing rebleeding and infections after an initial variceal hemorrhage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with dysphagia, regurgitation of undigested food, halitosis and history of recurrent aspiration pneumonia. Upper endoscopy reveals a pathology in the upper esophagus. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zenker&#x27;s diverticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barrett&#x27;s esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zenker&#x27;s diverticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Achalasia: Achalasia is characterized by the failure of the lower esophageal sphincter to relax and by aperistalsis of the esophagus, leading to dysphagia and regurgitation, but it does not involve the formation of a diverticulum.&lt;/li&gt;&lt;li&gt;• Option A. Achalasia:&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture : An esophageal stricture typically presents with progressive dysphagia, particularly for solid foods, and is usually caused by chronic gastroesophageal reflux disease (GERD), radiation, or ingestion of caustic substances, but it does not cause a diverticulum.&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture&lt;/li&gt;&lt;li&gt;• Option D. Barrett&#x27;s esophagus: It is a condition where the lining of the esophagus is replaced by tissue similar to the lining of the intestine, usually as a result of chronic GERD. It is associated with an increased risk of esophageal adenocarcinoma but does not present with a diverticulum or the specific symptoms described.&lt;/li&gt;&lt;li&gt;• Option D. Barrett&#x27;s esophagus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zenker&#x27;s diverticulum is characterized by dysphagia, regurgitation of undigested food, halitosis, and the presence of a pulsion diverticulum just above the upper esophageal sphincter.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents with dysphagia, glossitis, and iron deficiency anemia. She reports a history of chronic oral ulcerations. What condition is most likely causing her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zenker&#x27;s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plummer-Vinson syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barrett&#x27;s esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mallory-Weiss tear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Plummer-Vinson syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Plummer-Vinson syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Zenker&#x27;s diverticulum: Zenker&#x27;s diverticulum is a pharyngoesophageal diverticulum that can cause dysphagia and regurgitation of undigested food, but it is not associated with iron deficiency anemia, glossitis, or oral ulcerations.&lt;/li&gt;&lt;li&gt;• Option A. Zenker&#x27;s diverticulum:&lt;/li&gt;&lt;li&gt;• Option C. Barrett&#x27;s esophagus: Barrett&#x27;s esophagus is a condition where the lining of the esophagus changes due to chronic gastroesophageal reflux disease (GERD), leading to an increased risk of esophageal adenocarcinoma. It typically does not present with iron deficiency anemia, glossitis, or oral ulcerations.&lt;/li&gt;&lt;li&gt;• Option C. Barrett&#x27;s esophagus:&lt;/li&gt;&lt;li&gt;• Option D. Mallory-Weiss tear: A Mallory-Weiss tear is a tear in the mucosa near the gastroesophageal junction, typically caused by forceful retching or vomiting, leading to bleeding. It is not associated with iron deficiency anemia, glossitis, or chronic oral ulcerations as primary symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Mallory-Weiss tear:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of dysphagia, iron deficiency anemia, glossitis, and chronic oral ulcerations is indicative of Plummer-Vinson syndrome, a condition characterized by esophageal webs and increased risk for esophageal squamous cell carcinoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with dysphagia to solids, episodes of food impaction, a history of allergic conditions (allergic rhinitis and eczema), and upper endoscopy findings of linear furrows, white plaques, and concentric rings in the esophagus. What condition is most likely causing his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastroesophageal reflux disease (GERD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosinophilic esophagitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barrett&#x27;s esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infectious esophagitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Eosinophilic esophagitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gastroesophageal reflux disease: Gastroesophageal reflux disease (GERD) can cause dysphagia and esophageal changes, but the specific endoscopic findings described (linear furrows, white plaques, and concentric rings) are more characteristic of eosinophilic esophagitis.&lt;/li&gt;&lt;li&gt;• Option A. Gastroesophageal reflux disease:&lt;/li&gt;&lt;li&gt;• Option C. Barrett&#x27;s esophagus: Barrett&#x27;s esophagus involves changes in the esophageal lining due to chronic acid exposure from GERD, but it typically presents with metaplastic columnar epithelium rather than the findings described.&lt;/li&gt;&lt;li&gt;• Option C. Barrett&#x27;s esophagus:&lt;/li&gt;&lt;li&gt;• Option D. Infectious esophagitis: Infectious esophagitis can cause dysphagia and might show ulcers or plaques on endoscopy, but it is more common in immunocompromised patients and does not typically present with the combination of findings seen in eosinophilic esophagitis.&lt;/li&gt;&lt;li&gt;• Option D. Infectious esophagitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Eosinophilic esophagitis is likely causing the symptoms in a young patient with dysphagia, a history of allergic conditions, and characteristic endoscopic findings of linear furrows, white plaques, and concentric rings in the esophagus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old female presents with a one-year history of progressively worsening intermittent dysphagia to solids and liquids as well. She mentions episodes of waking up at night coughing and choking. She denies any significant weight loss. Barium swallow study reveals the following image. Esophageal manometry is most likely to show which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased lower esophageal sphincter (LES) pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal LES relaxation with swallowing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased LES pressure with incomplete relaxation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercontractile esophageal peristalsis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased LES pressure with incomplete relaxation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-171841.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Decreased LES pressure: This finding is more typical of gastroesophageal reflux disease (GERD) rather than achalasia.&lt;/li&gt;&lt;li&gt;• Option A. Decreased LES pressure:&lt;/li&gt;&lt;li&gt;• Option B. Normal LES relaxation with swallowing: This finding would be inconsistent with achalasia, where LES relaxation is impaired.&lt;/li&gt;&lt;li&gt;• Option B. Normal LES relaxation with swallowing:&lt;/li&gt;&lt;li&gt;• Option D. Hypercontractile esophageal peristalsis: This would suggest a disorder like Jackhammer esophagus rather than achalasia, which is characterized by aperistalsis.&lt;/li&gt;&lt;li&gt;• Option D. Hypercontractile esophageal peristalsis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic manometry findings of achalasia include : increased LES pressure and incomplete LES relaxation upon swallowing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely underlying pathophysiology in Achalasia cardia ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoimmune destruction of esophageal smooth muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mechanical obstruction at the gastroesophageal junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Degeneration of the myenteric plexus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperplasia of the esophageal mucosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Degeneration of the myenteric plexus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune destruction of esophageal smooth muscle: While some autoimmune conditions can affect the esophagus, direct autoimmune destruction of smooth muscle doesn&#x27;t typically result in achalasia.&lt;/li&gt;&lt;li&gt;• Option A. Autoimmune destruction of esophageal smooth muscle:&lt;/li&gt;&lt;li&gt;• Option B. Mechanical obstruction at the gastroesophageal junction: This would suggest a condition like a tumor or stricture, not achalasia.&lt;/li&gt;&lt;li&gt;• Option B. Mechanical obstruction at the gastroesophageal junction:&lt;/li&gt;&lt;li&gt;• Option D. Hyperplasia of the esophageal mucosa: This is not associated with achalasia, which is a motility disorder.&lt;/li&gt;&lt;li&gt;• Option D. Hyperplasia of the esophageal mucosa:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Achalasia results from the degeneration of the myenteric plexus, leading to impaired LES relaxation and aperistalsis of the esophagus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with a burning sensation in her chest after meals, particularly when lying down. She reports occasional regurgitation of acidic fluid into her mouth and has experienced hoarseness and chronic cough. What condition is most likely causing her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peptic ulcer disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastroesophageal reflux disease (GERD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gastroesophageal reflux disease (GERD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gastroesophageal reflux disease (GERD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Peptic ulcer disease: Peptic ulcer disease may present with epigastric pain, which can be exacerbated by meals, but it is less likely to cause symptoms such as regurgitation or chronic cough.&lt;/li&gt;&lt;li&gt;• Option A. Peptic ulcer disease:&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture: Esophageal strictures are characterized by narrowing of the esophageal lumen, often due to scarring or inflammation, and may cause dysphagia, but they do not typically present with heartburn or regurgitation.&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture:&lt;/li&gt;&lt;li&gt;• Option D. Esophageal cancer: Esophageal cancer may present with dysphagia, weight loss, and other systemic symptoms, but it is less likely to cause typical GERD symptoms such as heartburn and regurgitation.&lt;/li&gt;&lt;li&gt;• Option D. Esophageal cancer:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristic symptoms of gastroesophageal reflux disease (GERD), includes heartburn, regurgitation of acidic fluid, hoarseness, and chronic cough, particularly following meals and exacerbated by lying down.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man with 6 months of unresponsive epigastric pain, diarrhea, heartburn, no NSAID use, and mild epigastric tenderness presents with fasting serum gastrin levels of 1000 pg/mL and multiple duodenal and jejunal peptic ulcers on endoscopy. What is the most appropriate next step to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secretin stimulation test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Helicobacter pylori stool antigen test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24-hour urine 5-hydroxyindoleacetic acid (5-HIAA) test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT scan of the abdomen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secretin stimulation test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Secretin stimulation test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Helicobacter pylori stool antigen test : While H. pylori infection is a common cause of peptic ulcers, the patient&#x27;s high gastrin levels and multiple ulcers in the duodenum and jejunum suggest ZES, making this test less relevant for this case.&lt;/li&gt;&lt;li&gt;• Option B. Helicobacter pylori stool antigen test&lt;/li&gt;&lt;li&gt;• Option C. 24-hour urine 5-hydroxyindoleacetic acid (5-HIAA) test : This test measures the breakdown product of serotonin and is used in the diagnosis of carcinoid syndrome, not ZES.&lt;/li&gt;&lt;li&gt;• Option C. 24-hour urine 5-hydroxyindoleacetic acid (5-HIAA) test&lt;/li&gt;&lt;li&gt;• Option D. CT scan of the abdomen : Although CT can be used to localize gastrinomas, the diagnosis of ZES should be confirmed biochemically before imaging studies are performed.&lt;/li&gt;&lt;li&gt;• Option D. CT scan of the abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In a patient with multiple peptic ulcers and elevated fasting serum gastrin levels, the secretin stimulation test is the most appropriate next step to confirm the diagnosis of Zollinger-Ellison Syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with a history of hypertension and diabetes is on the ventilator since 72 hours in the ICU following a severe stroke. On the fourth day, the nurse reports the presence of coffee-ground material in the nasogastric tube. Which of the following interventions is most appropriate for the prevention of further gastrointestinal bleeding in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiation of oral sucralfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous proton pump inhibitor (PPI) therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of oral H2 receptor antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placement of a transjugular intrahepatic portosystemic shunt (TIPS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous proton pump inhibitor (PPI) therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intravenous proton pump inhibitor (PPI) therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Initiation of oral sucralfate : While sucralfate can provide a protective barrier over gastrointestinal mucosa, it is less effective than PPIs for the prevention of stress-related gastrointestinal bleeding in critically ill patients.&lt;/li&gt;&lt;li&gt;• Option A. Initiation of oral sucralfate&lt;/li&gt;&lt;li&gt;• Option C. Administration of oral H2 receptor antagonist : H2 receptor antagonists reduce acid secretion and can be used for stress ulcer prophylaxis, but PPIs are generally preferred due to their superior acid suppression.&lt;/li&gt;&lt;li&gt;• Option C. Administration of oral H2 receptor antagonist&lt;/li&gt;&lt;li&gt;• Option D. Placement of a transjugular intrahepatic portosystemic shunt (TIPS) : TIPS is a procedure used to reduce portal hypertension, primarily in cirrhotic patients with variceal bleeding, and is not indicated for stress ulcer bleeding.&lt;/li&gt;&lt;li&gt;• Option D. Placement of a transjugular intrahepatic portosystemic shunt (TIPS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In critically ill ICU patients at high risk for stress ulcers and gastrointestinal bleeding, such as those with severe neurological injuries or requiring mechanical ventilation, prophylactic intravenous PPI therapy is the most effective intervention to prevent further bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old male with a history of dyspepsia is referred to gastroenterology for evaluation. What is the most appropriate initial test for Helicobacter pylori in the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urea breath test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serologic antibody test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stool antigen test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopic biopsy for histology&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urea breath test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Urea breath test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Serologic antibody test : This test can indicate past or present infection but cannot distinguish between the two, making it less useful for initial diagnosis or confirmation of eradication.&lt;/li&gt;&lt;li&gt;• Option B. Serologic antibody test&lt;/li&gt;&lt;li&gt;• Option C. Stool antigen test : Although this test is also non-invasive and has good sensitivity and specificity, the urea breath test is generally preferred due to its rapidity and convenience.&lt;/li&gt;&lt;li&gt;• Option C. Stool antigen test&lt;/li&gt;&lt;li&gt;• Option D. Endoscopic biopsy for histology : While accurate, endoscopy is invasive and not recommended as an initial test for patients without alarm symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Endoscopic biopsy for histology&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For initial testing of Helicobacter pylori in patients with dyspepsia and no alarming features, the non-invasive and accurate urea breath test is the most appropriate choice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which test is most appropriate to diagnose H. pylori infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serologic antibody test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urea breath test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stool antigen test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopic biopsy for histology&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stool antigen test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stool antigen test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Serologic antibody test : It is not the best choice for diagnosis because it cannot differentiate between past and current infection.&lt;/li&gt;&lt;li&gt;• Option A. Serologic antibody test&lt;/li&gt;&lt;li&gt;• Option B. Urea breath test : This test is reliable but should be avoided if the patient is on proton pump inhibitors or bismuth, which can lead to false negatives.&lt;/li&gt;&lt;li&gt;• Option B. Urea breath test&lt;/li&gt;&lt;li&gt;• Option D. Endoscopic biopsy for histology : While accurate, it is invasive and typically reserved for patients with alarm symptoms or those in whom endoscopy is otherwise indicated.&lt;/li&gt;&lt;li&gt;• Option D. Endoscopic biopsy for histology&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The stool antigen test is the preferred non-invasive method for diagnosing active H. pylori infection, especially in patients taking iron supplements, which do not interfere with test results.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man presents with a six-month history of nocturnal epigastric pain relieved by eating and antacids, with no alarming symptoms. To assess for past exposure to H. pylori, which test should be performed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urea breath test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fecal antigen test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serologic antibody test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopic biopsy with rapid urease test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serologic antibody test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Serologic antibody test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Urea breath test : This test is used to diagnose current active infection or to confirm eradication after treatment, but it is not used to determine past exposure.&lt;/li&gt;&lt;li&gt;• Option A. Urea breath test&lt;/li&gt;&lt;li&gt;• Option B. Fecal antigen test : Like the urea breath test, it is used to diagnose active infections and confirm eradication post-treatment.&lt;/li&gt;&lt;li&gt;• Option B. Fecal antigen test&lt;/li&gt;&lt;li&gt;• Option D. Endoscopic biopsy with rapid urease test : This is an invasive test for current infection, typically used if endoscopy is indicated for other reasons, such as alarm symptoms or failure of initial treatment.&lt;/li&gt;&lt;li&gt;• Option D. Endoscopic biopsy with rapid urease test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The serologic antibody test can determine past exposure to H. pylori but cannot differentiate between current and past infection. It is not the test of choice for diagnosing active infection or for confirming eradication after treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most appropriate initial treatment regimen for H. pylori infection in a patient with no prior antibiotic exposure and no contraindications is triple therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clarithromycin, amoxicillin, and omeprazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole, tetracycline, bismuth subsalicylate, and omeprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amoxicillin, ciprofloxacin, and ranitidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole, ciprofloxacin, and lansoprazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clarithromycin, amoxicillin, and omeprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Clarithromycin, amoxicillin, and omeprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Metronidazole, tetracycline, bismuth subsalicylate, and omeprazole : This quadruple therapy is an alternative, particularly in areas of high clarithromycin resistance or for patients with previous macrolide exposure.&lt;/li&gt;&lt;li&gt;• Option B. Metronidazole, tetracycline, bismuth subsalicylate, and omeprazole&lt;/li&gt;&lt;li&gt;• Option C. Amoxicillin, ciprofloxacin, and ranitidine : This combination is not a standard regimen for H. pylori eradication and includes a fluoroquinolone and an H2 blocker, which is less effective than a proton pump inhibitor in this setting.&lt;/li&gt;&lt;li&gt;• Option C. Amoxicillin, ciprofloxacin, and ranitidine&lt;/li&gt;&lt;li&gt;• Option D. Metronidazole, ciprofloxacin, and lansoprazole : This regimen does not follow the recommended guidelines for H. pylori treatment due to the inclusion of ciprofloxacin, which is not a first-line agent for this infection.&lt;/li&gt;&lt;li&gt;• Option D. Metronidazole, ciprofloxacin, and lansoprazole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The initial treatment for H. pylori infection should consist of triple therapy with a proton pump inhibitor (like omeprazole) and two antibiotics (clarithromycin and amoxicillin) for 14 days to effectively eradicate the infection and promote ulcer healing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old male hiker presents with several months of progressive weakness, joint pains, unexplained weight loss, intermittent diarrhea, recent episodes of uveitis and abdominal discomfort. Examination reveals hyperpigmentation of the skin, particularly around the eyes. Laboratory tests show anemia and a low serum albumin level. Endoscopic biopsy of the small intestine reveals numerous macrophages laden with periodic acid-Schiff (PAS)-positive granules in the lamina propria. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Whipple&#x27;s Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amyloidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Whipple&#x27;s Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-094407.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Whipple&#x27;s Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Sarcoidosis : This systemic granulomatous disease can cause similar systemic symptoms and hyperpigmentation, but it does not exhibit PAS-positive macrophages on intestinal biopsy.&lt;/li&gt;&lt;li&gt;• Option A. Sarcoidosis&lt;/li&gt;&lt;li&gt;• Option C. Lymphoma : While GI lymphoma may present with weight loss and abdominal pain, it does not show PAS-positive macrophages on biopsy.&lt;/li&gt;&lt;li&gt;• Option C. Lymphoma&lt;/li&gt;&lt;li&gt;• Option D. Amyloidosis : This condition can lead to systemic symptoms and gastrointestinal involvement, but the biopsy would show amyloid deposits, not PAS-positive macrophages.&lt;/li&gt;&lt;li&gt;• Option D. Amyloidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Whipple&#x27;s disease should be suspected in patients with systemic symptoms, including arthralgias, gastrointestinal complaints, and hyperpigmentation, especially when intestinal biopsy shows PAS-positive macrophages.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following treatments is most appropriate for this Whipple’s disease ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long-term antibiotic therapy with ceftriaxone followed by oral trimethoprim-sulfamethoxazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gluten-free diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High-dose corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Long-term antibiotic therapy with ceftriaxone followed by oral trimethoprim-sulfamethoxazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Long-term antibiotic therapy with ceftriaxone followed by oral trimethoprim-sulfamethoxazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Gluten-free diet : This is the treatment for celiac disease, not Whipple&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option B. Gluten-free diet&lt;/li&gt;&lt;li&gt;• Option C. High-dose corticosteroids : Steroids are not the primary treatment for Whipple&#x27;s disease and are typically used for conditions with significant inflammation, like autoimmune diseases.&lt;/li&gt;&lt;li&gt;• Option C. High-dose corticosteroids&lt;/li&gt;&lt;li&gt;• Option D. Chemotherapy : Used for treating malignancies, not infectious diseases like Whipple&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option D. Chemotherapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The appropriate treatment for Whipple&#x27;s disease involves initial antibiotic therapy, typically with ceftriaxone or penicillin G, followed by prolonged oral therapy with trimethoprim-sulfamethoxazole to eradicate the infection and prevent relapse.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with chronic diarrhea, abdominal bloating, and vitamin B12 deficiency. She has a history of type 2 diabetes and underwent Roux-en-Y gastric bypass surgery 5 years ago. Her symptoms are partially relieved by antibiotics. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactose intolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irritable Bowel Syndrome (IBS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small Intestinal Bacterial Overgrowth (SIBO)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Small Intestinal Bacterial Overgrowth (SIBO)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Small Intestinal Bacterial Overgrowth (SIBO)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Lactose intolerance : Typically presents with symptoms after dairy consumption, but does not cause vitamin B12 deficiency or improve with antibiotics.&lt;/li&gt;&lt;li&gt;• Option A. Lactose intolerance&lt;/li&gt;&lt;li&gt;• Option B. Irritable Bowel Syndrome (IBS) : While IBS can cause similar symptoms, it does not lead to vitamin B12 deficiency and is not typically relieved by antibiotics.&lt;/li&gt;&lt;li&gt;• Option B. Irritable Bowel Syndrome (IBS)&lt;/li&gt;&lt;li&gt;• Option D. Celiac disease : Could explain the symptoms and vitamin deficiency, but the relief with antibiotics is more characteristic of SIBO.&lt;/li&gt;&lt;li&gt;• Option D. Celiac disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In patients with chronic gastrointestinal symptoms, vitamin deficiencies, and a history that predisposes to bacterial overgrowth, SIBO should be considered, especially when symptoms improve with antibiotic therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents to the clinic with chronic diarrhea, weight loss, and fatigue following a 6-month volunteer trip to Southeast Asia. She reports a significant decrease in appetite and has noted her stools to be bulky and foul-smelling. Laboratory tests reveal iron-deficiency anemia and folate deficiency. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Celiac Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irritable Bowel Syndrome (IBS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tropical Sprue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Giardiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tropical Sprue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tropical Sprue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Celiac Disease : While celiac disease can cause similar gastrointestinal symptoms and malabsorption, it is not typically associated with travel to tropical regions.&lt;/li&gt;&lt;li&gt;• Option A. Celiac Disease&lt;/li&gt;&lt;li&gt;• Option B. Irritable Bowel Syndrome (IBS) : IBS primarily presents with abdominal discomfort and altered bowel habits but does not typically cause significant malabsorption or nutrient deficiencies.&lt;/li&gt;&lt;li&gt;• Option B. Irritable Bowel Syndrome (IBS)&lt;/li&gt;&lt;li&gt;• Option D. Giardiasis : This parasitic infection can cause diarrhea and malabsorption but is usually acute in nature and would likely resolve on its own or with appropriate treatment within a few weeks to months.&lt;/li&gt;&lt;li&gt;• Option D. Giardiasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Tropical Sprue should be considered in patients with chronic diarrhea, malabsorption, and nutrient deficiencies, particularly if they have a history of extended travel or residency in tropical regions and symptoms persist despite returning to a non-tropical environment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy is brought to the pediatric clinic by his parents due to concerns about poor coordination, developmental delay and chronic diarrhea since infancy. Physical examination reveals a thin child with steatorrhea and acanthocytosis on blood smear. Laboratory tests indicate very low levels of cholesterol and triglycerides, and fat-soluble vitamin deficiencies are noted. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic Fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Celiac Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abetalipoproteinemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatic Insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Abetalipoproteinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Abetalipoproteinemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Cystic Fibrosis : This genetic disorder can cause malabsorption and growth delay but is more commonly associated with respiratory symptoms and does not typically present with acanthocytosis or the specific lipid profile seen in abetalipoproteinemia.&lt;/li&gt;&lt;li&gt;• Option A. Cystic Fibrosis&lt;/li&gt;&lt;li&gt;• Option B. Celiac Disease : While celiac disease can lead to malabsorption and growth problems, it does not cause the lipid abnormalities or acanthocytosis associated with abetalipoproteinemia.&lt;/li&gt;&lt;li&gt;• Option B. Celiac Disease&lt;/li&gt;&lt;li&gt;• Option D. Pancreatic Insufficiency : This condition can lead to steatorrhea and fat-soluble vitamin deficiencies but does not cause the abnormal lipid profile or acanthocytosis seen in abetalipoproteinemia.&lt;/li&gt;&lt;li&gt;• Option D. Pancreatic Insufficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In patients presenting with chronic diarrhea, failure to thrive, neurological symptoms, acanthocytosis, and very low levels of cholesterol and triglycerides, consider abetalipoproteinemia, especially if fat-soluble vitamin deficiencies are present.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an endoscopic examination of a 59-year-old male with a history of hematemesis, an ulcer in the duodenum is found to have a flat, pigmented spot at the base. There is no active bleeding or visible vessel. How should this ulcer be classified according to the Forrest classification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forrest Ia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forrest Ib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Forrest IIb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forrest III&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Forrest III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Forrest III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Forrest Ia: Ulcers have active spurting hemorrhage, which is not present in this patient.&lt;/li&gt;&lt;li&gt;• Option A. Forrest Ia:&lt;/li&gt;&lt;li&gt;• Option B. Forrest Ib: Ulcers have active oozing bleeding, not evident in this scenario.&lt;/li&gt;&lt;li&gt;• Option B. Forrest Ib:&lt;/li&gt;&lt;li&gt;• Option C. Forrest IIb: Ulcers have a non-bleeding visible vessel or an adherent clot, which is different from the described flat pigmented spot.&lt;/li&gt;&lt;li&gt;• Option C. Forrest IIb:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A duodenal ulcer with a flat pigmented spot and no active bleeding is Forrest III, which is associated with a low risk of rebleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female with a history of recurrent abdominal pain and bloody diarrhea has undergone multiple colonoscopies over the past 3 years, all showing continuous inflammation of the mucosa extending from the rectum to the transverse colon. There is no evidence of granulomas on biopsy. Which feature is most suggestive of her underlying condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skip lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Granuloma formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continuous mucosal involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transmural inflammation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Continuous mucosal involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Continuous mucosal involvement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Skip lesions : Characteristic of Crohn&#x27;s Disease, which involves patchy areas of inflammation separated by healthy tissue along the digestive tract.&lt;/li&gt;&lt;li&gt;• Option A. Skip lesions&lt;/li&gt;&lt;li&gt;• Option B. Granuloma formation : Also more typical of Crohn&#x27;s Disease, where non-caseating granulomas can often be found on biopsy.&lt;/li&gt;&lt;li&gt;• Option B. Granuloma formation&lt;/li&gt;&lt;li&gt;• Option D. Transmural inflammation : Suggestive of Crohn&#x27;s Disease, as it involves the entire thickness of the bowel wall, unlike the superficial involvement seen in Ulcerative Colitis.&lt;/li&gt;&lt;li&gt;• Option D. Transmural inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Continuous mucosal involvement without granulomas, especially from the rectum to more proximal parts of the colon, suggests Ulcerative Colitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman with a diagnosis of Irritable Bowel Syndrome (IBS) predominantly with constipation (IBS-C) can be prescribed which drug to alleviate constipation and abdominal discomfort. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lubiprostone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Broad-spectrum antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gluten-free diet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lubiprostone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lubiprostone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Loperamide : Primarily used to manage diarrhea (IBS-D) due to its antidiarrheal effects, not suitable for IBS-C.&lt;/li&gt;&lt;li&gt;• Option B. Loperamide&lt;/li&gt;&lt;li&gt;• Option C. Broad-spectrum antibiotics : May be used in specific cases like Small Intestinal Bacterial Overgrowth (SIBO), but not typically for IBS-C without evidence of SIBO.&lt;/li&gt;&lt;li&gt;• Option C. Broad-spectrum antibiotics&lt;/li&gt;&lt;li&gt;• Option D. Gluten-free diet : While some patients with IBS may report sensitivity to gluten, a gluten-free diet is not a standard treatment for IBS-C and is more specific to conditions like celiac disease.&lt;/li&gt;&lt;li&gt;• Option D. Gluten-free diet&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For IBS-C, when dietary fiber is insufficient, medications like lubiprostone that enhance intestinal fluid secretion can be effective in managing symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which medication would be most appropriate to add in the management plan of severe IBS-D in men and
