  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 60-year-old woman with a recent type B aortic dissection presents with abdominal pain and lower limb ischemia with diminished femoral and popliteal pulses. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add intravenous enalaprilat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase nitroprusside infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repair the descending aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch nitroprusside to amlodipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Repair the descending aorta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Repair the descending aorta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Enalaprilat: Although used for blood pressure control, it doesn&#x27;t address the underlying issue of malperfusion.&lt;/li&gt;&lt;li&gt;• Option A. Enalaprilat:&lt;/li&gt;&lt;li&gt;• Option B. Increasing nitroprusside: May help with blood pressure control but doesn&#x27;t solve the urgent need for revascularization.&lt;/li&gt;&lt;li&gt;• Option B. Increasing nitroprusside:&lt;/li&gt;&lt;li&gt;• Option D.  Switching to amlodipine: Not appropriate in an acute setting requiring immediate intervention.&lt;/li&gt;&lt;li&gt;• Option D.  Switching to amlodipine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the signs of complicated type B aortic dissection (malperfusion syndromes) and the need for immediate surgical/endovascular repair.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with Marfan syndrome has an ascending aortic diameter of 4.3 cm, which has increased by 0.6 cm in the past year. Her mother had an aortic dissection. She is considering pregnancy. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add losartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic repair before pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proceed with pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aortic repair before pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aortic repair before pregnancy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Atorvastatin: Statins are not indicated for aortic disease management in this context and are contraindicated in pregnancy.&lt;/li&gt;&lt;li&gt;• Option A. Atorvastatin:&lt;/li&gt;&lt;li&gt;• Option B.  Losartan: Contraindicated in pregnancy due to fetal toxicity.&lt;/li&gt;&lt;li&gt;• Option B.  Losartan:&lt;/li&gt;&lt;li&gt;• Option D. Proceeding with pregnancy without aortic repair would be dangerous due to the high risk of dissection.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with Marfan syndrome have an increased risk for pregnancy-related aortic dissection and rupture; aortic repair surgery is recommended before conception to reduce this risk in those with an ascending aortic diameter greater than 4.0 cm and who have risk factors for aortic dissection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man with acute chest pain. ECG shows multifocal ST depressions. His BP is 170/100 mm Hg on the right arm and 140/90 mm Hg in the left arm. He also has a diastolic murmur at the left sternal border. What is the most appropriate diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary Angiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invasive aortography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnetic resonance angiography (MRA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT Angiography&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CT Angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Coronary angiography: Relatively contraindicated in suspected aortic dissection.&lt;/li&gt;&lt;li&gt;• Option A.  Coronary angiography:&lt;/li&gt;&lt;li&gt;• Option B. Invasive aortography: Less commonly used compared to CTA for diagnosis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Option C.  MRA: Time consuming and unnecessary in an emergency like in this case.&lt;/li&gt;&lt;li&gt;• Option C.  MRA:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with suspected aortic dissection, perform TTE and CT angiography promptly for diagnosis and to guide management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73-year-old woman with extensive cardiovascular disease and poorly controlled hypertension is evaluated for acute-onset ripping chest pain that radiates to her back. Chest radiograph is shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute coronary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic dissection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stress-induced cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aortic dissection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/untitled-3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The most likely diagnosis is acute aortic dissection. This patient&#x27;s chest radiograph shows a widened superior mediastinum and a right pleural effusion consistent with aortic dissection, although these findings are not diagnostic. The diagnosis of aortic dissection can be established with transesophageal echocardiography, CT angiography, or MR angiography, all of which have similar sensitivity and specificity for acute thoracic aortic disease. Because of its wide availability and short image acquisition time, CT angiography has become the primary diagnostic test for acute thoracic aortic disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old man with peripheral artery disease (PAD) and persistent claudication despite exercise and optimal medical therapy (aspirin, statin, enalapril). What is the most appropriate additional treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cilostazol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evolocumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pentoxifylline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cilostazol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Clopidogrel : Dual antiplatelet therapy is not routinely recommended for PAD.&lt;/li&gt;&lt;li&gt;• Option B. Clopidogrel&lt;/li&gt;&lt;li&gt;• Option C. Evolocumab : PCSK9 inhibitors are for patients with high LDL cholesterol despite statin therapy.&lt;/li&gt;&lt;li&gt;• Option C. Evolocumab&lt;/li&gt;&lt;li&gt;• Option D. Pentoxifylline : Not proven effective for claudication.&lt;/li&gt;&lt;li&gt;• Option D. Pentoxifylline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients with peripheral artery disease and intermittent claudication, cilostazol is recommended to improve limb symptoms in addition to smoking cessation, aspirin, statin therapy, and supervised exercise.&lt;/li&gt;&lt;li&gt;➤ Cilostazol is contraindicated in patients with heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman with acute chest pain for the last 3 hours. Aspirin and clopidogrel was given in the ambulance. ECG is taken in ER and shown below. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tirofiban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enoxaparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emergent coronary angiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enoxaparin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-171044.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Reteplase : This is a thrombolytic agent used in STEMI and not in NSTE-ACS.&lt;/li&gt;&lt;li&gt;• Option A. Reteplase&lt;/li&gt;&lt;li&gt;• Option B. Tirofiban : GpIIb/IIIa inhibitor used primarily during PCI under special circumstances.&lt;/li&gt;&lt;li&gt;• Option B. Tirofiban&lt;/li&gt;&lt;li&gt;• Option D. Emergent Coronary angiography : While angiography is crucial to confirm the diagnosis and guide further management, immediate anticoagulation with enoxaparin should be initiated first. In this patient with ST depression (a high risk factor), URGENT coronary angiography is optimal (&amp;lt; 24h) rather than immediate (&amp;lt; 2h).&lt;/li&gt;&lt;li&gt;• Option D. Emergent Coronary angiography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with suspected NSTE-ACS, early administration of enoxaparin is crucial to prevent further thrombus formation while awaiting coronary angiography.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man with exertional chest pain and a positive stress test undergoes angiography revealing complex multivessel coronary artery disease (CAD) involving the left main. He has a left ventricular ejection fraction (LVEF) of 42%. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary artery bypass grafting (CABG)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medical therapy without revascularization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myocardial viability testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Percutaneous coronary intervention (PCI)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coronary artery bypass grafting (CABG)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Medical therapy : Insufficient for complex CAD and reduced LVEF, carries a higher risk of adverse events.&lt;/li&gt;&lt;li&gt;• Option B. Medical therapy&lt;/li&gt;&lt;li&gt;• Option C. Viability testing : Not necessary before revascularization in this scenario.&lt;/li&gt;&lt;li&gt;• Option C. Viability testing&lt;/li&gt;&lt;li&gt;• Option D. PCI : Less favorable than CABG for complex multivessel disease, especially with left main involvement.&lt;/li&gt;&lt;li&gt;• Option D. PCI&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients with multivessel coronary artery disease, coronary artery bypass grafting is associated with enhanced survival compared with medical therapy alone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of hypertension and coronary artery disease presents with acute decompensated heart failure. He is dyspneic at rest and has bibasilar crackles on lung auscultation. Which of the following medications is NOT appropriate for initial&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitroglycerin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CPAP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Verapamil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Furosemide : Loop diuretic, cornerstone of therapy in ADHF to reduce fluid overload.&lt;/li&gt;&lt;li&gt;• Option A. Furosemide&lt;/li&gt;&lt;li&gt;• Option B. Nitroglycerin : Vasodilator, used to reduce preload and afterload, improving cardiac function in ADHF.&lt;/li&gt;&lt;li&gt;• Option B. Nitroglycerin&lt;/li&gt;&lt;li&gt;• Option D. CPAP : Non-invasive ventilation, often used in ADHF to improve oxygenation and decrease the work of breathing.&lt;/li&gt;&lt;li&gt;• Option D. CPAP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Non-dihydropyridine calcium channel blockers (like verapamil) are C/I in acute decompensated heart failure due to their negative inotropic effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man with stable angina and aspirin allergy is undergoing lifestyle counseling and antianginal therapy. What is the most appropriate cardioprotective treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low-dose aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ticagrelor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clopidogrel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Low-dose aspirin : Contraindicated due to aspirin allergy.&lt;/li&gt;&lt;li&gt;• Option B. Low-dose aspirin&lt;/li&gt;&lt;li&gt;• Option C. Prasugrel and Option D. Ticagrelor : More potent antiplatelet agents, typically used in acute coronary syndrome or after PCI, not as monotherapy for stable angina.&lt;/li&gt;&lt;li&gt;• Option C. Prasugrel&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Ticagrelor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ All patients with stable ischemic heart disease should receive guideline-directed therapies consisting of lifestyle modification, cardioprotective therapy, and antianginal medication. Patients with stable ischemic heart disease should receive antiplatelet therapy (low-dose aspirin or clopidogrel in aspirin-intolerant patients) for secondary prevention of cardiovascular events.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with decompensated heart failure is hospitalized and treated with a maximal dose of IV furosemide. He has minimal urine output and persistent signs of volume overload. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add intravenous milrinone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add intravenous nitroglycerin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start CVVH (Continuous venovenous hemofiltration)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Start CVVH (Continuous venovenous hemofiltration)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Add intravenous milrinone: Milrinone is an inotrope used to improve cardiac contractility. While it may help with cardiac output, it doesn&#x27;t directly address the volume overload and can worsen renal function.&lt;/li&gt;&lt;li&gt;• Option A. Add intravenous milrinone:&lt;/li&gt;&lt;li&gt;• Option B. Add intravenous nitroglycerin: Nitroglycerin is a vasodilator that can reduce preload and afterload, but it&#x27;s not the primary treatment for volume overload when diuretics fail.&lt;/li&gt;&lt;li&gt;• Option B. Add intravenous nitroglycerin:&lt;/li&gt;&lt;li&gt;• Option C. Increase furosemide: The patient is already on the maximal dose of furosemide, so further increases would not be effective and could lead to adverse effects.&lt;/li&gt;&lt;li&gt;• Option C. Increase furosemide:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients with ADHF who are unresponsive to maximal diuretic therapy, CVVH is a crucial intervention to manage volume overload and prevent further complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old woman 3 months postpartum presents with recurrent exertional chest pain. Cardiac catheterization shows normal coronary arteries, and cardiac MRI reveals diffuse perfusion abnormalities. What is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary vasospasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microvascular dysfunction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peripartum cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spontaneous coronary artery dissection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Microvascular dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Coronary vasospasm : This would cause transient ST-elevation on ECG.&lt;/li&gt;&lt;li&gt;• Option A. Coronary vasospasm&lt;/li&gt;&lt;li&gt;• Option C. Peripartum cardiomyopathy : Presents with heart failure symptoms, not typically isolated chest pain.&lt;/li&gt;&lt;li&gt;• Option C. Peripartum cardiomyopathy&lt;/li&gt;&lt;li&gt;• Option D. Spontaneous coronary artery dissection : More common in the peripartum period but would typically have abnormal coronary angiography findings.&lt;/li&gt;&lt;li&gt;• Option D. Spontaneous coronary artery dissection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Consider microvascular dysfunction as a potential cause of angina in women with normal coronary arteries on angiography.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with diabetes mellitus received a drug-eluting stent for non-ST elevation acute coronary syndrome (NSTE-ACS). She was started on dual antiplatelet therapy (DAPT) with aspirin and clopidogrel. What is the recommended minimum duration of her antiplatelet therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 12 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 1 month: This duration is too short and would significantly increase the risk of stent thrombosis.&lt;/li&gt;&lt;li&gt;• Option A. 1 month:&lt;/li&gt;&lt;li&gt;• Option B. 3 months: While some studies suggest shorter durations may be safe in select patients, the standard recommendation for patients with diabetes is 12 months.&lt;/li&gt;&lt;li&gt;• Option B. 3 months:&lt;/li&gt;&lt;li&gt;• Option C. 6 months: This is the minimum duration for patients without diabetes who have received a drug-eluting stent for ACS.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. 6 months:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understand the recommended duration of dual antiplatelet therapy in patients with diabetes who have undergone percutaneous coronary intervention (PCI) with drug-eluting stents for acute coronary syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 69-year-old man with persistent angina despite maximally tolerated antianginal therapy. He has orthostatic hypotension and current BP and PR are 100/60 mm Hg and 54/min respectively. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addition of clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Addition of isosorbide mononitrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exercise echocardiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coronary angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Addition of Clopidogrel : Not indicated for stable angina without recent revascularization.&lt;/li&gt;&lt;li&gt;• Option A. Addition of Clopidogrel&lt;/li&gt;&lt;li&gt;• Option B. Addition of Isosorbide mononitrate : Adding more antianginal medication may not be helpful if the patient is already on maximally tolerated doses. Addition of nitrate in this patient may worsen orthostatic hypotension.&lt;/li&gt;&lt;li&gt;• Option B. Addition of Isosorbide mononitrate&lt;/li&gt;&lt;li&gt;• Option D. Exercise echocardiography : May provide prognostic information but doesn&#x27;t identify lesions for revascularization.&lt;/li&gt;&lt;li&gt;• Option D. Exercise echocardiography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In the setting of persistent symptoms despite maximally tolerated medical therapy, invasive imaging for revascularization assessment is appropriate to improve symptom status and quality of life.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with a 6.1 cm abdominal aortic aneurysm (AAA) detected on routine USG screening. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abdominal aortography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ACE inhibitor therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Open abdominal aortic aneurysm repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CT angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Abdominal aortography : Invasive and less commonly used for AAA evaluation.&lt;/li&gt;&lt;li&gt;• Option A. Abdominal aortography&lt;/li&gt;&lt;li&gt;• Option B. ACE inhibitor therapy : Doesn&#x27;t address the need for repair of a large AAA.&lt;/li&gt;&lt;li&gt;• Option B. ACE inhibitor therapy&lt;/li&gt;&lt;li&gt;• Option D. Open AAA repair : Premature before confirming the location and suitability for repair with CTA.&lt;/li&gt;&lt;li&gt;• Option D. Open AAA repair&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The U.S. Preventive Services Task Force recommends one-time screening with duplex ultrasonography in all men aged 65 to 75 years who have smoked at least 100 cigarettes in their lifetime and selective screening in men in this age group who have never smoked.&lt;/li&gt;&lt;li&gt;➤ CT angiography or magnetic resonance angiography is the imaging procedure of choice to identify the exact location of an abdominal aneurysm and plan operative repair.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old man with Alzheimer&#x27;s disease, on donepezil, presents with somnolence, hypotension (70/40 mmHg), and sinus bradycardia (30/min). What is the next treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chest compressions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous atropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoproterenol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravenous atropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone : Antiarrhythmic drug, not indicated for bradycardia.&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone&lt;/li&gt;&lt;li&gt;• Option B. Chest compressions : Not indicated if the patient has a pulse.&lt;/li&gt;&lt;li&gt;• Option B. Chest compressions&lt;/li&gt;&lt;li&gt;• Option D. Isoproterenol : Second-line chronotropic agent, considered if atropine is ineffective.&lt;/li&gt;&lt;li&gt;• Option D. Isoproterenol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The treatment of hemodynamically unstable bradycardia with a pulse is intravenous atropine.&lt;/li&gt;&lt;li&gt;➤ The most common extrinsic cause of sinus bradycardia is medication use (β-blockers, donepezil, neostigmine, pyridostigmine).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man with a history of atrial fibrillation, diabetes, and peripheral artery disease presents with acute left leg pain, absent pulses, and cold, mottled skin. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apixaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unfractionated heparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Venous duplex ultrasonography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Unfractionated heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Angiography : Essential for diagnosis and planning revascularization, but anticoagulation should be started first.&lt;/li&gt;&lt;li&gt;• Option A. Angiography&lt;/li&gt;&lt;li&gt;• Option B. Apixaban : Oral anticoagulant, not appropriate in the acute setting of ALI.&lt;/li&gt;&lt;li&gt;• Option B. Apixaban&lt;/li&gt;&lt;li&gt;• Option D. Venous duplex ultrasonography : Not indicated for ALI, which is an arterial problem.&lt;/li&gt;&lt;li&gt;• Option D. Venous duplex ultrasonography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Treat acute limb ischemia with anticoagulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with no medical history presents with frequent, bothersome palpitations that subside with exercise and in the nights. ECG is shown. Echo and baseline lab tests including CBC and TFT are normal. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exercise ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reassurance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propranolol&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-172502.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone : Antiarrhythmic drug with potential toxicity, not first-line for simple PVCs.&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone&lt;/li&gt;&lt;li&gt;• Option B. Exercise ECG : Not helpful for diagnosing PVCs.&lt;/li&gt;&lt;li&gt;• Option B. Exercise ECG&lt;/li&gt;&lt;li&gt;• Option D. Reassurance : Not sufficient for bothersome symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Reassurance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Beta-blockers are the first-line treatment for symptomatic PVCs in patients without structural heart disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 71-year-old man with a history of coronary artery bypass graft (CABG) presents with worsening exertional chest pain. He is on aspirin, metoprolol, sublingual nitroglycerin, and rosuvastatin. ECG shows LBBB. Which is the most appropriate test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dobutamine echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exercise ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exercise single-photon emission CT (SPECT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasodilator myocardial perfusion imaging (MPI)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vasodilator myocardial perfusion imaging (MPI)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Dobutamine echocardiography : Not ideal due to the presence of LBBB, which can hinder image interpretation.&lt;/li&gt;&lt;li&gt;• Option A. Dobutamine echocardiography&lt;/li&gt;&lt;li&gt;• Option B. Exercise ECG : LBBB limits the interpretability of exercise ECG for ischemia.&lt;/li&gt;&lt;li&gt;• Option B. Exercise ECG&lt;/li&gt;&lt;li&gt;• Option C. Exercise SPECT : Exercise increases heart rate which can worsen artefacts due to LBBB.&lt;/li&gt;&lt;li&gt;• Option C. Exercise SPECT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In the evaluation of patients with chest pain, vasodilator myocardial perfusion imaging with adenosine, regadenoson, or dipyridamole minimizes septal abnormalities frequently seen with exercise or dobutamine myocardial perfusion imaging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with recurrent chest pain and elevated troponin. ECG is shown. remains in pain despite aspirin, clopidogrel, heparin, and nitroglycerin. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eplerenone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxygen per nasal cannula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urgent coronary angiography&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Urgent coronary angiography&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-173300.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Echocardiography : May be helpful, but not the immediate priority.&lt;/li&gt;&lt;li&gt;• Option A. Echocardiography&lt;/li&gt;&lt;li&gt;• Option B. Eplerenone : Indicated in certain post-MI patients, but not the immediate priority for refractory angina.&lt;/li&gt;&lt;li&gt;• Option B. Eplerenone&lt;/li&gt;&lt;li&gt;• Option C. Oxygen per nasal cannula : Indicated only if the patient is hypoxic.&lt;/li&gt;&lt;li&gt;• Option C. Oxygen per nasal cannula&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Urgent or immediate diagnostic angiography with intent to perform revascularization is indicated in patients with NSTE-ACS who have refractory angina or hemodynamic or electrical instability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman with a history of radiation therapy for Hodgkin lymphoma presents with exertional dyspnea and a burning sensation in her throat. She has no history of hypertension, hyperlipidemia, or diabetes and she is a non-smoker. Physical examination and chest X-ray are normal. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary artery disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coronary artery disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Aortic stenosis : Valvular diseases are possible after radiation but less likely given the normal physical exam.&lt;/li&gt;&lt;li&gt;• Option A. Aortic stenosis&lt;/li&gt;&lt;li&gt;• Option B . Constrictive pericarditis and Option D . Restrictive cardiomyopathy : These can occur after radiation but typically present with additional signs like elevated JVP, edema, or diastolic dysfunction.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Constrictive pericarditis&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Restrictive cardiomyopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Cancer survivors who received chest radiotherapy are at risk for the late development of cardiovascular complications, including pericardial constriction, valvular heart disease, restrictive cardiomyopathy, and coronary artery disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with type 2 diabetes, hypertension, hyperlipidemia, and aortofemoral bypass surgery 2 years ago has an HbA1c of 7.1%. His current medications are metformin, atenolol, ramipril, amlodipine, aspirin, rivaroxaban, and atorvastatin. Which medication is most appropriate to add for cardiovascular risk reduction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liraglutide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pramlintide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Liraglutide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Clopidogrel : Patient is already on rivaroxaban and aspirin. Addition of clopidogrel would not provide any additional benefit and only increase the bleeding risk.&lt;/li&gt;&lt;li&gt;• Option A. Clopidogrel&lt;/li&gt;&lt;li&gt;• Option C. Niacin : No longer recommended for routine use due to lack of benefit and side effects.&lt;/li&gt;&lt;li&gt;• Option C. Niacin&lt;/li&gt;&lt;li&gt;• Option D. Pramlintide : Amylin analog used for glycemic control, no proven cardiovascular benefit.&lt;/li&gt;&lt;li&gt;• Option D. Pramlintide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients with type 2 diabetes mellitus, sodium-glucose cotransporter 2 inhibitors and glucagon-like peptide 1 receptor agonists are associated with reduced rates of adverse cardiovascular events, including stroke, myocardial infarction, and cardiovascular death, compared with placebo.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old woman 6-month history of right shoulder pain on exertion and it is relieved by rest. Her ECG shows LBBB. She has no known comorbidities and not on any regular medications. What is the most appropriate test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exercise ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pharmacologic myocardial perfusion imaging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No further testing is required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pharmacologic myocardial perfusion imaging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Coronary angiography : Not the initial test for stable angina. It should be reserved for patients with a high pretest likelihood of CAD and unstable symptoms, or for those in whom optimal medical therapy has been ineffective.&lt;/li&gt;&lt;li&gt;• Option A. Coronary angiography&lt;/li&gt;&lt;li&gt;• Option B. Exercise ECG : LBBB limits interpretation of ECG changes.&lt;/li&gt;&lt;li&gt;• Option B. Exercise ECG&lt;/li&gt;&lt;li&gt;• Option D. No further testing: Inappropriate as the patient has exertional chest pain.&lt;/li&gt;&lt;li&gt;• Option D. No further testing:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ S tress testing with imaging is indicated in patients with an inability to exercise, baseline ECG abnormalities that limit interpretation of the exercise ECG, or indeterminate findings on the exercise ECG.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old man with type 2 diabetes and a history of stroke is on aspirin, metformin, olmesartan, and rosuvastatin. His LDL-C is 66 mg/dL, HDL-C is 28 mg/dL and HbA1c is 6.8%. What additional medication should be considered for CV risk reduction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No changes in management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Ezetimibe : Not indicated as LDL cholesterol is already well-controlled.&lt;/li&gt;&lt;li&gt;• Option B. Ezetimibe&lt;/li&gt;&lt;li&gt;• Option C. Niacin : Can increase HDL but no longer recommended for routine use due to lack of benefit and side effects.&lt;/li&gt;&lt;li&gt;• Option C. Niacin&lt;/li&gt;&lt;li&gt;• Option D. No changes in management : Inadequate as SGLT2 inhibitors provide additional CV benefit.&lt;/li&gt;&lt;li&gt;• Option D. No changes in management&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Consider adding SGLT2 inhibitors to the treatment regimen for patients with type 2 diabetes and established ASCVD to reduce CV risk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man presents with severe chest pain and diaphoresis. His ECG is shown below. His cardiac troponins were elevated and he was started on aspirin, ticagrelor and UFH. He experiences recurrent chest pain, hypotension and hence coronary angiogram was done which was normal. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary plaque rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary vasospasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stress cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Coronary vasospasm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-174059.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Coronary plaque rupture : Would be visible on angiography.&lt;/li&gt;&lt;li&gt;• Option A. Coronary plaque rupture&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary embolism : Usually presents with pleuritic chest pain and dyspnea.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary embolism&lt;/li&gt;&lt;li&gt;• Option D. Stress cardiomyopathy : More common in elderly women and usually triggered by stress.&lt;/li&gt;&lt;li&gt;• Option D. Stress cardiomyopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Coronary vasospasm can mimic ACS and may present with recurrent chest pain, ECG changes, and even troponin elevation, despite normal coronary arteries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with CAD and diabetes mellitus experiences worsening angina. He is currently on ramipril, diltiazem, metformin, atorvastatin and isosorbide mononitrate twice daily. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease lisinopril dosage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduce isosorbide mononitrate dosage to once daily&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat coronary angiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reduce isosorbide mononitrate dosage to once daily&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Adding amlodipine : Not the first-line option when nitrate tolerance is suspected.&lt;/li&gt;&lt;li&gt;• Option A. Adding amlodipine&lt;/li&gt;&lt;li&gt;• Option B. Decreasing lisinopril : Not indicated as blood pressure is controlled.&lt;/li&gt;&lt;li&gt;• Option B. Decreasing lisinopril&lt;/li&gt;&lt;li&gt;• Option D. Repeat coronary angiography : Not necessary unless there is a suspicion of new coronary lesions or progression of existing ones.&lt;/li&gt;&lt;li&gt;• Option D. Repeat coronary angiography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Long-acting nitrates provide a constant level of vasodilation and symptom relief throughout the day, but a nitrate-free interval is required to avoid tolerance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 80-year-old man with diabetes, hypertension, and hyperlipidemia presents with a 6-week history of resting foot pain and a non-healing ulcer. His ankle-brachial index (ABI) is 0.44 on the right and 0.62 on the left. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperbaric oxygen treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasive angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary below-the-knee amputation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Invasive angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CT angiography : Can be helpful but is not the first step for patients with CLTI.&lt;/li&gt;&lt;li&gt;• Option A. CT angiography&lt;/li&gt;&lt;li&gt;• Option B. Hyperbaric oxygen treatment : Not a primary treatment for CLTI, but may be adjunctive.&lt;/li&gt;&lt;li&gt;• Option B. Hyperbaric oxygen treatment&lt;/li&gt;&lt;li&gt;• Option D. Primary amputation : Not the initial approach in patients with potentially salvageable limbs.&lt;/li&gt;&lt;li&gt;• Option D. Primary amputation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Chronic limb-threatening ischemia (CLTI) is characterized by more than 2 weeks of ischemic rest pain, nonhealing wound/ulcers, or gangrene in one or both legs that is attributable to objectively proven peripheral artery disease.&lt;/li&gt;&lt;li&gt;➤ In patients with CLTI, immediate invasive angiography with endovascular revascularization is often the most effective strategy to preserve tissue viability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73-year-old woman with chest pain over 24 hours and it is worsening despite multiple doses of NTG. She is known case of hypertension and dyslipidaemia and on enalapril and rosuvastatin. Her ECG 3 months ago was normal and her current ECG in the ER is shown. Her initial troponin is normal. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary artery calcium scoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasive coronary angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exercise ECG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Invasive coronary angiography&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-174508.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Coronary artery calcium scoring : No use in patients who are already receiving statins and not helpful in the acute setting.&lt;/li&gt;&lt;li&gt;• Option A. Coronary artery calcium scoring&lt;/li&gt;&lt;li&gt;• Option B. Coronary CT angiography : May be considered, but invasive angiography is preferred for immediate diagnosis and potential intervention.&lt;/li&gt;&lt;li&gt;• Option B. Coronary CT angiography&lt;/li&gt;&lt;li&gt;• Option D. Exercise ECG : C/I in the context of acute/ongoing ischemia.&lt;/li&gt;&lt;li&gt;• Option D. Exercise ECG&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Invasive coronary angiography is the preferred diagnostic test in patients with refractory angina to assess coronary anatomy and guide potential revascularization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man presents with inferior STEMI and he is successfully treated with PCI. He has a history of paroxysmal AF and was taking flecainide. He was also started on rivaroxaban, metoprolol, and ramipril post PCI. He is currently asymptomatic and now planned for discharge from the hospital. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ambulatory ECG monitoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue flecainide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinue metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exercise stress testing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Discontinue flecainide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ambulatory ECG monitoring : Helpful for assessing AF burden but doesn&#x27;t address the contraindication of flecainide.&lt;/li&gt;&lt;li&gt;• Option A. Ambulatory ECG monitoring&lt;/li&gt;&lt;li&gt;• Option C. Discontinue metoprolol : Not ideal as it&#x27;s essential for managing ischemic heart disease.&lt;/li&gt;&lt;li&gt;• Option C. Discontinue metoprolol&lt;/li&gt;&lt;li&gt;• Option D. Exercise stress testing : Not recommended immediately post-MI, especially with existing conduction abnormalities.&lt;/li&gt;&lt;li&gt;• Option D. Exercise stress testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Class IC antiarrhythmics like flecainide are C/I in patients with ischemic heart disease due to an increased risk of ventricular arrhythmias and death.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with stable angina has persistent symptoms despite maximally tolerated medical therapy. Coronary Angiogram shows 70% proximal RCA stenosis and 80% obtuse marginal artery stenosis. What benefit can the patient expect from CABG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinuation of cardioprotective medications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Improvement in symptoms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased survival&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduced risk for myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Improvement in symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Discontinuation of medications : Not recommended after CABG.&lt;/li&gt;&lt;li&gt;• Option A. Discontinuation of medications&lt;/li&gt;&lt;li&gt;• Option C. Increased survival : Less likely in this patient without multivessel or left main disease.&lt;/li&gt;&lt;li&gt;• Option C. Increased survival&lt;/li&gt;&lt;li&gt;• Option D. Reduced risk of MI : Possible, but not the primary goal in this case.&lt;/li&gt;&lt;li&gt;• Option D. Reduced risk of MI&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Primary goal of revascularization instable angina is symptom relief.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old woman is evaluated for atypical chest pain. Exercise stress testing is performed. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertrophic cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ischemic coronary artery disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal test result&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rate-dependent conduction defect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ischemic coronary artery disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-174936.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73-year-old man with a history of hypertension and hypercholesterolemia has chronic stable angina. Which of the following medications have been shown to reduce mortality and risk of myocardial infarction (MI)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranolazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;β-Blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitrates&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ranolazine: Ranolazine is a newer anti-anginal medication that works by reducing myocardial oxygen demand. While it is effective in relieving angina symptoms, it has not been shown to reduce mortality or MI risk.&lt;/li&gt;&lt;li&gt;• Option A. Ranolazine:&lt;/li&gt;&lt;li&gt;• Option B. β-Blockers: Beta-blockers are first-line therapy for chronic stable angina. They reduce myocardial oxygen demand by decreasing heart rate and contractility. While they are effective in controlling angina symptoms and improving exercise tolerance, their impact on mortality is less clear.&lt;/li&gt;&lt;li&gt;• Option B. β-Blockers:&lt;/li&gt;&lt;li&gt;• Option D. Nitrates: Nitrates are potent vasodilators that improve myocardial blood flow and reduce angina symptoms. They are primarily used for symptom relief and do not have a significant impact on mortality or MI risk.&lt;/li&gt;&lt;li&gt;• Option D. Nitrates:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Aspirin reduces mortality and MI risk in patients with chronic stable angina.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old man with a history of hypertension and CAD presents with recurrent atrial flutter. He is on dabigatran, metoprolol, ramipril, aspirin, and atorvastatin. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardioversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Catheter ablation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Catheter ablation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone : Antiarrhythmic drug with potential for toxicity, not the first-line treatment.&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone&lt;/li&gt;&lt;li&gt;• Option B. Cardiac catheterization : Not needed for treating atrial flutter at this point.&lt;/li&gt;&lt;li&gt;• Option B. Cardiac catheterization&lt;/li&gt;&lt;li&gt;• Option C. Cardioversion : May provide temporary relief but is not definitive treatment in this case where the patient is experiencing recurrence.&lt;/li&gt;&lt;li&gt;• Option C. Cardioversion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Catheter ablation is the best treatment for recurrent typical atrial flutter.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman with ischemic cardiomyopathy presents with progressive dyspnea, edema and confusion. Her medications include low-dose aspirin, furosemide, carvedilol, ramipril, digoxin, and spironolactone. Her BP is 84/52 mm Hg, PR is 118/min, RR is 28/min and SpO2 is 95 in room air. Her reports are shown below. ALT - 172 U/L, AST - 163 U/L, S. Creatinine - 2.9 mg/dL , S. K - 4.7 mEq/L, S. Na - 132 mEq/L &amp;amp; S. Digoxin - 0.3 ng/mL. What is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase carvedilol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase lisinopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start Noradrenaline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Start Noradrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increase carvedilol : Beta-blockers are contraindicated in cardiogenic shock.&lt;/li&gt;&lt;li&gt;• Option A. Increase carvedilol&lt;/li&gt;&lt;li&gt;• Option B. Increase digoxin : Not effective in cardiogenic shock and potentially harmful with AKI.&lt;/li&gt;&lt;li&gt;• Option B. Increase digoxin&lt;/li&gt;&lt;li&gt;• Option C. Increase lisinopril : Afterload reduction may be considered later, but inotropic support is the priority in this patient with cardiogenic shock.&lt;/li&gt;&lt;li&gt;• Option C. Increase lisinopril&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In patients with cardiogenic shock, inotropes such as Noradrenaline, dobutamine or milrinone may be considered to improve cardiac function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old asymptomatic woman with CAD, diabetes and hypertension presents with palpitations. ECG shows AF. She is on metoprolol, telmisartan, aspirin, and atorvastatin. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add oral anticoagulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinue aspirin and begin oral anticoagulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No change in therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Discontinue aspirin and begin oral anticoagulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Adding clopidogrel : Not indicated, as the patient has no recent ACS or stent.&lt;/li&gt;&lt;li&gt;• Option A. Adding clopidogrel&lt;/li&gt;&lt;li&gt;• Option B. Adding oral anticoagulation without discontinuing aspirin : Increases bleeding risk.&lt;/li&gt;&lt;li&gt;• Option B. Adding oral anticoagulation without discontinuing aspirin&lt;/li&gt;&lt;li&gt;• Option D. No change in therapy : Inadequate as the patient needs anticoagulation for stroke prevention.&lt;/li&gt;&lt;li&gt;• Option D. No change in therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ For most patients with high-risk atrial fibrillation and stable coronary artery disease, oral anticoagulation therapy without an antiplatelet agent is sufficient for prevention of both acute coronary syndromes and thromboembolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old man with a history of peripheral artery disease (PAD) presents with acute right leg pain. On examination, the right foot is cool and pedal pulses are absent. Sensation and muscle strength are normal. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial duplex ultrasonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emergent right leg amputation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate Heparin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Initiate Heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Arterial duplex ultrasonography: While useful for diagnosing PAD, it is not the immediate priority in acute limb ischemia. Revascularization should be initiated before obtaining imaging studies.&lt;/li&gt;&lt;li&gt;• Option A. Arterial duplex ultrasonography:&lt;/li&gt;&lt;li&gt;• Option B. CT angiography: This can provide a detailed view of the arterial anatomy and identify the location of the occlusion, but it should not delay revascularization.&lt;/li&gt;&lt;li&gt;• Option B. CT angiography:&lt;/li&gt;&lt;li&gt;• Option C. Emergent right leg amputation: This is a last resort if revascularization fails or is not possible. Amputation should not be considered until all revascularization options have been exhausted.&lt;/li&gt;&lt;li&gt;• Option C. Emergent right leg amputation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Prompt initiation of anticoagulation with heparin in ALI to prevent further thrombus formation and limb loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with diabetes and PAD has a right foot ulcer and feeble pulses. Ankle Brachial Index (ABI) on the right is 1.65. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exercise ankle-brachial index (ABI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lower extremity CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toe-brachial index (TBI)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Venous duplex ultrasonography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Toe-brachial index (TBI)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Exercise ABI : Not useful when resting ABI is uninterpretable.&lt;/li&gt;&lt;li&gt;• Option A. Exercise ABI&lt;/li&gt;&lt;li&gt;• Option B. Lower Extremity CT angiography : Helpful for planning revascularization, but TBI is the more appropriate initial test in this scenario.&lt;/li&gt;&lt;li&gt;• Option B. Lower Extremity CT angiography&lt;/li&gt;&lt;li&gt;• Option D. Venous duplex ultrasonography : Evaluates for venous disease, not arterial.&lt;/li&gt;&lt;li&gt;• Option D. Venous duplex ultrasonography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Toe-brachial index (TBI) is useful in diagnosing PAD when ankle-brachial index (ABI) is uninterpretable due to non-compressible vessels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;52-year-old woman complains of chest tightness after walking for 2-3 km and relieved with rest. Her resting ECG is normal. She is known case of hypertension and dyslipidemia and cu
