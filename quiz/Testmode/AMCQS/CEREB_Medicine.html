e oxygenation, but prolonged use can lead to oxygen toxicity. The goal is to reduce FiO2 while maintaining adequate oxygenation.&lt;/li&gt;&lt;li&gt;• Option B. Increase FiO2 to 100%:&lt;/li&gt;&lt;li&gt;• Option D. Increase respiratory rate: Increasing the respiratory rate helps with carbon dioxide removal but does not directly improve oxygenation. The primary intervention should focus on enhancing oxygenation through alveolar recruitment.&lt;/li&gt;&lt;li&gt;• Option D. Increase respiratory rate:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increasing Positive End-Expiratory Pressure (PEEP) helps improve oxygenation in severe ARDS by increasing alveolar recruitment, preventing alveolar collapse, and improving ventilation-perfusion matching, thereby reducing the need for high FiO2 and minimizing the risk of oxygen toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70 kg male is admitted to the ICU with ARDS after cholangitis. His ventilator settings in the prone position are as follows: Tidal volume 300 mL, PEEP 15 cm H2O, FiO2 100%. His ABG reveals a PaO2/FiO2 ratio of 50, PaCO2 of 50 mmHg, and an arterial pH of 7.13. His SpO2 is 85%, and his plateau pressure is 35 cm H2O. What is the most appropriate next step ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduce tidal volume to 200 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase PEEP to 18 cm H2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase the duration of prone position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consider ECMO&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Consider ECMO&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Consider ECMO&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Reduce tidal volume to 200 mL: Reducing tidal volume below the recommended 4-6 mL/kg would likely lead to inadequate ventilation and worsening hypercapnia without significantly improving oxygenation.&lt;/li&gt;&lt;li&gt;• Option A. Reduce tidal volume to 200 mL:&lt;/li&gt;&lt;li&gt;• Option B. Increase PEEP to 18 cm H2O: Increasing PEEP might marginally improve oxygenation, but with a high plateau pressure of 35 cm H2O, further increasing PEEP carries a significant risk of barotrauma and overdistention of the lungs.&lt;/li&gt;&lt;li&gt;• Option B. Increase PEEP to 18 cm H2O:&lt;/li&gt;&lt;li&gt;• Option C. Increase the duration of prone position: While prolonged prone positioning can sometimes enhance oxygenation, the patient&#x27;s severe hypoxemia and hypercapnia suggest that a more advanced intervention, such as ECMO, is necessary.&lt;/li&gt;&lt;li&gt;• Option C. Increase the duration of prone position:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ECMO (Extracorporeal Membrane Oxygenation) is indicated for patients with severe ARDS who have refractory hypoxemia and hypercapnia despite optimal ventilatory management, providing adequate oxygenation and CO2 removal, allowing the lungs to rest and recover.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman with a 30-pack-year smoking history presents with chronic cough and shortness of breath. Spirometry shows an FEV1/FVC ratio of 0.60. What does this finding suggest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restrictive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obstructive lung disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal lung function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interstitial lung disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obstructive lung disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A reduced FEV1/FVC ratio (typically &amp;lt; 0.70) is a hallmark of obstructive lung diseases, where airflow is limited, such as COPD and asthma.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Restrictive lung disease: Characterized by reduced lung volumes with a normal or increased FEV1/FVC ratio.&lt;/li&gt;&lt;li&gt;• Option A. Restrictive lung disease:&lt;/li&gt;&lt;li&gt;• Option C. Normal lung function: Normal PFTs would show a normal FEV1/FVC ratio.&lt;/li&gt;&lt;li&gt;• Option C. Normal lung function:&lt;/li&gt;&lt;li&gt;• Option D. Interstitial lung disease: A type of restrictive lung disease.&lt;/li&gt;&lt;li&gt;• Option D. Interstitial lung disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A reduced FEV1/FVC ratio (&amp;lt; 0.70) on spirometry is indicative of obstructive lung disease, commonly seen in conditions like COPD and asthma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with a history of smoking and progressive dyspnea presents with a barrel chest and expiratory wheezing. Which PFT finding is LEAST likely in this patient with suspected emphysema?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal residual volume (RV)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased forced vital capacity (FVC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal vital capacity (VC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased FEV1/FVC ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal residual volume (RV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Emphysema, a type of COPD, is characterized by air trapping and hyperinflation, leading to increased residual volume.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option B. Decreased forced vital capacity (FVC) : Common in emphysema due to air trapping.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Decreased forced vital capacity (FVC)&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option C. Normal vital capacity (VC): While possible in early disease, VC often decreases as emphysema progresses.&lt;/li&gt;&lt;li&gt;• Option C. Normal vital capacity (VC):&lt;/li&gt;&lt;li&gt;• Option D. Decreased FEV1/FVC ratio: Hallmark of obstructive lung disease like emphysema.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Decreased FEV1/FVC ratio:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In emphysema, expect increased residual volume (RV) due to air trapping, along with decreased FEV1/FVC ratio and forced vital capacity (FVC).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is using the following device to assess lung function in a patient with suspected asthma. Which of the following lung volumes cannot be directly measured using this device?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tidal volume (TV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vital capacity (VC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Functional residual capacity (FRC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forced expiratory volume in 1 second (FEV1)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Functional residual capacity (FRC)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/19/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Functional residual capacity (FRC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The given instrument is a hand held spirometer. Spirometry can measure airflow during forced maneuvers and can estimate FVC, FEV1, and peak expiratory flow rate (PEFR). Spirometry cannot measure residual volume and the associated capacities (like TLC/FRC).&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Tidal volume (TV): The volume of air inhaled or exhaled during normal breathing. Can be measured in Spirometry&lt;/li&gt;&lt;li&gt;• Option A. Tidal volume (TV):&lt;/li&gt;&lt;li&gt;• Option B. Vital capacity (VC): The maximum volume of air that can be exhaled after a maximal inhalation. Can be measured in Spirometry&lt;/li&gt;&lt;li&gt;• Option B. Vital capacity (VC):&lt;/li&gt;&lt;li&gt;• Option D. Forced expiratory volume in 1 second (FEV1): The volume of air exhaled in the first second of a forced exhalation. Can be measured in Spirometry&lt;/li&gt;&lt;li&gt;• Option D. Forced expiratory volume in 1 second (FEV1):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Spirometry can measure FVC, FEV1, and TV, but it cannot measure RV or FRC.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient&#x27;s flow-volume (FV) loop demonstrates the following (red line in the image is the patients actual FV loop, background blue line is the predicted normal). What does this finding indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal lung function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restrictive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper airway obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obstructive lung disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Obstructive lung disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/19/picture2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Obstructive lung disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The concave shape with scooped appearance of expiratory limb and reduced PEFR on the expiratory limb are classic for obstructive lung diseases like COPD and asthma, indicating airflow limitation during exhalation. The patient also has a near normal FVC, further strengthening the diagnosis of obstruction.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Normal lung function: Normal flow-volume loops are relatively linear.&lt;/li&gt;&lt;li&gt;• Option A. Normal lung function:&lt;/li&gt;&lt;li&gt;• Option B. Restrictive lung disease: Usually shows a smaller loop with normal shape.&lt;/li&gt;&lt;li&gt;• Option B. Restrictive lung disease:&lt;/li&gt;&lt;li&gt;• Option C. Upper airway obstruction: Typically shows flattening on the inspiratory limb of the flow-volume loop.&lt;/li&gt;&lt;li&gt;• Option C. Upper airway obstruction:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A concave, scooped expiratory flow-volume loop with reduced PEFR is indicative of obstructive lung disease such as COPD or asthma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with wheezing and shortness of breath undergoes spirometry. A decreased maximum mid-expiratory flow rate (MMEF or FEF25-75%) is observed. Which airways are most likely affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trachea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mainstem bronchi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medium-sized bronchi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small airways (bronchioles)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Small airways (bronchioles)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Small airways (bronchioles)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• MMEF, also known as FEF25-75%, reflects airflow in the small airways (bronchioles). A decrease in MMEF suggests obstruction in these airways, which is a common finding in conditions like asthma and COPD.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Trachea: Obstruction here would cause stridor, a high-pitched sound on inspiration.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Trachea:&lt;/li&gt;&lt;li&gt;• Option B. Mainstem bronchi: Obstruction here would cause more severe symptoms and a different flow-volume loop pattern.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Mainstem bronchi:&lt;/li&gt;&lt;li&gt;• Option C. Medium-sized bronchi: While potentially affected, these airways are not the primary site of obstruction reflected by a decreased MMEF&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Medium-sized bronchi:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A decreased MMEF (FEF25-75%) indicates obstruction in the small airways (bronchioles), which is common in asthma and COPD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with a history of heavy smoking presents with a new onset of stridor and progressive dyspnea. His flow-volume loop is shown. What is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Main bronchus obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Large airway tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;COPD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Main bronchus obstruction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/19/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Main bronchus obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient has a unilateral mainstem bronchus obstruction. The flow-volume loop shows both an end-inspiratory and end-expiratory tail and is most commonly known as a biphasic flow-volume curve. This finding has also been described as “two compartments.”&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Asthma: Typically shows a concave expiratory limb without biphasic flattening.&lt;/li&gt;&lt;li&gt;• Option A. Asthma:&lt;/li&gt;&lt;li&gt;• Option C. Large airway tumor: While it can cause fixed obstruction with flattening of both limbs, a biphasic pattern is more indicative of a main bronchus obstruction.&lt;/li&gt;&lt;li&gt;• Option C. Large airway tumor:&lt;/li&gt;&lt;li&gt;• Option D. COPD: Shows a concave expiratory limb and does not typically cause a biphasic pattern in the flow-volume loop.&lt;/li&gt;&lt;li&gt;• Option D. COPD:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A biphasic flow-volume loop indicates a main bronchus obstruction, often presenting with both end-inspiratory and end-expiratory tailing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is in ICU and you are noticing the flow-volume loop as shown. What is the most likely explanation for this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spontaneous breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positive pressure ventilation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Airway obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung collapse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Positive pressure ventilation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/19/picture4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Positive pressure ventilation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In this FV loop expiration precedes inspiration and this is opposite to normal spontaneous respiration. This is due to positive pressure ventilation, where air is forced into the lungs.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Spontaneous breathing : Would show a normal pattern with inspiration preceding expiration.&lt;/li&gt;&lt;li&gt;• Option A. Spontaneous breathing&lt;/li&gt;&lt;li&gt;• Option C. Airway obstruction : Would cause a concave shape on the expiratory limb.&lt;/li&gt;&lt;li&gt;• Option C. Airway obstruction&lt;/li&gt;&lt;li&gt;• Option D. Lung collapse : Would result in a smaller loop with decreased flows.&lt;/li&gt;&lt;li&gt;• Option D. Lung collapse&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A flow-volume loop where expiration precedes inspiration indicates positive pressure ventilation, commonly seen in patients receiving mechanical ventilation in the ICU.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with a history of rheumatoid arthritis presents with progressive shortness of breath. Pulmonary function tests reveal a decreased diffusing capacity of the lung for carbon monoxide (DLCO). Which of the following conditions is the most likely cause of her decreased DLCO?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congestive heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interstitial lung disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Interstitial lung disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Interstitial lung disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Interstitial lung disease, a known complication of rheumatoid arthritis, leads to thickening and fibrosis of the alveolar-capillary membrane, reducing gas diffusion and causing a decrease in DLCO.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Asthma: While asthma can cause a reduced DLCO due to air trapping, it is not the most likely cause in this clinical scenario.&lt;/li&gt;&lt;li&gt;• Option A. Asthma:&lt;/li&gt;&lt;li&gt;• Option B. Congestive heart failure : Can cause a reduced DLCO due to pulmonary edema, but the patient&#x27;s history of rheumatoid arthritis makes ILD more likely.&lt;/li&gt;&lt;li&gt;• Option B. Congestive heart failure&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary hemorrhage : Can cause a transient increase in DLCO due to the presence of blood in the alveoli.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary hemorrhage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with rheumatoid arthritis and progressive shortness of breath, a decreased DLCO is most likely due to interstitial lung disease, a common pulmonary complication associated with rheumatoid arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with systemic lupus erythematosus (SLE) presents with sudden onset of hemoptysis and shortness of breath. Her DLCO is 163%. What underlying pathology is most likely responsible for this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial lung disease (ILD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alveolar hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alveolar hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alveolar hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In patients with systemic lupus erythematosus (SLE) presenting with hemoptysis and an increased DLCO, alveolar hemorrhage is the most likely cause. The presence of blood in the alveoli increases the binding capacity for carbon monoxide, thereby increasing DLCO.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Pneumonia : Typically associated with normal or decreased DLCO due to inflammation and consolidation, not an increase.&lt;/li&gt;&lt;li&gt;• Option A. Pneumonia&lt;/li&gt;&lt;li&gt;• Option B. Interstitial lung disease (ILD) : Usually associated with a decreased DLCO due to fibrosis and thickening of the alveolar-capillary membrane.&lt;/li&gt;&lt;li&gt;• Option B. Interstitial lung disease (ILD)&lt;/li&gt;&lt;li&gt;• Option D. Pleural effusion : Does not typically affect DLCO in the same manner; it might decrease lung volumes but not directly increase DLCO.&lt;/li&gt;&lt;li&gt;• Option D. Pleural effusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increased DLCO in a patient with SLE and sudden hemoptysis suggested alveolar hemorrhage, where the presence of blood in the alveoli elevates carbon monoxide binding capacity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of systemic sclerosis presents with progressive dyspnea. Which of the following pulmonary function test results would be most consistent with her underlying condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased DLCO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal DLCO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased DLCO&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased FEV1/FVC ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decreased DLCO&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Systemic sclerosis can cause interstitial lung disease (ILD), a condition that decreases the diffusing capacity of the lung for carbon monoxide (DLCO) due to fibrosis and thickening of the alveolar-capillary membrane.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Increased DLCO: Seen in conditions like asthma, pulmonary hemorrhage, or polycythemia.&lt;/li&gt;&lt;li&gt;• Option A. Increased DLCO:&lt;/li&gt;&lt;li&gt;• Option B. Normal DLCO: Unlikely in ILD, which typically causes a reduced DLCO.&lt;/li&gt;&lt;li&gt;• Option B. Normal DLCO:&lt;/li&gt;&lt;li&gt;• Option D. Increased FEV1/FVC ratio: Not characteristic of ILD, which is a restrictive pattern.&lt;/li&gt;&lt;li&gt;• Option D. Increased FEV1/FVC ratio:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Systemic sclerosis can lead to interstitial lung disease (ILD), characterized by a decreased DLCO due to fibrosis and thickening of the alveolar-capillary membrane.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old former naval ship worker with a 40-pack-year smoking history presents with progressive dyspnea, dry cough, bilateral end-inspiratory crackles, and no clubbing. PFT is given below. Total lung capacity 67% of predicted Residual volume 72% of predicted FVC 65% of predicted FEVI 75% of predicted FEV I/FVC ratio 89% (Normal) DLCO 52% of predicted Chest X-ray reveals bilateral lower zone predominant lesions. Which diagnosis is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Asbestosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Asbestosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The history of asbestos exposure (naval ship worker), progressive dyspnea, dry cough, restrictive PFT pattern, and bilateral lower zone opacities are consistent with asbestosis.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Emphysema: Typically causes obstructive pattern on PFTs, upper lobe predominant changes, and may present with wheezing.&lt;/li&gt;&lt;li&gt;• Option A. Emphysema:&lt;/li&gt;&lt;li&gt;• Option C. Pneumonia: Usually acute onset with fever and consolidation on imaging.&lt;/li&gt;&lt;li&gt;• Option C. Pneumonia:&lt;/li&gt;&lt;li&gt;• Option D. Bronchogenic carcinoma: Often associated with a history of smoking but usually presents as a mass or nodule on imaging.&lt;/li&gt;&lt;li&gt;• Option D. Bronchogenic carcinoma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Asbestosis is characterized by a history of asbestos exposure, restrictive PFT pattern, progressive dyspnea, and bilateral lower zone opacities on imaging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;65-year-old man undergoes pulmonary function testing (PFT) as part of a routine medical health check (MHC). He has no pulmonary issues and is a lifelong non-smoker. The PFT results are shown below. Which of the following findings is most likely consistent with the observed data?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obstructive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restrictive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal lung function&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Combined obstructive and restrictive lung disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal lung function&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/screenshot-2024-06-20-194313.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Normal lung function&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The PFT results show normal FVC (102% predicted), FEV1 (95% predicted), FEV1/FVC ratio (73%) and DLCO (84% of predicted) No significant change post-bronchodilator indicates no reversible obstruction.&lt;/li&gt;&lt;li&gt;• The PFT results show normal FVC (102% predicted), FEV1 (95% predicted), FEV1/FVC ratio (73%) and DLCO (84% of predicted)&lt;/li&gt;&lt;li&gt;• No significant change post-bronchodilator indicates no reversible obstruction.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Obstructive lung disease : Typically has an FEV1/FVC ratio &amp;lt; 70%.&lt;/li&gt;&lt;li&gt;• Option A. Obstructive lung disease&lt;/li&gt;&lt;li&gt;• Option B. Restrictive lung disease : Typically shows a reduced TLC.&lt;/li&gt;&lt;li&gt;• Option B. Restrictive lung disease&lt;/li&gt;&lt;li&gt;• Option D. Combined obstructive and restrictive lung disease : Would show both a reduced FEV1/FVC ratio and reduced TLC.&lt;/li&gt;&lt;li&gt;• Option D. Combined obstructive and restrictive lung disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Normal PFT results include an FEV1/FVC ratio around 75-80%, no significant change post-bronchodilator, and normal predicted values for FVC, FEV1, and DLCO.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 41-year-old smoker presents with shortness of breath (SOB). His pulmonary function test (PFT) results are shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic obstructive pulmonary disease (COPD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restrictive lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic obstructive pulmonary disease (COPD)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/19/screenshot-2024-06-19-113621.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chronic obstructive pulmonary disease (COPD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The PFT results indicate severe obstruction: FEV1 is markedly reduced (19% predicted). FEV1/FVC ratio is significantly decreased (54%), consistent with obstructive lung disease. RV is increased (257% predicted), indicating air trapping. TLC is within normal limits (108% predicted), ruling out restrictive lung disease. DLCO is severely reduced (3% predicted), consistent with emphysema, a common cause of COPD.&lt;/li&gt;&lt;li&gt;• The PFT results indicate severe obstruction: FEV1 is markedly reduced (19% predicted). FEV1/FVC ratio is significantly decreased (54%), consistent with obstructive lung disease. RV is increased (257% predicted), indicating air trapping. TLC is within normal limits (108% predicted), ruling out restrictive lung disease. DLCO is severely reduced (3% predicted), consistent with emphysema, a common cause of COPD.&lt;/li&gt;&lt;li&gt;• FEV1 is markedly reduced (19% predicted). FEV1/FVC ratio is significantly decreased (54%), consistent with obstructive lung disease. RV is increased (257% predicted), indicating air trapping. TLC is within normal limits (108% predicted), ruling out restrictive lung disease. DLCO is severely reduced (3% predicted), consistent with emphysema, a common cause of COPD.&lt;/li&gt;&lt;li&gt;• FEV1 is markedly reduced (19% predicted).&lt;/li&gt;&lt;li&gt;• FEV1/FVC ratio is significantly decreased (54%), consistent with obstructive lung disease.&lt;/li&gt;&lt;li&gt;• RV is increased (257% predicted), indicating air trapping.&lt;/li&gt;&lt;li&gt;• TLC is within normal limits (108% predicted), ruling out restrictive lung disease.&lt;/li&gt;&lt;li&gt;• DLCO is severely reduced (3% predicted), consistent with emphysema, a common cause of COPD.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Asthma : Typically shows reversible airflow obstruction with significant improvement post-bronchodilator, which is not seen here (FEV1 change of -10%).&lt;/li&gt;&lt;li&gt;• Option A. Asthma&lt;/li&gt;&lt;li&gt;• Option C. Restrictive lung disease : Typically shows a reduced TLC, which is not present in these results.&lt;/li&gt;&lt;li&gt;• Option C. Restrictive lung disease&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary embolism : Generally does not present with such a pronounced obstructive pattern and reduced DLCO.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary embolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ COPD is characterized by reduced FEV1 and FEV1/FVC ratio, increased RV indicating air trapping, and a reduced DLCO, particularly in cases of emphysema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents for evaluation of shortness of breath on exertion for 2 months. She is a non-smoker and has no prior history of asthma or other pulmonary problems. She works as a receptionist in a hotel and has two cats and three parakeets at home. Her pulmonary function test (PFT) results are shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic obstructive pulmonary disease (COPD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypersensitivity pneumonitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypersensitivity pneumonitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/19/screenshot-2024-06-19-113701.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypersensitivity pneumonitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The PFT results indicate a restrictive pattern: FEV1 is significantly reduced (43% predicted). FVC is significantly reduced (40% predicted) suggesting a restrictive pattern. FEV1/FVC ratio is increased (91%), consistent with a restrictive pattern. Total Lung Capacity (TLC) is reduced (44% predicted), confirming a restrictive pattern. DLCO is severely reduced (16% predicted), which is suggestive of intrinsic restriction (ILD) The patient&#x27;s exposure to birds (parakeets) is a common cause of hypersensitivity pneumonitis, leading to lung inflammation and fibrosis (ILD)&lt;/li&gt;&lt;li&gt;• The PFT results indicate a restrictive pattern: FEV1 is significantly reduced (43% predicted). FVC is significantly reduced (40% predicted) suggesting a restrictive pattern. FEV1/FVC ratio is increased (91%), consistent with a restrictive pattern. Total Lung Capacity (TLC) is reduced (44% predicted), confirming a restrictive pattern. DLCO is severely reduced (16% predicted), which is suggestive of intrinsic restriction (ILD)&lt;/li&gt;&lt;li&gt;• FEV1 is significantly reduced (43% predicted). FVC is significantly reduced (40% predicted) suggesting a restrictive pattern. FEV1/FVC ratio is increased (91%), consistent with a restrictive pattern. Total Lung Capacity (TLC) is reduced (44% predicted), confirming a restrictive pattern. DLCO is severely reduced (16% predicted), which is suggestive of intrinsic restriction (ILD)&lt;/li&gt;&lt;li&gt;• FEV1 is significantly reduced (43% predicted).&lt;/li&gt;&lt;li&gt;• FVC is significantly reduced (40% predicted) suggesting a restrictive pattern.&lt;/li&gt;&lt;li&gt;• FEV1/FVC ratio is increased (91%), consistent with a restrictive pattern.&lt;/li&gt;&lt;li&gt;• Total Lung Capacity (TLC) is reduced (44% predicted), confirming a restrictive pattern.&lt;/li&gt;&lt;li&gt;• DLCO is severely reduced (16% predicted), which is suggestive of intrinsic restriction (ILD)&lt;/li&gt;&lt;li&gt;• The patient&#x27;s exposure to birds (parakeets) is a common cause of hypersensitivity pneumonitis, leading to lung inflammation and fibrosis (ILD)&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Chronic obstructive pulmonary disease (COPD) : Typically shows a reduced FEV1/FVC ratio and increased TLC due to air trapping, not a restrictive pattern.&lt;/li&gt;&lt;li&gt;• Option A. Chronic obstructive pulmonary disease (COPD)&lt;/li&gt;&lt;li&gt;• Option B. Myasthenia gravis : Can cause a restrictive pattern but typically presents with muscle weakness rather than severe reductions in lung volumes and DLCO.&lt;/li&gt;&lt;li&gt;• Option B. Myasthenia gravis&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary embolism : Generally does not present with a restrictive pattern on PFT and primarily affects DLCO if significant, but not the overall lung volumes.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary embolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypersensitivity pneumonitis is characterized by a restrictive pattern on PFTs, decreased TLC, and significantly reduced DLCO. Bird exposure, particularly to parakeets, is a common cause.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman presents with worsening shortness of breath on exertion and exercise limitation. She is a lifelong non-smoker and has no significant past medical history. Her pulmonary function test (PFT) results are shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic obstructive pulmonary disease (COPD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial lung disease (ILD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Myasthenia gravis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/26/screenshot-2024-06-26-102120.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Myasthenia gravis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The PFT results indicate a restrictive pattern: FEV1 is significantly reduced (30% predicted). FEV1/FVC ratio is normal (99%) FVC is significantly reduced (26% predicted) suggesting a restrictive pattern. Total Lung Capacity (TLC) is reduced (53% predicted), confirming a restrictive pattern. RV/TLC ratio is increased (65%), which can be seen in conditions that affect muscle strength. DLCO is relatively normal (84% predicted), which typically occurs in extrinsic restriction.&lt;/li&gt;&lt;li&gt;• The PFT results indicate a restrictive pattern: FEV1 is significantly reduced (30% predicted). FEV1/FVC ratio is normal (99%) FVC is significantly reduced (26% predicted) suggesting a restrictive pattern. Total Lung Capacity (TLC) is reduced (53% predicted), confirming a restrictive pattern. RV/TLC ratio is increased (65%), which can be seen in conditions that affect muscle strength. DLCO is relatively normal (84% predicted), which typically occurs in extrinsic restriction.&lt;/li&gt;&lt;li&gt;• FEV1 is significantly reduced (30% predicted). FEV1/FVC ratio is normal (99%) FVC is significantly reduced (26% predicted) suggesting a restrictive pattern. Total Lung Capacity (TLC) is reduced (53% predicted), confirming a restrictive pattern. RV/TLC ratio is increased (65%), which can be seen in conditions that affect muscle strength. DLCO is relatively normal (84% predicted), which typically occurs in extrinsic restriction.&lt;/li&gt;&lt;li&gt;• FEV1 is significantly reduced (30% predicted).&lt;/li&gt;&lt;li&gt;• FEV1/FVC ratio is normal (99%)&lt;/li&gt;&lt;li&gt;• FVC is significantly reduced (26% predicted) suggesting a restrictive pattern.&lt;/li&gt;&lt;li&gt;• Total Lung Capacity (TLC) is reduced (53% predicted), confirming a restrictive pattern.&lt;/li&gt;&lt;li&gt;• RV/TLC ratio is increased (65%), which can be seen in conditions that affect muscle strength.&lt;/li&gt;&lt;li&gt;• DLCO is relatively normal (84% predicted), which typically occurs in extrinsic restriction.&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Other options&lt;/li&gt;&lt;li&gt;• Option A. Chronic obstructive pulmonary disease (COPD) : Typically shows a reduced FEV1/FVC ratio and increased TLC due to air trapping, not a restrictive pattern.&lt;/li&gt;&lt;li&gt;• Option A. Chronic obstructive pulmonary disease (COPD)&lt;/li&gt;&lt;li&gt;• Option C. Interstitial lung disease (ILD) : Causes intrinsic restriction hence presents with significant diffusion impairment, often with very low DLCO values.&lt;/li&gt;&lt;li&gt;• Option C. Interstitial lung disease (ILD)&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary embolism : Generally does not present with a restrictive pattern on PFT and primarily affects DLCO if significant enough, not the overall lung volumes.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary embolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Myasthenia gravis can present with a restrictive pattern on PFTs characterized by reduced FEV1 and FVC with a normal FEV1/FVC ratio, reduced TLC, and an increased RV/TLC ratio.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a history of deep vein thrombosis (DVT) six months ago. She is concerned about her risk of recurrence. Which of the following factors is the strongest predictor of recurrent venous thromboembolism (VTE)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factor V Leiden mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral contraceptive use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Active malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prior history of DVT&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prior history of DVT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prior history of DVT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Factor V Leiden mutation: While a significant risk factor for VTE, it is not the strongest predictor of recurrence compared to a prior VTE event.&lt;/li&gt;&lt;li&gt;• Option A. Factor V Leiden mutation:&lt;/li&gt;&lt;li&gt;• Option B. Oral contraceptive use: This is a transient risk factor that decreases after discontinuation.&lt;/li&gt;&lt;li&gt;• Option B. Oral contraceptive use:&lt;/li&gt;&lt;li&gt;• Option C. Active malignancy: Increases VTE risk but is less predictive of recurrence than a prior VTE.&lt;/li&gt;&lt;li&gt;• Option C. Active malignancy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A prior history of venous thromboembolism (VTE) is the strongest predictor of recurrent events.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man with a recent left leg fracture presents with sudden severe pain, swelling, and bluish discoloration as shown in the picture. Doppler ultrasound confirms non compressible femoral, popliteal, and saphenous veins. Which of the following statements is TRUE regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a benign condition with low risk of complications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a surgical emergency requiring immediate intervention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is typically managed with anticoagulation alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is associated with a low risk of pulmonary embolism.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is a surgical emergency requiring immediate intervention&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/picture4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is a surgical emergency requiring immediate intervention.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is a benign condition with low risk of complications: It is a serious condition with high risk of limb loss.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• It is a benign condition with low risk of complications:&lt;/li&gt;&lt;li&gt;• Option C. It is typically managed with anticoagulation alone: Anticoagulation alone is insufficient; surgical intervention is necessary.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• It is typically managed with anticoagulation alone:&lt;/li&gt;&lt;li&gt;• Option D. It is associated with a low risk of pulmonary embolism: It carries a high risk of pulmonary embolism.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• It is associated with a low risk of pulmonary embolism:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phlegmasia cerulea dolens is a surgical emergency requiring immediate intervention to prevent limb ischemia and gangrene.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with suspected acute pulmonary embolism (PE) undergoes transthoracic echocardiography (TTE). 2D Echo shows akinesia of the right ventricle (RV) mid-free wall with preserved contraction of the RV apex. What is this characteristic finding called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;McConnell&#x27;s sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60/60 sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RV strain pattern&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. McConnell&#x27;s sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. D sign: Indicates RV dilation in PE.&lt;/li&gt;&lt;li&gt;• Option B. D sign:&lt;/li&gt;&lt;li&gt;• Option C. 60/60 sign: Refers to specific Doppler findings in pulmonary hypertension.&lt;/li&gt;&lt;li&gt;• Option C. 60/60 sign:&lt;/li&gt;&lt;li&gt;• Option D. RV strain pattern: A more general term for RV dysfunction, not specific to PE.&lt;/li&gt;&lt;li&gt;• Option D. RV strain pattern:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ McConnell&#x27;s sign is a specific echocardiographic finding in acute pulmonary embolism, indicating regional right ventricular dysfunction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman on chronic steroid therapy presents with sudden-onset shortness of breath and syncope. CT pulmonary angiography (CTPA) confirms a large saddle Pulmonary Embolism (PE). She is normotensive, but echocardiogram shows moderate right ventricular (RV) dysfunction and elevated brain natriuretic peptide (BNP). Which of the following classifies her Pulmonary Embolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Massive PE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sub-massive PE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low risk PE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unclassified&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sub-massive PE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sub-massive PE&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Massive PE: Characterized by sustained hypotension (systolic BP &amp;lt; 90 mmHg for at least 15 minutes), shock, or requiring inotropic support. This is not applicable here as the patient is normotensive.&lt;/li&gt;&lt;li&gt;• Option A. Massive PE:&lt;/li&gt;&lt;li&gt;• Option C. Low Risk PE: Patients are normotensive and do not have evidence of RV dysfunction or myocardial injury. This is incorrect because the patient has RV dysfunction and elevated BNP.&lt;/li&gt;&lt;li&gt;• Option C. Low Risk PE:&lt;/li&gt;&lt;li&gt;• Option D . Unclassified: Not a standard clinical classification for PE. PE cases are typically classified as massive, submassive, or low risk based on hemodynamic stability and RV function.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Unclassified:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Submassive PE is characterized by normotension with evidence of right ventricular dysfunction or myocardial injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of recent surgery presents with swelling and pain in his right calf. Which of the following conditions would NOT be associated with an elevated D-dimer level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep vein thrombosis (DVT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary embolism (PE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron-deficiency anemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Iron-deficiency anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Iron-deficiency anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. DVT: DVT leads to clot formation and breakdown, resulting in elevated D-dimer levels.&lt;/li&gt;&lt;li&gt;• Option A. DVT:&lt;/li&gt;&lt;li&gt;• Option B. PE: PE is often preceded by DVT, leading to elevated D-dimer levels.&lt;/li&gt;&lt;li&gt;• Option B. PE:&lt;/li&gt;&lt;li&gt;• Option C. Sepsis: Sepsis can cause systemic inflammation and activation of coagulation, leading to elevated D-dimer levels.&lt;/li&gt;&lt;li&gt;• Option C. Sepsis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iron-deficiency anemia does not typically lead to elevated D-dimer levels, unlike conditions that activate the coagulation system or fibrinolysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old patient with allergic bronchopulmonary aspergillosis (ABPA) on chronic steroids presents to the ER with swelling and pain in the left lower limb and sudden onset breathlessness. On arrival, the patient is hemodynamically stable but the shock index is &amp;gt;1. Compression ultrasound showed a left lower limb DVT. Which of the following tests would be the most definitive to confirm the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT Pulmonary angiogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI of infont of thorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CT Pulmonary angiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CT Pulmonary angiogram (CTPA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. ECG: Might show nonspecific signs like sinus tachycardia or right heart strain but cannot definitively diagnose PE.&lt;/li&gt;&lt;li&gt;• Option B. ECG:&lt;/li&gt;&lt;li&gt;• Option C. Echocardiogram: Can detect right ventricular dysfunction, a common finding in PE, but not always diagnostic, especially in patients with pre-existing cardiac conditions.&lt;/li&gt;&lt;li&gt;• Option C. Echocardiogram:&lt;/li&gt;&lt;li&gt;• Option D. MRI of infont of thorax : Less readily available and not as sensitive or specific as CTPA for diagnosing PE.&lt;/li&gt;&lt;li&gt;• Option D. MRI&lt;/li&gt;&lt;li&gt;• of infont of thorax&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CT Pulmonary Angiogram (CTPA) is the gold standard for diagnosing pulmonary embolism, providing detailed visualization of the pulmonary vasculature to detect emboli.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with prostate cancer presents with worsening breathlessness, chest pain, and syncope. He is tachycardic and CTPA confirms pulmonary embolism (PE). Cardiac troponins and BNP levels are normal, but echocardiogram shows reduced RV function. Which of the following is the most appropriate in-hospital treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LMWH (Low Molecular Weight Heparin)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bivalirudin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alteplase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LMWH (Low Molecular Weight Heparin)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) LMWH (Low Molecular Weight Heparin)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Warfarin: Requires close INR monitoring, has a delayed onset of action and has numerous drug interactions. Hence, not appropriate for in-hospital management.&lt;/li&gt;&lt;li&gt;• Option B. Warfarin:&lt;/li&gt;&lt;li&gt;• Option C. Bivalirudin: A direct thrombin inhibitor typically used primarily in patients with heparin-induced thrombocytopenia (HIT).&lt;/li&gt;&lt;li&gt;• Option C. Bivalirudin:&lt;/li&gt;&lt;li&gt;• Option D. Alteplase: A thrombolytic agent reserved for high-risk PE with hemodynamic instability.&lt;/li&gt;&lt;li&gt;• Option D. Alteplase:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cancer patients with intermediate-low risk pulmonary embolism (PE), Low Molecular Weight Heparin (LMWH) is preferred due to its efficacy and lower bleeding risk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old gentleman with a family history of colorectal cancer presents with pleuritic chest pain, breathlessness and syncope. On examination he has a swollen right leg. His ECG is shown. Which of the following statements regarding the condition is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sinus tachycardia is the most common finding in PE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S1Q3T3 is pathognomonic of Pulmonary Embolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T-wave inversion in the anterior leads can be a sign of right heart strain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The ECG findings in this patient are suggestive of Pulmonary embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. S1Q3T3 is pathognomonic of Pulmonary Embolism&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/screenshot-2024-06-20-101539.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) S1Q3T3 is pathognomonic of Pulmonary Embolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sinus tachycardia is the most common ECG finding in PE: True.&lt;/li&gt;&lt;li&gt;• Option A. Sinus tachycardia is the most common ECG finding in PE:&lt;/li&gt;&lt;li&gt;• Option C. T-wave inversions in the anterior leads can be a sign of right heart strain: True.&lt;/li&gt;&lt;li&gt;• Option C. T-wave inversions in the anterior leads can be a sign of right heart strain:&lt;/li&gt;&lt;li&gt;• Option D. The ECG findings in this patient are suggestive of PE: Patient has the classic S1Q3T3 pattern along with T inversions in anterior leads and RBBB. ECG also shows a borderline right axis deviation&lt;/li&gt;&lt;li&gt;• Option D. The ECG findings in this patient are suggestive of PE:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The S1Q3T3 pattern is highly suggestive of pulmonary embolism (PE) but is not pathognomonic, as it can occur in other conditions causing acute right heart strain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with massive pulmonary embolism and shock undergoes thrombolysis with alteplase, but their blood pressure remains low despite aggressive fluid resuscitation, and oxygen saturation does not improve. What is the next most appropriate step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat thrombolysis with a higher dose of alteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer anticoagulation with heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proceed with surgical embolectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue supportive care and monitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Proceed with surgical embolectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Proceed with surgical embolectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Repeat thrombolysis with a higher dose of alteplase : Not recommended due to increased bleeding risk.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Repeat thrombolysis with a higher dose of alteplase&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Administer anticoagulation with heparin : Indicated after successful thrombolysis or embolectomy.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Administer anticoagulation with heparin&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option D. Continue supportive care and monitor: Not sufficient in a patient with persistent shock and hypoxemia.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Continue supportive care and monitor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of massive PE with hemodynamic instability where thrombolysis fails, surgical or catheter-directed embolectomy is the next step to remove the clot and restore blood flow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman with no significant past medical history presents with pleuritic chest pain and shortness of breath after a long flight. Her heart rate is 110 beats per minute. Which of the following would NOT increase her Wells probability score for pulmonary embolism (PE)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SBP ≤ 90 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recent immobilization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;History of DVT or PE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heart rate &amp;gt; 100 beats/minute&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SBP ≤ 90 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) SBP ≤ 90 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Recent immobilization: Increased risk of DVT and PE.&lt;/li&gt;&lt;li&gt;• Option B. Recent immobilization:&lt;/li&gt;&lt;li&gt;• Option C. History of DVT or PE: Increases the likelihood of recurrent events.&lt;/li&gt;&lt;li&gt;• Option C. History of DVT or PE:&lt;/li&gt;&lt;li&gt;• Option D. Heart rate &amp;gt; 100 beats/minute: A sign of tachycardia, which can be seen in PE.&lt;/li&gt;&lt;li&gt;• Option D. Heart rate &amp;gt; 100 beats/minute:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Hemoptysis, while a possible symptom of PE, is not a criterion in the modified Wells score for PE.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with sudden onset chest pain and syncope. ECG showed sinus tachycardia. CTPA confirmed Pulmonary embolism. Chest radiograph given below. Identify the sign found on CXR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hamptoms Hump&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palla sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Westermark sig&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Split pleura sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Palla sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/whatsapp-image-2024-06-20-at-103358-am.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/24/whatsapp-image-2024-06-24-at-55611-pm.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Palla sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hamptons hump: refers to wedge shaped opacity due to pulmonary infarct.&lt;/li&gt;&lt;li&gt;• Option A. Hamptons hump:&lt;/li&gt;&lt;li&gt;• Option C. Westermark sign: Refers to focal oligemia due to cutoff of blood supply&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Westermark sign:&lt;/li&gt;&lt;li&gt;• Option D. Split pleura sign : refers to thickening and separation of pleura with enhancement occurring in empyema.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Split pleura sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Enlargement of right descending pulmonary artery is termed Palla sign.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with acute pulmonary embolism (PE). He is currently on anticoagulation therapy but has developed a major gastrointestinal bleed. Which of the following is the best next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the dose of anticoagulants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Place an inferior vena cava (IVC) filter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch to a different anticoagulant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform an embolectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Place an inferior vena cava (IVC) filter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Place an inferior vena cava (IVC) filter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of anticoagulants : This would exacerbate the bleeding.&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of anticoagulants&lt;/li&gt;&lt;li&gt;• Option C. Switch to a different anticoagulant : This is not advisable in the context of active major bleeding.&lt;/li&gt;&lt;li&gt;• Option C. Switch to a different anticoagulant&lt;/li&gt;&lt;li&gt;• Option D. Perform an embolectomy : This is an invasive procedure not typically indicated as a primary step when an IVC filter can effectively prevent further emboli.&lt;/li&gt;&lt;li&gt;• Option D. Perform an embolectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ An IVC filter is recommended for patients with PE who cannot continue anticoagulation therapy due to major bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female presents with redness, swelling, and tenderness along a superficial vein in her upper arm following an IV catheter placement. There is no fever or signs of systemic infection. What is the initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warm compresses and NSAIDs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical removal of the affected vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Warm compresses and NSAIDs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Warm compresses and NSAIDs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Oral antibiotics : Not necessary unless there are signs of infection.&lt;/li&gt;&lt;li&gt;• Option A. Oral antibiotics&lt;/li&gt;&lt;li&gt;• Option C. Heparin therapy : Anticoagulation is not needed unless there is extension into deep veins.&lt;/li&gt;&lt;li&gt;• Option C. Heparin therapy&lt;/li&gt;&lt;li&gt;• Option D. Surgical removal of the affected vein : Surgery is not indicated for initial treatment.&lt;/li&gt;&lt;li&gt;• Option D. Surgical removal of the affected vein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The initial treatment for catheter-associated superficial thrombophlebitis includes conservative measures like warm compresses and NSAIDs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Thrombosis in which of the following is least likely to cause pulmonary embolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superficial femoral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Great saphenous vein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Common femoral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Popliteal vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Great saphenous vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Great saphenous vein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Superficial femoral vein: Although termed superficial, SFV is part of deep venous system&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Superficial femoral vein:&lt;/li&gt;&lt;li&gt;• Option C . Common femoral vein and D. Popliteal vein: are veins of the deep venous system and thrombus propagation can cause pulmonary embolism.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• . Common femoral vein&lt;/li&gt;&lt;li&gt;• and&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Popliteal vein:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thrombosis in great saphenous vein is least likely to cause pulmonary embolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with chronic kidney disease (CKD) stage 4 presents to the emergency department with acute onset shortness of breath and pleuritic chest pain. His D-dimer test is elevated, and clinical examination raises suspicion for pulmonary embolism (PE). What is the preferred diagnostic test in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT pulmonary angiography (CTPA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;V/Q scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D-dimer assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. V/Q scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) V/Q scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CT pulmonary angiography (CTPA) : Although CTPA is the gold standard for PE diagnosis, it requires iodinated contrast, which can cause contrast-induced nephropathy in patients with CKD.&lt;/li&gt;&lt;li&gt;• Option A. CT pulmonary angiography (CTPA)&lt;/li&gt;&lt;li&gt;• Option C. D-dimer assay : While useful as an initial screening test, a positive D-dimer is not definitive for diagnosing PE and must be followed by imaging studies.&lt;/li&gt;&lt;li&gt;• Option C. D-dimer assay&lt;/li&gt;&lt;li&gt;• Option D. Echocardiography : This can identify right heart strain, a secondary effect of PE, but is not sufficient for primary diagnosis of PE and does not provide direct visualization of pulmonary emboli.&lt;/li&gt;&lt;li&gt;• Op
