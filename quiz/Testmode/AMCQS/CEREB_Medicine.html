rrently taking ramipril and atorvastatin. What is the most appropriate diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenosine single-photon emission CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary artery calcium scoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exercise electrocardiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stress echocardiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exercise electrocardiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Adenosine single-photon emission CT : Reserved for patients who cannot exercise or have uninterpretable ECGs.&lt;/li&gt;&lt;li&gt;• Option A. Adenosine single-photon emission CT&lt;/li&gt;&lt;li&gt;• Option B. Coronary artery calcium scoring : Used for risk stratification in asymptomatic patients especially to know the need for a statin. The patient is already on atorvastatin.&lt;/li&gt;&lt;li&gt;• Option B. Coronary artery calcium scoring&lt;/li&gt;&lt;li&gt;• Option D. Stress echocardiography : Can be considered if exercise ECG is inconclusive.&lt;/li&gt;&lt;li&gt;• Option D. Stress echocardiography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Exercise ECG is the first-line test for evaluating suspected CAD in patients with typical angina and a normal resting ECG.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with ischemic cardiomyopathy (EF 20%) and NYHA class III heart failure is on maximally tolerated doses of ACE inhibitor, furosemide, and empagliflozin. ECG shows LBBB with a QRS duration of 130 ms. What is the most appropriate additional treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add carvedilol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CRT-D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Add carvedilol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Add Ivabradine : Indicated only after maximally tolerated beta-blocker dose.&lt;/li&gt;&lt;li&gt;• Option B. Add Ivabradine&lt;/li&gt;&lt;li&gt;• Option D. CRT-D : Considered if LVEF remains ≤35%, QRS duration ≥150 ms, and NYHA class II-IV symptoms despite optimal medical therapy.&lt;/li&gt;&lt;li&gt;• Option D. CRT-D&lt;/li&gt;&lt;li&gt;• Option C. Add digoxin : Considered for primary prevention of sudden cardiac death in patients with LVEF ≤35% despite optimal medical therapy.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Add digoxin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Initiate beta-blocker therapy in patients with HFrEF who are not already on it, as part of guideline-directed medical therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old woman presents with acute type B aortic dissection involving the descending thoracic aorta with a maximal aortic diameter of 6.8 cm. Her BP is 173/99 mm Hg and PR is 90/min. What is the most appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate endovascular stenting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate open surgical repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV labetalol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat CT angiography in 12 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV labetalol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Immediate endovascular stenting: Endovascular stenting can be used to treat patients with descending aortic aneurysms; however, there is scant evidence to support this as an initial treatment option for aneurysm with dissection. After medical stabilization, thoracic endovascular aortic repair (TEVAR) with stent grafting can be used; typical indications include descending aortic aneurysm diameter greater than 6.0 cm, rapid growth (&amp;gt;0.5 cm/year), or end-organ damage. TEVAR has the advantage over surgical operation of lower morbidity and shorter hospital stay, although there may be complications, including stroke, spinal ischemia, and aortic graft endoleaks. This patient should be treated with stent implantation only after medical stabilization.&lt;/li&gt;&lt;li&gt;• Option A. Immediate endovascular stenting:&lt;/li&gt;&lt;li&gt;• Option B. Immediate open surgical repair: Open surgical repair of the descending aorta is not recommended in patients with uncomplicated type B aortic dissection because of high rates of morbidity (such as paraplegia) and mortality. This patient has no signs or symptoms of complications that would prompt immediate surgical repair.&lt;/li&gt;&lt;li&gt;• Option B. Immediate open surgical repair:&lt;/li&gt;&lt;li&gt;• Option D. Repeat CT angiography in 12 hours: Repeat CT angiography at 12 hours is not indicated unless the patient does not stabilize with medical therapy. Serial imaging (usually magnetic resonance angiography) is typically performed in asymptomatic patients at the time of discharge and then periodically in patients who do not have an indication for aneurysmal repair to screen for extension or recurrence of the dissection, aneurysm formation, and leakage.&lt;/li&gt;&lt;li&gt;• Option D. Repeat CT angiography in 12 hours:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Patients with uncomplicated type B aortic dissection may be initially treated with medical therapy, including β-blockers, sodium nitroprusside, and opioids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 81-year-old woman had a drug-eluting stent (DES) for chronic stable angina 1 month ago. She is currently on aspirin and clopidogrel. She is a known case of hypertension, dyslipidaemia, CKD and peptic ulcer disease and was on medications for the same. She wants to minimize DAPT in view of her age and comorbidities. How long should she continue DAPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinue clopidogrel now&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue clopidogrel in 5 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinue clopidogrel in 11 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discontinue clopidogrel and aspirin in 11 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Discontinue clopidogrel in 5 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Discontinuing clopidogrel in 1 month can be done in case of bare metal stents (BMS) and not DES.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option C. 12 months of DAPT is recommended in patient with ACS.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D . Aspirin should be continued indefinitely in patients with CAD.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Dual antiplatelet therapy is recommended for at least 6 months after drug-eluting stent placement for treatment of stable angina.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male with recent post-CABG (coronary artery bypass graft) status presents with chest pain. On arrival, his blood pressure is 60/30 mmHg with a heart rate of 30/min. The ECG shows a narrow complex arrhythmia. The patient has already received three boluses of IV atropine. While awaiting transcutaneous pacing, which of the following is the next appropriate step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Another bolus of atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Norepinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Dopamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Dobutamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV Dopamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Another bolus of atropine: As per ACLS guidelines, a maximum of three boluses of atropine are recommended for symptomatic bradycardia. Further doses are unlikely to be effective.&lt;/li&gt;&lt;li&gt;• Option A. Another bolus of atropine:&lt;/li&gt;&lt;li&gt;• Option B. IV Norepinephrine: While norepinephrine is a potent vasopressor, it can also worsen bradycardia due to its reflex bradycardia effect (baroreceptor response).&lt;/li&gt;&lt;li&gt;• Option B. IV Norepinephrine:&lt;/li&gt;&lt;li&gt;• Opion D. IV Dobutamine: Dobutamine primarily acts on beta-1 receptors, increasing heart rate and contractility, but it can also cause vasodilation (beta-2 effects), potentially worsening hypotension.&lt;/li&gt;&lt;li&gt;• Opion D. IV Dobutamine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Chronotropic drugs like dopamine can be tried while awaiting pacing in symptomatic bradycardia with hypotension, especially when atropine has been ineffective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following non-invasive tests has the best accuracy in detecting coronary stenosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac magnetic resonance perfusion scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary CT angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SPECT MPI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exercise echocardiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Coronary CT angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-091702.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. CMR perfusion have high sensitivity, but their specificity is not as high as Coronary CTA, meaning they might produce more false-positive results.&lt;/li&gt;&lt;li&gt;• Option A. CMR perfusion&lt;/li&gt;&lt;li&gt;• Option D. Exercise echocardiography and Option C. SPECT MPI have lower sensitivity and specificity than Coronary CTA, indicating a higher chance of both false negatives and false positives.&lt;/li&gt;&lt;li&gt;• Option D. Exercise echocardiography&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. SPECT MPI&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Coronary CTA is a highly accurate non-invasive test for detecting coronary stenosis due to its excellent sensitivity and specificity. It is a valuable tool for diagnosing and evaluating CAD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Xavier, a 72-year-old retired judge, experiences increased fatigue during walking. His physical exam, vitals, baseline ECG and 2D Echo are normal. Exercise ECG shows a peak heart rate of 96 beats/min with no ST changes. What is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronotropic incompetence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HFpEF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal aging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronotropic incompetence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. HFpEF : Unlikely given the normal echocardiogram, especially the normal atrial size.&lt;/li&gt;&lt;li&gt;• Option B. HFpEF&lt;/li&gt;&lt;li&gt;• Option C. Lung disease : Unlikely given the normal chest X-ray and absence of respiratory symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Lung disease&lt;/li&gt;&lt;li&gt;• Option D. Normal aging : While aging can cause some decline in exercise tolerance, this patient&#x27;s significant fatigue suggests a pathological cause.&lt;/li&gt;&lt;li&gt;• Option D. Normal aging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Predicted maximal HR ∼ 220-Age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Venkatesh, a 40-year-old man with hypertension treated with hydrochlorothiazide and metoprolol, presents with fatigue. His physical exam is normal except for a heart rate of 40 beats/min. ECG shows sinus bradycardia. Lab tests, including thyroid function and hemoglobin, are normal. What is the most reasonable next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dual-chamber pacemaker implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exercise ECG test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start isoprenaline 10mg TID&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop metoprolol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stop metoprolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dual chamber Pacemaker implantation : This may be indicated later if the bradycardia persists or is symptomatic after discontinuing the beta-blocker.&lt;/li&gt;&lt;li&gt;• Option A. Dual chamber Pacemaker implantation&lt;/li&gt;&lt;li&gt;• Option B. Exercise ECG test : This may be helpful to assess the chronotropic response, but the priority is to address the potential medication-induced bradycardia first.&lt;/li&gt;&lt;li&gt;• Option B. Exercise ECG test&lt;/li&gt;&lt;li&gt;• Option C. Start isoprenaline 10mg TID : This is a pure beta agonist with chronotropic effects and is not a first-line treatment for bradycardia.&lt;/li&gt;&lt;li&gt;• Option C. Start isoprenaline 10mg TID&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Beta blockers and calcium channel blockers increase sinus node recovery time and can cause severe sinus bradycardia in some individuals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old man with bacterial pneumonia experiences a sudden lightheadedness. His BP is stable, and the rhythm strip is shown. Which of the following is most likely to lead to sustained improvement in heart rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenosine 6 mg IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carotid body massage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol 5 mg IV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valsalva maneuver&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metoprolol 5 mg IV&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-182921.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Adenosine 6 mg IV : Primarily used for supraventricular tachycardia (SVT) and may not be effective in FAT.&lt;/li&gt;&lt;li&gt;• Option A. Adenosine 6 mg IV&lt;/li&gt;&lt;li&gt;• Option B. Carotid body massage : A vagal maneuver that may temporarily slow the heart rate but is not a definitive treatment.&lt;/li&gt;&lt;li&gt;• Option B. Carotid body massage&lt;/li&gt;&lt;li&gt;• Option D. Valsalva maneuver : A vagal maneuver that may temporarily slow the heart rate but is not a definitive treatment.&lt;/li&gt;&lt;li&gt;• Option D. Valsalva maneuver&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Focal atrial tachycardia is not dependent on the AV node and beta-blockers or non-dihydropyridine CCBs are the preferred treatment options for rate control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are called to the ER for a young patient in cardiac arrest during exercise. ECG showed bidirectional VT and it was cardioverted immediately. ECG post-cardioversion is normal. 2D Echo and cardiac MRI are also normal. Mutations in which protein are responsible for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium ryanodine receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmosomal proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcomere proteins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Calcium ryanodine receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Desmosomal proteins: Mutations in desmosomal proteins cause arrhythmogenic right ventricular cardiomyopathy (ARVC), which is a structural heart disease.&lt;/li&gt;&lt;li&gt;• Option B. Desmosomal proteins:&lt;/li&gt;&lt;li&gt;• Option C. Potassium channel: Mutations in potassium channels can cause long QT syndrome. In this case resting ECG would have showed long QTc.&lt;/li&gt;&lt;li&gt;• Option C. Potassium channel:&lt;/li&gt;&lt;li&gt;• Option D. Sarcomere proteins: Mutations in sarcomere proteins cause hypertrophic cardiomyopathy (HCM), which would have resulted in structural heart disease.&lt;/li&gt;&lt;li&gt;• Option D. Sarcomere proteins:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize bidirectional VT as a hallmark of CPVT, an inherited arrhythmia syndrome caused by mutations in the cardiac ryanodine receptor (RyR2).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Vadivel, a 5-year post-heart transplant patient with no prior rejection episodes, presents with progressive exertional dyspnea and chest discomfort. He is on tacrolimus, mycophenolate mofetil, and low-dose prednisolone. 2D Echo shows normal LV function and no valvular abnormalities. What is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibody-mediated rejection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cellular rejection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary artery disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endocarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coronary artery disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Antibody-mediated rejection : Rare this far out from transplant, especially without prior rejection.&lt;/li&gt;&lt;li&gt;• Option A. Antibody-mediated rejection&lt;/li&gt;&lt;li&gt;• Option B. Cellular rejection : Unlikely with normal LV function and no arrhythmias.&lt;/li&gt;&lt;li&gt;• Option B. Cellular rejection&lt;/li&gt;&lt;li&gt;• Option D. Endocarditis : Less likely without fever or new murmur.&lt;/li&gt;&lt;li&gt;• Option D. Endocarditis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize that coronary artery disease is a major cause of late mortality in heart transplant recipients, even in the absence of typical risk factors or angina.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cardiac allograft vasculopathy (CAV) is different from atherosclerotic CAD. Which of the following regarding CAV is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eccentric lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Minimal calcification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poor collaterals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microvasculature affected&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Eccentric lesions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-183458.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Minimal calcification: CAV lesions often have minimal calcification, particularly in the early stages, which can make them difficult to detect on standard coronary angiography.&lt;/li&gt;&lt;li&gt;• Option B. Minimal calcification:&lt;/li&gt;&lt;li&gt;• Option C. Poor collaterals: The development of collateral vessels is often impaired in CAV, making the heart more vulnerable to ischemia and infarction.&lt;/li&gt;&lt;li&gt;• Option C. Poor collaterals:&lt;/li&gt;&lt;li&gt;• Option d. Microvasculature affected: CAV can affect both the epicardial coronary arteries and the microvasculature, leading to diffuse myocardial dysfunction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• d. Microvasculature affected:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ CAV is different from CAD and difficult to treat.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man with a history of hypertension and hyperlipidemia presents with severe chest pain. His ECG shows ST-segment depression and his initial troponin level is elevated. He is currently taking aspirin, amlodipine, simvastatin, and tadalafil. Which of the following medications should NOT be administered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitroglycerin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nitroglycerin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Clopidogrel : P2Y12 inhibitor, indicated in NSTEMI.&lt;/li&gt;&lt;li&gt;• Option A. Clopidogrel&lt;/li&gt;&lt;li&gt;• Option B. Heparin IV : Anticoagulation, indicated in NSTEMI.&lt;/li&gt;&lt;li&gt;• Option B. Heparin IV&lt;/li&gt;&lt;li&gt;• Option C. Metoprolol IV : Beta-blocker, indicated in NSTEMI unless contraindicated (e.g., heart failure).&lt;/li&gt;&lt;li&gt;• Option C. Metoprolol IV&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Be aware of the contraindication of nitroglycerin in patients taking phosphodiesterase-5 inhibitors due to the risk of severe hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are seeing a 75-year-old man admitted for non-ST-elevation myocardial infarction. He has a history of CAD and takes daily aspirin. He&#x27;s had multiple angina episodes in the past few days, has ST-segment depression on ECG, and elevated troponin. Which of the following details does NOT confer increased risk of poor outcomes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Two anginal episode in 24 hours.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Age.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Daily aspirin use.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above confer increased risk.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above confer increased risk.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Two anginal episode in 24 hours : High risk indicating loss of ischemic preconditioning and an active/ongoing ischemia.&lt;/li&gt;&lt;li&gt;• Option A. Two anginal episode in 24 hours&lt;/li&gt;&lt;li&gt;• Option B. Age : Advanced age is the SINGLE most important risk factor in ACS.&lt;/li&gt;&lt;li&gt;• Option B. Age&lt;/li&gt;&lt;li&gt;• Option C. Daily aspirin use : While aspirin is cardioprotective, ACS despite use of aspirin indicates high thrombus burden and hence, high risk.&lt;/li&gt;&lt;li&gt;• Option C. Daily aspirin use&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ TIMI score for NSTE-ACS is important!&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman experiences recurrent chest pain with transient ST elevations during episodes. Angiography shows normal coronary arteries, but pain is worse during hyperventilation. Which of the following is NOT a reasonable treatment for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Long-acting oral nitrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Amlodipine &amp;amp; Option D. Diltiazem (calcium channel blockers): These relax the smooth muscle in the coronary arteries, preventing or reversing vasospasm.&lt;/li&gt;&lt;li&gt;• Option A. Amlodipine &amp;amp; Option D. Diltiazem&lt;/li&gt;&lt;li&gt;• Option C. Long-acting oral nitrates: These medications help to dilate the coronary arteries and reduce the frequency of vasospastic episodes.&lt;/li&gt;&lt;li&gt;• Option C. Long-acting oral nitrates:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Aspirin is C/I in Prinzmetal&#x27;s angina due to its potential to worsen vasospasm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Sengutuvel, a 57-year-old man with risk factors for CAD, presents with crushing chest pain, diaphoresis, and shortness of breath. Which diagnostic test will most rapidly guide therapeutic management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ECG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary CT Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum troponin I level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ECG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-184050.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Coronary CT angiography : Coronary CT angiography is not warranted in a patient having active ischemic pain.&lt;/li&gt;&lt;li&gt;• Option B. Coronary CT angiography&lt;/li&gt;&lt;li&gt;• Option C. Echocardiogram : Can show wall motion abnormalities but cannot differentiate between STEMI and NSTEMI.&lt;/li&gt;&lt;li&gt;• Option C. Echocardiogram&lt;/li&gt;&lt;li&gt;• Option D. Serum troponin I level : A key biomarker for MI, but it takes time to elevate, and ECG is crucial for immediate decision-making.&lt;/li&gt;&lt;li&gt;• Option D. Serum troponin I level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients with suspected ACS, a 12-lead ECG is the most rapid and crucial test to guide immediate management decisions, especially regarding the need for urgent reperfusion therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old man with a history of smoking presents with progressive bilateral calf pain that worsens with walking and improves with rest. He has normal resting ankle-brachial index (ABI) values. What is the most appropriate next test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exercise ankle-brachial index (ABI) testing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invasive angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnetic resonance angiography (MRA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Segmental lower extremity blood pressure testing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exercise ankle-brachial index (ABI) testing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Invasive angiography : Not the initial test, reserved for patients with severe PAD or when revascularization is planned.&lt;/li&gt;&lt;li&gt;• Option B. Invasive angiography&lt;/li&gt;&lt;li&gt;• Option C. MRA : Another option for anatomic imaging, but exercise ABI is a less invasive first step.&lt;/li&gt;&lt;li&gt;• Option C. MRA&lt;/li&gt;&lt;li&gt;• Option D. Segmental lower extremity blood pressure testing : Used to localize PAD, but not necessary as the initial test when the ABI is normal.&lt;/li&gt;&lt;li&gt;• Option D. Segmental lower extremity blood pressure testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ 25% of patients with typical claudication symptoms have a normal or borderline ankle-brachial index.&lt;/li&gt;&lt;li&gt;➤ Exercise ABI testing is useful to evaluate for peripheral artery disease in patients with normal ABI values (&amp;gt;0.90 and ≤1.40) and high suspicion of PAD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man is evaluated one month after atherectomy and stenting of the right superficial femoral artery for severe claudication. He is now asymptomatic and on guideline-directed medical therapy (GDMT) for peripheral artery disease (PAD). Lab results show total cholesterol 120 mg/dL, LDL 50 mg/dL, and HDL 48 mg/dL. What is the most appropriate additional treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cilostazol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Evolocumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ticagrelor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No additional treatment&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No additional treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cilostazol : Used to improve walking distance in patients with claudication, but not necessary for asymptomatic patients.&lt;/li&gt;&lt;li&gt;• Option A. Cilostazol&lt;/li&gt;&lt;li&gt;• Option B. Evolocumab : A PCSK9 inhibitor used to further lower LDL cholesterol in high-risk patients. Not indicated in this patient with well-controlled LDL.&lt;/li&gt;&lt;li&gt;• Option B. Evolocumab&lt;/li&gt;&lt;li&gt;• Option C. Ticagrelor : A more potent antiplatelet agent, not routinely recommended for PAD in addition to aspirin. May be added in high risk PAD (e.g., if associated CAD).&lt;/li&gt;&lt;li&gt;• Option C. Ticagrelor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Guideline-directed medical therapy for peripheral artery disease includes exercise; an antiplatelet agent; and aggressive management of atherosclerotic risk factors, including smoking, hypertension, diabetes mellitus, and dyslipidemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with hyperlipidemia, prediabetes, and a significant smoking history is seeking cardiovascular risk reduction. Which intervention is most likely to have the greatest impact on his risk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression screening and treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low-dose aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smoking cessation counseling and varenicline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weight loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Smoking cessation counseling and varenicline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Depression screening and treatment : Important, but smoking cessation has a more immediate and significant impact on cardiovascular risk.&lt;/li&gt;&lt;li&gt;• Option A. Depression screening and treatment&lt;/li&gt;&lt;li&gt;• Option B. Low-dose aspirin : Controversial and not routinely recommended for primary prevention in this scenario.&lt;/li&gt;&lt;li&gt;• Option B. Low-dose aspirin&lt;/li&gt;&lt;li&gt;• Option D. Weight loss : Beneficial for cardiovascular health but less impactful than smoking cessation.&lt;/li&gt;&lt;li&gt;• Option D. Weight loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Smoking cessation substantially reduces cardiovascular risk within 2 years, with risk returning to the level of a nonsmoker after ∼ 15 years.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man with a history of atrial fibrillation, diabetes, and peripheral artery disease presents with acute left leg pain, absent pulses, and cold, mottled skin. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apixaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unfractionated heparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Venous duplex ultrasonography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Unfractionated heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Angiography: Essential for diagnosis and planning revascularization, but anticoagulation should be started first.&lt;/li&gt;&lt;li&gt;• Option A. Angiography:&lt;/li&gt;&lt;li&gt;• Option B. Apixaban : Oral anticoagulant, not appropriate in the acute setting of ALI.&lt;/li&gt;&lt;li&gt;• Option B. Apixaban&lt;/li&gt;&lt;li&gt;• Option D. Venous duplex ultrasonography : Not indicated for ALI, which is an arterial problem.&lt;/li&gt;&lt;li&gt;• Option D. Venous duplex ultrasonography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Treat acute limb ischemia with anticoagulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old man with peripheral artery disease (PAD) was prescribed atorvastatin. He has read in a newspaper that statins can cause muscle aches and stopped taking atorvastatin after he developed worsening leg pain upon walking. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colestipol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Icosapent ethyl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atorvastatin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Colestipol (bile acid resin): Not a first-line agent for PAD.&lt;/li&gt;&lt;li&gt;• Option B. Colestipol&lt;/li&gt;&lt;li&gt;• Option C. Ezetimibe (cholesterol absorption inhibitor): Monotherapy with ezetimibe is NOT a substitute for statin therapy. Can be used as an add on if LDL-C is not adequately reduced.&lt;/li&gt;&lt;li&gt;• Option C. Ezetimibe&lt;/li&gt;&lt;li&gt;• Option D. Icosapent ethyl (fish oil): Used for triglyceride lowering, which may be considered in addition to statins to lower CV risk (in patients with triglycerides of 135-499 mg/dL).&lt;/li&gt;&lt;li&gt;• Option D. Icosapent ethyl&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Peripheral artery disease is considered a clinical atherosclerotic cardiovascular disease.&lt;/li&gt;&lt;li&gt;➤ Statin therapy is recommended for secondary prevention of atherosclerotic cardiovascular disease in patients with peripheral artery disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with a recent non-ST-elevation myocardial infarction (NSTEMI) and peripheral artery disease (PAD) is on dual antiplatelet therapy (DAPT), an ACE inhibitor, a statin, and a beta-blocker. He is asymptomatic. His resting ankle-brachial index (ABI) is low bilaterally. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exercise ABI testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lower extremity CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toe-brachial index testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No additional testing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No additional testing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Exercise ABI testing : Indicated for symptomatic patients with normal or borderline resting ABI.&lt;/li&gt;&lt;li&gt;• Option A. Exercise ABI testing&lt;/li&gt;&lt;li&gt;• Option B. Lower extremity CT angiography : Considered if revascularization is planned.&lt;/li&gt;&lt;li&gt;• Option B. Lower extremity CT angiography&lt;/li&gt;&lt;li&gt;• Option C. Toe-brachial index testing : Used when ABI is unreliable due to non-compressible arteries.&lt;/li&gt;&lt;li&gt;• Option C. Toe-brachial index testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The American College of Cardiology recommends resting ankle-brachial index testing in patients with history or physical examination findings suggestive of peripheral artery disease.&lt;/li&gt;&lt;li&gt;➤ Patients with both coronary artery disease and peripheral artery disease are at higher risk for major adverse cardiovascular events.&lt;/li&gt;&lt;li&gt;➤ Also, avoid unnecessary testing in a patient with asymptomatic peripheral artery disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man with a history of hypertension, hyperlipidemia, and CAD presents with a 3-month history of progressive left calf discomfort exacerbated by walking stairs but absent at rest. He is a smoker and he is currently on aspirin, rosuvastatin, metoprolol, and amlodipine. His left ABI is 0.68. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pentoxifylline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Revascularization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supervised exercise training&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Supervised exercise training&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. CT angiography : While CT angiography is used for diagnosis and pre-procedural planning in PAD, it is not the first-line treatment for claudication.&lt;/li&gt;&lt;li&gt;• Option A. CT angiography&lt;/li&gt;&lt;li&gt;• Option B. Pentoxifylline : Not recommended for PAD treatment as it lacks evidence of benefit.&lt;/li&gt;&lt;li&gt;• Option B. Pentoxifylline&lt;/li&gt;&lt;li&gt;• Option C. Revascularization : Revascularization (either surgical or endovascular) may be considered if symptoms are refractory to exercise and medical therapy. However, it&#x27;s not the initial step in management.&lt;/li&gt;&lt;li&gt;• Option C. Revascularization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Supervised exercise training is the most effective initial treatment to increase walking distance for patients with intermittent claudication due to PAD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman with peripheral artery disease (PAD) has persistent claudication despite supervised exercise and optimal medical therapy. Her current medications are aspirin, metformin, canagliflozin, cilostazol, atorvastatin, and olmesartan. CT angiogram reveals an 80% stenosis in the left iliac artery. What is the best treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pentoxifylline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Revascularization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop canagliflozin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch olmesartan to ramipril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Revascularization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pentoxifylline : Not recommended for PAD treatment due to lack of efficacy.&lt;/li&gt;&lt;li&gt;• Option A. Pentoxifylline&lt;/li&gt;&lt;li&gt;• Option C. Stop canagliflozin : SGLT2 inhibitors should be used with caution in PAD but not discontinued unless there are specific complications.&lt;/li&gt;&lt;li&gt;• Option C. Stop canagliflozin&lt;/li&gt;&lt;li&gt;• Option D. Switching to a different antihypertensive : ACEi or ARBs can provide survival benefit in ASCVD but unlikely to significantly improve symptoms which is the priority in this case.&lt;/li&gt;&lt;li&gt;• Option D. Switching to a different antihypertensive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man is evaluated for right leg tiredness and cramping when walking 25 yards. His feet are shown following elevation (left) and during dependent positioning (right). Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior vena cava thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Livedo reticularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peripheral artery disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Venous insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Peripheral artery disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-094723.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Diagnose peripheral artery disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with recurrent fevers, night sweats, weight loss, and a transient ischemic attack (TIA). ECG is normal and echo is shown in the video. CT head is normal as well. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer a direct oral anticoagulant (DOAC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer intravenous thrombolytic therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obtain blood cultures and begin empiric antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urgent surgical excision&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Urgent surgical excision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. DOAC : Anticoagulation may be considered temporarily before surgery (or if the patient has atrial fibrillation) but is not definitive treatment in this patient.&lt;/li&gt;&lt;li&gt;• Option A. DOAC&lt;/li&gt;&lt;li&gt;• Option B. Thrombolytic therapy : Not indicated for TIA caused by a cardiac tumor.&lt;/li&gt;&lt;li&gt;• Option B. Thrombolytic therapy&lt;/li&gt;&lt;li&gt;• Option C. Blood cultures and antibiotics : Not appropriate for a cardiac myxoma.&lt;/li&gt;&lt;li&gt;• Option C. Blood cultures and antibiotics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Patients with a myxoma may present with valvular occlusive symptoms, such as dyspnea and syncope; embolic phenomena, including stroke or transient ischemic events; and/or constitutional symptoms, such as fever, anorexia, and weight loss.&lt;/li&gt;&lt;li&gt;➤ In patients with atrial myxoma and a central nervous system embolic event, urgent cardiac surgical evaluation and excision are indicated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman with normal blood pressure and no significant medical history has a lipid profile showing total cholesterol of 241 mg/dL, HDL of 49 mg/dL, LDL of 116 mg/dL, and triglycerides of 128 mg/dL. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Begin high-intensity statin therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Begin high-intensity statin therapy and ezetimibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calculate 10-year risk for ASCVD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat lipid profile while fasting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Calculate 10-year risk for ASCVD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Begin high-intensity statin therapy and Option B. Begin high-intensity statin therapy and ezetimibe : Starting statin therapy (with or without ezetimibe) is premature without assessing risk.&lt;/li&gt;&lt;li&gt;• Option A. Begin high-intensity statin therapy&lt;/li&gt;&lt;li&gt;• Option B. Begin high-intensity statin therapy and ezetimibe&lt;/li&gt;&lt;li&gt;• Option D. Repeat lipid profile while fasting : While fasting lipid profile is preferred, the non-fasting results do not warrant immediate repeat testing before risk assessment.&lt;/li&gt;&lt;li&gt;• Option D. Repeat lipid profile while fasting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Cardiovascular risk scores can be used to assess a patient&#x27;s future risk for major cardiovascular events and to identify preventive interventions.&lt;/li&gt;&lt;li&gt;➤ The American College of Cardiology/American Heart Association Pooled Cohort Equations are commonly used to calculate the 10-year risk for atherosclerotic cardiovascular disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old woman undergoes successful primary percutaneous coronary intervention (PCI) for an acute anterior STEMI and cardiogenic shock. Angiography reveals a 100% occlusion of mid LAD and a 70% stenosis of mid-right coronary artery (RCA). What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PCI to LAD and RCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PCI to LAD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PCI to RCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urgent CABG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PCI to LAD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. PCI to LAD and RCA : While both lesions need to be addressed, the priority is to revascularize the culprit lesion (LAD) first to stabilize the patient.&lt;/li&gt;&lt;li&gt;• Option A. PCI to LAD and RCA&lt;/li&gt;&lt;li&gt;• Option C. PCI to RCA : The RCA is not the infarct-related artery and should not be prioritized over the LAD in this scenario.&lt;/li&gt;&lt;li&gt;• Option C. PCI to RCA&lt;/li&gt;&lt;li&gt;• Option D. Urgent CABG : CABG is an option for multivessel disease, but PCI of the culprit lesion is the immediate priority in a patient with cardiogenic shock.&lt;/li&gt;&lt;li&gt;• Option D. Urgent CABG&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In STEMI with cardiogenic shock, the immediate priority is to restore blood flow to the infarct-related artery with primary PCI. Non-culprit lesions can be addressed later in a staged procedure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman 2 weeks postpartum presents with chest pain, ST-segment elevation in anterior leads, and elevated troponin. She has no risk factors for atherosclerosis. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atherosclerotic plaque rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peripartum cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spontaneous coronary artery dissection (SCAD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stress-induced (takotsubo) cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spontaneous coronary artery dissection (SCAD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Atherosclerotic plaque rupture : Unlikely in a young woman with no risk factors.&lt;/li&gt;&lt;li&gt;• Option A. Atherosclerotic plaque rupture&lt;/li&gt;&lt;li&gt;• Option B. Peripartum cardiomyopathy : Presents with heart failure symptoms and global LV dysfunction, not ST-elevation.&lt;/li&gt;&lt;li&gt;• Option B. Peripartum cardiomyopathy&lt;/li&gt;&lt;li&gt;• Option D. Takotsubo cardiomyopathy : Typically triggered by stress, often presents with apical ballooning on echo. Common in post-menopausal women (not young women).&lt;/li&gt;&lt;li&gt;• Option D. Takotsubo cardiomyopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Spontaneous coronary artery dissection is the most common cause of pregnancy-associated myocardial infarction and occurs most commonly in the first month postpartum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73-year-old man presents with a 3-hour history of chest pain. His BP is 80/50 mmHg, HR is 120/min and has elevated JVP and clear lungs. ECG is shown. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intra-aortic balloon pump placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous 0.9% saline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravenous 0.9% saline&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-101859.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Intra-aortic balloon pump : Indicated in cardiogenic shock with LV dysfunction, but not the first-line treatment for RV infarction.&lt;/li&gt;&lt;li&gt;• Option A. Intra-aortic balloon pump&lt;/li&gt;&lt;li&gt;• Option B. Intravenous dobutamine: Inotrope may be considered if fluids are ineffective, but not the initial management.&lt;/li&gt;&lt;li&gt;• Option B. Intravenous dobutamine:&lt;/li&gt;&lt;li&gt;• Option D. Oral metoprolol : Beta-blockers can worsen hypotension and should be avoided in RV infarction.&lt;/li&gt;&lt;li&gt;• Option D. Oral metoprolol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ A patient with an inferior myocardial infarction with right ventricular involvement and hypotension should receive intravenous fluids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman 2 weeks postpartum presents with chest pain, ST-segment elevation in anterior leads, and elevated troponin. She has no risk factors for atherosclerosis. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atherosclerotic plaque rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peripartum cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spontaneous coronary artery dissection (SCAD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stress-induced (takotsubo) cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spontaneous coronary artery dissection (SCAD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Atherosclerotic plaque rupture : Unlikely in a young woman with no risk factors.&lt;/li&gt;&lt;li&gt;• Option A. Atherosclerotic plaque rupture&lt;/li&gt;&lt;li&gt;• Option B. Peripartum cardiomyopathy : Presents with heart failure symptoms and global LV dysfunction, not ST-elevation.&lt;/li&gt;&lt;li&gt;• Option B. Peripartum cardiomyopathy&lt;/li&gt;&lt;li&gt;• Option D. Takotsubo cardiomyopathy : Typically triggered by stress, often presents with apical ballooning on echo. Common in post menopausal women (not young women).&lt;/li&gt;&lt;li&gt;• Option D. Takotsubo cardiomyopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Spontaneous coronary artery dissection is the most common cause of pregnancy-associated myocardial infarction and occurs most commonly in the first month postpartum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old man with a history of CABG presents with progressive fatigue, dyspnea, elevated jugular venous pressure with Kussmaul&#x27;s sign, and a pericardial knock. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic liver disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Constrictive pericarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cardiac tamponade : Would not present with Kussmaul&#x27;s sign or pericardial knock.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac tamponade&lt;/li&gt;&lt;li&gt;• Option B. Chronic liver disease : Can cause ascites and edema but not the other findings.&lt;/li&gt;&lt;li&gt;• Option B. Chronic liver disease&lt;/li&gt;&lt;li&gt;• Option D. Restrictive cardiomyopathy : Can mimic constrictive pericarditis, but the history of CABG makes the latter more likely.&lt;/li&gt;&lt;li&gt;• Option D. Restrictive cardiomyopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Kussmaul sign and pericardial knock, if present, are helpful clues to the presence of constrictive pericarditis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man presents with an chest pain, nausea and diaphoresis. ECG is shown. The nearest tertiary care center is 140 minutes away. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thrombolysis and admission to a telemetry bed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrombolysis and transfer to a PCI center&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transfer to a tertiary care center&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thrombolysis and transfer to a PCI center&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-102708.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CT angiography : Delays reperfusion therapy, which is crucial in STEMI.&lt;/li&gt;&lt;li&gt;• Option A. CT angiography&lt;/li&gt;&lt;li&gt;• Option B. Thrombolyse and admit : Does not allow for timely angiography and potential rescue PCI.&lt;/li&gt;&lt;li&gt;• Option B. Thrombolyse and admit&lt;/li&gt;&lt;li&gt;• Option D. Transfer to tertiary care center : Delays reperfusion and worsens outcomes.&lt;/li&gt;&lt;li&gt;• Option D. Transfer to tertiary care center&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ For patients with STEMI, thrombolytic therapy is recommended if symptom onset is within 12 hours and PPCI is not available within 120 minutes of FMC.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73-year-old woman presents with severe chest pain for the last 3 hours. She is diaphoretic and appears drowsy. Her BP is 80/60 mm Hg and PR is 60/min. ECG is shown below. She was started on aspirin, clopidogrel and heparin. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tenecteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary Angioplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporary pacing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Temporary pacing&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-102907.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Atropine: Atropine may be useful for bradycardia but is unlikely to be effective in the setting of high-grade AV block. Additionally, it does not address the underlying myocardial ischemia.&lt;/li&gt;&lt;li&gt;• Option A. Atropine:&lt;/li&gt;&lt;li&gt;• Option B. Tenecteplase: While fibrinolysis with tenecteplase may be considered in some STEMI cases, it is not the first-line therapy in this case.&lt;/li&gt;&lt;li&gt;• Option B. Tenecteplase:&lt;/li&gt;&lt;li&gt;• Option C. Primary Angioplasty: Primary PCI is the preferred reperfusion strategy for STEMI, but it should be performed after stabilizing the patient&#x27;s hemodynamics with temporary pacing.&lt;/li&gt;&lt;li&gt;• Option C. Primary Angioplasty:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Anterior MI related bradyarrhythmias are inherently unstable and need temporary pacing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with subacute pericarditis, fever, pulsus paradoxus, and pericardial friction rub. ECG shows diffuse ST-segment elevation. Echocardiogram shows a small pericardial effusion. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discharge on ibuprofen and colchicine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discharge on prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hospitalize and begin ibuprofen and colchicine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hospitalize and begin methylprednisolone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hospitalize and begin ibuprofen and colchicine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Outpatient treatment : Not appropriate for high-risk pericarditis.&lt;/li&gt;&lt;li&gt;• Option A. Outpatient treatment&lt;/li&gt;&lt;li&gt;• Option B. Prednisone : Reserved for recurrent or refractory pericarditis.&lt;/li&gt;&lt;li&gt;• Option B. Prednisone&lt;/li&gt;&lt;li&gt;• Option D. Methylprednisolone : High-dose steroids are not first-line for initial treatment.&lt;/li&gt;&lt;li&gt;• Option D. Methylprednisolone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Hospitalize patients with acute pericarditis and high-risk features for initial treatment and monitoring.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 71-year-old woman presents with cardiogenic shock. ECG showed ST depressions in multiple leads and her Troponins were elevated. PCI was performed successfully but she continues to be in cardiogenic shock and she is on aspirin, prasugrel and norepinephrine. Which of the following is the most appropriate additional management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intra-aortic balloon pump (IABP) placement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urgent cardiac transplantation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intra-aortic balloon pump (IABP) placement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Digoxin : Weak inotrope, unlikely to be effective in cardiogenic shock.&lt;/li&gt;&lt;li&gt;• Option A. Digoxin&lt;/li&gt;&lt;li&gt;• Option C. Metoprolol : Beta-blocker, contraindicated in cardiogenic shock due to negative inotropic effects.&lt;/li&gt;&lt;li&gt;• Option C. Metoprolol&lt;/li&gt;&lt;li&gt;• Option D. Urgent cardiac transplantation : Not feasible in the acute setting.&lt;/li&gt;&lt;li&gt;• Option D. Urgent cardiac transplantation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ IAB
