f the lower extremities:&lt;/li&gt;&lt;li&gt;• Option D. Graduated compression stockings: These stockings apply pressure to the legs, helping to improve blood flow and reduce swelling.&lt;/li&gt;&lt;li&gt;• Option D. Graduated compression stockings:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Aspirin is not a standard treatment for varicose veins.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are reasonable therapeutic options for chronic lymphedema EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diuretic therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frequent leg elevation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intermittent pneumatic compression devices&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liposuction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diuretic therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Frequent leg elevation: Elevating the affected limb helps reduce swelling by promoting lymphatic drainage.&lt;/li&gt;&lt;li&gt;• Option B. Frequent leg elevation:&lt;/li&gt;&lt;li&gt;• Option C. Intermittent pneumatic compression devices: These devices use air pressure to massage the limb and promote lymphatic flow.&lt;/li&gt;&lt;li&gt;• Option C. Intermittent pneumatic compression devices:&lt;/li&gt;&lt;li&gt;• Option D. Liposuction: In some cases, liposuction can be used to remove excess fat and reduce the size of the affected limb. Liposuction may be particularly useful in post-mastectomy lymphedema.&lt;/li&gt;&lt;li&gt;• Option D. Liposuction:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diuretic therapy is ineffective and contraindicated in lymphedema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the statements regarding chronic venous disease is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More men than women suffer from varicose veins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More men than women suffer from chronic venous insufficiency with edema.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More than 50% of patients over 70 years old have chronic venous insufficiency.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most patients with chronic venous insufficiency will develop venous ulcers.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. More men than women suffer from chronic venous insufficiency with edema.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. More men than women suffer from varicose veins: This is incorrect; varicose veins are more common in women.&lt;/li&gt;&lt;li&gt;• Option A. More men than women suffer from varicose veins:&lt;/li&gt;&lt;li&gt;• Option C. More than 50% of patients over 70 years old have chronic venous insufficiency: The prevalence in this age group is closer to 10%.&lt;/li&gt;&lt;li&gt;• Option C. More than 50% of patients over 70 years old have chronic venous insufficiency:&lt;/li&gt;&lt;li&gt;• Option D. Most patients with chronic venous insufficiency will develop venous ulcers: Only about 20% of patients with chronic venous insufficiency develop venous ulcers.&lt;/li&gt;&lt;li&gt;• Option D. Most patients with chronic venous insufficiency will develop venous ulcers:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Varicose veins are more common in women than in men.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with bacterial endocarditis, which of the following echocardiographic lesions is most likely to lead to embolization?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-mm mitral valve vegetation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;11-mm tricuspid valve vegetation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;11-mm aortic valve vegetation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;11-mm mitral valve vegetation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 11-mm mitral valve vegetation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 11-mm mitral valve vegetation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Although any valvular vegetation can embolize, vegetations located on the mitral valve and vegetations &amp;gt;10 mm are at greatest risk of embolizing. Of the choices, options B, C, and D are large enough to increase the risk of embolization.&lt;/li&gt;&lt;li&gt;• Hematogenously seeded infection from an embolized vegetation may involve any organ, but particularly affects those organs with the highest blood flow. They are seen in up to 50% of patients with endocarditis. Tricuspid lesions will lead to pulmonary septic emboli, which is common in injection drug users. Mitral and aortic lesions can lead to embolic infections in the skin, spleen, kidneys, meninges, and skeletal system. A dreaded neurologic complication is mycotic aneurysm, focal dilations of arteries at points in the arterial wall that have been weakened by infection in the vasa vasorum or septic emboli, leading to hemorrhage.&lt;/li&gt;&lt;li&gt;• Education Objective :&lt;/li&gt;&lt;li&gt;• Education Objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Mitral vegetations &amp;gt;10 mm are at greatest risk of embolization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man with a history of bioprosthetic aortic valve replacement presents with intermittent fever and dyspnea 3 years after the procedure. TTE is normal. What is the most appropriate diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transesophageal echocardiography (TEE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No further testing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transesophageal echocardiography (TEE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac CT : Less sensitive than TEE for detecting vegetations.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac CT&lt;/li&gt;&lt;li&gt;• Option B. Cardiac MRI : Not the first-line imaging modality for PVE.&lt;/li&gt;&lt;li&gt;• Option B. Cardiac MRI&lt;/li&gt;&lt;li&gt;• Option D. No further testing : Inappropriate given the suspicion for PVE.&lt;/li&gt;&lt;li&gt;• Option D. No further testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients with suspected infective endocarditis, transthoracic echocardiography is recommended as the initial imaging choice in most clinical situations.&lt;/li&gt;&lt;li&gt;➤ TEE is the preferred imaging modality to evaluate for PVE when TTE is inconclusive or if complications have developed or are clinically suspected or if intracardiac device leads are present, transesophageal echocardiography is recommended.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man is evaluated for recurrent pericarditis. He has had two prior episodes, both successfully treated with ibuprofen and colchicine. His current symptoms include fever, pulsus paradoxus, a pericardial friction rub, and widespread ST-segment elevation on ECG. Echocardiogram shows a small pericardial effusion without tamponade. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anakinra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colchicine and intravenous immune globulin (IVIG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ibuprofen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ibuprofen, colchicine, and prednisone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ibuprofen, colchicine, and prednisone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anakinra : This is an interleukin-1 receptor antagonist used for refractory cases of recurrent pericarditis that have not responded to other treatments.&lt;/li&gt;&lt;li&gt;• Option A. Anakinra&lt;/li&gt;&lt;li&gt;• Option B. Colchicine and IVIG : This combination is also used for refractory cases, but glucocorticoids should be added first.&lt;/li&gt;&lt;li&gt;• Option B. Colchicine and IVIG&lt;/li&gt;&lt;li&gt;• Option C. Ibuprofen alone : Unlikely to be effective for recurrent pericarditis, especially since it has been used previously.&lt;/li&gt;&lt;li&gt;• Option C. Ibuprofen alone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients with recurrent pericarditis initially treated with both colchicine and an NSAID, the addition of a glucocorticoid should be considered.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man had an atrial septal defect (ASD) closure one year ago. He is now scheduled for tooth extraction and periodontal cleaning. The dentist recommended a nil per oral (NPO) 8 hours prior to the procedure. What is the choice for IE prophylaxis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Clindamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No endocarditis prophylaxis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No endocarditis prophylaxis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A), B), C): These are antibiotics used for endocarditis prophylaxis but are not indicated in this case.&lt;/li&gt;&lt;li&gt;• A), B), C):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Endocarditis prophylaxis is not routinely recommended for dental procedures in patients with repaired ASDs unless there are specific high-risk features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old woman presents with progressive dyspnea, cough, weight loss, and pulsus paradoxus. Physical exam reveals jugular venous distention, distant heart sounds, and crackles. Chest X-ray shows a large right upper lobe mass and an enlarged cardiac silhouette. What is the next test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT-guided needle biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fiberoptic bronchoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PET/CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transthoracic echocardiography (TTE)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transthoracic echocardiography (TTE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. CT-guided needle biopsy : May be needed later to assess the lung mass, but not the immediate priority.&lt;/li&gt;&lt;li&gt;• Option A. CT-guided needle biopsy&lt;/li&gt;&lt;li&gt;• Option B. Fiberoptic bronchoscopy : May be useful for evaluating the lung mass, but not the priority in this unstable patient.&lt;/li&gt;&lt;li&gt;• Option B. Fiberoptic bronchoscopy&lt;/li&gt;&lt;li&gt;• Option C. PET/CT : May be useful for staging malignancy, but not the immediate priority.&lt;/li&gt;&lt;li&gt;• Option C. PET/CT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Findings suggesting cardiac tamponade include pulsus paradoxus, tachycardia, distant heart sounds, and occasionally an enlarged silhouette on CXR.&lt;/li&gt;&lt;li&gt;➤ Echocardiography is an essential tool in the diagnosis of cardiac tamponade because it defines the presence, distribution, and relative volume of pericardial fluid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient evaluated for cough is found to have an enlarged cardiac silhouette on chest radiography. He is suspected of having pericardial effusion. Ultrasonography is performed with the probe placed in the subxiphoid area. The results are shown. Which of the following is the most likely interpretation of this study?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Large pericardial effusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No pericardial effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LV dilatation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indeterminate study&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Large pericardial effusion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202024-12-14%20at%2009.53.39.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. No pericardial effusion: This option is incorrect because the ultrasound clearly demonstrates the presence of a significant anechoic space around the heart, indicating a pericardial effusion.&lt;/li&gt;&lt;li&gt;• Option B. No pericardial effusion:&lt;/li&gt;&lt;li&gt;• Option C. LV dilatation: Left ventricular (LV) dilatation is not indicated by the findings described in this scenario. The primary abnormality is the pericardial effusion, not an intrinsic abnormality of the left ventricle.&lt;/li&gt;&lt;li&gt;• Option C. LV dilatation:&lt;/li&gt;&lt;li&gt;• Option D. Indeterminate study : This option is incorrect because the ultrasound findings are definitive for a large pericardial effusion. There is no indication that the study is inconclusive or indeterminate.&lt;/li&gt;&lt;li&gt;• Option D. Indeterminate study&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A large pericardial effusion is characterized by the accumulation of fluid around the heart, visible as an anechoic space on ultrasound. It can lead to cardiac tamponade, a life-threatening condition that requires prompt recognition and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with SLE presents with progressive dyspnea, fatigue, chest fullness, and bilateral peripheral edema. She is febrile and her JVP is elevated. ECG is shown. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiac tamponade&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-12-124716.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Constrictive pericarditis : Although it can present with similar symptoms, it usually has a more insidious onset and does not typically cause electrical alternans on ECG.&lt;/li&gt;&lt;li&gt;• Option B. Constrictive pericarditis&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary embolism : Can cause dyspnea and elevated JVP, but it would not typically present with electrical alternans.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary embolism&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary hypertension : Less likely in the absence of lung disease or right heart failure.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Electrical alternans is a hallmark of cardiac tamponade.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man is evaluated for a 2-week history of fever and malaise. Nail findings show splinter hemorrhages. Which of the following is the next appropriate step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood cultures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urine cultures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan of the chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CSF analysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blood cultures&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-10-150655.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Urine cultures: While urine cultures may be helpful in identifying a urinary tract infection, they are not the primary diagnostic test for suspected IE.&lt;/li&gt;&lt;li&gt;• Option B. Urine cultures:&lt;/li&gt;&lt;li&gt;• Option C. CT scan of the chest: A CT scan might be helpful in later stages to assess for complications of IE, such as embolic events, but blood cultures are the first step.&lt;/li&gt;&lt;li&gt;• Option C. CT scan of the chest:&lt;/li&gt;&lt;li&gt;• Option D. CSF analysis: CSF analysis is used to diagnose infections of the central nervous system, not IE.&lt;/li&gt;&lt;li&gt;• Option D. CSF analysis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Splinter hemorrhages in the setting of fever and malaise raise the suspicion of infective endocarditis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man is evaluated for a 2-day history of fever, malaise, and heart murmur. Today, crops of nonpainful cutaneous lesions have appeared on his feet as shown. Given the diagnosis, the patient is at risk of all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intracranial hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic dissection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aortic dissection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-10-184301.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Intracranial hemorrhage: Septic emboli from IE can lodge in the brain, causing intracranial hemorrhage.&lt;/li&gt;&lt;li&gt;• Option A. Intracranial hemorrhage:&lt;/li&gt;&lt;li&gt;• Option B. Stroke: Septic emboli can also cause ischemic stroke.&lt;/li&gt;&lt;li&gt;• Option B. Stroke:&lt;/li&gt;&lt;li&gt;• Option C. Heart failure: Valve damage from IE can lead to heart failure.&lt;/li&gt;&lt;li&gt;• Option C. Heart failure:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Aortic complications are uncommon in endocarditis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man is evaluated for chronic right-sided heart failure. Chest radiographs are shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic thromboembolic pulmonary hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Constrictive pericarditis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-10-184320.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chronic thromboembolic pulmonary hypertension: This condition involves pulmonary artery obstruction due to organized clots, leading to increased pulmonary artery pressure and right-sided heart failure. However, it would not typically present with pericardial calcification on chest radiographs.&lt;/li&gt;&lt;li&gt;• Option A. Chronic thromboembolic pulmonary hypertension:&lt;/li&gt;&lt;li&gt;• Option C. Primary hyperparathyroidism: While primary hyperparathyroidism can cause hypercalcemia and possibly lead to calcifications in various tissues, it is not typically associated with pericardial calcification or the symptoms of chronic right-sided heart failure.&lt;/li&gt;&lt;li&gt;• Option C. Primary hyperparathyroidism:&lt;/li&gt;&lt;li&gt;• Option D. Restrictive cardiomyopathy : Restrictive cardiomyopathy causes diastolic dysfunction due to myocardial stiffness but does not involve pericardial calcification. The imaging findings and clinical presentation are more consistent with constrictive pericarditis.&lt;/li&gt;&lt;li&gt;• Option D. Restrictive cardiomyopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Constrictive pericarditis is characterized by pericardial thickening and calcification that leads to impaired cardiac filling and chronic right-sided heart failure. Radiographic evidence of pericardial calcification is a key diagnostic clue.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man is evaluated for a 2-week history of subjective fever and malaise. A grade 2/6 holosystolic murmur that increases with inspiration is present at the left mid-sternal border. A new, painful skin lesion is shown. Which of the following is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are associated with infective endocarditis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are typically painless.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are caused by immune complex deposition.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They can be found on the fingertips and toes.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They are typically painless.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-10-184332.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) They are typically painless.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. They are associated with infective endocarditis : This is true. Osler&#x27;s nodes are a cutaneous manifestation of infective endocarditis.&lt;/li&gt;&lt;li&gt;• Option A. They are associated with infective endocarditis&lt;/li&gt;&lt;li&gt;• Option C. They are caused by immune complex deposition: This is true. The pathogenesis of Osler&#x27;s nodes involves the deposition of immune complexes in the skin, leading to inflammation and the formation of the nodules.&lt;/li&gt;&lt;li&gt;• Option C. They are caused by immune complex deposition:&lt;/li&gt;&lt;li&gt;• Option D. They can be found on the fingertips and toes: This is true. Osler&#x27;s nodes are most commonly found on the pads of the fingers and toes, but they can also occur on other parts of the hands and feet.&lt;/li&gt;&lt;li&gt;• Option D. They can be found on the fingertips and toes:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Osler&#x27;s nodes as a painful, cutaneous manifestation of infective endocarditis caused by immune complex deposition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 77-year-old man is evaluated for a 10-day history of fever and fatigue. Two years ago, he underwent dual-chamber pacemaker implantation. He reports tenderness at the site of his pacemaker, as shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cutaneous squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Device-associated infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyoderma gangrenosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyogenic granuloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Device-associated infection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-10-184347.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cutaneous squamous cell carcinoma: Cutaneous squamous cell carcinoma typically presents as a persistent, non-healing ulcer or nodule with a rough or scaly surface. It would not be associated with the systemic symptoms (fever, fatigue) described here, nor with tenderness at the site of a previously implanted device.&lt;/li&gt;&lt;li&gt;• Option A. Cutaneous squamous cell carcinoma:&lt;/li&gt;&lt;li&gt;• Option C. Pyoderma gangrenosum : Pyoderma gangrenosum is a rare inflammatory condition that typically presents with painful, rapidly progressing ulcers with a purulent base and violaceous borders. It is associated with systemic diseases like inflammatory bowel disease and rheumatoid arthritis, not with pacemaker implantation.&lt;/li&gt;&lt;li&gt;• Option C. Pyoderma gangrenosum&lt;/li&gt;&lt;li&gt;• Option D. Pyogenic granuloma : Pyogenic granuloma is a benign vascular lesion that typically appears as a small, red, rapidly growing nodule or mass, often after minor trauma. It would not typically present with systemic symptoms like fever or tenderness at a pacemaker site.&lt;/li&gt;&lt;li&gt;• Option D. Pyogenic granuloma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A device-associated infection can occur after implantation of devices like pacemakers and may present with systemic symptoms such as fever, along with local signs like tenderness, erythema, and even erosion of the device through the skin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man presents with edema and ascites. On examination, he has elevated JVP with no respiratory variation. His BP is 110/70 mmHg and decreases to 80/60 mmHg with inspiration. 2D echo revealed a large pericardial effusion. Pericardiocentesis was performed, but intracardiac pressures remain elevated. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Effusive-constrictive pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dilated cardiomyopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Effusive-constrictive pericarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Constrictive pericarditis: This would present with elevated intracardiac pressures, but there wouldn&#x27;t be a significant pericardial effusion.&lt;/li&gt;&lt;li&gt;• Option A. Constrictive pericarditis:&lt;/li&gt;&lt;li&gt;• Option B. Cardiac tamponade: This would also present with elevated intracardiac pressures, but these pressures would normalize after pericardiocentesis.&lt;/li&gt;&lt;li&gt;• Option B. Cardiac tamponade:&lt;/li&gt;&lt;li&gt;• Option D. Dilated cardiomyopathy: This presents with a dilated left ventricle and reduced ejection fraction, and typically does not have elevated intracardiac pressures or pericardial effusion.&lt;/li&gt;&lt;li&gt;• Option D. Dilated cardiomyopathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Effusive-constrictive pericarditis is a combination of pericardial effusion and constrictive pericarditis, characterized by persistently elevated intracardiac pressures even after drainage of the effusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with chronic kidney disease shortness of breath and diaphoresis. BP is 90/60 mm Hg and it decreases to 70/50 during inspiration. On examination, his JVP is elevated, has pitting pedal edema and heart sounds were faint. What is the next management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemodialysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous nitroglycerin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pericardiocentesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right heart catheterization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pericardiocentesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hemodialysis : May worsen the situation by reducing the right sided filling pressures without affecting the increased intra-pericardiac pressure in tamponade.&lt;/li&gt;&lt;li&gt;• Option A. Hemodialysis&lt;/li&gt;&lt;li&gt;• Option B. Intravenous nitroglycerin : May reduce right heart filling and may worsen hypotension.&lt;/li&gt;&lt;li&gt;• Option B. Intravenous nitroglycerin&lt;/li&gt;&lt;li&gt;• Option D. Right heart catheterization : May be useful for diagnosis but does not treat tamponade.&lt;/li&gt;&lt;li&gt;• Option D. Right heart catheterization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Definitive treatment of cardiac tamponade is pericardiocentesis or surgical pericardial drainage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old patient presents with edema and elevated jugular venous pressure (JVP). The JVP pressure tracing is shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Constrictive pericarditis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-10-184409.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac tamponade: In cardiac tamponade, the x descent is typically absent or minimal, and the y descent is blunted or slow.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac tamponade:&lt;/li&gt;&lt;li&gt;• Option C. Tricuspid regurgitation: This would cause a prominent v wave in the JVP tracing, not a prominent x descent.&lt;/li&gt;&lt;li&gt;• Option C. Tricuspid regurgitation:&lt;/li&gt;&lt;li&gt;• Option D. Tricuspid stenosis: Tricuspid stenosis would cause a slow y descent, but the x descent would be normal or blunted.&lt;/li&gt;&lt;li&gt;• Option D. Tricuspid stenosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Prominent x and y descent is characteristic of constrictive pericarditis. The prominent ‘y’ descent of constrictive pericarditis is also called as ‘friedrich sign’.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man with hypertension and hyperlipidemia presents with acute chest pain, elevated CRP, and normal troponin levels. ECG is shown. Echocardiogram reveals a small pericardial effusion. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Echocardiographic-guided pericardiocentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emergent cardiac catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exercise treadmill stress testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-dose aspirin and colchicine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High-dose aspirin and colchicine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-10-184426.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Echocardiographic-guided pericardiocentesis : Indicated for large effusions or tamponade, neither of which is present in this patient.&lt;/li&gt;&lt;li&gt;• Option A. Echocardiographic-guided pericardiocentesis&lt;/li&gt;&lt;li&gt;• Option B. Emergent cardiac catheterization : Not necessary as the ECG findings are not consistent with ST-elevation myocardial infarction, and troponin levels are normal.&lt;/li&gt;&lt;li&gt;• Option B. Emergent cardiac catheterization&lt;/li&gt;&lt;li&gt;• Option C. Exercise treadmill stress testing : Contraindicated in acute pericarditis due to the risk of exacerbating inflammation.&lt;/li&gt;&lt;li&gt;• Option C. Exercise treadmill stress testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients with acute pericarditis, first-line treatment is high-dose aspirin or NSAIDs and adjuvant colchicine therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with pleuritic chest pain, fever, and malaise two weeks after a myocardial infarction (MI). On auscultation, you hear a multiphasic rub. His CRP levels are elevated, and troponin levels are slightly elevated but unchanged compared to previous values. ECG shows new ST elevations. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dressler&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurrent MI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dressler&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute pericarditis: Less likely given the recent MI.&lt;/li&gt;&lt;li&gt;• Option A. Acute pericarditis:&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary embolism: Unlikely with unchanged troponin and ECG findings.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary embolism:&lt;/li&gt;&lt;li&gt;• Option D. Recurrent MI: Unlikely with unchanged troponin and ECG findings suggestive of pericarditis.&lt;/li&gt;&lt;li&gt;• Option D. Recurrent MI:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Dressler&#x27;s syndrome is a post-MI pericarditis that occurs after 1-2 weeks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old homeless man presents with TIA, fever, chills, tender splenomegaly, new painful nodules on fingers, and nits on clothes. Blood cultures are negative, but echo reveals aortic valve vegetation. What test should be sent to confirm the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bartonella serology&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epstein-Barr virus heterophile antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HIV polymerase chain reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Q fever serology&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bartonella serology&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Epstein-Barr virus heterophile antibody: EBV does not typically cause endocarditis.&lt;/li&gt;&lt;li&gt;• Option B. Epstein-Barr virus heterophile antibody:&lt;/li&gt;&lt;li&gt;• Option C. HIV polymerase chain reaction: HIV does not cause endocarditis.&lt;/li&gt;&lt;li&gt;• Option C. HIV polymerase chain reaction:&lt;/li&gt;&lt;li&gt;• Option D. Q fever serology: While Q fever can cause culture-negative endocarditis, the patient&#x27;s history and presentation are more consistent with Bartonella infection.&lt;/li&gt;&lt;li&gt;• Option D. Q fever serology:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Two most common pathogens responsible for culture negative endocarditis re&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old man with substance use disorder is evaluated for 3 weeks of fever and malaise and a new heart murmur. Funduscopic findings are shown. Which of the following about the finding is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are retinal hemorrhages with pale centers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are NOT pathognomonic for infective endocarditis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are usually asymptomatic.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are due to septic emboli to the retina.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. They are due to septic emboli to the retina.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-10-184442.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. They are retinal hemorrhages with pale centers: This is the classic description of Roth spots. The pale center is thought to represent fibrin or inflammatory cells.&lt;/li&gt;&lt;li&gt;• Option A. They are retinal hemorrhages with pale centers:&lt;/li&gt;&lt;li&gt;• Option B. They are not pathognomonic for infective endocarditis: While Roth spots are strongly associated with infective endocarditis, they can also occur in other conditions like leukemia, HIV, anemia, diabetic/hypertensive retinopathy and vasculitis.&lt;/li&gt;&lt;li&gt;• Option B. They are not pathognomonic for infective endocarditis:&lt;/li&gt;&lt;li&gt;• Option C. They are usually asymptomatic: Roth spots themselves do not usually cause any sympotms.&lt;/li&gt;&lt;li&gt;• Option C. They are usually asymptomatic:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Roth spots are examples of immunological manifestations of endocarditis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old African American male presents with nephrotic syndrome and progressive renal failure. Renal biopsy reveals focal segmental glomerulosclerosis (FSGS). Which of the following genetic polymorphisms is most likely associated with his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NPHS1 mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NPHS2 mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TRPC6 mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;APOL1 polymorphism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. APOL1 polymorphism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) APOL1 polymorphism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. &amp;amp; B. NPHS1 and NPHS2: Mutations are associated with congenital nephrotic syndrome, not FSGS in adults.&lt;/li&gt;&lt;li&gt;• Option A. &amp;amp; B. NPHS1 and NPHS2:&lt;/li&gt;&lt;li&gt;• Option C. TRPC6 mutations: Can cause FSGS, but they are less common than APOL1 variants in African Americans.&lt;/li&gt;&lt;li&gt;• Option C. TRPC6 mutations:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ APOL1 gene variants are a significant risk factor for focal segmental glomerulosclerosis (FSGS) and other forms of non-diabetic kidney disease in individuals of African descent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common cause of nephrotic syndrome in adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Minimal change disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Focal segmental glomerulosclerosis (FSGS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Membranous nephropathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetic nephropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Membranous nephropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Membranous nephropathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Minimal change disease: This is a common cause of nephrotic syndrome in children, but less frequent in adults.&lt;/li&gt;&lt;li&gt;• Option A. Minimal change disease:&lt;/li&gt;&lt;li&gt;• Option B. Focal segmental glomerulosclerosis (FSGS): FSGS can cause nephrotic syndrome, but it&#x27;s less common than membranous nephropathy in adults.&lt;/li&gt;&lt;li&gt;• Option B. Focal segmental glomerulosclerosis (FSGS):&lt;/li&gt;&lt;li&gt;• Option D. Diabetic nephropathy: This is a leading cause of chronic kidney disease, but it typically presents with proteinuria in the absence of the full-blown nephrotic syndrome (edema, hyperlipidemia, hypoalbuminemia).&lt;/li&gt;&lt;li&gt;• Option D. Diabetic nephropathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Membranous nephropathy is the most common cause of nephrotic syndrome in adults, especially in Caucasian populations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old obese woman with controlled hypertension has nephrotic-range proteinuria and mild edema. Renal biopsy reveals segmental scarring in 60% of glomeruli, mainly at the corticomedullary junction. Which diagnosis is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Focal segmental glomerulosclerosis (FSGS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertensive nephrosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minimal change disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crescentic glomerulonephritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Focal segmental glomerulosclerosis (FSGS)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/screenshot-2024-08-17-163558.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Focal segmental glomerulosclerosis (FSGS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hypertensive nephrosclerosis: While the patient has hypertension, the biopsy findings do not fit the typical pattern of nephrosclerosis (arteriolosclerosis and global glomerulosclerosis).&lt;/li&gt;&lt;li&gt;• Option B. Hypertensive nephrosclerosis:&lt;/li&gt;&lt;li&gt;• Option C. Minimal change disease: This would usually present with less severe proteinuria and no glomerular scarring on biopsy.&lt;/li&gt;&lt;li&gt;• Option C. Minimal change disease:&lt;/li&gt;&lt;li&gt;• Option D. Crescentic glomerulonephritis: This is a rapidly progressive form of glomerulonephritis with crescents (proliferations of cells) on biopsy, not present in this case.&lt;/li&gt;&lt;li&gt;• Option D. Crescentic glomerulonephritis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Focal segmental glomerulosclerosis (FSGS) is characterized by segmental scarring in a subset of glomeruli, often associated with obesity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a typical feature of post-streptococcal glomerulonephritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hematuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proteinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A, B &amp;amp; C : These are classic features of PSGN.&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• A, B &amp;amp; C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post-streptococcal glomerulonephritis (PSGN) typically presents with hematuria, proteinuria and hypertension, but not hypokalemia. The usual timeframe for PSGN development after impetigo is 2-6 weeks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy presents with hematuria and edema, three weeks after a confirmed case of impetigo. Which of the following is the most appropriate time frame for the development of post-streptococcal glomerulonephritis (PSGN) following impetigo?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-6 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3-8 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2-6 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2-6 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2-6 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 1-3 weeks: This time frame is too short for PSGN to develop after a streptococcal infection like impetigo.&lt;/li&gt;&lt;li&gt;• Option A. 1-3 weeks:&lt;/li&gt;&lt;li&gt;• Option C. 3-8 weeks: While PSGN can occasionally present slightly later, the most typical window is within the first 2-6 weeks.&lt;/li&gt;&lt;li&gt;• Option C. 3-8 weeks:&lt;/li&gt;&lt;li&gt;• Option D. 2-6 days: This time frame is far too short. PSGN takes weeks, not days, to manifest.&lt;/li&gt;&lt;li&gt;• Option D. 2-6 days:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post-streptococcal glomerulonephritis (PSGN) is an immune-mediated complication that can occur after a streptococcal infection. The classic presentation includes hematuria (blood in the urine), edema (swelling) and hypertension. The most common time frame for the development of PSGN following a streptococcal infection is 2-6 weeks . Recognizing this typical time frame is crucial for timely diagnosis and management of PSGN.&lt;/li&gt;&lt;li&gt;➤ 2-6 weeks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with systemic lupus erythematosus (SLE) presents with proteinuria, edema and a normal serum creatinine. Renal biopsy reveals Thickened basement membranes with diffuse sub-epithelial immune deposit . Which of the following complications is she at increased risk of developing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute kidney injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal vein thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephritic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypocomplementemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Renal vein thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Renal vein thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute kidney injury: While possible in SLE, it&#x27;s less common with class V lupus nephritis, which typically has a more insidious onset.&lt;/li&gt;&lt;li&gt;• Option A. Acute kidney injury:&lt;/li&gt;&lt;li&gt;• Option C. Nephritic syndrome: This is characterized by hematuria and hypertension, which are not prominent features of class V lupus nephritis.&lt;/li&gt;&lt;li&gt;• Option C. Nephritic syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Hypocomplementemia: While common in other classes of lupus nephritis, it&#x27;s not always present in class V, which is often associated with normal complement levels.&lt;/li&gt;&lt;li&gt;• Option D. Hypocomplementemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lupus nephritis class V (membranous lupus nephritis) carries an increased risk of renal vein thrombosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with hemoptysis (coughing up blood), shortness of breath and hematuria. His serum creatinine is elevated. A renal biopsy is taken and immunofluorescence is shown below. Given the likely diagnosis, what would be the immunofluorescence findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mesangial cell proliferation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linear IgG deposits along the glomerular basement membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subepithelial immune complex deposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesangial IgA deposits&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Linear IgG deposits along the glomerular basement membrane&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/17/screenshot-2024-08-17-164723_IdSR2Ar.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Linear IgG deposits along the glomerular basement membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mesangial cell proliferation: Is seen in IgA nephropathy and other conditions.&lt;/li&gt;&lt;li&gt;• Option A. Mesangial cell proliferation:&lt;/li&gt;&lt;li&gt;• Option C. Subepithelial immune complex deposits: Are characteristic of membranous nephropathy.&lt;/li&gt;&lt;li&gt;• Option C. Subepithelial immune complex deposits:&lt;/li&gt;&lt;li&gt;• Option D. Mesangial IgA deposits: Are seen in IgA nephropathy.&lt;/li&gt;&lt;li&gt;• Option D. Mesangial IgA deposits:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Linear IgG deposits along the glomerular basement membrane on immunofluorescence are characteristic of Goodpasture syndrome (anti-GBM disease).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following demographic groups is MOST likely to be affected by IgA nephropathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elderly women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Young men&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Children under 5 years old&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;African American individuals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Young men&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Young men&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Elderly women: IgA nephropathy is less common in elderly individuals and slightly more common in men than women.&lt;/li&gt;&lt;li&gt;• Option A. Elderly women:&lt;/li&gt;&lt;li&gt;• Option C. Children under 5 years old: While IgA nephropathy can occur in children, it is more typically diagnosed in adolescents and young adults.&lt;/li&gt;&lt;li&gt;• Option C. Children under 5 years old:&lt;/li&gt;&lt;li&gt;• Option D. African American individuals: IgA nephropathy is less prevalent in individuals of African descent compared to those of Caucasian or Asian descent.&lt;/li&gt;&lt;li&gt;• Option D. African American individuals:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IgA nephropathy, also known as Berger&#x27;s disease, primarily affects young men, particularly those in their teens to late 30s. While it can affect individuals of any age, gender or race, certain demographic factors increase the risk of developing this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a typical feature of ANCA-associated vasculitis (AAV)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Palpable purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mononeuritis multiplex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hematuria and proteinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypocomplementemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypocomplementemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypocomplementemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Palpable purpura: Is a common skin manifestation of AAV.&lt;/li&gt;&lt;li&gt;• Option A. Palpable purpura:&lt;/li&gt;&lt;li&gt;• Option B. Mononeuritis multiplex: (asymmetric peripheral neuropathy) is also a classic finding.&lt;/li&gt;&lt;li&gt;• Option B. Mononeuritis multiplex:&lt;/li&gt;&lt;li&gt;• Option C: Hematuria and proteinuria: Are common due to glomerulonephritis&lt;/li&gt;&lt;li&gt;• Option C: Hematuria and proteinuria:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ANCA-associated vasculitis (AAV) does not typically present with hypocomplementemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What percentage of Alport syndrome cases are inherited in an autosomal recessive pattern?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;85%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 15%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 15%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 5%: This is the approximate percentage for the less common autosomal dominant form.&lt;/li&gt;&lt;li&gt;• Option A. 5%:&lt;/li&gt;&lt;li&gt;• Option C. 50%: This is the probability of inheritance for each child if one parent has the X-linked dominant form.&lt;/li&gt;&lt;li&gt;• Option C. 50%:&lt;/li&gt;&lt;li&gt;• Option D. 85%: This is the approximate percentage for the most common X-linked dominant form.&lt;/li&gt;&lt;li&gt;• Option D. 85%:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alport syndrome is a genetic disorder primarily affecting the kidneys, hearing, and vision. While most cases (around 80-85%) are inherited in an X-linked pattern, approximately 15% of cases are inherited in an autosomal recessive pattern. This means that both parents must carry a mutated gene for their child to be affected&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with recurrent hematuria and a family history of kidney disease, on further questioning he has difficulty in hearing since childhood. A renal biopsy reveals thin glomerular basement membranes (GBMs) on electron microscopy. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thin basement membrane nephropathy (TBMN)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alport syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Minimal change disease (MCD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alport syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alport syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . IgA nephropathy: Presents with mesangial IgA deposits.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• IgA nephropathy:&lt;/li&gt;&lt;li&gt;• Option B. Thin basement membrane nephropathy ( TBMN) : This is a benign condition with persistent thin GBM, but no progression to multilamellation or other Alport features.&lt;/li&gt;&lt;li&gt;• Option B. Thin basement membrane nephropathy&lt;/li&gt;&lt;li&gt;• TBMN)&lt;/li&gt;&lt;li&gt;• Option D. Minimal change disease ( MCD): Does not cause thinning of the GBM.&lt;/li&gt;&lt;li&gt;• Option D. Minimal change disease (&lt;/li&gt;&lt;li&gt;• MCD):&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Alport syndrome is primarily inherited in an X-linked dominant pattern (approximately 85%), but 15% of cases follow an autosomal recessive pattern.&lt;/li&gt;&lt;li&gt;• Alport syndrome is primarily inherited in an X-linked dominant pattern (approximately 85%), but 15% of cases follow an autosomal recessive pattern.&lt;/li&gt;&lt;li&gt;• Thin glomerular basement membranes (GBMs) on electron microscopy, combined with recurrent hematuria and a family history of kidney disease and hearing loss, are suggestive of Alport syndrome.&lt;/li&gt;&lt;li&gt;• Thin glomerular basement membranes (GBMs) on electron microscopy, combined with recurrent hematuria and a family history of kidney disease and hearing loss, are suggestive of Alport syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with asymptomatic microscopic hematuria and a family history of similar findings. Renal function is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alport syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benign familial hematuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-streptococcal glomerulonephritis (PSGN)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benign familial hematuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alport syndrome: Usually has proteinuria and progressive kidney disease.&lt;/li&gt;&lt;li&gt;• Option A. Alport syndrome:&lt;/li&gt;&lt;li&gt;• Option B. IgA nephropathy: Presents with episodic gross hematuria, often after infections.&lt;/li&gt;&lt;li&gt;• Option B. IgA nephropathy:&lt;/li&gt;&lt;li&gt;• Option D. Post-streptococcal glomerulonephritis (PSGN): Occurs after streptococcal infection, with edema and hypertension&lt;/li&gt;&lt;li&gt;• Option D. Post-streptococcal glomerulonephritis (PSGN):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Benign familial hematuria (thin basement membrane nephropathy) is the most likely diagnosis in a child with asymptomatic microscopic hematuria and a positive family history. It is a benign condition with normal renal function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with nephrotic syndrome is at increased risk of developing which of the following complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thromboembolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute kidney injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Thromboembolism: Nephrotic syndrome leads to the loss of proteins involved in blood clotting, increasing the risk of blood clots.&lt;/li&gt;&lt;li&gt;• Option A. Thromboembolism:&lt;/li&gt;&lt;li&gt;• Option B. Infection: Loss of immunoglobulins (antibodies) in the urine makes individuals more susceptible to infections.&lt;/li&gt;&lt;li&gt;• Option B. Infection:&lt;/li&gt;&lt;li&gt;• Option C. Acute kidney injury: The underlying kidney disease causing nephrotic syndrome can worsen, leading to acute kidney injury&lt;/li&gt;&lt;li&gt;• Option C. Acute kidney injury:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nephrotic syndrome increases the risk of blood clots, infections, and kidney failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a typical feature of nephrotic syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proteinuria &amp;gt; 3.5 g/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoalbuminemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperlipidemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperkalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Proteinuria &amp;gt; 3.5 g/day: This is a hallmark of nephrotic syndrome. The excessive loss of protein in the urine is a defining characteristic.&lt;/li&gt;&lt;li&gt;• Option A. Proteinuria &amp;gt; 3.5 g/day:&lt;/li&gt;&lt;li&gt;• Option B. Hypoalbuminemia: This occurs due to the significant loss of albumin (a protein) in the urine, leading to low albumin levels in the blood.&lt;/li&gt;&lt;li&gt;• Option B. Hypoalbuminemia:&lt;/li&gt;&lt;li&gt;• Option C. Hyperlipidemia: The liver tries to compensate for the protein loss by increasing the production of lipids (fats), leading to high levels of cholesterol and triglycerides in the blood.&lt;/li&gt;&lt;li&gt;• Option C. Hyperlipidemia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nephrotic syndrome is characterized by a constellation of findings, including heavy proteinuria, low albumin levels, and elevated lipids. Hyperkalemia (high potassium) is not typically associated with nephrotic syndrome; in fact, hypokalemia (low potassium) is more common due to urinary losses.&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy presents with generalized edema, massive proteinuria, and hypoalbuminemia. Given the likely diagnosis, what would be electron microscopic findings would be present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sub-endothelial immune complex deposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesangial electron-dense deposits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thinning of the glomerular basement membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Effacement of podocyte foot processes
