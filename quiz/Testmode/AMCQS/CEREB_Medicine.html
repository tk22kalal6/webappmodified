a:&lt;/li&gt;&lt;li&gt;• Option B. Pulmonary embolism: could present with chest pain and shortness of breath, but x-ray findings are usually normal or show subtle abnormalities.&lt;/li&gt;&lt;li&gt;• Option B. Pulmonary embolism:&lt;/li&gt;&lt;li&gt;• Option D. Tension pneumothorax: this is a life-threatening emergency where the patients would be having high JVP and hypotension and X rays usually show mediastinal shift and tracheal deviation, which are not seen in this image.&lt;/li&gt;&lt;li&gt;• Option D. Tension pneumothorax:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The chest X-ray shows a visible visceral pleural line with no lung markings peripheral to it, indicating a pneumothorax. Given the patient&#x27;s young age, lack of underlying lung disease, and absence of trauma, the most likely diagnosis is a primary spontaneous pneumothorax, typically caused by the rupture of apical blebs in the lungs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the emergency department with sudden onset of shortness of breath, chest pain, and tachycardia. Upon examination, he has decreased breath sounds on the left side, jugular venous distention, and tracheal deviation to the right. The most appropriate immediate management of this patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest X-ray to confirm the diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Needle decompression in the second intercostal space, midclavicular line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placement of a chest tube in the fourth intercostal space, anterior axillary line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intubation and mechanical ventilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Needle decompression in the second intercostal space, midclavicular line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Needle decompression in the second intercostal space, midclavicular line&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chest X-ray to confirm the diagnosis: While a chest X-ray can confirm the diagnosis, it should not delay the immediate treatment of needle decompression in a suspected tension pneumothorax.&lt;/li&gt;&lt;li&gt;• Option A. Chest X-ray to confirm the diagnosis:&lt;/li&gt;&lt;li&gt;• Option C. Placement of a chest tube in the fourth intercostal space, anterior axillary line: This is the definitive treatment for pneumothorax, but needle decompression is the immediate life-saving intervention in a tension pneumothorax.&lt;/li&gt;&lt;li&gt;• Option C. Placement of a chest tube in the fourth intercostal space, anterior axillary line:&lt;/li&gt;&lt;li&gt;• Option D. Intubation and mechanical ventilation: While intubation and mechanical ventilation may be necessary later in the management, needle decompression is the priority in stabilizing the patient&#x27;s condition.&lt;/li&gt;&lt;li&gt;• Option D. Intubation and mechanical ventilation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The immediate management of a tension pneumothorax is needle decompression in the second intercostal space, midclavicular line, to relieve the pressure in the pleural space and stabilize the patient&#x27;s condition. This is a life-saving intervention that should be performed promptly based on clinical suspicion without waiting for imaging confirmation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man is diagnosed with idiopathic pulmonary fibrosis (IPF) after presenting with progressive dyspnea and a dry cough and he has a strong family history. Which gene mutation is most commonly associated with idiopathic pulmonary fibrosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CFTR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MUC5B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BRCA1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;KRAS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MUC5B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. CFTR: Associated with cystic fibrosis, not IPF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. CFTR:&lt;/li&gt;&lt;li&gt;• Option C. BRCA1: Associated with breast and ovarian cancer, not IPF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. BRCA1:&lt;/li&gt;&lt;li&gt;• Option D. KRAS: Commonly associated with various cancers, including lung cancer, but not specifically IPF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. KRAS:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The MUC5B gene mutation is the most commonly associated genetic variant with idiopathic pulmonary fibrosis (IPF).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman presents with progressive shortness of breath and a dry cough. High-resolution CT of the chest reveals honeycombing and reticular opacities. Based on epidemiological data, which of the following is the most common interstitial lung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-specific interstitial pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desquamative interstitial pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory bronchiolitis associated interstitial lung disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Idiopathic pulmonary fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Non-specific interstitial pneumonia: Less common than IPF and has different radiographic and clinical features.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Non-specific interstitial pneumonia:&lt;/li&gt;&lt;li&gt;• Option B. Desquamative interstitial pneumonia: Also less common and typically associated with smoking.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Desquamative interstitial pneumonia:&lt;/li&gt;&lt;li&gt;• Option D. Respiratory bronchiolitis associated interstitial lung disease: Primarily seen in smokers but less common than IPF.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Respiratory bronchiolitis associated interstitial lung disease:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most common interstitial lung disease is idiopathic pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;• The most common interstitial lung disease is idiopathic pulmonary fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old retired coal miner presents with progressive shortness of breath and chronic cough. He has a long history of working in coal mines. Which of the following conditions is least likely to be associated with his occupational history?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic obstructive pulmonary disease (COPD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial lung disease (ILD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic bronchitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lung cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lung cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chronic obstructive pulmonary disease (COPD): CWP can lead to the development of COPD due to long-term exposure to coal dust.&lt;/li&gt;&lt;li&gt;• Option A. Chronic obstructive pulmonary disease (COPD):&lt;/li&gt;&lt;li&gt;• Option B. Interstitial lung disease (ILD): CWP is a form of ILD caused by coal dust inhalation.&lt;/li&gt;&lt;li&gt;• Option B. Interstitial lung disease (ILD):&lt;/li&gt;&lt;li&gt;• Option C. Chronic bronchitis: Chronic bronchitis is common in coal workers due to continuous exposure to coal dust.&lt;/li&gt;&lt;li&gt;• Option C. Chronic bronchitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Coal workers&#x27; pneumoconiosis (CWP), or black lung disease, is associated with chronic obstructive pulmonary disease (COPD), interstitial lung disease (ILD), and chronic bronchitis due to long-term inhalation of coal dust. However, CWP is not directly associated with an increased risk of lung cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of working in the mining industry presents with chronic cough and joint pain. Chest X-ray shows multiple, rounded nodules in the lungs. He also has a known diagnosis of rheumatoid arthritis. Which of the following diagnoses best explains his clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caplan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interstitial lung disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caplan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Caplan syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Sarcoidosis: Characterized by bilateral hilar lymphadenopathy and non-caseating granulomas, not typically associated with rheumatoid arthritis and mining exposure.&lt;/li&gt;&lt;li&gt;• Option A. Sarcoidosis:&lt;/li&gt;&lt;li&gt;• Option B. Tuberculosis: Typically presents with cavitary lesions or consolidations, not rounded nodules, and is not associated with rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option B. Tuberculosis:&lt;/li&gt;&lt;li&gt;• Option D. Interstitial lung disease (ILD): Refers to a group of disorders causing fibrosis and scarring of the lung tissue, which can include conditions like idiopathic pulmonary fibrosis, but does not typically present with the specific combination of rheumatoid arthritis and mining exposure seen in Caplan syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Interstitial lung disease (ILD):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Caplan syndrome, or rheumatoid pneumoconiosis, occurs in patients with rheumatoid arthritis who are exposed to dust such as silica or coal dust. It is characterized by multiple, rounded nodules on chest X-ray in the setting of pneumoconiosis and rheumatoid arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man who works in an aerospace manufacturing plant presents with progressive dyspnea, cough, and fatigue. Chest X-ray showed bilateral hilar lymphadenopathy, and a transbronchial lung biopsy revealed non-caseating granulomas. Which diagnostic test is most appropriate for confirming the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchoalveolar lavage (BAL) with CD4/CD8 ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beryllium lymphocyte proliferation test (BeLPT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum angiotensin-converting enzyme (ACE) level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HRCT of the chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beryllium lymphocyte proliferation test (BeLPT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Beryllium lymphocyte proliferation test (BeLPT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Bronchoalveolar lavage (BAL) with CD4/CD8 ratio : Useful in sarcoidosis but not specific for berylliosis.&lt;/li&gt;&lt;li&gt;• Option A. Bronchoalveolar lavage (BAL) with CD4/CD8 ratio&lt;/li&gt;&lt;li&gt;• Option C. Serum angiotensin-converting enzyme (ACE) level: Elevated in sarcoidosis but not specific for berylliosis.&lt;/li&gt;&lt;li&gt;• Option C. Serum angiotensin-converting enzyme (ACE) level:&lt;/li&gt;&lt;li&gt;• Option D. High-resolution CT scan of the chest: Helps in identifying interstitial lung disease but does not confirm beryllium exposure or CBD.&lt;/li&gt;&lt;li&gt;• Option D. High-resolution CT scan of the chest:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Beryllium lymphocyte proliferation test (BeLPT) is the most appropriate diagnostic test for confirming chronic beryllium disease (CBD) in a patient with a history of beryllium exposure and findings of non-caseating granulomas on biopsy. The BeLPT measures the proliferation of lymphocytes in response to beryllium exposure and is specific for diagnosing beryllium sensitization and chronic beryllium disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with chronic cough, dyspnea, and fatigue. She keeps birds as pets, and high-resolution CT of the chest is done and shown. All are useful for diagnosis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchoalveolar lavage (BAL) with lymphocyte count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum angiotensin-converting enzyme (ACE) level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum antigen-specific IgG testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-caseating granulomas in lung biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum angiotensin-converting enzyme (ACE) level&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/screenshot-2024-06-20-124749.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Serum angiotensin-converting enzyme (ACE) level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Bronchoalveolar lavage (BAL) with lymphocyte count : An increased lymphocyte count and CD4/CD8 ration of &amp;lt; 1 in BAL fluid is indicative of HP and helps in the diagnosis.&lt;/li&gt;&lt;li&gt;• Option A. Bronchoalveolar lavage (BAL) with lymphocyte count&lt;/li&gt;&lt;li&gt;• Option C. Serum antigen-specific IgG testing : Identifies antibodies against specific antigens (such as bird proteins) that can cause HP, making it useful for diagnosis.&lt;/li&gt;&lt;li&gt;• Option C. Serum antigen-specific IgG testing&lt;/li&gt;&lt;li&gt;• Option D. Non-caseating granulomas in lung biopsy : The presence of non-caseating granulomas is a key histopathological feature of HP, supporting the diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Non-caseating granulomas in lung biopsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Serum angiotensin-converting enzyme (ACE) level is typically elevated in sarcoidosis but is not specific for hypersensitivity pneumonitis (HP). Therefore, it is not useful for diagnosing HP.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old agricultural worker presents with symptoms of chronic cough, dyspnea, and fatigue. He reports working with moldy hay and grain regularly. Based on the table, which pathogen is most likely responsible for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillium casei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coffee bean dust&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saccharopolyspora rectivirgula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Botrytis cinerea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Saccharopolyspora rectivirgula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Saccharopolyspora rectivirgula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Penicillium casei: Associated with Cheese washer’s lung, not typically found in moldy hay or grain.&lt;/li&gt;&lt;li&gt;• Option A. Penicillium casei:&lt;/li&gt;&lt;li&gt;• Option B. Coffee bean dust : Associated with Coffee worker’s lung, not relevant to this patient&#x27;s agricultural exposure.&lt;/li&gt;&lt;li&gt;• Option B. Coffee bean dust&lt;/li&gt;&lt;li&gt;• Option D. Botrytis cinerea: Associated with Wine maker’s lung, linked to grape exposure, not moldy hay or grain.&lt;/li&gt;&lt;li&gt;• Option D. Botrytis cinerea:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The patient&#x27;s occupational exposure to moldy hay and grain is consistent with Farmer&#x27;s lung, caused by inhaling thermophilic actinomycetes such as Saccharopolyspora rectivirgula.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with a known diagnosis of sarcoidosis presents with new-onset facial weakness and decreased tear production. She also reports episodes of dry mouth and swelling near her jawline. Which specific manifestation of sarcoidosis is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mikulicz syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heerfordt syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Löfgren syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blau syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Heerfordt syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Heerfordt syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Mikulicz syndrome : Characterized by chronic, painless enlargement of the parotid and lacrimal glands, often associated with Sjögren&#x27;s syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Mikulicz syndrome&lt;/li&gt;&lt;li&gt;• Option C. Löfgren syndrome : Characterized by bilateral hilar lymphadenopathy, erythema nodosum, and arthritis.&lt;/li&gt;&lt;li&gt;• Option C. Löfgren syndrome&lt;/li&gt;&lt;li&gt;• Option D. Blau syndrome : A genetic disorder presenting with granulomatous arthritis, uveitis, and dermatitis, seen in children, not related to Heerfordt syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Blau syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heerfordt syndrome, also known as uveoparotid fever, is a rare manifestation of sarcoidosis characterized by parotid gland enlargement, uveitis, fever, and facial nerve palsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old African American woman presents with bilateral hilar lymphadenopathy, erythema nodosum, and arthritis. She also reports occasional fever and malaise. What is the most likely clinical syndrome associated with her presentation in the context of sarcoidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Löfgren syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heerfordt syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mikulicz syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blau syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Löfgren syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Heerfordt syndrome : Associated with uveoparotid fever, characterized by parotid gland enlargement, uveitis, fever, and facial nerve palsy.&lt;/li&gt;&lt;li&gt;• Option B. Heerfordt syndrome&lt;/li&gt;&lt;li&gt;• Option C. Mikulicz syndrome: Characterized by chronic, painless enlargement of the parotid and lacrimal glands, not specific to sarcoidosis.&lt;/li&gt;&lt;li&gt;• Option C. Mikulicz syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Blau syndrome: A genetic disorder presenting with granulomatous arthritis, uveitis, and dermatitis, seen in children, not related to Löfgren syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Blau syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Löfgren syndrome is a clinical syndrome associated with sarcoidosis characterized by the triad of bilateral hilar lymphadenopathy, erythema nodosum, and arthritis, often accompanied by fever and malaise.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with multiple facial lesions as shown in the image. She also reports chronic fatigue and dyspnea. Biopsy of the skin lesions shows non-caseating granulomas. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lupus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lupus pernio&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discoid lupus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lupus pernio&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/screenshot-2024-06-20-131733.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lupus pernio&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Lupus vulgaris: A form of cutaneous tuberculosis that presents with reddish-brown plaques, not typically associated with non-caseating granulomas.&lt;/li&gt;&lt;li&gt;• Option A. Lupus vulgaris:&lt;/li&gt;&lt;li&gt;• Option B. Leprosy: Presents with hypopigmented or reddish skin lesions with sensory loss and is diagnosed by the presence of Mycobacterium leprae in skin biopsy.&lt;/li&gt;&lt;li&gt;• Option B. Leprosy:&lt;/li&gt;&lt;li&gt;• Option D. Discoid lupus : Presents with chronic discoid lesions, erythematous plaques with scaling, and can be associated with systemic lupus erythematosus, but does not typically show non-caseating granulomas.&lt;/li&gt;&lt;li&gt;• Option D. Discoid lupus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lupus pernio is a specific form of cutaneous sarcoidosis characterized by chronic, violaceous, indurated lesions on the face, especially around the nose, cheeks, and ears, and is associated with systemic sarcoidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with a known diagnosis of sarcoidosis presents with new-onset vision problems and facial droop on one side. Which of the following neurological manifestations is least likely to be associated with her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CN VII nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior hypothalamic involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basilar meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posterior hypothalamic involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Posterior hypothalamic involvement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Optic neuritis : Sarcoidosis can cause inflammation of the optic nerve, leading to vision problems.&lt;/li&gt;&lt;li&gt;• Option A. Optic neuritis&lt;/li&gt;&lt;li&gt;• Option B. 7th nerve palsy : Facial nerve palsy is a well-known manifestation of neurosarcoidosis, presenting as facial droop.&lt;/li&gt;&lt;li&gt;• Option B. 7th nerve palsy&lt;/li&gt;&lt;li&gt;• Option D. Basilar meningitis : Sarcoidosis can lead to chronic basilar meningitis, presenting with symptoms such as headache and cranial nerve deficits.&lt;/li&gt;&lt;li&gt;• Option D. Basilar meningitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sarcoidosis can involve the nervous system, leading to various neurological manifestations such as CN VII palsy, optic neuritis, and basilar meningitis. Posterior hypothalamic involvement is least likely in this context.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with biopsy-proven pulmonary sarcoidosis presents with worsening dyspnea and cough. Imaging shows progressive pulmonary involvement which is progressing despite initial management by his clinician. Which of the following is the treatment for refractory disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infliximab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Infliximab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Infliximab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Methotrexate : Used as a second-line treatment or steroid-sparing agent, but not typically first-line for refractory disease.&lt;/li&gt;&lt;li&gt;• Option A. Methotrexate&lt;/li&gt;&lt;li&gt;• Option C. Prednisone : The first-line treatment for sarcoidosis, but the patient has refractory disease, indicating that prednisone alone is not sufficient.&lt;/li&gt;&lt;li&gt;• Option C. Prednisone&lt;/li&gt;&lt;li&gt;• Option D. Azathioprine: An immunosuppressive agent used as a second-line treatment or steroid-sparing agent, but not the first choice for refractory disease.&lt;/li&gt;&lt;li&gt;• Option D. Azathioprine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Infliximab, a TNF-alpha inhibitor, is used for treating severe or refractory sarcoidosis when initial treatments such as corticosteroids (e.g., prednisone) and second-line agents (e.g., methotrexate, azathioprine) are not effective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with progressive dyspnea, recurrent pneumothoraces, and chylous pleural effusions. High-resolution CT of the chest shows diffuse thin-walled cysts. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphangioleiomyomatosis (LAM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary fibrosis (IPF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic obstructive pulmonary disease (COPD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lymphangioleiomyomatosis (LAM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Sarcoidosis: Typically presents with bilateral hilar lymphadenopathy and non-caseating granulomas, not diffuse thin-walled cysts.&lt;/li&gt;&lt;li&gt;• Option B. Sarcoidosis:&lt;/li&gt;&lt;li&gt;• Option C. Idiopathic pulmonary fibrosis (IPF): Characterized by progressive fibrosis and honeycombing on CT, not thin-walled cysts.&lt;/li&gt;&lt;li&gt;• Option C. Idiopathic pulmonary fibrosis (IPF):&lt;/li&gt;&lt;li&gt;• Option D. Chronic obstructive pulmonary disease (COPD): Characterized by airflow obstruction and emphysematous changes, not diffuse thin-walled cysts.&lt;/li&gt;&lt;li&gt;• Option D. Chronic obstructive pulmonary disease (COPD):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lymphangioleiomyomatosis (LAM) is a rare lung disease affecting women of childbearing age, characterized by diffuse thin-walled cysts on high-resolution CT, recurrent pneumothoraces, and chylous pleural effusions. It involves the proliferation of abnormal smooth muscle-like cells, distinguishing it from other conditions like sarcoidosis, idiopathic pulmonary fibrosis, and chronic obstructive pulmonary disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man presents with progressive dyspnea and a chronic cough productive of white, frothy sputum. Chest X-ray shows bilateral alveolar infiltrates, and high-resolution CT of the chest reveals a \&quot;crazy paving\&quot; pattern. Bronchoalveolar lavage (BAL) yields milky fluid with periodic acid-Schiff (PAS)-positive material. Which of the following is the most likely diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary fibrosis (IPF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary alveolar proteinosis (PAP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocystis jirovecii pneumonia (PJP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pulmonary alveolar proteinosis (PAP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pulmonary alveolar proteinosis (PAP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Idiopathic pulmonary fibrosis (IPF): Typically presents with progressive fibrosis and honeycombing on CT, not a \&quot;crazy paving\&quot; pattern.&lt;/li&gt;&lt;li&gt;• Option A. Idiopathic pulmonary fibrosis (IPF):&lt;/li&gt;&lt;li&gt;• Option C. Sarcoidosis: Characterized by bilateral hilar lymphadenopathy and non-caseating granulomas, not PAS-positive material in BAL.&lt;/li&gt;&lt;li&gt;• Option C. Sarcoidosis:&lt;/li&gt;&lt;li&gt;• Option D. Pneumocystis jirovecii pneumonia (PJP): Can present with diffuse bilateral infiltrates, but the BAL fluid would typically show Pneumocystis organisms on special staining, not PAS-positive material.&lt;/li&gt;&lt;li&gt;• Option D. Pneumocystis jirovecii pneumonia (PJP):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary alveolar proteinosis (PAP) is diagnosed by the accumulation of surfactant-like material in the alveoli, presenting with progressive dyspnea, a chronic cough with white frothy sputum, bilateral alveolar infiltrates on chest X-ray, and a \&quot;crazy paving\&quot; pattern on high-resolution CT. The presence of PAS-positive material in bronchoalveolar lavage fluid confirms the diagnosis. This condition is distinct from idiopathic pulmonary fibrosis, sarcoidosis, and Pneumocystis jirovecii pneumonia, each having unique diagnostic features and findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man presents with a three-month history of non-productive cough, low-grade fever, and progressive dyspnea. Chest X-ray reveals bilateral patchy infiltrates, and high-resolution CT shows peripheral consolidation and ground-glass opacities. Lung biopsy reveals organizing pneumonia with granulation tissue within the alveolar ducts and bronchioles. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryptogenic organizing pneumonia (COP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary fibrosis (IPF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic eosinophilic pneumonia (CEP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cryptogenic organizing pneumonia (COP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Idiopathic pulmonary fibrosis (IPF): Typically presents with progressive fibrosis and honeycombing on CT, not peripheral consolidation and ground-glass opacities.&lt;/li&gt;&lt;li&gt;• Option B. Idiopathic pulmonary fibrosis (IPF):&lt;/li&gt;&lt;li&gt;• Option C. Sarcoidosis : Characterized by bilateral hilar lymphadenopathy and non-caseating granulomas, not organizing pneumonia.&lt;/li&gt;&lt;li&gt;• Option C. Sarcoidosis&lt;/li&gt;&lt;li&gt;• Option D. Chronic eosinophilic pneumonia (CEP): Characterized by peripheral infiltrates on imaging and an increased number of eosinophils in the lung and blood, not organizing pneumonia with granulation tissue.&lt;/li&gt;&lt;li&gt;• Option D. Chronic eosinophilic pneumonia (CEP):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cryptogenic organizing pneumonia (COP) is identified by granulation tissue within the alveolar ducts and bronchioles, presenting with a non-productive cough, low-grade fever, and progressive dyspnea. Imaging shows bilateral patchy infiltrates and peripheral consolidation with ground-glass opacities. It is differentiated from idiopathic pulmonary fibrosis, sarcoidosis, and chronic eosinophilic pneumonia, each having unique histopathological and radiological features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a history of asthma, progressive dyspnea, and weight loss over the past few months. She also reports night sweats and cough. Chest X-ray shows peripheral infiltrates, and blood tests reveal marked eosinophilia. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic eosinophilic pneumonia (CEP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute eosinophilic pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypereosinophilic syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loeffler&#x27;s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic eosinophilic pneumonia (CEP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Acute eosinophilic pneumonia: Typically presents with acute onset of respiratory failure, diffuse pulmonary infiltrates, and eosinophilia in bronchoalveolar lavage fluid but not always in blood.&lt;/li&gt;&lt;li&gt;• Option B. Acute eosinophilic pneumonia:&lt;/li&gt;&lt;li&gt;• Option C. Hypereosinophilic syndrome : Characterized by persistent eosinophilia and multi-organ involvement, not specifically peripheral infiltrates on chest X-ray.&lt;/li&gt;&lt;li&gt;• Option C. Hypereosinophilic syndrome&lt;/li&gt;&lt;li&gt;• Option D. Loeffler&#x27;s syndrome : Characterized by transient pulmonary infiltrates and blood eosinophilia, often due to parasitic infections, and usually resolves within a few weeks without leading to chronic symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Loeffler&#x27;s syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic eosinophilic pneumonia (CEP) is identified by peripheral infiltrates on chest imaging and marked eosinophilia in the blood. It presents with a history of asthma, progressive dyspnea, weight loss, night sweats, and cough. This condition is distinguished from acute eosinophilic pneumonia, hypereosinophilic syndrome, and Loeffler&#x27;s syndrome based on the specific clinical features, imaging findings, and chronicity of symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man presents with cough, dyspnea, fatigue, weight loss, and splenomegaly. Blood tests reveal marked eosinophilia and elevated white blood cell count. Chest X-ray shows diffuse infiltrates. Bone marrow biopsy shows increased cellularity with eosinophil precursors and myeloid hyperplasia. What is the next step ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-resolution computed tomography (HRCT) chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorescence in situ hybridization (FISH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchoalveolar lavage (BAL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluorescence in situ hybridization (FISH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fluorescence in situ hybridization (FISH)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. High-resolution computed tomography (HRCT) chest: While it provides detailed imaging of lung pathology, it does not identify specific genetic mutations needed for diagnosing MPN-HES.&lt;/li&gt;&lt;li&gt;• Option A. High-resolution computed tomography (HRCT) chest:&lt;/li&gt;&lt;li&gt;• Option C. Bronchoalveolar lavage (BAL): Useful for diagnosing infections and certain interstitial lung diseases but not for identifying genetic mutations associated with MPN-HES.&lt;/li&gt;&lt;li&gt;• Option C. Bronchoalveolar lavage (BAL):&lt;/li&gt;&lt;li&gt;• Option D. Lung biopsy: While it can provide histopathological information, it is invasive and does not identify specific genetic mutations crucial for diagnosing MPN-HES.&lt;/li&gt;&lt;li&gt;• Option D. Lung biopsy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients with marked eosinophilia and bone marrow findings suggestive of hypereosinophilic syndrome (HES), FISH testing for specific genetic mutations is essential to confirm the diagnosis and guide treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with a chronic cough, wheezing, and night sweats. Blood tests reveal marked eosinophilia. Chest X-ray shows diffuse miliary nodules. Which of the following is the most likely diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic eosinophilic pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tropical pulmonary eosinophilia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loeffler&#x27;s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tropical pulmonary eosinophilia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tropical pulmonary eosinophilia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chronic eosinophilic pneumonia: Typically presents with peripheral infiltrates on chest imaging, not miliary nodules.&lt;/li&gt;&lt;li&gt;• Option A. Chronic eosinophilic pneumonia:&lt;/li&gt;&lt;li&gt;• Option B. Tuberculosis : Miliary tuberculosis can present with diffuse miliary nodules, but it is not typically associated with marked eosinophilia.&lt;/li&gt;&lt;li&gt;• Option B. Tuberculosis&lt;/li&gt;&lt;li&gt;• Option D. Loeffler&#x27;s syndrome: Characterized by transient pulmonary infiltrates and blood eosinophilia, often due to parasitic infections, but typically resolves within a few weeks and does not present with chronic symptoms or miliary nodules.&lt;/li&gt;&lt;li&gt;• Option D. Loeffler&#x27;s syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tropical pulmonary eosinophilia (TPE) is characterized by chronic cough, wheezing, night sweats, and marked eosinophilia. It is caused by an immunological reaction to filarial parasites and commonly presents with persistent infiltrates and diffuse miliary nodules on chest X-ray. This condition is distinguished from chronic eosinophilic pneumonia, tuberculosis, and Loeffler&#x27;s syndrome based on the combination of eosinophilia, respiratory symptoms, and characteristic radiographic findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male smoker presents with chronic cough and dyspnea. He reports unintentional weight loss and episodes of spontaneous pneumothorax. High-resolution CT of the chest shows numerous thin-walled cysts and nodules predominantly in the upper lobes. Lung biopsy reveals characteristic tennis racquet like granules on electron microscopy. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphangioleiomyomatosis (LAM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary Langerhans cell histiocytosis (PLCH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary fibrosis (IPF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pulmonary Langerhans cell histiocytosis (PLCH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pulmonary Langerhans cell histiocytosis (PLCH)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Lymphangioleiomyomatosis (LAM): Typically affects women of childbearing age and is characterized by diffuse thin-walled cysts but not associated with Birbeck granules.&lt;/li&gt;&lt;li&gt;• Option A. Lymphangioleiomyomatosis (LAM):&lt;/li&gt;&lt;li&gt;• Option C. Idiopathic pulmonary fibrosis (IPF ): Presents with progressive fibrosis and honeycombing on imaging, not thin-walled cysts and nodules.&lt;/li&gt;&lt;li&gt;• Option C. Idiopathic pulmonary fibrosis (IPF&lt;/li&gt;&lt;li&gt;• Option D. Sarcoidosis: Characterized by bilateral hilar lymphadenopathy and non-caseating granulomas, not thin-walled cysts and Birbeck granules.&lt;/li&gt;&lt;li&gt;• Option D. Sarcoidosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary Langerhans cell histiocytosis (PLCH) is a smoking-related interstitial lung disease characterized by numerous thin-walled cysts and nodules predominantly in the upper lobes and presence of Birbeck granules on electron microscopy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old non-smoker male with progressive dry cough, SOB, and NYHA Class III presents with fine bibasilar crackles and no clubbing. HRCT is shown. Which investigation is required for further evaluation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measurement of serum precipitating antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laboratory testing for connective tissue disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transbronchial biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical lung biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Laboratory testing for connective tissue disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/screenshot-2024-06-20-133026.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Laboratory testing for connective tissue disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Measurement of serum precipitating antibodies: Typically used to diagnose hypersensitivity pneumonitis, which is less likely given the lack of exposure history.&lt;/li&gt;&lt;li&gt;• Option A. Measurement of serum precipitating antibodies:&lt;/li&gt;&lt;li&gt;• Option C. Transbronchial biopsy: Can be helpful in certain interstitial lung diseases but may not provide sufficient tissue for a definitive diagnosis of NSIP or an underlying CTD.&lt;/li&gt;&lt;li&gt;• Option C. Transbronchial biopsy:&lt;/li&gt;&lt;li&gt;• Option D. Surgical lung biopsy : Provides more tissue for diagnosis but is more invasive. It may be considered if initial non-invasive tests do not yield a diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Surgical lung biopsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Laboratory testing for connective tissue diseases is essential when HRCT shows features suggestive of Non Specific Interstitial Pneumonia (NSIP) to identify any underlying autoimmune conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female is referred for chronic cough and dyspnea with exertion. Over the past year, her symptoms have steadily worsened. Pulmonary function testing shows FVC: 72%, FEV1: 80%, DLCO: 38%. HRCT of the chest is shown. Lung biopsy shows foci of scarring dispersed and surrounded by healthy lung parenchyma and fibroblasts. Which of the following is the appropriate therapy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pirfenidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bosentan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisolone/azathioprine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pirfenidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Bosentan: Primarily used to treat pulmonary arterial hypertension, not idiopathic pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;• Option B. Bosentan:&lt;/li&gt;&lt;li&gt;• Option C. Acetylcysteine : An antioxidant used in the management of various conditions, but not first-line for IPF.&lt;/li&gt;&lt;li&gt;• Option C. Acetylcysteine&lt;/li&gt;&lt;li&gt;• Option D. Prednisolone/azathioprine: Immunosuppressive therapy that has not shown benefit and may even be harmful in patients with IPF.&lt;/li&gt;&lt;li&gt;• Option D. Prednisolone/azathioprine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pirfenidone is the appropriate therapy for idiopathic pulmonary fibrosis (IPF), as it helps to slow disease progression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with suspected sarcoidosis presents with bilateral hilar lymphadenopathy, erythema nodosum, and distal renal tubular acidosis (dRTA). Which of the following statements about the disease is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACE is elevated in 60% of cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercalcemia occurs in about 10% of patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BAL CD4/CD8 ratio &amp;gt; 3.5 is a characteristic finding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung biopsy is the gold standard for diagnosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lung biopsy is the gold standard for diagnosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. ACE is elevated in 60% of cases : Elevated angiotensin-converting enzyme (ACE) levels are seen in about 60% of patients with sarcoidosis.&lt;/li&gt;&lt;li&gt;• Option A. ACE is elevated in 60% of cases&lt;/li&gt;&lt;li&gt;• Option B. Hypercalcemia occurs in about 10% of patients : Hypercalcemia occurs in approximately 10% of patients with sarcoidosis due to increased production of vitamin D by granulomas.&lt;/li&gt;&lt;li&gt;• Option B. Hypercalcemia occurs in about 10% of patients&lt;/li&gt;&lt;li&gt;• Option C. BAL CD4/CD8 ratio &amp;gt; 3.5 is a characteristic finding : A high CD4/CD8 ratio in bronchoalveolar lavage (BAL) fluid is a characteristic finding in sarcoidosis.&lt;/li&gt;&lt;li&gt;• Option C. BAL CD4/CD8 ratio &amp;gt; 3.5 is a characteristic finding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While lung biopsy showing non-caseating granulomas is highly suggestive of sarcoidosis and can be critical in diagnosis, it is not considered the gold standard as the diagnosis often relies on a combination of clinical, radiographic, and histopathological findings. Other conditions can also present with non-caseating granulomas, necessitating clinical correlation and exclusion of other diseases for accurate diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a history of atrial fibrillation presents with progressive dyspnea and a dry cough over the past three months. He has been on amiodarone therapy for the past year. High-resolution CT of the chest reveals findings consistent with interstitial lung disease (ILD). All of the following medications are known to cause ILD except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bleomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cisplatin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cisplatin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone: Known to cause ILD, particularly with long-term use.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Amiodarone:&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate: Associated with ILD in patients, particularly those with rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Methotrexate:&lt;/li&gt;&lt;li&gt;• Option C. Bleomycin: A chemotherapeutic agent well known for its potential to cause ILD&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Bleomycin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Amiodarone, methotrexate, and bleomycin are known to cause drug-induced interstitial lung disease (ILD), while cisplatin is not typically associated with ILD; its primary toxicities are nephrotoxicity and ototoxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a 30-pack-year smoking history presents with progressive dyspnea and chronic cough. High-resolution CT of the chest shows diffuse interstitial changes. Which of the following interstitial lung diseases is least likely to be associated with smoking?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory bronchiolitis associated ILD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desquamative Interstitial Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Langerhans Cell Histiocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Usual Interstitial Pneumonia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Usual Interstitial Pneumonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Respiratory bronchiolitis associated ILD: Commonly seen in smokers.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Respiratory bronchiolitis associated ILD:&lt;/li&gt;&lt;li&gt;• Option B. Desquamative Interstitial Pneumonia: Strongly associated with smoking.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Desquamative Interstitial Pneumonia:&lt;/li&gt;&lt;li&gt;• Option C. Langerhans Cell Histiocytosis: Typically seen in smokers and characterized by cystic lung disease.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Langerhans Cell Histiocytosis:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Usual Interstitial Pneumonia is least likely to be associated with smoking.&lt;/li&gt;&lt;li&gt;• is least likely to be associated with smoking.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of working in a construction agency involved in rock tunnelling presents with acute onset of dyspnea, cough, and fatigue for the last 3 weeks. High-resolution CT shows diffuse ground-glass opacities and a crazy paving pattern. Bronchoalveolar lavage reveals large amounts of periodic acid-Schiff-positive material. Which of the following conditions is most likely ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute silicosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary alveolar proteinosis (PAP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary fibrosis (IPF)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypersensitivity pneumonitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute silicosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute silicosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Pulmonary alveolar proteinosis (PAP): Although PAP can present with similar imaging findings, the patient&#x27;s occupational history and acute onset suggest acute silicosis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Pulmonary alveolar proteinosis (PAP):&lt;/li&gt;&lt;li&gt;• Option C. Idiopathic pulmonary fibrosis (IPF): Typically presents with chronic progressive dyspnea and honeycombing on imaging, not acute symptoms and crazy paving pattern.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Idiopathic pulmonary fibrosis (IPF):&lt;/li&gt;&lt;li&gt;• Option D. Hypersensitivity pneumonitis: Related to environmental exposures, presenting with cough, dyspnea, and fatigue, but typically involves centrilobular nodules rather than crazy paving pattern&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Hypersensitivity pneumonitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Acute silicosis can present with diffuse ground-glass opacities and a crazy paving pattern on high-resolution CT, and bronchoalveolar lavage may reveal large amounts of periodic acid-Schiff-positive material, reflecting occupational exposure to silica dust.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a long history of working in construction presents with chronic cough and shortness of breath. He reports joint pain and stiffness, and a recent chest X-ray shows interstitial lung disease (ILD). Which of the following conditions is least likely to be associated with his diagnosis of silicosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interstitial lung disease (ILD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic obstructive pulmonary disease (COPD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Interstitial lung disease (ILD): Silicosis is a form of ILD caused by inhalation of silica dust.&lt;/li&gt;&lt;li&gt;• Option A. Interstitial lung disease (ILD):&lt;/li&gt;&lt;li&gt;• Option B. Chronic obstructive pulmonary disease (COPD): Long-term exposure to silica can lead to COPD.&lt;/li&gt;&lt;li&gt;• Option B. Chronic obstructive pulmonary disease (COPD):&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid arthritis: Silicosis can be associated with rheumatoid arthritis in the form of Caplan&#x27;s syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid arthritis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Silicosis is primarily associated with interstitial lung disease (ILD) and chronic obstructive pulmonary disease (COPD) due to inhalation of silica dust and can also be associated with autoimmune conditions like rheumatoid arthritis, but not with lymphoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with a history of working in shipyards presents with chest pain and shortness of breath. Imaging reveals a pleural mass, and biopsy confirms malignant mesothelioma. Which of the following is true regarding the association of mesotheliomas with asbestos exposure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mesotheliomas are strongly associated with smoking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Short-term asbestos exposures of ≤1–2 years can lead to mesotheliomas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesotheliomas are not associated with asbestos exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesotheliomas develop within a few years of exposure to asbestos&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Short-term asbestos exposures of ≤1–2 years can lead to mesotheliomas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Short-term asbestos exposures of ≤1–2 years can lead to mesotheliomas&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Mesotheliomas are strongly associated with smoking: Mesotheliomas are not associated with smoking.&lt;/li&gt;&lt;li&gt;• Option A. Mesotheliomas are strongly associated with smoking:&lt;/li&gt;&lt;li&gt;• Option C. Mesotheliomas are not associated with asbestos exposure: Mesotheliomas are indeed associated with asbestos exposure.&lt;/li&gt;&lt;li&gt;• Option C. Mesotheliomas are not associated with asbestos exposure:&lt;/li&gt;&lt;li&gt;• Option D. Mesotheliomas develop within a few years of exposure to asbestos: Mesotheliomas can develop decades after exposure to asbestos.&lt;/li&gt;&lt;li&gt;• Option D. Mesotheliomas develop within a few years of exposure to asbestos:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mesotheliomas are strongly associated with asbestos exposure and can develop even after short-term exposures of ≤1–2 years, occurring up to 40 years in the past. They are not associated with smoking.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old retired construction worker presents for a routine check-up. His chest radiograph is shown. What does it indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Significant pulmonary impairment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Past exposure to asbestos&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active tuberculosis infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Past exposure to asbestos&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/screenshot-2024-06-20-124125.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Past exposure to asbestos&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Significant pulmonary impairment: Pleural plaques indicate exposure but do not imply pulmonary impairment without additional manifestations.&lt;/li&gt;&lt;li&gt;• Option A. Significant pulmonary impairment:&lt;/li&gt;&lt;li&gt;• Option C. Pleural effusion : Benign pleural effusions can occur with asbestos exposure but are not seen in this CXR&lt;/li&gt;&lt;li&gt;• Option C. Pleural effusion&lt;/li&gt;&lt;li&gt;• Option D. Active tuberculosis infection: Pleural plaques are not associated with tuberculosis (but silicosis has association)&lt;/li&gt;&lt;li&gt;• Option D. Active tuberculosis infection:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chest X-ray showing bilateral calcified pleural plaques indicates past exposure to asbestos. Pleural plaques are a hallmark of asbestos exposure but do not imply significant pulmonary impairment without additional findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents with acute onset of severe dyspnea and fever. She was previously healthy but has rapidly deteriorated over the past week. Chest X-ray shows diffuse bilateral alveolar infiltrates, and HRCT of the chest reveals widespread ground-glass opacities and consolidation. Routine work up did not reveal any identifiable cause. Lung biopsy demonstrates diffuse alveolar damage with hyaline membrane formation. What is the likely diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute interstitial pneumonia (AIP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute respiratory distress syndrome (ARDS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptogenic organizing pneumonia (COP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary fibrosis (IPF)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute interstitial pneumonia (AIP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute interstitial pneumonia (AIP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Acute respiratory distress syndrome (ARDS): While ARDS also presents with diffuse alveolar damage and similar imaging findings, it is typically secondary to an identifiable cause such as sepsis, trauma, or pneumonia, whereas AIP occurs without a known trigger.&lt;/li&gt;&lt;li&gt;• Option B. Acute respiratory distress syndrome (ARDS):&lt;/li&gt;&lt;li&gt;• Option C. Cryptogenic organizing pneumonia (COP) : Usually presents with subacute symptoms and patchy lung infiltrates, not rapid onset and diffuse alveolar damage.&lt;/li&gt;&lt;li&gt;• Option C. Cryptogenic organizing pneumonia (COP)&lt;/li&gt;&lt;li&gt;• Option D. Idiopathic pulmonary fibrosis (IPF): Characterized by chronic progressive dyspnea and fibrosis with honeycombing, not acute onset or diffuse alveolar damage.&lt;/li&gt;&lt;li&gt;• Option D. Idiopathic pulmonary fibrosis (IPF):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute interstitial pneumonia (AIP) is characterized by rapid onset of severe respiratory symptoms, diffuse bilateral alveolar infiltrates, and lung biopsy showing diffuse alveolar damage with hyaline membrane formation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 194 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
