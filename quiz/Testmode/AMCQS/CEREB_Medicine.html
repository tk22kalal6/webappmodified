tion D. Echocardiography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with advanced chronic kidney disease, a V/Q scan is preferred for diagnosing PE.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman with a history of deep vein thrombosis (DVT) treated one year ago presents with complaints of persistent leg swelling, pain, and hyperpigmentation around her ankles. What is the recommended initial management for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long-term anticoagulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Compression therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical vein stripping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Compression therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Compression therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Long-term anticoagulation : Prevents new clots but does not treat the chronic symptoms of PTS.&lt;/li&gt;&lt;li&gt;• Option A. Long-term anticoagulation&lt;/li&gt;&lt;li&gt;• Option C. Surgical vein stripping : Not typically indicated for PTS; it&#x27;s more for varicose veins without significant post-thrombotic changes.&lt;/li&gt;&lt;li&gt;• Option C. Surgical vein stripping&lt;/li&gt;&lt;li&gt;• Option D. Systemic corticosteroids : Not a treatment for PTS and do not address the underlying venous insufficiency.&lt;/li&gt;&lt;li&gt;• Option D. Systemic corticosteroids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Compression therapy is the mainstay of treatment for post-thrombotic syndrome (PTS).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old banker with a history of DVT presents with progressive dyspnea, chest tightness, and syncope. PFTs are normal, but DLCO is reduced. ECHO shows elevated Right Ventricular Systolic Pressure (RVSP). What is the next BEST step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI angiogram of the thorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT pulmonary angiogram (CTPA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start prostacyclin therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT pulmonary angiogram (CTPA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. MRI angiogram of the thorax: While useful for some vascular imaging, not as sensitive or readily available as CTPA for CTEPH.&lt;/li&gt;&lt;li&gt;• Option A. MRI angiogram of the thorax:&lt;/li&gt;&lt;li&gt;• Option C. Coronary angiography: This assesses coronary arteries, not pulmonary circulation.&lt;/li&gt;&lt;li&gt;• Option C. Coronary angiography:&lt;/li&gt;&lt;li&gt;• Option D. Start prostacyclin therapy: This is a treatment option for PAH, but not the initial step in diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Start prostacyclin therapy:&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• CTPA is the primary imaging modality for diagnosing chronic thromboembolic pulmonary hypertension (CTEPH).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a history of pulmonary embolism (PE) has undergone pulmonary endarterectomy for chronic thromboembolic pulmonary hypertension (CTEPH) but continues to experience exertional dyspnea and fatigue. Which of the following is an approved medication for treatment of CTEPH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Riociguat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sildenafil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macitentan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epoprostenol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Riociguat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Riociguat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Sildenafil: Primarily used in pulmonary arterial hypertension (PAH), not CTEPH.&lt;/li&gt;&lt;li&gt;• Option B. Sildenafil:&lt;/li&gt;&lt;li&gt;• Option C. Macitentan: An endothelin receptor antagonist, not specifically indicated for CTEPH.&lt;/li&gt;&lt;li&gt;• Option C. Macitentan:&lt;/li&gt;&lt;li&gt;• Option D. Espoprostenol: Espoprostenol is a PGI2 analog used in PAAH but not approved for CTEPH.&lt;/li&gt;&lt;li&gt;• Option D. Espoprostenol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Riociguat is an approved medication for the treatment of persistent/recurrent chronic thromboembolic pulmonary hypertension (CTEPH) after pulmonary endarterectomy.&lt;/li&gt;&lt;li&gt;➤ Riociguat is an approved medication for the treatment of persistent/recurrent chronic thromboembolic pulmonary hypertension (CTEPH) after pulmonary endarterectomy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with idiopathic pulmonary arterial hypertension (PAH) is being evaluated for disease progression. Which hemodynamic parameter is the LEAST reliable predictor of survival in PAH patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain Natriuretic Peptide (BNP) levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WHO functional class&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mean pulmonary artery pressure (mPAP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac index (CI)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mean pulmonary artery pressure (mPAP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mean pulmonary artery pressure (mPAP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Brain Natriuretic Peptide (BNP) levels : Elevated BNP levels correlate with right ventricular dysfunction and are a strong predictor of morbidity and mortality in PAH patients.&lt;/li&gt;&lt;li&gt;• Option A. Brain Natriuretic Peptide (BNP) levels&lt;/li&gt;&lt;li&gt;• Option B. WHO functional class : The functional classification of patients based on symptoms and exercise capacity is a well-established predictor of survival in PAH.&lt;/li&gt;&lt;li&gt;• Option B. WHO functional class&lt;/li&gt;&lt;li&gt;• Option D. Cardiac index (CI) : A measure of cardiac output relative to body size, CI is a critical parameter in assessing the severity and prognosis of PAH. A lower CI is associated with worse outcomes.&lt;/li&gt;&lt;li&gt;• Option D. Cardiac index (CI)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Mean pulmonary artery pressure (mPAP) is not the most reliable predictor of survival in PAH compared to parameters such as cardiac index (CI), WHO functional class, and BNP levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with systemic sclerosis undergoes right heart catheterization. What is the threshold value of mean pulmonary arterial pressure (mPAP) that confirms the diagnosis of pulmonary hypertension (PH)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;15 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;20 mmHg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt;25 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;30 mmHg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &gt;20 mmHg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) &amp;gt;20 mmHg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. &amp;gt;15 mmHg: Current cut off is &amp;gt; 20 mm Hg for diagnosing PH&lt;/li&gt;&lt;li&gt;• Option A. &amp;gt;15 mmHg:&lt;/li&gt;&lt;li&gt;• Option C. &amp;gt;25 mmHg: Old recommendation, not followed now.&lt;/li&gt;&lt;li&gt;• Option C. &amp;gt;25 mmHg:&lt;/li&gt;&lt;li&gt;• Option D. &amp;gt;30 mmHg: False&lt;/li&gt;&lt;li&gt;• Option D. &amp;gt;30 mmHg:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Pulmonary hypertension is defined as mPAP &amp;gt; 20 mmHg at rest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a family history of early-onset pulmonary hypertension presents with exertional dyspnea. Genetic testing is being considered. Which gene is most commonly associated with hereditary pulmonary arterial hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BRCA1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CFTR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BMPR2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;KCNH2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. BMPR2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) BMPR2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. BRCA1: Associated with breast and ovarian cancer susceptibility.&lt;/li&gt;&lt;li&gt;• Option A. BRCA1:&lt;/li&gt;&lt;li&gt;• Option B. CFTR: Associated with cystic fibrosis.&lt;/li&gt;&lt;li&gt;• Option B. CFTR:&lt;/li&gt;&lt;li&gt;• Option D. KCNH2: Associated with long QT syndrome.&lt;/li&gt;&lt;li&gt;• Option D. KCNH2:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Mutations in the BMPR2 gene are the most frequent cause of hereditary pulmonary arterial hypertension (PAH), leading to dysregulation of pulmonary vascular growth and remodeling.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman presents with progressive dyspnea. Initial CXR, CT, and PFT are normal. However, echocardiography reveals an elevated RVSP of 55 mmHg. Right heart catheterization reveals normal PCWP and mPAP of 35 mmHg. What is the most likely cause of her dyspnea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial Pulmonary artery hypertension (FPAH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic thromboembolic pulmonary hypertension (CTEPH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary arterial hypertension (IPAH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Associated Pulmonary artery hypertension (APAH)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Idiopathic pulmonary arterial hypertension (IPAH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Idiopathic pulmonary arterial hypertension (IPAH)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Familial Pulmonary artery hypertension (FPAH): While this is a possible cause, there is no indication of a family history provided in the case, making it less likely compared to IPAH.&lt;/li&gt;&lt;li&gt;• Option A. Familial Pulmonary artery hypertension (FPAH):&lt;/li&gt;&lt;li&gt;• Option B. Chronic thromboembolic pulmonary hypertension (CTEPH): Typically, patients have a history of thromboembolic events, and CT may show chronic thromboembolic disease. The normal CT in this case makes CTEPH less likely.&lt;/li&gt;&lt;li&gt;• Option B. Chronic thromboembolic pulmonary hypertension (CTEPH):&lt;/li&gt;&lt;li&gt;• Option D. Associated Pulmonary artery hypertension (APAH): This refers to PAH associated with other conditions (e.g., connective tissue disease, HIV, portal hypertension). There is no mention of such associated conditions in the patient&#x27;s history, making IPAH more likely.&lt;/li&gt;&lt;li&gt;• Option D. Associated Pulmonary artery hypertension (APAH):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Idiopathic pulmonary arterial hypertension (IPAH) is diagnosed in the absence of known familial, associated, or secondary causes of PAH, and is characterized by elevated RVSP, normal PCWP, and elevated mPAP (≥ 25 mmHg).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old smoker with progressive breathlessness for one year presents with hyperinflated lungs on chest X-ray and moderate airflow obstruction on PFTs. Echocardiogram reveals an RVSP of 60 mmHg. According to the WHO classification, which group of pulmonary hypertension (PH) does this patient most likely belong to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Group 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Group 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Group 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Group 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Group 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Group 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Group 1: PAH - Typically occurs in younger individuals without significant lung disease.&lt;/li&gt;&lt;li&gt;• Option A. Group 1: PAH -&lt;/li&gt;&lt;li&gt;• Option B. Group 2: Would be caused by left heart disease, not supported by the clinical picture.&lt;/li&gt;&lt;li&gt;• Option B. Group 2:&lt;/li&gt;&lt;li&gt;• Option D. Group 4: CTEPH - While possible in smokers, the absence of a prior PE history makes this less likely.&lt;/li&gt;&lt;li&gt;• Option D. Group 4: CTEPH -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The patient&#x27;s history of smoking, hyperinflated lungs on X-ray, and obstructive PFTs point towards an underlying lung disease (COPD), which is a common cause of Group 3 PH (PH due to Lung Diseases and/or Hypoxemia).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoes right heart catheterization (RHC) for evaluation of pulmonary hypertension. The results show: mPAP: 50 mmHg PCWP: 40 mmHg PVR: 2 Wood units What is the likely type of pulmonary hypertension this patient is suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pre-capillary pulmonary hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post-capillary pulmonary hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Combined post- and pre-capillary pulmonary hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary arterial hypertension (IPAH)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Post-capillary pulmonary hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Post-capillary pulmonary hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A . Pre-capillary pulmonary hypertension : Would show elevated PVR.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• . Pre-capillary pulmonary hypertension&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option C. Combined post- and pre-capillary pulmonary hypertension: Would show elevated mPAP, PCWP, and PVR.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Combined post- and pre-capillary pulmonary hypertension:&lt;/li&gt;&lt;li&gt;• Option D. Idiopathic pulmonary arterial hypertension (IPAH): A type of pre-capillary PH, would have elevated PVR.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Idiopathic pulmonary arterial hypertension (IPAH):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The elevated mPAP and PCWP (which reflects left atrial pressure) with normal PVR are characteristic of post-capillary pulmonary hypertension, often caused by left heart disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman with Pulmonary arterial hypertension (PAH) undergoes a vasoreactivity test during right heart catheterization. The test is positive, showing a significant decrease in mPAP with vasodilators. Which medication would be the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ambrisentan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epoprostenol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tadalafil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nifedipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nifedipine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Ambrisentan: Endothelin receptor antagonist, used in non-vasoreactive PAH.&lt;/li&gt;&lt;li&gt;• Option B. Ambrisentan:&lt;/li&gt;&lt;li&gt;• Option C. Epoprostenol: Prostacyclin analog, used in severe PAH.&lt;/li&gt;&lt;li&gt;• Option C. Epoprostenol:&lt;/li&gt;&lt;li&gt;• Option D. Tadalafil: PDE5 inhibitor, used in non-vasoreactive PAH.&lt;/li&gt;&lt;li&gt;• Option D. Tadalafil:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Positive vasoreactivity testing suggests that the patient&#x27;s pulmonary vasculature is responsive to vasodilators. High-dose calcium channel blockers (CCBs) like nifedipine are the first-line therapy for vasoreactive PAH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with pulmonary arterial hypertension (PAH) is being considered for a novel therapy that targets the activin signaling pathway to reduce pulmonary vascular remodeling. Which medication is an activin receptor fusion protein that has been shown to improve cardiopulmonary function in PAH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sotatercept&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Luspatercept&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selexipag&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macitentan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sotatercept&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sotatercept&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Luspatercept: Activin receptor type IIB fusion protein that binds and inhibits members of the TGF-β superfamily. This reduces SMAD signalling and increases erythroid maturation. Used to treat anemia in MDS and thalassemia.&lt;/li&gt;&lt;li&gt;• Option B. Luspatercept:&lt;/li&gt;&lt;li&gt;• Option C. Selexipag: Prostacyclin receptor agonist used in PAH.&lt;/li&gt;&lt;li&gt;• Option C. Selexipag:&lt;/li&gt;&lt;li&gt;• Option D. Macitentan: Endothelin receptor antagonist used in PAH.&lt;/li&gt;&lt;li&gt;• Option D. Macitentan:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Sotatercept is an activin receptor type IIA fusion protein that binds and inhibits members of the TGF-β superfamily, including activins, leading to improved hemodynamics and exercise capacity in PAH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female presents with progressive dyspnea and exercise intolerance. She has a history of recurrent pulmonary embolisms. Right heart catheterization confirms pulmonary hypertension, and imaging studies show organized thrombi within the pulmonary arteries. Which of the following is considered the best treatment option for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long-term anticoagulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary endarterectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Balloon pulmonary angioplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung transplantation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pulmonary endarterectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pulmonary endarterectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Long-term anticoagulation : Essential for preventing new clots but does not address the existing organized thrombi causing CTEPH.&lt;/li&gt;&lt;li&gt;• Option A. Long-term anticoagulation&lt;/li&gt;&lt;li&gt;• Option C. Balloon pulmonary angioplasty : An option for patients who are not candidates for surgery or have residual disease post-endarterectomy, but not considered the first-line treatment.&lt;/li&gt;&lt;li&gt;• Option C. Balloon pulmonary angioplasty&lt;/li&gt;&lt;li&gt;• Option D. Lung transplantation : Considered for patients with advanced disease who are not candidates for other treatments, but pulmonary endarterectomy is preferred if feasible.&lt;/li&gt;&lt;li&gt;• Option D. Lung transplantation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Pulmonary endarterectomy is the best treatment for chronic thromboembolic pulmonary hypertension (CTEPH) as it removes organized thrombi from the pulmonary arteries, improving hemodynamics and symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents to the OPD with exertional dyspnea, fatigue, syncope, and peripheral edema. On examination, JVP is raised and a loud P2 is noted. ECHO shows right atrial and right ventricular enlargement with a mean pulmonary artery pressure of 30 mmHg. Which of the following statements is false regarding the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diuretics are given to reduce peripheral edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxygen supplementation is given if PO2 is reduced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;For patients with persistent right heart failure, lung transplantation may be considered&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary arterial hypertension is more common in males&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary arterial hypertension is more common in males&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pulmonary arterial hypertension is more common in males&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Diuretics are given to reduce peripheral edema : True. Diuretics are commonly used to manage symptoms of right heart failure, including peripheral edema.&lt;/li&gt;&lt;li&gt;• Option A. Diuretics are given to reduce peripheral edema&lt;/li&gt;&lt;li&gt;• Option B. Oxygen supplementation is given if PO2 is reduced : True. Oxygen therapy is used to maintain adequate oxygenation and prevent hypoxemia in PAH patients.&lt;/li&gt;&lt;li&gt;• Option B. Oxygen supplementation is given if PO2 is reduced&lt;/li&gt;&lt;li&gt;• Option C. For patients with persistent right heart failure, lung transplantation may be considered : True. Lung transplantation is a treatment option for patients with advanced PAH and right heart failure that is refractory to medical therapy.&lt;/li&gt;&lt;li&gt;• Option C. For patients with persistent right heart failure, lung transplantation may be considered&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Idiopathic Pulmonary arterial hypertension (IPAH) is more common in females than in males, with a female-to-male ratio of approximately 3:1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with chronic progressive breathlessness. On examination, his JVP is elevated, there is a loud 2nd heart sound, and bilateral pedal edema. Right heart catheterization reveals pulmonary hypertension. Pre-capillary pulmonary hypertension is defined as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;mPAP &amp;gt;20 mm Hg, PCWP &amp;gt; 15 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;mPAP &amp;gt;25 mm Hg, PCWP &amp;gt; 15 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;mPAP &amp;gt;20 mm Hg, PCWP &amp;lt; 15 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;mPAP &amp;gt;25 mm Hg, PCWP &amp;lt; 15 mm Hg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. mPAP &gt;20 mm Hg, PCWP &lt; 15 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) mPAP &amp;gt;20 mm Hg, PCWP &amp;lt; 15 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. mPAP &amp;gt;20 mm Hg, PCWP &amp;gt; 15 mm Hg : This describes post-capillary pulmonary hypertension, indicating elevated pressures due to left heart disease.&lt;/li&gt;&lt;li&gt;• Option A. mPAP &amp;gt;20 mm Hg, PCWP &amp;gt; 15 mm Hg&lt;/li&gt;&lt;li&gt;• Option B. mPAP &amp;gt;25 mm Hg, PCWP &amp;gt; 15 mm Hg : This was the previous threshold for post-capillary pulmonary hypertension but has been updated to mPAP &amp;gt;20 mm Hg.&lt;/li&gt;&lt;li&gt;• Option B. mPAP &amp;gt;25 mm Hg, PCWP &amp;gt; 15 mm Hg&lt;/li&gt;&lt;li&gt;• Option D. mPAP &amp;gt;25 mm Hg, PCWP &amp;lt; 15 mm Hg : This was the previous threshold for pre-capillary pulmonary hypertension but has been updated to mPAP &amp;gt;20 mm Hg.&lt;/li&gt;&lt;li&gt;• Option D. mPAP &amp;gt;25 mm Hg, PCWP &amp;lt; 15 mm Hg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Pre-capillary pulmonary hypertension is defined by a mean pulmonary artery pressure (mPAP) greater than 20 mm Hg and a pulmonary capillary wedge pressure (PCWP) less than 15 mm Hg.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male from an endemic region presents with signs of pulmonary hypertension (PH). He has a history of hepatosplenic disease and portal hypertension. Which of the following is the most likely cause of his pulmonary hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic obstructive pulmonary disease (COPD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary arterial hypertension (IPAH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schistosomiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left heart disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schistosomiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schistosomiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Chronic obstructive pulmonary disease (COPD) : Typically associated with a history of smoking and different clinical features.&lt;/li&gt;&lt;li&gt;• Option A. Chronic obstructive pulmonary disease (COPD)&lt;/li&gt;&lt;li&gt;• Option B. Idiopathic pulmonary arterial hypertension (IPAH) : A diagnosis of exclusion when other causes of PH are ruled out.&lt;/li&gt;&lt;li&gt;• Option B. Idiopathic pulmonary arterial hypertension (IPAH)&lt;/li&gt;&lt;li&gt;• Option D. Left heart disease : Causes post-capillary pulmonary hypertension, typically with elevated PCWP, which is not the scenario here.&lt;/li&gt;&lt;li&gt;• Option D. Left heart disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Pre-capillary pulmonary hypertension is defined by a mean pulmonary artery pressure (mPAP) greater than 20 mm Hg and a pulmonary capillary wedge pressure (PCWP) less than 15 mm Hg.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Gold&#x27;s criteria for very severe COPD is: (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt; 30%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt;70%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FEV1/FVC&amp;lt;0.7 and FEV1&amp;lt; 50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FEV1/FVC &lt;0.7 and FEV1 &lt; 30%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/22/screenshot-2024-07-22-164040.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) FEV1/FVC &amp;lt;0.7 and FEV1 &amp;lt; 30%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Currently Class C+D have been combined and called Class E Classification of types have been updated.&lt;/li&gt;&lt;li&gt;➤ Currently Class C+D have been combined and called Class E&lt;/li&gt;&lt;li&gt;➤ Classification of types have been updated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: GOLD 2023 guidelines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with a history of asthma presents to the clinic with worsening wheezing, cough, and shortness of breath. Which of the following is the LEAST likely trigger for his current exacerbation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exposure to cat dander&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recent URI with rhinovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Using beta-blocker for hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consuming large amounts of alcohol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Consuming large amounts of alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Options A. Exposure to cat dander: Animal dander is a common allergen and a well-known trigger for asthma exacerbations.&lt;/li&gt;&lt;li&gt;• Options A. Exposure to cat dander:&lt;/li&gt;&lt;li&gt;• Options B. Recent URI with rhinovirus: Viral respiratory infections are among the most common triggers of asthma exacerbations.&lt;/li&gt;&lt;li&gt;• Options B. Recent URI with rhinovirus:&lt;/li&gt;&lt;li&gt;• Options C. Using a beta-blocker for hypertension: Beta-blockers can worsen asthma symptoms due to their bronchoconstrictive effects by blocking beta-2 receptors in the airways.&lt;/li&gt;&lt;li&gt;• Options C. Using a beta-blocker for hypertension:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Alcohol consumption is not a direct trigger for bronchoconstriction and airway inflammation in asthma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy with a family history of asthma and allergies presents with recurrent wheezing, coughing, and shortness of breath. Genetic testing is being considered to assess his risk of developing persistent asthma. Which of the following genes is MOST consistently associated with asthma susceptibility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CFTR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BRCA1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ORMDL3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;KCNH2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ORMDL3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ORMDL3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Options A. CFTR: Associated with cystic fibrosis.&lt;/li&gt;&lt;li&gt;• Options A. CFTR:&lt;/li&gt;&lt;li&gt;• Options B. BRCA1: Associated with breast and ovarian cancer.&lt;/li&gt;&lt;li&gt;• Options B. BRCA1:&lt;/li&gt;&lt;li&gt;• Options D. KCNH2: Associated with long QT syndrome.&lt;/li&gt;&lt;li&gt;• Options D. KCNH2:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ ORMDL3 is the most consistently associated gene with asthma susceptibility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman experiences recurrent episodes of wheezing and nasal congestion after taking aspirin for a headache. Which of the following is most likely associated with her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raised serum IgE levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positive skin test for inhaled allergens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasal polyps&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A type of extrinsic asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nasal polyps&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nasal polyps&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Raised serum IgE levels: Associated with allergic asthma, not AERD.&lt;/li&gt;&lt;li&gt;• Option A. Raised serum IgE levels:&lt;/li&gt;&lt;li&gt;• Option B. Positive skin test for inhaled allergens: Also associated with allergic asthma.&lt;/li&gt;&lt;li&gt;• Option B. Positive skin test for inhaled allergens:&lt;/li&gt;&lt;li&gt;• Option D. A type of extrinsic asthma: AERD is a type of intrinsic (non-allergic) asthma.&lt;/li&gt;&lt;li&gt;• Option D. A type of extrinsic asthma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Nasal polyps are characteristic of aspirin-exacerbated respiratory disease (AERD) in patients with asthma and aspirin sensitivity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient experiences recurrent episodes of wheezing, cough, and shortness of breath. Which test is most reliable in confirming the diagnosis of bronchial asthma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin prick test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FEV1 measurement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Demonstration of reversible obstruction on PFT&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Demonstration of reversible obstruction on PFT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Demonstration of reversible obstruction on PFT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Chest X-ray: Typically normal in asthma.&lt;/li&gt;&lt;li&gt;• Option A. Chest X-ray:&lt;/li&gt;&lt;li&gt;• Option B. Skin prick test: Identifies allergic triggers, but not diagnostic of asthma.&lt;/li&gt;&lt;li&gt;• Option B. Skin prick test:&lt;/li&gt;&lt;li&gt;• Option C. FEV1 measurement: May show obstruction, but reversibility is key for diagnosis.&lt;/li&gt;&lt;li&gt;• Option C. FEV1 measurement:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Demonstration of reversible obstruction on PFTs is the most reliable test for confirming the diagnosis of bronchial asthma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After administering a short-acting beta-agonist (SABA) inhaler like salbutamol for suspected asthma, how long should you wait before repeating spirometry to assess for reversibility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15 minutes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60 minutes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 15 minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 15 minutes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. 5 minutes: Too soon; the full effect of the bronchodilator may not yet be evident.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• 5 minutes:&lt;/li&gt;&lt;li&gt;• Option C. 30 minutes and, D. 60 minutes : Waiting longer may lead to the bronchodilator effect wearing off, giving a false negative result.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• 30 minutes and,&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• 60 minutes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Wait 15 minutes after administering a SABA inhaler like salbutamol before repeating spirometry to assess for reversibility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with stable COPD and resting oxygen saturation of 88% on room air is started on long-term oxygen therapy (LTOT). Which of the following is NOT a known benefit of LTOT in COPD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Improved survival&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduced pulmonary vascular resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased hematocrit&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Improved V/Q mismatch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased hematocrit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased hematocrit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Long-term oxygen therapy (LTOT) in COPD patients with chronic hypoxemia (resting SpO2 ≤ 88%) has several established benefits:&lt;/li&gt;&lt;li&gt;• Improved survival: LTOT has been shown to increase survival in patients with severe resting hypoxemia (PaO2 ≤ 55 mmHg). Reduced pulmonary vascular resistance: LTOT helps reduce pulmonary hypertension by improving oxygenation and decreasing hypoxic vasoconstriction. Improved V/Q mismatch: By increasing alveolar oxygen tension, LTOT can help correct the ventilation-perfusion mismatch often seen in COPD. Decreased hematocrit (polycythemia): Chronic hypoxemia can trigger an increase in red blood cell production (polycythemia). LTOT can reverse this effect&lt;/li&gt;&lt;li&gt;• Improved survival: LTOT has been shown to increase survival in patients with severe resting hypoxemia (PaO2 ≤ 55 mmHg).&lt;/li&gt;&lt;li&gt;• Improved survival:&lt;/li&gt;&lt;li&gt;• Reduced pulmonary vascular resistance: LTOT helps reduce pulmonary hypertension by improving oxygenation and decreasing hypoxic vasoconstriction.&lt;/li&gt;&lt;li&gt;• Reduced pulmonary vascular resistance:&lt;/li&gt;&lt;li&gt;• Improved V/Q mismatch: By increasing alveolar oxygen tension, LTOT can help correct the ventilation-perfusion mismatch often seen in COPD.&lt;/li&gt;&lt;li&gt;• Improved V/Q mismatch:&lt;/li&gt;&lt;li&gt;• Decreased hematocrit (polycythemia): Chronic hypoxemia can trigger an increase in red blood cell production (polycythemia). LTOT can reverse this effect&lt;/li&gt;&lt;li&gt;• Decreased hematocrit (polycythemia):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Long-term oxygen therapy (LTOT) in COPD improves survival, reduces pulmonary vascular resistance, and improves V/Q mismatch, but it does not increase hematocrit.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with severe emphysema secondary to alpha-1 antitrypsin deficiency is being evaluated for long-term oxygen therapy (LTOT). Which of the following scenarios would NOT meet the criteria for LTOT in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resting PaO2 of 54 mmHg and evidence of cor pulmonale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resting SpO2 of 88% on room air and a history of two COPD exacerbations in the past year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resting PaO2 of 58 mmHg and a hematocrit of 55%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resting SpO2 of 89% and a normal 6-minute walk distance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Resting SpO2 of 89% and a normal 6-minute walk distance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Resting PaO2 of 54 mmHg and evidence of cor pulmonale: Meets the criteria for LTOT.&lt;/li&gt;&lt;li&gt;• Option A. Resting PaO2 of 54 mmHg and evidence of cor pulmonale:&lt;/li&gt;&lt;li&gt;• Option B. Resting SpO2 of 88% and a history of two COPD exacerbations: Meets the criteria due to low SpO2.&lt;/li&gt;&lt;li&gt;• Option B. Resting SpO2 of 88% and a history of two COPD exacerbations:&lt;/li&gt;&lt;li&gt;• Option C. Resting PaO2 of 58 mmHg and a hematocrit of 55%: Meets the criteria due to low PaO2 and high hematocrit&lt;/li&gt;&lt;li&gt;• Option C. Resting PaO2 of 58 mmHg and a hematocrit of 55%:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Resting SpO2 of 89% and a normal 6-minute walk distance do not meet the criteria for long-term oxygen therapy (LTOT) in COPD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with severe COPD and chronic bronchitis presents with a history of frequent exacerbations despite optimal bronchodilator therapy. He has a 50-pack-year smoking history and continues to smoke 1 pack per day. Which of the following medications is most likely to reduce the frequency of his exacerbations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tiotropium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salmeterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roflumilast&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Roflumilast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Tiotropium: While a LAMA improves lung function and symptoms, it doesn&#x27;t have the same impact on exacerbation frequency as roflumilast.&lt;/li&gt;&lt;li&gt;• Option A. Tiotropium:&lt;/li&gt;&lt;li&gt;• Option B. Salmeterol: LABAs improve lung function but don&#x27;t specifically target exacerbations like roflumilast.&lt;/li&gt;&lt;li&gt;• Option B. Salmeterol:&lt;/li&gt;&lt;li&gt;• Option D. Prednisolone: Oral steroids are used for acute exacerbations, not long-term prevention.&lt;/li&gt;&lt;li&gt;• Option D. Prednisolone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Roflumilast (PDE4 inhibitor) is indicated for severe COPD with chronic bronchitis and frequent exacerbations, reducing inflammation and mucus production.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old smoker with a history of COPD presents to the clinic with a COPD Assessment Test (CAT) score of 15 and two hospitalizations for COPD exacerbations in the past year. Which GOLD category does he belong to based on the 2023 GOLD guidelines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GOLD A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GOLD B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GOLD C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GOLD E&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GOLD E&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/20/picture41.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) GOLD E&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. GOLD A: Low risk, low symptoms&lt;/li&gt;&lt;li&gt;• Option A. GOLD A:&lt;/li&gt;&lt;li&gt;• Option B. GOLD B: Low risk, high symptoms&lt;/li&gt;&lt;li&gt;• Option B. GOLD B:&lt;/li&gt;&lt;li&gt;• Option C. GOLD C: No longer used in the 2023 guidelines&lt;/li&gt;&lt;li&gt;• Option C. GOLD C:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Patients with a high symptom burden (CAT score ≥10) or a history of exacerbations belong to GOLD category E according to the 2023 GOLD guidelines.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a long history of smoking and progressive dyspnea presents with a barrel chest and expiratory wheezing. Which of the following pulmonary function test (PFT) findings is NOT typically seen in emphysema?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased total lung capacity (TLC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased FEV1/FVC ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased diffusing capacity of the lung for carbon monoxide (DLCO)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased vital capacity (VC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased diffusing capacity of the lung for carbon monoxide (DLCO)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased diffusing capacity of the lung for carbon monoxide (DLCO)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Increased total lung capacity (TLC) : Common in emphysema due to air trapping and hyperinflation.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Increased total lung capacity (TLC)&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Decreased FEV1/FVC ratio: Hallmark of obstructive lung disease like emphysema.&lt;/li&gt;&lt;li&gt;• Option B. Decreased FEV1/FVC ratio:&lt;/li&gt;&lt;li&gt;• Option D. Decreased vital capacity (VC): Often seen in emphysema due to severe air trapping - also called as ‘pseudo-restriction’&lt;/li&gt;&lt;li&gt;• Option D. Decreased vital capacity (VC):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Increased DLCO is not typically seen in emphysema, as this condition reduces gas exchange surface area, leading to decreased DLCO.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with severe COPD undergoes spirometry after bronchodilator administration. His FEV1 is 28% of the predicted value. Which GOLD stage does he belong to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GOLD 1 (Mild)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GOLD 2 (Moderate)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GOLD 3 (Severe)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GOLD 4 (Very Severe)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GOLD 4 (Very Severe)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) GOLD 4 (Very Severe)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. GOLD 1 (Mild) : FEV1 ≥ 80% predicted&lt;/li&gt;&lt;li&gt;• Option A. GOLD 1&lt;/li&gt;&lt;li&gt;• (Mild)&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. GOLD 2 ( Moderate) : 50% ≤ FEV1 &amp;lt; 80% predicted&lt;/li&gt;&lt;li&gt;• Option B. GOLD 2 (&lt;/li&gt;&lt;li&gt;• Moderate)&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option C. GOLD 3 (Severe) : 30% ≤ FEV1 &amp;lt; 50% predicted&lt;/li&gt;&lt;li&gt;• Option C. GOLD 3&lt;/li&gt;&lt;li&gt;• (Severe)&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Very severe COPD (GOLD 4) is defined by a post-bronchodilator FEV1 less than 30% of the predicted value.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman with COPD reports that she becomes short of breath when walking at her own pace on level ground, and sometimes has to stop for breath. Based on the modified Medical Research Council (mMRC) dyspnea scale, what is her dyspnea grade?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;mMRC 0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;mMRC 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;mMRC 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;mMRC 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. mMRC 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) mMRC 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. mMRC 0: No breathlessness except with strenuous exercise.&lt;/li&gt;&lt;li&gt;• Option A. mMRC 0:&lt;/li&gt;&lt;li&gt;• Option B. mMRC 1: Breathlessness when hurrying or walking up a slight hill.&lt;/li&gt;&lt;li&gt;• Option B. mMRC 1:&lt;/li&gt;&lt;li&gt;• Option D. mMRC 3: Walks slower than others of same age due to breathlessness or stops for breath at own pace.&lt;/li&gt;&lt;li&gt;• Option D. mMRC 3:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The patient&#x27;s description matches the mMRC grade 2 criterion: \&quot;Short of breath when hurrying on the level or walking up a slight hill.\&quot;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a component of the BODE index, a prognostic tool in COPD that incorporates the mMRC dyspnea scale?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Body mass index (BMI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Airflow obstruction (FEV1)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dyspnea (mMRC grade)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exacerbation frequency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Exacerbation frequency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Exacerbation frequency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. BMI: Lower BMI is associated with worse prognosis in COPD.&lt;/li&gt;&lt;li&gt;• Option A. BMI:&lt;/li&gt;&lt;li&gt;• Option B. Airflow obstruction (FEV1): Lower FEV1 indicates worse lung function and prognosis.&lt;/li&gt;&lt;li&gt;• Option B. Airflow obstruction (FEV1):&lt;/li&gt;&lt;li&gt;• Option C. Dyspnea (mMRC grade): Higer mMRC grade indicates more severe dyspnea and worse prognosis.&lt;/li&gt;&lt;li&gt;• Option C. Dyspnea (mMRC grade):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Exacerbation frequency, while important, is not included in the BODE index, which incorporates BMI, FEV1, mMRC dyspnea grade, and 6-minute walk distance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a 20-pack-year smoking history presents with progressive shortness of breath and chronic cough. Spirometry reveals an FEV1 of 62% predicted and an FEV1/FVC ratio of 39%. After administration of a bronchodilator (BD), the FEV1 improves to 75% predicted, and the FEV1/FVC ratio improves to 73%. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;COPD (Chronic Obstructive Pulmonary Disease)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic Bronchopulmonary Aspergillosis (ABPA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary Langerhans Cell Histiocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Asthma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Asthma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. COPD (Chronic Obstructive Pulmonary Disease) : Although COPD can also cause airflow obstruction, it is typically less reversible with bronchodilators.&lt;/li&gt;&lt;li&gt;• Option B. COPD&lt;/li&gt;&lt;li&gt;• (Chronic Obstructive Pulmonary Disease)&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option C. Allergic Bronchopulmonary Aspergillosis (ABPA) : While ABPA can cause asthma-like symptoms, it is usually associated with elevated IgE levels and positive Aspergillus serology.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Allergic Bronchopulmonary Aspergillosis (ABPA)&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary Langerhans Cell Histiocytosis: Primarily seen in smokers and associated with cystic lung lesions on imaging.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary Langerhans Cell Histiocytosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Post-bronchodilator FEV1/FVC &amp;gt; 70% rules out COPD and establishes the diagnosis of asthma, with significant improvement in FEV1 indicating reversibility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old smoker with a long-standing history of dyspnea and a scanty cough experiences relief with bronchodilator therapy. Pulmonary function tests reveal an FEV1/FVC 54% and FEV1 50% predicted. Post Bronchodilator neb his FEV1/FVC improved to 65% and FEV1 improved to 57%. Which of the following is NOT a typical feature of this patient&#x27;s likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Irreversible airflow limitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased residual volume (RV)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affects small airways&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can occur due to protease-antiprotease imbalance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased residual volume (RV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decreased residual volume (RV)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Irreversible airflow limitation: This is the hallmark of COPD.&lt;/li&gt;&lt;li&gt;• Option A. Irreversible airflow limitation:&lt;/li&gt;&lt;li&gt;• Option C. Affects small airways: Small airway inflammation and narrowing contribute to COPD.&lt;/li&gt;&lt;li&gt;• Option C. Affects small airways:&lt;/li&gt;&lt;li&gt;• Option D. Can occurs due to protease-antiprotease imbalance: This imbalance contributes to the destruction of lung tissue in emphysema, which is a major cause of COPD&lt;/li&gt;&lt;li&gt;• Option D. Can occurs due to protease-antiprotease imbalance:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ COPD is characterized by air trapping, leading to an increased residual volume (RV), not decreased.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with alpha-1 antitrypsin deficiency is found to have emphysema predominantly affecting the lower lobes of the lungs. Which type of emphysema is this most consistent with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Centrilobular emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paraseptal emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panacinar emphysema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bullous emphysema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Panacinar emphysema&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Panacinar emphysema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Centrilobular emphysema: Predominantly affects the respiratory bronchioles and is more common in smokers.&lt;/li&gt;&lt;li&gt;• Option A. Centrilobular emphysema:&lt;/li&gt;&lt;li&gt;• Option B. Paraseptal emphysema: Occurs adjacent to pleural surfaces and interlobular septa.&lt;/li&gt;&lt;li&gt;• Option B. Paraseptal emphysema:&lt;/li&gt;&lt;li&gt;• Option D. Bullous emphysema: Refers to large bullae formation, not a distinct type.&lt;/li&gt;&lt;li&gt;• Option D. Bullous emphysema:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Panacinar emphysema involves uniform destruction of the acinus and is typically seen in the lower lobes of patients with alpha-1 antitrypsin deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with moderate to severe COPD is being considered for treatment with inhaled corticosteroids (ICS). Which of the following statements is TRUE regarding the use of ICS in COPD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ICS reduce mortality in COPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ICS reduce the frequency of COPD exacerbations.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICS reduce the rate of decline of FEV1 in COPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ICS reduce the incidence of pneumonia in COPD.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ICS reduce the frequency of COPD exacerbations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ICS reduce the frequency of COPD exacerbations.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. ICS reduce mortality in COPD : Not true. But recently, triple combinations (LABA + LAMA + ICS) in selected patients (Group E) has shown to reduce mortality.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• ICS reduce mortality in COPD&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option C. ICS reduce the rate of decline of FEV1 in COPD : Not true.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• ICS reduce the rate of decline of FEV1 in COPD&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option D. ICS reduce the incidence of pneumonia in COPD : Actually, ICS may slightly increase the risk of pneumonia.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• ICS reduce the incidence of pneumonia in COPD&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Inhaled corticosteroids (ICS) reduce the frequency of COPD exacerbations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 69-year-old smoker with COPD has had three hospitalizations for exacerbations in the past year. He is already on LABA(long acting beta 2 agonist), LAMA long acting muscarinic antagonist) and ICS (inhaled corticosteroids). Which of the following treatments is most likely to decrease the frequency of his exacerbations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Daily azithromycin 500mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continuous oxygen at 2 L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nocturnal BiPAP (bilevel positive airway pressure)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhaled corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Daily azithromycin 500mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Daily azithromycin 500mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Continuous oxygen at 2 L/min: While oxygen therapy is crucial for patients with chronic hypoxemia, it doesn&#x27;t directly reduce the frequency of exacerbations.&lt;/li&gt;&lt;li&gt;• Option B. Continuous oxygen at 2 L/min:&lt;/li&gt;&lt;li&gt;• Option C. Nocturnal BiPAP (bilevel positive airway pressure) : This is indicated for COPD patients with hypercapnic respiratory failure or nocturnal desaturation, not as a primary prevention for exacerbations.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Nocturnal BiPAP (bilevel positive airway pressure)&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option D. Inhaled corticosteroids: The patient is already on ICS, and further increasing the dose is unlikely to provide additional benefit in preventing exacerbations.&lt;/li&gt;&lt;li&gt;• Option D. Inhaled corticosteroids:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Daily azithromycin 500mg can significantly reduce the frequency of exacerbations in severe COPD patients already on LABA, LAMA, and ICS therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with an acute exacerbation of COPD presents with respiratory distress, tachypnea, and altered mental status. Which of the following would be an absolute contraindication to initiating non-invasive ventilation (NIV)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoxemia (PaO2 &amp;lt; 60 mmHg on room air)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercapnia (PaCO2 &amp;gt; 50 mmHg)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory acidosis (pH &amp;lt; 7.35)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inability to protect airway&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inability to protect airway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Inability to protect airway&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hypoxemia (PaO2 &amp;lt; 60 mmHg on room air): NIV can be used to improve oxygenation in COPD exacerbations.&lt;/li&gt;&lt;li&gt;• Option A. Hypoxemia (PaO2 &amp;lt; 60 mmHg on room air):&lt;/li&gt;&lt;li&gt;• Option B. Hypercapnia (PaCO2 &amp;gt; 50 mmHg): NIV can improve ventilation and reduce CO2 levels.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Hypercapnia (PaCO2 &amp;gt; 50 mmHg):&lt;/li&gt;&lt;li&gt;• Option C. Respiratory acidosis (pH &amp;lt; 7.35): NIV can help correct acidosis caused by hypercapnia.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Respiratory acidosis (pH &amp;lt; 7.35):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Inability to protect the airway is an absolute contraindication to initiating non-invasive ventilation (NIV) in patients with acute exacerbation of COPD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old occasional smoker presents with a chronic cough and dyspnea on exertion. Physical examination is unremarkable, and chest X-ray is normal. Spirometry reveals an FEV1 of 60% predicted and an FEV1/FVC ratio of 80%. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;COPD (Chronic Obstructive Pulmonary Disease)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Preserved Ratio Impaired Spirometry (PRISm)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal lung function&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Preserved Ratio Impaired Spirometry (PRISm)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Preserved Ratio Impaired Spirometry (PRISm)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Asthma: Usually shows a reduced FEV1/FVC ratio with reversibility.&lt;/li&gt;&lt;li&gt;• Option A. Asthma:&lt;/li&gt;&lt;li&gt;• Option B. COPD (Chronic Obstructive Pulmonary Disease) : Requires an FEV1/FVC &amp;lt; 0.70.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• COPD (Chronic Obstructive Pulmonary Disease)&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option D. Normal lung function: Not possible with reduced FEV1.&lt;/li&gt;&lt;li&gt;• Option D. Normal lung function:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PRISm (Preserved Ratio Impaired Spirometry) is characterized by a reduced FEV1 with a normal FEV1/FVC ratio, often seen as a potential precursor to COPD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@fu
