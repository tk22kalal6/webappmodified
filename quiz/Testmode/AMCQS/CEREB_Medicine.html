ot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Crohn&#x27;s disease presents with acute hip pain and limited range of motion. Radiographs show severe joint space narrowing and osteolysis of the femoral head. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avascular necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isolated destructive hip arthritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Isolated destructive hip arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Isolated destructive hip arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis (OA): While OA is a common cause of hip pain and joint space narrowing, it typically presents with gradual onset, and radiographs show osteophyte formation (bone spurs) rather than osteolysis (bone destruction). The acute presentation and destructive pattern seen in this patient make OA less likely.&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis (OA):&lt;/li&gt;&lt;li&gt;• Option B. Avascular necrosis (AVN): AVN of the femoral head can also cause hip pain and radiographic changes, but it often presents with a subacute or chronic course. Furthermore, the radiographic findings in AVN usually include sclerosis (increased bone density) and subchondral collapse, which are not as prominent in this case.&lt;/li&gt;&lt;li&gt;• Option B. Avascular necrosis (AVN):&lt;/li&gt;&lt;li&gt;• Option C. Septic arthritis: Septic arthritis is an infection of the joint that can cause acute pain and joint destruction. However, it is usually accompanied by systemic symptoms like fever and elevated inflammatory markers. Additionally, joint aspiration would reveal purulent fluid with positive cultures, which is not the case here.&lt;/li&gt;&lt;li&gt;• Option C. Septic arthritis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ It&#x27;s important to be aware of isolated destructive hip arthritis as a potential complication in Crohn&#x27;s disease patients, as it requires prompt recognition and specific management strategies to prevent further joint damage and disability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following skin manifestations is MOST characteristic of SAPHO syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythema nodosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palmoplantar pustulosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyoderma gangrenosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriasis vulgaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Palmoplantar pustulosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Palmoplantar pustulosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The other options are not typically associated with SAPHO syndrome (syndrome of synovitis, acne, pustulosis, hyperostosis, and osteitis), although they can be seen in other inflammatory conditions.&lt;/li&gt;&lt;li&gt;• other options&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing palmoplantar pustulosis as a key feature of SAPHO syndrome can aid in the diagnosis and guide appropriate management of this complex inflammatory disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man presents with sudden onset of severe pain and swelling in his right great toe at 3 AM. He has a history of hypertension and hyperlipidemia. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudogout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute gouty arthritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute gouty arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acute gouty arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis typically presents with symmetric polyarthritis and morning stiffness.&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis&lt;/li&gt;&lt;li&gt;• Option B. Septic arthritis would usually be accompanied by fever and systemic signs of infection.&lt;/li&gt;&lt;li&gt;• Option B. Septic arthritis&lt;/li&gt;&lt;li&gt;• Option C. Pseudogout can mimic gout but is less likely to involve the great toe.&lt;/li&gt;&lt;li&gt;• Option C. Pseudogout&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Acute gouty arthritis is a common inflammatory arthritis characterized by sudden onset severe pain in a single joint, often the great toe. Recognizing the classic presentation and risk factors can help guide appropriate diagnosis and treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with acute pain and swelling in the knee, and synovial fluid analysis reveals rhomboid-shaped crystals with positive birefringence under polarized light microscopy. Which of the following genetic mutations is most likely associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PRPP synthetase mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPRT mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ANKH mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;COL2A1 mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ANKH mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ANKH mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. PRPP synthetase mutation: This mutation is associated with increased uric acid production and is a known cause of gout, not pseudogout. Gout typically presents with needle-shaped crystals with negative birefringence under polarized light microscopy.&lt;/li&gt;&lt;li&gt;• Option A. PRPP synthetase mutation:&lt;/li&gt;&lt;li&gt;• Option B. HPRT mutation: This mutation leads to Lesch-Nyhan syndrome, a rare genetic disorder characterized by hyperuricemia and neurological symptoms. While Lesch-Nyhan syndrome can cause gout, it&#x27;s not directly linked to pseudogout or CPPD crystal formation.&lt;/li&gt;&lt;li&gt;• Option B. HPRT mutation:&lt;/li&gt;&lt;li&gt;• Option D. COL2A1 mutation: This mutation is associated with various skeletal dysplasias, including some types of osteoarthritis. While it can affect joint health, it doesn&#x27;t directly cause pseudogout or CPPD crystal deposition.&lt;/li&gt;&lt;li&gt;• Option D. COL2A1 mutation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understanding the genetic basis of pseudogout is crucial for accurate diagnosis and the development of targeted therapies. Identifying the ANKH mutation in patients with pseudogout can also help assess the risk of familial transmission and guide genetic counseling.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of gout presents with an acute flare. He is currently taking clarithromycin for a respiratory infection. Which of the following medications should be used with caution in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Celecoxib&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Colchicine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Colchicine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The other medications are not significantly affected by CYP3A4 interactions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Be aware of potential drug interactions when prescribing colchicine, especially with medications that affect CYP3A4 metabolism. Dose adjustments or alternative medications may be necessary to avoid adverse effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with recurrent gout flares has failed to achieve target serum urate levels with allopurinol alone. Which of the following is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the dose of allopurinol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to febuxostat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add probenecid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consider pegloticase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Add probenecid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Add probenecid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Increasing allopurinol dose might be an option, but the patient may have already reached the maximum tolerated dose. Switching to febuxostat or considering pegloticase are options for patients who do not tolerate or respond to allopurinol/probenecid combination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understand the various treatment options for gout and the rationale for combining different medications to achieve target serum urate levels. While increasing the allopurinol dose may be considered, it&#x27;s important to balance efficacy with potential side effects and consider the maximum tolerated dose. Switching to febuxostat or pegloticase might be considered in patients who don&#x27;t tolerate or respond to allopurinol/probenecid combination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with gout and stage 3 chronic kidney disease tests positive for the HLA-B*5801 allele. Which of the following is the most appropriate urate-lowering therapy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allopurinol at a reduced dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Probenecid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Febuxostat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Febuxostat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Febuxostat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Allopurinol at a reduced dose: Allopurinol should be avoided in patients with HLA-B*5801 positivity due to the risk of SCARs.&lt;/li&gt;&lt;li&gt;• Option A. Allopurinol at a reduced dose:&lt;/li&gt;&lt;li&gt;• Option B. Probenecid: Probenecid is not recommended in patients with CKD due to the risk of kidney stones.&lt;/li&gt;&lt;li&gt;• Option B. Probenecid:&lt;/li&gt;&lt;li&gt;• Option D. Colchicine: Colchicine is not a urate-lowering therapy but is used for acute gout flare management.&lt;/li&gt;&lt;li&gt;• Option D. Colchicine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Patients with gout and HLA-B*5801 positivity should be screened before starting allopurinol due to the risk of SCARs. Febuxostat is a safe and effective alternative in these patients, even in the presence of CKD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the pathophysiology behind paradoxical gout flares?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased production of uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased renal excretion of uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inflammatory reaction to MSU crystals shed from dissolving tophi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immune complex formation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inflammatory reaction to MSU crystals shed from dissolving tophi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inflammatory reaction to MSU crystals shed from dissolving tophi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The other options are not the primary mechanisms behind paradoxical flares.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Paradoxical gout flares are a common complication of ULT initiation. They are usually self-limited and can be managed with prophylactic anti-inflammatory medications. Recognizing this phenomenon can help healthcare providers explain it to patients and ensure proper management during ULT initiation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic polymorphisms is most strongly associated with an increased risk of osteoarthritis (OA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HLA-B27&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GDF5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NOD2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PTPN22&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. GDF5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) GDF5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. HLA-B27: This gene is primarily associated with ankylosing spondylitis and other inflammatory conditions, not osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option A. HLA-B27:&lt;/li&gt;&lt;li&gt;• Option C. NOD2: This gene is associated with Crohn&#x27;s disease, an inflammatory bowel disease, and not directly linked to osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option C. NOD2:&lt;/li&gt;&lt;li&gt;• Option D. PTPN22: This gene is associated with autoimmune diseases such as rheumatoid arthritis and type 1 diabetes, but not with osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option D. PTPN22:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understanding the genetic factors that contribute to OA susceptibility can help identify individuals at higher risk and potentially lead to the development of personalized prevention and treatment strategies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The presence of osteophytes in a joint is most indicative of which stage of osteoarthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early OA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moderate OA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Late OA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteophytes are not specific to any stage of OA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Late OA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Late OA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• While osteophytes may be present in earlier stages, they are more prominent and widespread in late-stage OA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the radiographic features of OA, such as osteophytes, can help clinicians determine the stage and severity of the disease, which can guide treatment decisions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following interventions is most likely to result in sustained weight loss and improvement in knee OA symptoms in the long term?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A very low-calorie diet for rapid weight loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A combination of diet, exercise, and behavioral therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Over-the-counter weight loss supplements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liposuction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A combination of diet, exercise, and behavioral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A combination of diet, exercise, and behavioral therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. A very low-calorie diet for rapid weight loss: Very low-calorie diets are often difficult to sustain and may not be safe for everyone.&lt;/li&gt;&lt;li&gt;• Option A. A very low-calorie diet for rapid weight loss:&lt;/li&gt;&lt;li&gt;• Option C. Over-the-counter weight loss supplements: Weight loss supplements have limited efficacy and potential side effects.&lt;/li&gt;&lt;li&gt;• Option C. Over-the-counter weight loss supplements:&lt;/li&gt;&lt;li&gt;• Option D. Liposuction: Liposuction is not a sustainable weight loss solution and does not address the underlying lifestyle factors contributing to OA.&lt;/li&gt;&lt;li&gt;• Option D. Liposuction:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Sustainable weight loss and lifestyle modifications are crucial for managing knee OA. A comprehensive approach involving diet, exercise, and behavioral changes is most likely to result in long-term improvement in symptoms and joint health.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common form of bursitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Olecranon bursitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prepatellar bursitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischial bursitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subacromial bursitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Subacromial bursitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Subacromial bursitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The other options represent different types of bursitis that occur in other locations in the body (elbow, knee, and hip, respectively).&lt;/li&gt;&lt;li&gt;• other options&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Bursitis is the inflammation of a bursa, a fluid-filled sac that cushions and reduces friction between bones, tendons, and muscles near joints. Subacromial bursitis is the most common type, typically affecting the shoulder due to overuse or injury.&lt;/li&gt;&lt;li&gt;➤ Bursitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with progressive muscle weakness, difficulty swallowing, and a persistent skin rash. She reports feeling tired and experiencing muscle aches. Physical examination reveals erythematous papules and plaques over the knuckles and elbows. Additionally, she has a purplish rash on her eyelids and periorbital edema. On examination patient&#x27;s hands showing erythematous papules and plaques over the knuckles (as shown in the image below): Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus (SLE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dermatomyositis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/30/screenshot-2024-07-30-120241.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dermatomyositis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Systemic lupus erythematosus (SLE): While SLE can present with muscle weakness and skin rash, the pattern of skin involvement and presence of Gottron sign are more characteristic of dermatomyositis.&lt;/li&gt;&lt;li&gt;• Option A. Systemic lupus erythematosus (SLE):&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis: Psoriasis typically presents with well-demarcated, silvery plaques on extensor surfaces, not the violaceous rash seen in this patient.&lt;/li&gt;&lt;li&gt;• Option B. Psoriasis:&lt;/li&gt;&lt;li&gt;• Option D. Scleroderma: Scleroderma is characterized by skin thickening and fibrosis, not the muscle weakness and specific rash seen in this case.&lt;/li&gt;&lt;li&gt;• Option D. Scleroderma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the key clinical features of dermatomyositis, including Gottron&#x27;s papules and heliotrope rash, as these are important for early diagnosis and prompt initiation of treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In adult-onset dermatomyositis, the approximate risk of developing a malignancy within the first 2-3 years is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 15%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 15%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. 1% : This underestimates the risk of malignancy in adult-onset dermatomyositis.&lt;/li&gt;&lt;li&gt;• Option A. 1%&lt;/li&gt;&lt;li&gt;• Option B. 5% : While a significant risk, this is lower than the actual estimated risk.&lt;/li&gt;&lt;li&gt;• Option B. 5%&lt;/li&gt;&lt;li&gt;• Option D. 30% : This overestimates the risk of malignancy in adult-onset dermatomyositis.&lt;/li&gt;&lt;li&gt;• Option D. 30%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Be aware of the increased risk of malignancy in adult-onset dermatomyositis and consider appropriate screening and surveillance for these patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The predominant inflammatory cell infiltrate in the muscle tissue of dermatomyositis patients is composed of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neutrophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosinophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrophages, B cells, and plasmacytoid dendritic cells (PDCs)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphocytes and plasma cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Macrophages, B cells, and plasmacytoid dendritic cells (PDCs)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Macrophages, B cells, and plasmacytoid dendritic cells (PDCs)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Neutrophils : Not the predominant cell type&lt;/li&gt;&lt;li&gt;• Option A. Neutrophils&lt;/li&gt;&lt;li&gt;• Option B. Eosinophils : Not the predominant cell type&lt;/li&gt;&lt;li&gt;• Option B. Eosinophils&lt;/li&gt;&lt;li&gt;• Option D. Lymphocytes and plasma cells : While present, not the most prominent cell types&lt;/li&gt;&lt;li&gt;• Option D. Lymphocytes and plasma cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understanding the immune cell composition in dermatomyositis can help elucidate the underlying pathophysiology of the disease and guide the development of targeted therapies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT associated with a favorable prognosis in dermatomyositis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early diagnosis and treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Young age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of interstitial lung disease (ILD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of anti-Mi-2 antibodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of interstitial lung disease (ILD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Presence of interstitial lung disease (ILD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Early diagnosis and treatment: Early diagnosis and aggressive treatment can significantly improve outcomes in dermatomyositis.&lt;/li&gt;&lt;li&gt;• Option A. Early diagnosis and treatment:&lt;/li&gt;&lt;li&gt;• Option B. Young age: Younger patients generally have a better prognosis than older patients.&lt;/li&gt;&lt;li&gt;• Option B. Young age:&lt;/li&gt;&lt;li&gt;• Option D. Presence of anti-Mi-2 antibodies: The presence of anti-Mi-2 antibodies is often associated with a milder disease course and better response to treatment.&lt;/li&gt;&lt;li&gt;• Option D. Presence of anti-Mi-2 antibodies:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the negative impact of ILD on the prognosis of dermatomyositis highlights the importance of early detection and aggressive management of this complication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Polymyositis (PM) is best characterized by which of the following clinical presentations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asymmetric distal muscle weakness with rapid progression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symmetric proximal muscle weakness with gradual progression over weeks to months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Painless muscle atrophy with sensory loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focal muscle involvement with cranial nerve palsies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Symmetric proximal muscle weakness with gradual progression over weeks to months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Symmetric proximal muscle weakness with gradual progression over weeks to months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Asymmetric distal muscle weakness with rapid progression : This is more suggestive of other neuromuscular disorders like Guillain-Barré syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Asymmetric distal muscle weakness with rapid progression&lt;/li&gt;&lt;li&gt;• Option C. Painless muscle atrophy with sensory loss : This pattern is more indicative of neuropathic conditions.&lt;/li&gt;&lt;li&gt;• Option C. Painless muscle atrophy with sensory loss&lt;/li&gt;&lt;li&gt;• Option D. Focal muscle involvement with cranial nerve palsies : This might be seen in certain myopathies, but not the typical presentation of polymyositis.&lt;/li&gt;&lt;li&gt;• Option D. Focal muscle involvement with cranial nerve palsies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Recognizing the classic presentation of PM is crucial for timely diagnosis and appropriate management. Distinguishing PM from other neuromuscular disorders with similar symptoms can guide further diagnostic testing and treatment decisions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman presents with progressive muscle weakness, particularly in her thighs and shoulders. She has difficulty climbing stairs and lifting objects. She also reports a persistent cough and shortness of breath on exertion. Additionally, she experiences joint pain and swelling in her hands and knees. Given the likely diagnosis, Which is the most common aminoacyl-tRNA synthetase (ARS) antibody found in this patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-PL-7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-PL-12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-OJ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-Jo-1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anti-Jo-1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anti-Jo-1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anti-PL-7, B. Anti-PL-12 and C. Anti-OJ are other ARS antibodies but are less common than anti-Jo-1.&lt;/li&gt;&lt;li&gt;• Option A. Anti-PL-7, B. Anti-PL-12&lt;/li&gt;&lt;li&gt;• C. Anti-OJ&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the association between anti-Jo-1 antibodies and the clinical triad of myositis, ILD, and arthritis is crucial for accurate diagnosis and management of anti-synthetase syndrome, a subtype of inflammatory myopathy. This syndrome often requires aggressive immunosuppressive therapy to control both the muscle and lung disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In patients with Inclusion Body Myositis (IBM), the average time from symptom onset to requiring a wheelchair or scooter is approximately:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 15 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 15 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understanding the natural history and progression of IBM is important for patient counselling and planning for future care needs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man presents with gradual onset of difficulty gripping objects and rising from a chair. He also reports occasional choking when swallowing. Which of the following diagnoses is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyotrophic Lateral Sclerosis (ALS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polymyositis (PM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inclusion Body Myositis (IBM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myasthenia Gravis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inclusion Body Myositis (IBM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inclusion Body Myositis (IBM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Amyotrophic Lateral Sclerosis (ALS): While ALS can cause muscle weakness, it typically presents with a combination of upper and lower motor neuron signs (e.g., spasticity, hyperreflexia) and does not usually involve dysphagia early in the disease course.&lt;/li&gt;&lt;li&gt;• Option A. Amyotrophic Lateral Sclerosis (ALS):&lt;/li&gt;&lt;li&gt;• Option B. Polymyositis (PM): PM usually presents with symmetric proximal muscle weakness, rather than the asymmetric pattern of weakness often seen in IBM.&lt;/li&gt;&lt;li&gt;• Option B. Polymyositis (PM):&lt;/li&gt;&lt;li&gt;• Option D. Myasthenia Gravis: Myasthenia Gravis typically causes fluctuating muscle weakness that worsens with activity and improves with rest. It does not typically cause the pattern of muscle weakness seen in IBM.&lt;/li&gt;&lt;li&gt;• Option D. Myasthenia Gravis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the typical clinical presentation of IBM is essential for early diagnosis and appropriate management. IBM can be easily misdiagnosed as other neuromuscular disorders, so a high index of suspicion is necessary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following staining techniques is most sensitive for detecting inclusions in Inclusion Body Myositis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congo red stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hematoxylin and eosin stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Periodic acid-Schiff (PAS) stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunostaining for p62&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Immunostaining for p62&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Immunostaining for p62&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Congo red stain: While Congo red is used to detect amyloid deposits, it is not the most sensitive method for visualizing inclusions in IBM, especially in paraffin-embedded sections. The inclusions in IBM often do not stain well with Congo red due to their specific protein composition.&lt;/li&gt;&lt;li&gt;• Option A. Congo red stain:&lt;/li&gt;&lt;li&gt;• Option B. Hematoxylin and eosin (H&amp;amp;E) stain: H&amp;amp;E is a standard stain for routine histological examination. It can visualize the general architecture of the muscle tissue and some inclusions, but it lacks the specificity and sensitivity of immunostaining for p62.&lt;/li&gt;&lt;li&gt;• Option B. Hematoxylin and eosin (H&amp;amp;E) stain:&lt;/li&gt;&lt;li&gt;• Option C. Periodic acid-Schiff (PAS) stain: PAS stain is used to detect glycogen and other carbohydrates. While it can highlight some inclusions in IBM, it is not as specific or sensitive as p62 immunostaining for detecting the beta-sheet misfolded proteins that are characteristic of these inclusions.&lt;/li&gt;&lt;li&gt;• Option C. Periodic acid-Schiff (PAS) stain:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Immunostaining for p62 is a valuable diagnostic tool for confirming the presence of characteristic inclusions in IBM muscle biopsies. It is more sensitive and specific than other staining techniques like Congo red, H&amp;amp;E, or PAS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the recommended approach for patients with known TPMT deficiency who require azathioprine therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer the standard dose of azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avoid azathioprine completely and use an alternative immunosuppressant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start azathioprine at a significantly reduced dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin with a standard dose and monitor closely for adverse effects&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Start azathioprine at a significantly reduced dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Start azathioprine at a significantly reduced dose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ It is crucial to test for TPMT deficiency before initiating azathioprine therapy. If deficiency is detected, the dose must be significantly reduced to avoid serious complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman presents with 6 months of progressive proximal muscle weakness, worsened after statin use. Examination reveals no rash. Labs show elevated creatine kinase (CK). Muscle biopsy demonstrates necrotic muscle fibers without significant inflammation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polymyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrotizing Autoimmune Myopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myasthenia Gravis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Necrotizing Autoimmune Myopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Necrotizing Autoimmune Myopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Polymyositis: Typically presents with symmetrical proximal weakness but would show inflammatory infiltrates on muscle biopsy.&lt;/li&gt;&lt;li&gt;• Option A. Polymyositis:&lt;/li&gt;&lt;li&gt;• Option B. Dermatomyositis: Similar to polymyositis but with characteristic skin findings (absent in this case).&lt;/li&gt;&lt;li&gt;• Option B. Dermatomyositis:&lt;/li&gt;&lt;li&gt;• Option D. Myasthenia Gravis: Presents with fluctuating muscle weakness that worsens with activity and improves with rest. Muscle biopsy would not show necrosis.&lt;/li&gt;&lt;li&gt;• Option D. Myasthenia Gravis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Necrotizing autoimmune myopathy (NAM) is a rare subtype of autoimmune myopathies characterized by progressive muscle weakness, elevated creatine kinase, and muscle biopsy showing muscle fiber necrosis with minimal inflammation. Statin use can be a trigger. Treatment involves immunosuppressive medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with rheumatoid arthritis on corticosteroids for 6 months presents with new-onset proximal muscle weakness and fatigue. Physical examination confirms the muscle weakness. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus (SLE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polymyalgia rheumatica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroid myopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypothyroid myopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Steroid myopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Steroid myopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Systemic lupus erythematosus (SLE): While SLE can cause muscle weakness, it is usually accompanied by other systemic symptoms like rash, joint pain, and fever.&lt;/li&gt;&lt;li&gt;• Option A. Systemic lupus erythematosus (SLE):&lt;/li&gt;&lt;li&gt;• Option B. Polymyalgia rheumatica: Typically affects older individuals and causes pain and stiffness in the shoulders and hips, not weakness.&lt;/li&gt;&lt;li&gt;• Option B. Polymyalgia rheumatica:&lt;/li&gt;&lt;li&gt;• Option D. Hypothyroid myopathy: Can cause muscle weakness, but it is usually associated with other signs of hypothyroidism, such as fatigue, cold intolerance, and constipation. This patient&#x27;s symptoms developed after starting corticosteroids, making steroid myopathy more likely.&lt;/li&gt;&lt;li&gt;• Option D. Hypothyroid myopathy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Be aware of the potential for steroid myopathy in patients taking corticosteroids. It is important to monitor for muscle weakness and consider dose reduction or alternative therapies if this side effect develops.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with a 6-month history of widespread pain, fatigue, and difficulty sleeping. She also reports experiencing headaches, irritable bowel syndrome (IBS) symptoms, and anxiety. Physical examination is unremarkable except for multiple tender points. Given her symptoms and physical examination findings, which group of conditions is most likely to include her diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic Fatigue Syndromes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Overlapping Pain Syndromes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic Regional Pain Syndromes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic Inflammatory Syndromes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic Overlapping Pain Syndromes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chronic Overlapping Pain Syndromes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chronic Fatigue Syndromes: While fatigue is a prominent feature in fibromyalgia, the presence of widespread pain and other symptoms differentiates it from chronic fatigue syndrome, which primarily focuses on debilitating fatigue.&lt;/li&gt;&lt;li&gt;• Option A. Chronic Fatigue Syndromes:&lt;/li&gt;&lt;li&gt;• Option C. Chronic Regional Pain Syndromes: These syndromes involve pain localized to a specific region of the body, unlike the widespread pain seen in this patient.&lt;/li&gt;&lt;li&gt;• Option C. Chronic Regional Pain Syndromes:&lt;/li&gt;&lt;li&gt;• Option D. Chronic Inflammatory Syndromes: Although inflammation might play a role in some COPS conditions, it&#x27;s not the defining characteristic. Fibromyalgia, for example, is not primarily an inflammatory disorder.&lt;/li&gt;&lt;li&gt;• Option D. Chronic Inflammatory Syndromes:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognizing the concept of COPS is important for understanding the complex interplay of various chronic pain conditions and their potential shared pathophysiological mechanisms. This can help guide a more holistic approach to diagnosis and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of rheumatoid arthritis presents with proteinuria and peripheral edema. Renal biopsy reveals amyloid deposits. Which type of amyloidosis is most likely in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AA Amyloidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AL Amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aβ Amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATTR Amyloidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. AA Amyloidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) AA Amyloidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. AL Amyloidosis : Associated with plasma cell dyscrasias.&lt;/li&gt;&lt;li&gt;• Option B. AL Amyloidosis&lt;/li&gt;&lt;li&gt;• Option C. Aβ Amyloidosis : Associated with Alzheimer&#x27;s disease and deposits in the brain.&lt;/li&gt;&lt;li&gt;• Option C. Aβ Amyloidosis&lt;/li&gt;&lt;li&gt;• Option D. ATTR Amyloidosis : Primarily affects the heart and nerves.&lt;/li&gt;&lt;li&gt;• Option D. ATTR Amyloidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Recognizing the association between chronic inflammatory diseases and AA amyloidosis is crucial for early diagnosis and intervention to prevent irreversible organ damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with long-standing multiple myeloma presents with nephrotic syndrome and macroglossia (enlarged tongue). Which of the following types of amyloidosis is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AA Amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AL Amyloidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aβ Amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATTR Amyloidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. AL Amyloidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) AL Amyloidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. AA Amyloidosis: This type is associated with chronic inflammatory conditions (like rheumatoid arthritis or Crohn&#x27;s disease) and typically affects the kidneys, liver, and spleen. While it can cause nephrotic syndrome, macroglossia is less common.&lt;/li&gt;&lt;li&gt;• Option A. AA Amyloidosis:&lt;/li&gt;&lt;li&gt;• Option C. Aβ Amyloidosis: This type is associated with Alzheimer&#x27;s disease and predominantly affects the brain. It does not typically cause systemic manifestations like nephrotic syndrome or macroglossia.&lt;/li&gt;&lt;li&gt;• Option C. Aβ Amyloidosis:&lt;/li&gt;&lt;li&gt;• Option D. ATTR Amyloidosis: This type can be hereditary or wild-type (age-related) and primarily affects the heart and nerves. It can also affect the kidneys and gastrointestinal tract, but macroglossia is not a typical feature.&lt;/li&gt;&lt;li&gt;• Option D. ATTR Amyloidosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identifying AL amyloidosis as a potential complication of multiple myeloma is essential for prompt diagnosis and treatment to prevent organ damage and improve patient outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which diagnostic test is considered the gold standard for confirming the presence of amyloid deposits in tissues?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum protein electrophoresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congo red staining of biopsy tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Congo red staining of biopsy tissue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Congo red staining of biopsy tissue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Serum protein electrophoresis (SPEP): SPEP can detect abnormal proteins in the blood, which may suggest amyloidosis. However, it does not directly visualize or confirm the presence of amyloid deposits in tissues.&lt;/li&gt;&lt;li&gt;• Option A. Serum protein electrophoresis (SPEP):&lt;/li&gt;&lt;li&gt;• Option C. Bone marrow biopsy: Bone marrow biopsy is helpful in diagnosing AL amyloidosis, where amyloid deposits originate from light chains produced by plasma cells. However, it&#x27;s not the gold standard for all types of amyloidosis.&lt;/li&gt;&lt;li&gt;• Option C. Bone marrow biopsy:&lt;/li&gt;&lt;li&gt;• Option D. Echocardiogram: While an echocardiogram can reveal structural and functional abnormalities in the heart suggestive of amyloidosis (especially ATTR amyloidosis), it does not directly confirm the presence of amyloid deposits. A biopsy is still needed for definitive diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Echocardiogram:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Understanding the role of Congo red staining in the diagnosis of amyloidosis is crucial for accurate identification and classification of this disease. It allows for confirmation of amyloid deposits in various tissues and helps distinguish different types of amyloidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with ATTR amyloid cardiomyopathy and New York Heart Association (NYHA) class III heart failure is started on tafamidis. Which of the following is the most realistic expectation of treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete reversal of heart failure symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Regression of cardiac hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stabilization of disease progression and improved quality of life&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cure of the underlying amyloidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stabilization of disease progression and improved quality of life&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stabilization of disease progression and improved quality of life&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Complete reversal of heart failure symptoms: Unlikely due to existing heart damage.&lt;/li&gt;&lt;li&gt;• Option A. Complete reversal of heart failure symptoms:&lt;/li&gt;&lt;li&gt;• Option B. Regression of cardiac hypertrophy: Tafamidis doesn&#x27;t reverse thickening.&lt;/li&gt;&lt;li&gt;• Option B. Regression of cardiac hypertrophy:&lt;/li&gt;&lt;li&gt;• Option B. Regression of cardiac hypertrophy: Tafamidis doesn&#x27;t reverse thickening.&lt;/li&gt;&lt;li&gt;• Option B. Regression of cardiac hypertrophy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Tafamidis is a valuable therapeutic option for ATTR amyloid cardiomyopathy, but it&#x27;s important to understand its limitations. It&#x27;s not a cure but can offer significant benefits in terms of slowing disease progression and improving quality of life.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 130 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        // Navigate to next question
        function showNextQuestion() {

                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
