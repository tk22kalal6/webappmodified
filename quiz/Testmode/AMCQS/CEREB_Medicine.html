}, {&quot;text&quot;: &quot;A 42-year-old woman is evaluated in the emergency department for an 8-hour history of acute-onset, sharp, and persistent chest pain. Blood pressure is 130/70 mm Hg, and pulse rate is 60/min. Auscultation is performed with the diaphragm at the left sternal border. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial rub&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pericardial rub&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aortic regurgitation: Aortic regurgitation is a high-pitched diastolic murmur heard best along the mid-left upper sternal border.&lt;/li&gt;&lt;li&gt;• Option A. Aortic regurgitation:&lt;/li&gt;&lt;li&gt;• Option B. Aortic stenosis: The murmur of aortic stenosis is a harsh crescendo-decrescendo systolic murmur loudest at the upper right sternal edge.&lt;/li&gt;&lt;li&gt;• Option B. Aortic stenosis:&lt;/li&gt;&lt;li&gt;• Option C. Patent ductus arteriosus: A continuous murmur of patent ductus arteriosus begins in systole and extends without interruption into diastole.&lt;/li&gt;&lt;li&gt;• Option C. Patent ductus arteriosus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman is evaluated for an 18-month history of progressive fatigue and dyspnea. Blood pressure is 112/72 mm Hg, pulse rate is 76/min, and respiration rate is normal. The apical impulse is slightly sustained but not displaced. Auscultation is performed at the cardiac apex. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonic regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mitral stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aortic regurgitation: Aortic regurgitation produces a high-pitched diastolic murmur heard best along the mid left sternal border.&lt;/li&gt;&lt;li&gt;• Option A. Aortic regurgitation:&lt;/li&gt;&lt;li&gt;• Option B. Mitral regurgitation: Mitral regurgitation produces a high-pitched holosystolic murmur loudest at the cardiac apex.&lt;/li&gt;&lt;li&gt;• Option B. Mitral regurgitation:&lt;/li&gt;&lt;li&gt;• Option D. Pulmonic regurgitation: The murmur of pulmonic regurgitation is early diastolic, best heard over the left second and third interspaces and increases in intensity with inspiration.&lt;/li&gt;&lt;li&gt;• Option D. Pulmonic regurgitation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old woman is evaluated for a heart murmur. Blood pressure is 140/70 mm Hg, and pulse rate is 60/min. Auscultation is performed with firm pressure on the diaphragm at the cardiac apex. Which of the following findings accounts for the auscultatory findings at the apex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mitral regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aortic stenosis: Aortic stenosis produces a harsh, systolic crescendo-decrescendo murmur that is loudest at the right upper sternal edge.&lt;/li&gt;&lt;li&gt;• Option A. Aortic stenosis:&lt;/li&gt;&lt;li&gt;• Option C. Mitral stenosis: The murmur of mitral stenosis is heard during diastole at the cardiac apex. A pericardial friction rub may consist of one to three components and may be heard in systole, diastole, or both systole and diastole.&lt;/li&gt;&lt;li&gt;• Option C. Mitral stenosis:&lt;/li&gt;&lt;li&gt;• Option D. Tricuspid regurgitation: The holosystolic murmur of tricuspid regurgitation is heard loudest at the lower left sternal edge, and the intensity may increase with inspiration.&lt;/li&gt;&lt;li&gt;• Option D. Tricuspid regurgitation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Loud S1 in mitral stenosis (MS) is lost in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First-degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic Regurgitation (AR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcified valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mild MS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mild MS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. First-degree heart block: A classic cause of soft S1.&lt;/li&gt;&lt;li&gt;• Option A. First-degree heart block:&lt;/li&gt;&lt;li&gt;• Option B. Aortic Regurgitation (AR): Can cause volume overload of the LV and soft S1.&lt;/li&gt;&lt;li&gt;• Option B. Aortic Regurgitation (AR):&lt;/li&gt;&lt;li&gt;• Option C. Calcified valve: Calcification of the mitral valve leaflets leads to reduced mobility and a softer S1.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Calcified valve:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mitral stenosis is typically associated with a loud S1, this characteristic finding can be lost or diminished in cases of calcified valves.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman came for a routine health check-up. She has no symptoms, and on examination, she has a grade 4/6 holosystolic murmur at the apex. 2D Echo demonstrates severe Mitral regurgitation with LVEF of 50%. The left ventricle is moderately dilated with an LV end-systolic dimension (LVESD) of 42 mm. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serial clinical and echocardiographic evaluations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical mitral valve repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical mitral valve replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transcatheter mitral valve repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Surgical mitral valve repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Serial clinical and echocardiographic evaluations: While monitoring is important, it is not the most appropriate next step in this case of severe MR with LV dilatation. Delaying surgery can lead to irreversible LV damage and worsening of symptoms.&lt;/li&gt;&lt;li&gt;• Option A. Serial clinical and echocardiographic evaluations:&lt;/li&gt;&lt;li&gt;• Option C. Surgical mitral valve replacement: Replacement is considered if repair is not feasible or if the mitral valve is severely damaged. However, repair is the preferred option whenever possible.&lt;/li&gt;&lt;li&gt;• Option C. Surgical mitral valve replacement:&lt;/li&gt;&lt;li&gt;• Option D. Transcatheter mitral valve repair: This is a less invasive option but is currently recommended for patients who are high-risk surgical candidates. This patient is asymptomatic and otherwise healthy, making her a good candidate for surgical repair.&lt;/li&gt;&lt;li&gt;• Option D. Transcatheter mitral valve repair:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Indications for surgical mitral valve repair in asymptomatic patients include severe primary MR and LV dilatation (ESD ≥ 40mm and/or EF ≤ 60%).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old man presents with recurrent chest pain and dyspnea. He has a history of hypertension and hyperlipidemia. Physical exam reveals elevated JVP, crackles, and a soft early systolic murmur with an S3 gallop. ECG is shown. Chest X-ray shows pulmonary congestion. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mitral regurgitation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-12-180925.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aortic stenosis: While this can cause heart failure, it would present with a harsh systolic murmur radiating to the carotids, not a soft early systolic murmur.&lt;/li&gt;&lt;li&gt;• Option A. Aortic stenosis:&lt;/li&gt;&lt;li&gt;• Option B. Cardiac tamponade: This can cause elevated JVP and distant heart sounds, but it would not typically present with a new murmur or ECG changes of MI.&lt;/li&gt;&lt;li&gt;• Option B. Cardiac tamponade:&lt;/li&gt;&lt;li&gt;• Option D. Tricuspid regurgitation: This would cause a holosystolic murmur that increases with inspiration, not the early systolic murmur described in this case.&lt;/li&gt;&lt;li&gt;• Option D. Tricuspid regurgitation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute MR usually occurs in association with inferior MI and it is due to rupture of posteromedial papillary muscle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following indicate severe mitral stenosis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Soft S1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased duration of MDM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Long A2-OS gap&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palpable P2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Long A2-OS gap&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Soft S1: In severe MS, the mitral valve leaflets become thickened and calcified, resulting in a softer first heart sound (S1).&lt;/li&gt;&lt;li&gt;• Option A. Soft S1:&lt;/li&gt;&lt;li&gt;• Option B. Increased duration of MDM: As the severity of mitral stenosis increases, the mid-diastolic murmur (MDM) becomes longer due to the prolonged flow of blood across the narrowed valve.&lt;/li&gt;&lt;li&gt;• Option B. Increased duration of MDM:&lt;/li&gt;&lt;li&gt;• Option D. Palpable P2: In severe MS, pulmonary hypertension often develops, leading to accentuated pulmonary component of the second heart sound (P2), which can be palpable.&lt;/li&gt;&lt;li&gt;• Option D. Palpable P2:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Short A2-OS gap is a marker of severe mitral stenosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are causes of a soft first heart sound except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcified valves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sepsis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Calcified valves: Calcification of the mitral valve leaflets can make them rigid and less mobile, leading to a softer S1.&lt;/li&gt;&lt;li&gt;• Option A. Calcified valves:&lt;/li&gt;&lt;li&gt;• Option B. Mitral regurgitation: In some cases of mitral regurgitation, the mitral valve may not close completely, resulting in a softer S1.&lt;/li&gt;&lt;li&gt;• Option B. Mitral regurgitation:&lt;/li&gt;&lt;li&gt;• Option C. Heart failure: Reduced left ventricular contractility in heart failure can lead to less forceful closure of the mitral valve and a softer S1.&lt;/li&gt;&lt;li&gt;• Option C. Heart failure:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperdynamic states are associated with loud S1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old woman with a history of connective tissue disease presents with acute shortness of breath and pulmonary edema. Examination reveals severe aortic regurgitation due to a right coronary cusp avulsion. She is in cardiogenic shock. What intervention is most likely to maintain end-organ perfusion until surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esmolol continuous IV infusion titrated to a heart rate of 60–70 beats/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intra-aortic balloon pump&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV nitroprusside&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV norepinephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV nitroprusside&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Esmolol (beta-blocker) continuous IV infusion titrated to a heart rate of 60–70 beats/min: Slowing the heart rate increases diastolic time, worsening regurgitation.&lt;/li&gt;&lt;li&gt;• Option A. Esmolol (beta-blocker) continuous IV infusion titrated to a heart rate of 60–70 beats/min:&lt;/li&gt;&lt;li&gt;• Option B. Intra-aortic balloon pump: Contraindicated in severe aortic regurgitation, as it inflates during diastole, further increasing regurgitation.&lt;/li&gt;&lt;li&gt;• Option B. Intra-aortic balloon pump:&lt;/li&gt;&lt;li&gt;• Option D. IV norepinephrine : IV norepinephrine and E. Vasopressin: These are vasopressors that increase afterload, which would worsen aortic regurgitation.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• IV norepinephrine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In acute severe aortic regurgitation with cardiogenic shock, IV nitroprusside can be used as a bridge to surgery by reducing afterload and improving forward flow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mrs. Vinitha, a 24-year-old woman with severe mitral stenosis, presents with acute dyspnea and fatigue. On exam, her BP is 110/70 mm Hg and her HR is 50/min. She has bilateral crackles on auscultation. Which of the following interventions would NOT be beneficial?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Percutaneous balloon mitral valvotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transvenous pacemaker placement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transvenous pacemaker placement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. IV furosemide: Lowers left atrial pressure and it is beneficial in mitral stenosis.&lt;/li&gt;&lt;li&gt;• Option A. IV furosemide:&lt;/li&gt;&lt;li&gt;• Option B. Percutaneous balloon mitral valvotomy (PBMV): Lowers LA-LV pressure gradient by opening up the stenosed valve and hence it is beneficial in mitral stenosis.&lt;/li&gt;&lt;li&gt;• Option B. Percutaneous balloon mitral valvotomy (PBMV):&lt;/li&gt;&lt;li&gt;• Option D. All of the above: This is incorrect, as pacing can be associated with worsening of pulmonary congestion in mitral stenosis.&lt;/li&gt;&lt;li&gt;• Option D. All of the above:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sinus bradycardia is advantageous in the setting of mitral stenosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding mitral valve prolapse (MVP) is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MVP is more common in connective tissue diseases such as Marfan syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MVP occurs more commonly in women than in men.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The anterior leaflet is usually more affected than the posterior leaflet.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The click and murmur of MVP will occur early with the initiation phase of Valsalva.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The anterior leaflet is usually more affected than the posterior leaflet.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In most patients with MVP, the cause is unknown. MVP is a frequent finding in patients with heritable disorders of connective tissue, including Marfan syndrome, osteogenesis imperfecta, and Ehlers- Danlos syndrome. The posterior mitral leaflet is usually more affected than the anterior, and the mitral valve annulus is often dilated. MVP is more common in women and occurs most frequently between the ages of 15 and 30 years; the clinical course is most often benign. A frequent physical examination finding is the mid or late (nonejection) systolic click, followed by a highpitched, mid-late systolic crescendo-decrescendo murmur and is heard best at the apex. Radiation of the murmur will depend on the involved leaflet. With posterior leaflet prolapse, the jet of mitral regurgitation (MR) is directed anteriorly and the murmur will radiate to the base of the heart. With anterior leaflet involvement, the jet of MR is directed posteriorly and the murmur will radiate to the axilla and back. The click and murmur occur earlier with standing, during the strain phase of the Valsalva maneuver, and with any intervention that decreases left ventricular (LV) volume (preload), exaggerating the propensity of mitral leaflet prolapse. Conversely, squatting and isometric exercises, which increase LV volume, diminish MVP; the click-murmur omplex is delayed, moves away from S1, and may even disappear.&lt;/li&gt;&lt;li&gt;• In most patients with MVP, the cause is unknown.&lt;/li&gt;&lt;li&gt;• MVP is a frequent finding in patients with heritable disorders of connective tissue, including Marfan syndrome, osteogenesis imperfecta, and Ehlers- Danlos syndrome.&lt;/li&gt;&lt;li&gt;• The posterior mitral leaflet is usually more affected than the anterior, and the mitral valve annulus is often dilated.&lt;/li&gt;&lt;li&gt;• MVP is more common in women and occurs most frequently between the ages of 15 and 30 years; the clinical course is most often benign.&lt;/li&gt;&lt;li&gt;• A frequent physical examination finding is the mid or late (nonejection) systolic click, followed by a highpitched, mid-late systolic crescendo-decrescendo murmur and is heard best at the apex.&lt;/li&gt;&lt;li&gt;• Radiation of the murmur will depend on the involved leaflet. With posterior leaflet prolapse, the jet of mitral regurgitation (MR) is directed anteriorly and the murmur will radiate to the base of the heart. With anterior leaflet involvement, the jet of MR is directed posteriorly and the murmur will radiate to the axilla and back.&lt;/li&gt;&lt;li&gt;• The click and murmur occur earlier with standing, during the strain phase of the Valsalva maneuver, and with any intervention that decreases left ventricular (LV) volume (preload), exaggerating the propensity of mitral leaflet prolapse. Conversely, squatting and isometric exercises, which increase LV volume, diminish MVP; the click-murmur omplex is delayed, moves away from S1, and may even disappear.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MVP is more common in women and occurs most frequently between the ages of 15 and 30 years; the clinical course is most often benign.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old female presented with fatigue. Cardiac catheterization is done and it is demonstrated below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mitral stenosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-12-140418.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Aortic stenosis : This would show a pressure gradient between the left ventricle and the aorta during systole.&lt;/li&gt;&lt;li&gt;• Option B. Aortic stenosis&lt;/li&gt;&lt;li&gt;• Option C. Mitral regurgitation : This would show a high-pressure V wave in the left atrial pressure tracing during systole, due to blood regurgitating back into the left atrium.&lt;/li&gt;&lt;li&gt;• Option C. Mitral regurgitation&lt;/li&gt;&lt;li&gt;• Option D. Aortic regurgitation : This would show an elevated left ventricular diastolic pressure and a rapid decline in aortic pressure during diastole.&lt;/li&gt;&lt;li&gt;• Option D. Aortic regurgitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ LA-LV gradient during diastole is characteristic of mitral stenosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old female presented with palpitations and generalized tiredness. Cardiac catheterization is done, and the results are shown in the image. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mitral regurgitation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-12-140450.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mitral regurgitation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Mitral stenosis : In mitral stenosis, there would be a pressure gradient between the left atrium and left ventricle during diastole, leading to an elevated LA pressure throughout diastole, not just during systole.&lt;/li&gt;&lt;li&gt;• Option A. Mitral stenosis&lt;/li&gt;&lt;li&gt;• Option B. Aortic stenosis : This would show a pressure gradient between the left ventricle and the aorta during systole.&lt;/li&gt;&lt;li&gt;• Option B. Aortic stenosis&lt;/li&gt;&lt;li&gt;• Option D. Aortic regurgitation : This would show an elevated left ventricular diastolic pressure and a rapid decline in aortic pressure during diastole.&lt;/li&gt;&lt;li&gt;• Option D. Aortic regurgitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Large ‘v’ wave in LA pressure tracing during ventricular systole is characteristic of mitral regurgitation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man presented with chest pain. Cardiac catheterization is done and it is demonstrated below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aortic stenosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-12-140521.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mitral stenosis : This would show a pressure gradient between the left atrium and left ventricle during diastole.&lt;/li&gt;&lt;li&gt;• Option A. Mitral stenosis&lt;/li&gt;&lt;li&gt;• Option C. Mitral regurgitation : This would show a high-pressure V wave in the left atrial pressure tracing during systole, due to blood regurgitating back into the left atrium.&lt;/li&gt;&lt;li&gt;• Option C. Mitral regurgitation&lt;/li&gt;&lt;li&gt;• Option D. Aortic regurgitation : This would show an elevated left ventricular diastolic pressure and a rapid decline in aortic pressure during diastole.&lt;/li&gt;&lt;li&gt;• Option D. Aortic regurgitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The pressure gradient between the LV and the aorta during systole is hallmark of LVOT obstruction (like aortic stenosis).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female presented with palpitations and chest pain. Cardiac catheterization is done, and the results are shown in the image. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aortic regurgitation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/12/screenshot-2024-08-12-140552.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mitral stenosis: This would cause a pressure gradient between the left atrium and left ventricle during diastole, leading to an elevated left atrial pressure.&lt;/li&gt;&lt;li&gt;• Option A. Mitral stenosis:&lt;/li&gt;&lt;li&gt;• Option B. Aortic stenosis : This would show a pressure gradient between the left ventricle and the aorta during systole, causing the aortic pressure to rise more slowly and not reach as high a peak.&lt;/li&gt;&lt;li&gt;• Option B. Aortic stenosis&lt;/li&gt;&lt;li&gt;• Option C. Mitral regurgitation : This would show a prominent V wave in the left atrial pressure tracing during systole, due to blood regurgitating back into the left atrium.&lt;/li&gt;&lt;li&gt;• Option C. Mitral regurgitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Low diastolic blood pressure in aorta and elevated LV diastolic pressure are hallmarks of aortic regurgitation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old asymptomatic man is found to have a patent ductus arteriosus (PDA) with left- atrial and ventricular enlargement on echocardiogram. The estimated right ventricular systolic pressure is 30 mmHg and RV is normal in size. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PDA device closure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serial echocardiographic monitoring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PDA device closure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cardiac MRI : While it can provide detailed information, echocardiography is sufficient to confirm the diagnosis and indication for closure.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac MRI&lt;/li&gt;&lt;li&gt;• Option B. Indomethacin : Used to close PDA in premature infants, not effective in adults.&lt;/li&gt;&lt;li&gt;• Option B. Indomethacin&lt;/li&gt;&lt;li&gt;• Option D. Serial echocardiographic monitoring : Not recommended when closure is already indicated due to left heart enlargement.&lt;/li&gt;&lt;li&gt;• Option D. Serial echocardiographic monitoring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ PDA closure is indicated in patients with left-sided cardiac chamber enlargement even in the absence of symptoms, as long as PA systolic pressure is &amp;lt; 50% of systemic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man presents with transient right-sided weakness. Evaluation reveals a small ischemic stroke and a patent foramen ovale (PFO) with right-to-left shunt. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PFO device closure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PFO device closure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Aspirin : Antiplatelet therapy alone is less effective than PFO closure in preventing recurrent stroke.&lt;/li&gt;&lt;li&gt;• Option A. Aspirin&lt;/li&gt;&lt;li&gt;• Option C. Warfarin : Anticoagulation may be considered in older patients or those with contraindications to PFO closure.&lt;/li&gt;&lt;li&gt;• Option C. Warfarin&lt;/li&gt;&lt;li&gt;• Option D. Observation : Not appropriate due to the high risk of recurrent stroke in this scenario.&lt;/li&gt;&lt;li&gt;• Option D. Observation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ PFO closure is recommended for younger patients (&amp;lt; 60y) with cryptogenic stroke and PFO to reduce the risk of recurrent stroke.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man is evaluated for exertional dyspnea. Physical exam reveals a continuous murmur beneath the left clavicle, fixed splitting of S2, and right axis deviation on ECG. Echocardiogram shows a 1.5-cm ostium secundum atrial septal defect (ASD) with moderate right heart enlargement. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial septal defect closure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiopulmonary exercise testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Echocardiographic surveillance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atrial septal defect closure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Cardiopulmonary exercise testing : Not necessary as the cause of dyspnea (ASD) is already established.&lt;/li&gt;&lt;li&gt;• Option B. Cardiopulmonary exercise testing&lt;/li&gt;&lt;li&gt;• Option C. Coronary angiography : Not indicated in this patient with a congenital heart defect.&lt;/li&gt;&lt;li&gt;• Option C. Coronary angiography&lt;/li&gt;&lt;li&gt;• Option D. Echocardiographic surveillance : Not sufficient, as the ASD requires closure.&lt;/li&gt;&lt;li&gt;• Option D. Echocardiographic surveillance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Atrial septal defect closure is indicated for symptomatic patients or those with right heart enlargement to prevent long-term complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old woman with Eisenmenger syndrome due to PDA presents with heavy menstrual periods and fatigue. Prior to onset of symptoms her Hb was 18g/dL and now her Hb is 14.7 g/dL. Her serum ferritin levels were low. She is receiving bosentan for pulmonary hypertension. What is the most appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral iron therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phlebotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supplemental oxygen therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral iron therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hysterectomy : Surgical interventions are better avoided in Eisenmenger’s syndrome owing to increased peri-operative risk. If menorrhagia is presumed to be the cause of anemia, can try endometrial ablation, intrauterine device placement, and, rarely, hysterectomy.&lt;/li&gt;&lt;li&gt;• Option A. Hysterectomy&lt;/li&gt;&lt;li&gt;• Option C. Phlebotomy : Indicated for symptomatic hyperviscosity (especially if Hb &amp;gt; 20g/dL and/or Hct &amp;gt; 65% in the absence of dehydration).&lt;/li&gt;&lt;li&gt;• Option C. Phlebotomy&lt;/li&gt;&lt;li&gt;• Option D. Supplemental oxygen : Not the primary treatment in this patient (if used, do not use SpO2 targets, rather target symptomatic relief in patients with Eisenmenger syndrome).&lt;/li&gt;&lt;li&gt;• Option D. Supplemental oxygen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Correction of iron deficiency is associated with increased exercise capacity and improved quality of life in patients with cyanotic congenital heart disease.&lt;/li&gt;&lt;li&gt;➤ Adaptive erythrocytosis is well tolerated in patients with cyanotic congenital heart disease, and therapeutic phlebotomy is not indicated until Hb &amp;gt; 20 g/dL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man with a history of repaired tetralogy of Fallot presents for routine follow up. On exam, he has a grade 1/6 early systolic murmur localized to the left second intercostal space and a grade 2/6 diastolic murmur best heard in the left second and third intercostal spaces, that increases with inspiration.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic coarctation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary regurgitation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Aortic coarctation : Usually presents with upper extremity hypertension and a systolic murmur in the left infraclavicular area.&lt;/li&gt;&lt;li&gt;• Option A. Aortic coarctation&lt;/li&gt;&lt;li&gt;• Option B. Aortic regurgitation : Diastolic murmur at the left sternal border that does not increase with inspiration (it rather increases with expiration).&lt;/li&gt;&lt;li&gt;• Option B. Aortic regurgitation&lt;/li&gt;&lt;li&gt;• Option C. Mitral stenosis : Diastolic rumble at the apex, not associated with TOF repair.&lt;/li&gt;&lt;li&gt;• Option C. Mitral stenosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Severe PR causes a diastolic murmur heard at the left sternal border that increases in intensity with inspiration, a parasternal lift, and a soft systolic pulmonary outflow murmur.&lt;/li&gt;&lt;li&gt;➤ PR is the most common postoperative sequela of TOF repair .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents with progressive dyspnea, a systolic murmur at the left second intercostal space, a diastolic flow rumble over the tricuspid valve, and fixed splitting of the second heart sound (S2). ECG is shown. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial septal defect (ASD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bicuspid aortic valve with aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular septal defect (VSD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atrial septal defect (ASD)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/10/screenshot-2024-08-10-133706.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Bicuspid aortic valve with AR : Would have a diastolic murmur at the left sternal border.&lt;/li&gt;&lt;li&gt;• Option B. Bicuspid aortic valve with AR&lt;/li&gt;&lt;li&gt;• Option C. Mitral stenosis : Would have a diastolic murmur at the apex.&lt;/li&gt;&lt;li&gt;• Option C. Mitral stenosis&lt;/li&gt;&lt;li&gt;• Option D. VSD : Typically presents with a holosystolic murmur.&lt;/li&gt;&lt;li&gt;• Option D. VSD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical and ECG findings suggestive of an ASD.&lt;/li&gt;&lt;li&gt;➤ as amyloidosis, should be considered. Serum protein electrophoresis/urine protein electrophoresis and free light-chain analysis may help identify immunoglobulin light-chain amyloidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man is evaluated for exertional dyspnea. On physical examination, a parasternal impulse is noted at the left sternal border. A grade 2/6 systolic murmur is heard at the second left intercostal space with fixed splitting of the S2. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coarctation of the aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ostium secundum atrial septal defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular septal defect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ostium secundum atrial septal defect&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/10/screenshot-2024-08-10-140334.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man is evaluated for hypertension. He is asymptomatic. A systolic murmur is heard in the left infraclavicular region. Blood pressure is 168/90 mm Hg in both arms. Chest radiograph is shown. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic coarctation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibromuscular dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giant cell arteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aortic coarctation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/10/screenshot-2024-08-10-140350.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/10/screenshot-2024-08-10-140402.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old asymptomatic man has a continuous \&quot;machinery\&quot; murmur beneath the left clavicle that envelops the second heart sound. What is the most likely cause of this murmur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bicuspid aortic valve with aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus (PDA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular septal defect (VSD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Patent ductus arteriosus (PDA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Bicuspid aortic valve with AR : This would typically cause a diastolic murmur, not a continuous murmur.&lt;/li&gt;&lt;li&gt;• Option A. Bicuspid aortic valve with AR&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary regurgitation : This would cause a diastolic murmur along the left sternal border that increases with inspiration.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary regurgitation&lt;/li&gt;&lt;li&gt;• Option D. VSD: This would cause a holosystolic murmur, not a continuous murmur.&lt;/li&gt;&lt;li&gt;• Option D. VSD:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Continuous \&quot;machinery\&quot; murmur is seen in PDA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man presents with palpitations and syncope. On examination, he has a systolic click with a pansystolic murmur in the left lower sternal border and an elevated JVP. He also complains of intermittent bluish discoloration of face during exercise since childhood. ECG is shown. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASD (Atrial Septal Defect)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VSD (Ventricular Septal Defect)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ebstein&#x27;s Anomaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TOF (Tetralogy of Fallot)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ebstein&#x27;s Anomaly&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/10/screenshot-2024-08-10-140431.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. ASD: While ASD can be present in Ebstein&#x27;s anomaly, it alone does not explain all the clinical features in this case.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. ASD:&lt;/li&gt;&lt;li&gt;• Option B. VSD: VSD presents with a harsh holosystolic murmur but not the other findings in this case.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. VSD:&lt;/li&gt;&lt;li&gt;• Option D. TOF: TOF is a cyanotic congenital heart defect with a different murmur pattern (harsh systolic ejection murmur) and ECG findings.&lt;/li&gt;&lt;li&gt;• Option D. TOF:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Very tall (Himalayan) P waves are a hallmark of Ebstein’s anomaly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old boy from a rural area in tamilnadu presents with fatigue during physical activity, clubbing, and cyanosis in his feet. His hands appear normal. What is the most likely congenital abnormality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial septal defect with shunt reversal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D-transposition of the great arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus with shunt reversal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular septal defect with shunt reversal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patent ductus arteriosus with shunt reversal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Atrial septal defect with shunt reversal: While ASDs can lead to Eisenmenger syndrome, the cyanosis would be central, affecting both upper and lower extremities.&lt;/li&gt;&lt;li&gt;• Option A. Atrial septal defect with shunt reversal:&lt;/li&gt;&lt;li&gt;• Option B. D-transposition of the great arteries: This typically presents with severe central cyanosis (nit differential) shortly after birth, not later in childhood.&lt;/li&gt;&lt;li&gt;• Option B. D-transposition of the great arteries:&lt;/li&gt;&lt;li&gt;• Option D. Ventricular septal defect with shunt reversal: Similar to ASD, VSDs can lead to Eisenmenger syndrome, but cyanosis would be central, not differential.&lt;/li&gt;&lt;li&gt;• Option D. Ventricular septal defect with shunt reversal:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Differential cyanosis (lower extremity cyanosis with sparing of the upper extremities) is a hallmark of a PDA with Eisenmenger syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are performing a right heart catheterization in a 45-year-old man with suspected pulmonary hypertension. You do indeed note elevated pulmonary arterial pressures, with a mean pulmonary arterial pressure of 45 mmHg. The patient is not hypoxemic. However, you also note the following oxygen saturations from each cardiac chamber: Superior vena cava—61% Inferior vena cava—65% Right atrium—85% Right ventricle—84% Pulmonary artery—84% You suspect which of the following based on this data?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial septal defect with left-to-right shunting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ventricular septal defect with left-to-right shunting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular septal defect with right-to-left shunting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atrial septal defect with left-to-right shunting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Patent ductus arteriosus: This would cause a step-up in the pulmonary artery saturation, not the right atrium.&lt;/li&gt;&lt;li&gt;• Option B. Patent ductus arteriosus:&lt;/li&gt;&lt;li&gt;• Option C. Ventricular septal defect with left-to-right shunting: This would cause a step-up in the right ventricle, not the right atrium.&lt;/li&gt;&lt;li&gt;• Option C. Ventricular septal defect with left-to-right shunting:&lt;/li&gt;&lt;li&gt;• Option D. Ventricular septal defect with right-to-left shunting: This would not cause a step-up in oxygen saturation in any right heart chamber.&lt;/li&gt;&lt;li&gt;• Option D. Ventricular septal defect with right-to-left shunting:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ A step-up in oxygen saturation between the vena cavae and the right atrium during right heart catheterization is indicative of ASD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements regarding bicuspid aortic valve (BAV) disease are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A mutation in the NOTCH1 gene is responsible for BAV in some families.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascending aortic aneurysm formation occurs commonly among patients with BAV disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BAV has a female to male predominance.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BAV is the most common congenital heart abnormality.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. BAV has a female to male predominance.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . Mutations in NOTCH1 have been linked to some familial cases of BAV.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option B . Aortopathy, including ascending aortic aneurysm formation, is a common association with BAV.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option D . BAV is the most common congenital heart abnormality, affecting about 0.5-1.4% of the population.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ BAV is the most common congenital heart valve defect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following congenital cardiovascular abnormalities would provide the highest maternal risk in the setting of pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bicuspid aortic valve with aortic diameter &amp;lt;45 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial anomalous pulmonary venous return without pulmonary hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe native aortic coarctation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic right ventricle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Severe native aortic coarctation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Bicuspid aortic valve with aortic diameter &amp;lt;45 mm : While a bicuspid aortic valve can be associated with aortic dilation, the risk is lower if the aortic diameter is less than 45 mm.&lt;/li&gt;&lt;li&gt;• Option A. Bicuspid aortic valve with aortic diameter &amp;lt;45 mm&lt;/li&gt;&lt;li&gt;• Option B. Partial anomalous pulmonary venous return without pulmonary hypertension : This condition is generally well-tolerated and poses a lower risk in pregnancy.&lt;/li&gt;&lt;li&gt;• Option B. Partial anomalous pulmonary venous return without pulmonary hypertension&lt;/li&gt;&lt;li&gt;• Option D. Systemic right ventricle : While this can be associated with complex congenital heart disease, it does not carry the same immediate risk of aortic complications as severe coarctation.&lt;/li&gt;&lt;li&gt;• Option D. Systemic right ventricle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Severe aortic coarctation is a high-risk condition in pregnancy due to the increased risk of aortic dissection or rupture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are reading an 2D Echo on a 26-year-old with dyspnea and a murmur. You note a mid-septal VSD. You also expect to find dilation of which of the following cardiac chambers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left ventricle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right atrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right ventricle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Left ventricle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Left ventricle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Left to right shunts below tricuspid valve usually causes LV dilatation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old non-smoker presents with dyspnea, chest pain, and pulsus paradoxus. Echocardiogram shows a large pericardial effusion and a right atrial mass. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial myxoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma with cardiac metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac angiosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillary fibroelastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cardiac angiosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Atrial myxoma : More common in the left atrium, less likely to cause bloody effusion.&lt;/li&gt;&lt;li&gt;• Option A. Atrial myxoma&lt;/li&gt;&lt;li&gt;• Option B. Bronchogenic carcinoma : Less likely in a non-smoker, and presentation is not typical.&lt;/li&gt;&lt;li&gt;• Option B. Bronchogenic carcinoma&lt;/li&gt;&lt;li&gt;• Option D. Papillary fibroelastoma : Usually found on heart valves, not associated with pericardial effusion.&lt;/li&gt;&lt;li&gt;• Option D. Papillary fibroelastoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cardiac angiosarcomas are rare malignant cardiac tumors that typically arise within the right atrium and are commonly associated with sanguinous pericardial effusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man with hypertension presents with acute chest pain, unequal blood pressures in the arms, a diastolic murmur, and a widened mediastinum on chest X-ray. What is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous nitroprusside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Open aortic repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thoracic endovascular aortic repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Open aortic repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Coronary angiography : Not the priority in this acute setting. CT Angiography would have been more appropriate though.&lt;/li&gt;&lt;li&gt;• Option A. Coronary angiography&lt;/li&gt;&lt;li&gt;• Option B. Intravenous nitroprusside : Used for blood pressure control after the diagnosis is confirmed, but not the definitive treatment.&lt;/li&gt;&lt;li&gt;• Option B. Intravenous nitroprusside&lt;/li&gt;&lt;li&gt;• Option D. Thoracic endovascular aortic repair (TEVAR): Typically used for uncomplicated type B dissections, not type A.&lt;/li&gt;&lt;li&gt;• Option D. Thoracic endovascular aortic repair&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with ascending aortic dissection, immediate open aortic repair is imperative to improve survival and reduce morbidity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old smoker presents with dyspnea, pedal edema and exertional chest pain. He is a known diabetic and hypertensive and on medications for the same. ECG shows LBBB on ECG has an EF of 25% in 2D Echo. What is the most appropriate test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac catheterization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac PET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Technetium-99m pyrophosphate scintigraphy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiac catheterization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Cardiac MRI : Can be helpful after CAD is ruled out or for assessing myocardial viability.&lt;/li&gt;&lt;li&gt;• Option B. Cardiac MRI&lt;/li&gt;&lt;li&gt;• Option C. Cardiac PET : Can aid in assessing LV function and evaluating for ischemia. However, given this patient&#x27;s high likelihood of CAD, cardiac catheterization is the most direct and appropriate modality to assess for CAD.&lt;/li&gt;&lt;li&gt;• Option C. Cardiac PET&lt;/li&gt;&lt;li&gt;• Option D. Technetium-99m pyrophosphate scintigraphy : Used for diagnosing transthyretin amyloid cardiomyopathy, not the most likely diagnosis in this case.&lt;/li&gt;&lt;li&gt;• Option D. Technetium-99m pyrophosphate scintigraphy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with new-onset heart failure and a high likelihood of coronary artery disease should be evaluated with cardiac catheterization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old man is evaluated for sudden-onset dyspnea. Blood pressure is 198/120 mm Hg. Cardiopulmonary examination reveals aortic regurgitation and pulmonary crackles. Emergency chest CT with contrast is performed. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic aneurysm rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type A aortic dissection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Type A aortic dissection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134152.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134205.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The most likely diagnosis is type A aortic dissection. The CT scan with contrast shows a dissection plane extending through the aortic arch (arrow). Type A aortic dissection classically presents with the sudden onset of chest or back pain that has a tearing or ripping quality; however, not all patients will have this symptom. Patients may present with hypertension, syncope, a murmur of aortic regurgitation, or heart failure in the setting of sudden aortic insufficiency. The findings of asymmetric blood pressures in the upper extremities, asymmetric pulses, or pulsus paradoxus should all raise suspicion for acute aortic dissection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man is evaluated during a routine examination. Blood pressure is 100/70 mm Hg, and pulse rate is 60/min. Auscultation is performed with firm pressure on the diaphragm at the upper left sternal border. Which of the following best describes the second sound?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No splitting with respiration (single)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Persistent inspiratory/expiratory splitting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Splitting in expiration (paradoxic)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Splitting in inspiration (normal)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Splitting in inspiration (normal)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• In this patient, auscultation reveals normal splitting of S2 during inspiration. Both components of a split S2 are high-frequency sounds heard best with the diaphragm in the second left intercostal space.&lt;/li&gt;&lt;li&gt;• Splitting of S2 represents asynchronous closure of the aortic and pulmonic valves. In the normal adult, splitting varies with the respiratory cycle and is perceived as a single S2 during expiration and a double S2 during inspiration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old man is evaluated for hypotension and orthopnea. The neck veins are examined with the patient in a semirecumbent position. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anaphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heart failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This patient&#x27;s neck examination reveals jugular venous distention, reflecting increased right atrial pressure, which is most likely caused by left-sided heart failure. Other causes of jugular venous distension include cardiac tamponade, right ventricular failure, and massive pulmonary embolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman is evaluated for exertional dyspnea and orthopnea. Blood pressure is 110/80 mm Hg, and pulse rate is 60/min. Auscultation over the apical impulse is performed with light pressure on the bell. Which of the following best describes the acoustic events at the apex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;S1 + paradoxical splitting of S2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S1 + physiological splitting of S2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S1 + S2 + S3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S1 + S2 + S4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. S1 + S2 + S3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) S1 + S2 + S3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The acoustic events at the apex are best described as S1 + S2 + S3. An S3 is heard in this patient. An S3 is a low-frequency, early diastolic sound best heard with the bell of the stethoscope at the cardiac apex. It may be perceived as a double S2. Positioning the patient in the left lateral decubitus position will facilitate the identification of an S3. An S3 is often heard in heart failure with reduced ejection fraction but can also be present in volume overload states, such as valvular regurgitation, shunt lesions, or late pregnancy. An S3 can also represent a normal finding in children or highly trained athletes.&lt;/li&gt;&lt;li&gt;• An S4 is also a low-frequency diastolic sound, but it occurs in late diastole and thus may be perceived
