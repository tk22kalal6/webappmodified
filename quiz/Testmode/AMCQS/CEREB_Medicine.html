as a double S1.&lt;/li&gt;&lt;li&gt;• Both components of a split S2 are high-frequency sounds heard best with the diaphragm in the second left intercostal space. Splitting of the S2 represents asynchronous closure of the aortic and pulmonic valves. In the normal adult, splitting varies with the respiratory cycle and is perceived as a single S2 during expiration and a double S2 during inspiration. Paradoxical splitting of S2 is characterized by audible splitting during expiration and a single S2 during inspiration. It is often associated with aortic stenosis but does not differentiate mild from severe aortic stenosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions is seen on this CT angiogram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penetrating atherosclerotic ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thoracic aortic aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type A aortic dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type B aortic dissection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Type B aortic dissection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134222.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The CT angiogram shows a Stanford type B aortic dissection arising immediately distal to the take-off of the left subclavian artery and extending to the level of the common iliac arteries. Type B aortic dissections are usually treated with medical therapy that controls blood pressure. β-Blockers are the initial agents of choice. Invasive treatment for type B aortic dissections is reserved for patients with occlusion of a major aortic branch with visceral or limb ischemia, progressive dilation or expansion on medical therapy, or a large penetrating atherosclerotic ulcer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following clinical manifestations is most likely associated with the findings seen on this CT angiogram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bitemporal hemianopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema nodosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Livedo reticularis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sclerodactyly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Livedo reticularis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134238.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The findings seen on this CT angiogram are most likely associated with livedo reticularis. Livedo reticularis is a subtle, lacy network of faintly pink or bluish red vessels, usually seen on the lower legs due to altered blood flow through cutaneous vessels. This CT angiogram shows extensive atherosclerotic disease scattered throughout the central vasculature. Plaques are heavily concentrated in the proximal descending aorta, causing visible narrowing. Aortic atherosclerotic plaques are a significant source of systemic emboli. Emboli from aortic plaques may be thrombotic or atheromatous. Thromboembolism occurs when an atherosclerotic plaque becomes unstable and ruptures, exposing thrombogenic factors that lead to clot formation. Thromboemboli that arise from plaques tend to be single and lodge in small or medium arteries, causing transient ischemic attack, stroke, kidney infarction, intestinal ischemia, or limb ischemia. Atheroemboli result from release of fragments of plaque (such as cholesterol crystals) that tend to lodge more diffusely in smaller arterial beds in different organs; they may result in conditions such as livedo reticularis, “blue toe” syndrome, and retinal or kidney ischemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the strongest predictor of Cardiovascular disease (CVD) incidence and subsequent mortality due to CVD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TC/HDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;hs-CRP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HDL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. LDL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. TC/HDL (Total Cholesterol to HDL ratio): While this ratio provides some information about cardiovascular risk, it is not as strong a predictor as LDL cholesterol alone.&lt;/li&gt;&lt;li&gt;• Option A. TC/HDL (Total Cholesterol to HDL ratio):&lt;/li&gt;&lt;li&gt;• Option B. hs-CRP (High-sensitivity C-reactive protein): hs-CRP is a marker of inflammation, which can contribute to the development of CVD. However, it is not as directly linked to CVD risk as LDL cholesterol. It has a high negative predictive value with regards to CVD but can be elevated in inflammatory states, hence not very specific.&lt;/li&gt;&lt;li&gt;• Option B. hs-CRP (High-sensitivity C-reactive protein):&lt;/li&gt;&lt;li&gt;• Option D. HDL (High-density lipoprotein cholesterol): Higher levels of HDL are protective, but they are not as strong a predictor of risk as LDL cholesterol.&lt;/li&gt;&lt;li&gt;• Option D. HDL (High-density lipoprotein cholesterol):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ LDL cholesterol is the primary target for lipid-lowering therapy in the prevention and management of CVD due to its strong association with CVD incidence and mortality.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following imaging modalities is best for assessing coronary plaque morphology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IVUS (Intravascular Ultrasound)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OCT (Optical Coherence Tomography)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT Coronary Calcium Scoring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. OCT (Optical Coherence Tomography)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. IVUS (Intravascular Ultrasound): While IVUS provides valuable information about plaque burden and vessel size, its resolution is not as high as OCT, limiting its ability to characterize plaque morphology in detail.&lt;/li&gt;&lt;li&gt;• Option A. IVUS (Intravascular Ultrasound):&lt;/li&gt;&lt;li&gt;• Option C. Coronary Angiography: Angiography is a luminal imaging technique that only shows the outline of the vessel lumen. It cannot visualize plaque components within the vessel wall.&lt;/li&gt;&lt;li&gt;• Option C. Coronary Angiography:&lt;/li&gt;&lt;li&gt;• Option D. CT Coronary Calcium Scoring: This non-invasive technique quantifies the amount of calcium in coronary arteries, a marker of atherosclerosis. However, it does not provide detailed information about plaque morphology or composition.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. CT Coronary Calcium Scoring:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ OCT is the gold standard imaging modality for assessing coronary plaque morphology due to its superior resolution, which allows for detailed visualization of plaque components and aids in risk assessment and treatment planning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old gentleman is brought into your emergency department after a syncopal episode. ECG shows a regular broad complex tachycardia with no apparent P waves. With regard to the JVP waveform, which of these features would you expect to see?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giant v waves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannon a waves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prominent x descent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slow y descent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cannon a waves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Giant v waves: Seen in tricuspid regurgitation, not VT.&lt;/li&gt;&lt;li&gt;• Option A. Giant v waves:&lt;/li&gt;&lt;li&gt;• Option C. Prominent x descent: This is a normal finding in the JVP waveform.&lt;/li&gt;&lt;li&gt;• Option C. Prominent x descent:&lt;/li&gt;&lt;li&gt;• Option D. Slow y descent: Seen in constrictive pericarditis or cardiac tamponade.&lt;/li&gt;&lt;li&gt;• Option D. Slow y descent:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Irregular cannon a waves in the JVP is a sign of AV dissociation, which is commonly seen in ventricular tachycardia and complete&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old high school student has a syncopal episode while playing basketball. On physical examination, he has a rapid carotid upstroke and a loud systolic murmur at the left lower sternal border. ECG and 2D echo showed LVH. What maneuver is expected to decrease the murmur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squat-to-stand maneuver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hand grip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valsalva maneuver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amyl nitrate inhalation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hand grip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Squat-to-stand maneuver: This maneuver increases preload (the volume of blood returning to the heart). In HCM, increased preload can worsen the outflow tract obstruction, leading to an increase in the murmur&#x27;s intensity.&lt;/li&gt;&lt;li&gt;• Option A. Squat-to-stand maneuver:&lt;/li&gt;&lt;li&gt;• Option C. Valsalva maneuver: This maneuver decreases preload. In HCM, this can initially worsen the outflow tract obstruction, leading to a louder murmur. However, in later phases of the maneuver, the murmur may decrease due to decreased left ventricular volume.&lt;/li&gt;&lt;li&gt;• Option C. Valsalva maneuver:&lt;/li&gt;&lt;li&gt;• Option D. Amyl nitrate inhalation: This maneuver primarily decreases afterload. While it can decrease the intensity of the murmur in HCM, it is not as effective as the hand grip maneuver.&lt;/li&gt;&lt;li&gt;• Option D. Amyl nitrate inhalation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HCM has a dynamic LVOT obstruction and the murmur correlates with the degree of LVOT obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with a history of hypertension and hyperlipidemia comes for a routine follow-up visit. His physical examination is normal, but an echocardiogram reveals a 1-cm mass attached to the mitral valve with a stalk. The mass is independently mobile. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial endocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left atrial myxoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nonbacterial thrombotic endocarditis (NBTE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillary fibroelastoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Papillary fibroelastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Bacterial endocarditis : Usually presents with fever, chills, and a new or changing murmur.&lt;/li&gt;&lt;li&gt;• Option A. Bacterial endocarditis&lt;/li&gt;&lt;li&gt;• Option B. Left atrial myxoma : Larger and usually attached to the atrial septum, not the valve.&lt;/li&gt;&lt;li&gt;• Option B. Left atrial myxoma&lt;/li&gt;&lt;li&gt;• Option C. Nonbacterial thrombotic endocarditis (NBTE): Associated with malignancy or hypercoagulable states, not the typical appearance of PFEs.&lt;/li&gt;&lt;li&gt;• Option C. Nonbacterial thrombotic endocarditis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Typical presentation of papillary fibroelastoma on echocardiography → a small, mobile mass attached to a valve by a stalk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old asymptomatic basketball player has come for routine evaluation. On examination he has a brisk carotid upstroke and grade 3/6 systolic murmur in the left sternal border. Echocardiogram showing asymmetric septal hypertrophy (18mm), systolic anterior motion (SAM) of the mitral valve, and a resting LVOT gradient of 30 mmHg. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advise the patient that he should not play basketball&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Begin beta-blocker therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Refer for alcohol septal ablation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refer for implantable cardioverter-defibrillator (ICD) placement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Advise the patient that he should not play basketball&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Beta-blockers : May be used to treat symptoms of HF in HCM, but do not eliminate the risk of sudden cardiac death in athletes.&lt;/li&gt;&lt;li&gt;• Option B. Beta-blockers&lt;/li&gt;&lt;li&gt;• Option C. Alcohol septal ablation : Considered for symptomatic patients with severe LVOT obstruction and have failed initial medical therapy.&lt;/li&gt;&lt;li&gt;• Option C. Alcohol septal ablation&lt;/li&gt;&lt;li&gt;• Option D. ICD placement : Patients with HCM should be considered for implantable cardioverter-defibrillator therapy if they have any of the following risk factors for sudden cardiac death: (1) massive myocardial hypertrophy (wall thickness ≥30 mm), (2) previous cardiac arrest due to ventricular arrhythmia, (3) blunted blood pressure response or hypotension during exercise, (4) unexplained syncope, (5) nonsustained ventricular tachycardia on ambulatory ECG and (6) family history of sudden death due to HCM.&lt;/li&gt;&lt;li&gt;• Option D. ICD placement&lt;/li&gt;&lt;li&gt;• An ICD should not be placed solely for the purpose of allowing a patient to participate in high-intensity sports.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Athletes with a probable or unequivocal diagnosis of hypertrophic cardiomyopathy may participate in competitive sports that are considered static and low intensity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old asymptomatic woman comes for a routine health check-up. On examination she has a grade 2/6 midsystolic murmur localized to the left sternal border that diminishes with standing. Other reports including ECG and chest xray were normal. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac magnetic resonance imaging (MRI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transesophageal echocardiography (TEE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transthoracic echocardiography (TTE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Routine clinical follow-up without imaging&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Routine clinical follow-up without imaging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134307.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cardiac MRI : Unnecessary for an asymptomatic patient with a benign murmur.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac MRI&lt;/li&gt;&lt;li&gt;• Option B. TEE : Invasive and not warranted in this scenario.&lt;/li&gt;&lt;li&gt;• Option B. TEE&lt;/li&gt;&lt;li&gt;• Option C. TTE : Not necessary unless the murmur is associated with other symptoms or abnormalities on physical examination.&lt;/li&gt;&lt;li&gt;• Option C. TTE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Short, soft systolic murmurs (grade &amp;lt;3) that are well localized to the left sternal border and are not associated with symptoms often do not require further investigation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old man with short stature, hypertelorism, and neck webbing has a loud systolic murmur at the left upper sternal border and a click that is heard better with expiration. Which genetic disorder is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Noonan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Noonan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Down syndrome : More commonly associated with atrioventricular septal defects.&lt;/li&gt;&lt;li&gt;• Option A. Down syndrome&lt;/li&gt;&lt;li&gt;• Option B. Marfan syndrome : Associated with aortic root dilation and other skeletal abnormalities.&lt;/li&gt;&lt;li&gt;• Option B. Marfan syndrome&lt;/li&gt;&lt;li&gt;• Option D. Turner syndrome : Sex chromosome disorder seen in females, not males.&lt;/li&gt;&lt;li&gt;• Option D. Turner syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Noonan syndrome is commonly associated with congenital cardiac lesions, including pulmonary stenosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Falsely low BNP (B-type natriuretic peptide) values can be seen in which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advanced age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Female gender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obesity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Advanced age: BNP levels tend to increase with age, so falsely low values are less likely in older individuals.&lt;/li&gt;&lt;li&gt;• Option A. Advanced age:&lt;/li&gt;&lt;li&gt;• Option C. Female gender: While there may be slight gender differences in BNP levels, it is not a major factor in causing falsely low values.&lt;/li&gt;&lt;li&gt;• Option C. Female gender:&lt;/li&gt;&lt;li&gt;• Option D. Smoking: Smoking is not known to significantly affect BNP levels.&lt;/li&gt;&lt;li&gt;• Option D. Smoking:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Obesity, constrictive pericarditis, cardiac tamponade and rarely flash pulmonary edema may be associated with lower than expected BNP levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with the following rhythm. His BP is 120/80 mm Hg and his pulse rate is 150/min. The following manoeuvre is performed. What is the manoeuvre?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Standard Valsalva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;REVERT manoeuvre&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Castell’s manoeuvre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Modified squat manoeuvre&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. REVERT manoeuvre&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134324.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Standard Valsalva: The standard Valsalva manoeuvre alone is less effective than the REVERT manoeuvre in terminating SVTs.&lt;/li&gt;&lt;li&gt;• Option A. Standard Valsalva:&lt;/li&gt;&lt;li&gt;• Option C. Castell’s manoeuvre: Used fir splenic percussion and not related to cardiology.&lt;/li&gt;&lt;li&gt;• Option C. Castell’s manoeuvre:&lt;/li&gt;&lt;li&gt;• Option D. Modified squat manoeuvre: There is no such manoeuvre.&lt;/li&gt;&lt;li&gt;• Option D. Modified squat manoeuvre:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ REVERT manoeuvre is more effective in terminating paroxysmal SVTs compared to standard Valsalva manoeuvre.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic heart failure presents with dyspnea on exertion and fatigue. You ask the patient to do Valsalva and you notice the blood pressure tracing as shown below. Which of the following is the most likely underlying cause of this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased sympathetic nervous system activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impaired systolic function&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased parasympathetic nervous system activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impaired diastolic function&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Impaired systolic function&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134337.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134353.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increased sympathetic nervous system activity: This would typically lead to an exaggerated overshoot response.&lt;/li&gt;&lt;li&gt;• Option A. Increased sympathetic nervous system activity:&lt;/li&gt;&lt;li&gt;• Option C. Increased parasympathetic nervous system activity: This would result in a more pronounced decrease in blood pressure during the strain phase but not necessarily affect the overshoot.&lt;/li&gt;&lt;li&gt;• Option C. Increased parasympathetic nervous system activity:&lt;/li&gt;&lt;li&gt;• Option D. Impaired diastolic function: Usually results in a square wave response.&lt;/li&gt;&lt;li&gt;• Option D. Impaired diastolic function:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the normal physiological response to the Valsalva maneuver and recognize the absence of the overshoot response as a potential sign of impaired systolic function in heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient presents with dyspnea, fatigue, and peripheral edema. On examination, you observe the JVP as shown in the video and a pansystolic murmur in the left sternal border. This finding is called as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lancisi sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bernheim effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muller&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brockenbrough effect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lancisi sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Bernheim effect: This refers to the displacement of the interventricular septum towards the left ventricle in patients with right ventricular hypertrophy.&lt;/li&gt;&lt;li&gt;• Option B. Bernheim effect:&lt;/li&gt;&lt;li&gt;• Option C. Muller&#x27;s sign: This is the systolic pulsation of the uvula seen in severe aortic regurgitation.&lt;/li&gt;&lt;li&gt;• Option C. Muller&#x27;s sign:&lt;/li&gt;&lt;li&gt;• Option D. Brockenbrough effect: This refers to the paradoxical decrease in pulse pressure in the Post-VPC impulse, seen in HOCM.&lt;/li&gt;&lt;li&gt;• Option D. Brockenbrough effect:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize Lancisi&#x27;s sign as a clinical manifestation of tricuspid regurgitation, characterized by a giant cv wave in the JVP coinciding with ventricular systole.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with palpitations. You examine his JVP and you see as what is shown in the video below. His pulse rate is 150/min. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supraventricular tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ventricular tachycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;WPW syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ventricular tachycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Complete heart block: This would typically cause bradycardia (slow heart rate) and irregular cannon a waves.&lt;/li&gt;&lt;li&gt;• Option A. Complete heart block:&lt;/li&gt;&lt;li&gt;• Option B. Supraventricular tachycardia (SVT): SVTs (like AVNRT) tend to produce regular cannon ‘a’ waves.&lt;/li&gt;&lt;li&gt;• Option B. Supraventricular tachycardia (SVT):&lt;/li&gt;&lt;li&gt;• Option D. WPW syndrome: WPW can cause SVTs (like AVRT) which sometimes can produce regular cannon ‘a’ waves.&lt;/li&gt;&lt;li&gt;• Option D. WPW syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Irregular cannon ‘a’ waves in the JVP is a hallmark of AV dissociation and it is commonly seen in complete heart block and VT.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old lady presents with ascites, elevated JVP, and pedal edema. Her JVP is shown in the video. All of the following can be the cause except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Constrictive pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restrictive cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tricuspid stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atrial myxoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Atrial myxoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Constrictive pericarditis: The rigid pericardium restricts ventricular filling, leading to right heart failure and Kussmaul&#x27;s sign. Classic cause of Kussmaul’s sign.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Constrictive pericarditis:&lt;/li&gt;&lt;li&gt;• Option B. Restrictive cardiomyopathy: The stiff ventricles in this condition also impair filling, causing right heart failure and Kussmaul&#x27;s sign.&lt;/li&gt;&lt;li&gt;• Option B. Restrictive cardiomyopathy:&lt;/li&gt;&lt;li&gt;• Option C. Tricuspid stenosis: This directly obstructs blood flow from the right atrium to the right ventricle, leading to elevated right atrial pressure, JVP elevation, and Kussmaul&#x27;s sign.&lt;/li&gt;&lt;li&gt;• Option C. Tricuspid stenosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Kussmaul&#x27;s sign (increased JVP with inspiration) is a specific finding in conditions that impair right ventricular filling, such as constrictive pericarditis, restrictive cardiomyopathy, and tricuspid stenosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following can cause paradoxical splitting of the second heart sound except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LBBB (Left Bundle Branch Block)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonic stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RV pacing (Right Ventricular Pacing)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HOCM (Hypertrophic Obstructive Cardiomyopathy)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pulmonic stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. LBBB (Left Bundle Branch Block): Delays left ventricular activation and thus aortic valve closure.&lt;/li&gt;&lt;li&gt;• Option A. LBBB (Left Bundle Branch Block):&lt;/li&gt;&lt;li&gt;• Option C. RV pacing: Delays right ventricular activation and thus pulmonic valve closure, leading to A2 preceding P2 on expiration (similar to paradoxical splitting).&lt;/li&gt;&lt;li&gt;• Option C. RV pacing:&lt;/li&gt;&lt;li&gt;• Option D. HOCM (Hypertrophic Obstructive Cardiomyopathy): Can cause delayed left ventricular emptying and aortic valve closure.&lt;/li&gt;&lt;li&gt;• Option D. HOCM (Hypertrophic Obstructive Cardiomyopathy):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Classic causes of paradoxical splitting are LBBB, severe AS/HOCM and RV pacing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with pounding sensation in the chest for the last 1 hour. On examination you notice the JVP to be elevated and it shown in the video below. Which of the following is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ventricular ectopics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AVNRT (Atrioventricular Nodal Reentrant Tachycardia)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tricuspid regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete heart block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. AVNRT (Atrioventricular Nodal Reentrant Tachycardia)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ventricular ectopics: Ventricular ectopics can cause irregular cannon a waves but not regular ones.&lt;/li&gt;&lt;li&gt;• Option A. Ventricular ectopics:&lt;/li&gt;&lt;li&gt;• Option C. Tricuspid regurgitation: While tricuspid regurgitation can cause prominent v waves in the JVP, it does not typically cause cannon a waves.&lt;/li&gt;&lt;li&gt;• Option C. Tricuspid regurgitation:&lt;/li&gt;&lt;li&gt;• Option D. Complete heart block: Complete heart block usually causes irregular cannon a waves due to AV dissociation.&lt;/li&gt;&lt;li&gt;• Option D. Complete heart block:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical significance of regular cannon a waves in the JVP and their association with AVNRT.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the diagnosis based on the pressure tracing shown in the image.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HOCM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HOCM&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134415.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aortic stenosis: Gradient decreases with Valsalva and post VPC.&lt;/li&gt;&lt;li&gt;• Option A. Aortic stenosis:&lt;/li&gt;&lt;li&gt;• Option C. Mitral regurgitation: Does not exhibit bronckenbrough effect.&lt;/li&gt;&lt;li&gt;• Option C. Mitral regurgitation:&lt;/li&gt;&lt;li&gt;• Option D. Aortic regurgitation: Does not exhibit bronckenbrough effect.&lt;/li&gt;&lt;li&gt;• Option D. Aortic regurgitation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brockenbrough effect is a hallmark of HOCM.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the likely diagnosis based on the pulse waveform shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ventricular Bigeminy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HOCM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HOCM&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134431.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134445.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134459.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ventricular Bigeminy: Associated with pulsus bigeminy.&lt;/li&gt;&lt;li&gt;• Option A. Ventricular Bigeminy:&lt;/li&gt;&lt;li&gt;• Option B. Aortic Regurgitation: Usually associated with bounding and collapsing (water hammer) pulse. Sometimes can produce pulsus bisferians (in severe cases) but does not have the spike and dome appearance like that of HOCM.&lt;/li&gt;&lt;li&gt;• Option B. Aortic Regurgitation:&lt;/li&gt;&lt;li&gt;• Option D. Aortic Stenosis: Aortic stenosis typically presents with a slow-rising and delayed pulse (pulsus parvus et tardus).&lt;/li&gt;&lt;li&gt;• Option D. Aortic Stenosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulsus bisferians can be seen in HOCM, AR and sometimes AS + AR but the spike and dome appearance is typical of HOCM.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with a history of recently diagnosed lymphoma presents with dyspnea and diaphoresis. Blood pressure is 70/60 mm Hg, heart rate is 110 beats/min, and her radial pulse becomes difficult to palpate at times, especially during inspiration. You see the monitor and notice the rhythm as shown in the video. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute MI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;COPD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cardiac tamponade&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute anterior myocardial infarction: While MI can cause hypotension and tachycardia, it is less likely to cause pulsus paradoxus or electrical alternans.&lt;/li&gt;&lt;li&gt;• Option A. Acute anterior myocardial infarction:&lt;/li&gt;&lt;li&gt;• Option B. Chronic obstructive pulmonary disease exacerbation: COPD exacerbation can cause dyspnea and tachycardia, but not the other findings in this case.&lt;/li&gt;&lt;li&gt;• Option B. Chronic obstructive pulmonary disease exacerbation:&lt;/li&gt;&lt;li&gt;• Option C. Myocardial amyloidosis: Amyloidosis can cause restrictive cardiomyopathy, but it is a less likely cause of acute tamponade in this patient with a recent lymphoma diagnosis.&lt;/li&gt;&lt;li&gt;• Option C. Myocardial amyloidosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Classic clinical presentation of cardiac tamponade is hypotension, tachycardia, pulsus paradoxus, and electrical alternans in ECG.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with severe shortness of breath. You are attending him and notice the pulse and ECG tracing as shown in the image below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe LV failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac Tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Septic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digitalis toxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Severe LV failure&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134518.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Cardiac Tamponade: Cardiac tamponade can cause pulsus paradoxus and electrical alternans (not pulsus alternans).&lt;/li&gt;&lt;li&gt;• Option B. Cardiac Tamponade:&lt;/li&gt;&lt;li&gt;• Option C. Septic shock: Septic shock usually results in a bounding pulse. Sometimes, it is associated with a. dicrotic pulse.&lt;/li&gt;&lt;li&gt;• Option C. Septic shock:&lt;/li&gt;&lt;li&gt;• Option D. Digitalis toxicity: Digitalis toxicity causes pulsus bigeminy and not alternans.&lt;/li&gt;&lt;li&gt;• Option D. Digitalis toxicity:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize pulsus alternans as a clinical sign of severe left ventricular systolic dysfunction and understand its underlying pathophysiology.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman with a history of hypertension, now with a new diagnosis of diabetes mellitus, presents with elevated blood pressure (140/90 mmHg), total cholesterol (250 mg/dL), and hemoglobin A1c (6.6%). Which risk factor confers the highest risk for atherosclerotic cardiovascular disease (ASCVD) in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes mellitus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diastolic blood pressure of 90 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HDL cholesterol level of 30 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total cholesterol level of 250 mg/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diabetes mellitus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B, C, D : A diastolic blood pressure of 90 mm Hg, HDL cholesterol level of 30 mg/dL (0.78 mmol/L) and total cholesterol level of 250 mg/dL (6.47 mmol/L) have a relatively small effect on 10-year ASCVD risk compared with the presence of diabetes.&lt;/li&gt;&lt;li&gt;• Option B, C, D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with diabetes mellitus have a 2-4x increased risk for CV disease, with more than two thirds of patients with diabetes eventually dying of heart disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following can produce the murmur depicted in the video except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patent ductus arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lutembacher syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ruptured sinus of Valsalva aneurysm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aortic regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Patent ductus arteriosus (PDA): This is a persistent connection between the aorta and pulmonary artery, leading to a continuous left-to-right shunt and a continuous \&quot;machinery murmur.\&quot;&lt;/li&gt;&lt;li&gt;• Option A. Patent ductus arteriosus (PDA):&lt;/li&gt;&lt;li&gt;• Option B. Lutemacher syndrome: This is a combination of an atrial septal defect (ASD) and mitral stenosis creating a continuous increase in LA → RA pressure gradient resulting in a continuous murmur.&lt;/li&gt;&lt;li&gt;• Option B. Lutemacher syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Ruptured sinus of Valsalva aneurysm: This can create a fistula between the aorta and right heart chambers, leading to a continuous shunt and murmur.&lt;/li&gt;&lt;li&gt;• Option D. Ruptured sinus of Valsalva aneurysm:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aortic regurgitation typically results in an early diastolic murmur.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are causes of a soft first heart sound except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcified valves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sepsis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Calcified valves: Calcification of the mitral valve leaflets can make them rigid and less mobile, leading to a softer S1.&lt;/li&gt;&lt;li&gt;• Option A. Calcified valves:&lt;/li&gt;&lt;li&gt;• Option B. Mitral regurgitation: In some cases of mitral regurgitation, the mitral valve may not close completely, resulting in a softer S1.&lt;/li&gt;&lt;li&gt;• Option B. Mitral regurgitation:&lt;/li&gt;&lt;li&gt;• Option C. Heart failure: Reduced left ventricular contractility in heart failure can lead to less forceful closure of the mitral valve and a softer S1.&lt;/li&gt;&lt;li&gt;• Option C. Heart failure:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperdynamic states are associated with loud S1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following can result in mid-diastolic murmur except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute rheumatic fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary regurgitation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary regurgitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Complete heart block: Can result in a mid-diastolic murmur (called Rytand’s murmur)&lt;/li&gt;&lt;li&gt;• Option A. Complete heart block:&lt;/li&gt;&lt;li&gt;• Option B. Aortic regurgitation: Severe aortic regurgitation can cause a mid-diastolic murmur known as the Austin Flint murmur. This occurs due to the regurgitant jet striking the anterior leaflet of the mitral valve, causing it to vibrate and create turbulence.&lt;/li&gt;&lt;li&gt;• Option B. Aortic regurgitation:&lt;/li&gt;&lt;li&gt;• Option C. Acute rheumatic fever: Can result in mitral valvulitis resulting in turbulent blood flow and a mid-diastolic murmur (Carey Coomb’s murmur).&lt;/li&gt;&lt;li&gt;• Option C. Acute rheumatic fever:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary regurgitation is associated with an early diastolic murmur.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old asymptomatic man is found to have a grade II diastolic murmur on routine physical examination. His ECG and chest X-ray are normal. What is the next best step in evaluation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carotid ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No further workup required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Echocardiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134547.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac MRI : Offers excellent visualization but is typically reserved for more complex cases or when echocardiography is inconclusive.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac MRI&lt;/li&gt;&lt;li&gt;• Option B. Carotid ultrasound : Not relevant for the evaluation of a cardiac murmur.&lt;/li&gt;&lt;li&gt;• Option B. Carotid ultrasound&lt;/li&gt;&lt;li&gt;• Option C. No further workup : A diastolic murmur always requires further investigation.&lt;/li&gt;&lt;li&gt;• Option C. No further workup&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A diastolic murmur is always pathological and should be evaluated with echocardiography to assess for underlying structural heart disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Tamilvanan, a 67-year-old man, presents with symptoms of heart failure. You are assessing his volume status using JVP examination. Which statement is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The vertical distance between the top of the jugular venous pulsation and the sternal angle accurately measures central venous pressure (CVP).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The angle of inclination is irrelevant when measuring JVP.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normally, JVP rises with inspiration due to increased right heart filling.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Venous pulsations above the clavicle in the sitting position are abnormal.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Venous pulsations above the clavicle in the sitting position are abnormal.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The vertical distance between the top of the JVP and the sternal angle underestimates CVP, and the measurement is affected by body size and patient position.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option B. The angle of inclination is important, as it affects the hydrostatic pressure in the jugular veins.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Option C. Normally, the JVP falls with inspiration due to decreased intrathoracic pressure. A rise in JVP with inspiration (Kussmaul&#x27;s sign) is seen in constrictive pericarditis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Jugular venous pulsations above the clavicle in the sitting position are abnormal and indicative of elevated central venous pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding blood pressure measurements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SBP increases and DBP decreases when measured in more distal arteries.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SBP in the legs are usually as much as 20 mmHg lower than arm blood pressures.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The difference in blood pressure measured in both arms should be less than 20 mmHg.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Using a BP cuff that is too small will result in a marked underestimation of the true BP.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SBP increases and DBP decreases when measured in more distal arteries.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Systolic leg blood pressures are actually higher than arm pressures, not lower.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C . The difference in blood pressure between arms should be less than 10 mmHg, not 20 mmHg.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D . Using a too-small cuff leads to overestimation of blood pressure, not underestimation.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ So many things have to be considered while taking BP recordings!&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the cardiac axis marked by ‘?’ in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right Axis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Northwest Axis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal Axis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left Axis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Left Axis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134607.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-134622.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Right Axis: From +90° to 180 °&lt;/li&gt;&lt;li&gt;• Option A. Right Axis:&lt;/li&gt;&lt;li&gt;• Option B. Northwest Axis: -90 ° to 180 °&lt;/li&gt;&lt;li&gt;• Option B. Northwest Axis:&lt;/li&gt;&lt;li&gt;• Option C. Normal Axis: -30 ° to 90 ° (or 100 ° )&lt;/li&gt;&lt;li&gt;• Option C. Normal Axis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Axis determination is important in exams!&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following diseases are associated with the development of cardiac conduction disease EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lyme disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperthyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Lyme disease: Cardiac involvement in Lyme disease can lead to AV block.&lt;/li&gt;&lt;li&gt;• Option B. Lyme disease:&lt;/li&gt;&lt;li&gt;• Option C. Syphilis: This can lead to aortitis and subsequent damage to the conducting system.&lt;/li&gt;&lt;li&gt;• Option C. Syphilis:&lt;/li&gt;&lt;li&gt;• Option D. Systemic lupus erythematosus: This autoimmune disease can cause inflammation in the heart, including the conduction system.&lt;/li&gt;&lt;li&gt;• Option D. Systemic lupus erythematosus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypothyroidism (not hyperthyroidism) causes conduction system abnormalities. Hyperthyroidism is associated with sinus tachycardia and AF.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ms. Anitha, a 24-year-old woman, presents with postural light-headedness and palpitations after a recent upper respiratory illness. Upon standing for 2 minutes, her heart rate increases to 135 beats/min with no change in blood pressure. Which of the following is a reasonable therapeutic option for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluid restriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upright Yoga&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium chloride tablets&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sodium chloride tablets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fluid restriction: This would worsen the hypovolemia and exacerbate the symptoms of POTS.&lt;/li&gt;&lt;li&gt;• Option A. Fluid restriction:&lt;/li&gt;&lt;li&gt;• Option B. Upright Yoga: While exercise can be beneficial in the long term, it may initially worsen symptoms in POTS patients due to increased demands on the cardiovascular system.&lt;/li&gt;&lt;li&gt;• Option B. Upright Yoga:&lt;/li&gt;&lt;li&gt;• Option C. Furosemide: This is a diuretic that would further decrease blood volume and worsen symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Furosemide:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ POTS is characterized by symptomatic sinus tachycardia that occurs with postural change from a supine position to standing. The sinus rate increases by 30 beats/min or to &amp;gt;120 beats/min within 10 minutes of standing and in the absence of hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After a common heart transplant operation, a portion of which donor heart chamber will remain in the donor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left atrium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right atrium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Left atrium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The most common contemporary cardiac transplant operation is referred to as a “bicaval” orthotopic cardiac transplant that mimics the natural anatomic position. In this operation, the donor and recipient SVC and IVC are connected as are the aortic and pulmonary great vessels. The left atrium of the recipient retains its roof, including the draining pulmonary veins, and the donor left atrium is then sutured to the retained atrial tissue. This technique maintains function of the donor right atrium, which is important for governing early postoperative right heart output, and may prevent atrial arrhythmias.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a standard heart transplantation procedure, the left atrium of the recipient retains its roof, including the draining pulmonary veins, and the donor left atrium is then sutured to the retained atrial tissue.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT an early diastolic sound?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;S3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opening Snap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial knock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. S4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. S3: Early diastolic sound.&lt;/li&gt;&lt;li&gt;• Option A. S3:&lt;/li&gt;&lt;li&gt;• Option C. OS: Early diastolic sound.&lt;/li&gt;&lt;li&gt;• Option C. OS:&lt;/li&gt;&lt;li&gt;• Option D. Pericardial knock: Early diastolic sound.&lt;/li&gt;&lt;li&gt;• Option D. Pericardial knock:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ S3, OS, pericardial knock and tumour plop (seen in atrial myxoma) are early diastolic sounds, while S4 is a late diastolic sound.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Farooq, a 45-year-old man, presents with progressive dyspnea. PFT and CT chest are normal. Echo shows features of pulmonary hypertension and his LVEF is 65%. His cardiac catheterization reports are shown. RA pressure- 10 mmHg PA pressure - 55/35 (mean = 42) mmHg PCWP - 34 mmHg LVEDP - 34 mmHg Cardiac output - 4.5 L/min PVR - 1.8 Wood unit What is the most likely cause of his pulmonary hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HFpEF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Idiopathic pulmonary arterial hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HFpEF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Chronic lung disease : Normal PFT and CT chest make chronic lung disease unlikely.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Chronic lung disease&lt;/li&gt;&lt;li&gt;• Option B. Mitral stenosis : Elevated LVEDP is unlikely in mitral stenosis. Also, mitral stenosis patients have a gradient between LVEDP and PCWP. Identical LVEDP and PCWP rules out mitral stenosis.&lt;/li&gt;&lt;li&gt;• Option B. Mitral stenosis&lt;/li&gt;&lt;li&gt;• Option D. Idiopathic pulmonary arterial hypertension: The elevated PCWP rules out idiopathic pulmonary arterial hypertension.&lt;/li&gt;&lt;li&gt;• Option D. Idiopathic pulmonary arterial hypertension:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In the presence of elevated PCWP equal to LVEDP and normal LV systolic function, consider HFpEF as the cause of pulmonary hypertension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are assessing a patient with an aortic aneurysm. You observe hypertelorism, a bifid uvula, and \&quot;corkscrew\&quot; carotids on imaging. You suspect Loeys-Dietz syndrome. Which protein&#x27;s gene mutation is responsible for the syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CFTR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrillin-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;STK11 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TGF-β receptor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TGF-β receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cystic fibrosis transmembrane conductance regulator : Mutations in this gene cause cystic fibrosis.&lt;/li&gt;&lt;li&gt;• Option A. Cystic fibrosis transmembrane conductance regulator&lt;/li&gt;&lt;li&gt;• Option B. Fibrillin-1 : Mutations in this gene cause Marfan syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Fibrillin-1&lt;/li&gt;&lt;li&gt;• Option C. STK11 gene : Mutations in this gene cause Peutz-Jeghers syndrome.&lt;/li&gt;&lt;li&gt;• Option C. STK11 gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Loeys-Dietz syndrome is caused by mutations in the genes encoding TGF-βr.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following rheumatologic diseases is associated with a risk for aortic aneurysms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Various rheumatologic diseases have increased risk of aortic aneurysms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are appropriate therapeutic steps for varicose veins EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avoid prolonged standing.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frequent elevation of the lower extremities.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Graduated compression stockings.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspirin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Avoid prolonged standing: Prolonged standing increases pressure in the veins of the legs, worsening varicose veins.&lt;/li&gt;&lt;li&gt;• Option B. Avoid prolonged standing:&lt;/li&gt;&lt;li&gt;• Option C. Frequent elevation of the lower extremities: Elevating the legs helps reduce pressure in the veins and improves blood flow back to the heart.&lt;/li&gt;&lt;li&gt;• Option C. Frequent elevation o
