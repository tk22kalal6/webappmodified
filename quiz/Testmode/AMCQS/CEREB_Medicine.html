 women when other treatments have not been effective?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alosetron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psyllium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alosetron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alosetron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Psyllium : A soluble fiber that can help manage both IBS-C and IBS-D, but might not be sufficient for severe IBS-D cases.&lt;/li&gt;&lt;li&gt;• Option B. Psyllium&lt;/li&gt;&lt;li&gt;• Option C. Omeprazole : A proton pump inhibitor used for acid-related disorders, not typically used for IBS-D.&lt;/li&gt;&lt;li&gt;• Option C. Omeprazole&lt;/li&gt;&lt;li&gt;• Option D. Metformin : Used in the management of type 2 diabetes, not IBS-D.&lt;/li&gt;&lt;li&gt;• Option D. Metformin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For patients with severe IBS-D not adequately managed by dietary modifications, alosetron can be considered under a risk management program due to its efficacy in reducing diarrhea and bowel urgency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with abdominal pain, diarrhea, and a recent onset of fever. She has a history of mouth ulcers. Imaging studies reveal thickening of the terminal ileum and the presence of a fistula. Which of the following diagnoses is most consistent with these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crohn&#x27;s Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulcerative Colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diverticulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastroenteritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Crohn&#x27;s Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Crohn&#x27;s Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Ulcerative Colitis : Typically involves continuous inflammation of the colon starting from the rectum, without fistulas or mouth ulcers.&lt;/li&gt;&lt;li&gt;• Option B. Ulcerative Colitis&lt;/li&gt;&lt;li&gt;• Option C. Diverticulitis : Involves the inflammation or infection of diverticula in the colon, not commonly associated with terminal ileum involvement or fistula formation in this context.&lt;/li&gt;&lt;li&gt;• Option C. Diverticulitis&lt;/li&gt;&lt;li&gt;• Option D. Gastroenteritis : Generally presents with acute onset of diarrhea and vomiting due to infection, not typically associated with chronic inflammation, thickening of the ileum, or fistulas.&lt;/li&gt;&lt;li&gt;• Option D. Gastroenteritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Terminal ileum involvement, fistula formation, and mouth ulcers strongly indicate Crohn&#x27;s Disease among inflammatory bowel diseases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old male with a diagnosis of Crohn&#x27;s Disease presents with moderate to severe flare-up symptoms despite oral corticosteroid therapy. His medical history includes a partial ileal resection. Which of the following is the most appropriate next step in his management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the dose of oral corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate 5-aminosalicylic acid (5-ASA) therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start infliximab therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical resection of affected segments&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Start infliximab therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Start infliximab therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of oral corticosteroids : Not advisable due to the risk of steroid dependency and side effects, particularly in cases unresponsive to initial corticosteroid therapy.&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of oral corticosteroids&lt;/li&gt;&lt;li&gt;• Option B. Initiate 5-aminosalicylic acid (5-ASA) therapy : 5-ASA is more commonly used in mild to moderate ulcerative colitis and has limited efficacy in Crohn&#x27;s Disease, especially in moderate to severe cases.&lt;/li&gt;&lt;li&gt;• Option B. Initiate 5-aminosalicylic acid (5-ASA) therapy&lt;/li&gt;&lt;li&gt;• Option D. Surgical resection of affected segments : Surgery may be considered for complications or disease refractory to medical therapy, but it is not the first step following corticosteroid failure.&lt;/li&gt;&lt;li&gt;• Option D. Surgical resection of affected segments&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In moderate to severe Crohn&#x27;s Disease unresponsive to corticosteroids, anti-TNF agents like infliximab are effective in inducing and maintaining remission.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman with Crohn&#x27;s Disease has mild ileocolic involvement controlled with budesonide. She is planning to conceive. What is the most appropriate management to maintain remission during pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinue all medications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to oral mesalamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue budesonide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate azathioprine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Continue budesonide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Continue budesonide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Discontinue all medications : Discontinuing effective treatment could lead to a flare-up, which poses a greater risk to both the mother and the fetus than the medication itself.&lt;/li&gt;&lt;li&gt;• Option A. Discontinue all medications&lt;/li&gt;&lt;li&gt;• Option B. Switch to oral mesalamine : While mesalamine is generally safe in pregnancy, there&#x27;s no need to switch if budesonide is effectively controlling the disease.&lt;/li&gt;&lt;li&gt;• Option B. Switch to oral mesalamine&lt;/li&gt;&lt;li&gt;• Option D. Initiate azathioprine : Azathioprine can be used during pregnancy for IBD management, but it&#x27;s typically reserved for more severe disease or when other treatments are ineffective.&lt;/li&gt;&lt;li&gt;• Option D. Initiate azathioprine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Budesonide can be safely continued during pregnancy to maintain remission in patients with mild Crohn&#x27;s Disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of polycythemia vera presents with gradual onset of diffuse abdominal pain, bloating, and diarrhea over the past week. She denies any cardiac history. Laboratory tests show elevated white blood cells and lactate. CT abdomen reveals venous dilatation and edema in the bowel wall without arterial occlusion. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute mesenteric ischemia due to arterial embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic mesenteric ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesenteric venous thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nonocclusive mesenteric ischemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mesenteric venous thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mesenteric venous thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Acute mesenteric ischemia due to arterial embolism : Typically presents suddenly with severe pain, often in patients with a cardiac source of emboli.&lt;/li&gt;&lt;li&gt;• Option A. Acute mesenteric ischemia due to arterial embolism&lt;/li&gt;&lt;li&gt;• Option B. Chronic mesenteric ischemia : Presents with postprandial pain and weight loss over months to years, not with acute symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Chronic mesenteric ischemia&lt;/li&gt;&lt;li&gt;• Option D. Nonocclusive mesenteric ischemia : Occurs in low-flow states such as heart failure or sepsis, and is characterized by diffuse pain without a clear occlusive source on imaging.&lt;/li&gt;&lt;li&gt;• Option D. Nonocclusive mesenteric ischemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Mesenteric venous thrombosis should be considered in patients with a hypercoagulable state presenting with gradual onset of abdominal pain and specific CT findings, even without arterial occlusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 82-year-old man with a history of heart failure and recent myocardial infarction is admitted to the ICU for management of cardiogenic shock. He subsequently develops diffuse abdominal pain,bloody diarrhea and hypotension. Abdominal imaging shows diffuse small bowel wall thickening with patent mesenteric vessels. What is the most likely cause of his abdominal symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute mesenteric ischemia due to arterial embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic mesenteric ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesenteric venous thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nonocclusive mesenteric ischemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nonocclusive mesenteric ischemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nonocclusive mesenteric ischemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Acute mesenteric ischemia due to arterial embolism : Typically presents suddenly in patients with a source for emboli (e.g., atrial fibrillation), not primarily associated with low-flow states.&lt;/li&gt;&lt;li&gt;• Option A. Acute mesenteric ischemia due to arterial embolism&lt;/li&gt;&lt;li&gt;• Option B. Chronic mesenteric ischemia : Manifests with postprandial abdominal pain and weight loss over months to years, not acutely in the setting of cardiogenic shock.&lt;/li&gt;&lt;li&gt;• Option B. Chronic mesenteric ischemia&lt;/li&gt;&lt;li&gt;• Option C. Mesenteric venous thrombosis : Presents with gradual onset abdominal pain, often associated with hypercoagulable states, and would show venous occlusion on imaging.&lt;/li&gt;&lt;li&gt;• Option C. Mesenteric venous thrombosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In patients with systemic low-flow states, such as cardiogenic shock, presenting with acute abdominal symptoms and diffuse bowel wall changes without vessel occlusion, consider nonocclusive mesenteric ischemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 52-year-old man with a history of alcohol abuse presenting with hematemesis, jaundice, ascites, palmar erythema, spider angiomata, thrombocytopenia, and prolonged PT/INR, what is the most appropriate diagnostic procedure to identify the bleeding source?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abdominal ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophagogastroduodenoscopy (EGD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contrast-enhanced CT scan of the abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium swallow study&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Esophagogastroduodenoscopy (EGD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Esophagogastroduodenoscopy (EGD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Abdominal ultrasound: Abdominal ultrasound is useful for evaluating the liver, spleen, and portal vein, which could help in assessing the chronic liver disease but is not the immediate test for active upper gastrointestinal bleeding.&lt;/li&gt;&lt;li&gt;• Option A. Abdominal ultrasound:&lt;/li&gt;&lt;li&gt;• Option C. Contrast-enhanced CT scan of the abdomen: Contrast-enhanced CT scan of the abdomen is helpful in the evaluation of abdominal structures and can provide information about the liver and spleen, but it is not the first-line diagnostic tool for an active variceal bleed.&lt;/li&gt;&lt;li&gt;• Option C. Contrast-enhanced CT scan of the abdomen:&lt;/li&gt;&lt;li&gt;• Option D. Barium swallow study: A barium swallow study may be used to evaluate structural abnormalities of the esophagus and stomach, but it is contraindicated in the setting of an active bleed as it can interfere with endoscopic therapeutic procedures.&lt;/li&gt;&lt;li&gt;• Option D. Barium swallow study:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ EGD is the immediate and most appropriate next step in the diagnosis and potential treatment of variceal bleeding in a patient with signs of portal hypertension and cirrhosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For a 50-year-old male with cirrhosis due to hepatitis C presenting with acute hematemesis, jaundice, ascites, and palmar erythema, who has been stabilized with IV fluids, the best immediate pharmacotherapy is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous octreotide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral omeprazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous octreotide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intravenous octreotide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Oral propranolol: Is used in the primary prevention of variceal bleeding, not in the acute setting.&lt;/li&gt;&lt;li&gt;• Option A. Oral propranolol:&lt;/li&gt;&lt;li&gt;• Option C. Intravenous ceftriaxone: Is indicated for infection prophylaxis in cirrhotic patients with gastrointestinal bleeding, but it is not the primary treatment for the bleed itself.&lt;/li&gt;&lt;li&gt;• Option C. Intravenous ceftriaxone:&lt;/li&gt;&lt;li&gt;• Option D. Oral omeprazole: Is a proton pump inhibitor that may help with peptic ulcers but is not the first-line treatment for acute variceal bleeding.&lt;/li&gt;&lt;li&gt;• Option D. Oral omeprazole:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intravenous octreotide is the initial pharmacological treatment in the acute management of variceal bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man with cirrhosis is admitted to the hospital with a variceal bleed. He has been resuscitated and received octreotide and endoscopic band ligation. The next day, he develops melena. His hemoglobin has dropped from 8.5 g/dL on admission to 7.8 g/dL. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start a proton pump inhibitor (PPI) infusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arrange for an urgent repeat endoscop&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform a tagged red blood cell scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prepare for emergent transjugular intrahepatic portosystemic shunt (TIPS) procedure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arrange for an urgent repeat endoscop&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arrange for an urgent repeat endoscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Start a proton pump inhibitor (PPI) infusion: Proton pump inhibitor (PPI) infusion is adjunctive therapy for peptic ulcer disease but would not be the most appropriate next step for suspected ongoing variceal bleeding.&lt;/li&gt;&lt;li&gt;• Option A. Start a proton pump inhibitor (PPI) infusion:&lt;/li&gt;&lt;li&gt;• Option C. Perform a tagged red blood cell scan : A tagged red blood cell scan is a diagnostic procedure to localize sites of slow gastrointestinal bleeding but is not appropriate for acute rebleeding where endoscopy is indicated.&lt;/li&gt;&lt;li&gt;• Option C. Perform a tagged red blood cell scan&lt;/li&gt;&lt;li&gt;• Option D. Prepare for emergent transjugular intrahepatic portosystemic shunt (TIPS) procedure: A transjugular intrahepatic portosystemic shunt (TIPS) is considered if endoscopic treatment fails or is not possible; it is not the immediate next step after a drop in hemoglobin without first reassessing endoscopically.&lt;/li&gt;&lt;li&gt;• Option D. Prepare for emergent transjugular intrahepatic portosystemic shunt (TIPS) procedure:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An urgent repeat endoscopy is indicated in a patient with cirrhosis who develops signs of ongoing variceal bleeding post-initial endoscopic treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male presents with a 6-month history of bloody diarrhea, abdominal pain, and weight loss. Colonoscopy shows continuous mucosal inflammation and ulceration limited to the rectum and sigmoid colon. Biopsy findings include crypt abscesses and mucosal inflammation. Which condition do these findings most likely suggest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crohn&#x27;s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulcerative Colitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infectious Colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ischemic Colitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ulcerative Colitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ulcerative Colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Crohn&#x27;s Disease : Typically presents with transmural inflammation and can affect any part of the gastrointestinal tract from mouth to anus, often with \&quot;skip lesions.\&quot;&lt;/li&gt;&lt;li&gt;• Option A. Crohn&#x27;s Disease&lt;/li&gt;&lt;li&gt;• Option C. Infectious Colitis : Usually has a more acute onset and is associated with infectious pathogens; biopsy might show inflammation but not typically crypt abscesses.&lt;/li&gt;&lt;li&gt;• Option C. Infectious Colitis&lt;/li&gt;&lt;li&gt;• Option D. Ischemic Colitis : Generally occurs in older patients and involves the splenic flexure and descending colon; histology would show ischemic changes rather than crypt abscesses.&lt;/li&gt;&lt;li&gt;• Option D. Ischemic Colitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Continuous colonic inflammation with crypt abscesses, particularly in the rectum and sigmoid colon, suggests Ulcerative Colitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most critical diagnostic criterion for toxic megacolon ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of colonic dilation &amp;gt;6 cm on imaging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;History of constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fever and tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electrolyte imbalances&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Presence of colonic dilation &gt;6 cm on imaging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Presence of colonic dilation &amp;gt;6 cm on imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. History of constipation: While constipation can be a symptom associated with various gastrointestinal conditions, it is not a specific or critical diagnostic criterion for toxic megacolon. Toxic megacolon is more directly identified by imaging showing colonic dilation and systemic signs of toxicity.&lt;/li&gt;&lt;li&gt;• Option B. History of constipation:&lt;/li&gt;&lt;li&gt;• Option C. Fever and tachycardia: Fever and tachycardia are signs of systemic inflammation and toxicity. They can be present in toxic megacolon but are not specific to this condition. They can occur in various infectious and inflammatory diseases and are not definitive for diagnosing toxic megacolon.&lt;/li&gt;&lt;li&gt;• Option C. Fever and tachycardia:&lt;/li&gt;&lt;li&gt;• Option D. Electrolyte imbalances: Electrolyte imbalances can occur in many gastrointestinal disorders, including severe diarrhea or vomiting, and can be a consequence of toxic megacolon due to fluid shifts and systemic illness. However, they are not specific diagnostic criteria for toxic megacolon. The primary diagnostic criterion remains colonic dilation &amp;gt;6 cm on imaging.&lt;/li&gt;&lt;li&gt;• Option D. Electrolyte imbalances:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Colonic dilation &amp;gt;6 cm on imaging is a key diagnostic criterion for toxic megacolon, especially in patients with underlying inflammatory bowel disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the Forrest classification, a gastric ulcer on the lesser curvature of the stomach is classified as ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forrest Ia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forrest Ib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Forrest IIa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forrest IIb&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Forrest IIa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Forrest IIa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Forrest Ia: Represents active arterial bleeding, which is not described in the scenario.&lt;/li&gt;&lt;li&gt;• Option A. Forrest Ia:&lt;/li&gt;&lt;li&gt;• Option B. Forrest Ib: Indicates an active bleed but with a slower, oozing vessel, also not described here.&lt;/li&gt;&lt;li&gt;• Option B. Forrest Ib:&lt;/li&gt;&lt;li&gt;• Option D. Forrest IIb: It is characterized by an ulcer with an adherent clot, not a visible vessel.&lt;/li&gt;&lt;li&gt;• Option D. Forrest IIb:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A gastric ulcer with a visible non-bleeding vessel according to the Forrest classification (Forrest IIa), indicates a high risk of rebleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with intermittent dysphagia to solids, particularly meat, which improves with swallowing water. He denies any history of heartburn or regurgitation. Upper endoscopy reveals a lesion at the gastroesophageal junction. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schatzki ring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mallory-Weiss tear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schatzki ring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-171136.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schatzki ring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Achalasia: Achalasia typically presents with progressive dysphagia to both solids and liquids, regurgitation of undigested food, and sometimes chest pain, due to the failure of the lower esophageal sphincter to relax and absence of esophageal peristalsis.&lt;/li&gt;&lt;li&gt;• Option A. Achalasia:&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture: An esophageal stricture usually results from chronic gastroesophageal reflux disease (GERD) and presents with gradual onset of dysphagia to solids, but it does not present as a circumferential ring at the gastroesophageal junction.&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture:&lt;/li&gt;&lt;li&gt;• Option D. Mallory-Weiss tear: A Mallory-Weiss tear is a longitudinal tear in the mucosa at the gastroesophageal junction or in the stomach, usually caused by severe retching or vomiting, leading to hematemesis, not dysphagia.&lt;/li&gt;&lt;li&gt;• Option D. Mallory-Weiss tear:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presentation of intermittent dysphagia to solids, particularly meat, that improves with water and the finding of a circumferential ring at the gastroesophageal junction on endoscopy, is indicative of a Schatzki ring.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female presents with dysphagia and chest pain. She describes the chest pain as intense and squeezing, radiating to her back and relieved with antacids. Esophageal manometry reveals high-amplitude peristaltic contractions with a distal esophageal spasm. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jackhammer esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nutcracker esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Jackhammer esophagus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-171523.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Jackhammer esophagus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Achalasia: Achalasia is characterized by the failure of the lower esophageal sphincter (LES) to relax and the absence of normal esophageal peristalsis, leading to symptoms of dysphagia and regurgitation, which is not consistent with the described manometry findings.&lt;/li&gt;&lt;li&gt;• Option A. Achalasia:&lt;/li&gt;&lt;li&gt;• Option B. Diffuse esophageal spasm: Diffuse esophageal spasm presents with intermittent contractions of the esophagus that are non-peristaltic, leading to chest pain and dysphagia, but the contractions are not typically described as high amplitude as in Jackhammer esophagus.&lt;/li&gt;&lt;li&gt;• Option B. Diffuse esophageal spasm:&lt;/li&gt;&lt;li&gt;• Option D. Nutcracker esophagus : Nutcracker esophagus is characterized by high-amplitude peristaltic contractions in the distal esophagus, but unlike Jackhammer esophagus, the contractions maintain a normal duration, and the term \&quot;nutcracker\&quot; is used to describe the strong squeezing nature of the contractions.&lt;/li&gt;&lt;li&gt;• Option D. Nutcracker esophagus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Jackhammer esophagus is characterized by high-amplitude, prolonged peristaltic contractions in the distal esophagus, as observed on esophageal manometry, leading to symptoms of dysphagia and intense chest pain that may be relieved with antacids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with heatburn and dysphagia to solids and liquids, along with regurgitation of undigested food. Barium swallow shows image as below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastroesophageal reflux disease (GERD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achalasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Achalasia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-171654.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/20/screenshot-2024-08-20-171712.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gastroesophageal reflux disease (GERD): GERD typically presents with heartburn and regurgitation, and may cause esophageal strictures, but it does not involve impaired esophageal sphincter relaxation.&lt;/li&gt;&lt;li&gt;• Option A. Gastroesophageal reflux disease (GERD):&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture: Esophageal strictures are characterized by narrowing of the esophageal lumen, often due to scarring or inflammation, and may present with dysphagia.&lt;/li&gt;&lt;li&gt;• Option B. Esophageal stricture:&lt;/li&gt;&lt;li&gt;• Option D. Diffuse esophageal spasm: Diffuse esophageal spasm presents with uncoordinated, simultaneous contractions of the esophagus, leading to chest pain and dysphagia, but it does not involve impaired lower esophageal sphincter relaxation.&lt;/li&gt;&lt;li&gt;• Option D. Diffuse esophageal spasm:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Achalasia is characterized by impaired relaxation of the lower esophageal sphincter and absent peristalsis in the esophageal body, leading to dysphagia and regurgitation. The classic radiographic finding on barium swallow is a dilated esophagus with a bird&#x27;s beak appearance at the gastroesophageal junction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old woman with a history of severe recurrent peptic ulcers despite high-dose PPIs, watery diarrhea, weight loss, previous parathyroid adenoma, hypercalcemia, and elevated fasting serum gastrin levels is evaluated. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Celiac disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zollinger-Ellison Syndrome (ZES)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zollinger-Ellison Syndrome (ZES)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Zollinger-Ellison Syndrome (ZES)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Celiac disease : Characterized by malabsorption and gastrointestinal symptoms due to gluten sensitivity, celiac disease can cause peptic ulcer-like symptoms but would not explain the hypercalcemia or markedly elevated gastrin levels.&lt;/li&gt;&lt;li&gt;• Option A. Celiac disease&lt;/li&gt;&lt;li&gt;• Option C. Crohn&#x27;s disease : While Crohn&#x27;s can affect any part of the gastrointestinal tract and cause ulcerations, it does not typically present with hypergastrinemia or hypercalcemia.&lt;/li&gt;&lt;li&gt;• Option C. Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;• Option D. Gastric cancer : While gastric cancer can present with ulcers and weight loss, the markedly elevated gastrin levels and hypercalcemia are more indicative of ZES, especially in the context of a MEN1 syndrome background.&lt;/li&gt;&lt;li&gt;• Option D. Gastric cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In a patient with recurrent peptic ulcers resistant to treatment, episodes of watery diarrhea, hypercalcemia, and a markedly elevated fasting serum gastrin level, Zollinger-Ellison Syndrome should be considered, particularly if there is a history of endocrine tumors suggestive of MEN1 syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most appropriate next step in the management of patient diagnosed with GERD who has not responded to initial treatment measures such as antacids ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start a proton pump inhibitor (PPI) trial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform Upper Gastrointestinal Endoscopy (UGIE)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Order a 24-hour esophageal pH monitoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recommend lifestyle modifications and reassess in 6 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perform Upper Gastrointestinal Endoscopy (UGIE)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Perform Upper Gastrointestinal Endoscopy (UGIE)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Start a proton pump inhibitor (PPI) trial: Starting a PPI trial is a reasonable initial approach for suspected GERD but is less appropriate in this case because the patient has not responded to antacids, and there is a need for diagnostic evaluation.&lt;/li&gt;&lt;li&gt;• Option A. Start a proton pump inhibitor (PPI) trial:&lt;/li&gt;&lt;li&gt;• Option C. 24-hour esophageal pH monitoring : 24-hour esophageal pH monitoring is the gold standard for diagnosing GERD but is typically reserved for cases where the diagnosis is unclear after endoscopy or when evaluating the efficacy of therapy in complicated cases.&lt;/li&gt;&lt;li&gt;• Option C. 24-hour esophageal pH monitoring&lt;/li&gt;&lt;li&gt;• Option D. Recommend lifestyle modifications and reassess in 6 months:&lt;/li&gt;&lt;li&gt;• Option D. Recommend lifestyle modifications and reassess in 6 months:&lt;/li&gt;&lt;li&gt;• Lifestyle modifications are recommended for all patients with GERD, but solely recommending this without further evaluation or treatment is inadequate for a patient with persistent symptoms despite over-the-counter treatments.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In patients with GERD symptoms not responding to initial treatments or presenting with alarm features, UGIE is indicated to evaluate for complications and rule out other diagnoses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most appropriate next step to evaluate symptoms in a patient with GERD who has persistent symptoms despite optimized PPI therapy and in whom other complications have been ruled out through UGIE, 24-hour esophageal pH monitoring?Which of the following is the most appropriate next step to evaluate symptoms in a patient with GERD who has persistent symptoms despite optimized PPI therapy and in whom other complications have been ruled out through UGIE, 24-hour esophageal pH monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Order a barium swallow test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform a repeat UGIE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Order a 24-hour esophageal pH monitoring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate a trial of H2 receptor antagonists&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Order a 24-hour esophageal pH monitoring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Order a 24-hour esophageal pH monitoring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Barium swallow test: A barium swallow test may be useful in evaluating anatomical abnormalities like a hiatal hernia but is less useful for assessing ongoing reflux in a patient already diagnosed with GERD.&lt;/li&gt;&lt;li&gt;• Option A. Barium swallow test:&lt;/li&gt;&lt;li&gt;• Option B. Perform a repeat UGIE: Repeat UGIE might be considered if there were new or worsening symptoms suggesting complications, but it is not the best next step for evaluating treatment-resistant GERD without new alarm features.&lt;/li&gt;&lt;li&gt;• Option B. Perform a repeat UGIE:&lt;/li&gt;&lt;li&gt;• Option D. Initiate a trial of H2 receptor antagonists: Initiating a trial of H2 receptor antagonists may be considered as an adjunctive therapy to PPIs in some cases, but it&#x27;s more appropriate to assess the current treatment&#x27;s effectiveness with pH monitoring before changing the therapeutic approach.&lt;/li&gt;&lt;li&gt;• Option D. Initiate a trial of H2 receptor antagonists:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For patients with GERD not responding to optimized PPI therapy and without alarm features, 24-hour esophageal pH monitoring is the most appropriate next step to assess the adequacy of acid suppression and correlate symptoms with reflux events.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old obese man with type 2 diabetes reports 6 months of nighttime heartburn and sour taste, worsened by spicy foods and lying down. Antacids provide temporary relief. UGIE shows mild esophagitis. What&#x27;s the best next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lifestyle modifications and a trial of proton pump inhibitors (PPIs)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate Nissen fundoplication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24-hour esophageal pH monitoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-dose H2 receptor antagonists&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lifestyle modifications and a trial of proton pump inhibitors (PPIs)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lifestyle modifications and a trial of proton pump inhibitors (PPIs)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Immediate Nissen fundoplication : This surgical intervention is considered in cases of GERD refractory to medical therapy or in patients who prefer surgery to long-term medication. It is not indicated as an initial step in the management of mild GERD.&lt;/li&gt;&lt;li&gt;• Option B. Immediate Nissen fundoplication&lt;/li&gt;&lt;li&gt;• Option C. 24-hour esophageal pH monitoring : This diagnostic tool is used to confirm the diagnosis of GERD in cases where the diagnosis is uncertain, especially in patients with non-erosive reflux disease (NERD), or to assess the effectiveness of acid-suppressive therapy. It is not indicated as an initial step in the management of a patient with confirmed GERD and esophagitis on UGIE.&lt;/li&gt;&lt;li&gt;• Option C. 24-hour esophageal pH monitoring&lt;/li&gt;&lt;li&gt;• Option D. High-dose H2 receptor antagonists : While H2 receptor antagonists can reduce acid production and provide symptomatic relief in GERD, PPIs are more effective in healing esophagitis and are preferred as the initial pharmacological therapy.&lt;/li&gt;&lt;li&gt;• Option D. High-dose H2 receptor antagonists&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The initial management of GERD with mild esophagitis includes lifestyle modifications and a trial of proton pump inhibitors. PPIs are preferred over H2 receptor antagonists due to their superior efficacy in healing esophagitis and relieving GERD symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with dysphagia. He has a history of atopic dermatitis and seasonal allergies. An upper endoscopy is performed as seen in the image provided. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reflux esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes simplex virus esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophilic esophagitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida esophagitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eosinophilic esophagitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-091804.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Eosinophilic esophagitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• O ption A. Reflux esophagitis : Typically shows erythema, ulceration, or erosions, not the concentric rings as seen in the image.&lt;/li&gt;&lt;li&gt;• O&lt;/li&gt;&lt;li&gt;• ption A. Reflux esophagitis&lt;/li&gt;&lt;li&gt;• Option B. Herpes simplex virus esophagitis : Usually presents with multiple small, shallow ulcers.&lt;/li&gt;&lt;li&gt;• Option B. Herpes simplex virus esophagitis&lt;/li&gt;&lt;li&gt;• Option D. Candida esophagitis : Often visible as white plaques or lesions along the esophageal mucosa.&lt;/li&gt;&lt;li&gt;• Option D. Candida esophagitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The presence of esophageal concentric rings on endoscopy, especially in a patient with atopic history, is indicative of eosinophilic esophagitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old immunocompromised male presents with odynophagia and retrosternal chest pain. His symptoms began abruptly a few days ago and have progressively worsened. An upper endoscopy reveals several shallow, small ulcers in the esophagus as shown in the image. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reflux esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytomegalovirus esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex virus esophagitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida esophagitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Herpes simplex virus esophagitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-091932.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Herpes simplex virus esophagitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Reflux esophagitis : More commonly presents with linear erosions and erythema rather than discrete shallow ulcers.&lt;/li&gt;&lt;li&gt;• Option A. Reflux esophagitis&lt;/li&gt;&lt;li&gt;• Option B. Cytomegalovirus esophagitis : Typically exhibits larger, deeper ulcers on endoscopy.&lt;/li&gt;&lt;li&gt;• Option B. Cytomegalovirus esophagitis&lt;/li&gt;&lt;li&gt;• Option D. Candida esophagitis : Usually visualized as white plaques or lesions along the esophageal mucosa, resembling cottage cheese.&lt;/li&gt;&lt;li&gt;• Option D. Candida esophagitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In an immunocompromised patient with acute odynophagia and endoscopic findings of shallow ulcers, herpes simplex virus esophagitis is the most likely diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male with a history of HIV/AIDS presents with dysphagia, odynophagia, and retrosternal chest pain. His CD4 count is 100 cells/mm³. An endoscopy is performed and the image provided shows linear white plaques along the esophagus. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reflux esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytomegalovirus esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex virus esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida esophagitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Candida esophagitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/21/screenshot-2024-08-21-092211.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Candida esophagitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Reflux esophagitis : Usually presents with erythematous mucosa and linear erosions rather than white plaques.&lt;/li&gt;&lt;li&gt;• Option A. Reflux esophagitis&lt;/li&gt;&lt;li&gt;• Option B. Cytomegalovirus esophagitis : Typically presents with large superficial ulcers on endoscopy, not white plaques.&lt;/li&gt;&lt;li&gt;• Option B. Cytomegalovirus esophagitis&lt;/li&gt;&lt;li&gt;• Option C. Herpes simplex virus esophagitis : Often presents with multiple small, shallow ulcers, not white plaques.&lt;/li&gt;&lt;li&gt;• Option C. Herpes simplex virus esophagitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In an immunocompromised patient presenting with odynophagia and dysphagia, the finding of white plaques on endoscopy is diagnostic of Candida esophagitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with chronic epigastric pain relieved by antacids and frequent NSAID use presents with sudden severe \&quot;tearing\&quot; epigastric pain radiating to the back since 4 hours. Physical exam shows epigastric tenderness. Chest X-ray is normal. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start a proton pump inhibitor and admit for observation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform an urgent endoscopy.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Order an abdominal ultrasound to assess for gallstones.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obtain a serum amylase and lipase.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perform an urgent endoscopy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Perform an urgent endoscopy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Start a proton pump inhibitor and admit for observation : While PPIs are part of the management for peptic ulcer disease, the acute nature and severity of the patient&#x27;s symptoms warrant immediate diagnostic evaluation to rule out complications like perforation or bleeding.&lt;/li&gt;&lt;li&gt;• Option A. Start a proton pump inhibitor and admit for observation&lt;/li&gt;&lt;li&gt;• Option C. Order an abdominal ultrasound to assess for gallstones : While gallstone disease can present with epigastric pain, the patient&#x27;s history of chronic epigastric pain relieved by antacids and NSAID use strongly points towards peptic ulcer disease rather than biliary colic.&lt;/li&gt;&lt;li&gt;• Option C. Order an abdominal ultrasound to assess for gallstones&lt;/li&gt;&lt;li&gt;• Option D. Obtain a serum amylase and lipase : These tests are useful in diagnosing pancreatitis, which can present with epigastric pain radiating to the back. However, the patient&#x27;s history and clinical presentation are more consistent with peptic ulcer disease.&lt;/li&gt;&lt;li&gt;• Option D. Obtain a serum amylase and lipase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In a patient with sudden severe epigastric pain and a history suggestive of peptic ulcer disease, urgent endoscopy is critical to diagnose potential complications such as perforation or bleeding and to initiate appropriate therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to the clinic with a 4-day history of watery diarrhea, abdominal cramps, and nausea. She reports no recent travel, antibiotic use, or sick contacts. Her stool does not contain blood or mucus. She denies any fever or significant dietary changes prior to the onset of symptoms. Laboratory studies, including stool cultures, are negative for pathogens. A stool osmotic gap calculation shows a low value. Which of the following is the most likely mechanism of her diarrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased absorption of nutrients due to mucosal damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osmotic load from unabsorbed dietary substances&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased chloride secretion in the gut&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Motility disorder causing rapid intestinal transit&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased chloride secretion in the gut&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased chloride secretion in the gut&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Decreased absorption of nutrients due to mucosal damage : This mechanism is more typical of inflammatory diarrhea, which often presents with fever, bloody diarrhea, and evidence of inflammation on laboratory tests.&lt;/li&gt;&lt;li&gt;• Option A. Decreased absorption of nutrients due to mucosal damage&lt;/li&gt;&lt;li&gt;• Option B. Osmotic load from unabsorbed dietary substances : Osmotic diarrhea occurs when non-absorbable substances in the diet draw water into the gut, characterized by a high stool osmotic gap.&lt;/li&gt;&lt;li&gt;• Option B. Osmotic load from unabsorbed dietary substances&lt;/li&gt;&lt;li&gt;• Option D. Motility disorder causing rapid intestinal transit : While rapid transit can contribute to diarrhea, it is not characterized by a low stool osmotic gap and is more commonly associated with conditions like irritable bowel syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Motility disorder causing rapid intestinal transit&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Secretory diarrhea is characterized by increased electrolyte secretion, particularly chloride, into the gut, leading to watery stools. It is identified by a low stool osmotic gap and the absence of pathogenic organisms in stool cultures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman reports chronic diarrhea, bloating, fatigue, and unexplained weight loss, worsened by consuming gluten-containing foods. She has iron-deficiency anemia and low vitamin D levels. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Irritable Bowel Syndrome (IBS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammatory Bowel Disease (IBD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Celiac Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric Ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Celiac Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Celiac Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Irritable Bowel Syndrome (IBS) : While IBS can cause similar gastrointestinal symptoms, it does not lead to nutrient malabsorption or the specific nutrient deficiencies seen in this patient.&lt;/li&gt;&lt;li&gt;• Option A. Irritable Bowel Syndrome (IBS)&lt;/li&gt;&lt;li&gt;• Option B. Inflammatory Bowel Disease (IBD) : IBD, including Crohn&#x27;s disease and ulcerative colitis, could cause similar symptoms and anemia, but the specific worsening with gluten-containing foods and the combination of deficiencies point more towards celiac disease.&lt;/li&gt;&lt;li&gt;• Option B. Inflammatory Bowel Disease (IBD)&lt;/li&gt;&lt;li&gt;• Option D. Gastric Ulcer : A gastric ulcer might cause pain and anemia due to bleeding, but it would not typically cause the nutrient malabsorption, diarrhea, and specific dietary trigger related to gluten intake.&lt;/li&gt;&lt;li&gt;• Option D. Gastric Ulcer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Chronic gastrointestinal symptoms that worsen with gluten ingestion, combined with iron-deficiency anemia and other signs of malabsorption, are suggestive of celiac disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most appropriate initial test to evaluate this patient for celiac disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-tissue transglutaminase antibody (tTG-IgA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stool fat content&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colonoscopy with biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anti-tissue transglutaminase antibody (tTG-IgA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anti-tissue transglutaminase antibody (tTG-IgA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Serum albumin : While low serum albumin can indicate malnutrition, it is not specific for celiac disease.&lt;/li&gt;&lt;li&gt;• Option A. Serum albumin&lt;/li&gt;&lt;li&gt;• Option C. Stool fat content : Elevated stool fat content can indicate malabsorption but is not specific for celiac disease and is less commonly used as an initial test.&lt;/li&gt;&lt;li&gt;• Option C. Stool fat content&lt;/li&gt;&lt;li&gt;• Option D. Colonoscopy with biopsy : While biopsy of the small intestine is the gold standard for diagnosing celiac disease, it is typically performed after positive serological testing.&lt;/li&gt;&lt;li&gt;• Option D. Colonoscopy with biopsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In patients with symptoms suggestive of celiac disease, the anti-tissue transglutaminase antibody (tTG-IgA) test is the most appropriate initial investigation due to its high sensitivity and specificity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications is currently approved for the treatment of celiac disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dapsone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There are no medications approved for the treatment of celiac disease; the only effective treatment is a strict gluten-free diet.z&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. There are no medications approved for the treatment of celiac disease; the only effective treatment is a strict gluten-free diet.z&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) There are no medications approved for the treatment of celiac disease; the only effective treatment is a strict gluten-free diet.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Glutenase : Enzyme supplements that break down gluten, known as glutenases, have been researched but are not yet approved for the treatment of celiac disease.&lt;/li&gt;&lt;li&gt;• Option A. Glutenase&lt;/li&gt;&lt;li&gt;• Option B. Prednisone : Corticosteroids like prednisone may be used in severe cases or for refractory celiac disease, but they are not a standard treatment for typical cases of celiac disease.&lt;/li&gt;&lt;li&gt;• Option B. Prednisone&lt;/li&gt;&lt;li&gt;• Option C. Dapsone : Dapsone is used for dermatitis herpetiformis, a skin manifestation of celiac disease, but not for treating the intestinal aspect of celiac disease itself.&lt;/li&gt;&lt;li&gt;• Option C. Dapsone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The cornerstone of managing celiac disease is a strict gluten-free diet, as there are currently no medications approved to treat the condition directly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which symptom aligns with Rome IV criteria for IBS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain relief post-bowel movement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discomfort and bloating&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No alarming symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varied stool consistency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pain relief post-bowel movement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pain relief post-bowel movement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Discomfort and bloating : While common in IBS, these alone do not fulfill the diagnostic criteria without the specific relationship to bowel movements.&lt;/li&gt;&lt;li&gt;• Option B. Discomfort and bloating&lt;/li&gt;&lt;li&gt;• Option C. No alarming symptoms : The absence of alarming symptoms is important in IBS diagnosis but, by itself, does not confirm the condition.&lt;/li&gt;&lt;li&gt;• Option C. No alarming symptoms&lt;/li&gt;&lt;li&gt;• Option D. Varied stool consistency : Changes in stool form and frequency are part of the criteria but need to be associated with abdominal pain for IBS diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. Varied stool consistency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In diagnosing IBS, a key feature is recurrent abdominal pain that improves with defecation, per the Rome IV criteria. This distinguishes IBS from other gastrointestinal disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman has recurrent abdominal pain, fluctuating between diarrhea and constipation for 6 months. The pain often lessens post-defecation. No weight loss, bleeding, or anemia is present. What diagnosis fits the Rome IV criteria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nocturnal diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Food-induced pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abdominal pain with stool changes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Constipation without pain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Abdominal pain with stool changes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Abdominal pain with stool changes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Nocturnal diarrhea : While diarrhea can be a symptom of IBS, nocturnal diarrhea is not specific to IBS and can be indicative of other conditions.&lt;/li&gt;&lt;li&gt;• Option A. Nocturnal diarrhea&lt;/li&gt;&lt;li&gt;• Option B. Food-induced pain : Food can trigger symptoms in IBS, but the Rome IV criteria specifically highlight the relationship between pain and defecation or stool changes.&lt;/li&gt;&lt;li&gt;• Option B. Food-induced pain&lt;/li&gt;&lt;li&gt;• Option D. Constipation without pain : IBS requires the presence of abdominal pain; constipation alone, without associated pain, does not meet the criteria for IBS.&lt;/li&gt;&lt;li&gt;• Option D. Constipation without pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The diagnosis of IBS according to the Rome IV criteria is based on recurrent abdominal pain associated with defecation and changes in stool frequency or form, not solely on the presence of bowel habit abnormalities like nocturnal diarrhea or constipation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following findings would be considered a \&quot;red flag\&quot; that suggests a need for further investigation beyond IBS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alternating diarrhea and constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abdominal bloating and gas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nocturnal bowel movements&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Response to dietary changes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nocturnal bowel movements&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nocturnal bowel movements&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Alternating diarrhea and constipation : Common in IBS and not considered a red flag.&lt;/li&gt;&lt;li&gt;• Option A. Alternating diarrhea and constipation&lt;/li&gt;&lt;li&gt;• Option B. Abdominal bloating and gas : Typical symptoms of IBS, not red flags.&lt;/li&gt;&lt;li&gt;• Option B. Abdominal bloating and gas&lt;/li&gt;&lt;li&gt;• Option D. Response to dietary changes : Improvement with dietary changes supports an IBS diagnosis and is not a red flag.&lt;/li&gt;&lt;li&gt;• Option D. Response to dietary changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the evaluation of suspected IBS, nocturnal bowel movements are a red flag warranting further investigation to exclude organic diseases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with chronic NSAID use presents with black tarry stools and vomiting bright red blood. The most immediate next diagnostic step is -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abdominal X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophagogastroduodenoscopy (EGD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H. pylori stool antigen test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Esophagogastroduodenoscopy (EGD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Esophagogastroduodenoscopy (EGD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Abdominal X-ray: Abdominal X-ray is not sensitive or specific for diagnosing PUD and is not indicated for acute upper GI bleeding.&lt;/li&gt;&lt;li&gt;• Option A. Abdominal X-ray:&lt;/li&gt;&lt;li&gt;• Option C. CT angiography: CT angiography may be used when EGD does not identify the bleeding source, or if the bleeding is suspected to be from a lower GI source, which is not suggested in this case.&lt;/li&gt;&lt;li&gt;• Option C. CT angiography:&lt;/li&gt;&lt;li&gt;• Option D. H. pylori stool antigen test: It is a non-invasive test to diagnose H. pylori infection, a common cause of PUD, but it is not used for acute diagnosis or management of upper GI bleeding.&lt;/li&gt;&lt;li&gt;• Option D. H. pylori stool antigen test:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ EGD is the critical next step in diagnosing and managing a patient with suspected PUD bleeding, particularly when presenting with melena and hematemesis, and a history of NSAID use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man with peptic ulcer disease and hematemesis presents with tachycardia and low hemoglobin. After initial fluid resuscitation, the next step is to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinue aspirin and start a high-dose proton pump inhibitor (PPI) infusion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform immediate surgery to control the source of bleeding.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer a single dose of intravenous vitamin K.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schedule an elective esophagogastroduodenoscopy (EGD) within the next 24 hours.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Discontinue aspirin and start a high-dose proton pump inhibitor (PPI) infusion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Discontinue aspirin and start a high-dose proton pump inhibitor (PPI) infusion.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Immediate surgery is not the first-line treatment for PUD bleeding and is reserved for cases where endoscopic treatment fails or if the patient is hemodynamically unstable after resuscitation.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Option C. Vitamin K is given for reversal of vitamin K antagonist therapy or in cases of severe coagulopathy; it is not indicated as a routine initial treatment for PUD bleeding.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. While an EGD is necessary for the diagnosis and potential treatment of PUD bleeding, it should be performed urgently in a patient with active bleeding and hemodynamic instability, not electively within the next 24 hours.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The immediate management of acute PUD bleeding includes disconti
