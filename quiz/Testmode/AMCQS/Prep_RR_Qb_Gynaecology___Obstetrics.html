        function closeSubmitModal() {

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

ttps://image.prepladder.com/content/WY1rJke2wHff7EG0K0d71746517929.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman comes to the OPD with complaints of irregular and painful menstruation for the past 5 months. Her urine pregnancy test is negative, and other blood reports are within normal limits. Considering her age and presentation, which of the following investigations should be considered as the next step for diagnosing the cause of AUB?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrial biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magnetic resonance imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transvaginal sonography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysteroscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transvaginal sonography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/fAJVGSVDz2b4Fo36TMHq1736392733.png&quot;, &quot;https://image.prepladder.com/content/pFE1jtrKDWq9MwkXArVD1736392777.png&quot;, &quot;https://image.prepladder.com/content/iIjTjGmkhSpF9rnoJpm51736392836.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/VCLMa8NMiYDQZPRAivLw1746259813.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old obese woman presents with heavy and prolonged vaginal bleeding for the past six months, lasting more than 10 days. Which of the following could NOT be a possible cause of bleeding according to the PALM-COEIN classification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrial polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectopic pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenomyosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ectopic pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/Iod5PHkZceBmvDxmWsAX1736392496.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ZYCMZIpxH1B9RB2LXOAB1746258896.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The male partner should be treated along with the female partner in which of the following conditions? i) Candidiasis ii) Bacterial vaginosis iii) Trichomoniasis iv) Gonorrhoea v) Chlamydia vi) Chancroid&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;(ii), (iv), (v) and (vi)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;(i) and (iii)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All except (i) and (ii)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. All except (i) and (ii)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:671px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Male Partner Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Candidiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Male partners need not be treated except when symptomatic.&lt;/li&gt;\n&lt;li&gt;Use &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fb71710a61692777193d5ad608167\&quot;&gt;nystatin&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25ee86538e1692777194ef5ba9e4f1\&quot;&gt;ointment&lt;/span&gt; locally for a few days after each instance of coitus.&lt;/li&gt;\n&lt;li&gt;Condom use is preferred during treatment.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Trichomoniasis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Follow the same treatment as the female partner:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Metronidazole 500 mg BD for 1 week, or a single 2 g dose.&lt;/li&gt;\n&lt;li&gt;Tinidazole 2 g single dose is also effective.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Use a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;672aab321d16927771840ecbc284dd\&quot;&gt;condom&lt;/span&gt; during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b0eae8ecc1692777184942c71c8ca\&quot;&gt;coitus&lt;/span&gt; until the female partner is cured.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Gonorrhoea&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Cover gonorrhea, syphilis, and chlamydia.&lt;/li&gt;\n&lt;li&gt;Ceftriaxone 250 mg IM + Azithromycin 1 g PO once, or Doxycycline 100 mg PO BID for 7 days.&lt;/li&gt;\n&lt;li&gt;Use a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;672aab321d16927771840ecbc284dd\&quot;&gt;condom&lt;/span&gt; until both partners are disease-free.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Chlamydia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It should be treated with the same &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988bd8e7c71692777197b9f1d5d5ca\&quot;&gt;regimen&lt;/span&gt; as the female partner to reduce resistance or recurrence.&lt;/li&gt;\n&lt;li&gt;Azithromycin 1 g once, or Doxycycline 100 mg BID for 7 days.&lt;/li&gt;\n&lt;li&gt;Abstain from sex until both partners are treated and asymptomatic.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Chancroid&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Ceftriaxone 250 mg IM single dose, Azithromycin 1 g PO single dose, or Erythromycin 500 mg PO every 8 hours for 7 days.&lt;/li&gt;\n&lt;li&gt;Longer treatment for HIV-positive patients.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/pcMry9cy5aoEFiGAqB8i1742458181.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with an intense burning sensation and thick vaginal discharge. She reports no foul odour with erythema on pelvic examination. A wet mount preparation is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichomoniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaginal candidiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydia infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gonorrhoea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vaginal candidiasis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/mJfgDgOgCcEUY6Orh1Ng1720518342.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:655px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Causative organism&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Candida &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ec6a29c167169277718195e3b531cf\&quot;&gt;albicans&lt;/span&gt; (Dimorphic fungi)\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Blastospores: Transmission and colonisation&lt;/li&gt;\n&lt;li&gt;Mycelia: Tissue invasion &amp;amp; adherence&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pruritus, burning, and splash dysuria&lt;/li&gt;\n&lt;li&gt;Erythema and oedema on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; examination&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diagnosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Curdy white &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dd87431ba1692777186ecfb21d258\&quot;&gt;discharge&lt;/span&gt; resembles cottage cheese&lt;/li&gt;\n&lt;li&gt;Vaginal wall plaque: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8fad605541169277719552afc9ebac\&quot;&gt;petechiae&lt;/span&gt; when removed&lt;/li&gt;\n&lt;li&gt;Microscopy on KOH preparation: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38e3eb755216927771834bb7e72a61\&quot;&gt;budding&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3655d8847516927772026e1e299f2a\&quot;&gt;yeast&lt;/span&gt; and pseudohyphae (image).&lt;/li&gt;\n&lt;li&gt;Culture: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2940cc0ecd169277718375b839902c\&quot;&gt;Bismuth&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6df8c5de5016927771881dc6865f2e\&quot;&gt;Glycine&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;Glucose&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3655d8847516927772026e1e299f2a\&quot;&gt;Yeast&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c294889fb169277718046e4ef230c\&quot;&gt;agar&lt;/span&gt; (BiGGYagar) or Nickerson &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c294889fb169277718046e4ef230c\&quot;&gt;agar&lt;/span&gt; (selective for candidiasis).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Types&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ol&gt;\n&lt;li&gt;Uncomplicated candidiasis:\n\t\t\t\t&lt;ol&gt;\n&lt;li&gt;In immunocompetant women&lt;/li&gt;\n&lt;li&gt;Good prognosis&lt;/li&gt;\n&lt;li&gt;Causative organism: C. albicans&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;li&gt;Complicated candidiasis:\n\t\t\t\t&lt;ol&gt;\n&lt;li&gt;In &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3cc9f976916927771895692a1a8a0\&quot;&gt;immunocompromised&lt;/span&gt; women: DM, TB, pregnancy and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8602c4b260169277718439bb122cb0\&quot;&gt;chemotherapy&lt;/span&gt; patients&lt;/li&gt;\n&lt;li&gt;Recurrent and difficult-to-treat.&lt;/li&gt;\n&lt;li&gt;Causative organism: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9996ef505516927771937fe4ef1222\&quot;&gt;Non&lt;/span&gt; albican species like C. tropicalis, glabrata&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/UD6eYezMKB5Ul5WIY5ra1742457471.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old female presents with a yellow vaginal discharge and itching. A pelvic examination revealed an erythematous cervix. A wet mount preparation is shown below. Which of the following statements is not true about this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the most common cause of non-viral sexually transmitted diseases worldwide.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The preferred treatment is a single dose of metronidazole.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat NAAT testing after 3 days is required to confirm eradication of the infection.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sexual partners should be treated simultaneously to prevent reinfection.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Repeat NAAT testing after 3 days is required to confirm eradication of the infection.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/mQUzyJEBW8gLamY968ox1720517834.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:647px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causative organism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Trichomonas vaginalis (anaerobic flagellate protozoan).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a74ed0fcf16927771901a79847565\&quot;&gt;irritation&lt;/span&gt; and pruritus.&lt;/li&gt;\n&lt;li&gt;Foul, thin, greenish-yellow, frothy discharge.&lt;/li&gt;\n&lt;li&gt;Dysuria, dyspareunia, vulvar pruritus, and lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; pain.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Vaginal pH &amp;gt;4.5&lt;/li&gt;\n&lt;li&gt;Microscopy: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27cf09e9d316927771928763e99e0d\&quot;&gt;motile&lt;/span&gt; trichomonads.&lt;/li&gt;\n&lt;li&gt;Colpitis macularis (strawberry vagina): &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94aff4fd141692777199a78b5ed2eb\&quot;&gt;subepithelial&lt;/span&gt; haemorrhage on cervix/vagina.&lt;/li&gt;\n&lt;li&gt;Lab-based NAATs for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1426a0ed4916927772009425e333f8\&quot;&gt;trichomonal&lt;/span&gt; DNA: &lt;strong&gt;(Option C)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Repeat test if suspect persisted infection/ re-infection.&lt;/li&gt;\n&lt;li&gt;Not distinguishing live from dead (adequately treated) trichomonas; hence, repeat testing delayed for 3 weeks.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk factor&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Increase &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;17cd3771bb1692777190950c142dbe\&quot;&gt;incidence&lt;/span&gt; with age.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;DOC: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;452c41e7811692777192cd0d89fdc7\&quot;&gt;Metronidazole&lt;/span&gt; 500 mg (400 mg) BD for 7 days or 2 g orally once &lt;strong&gt;(Option B)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;If allergy: desensitisation.&lt;/li&gt;\n&lt;li&gt;Treat sex partners &lt;strong&gt;(Option D).&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Abstain sex and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;672aab321d16927771840ecbc284dd\&quot;&gt;condom&lt;/span&gt; use.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/1mrrTbEKjGLZNybtPzhg1742457182.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presents with severe lower abdominal pain, fever, and purulent vaginal discharge. She has bilateral adnexal and cervical motion tenderness on examination. Investigations show elevated WBC, positive swabs for N. gonorrhoeae and C. trachomatis, and bilateral tubo-ovarian abscesses on ultrasound. She is admitted to the ward. What is the most appropriate inpatient treatment for severe PID?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Doxycycline 100 mg BD and Metronidazole 500 mg BD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I.M Ceftriaxone 250 mg OD and oral Azithromycin 1 g OD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I.V Cefoxitin 2 g every 6 hours and Doxycycline 100 mg BD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral Levofloxacin 500 mg OD and Metronidazole 500 mg BD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. I.V Cefoxitin 2 g every 6 hours and Doxycycline 100 mg BD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;In-patient &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff6b4f4d491692777181a02bad075e\&quot;&gt;antibiotic&lt;/span&gt; therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Parenteral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988bd8e7c71692777197b9f1d5d5ca\&quot;&gt;regimen&lt;/span&gt; A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Cefoxitin 2 g IV every 6 hours for 7 days + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d0f202322516927771863db87b76e7\&quot;&gt;Doxycycline&lt;/span&gt; 100 mg PO BD for 14 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Parenteral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988bd8e7c71692777197b9f1d5d5ca\&quot;&gt;regimen&lt;/span&gt; B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Clindamycin 900 mg IV every 8 hours + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca244a562f16927771884ac81c7d2e\&quot;&gt;Gentamicin&lt;/span&gt; 2 mg/kg IV (loading dose), followed by 1.5 mg/kg IV (maintenance dose) every 8 hours&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;214b5ed75c1692777182eca6015f40\&quot;&gt;Aztreonam&lt;/span&gt; (2 g IV slowly) is similar to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0291b75d1416927771817e25f028c9\&quot;&gt;aminoglycoside&lt;/span&gt; and can be used. It has no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; toxicity, but is more expensive.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Alternative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f4eacdbe7b1692777194d7caa2017d\&quot;&gt;parenteral&lt;/span&gt; regimen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Ampicillin-sulbactam 3 g IV every 6 hours 3-5 days + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d0f202322516927771863db87b76e7\&quot;&gt;Doxycycline&lt;/span&gt; 100 mg orally BID for 14 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Q9ZiEBgNgnrzbxQHwcpP1742455535.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old sexually active woman presents to the clinic with lower abdominal pain, fever, and unusual vaginal discharge. She is diagnosed with pelvic inflammatory disease. What is the most appropriate initial treatment regimen for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azithromycin 1 g PO OD + Metronidazole 500 mg PO BD X 14 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefixime 400 mg PO single dose + Doxycycline 100 mg PO BD X 14 days + Metronidazole 500 mg PO BD X 14 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levofloxacin 500 mg PO OD X 14 days, and Metronidazole 500 mg PO BD X 14 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amoxicillin-clavulanate 875 mg/125 mg PO BD X 14 days, and Doxycycline 100 mg PO BD X 14 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cefixime 400 mg PO single dose + Doxycycline 100 mg PO BD X 14 days + Metronidazole 500 mg PO BD X 14 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Out-patient &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff6b4f4d491692777181a02bad075e\&quot;&gt;antibiotic&lt;/span&gt; therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ceftriaxone 250 mg IM single dose or&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cefoxitin, 2g IM single dose and probenecid, 1 g PO single dose or&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Injection Cefotaxime IV&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Add &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d0f202322516927771863db87b76e7\&quot;&gt;Doxycycline&lt;/span&gt; 100 mg PO, BD for 14 days with or without &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;452c41e7811692777192cd0d89fdc7\&quot;&gt;Metronidazole&lt;/span&gt; 500 mg PO BD for 14 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Option A&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Azithromycin is effective against &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21e09b6e771692777184f66df5bf7a\&quot;&gt;Chlamydia&lt;/span&gt; trachomatis.&lt;/li&gt;\n&lt;li&gt;Azithromycin does not cover other pathogens, such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3acbdadb41692777193612b704230\&quot;&gt;Neisseria&lt;/span&gt; gonorrhoeae and anaerobes.&lt;/li&gt;\n&lt;li&gt;Metronidazole targets &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4880fc99551692777181e25a64560f\&quot;&gt;anaerobic&lt;/span&gt; organisms, but this combination lacks coverage for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3acbdadb41692777193612b704230\&quot;&gt;Neisseria&lt;/span&gt; gonorrhoeae, making it suboptimal.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Option C&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Levofloxacin is effective against organisms causing PID, such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3acbdadb41692777193612b704230\&quot;&gt;Neisseria&lt;/span&gt; gonorrhoeae and anaerobes.&lt;/li&gt;\n&lt;li&gt;However, it is generally reserved as an alternative therapy when other first-line antibiotics cannot be used.&lt;/li&gt;\n&lt;li&gt;While &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;938a61d0181692777191d07720a9c2\&quot;&gt;Levofloxacin&lt;/span&gt; could be used as a first-line therapy, it is not recommended due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff6b4f4d491692777181a02bad075e\&quot;&gt;antibiotic&lt;/span&gt; resistance as it is used as a second line treatment for tuberculosis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Option D&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Amoxicillin-clavulanate is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;583de7632e16927771834054d1be58\&quot;&gt;broad-spectrum&lt;/span&gt; and effective against many bacterial infections.\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;It does not adequately cover &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3acbdadb41692777193612b704230\&quot;&gt;Neisseria&lt;/span&gt; gonorrhoeae.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Doxycycline covers &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21e09b6e771692777184f66df5bf7a\&quot;&gt;Chlamydia&lt;/span&gt; trachomatis but not the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d07beb8841692777196cb03e51ac3\&quot;&gt;polymicrobial&lt;/span&gt; nature of PID.&lt;/li&gt;\n&lt;li&gt;Therefore, this combination is suboptimal for treating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c2d0c2ee2169277719514f0315d81\&quot;&gt;PID&lt;/span&gt; according to current guidelines.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/qqKB8Jyxrr0fTb9m0vyo1742455333.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common organism associated with pelvic inflammatory disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neisseria gonorrhoeae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Escherichia coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacteroides&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chlamydia trachomatis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acute&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chronic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Neisseria gonorrhoeae&lt;/li&gt;\n&lt;li&gt;Chlamydia trachomatis&lt;/li&gt;\n&lt;li&gt;E.col         function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
