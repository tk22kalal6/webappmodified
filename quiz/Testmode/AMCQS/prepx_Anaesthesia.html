        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                loadTheme();

n&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option A - Assisted &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3fdd002801692777185a2a964a084\&quot;&amp;gt;control mode&amp;lt;/span&amp;gt; v\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];

        function showResults(index) {

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;

                        ` : ''}
                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

                document.getElementById('unanswered-count').textContent = unanswered;

                console.error(&quot;Error displaying result:&quot;, e);

            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anesthesia Distribution&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Technique&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Supraorbital &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;034163e88e1692777199f89eb7b8eb\&quot;&gt;Supratrochlear&lt;/span&gt; &lt;/strong&gt;(Ophthalmic Nerve) &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Supraorbital nerve exits the &lt;strong&gt;supraorbital foramen&lt;/strong&gt; on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f561d9b3a1169277719989c022cb08\&quot;&gt;superior surface&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfe6beb7131692777194500ac5f2d2\&quot;&gt;orbital&lt;/span&gt; rim.&lt;/p&gt;\n&lt;p&gt;Supratrochlear exits &lt;strong&gt;medially at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfe6beb7131692777194500ac5f2d2\&quot;&gt;orbital&lt;/span&gt; rim&lt;/strong&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anesthetizes the entire forehead up to the scalp&#x27;s vertex.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Inject &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; subcutaneously above the eyebrow, from midline to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; orbit.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Infraorbital &lt;/strong&gt;(Maxillary Nerve)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;Infraorbital Nerve blocks\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;393\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;December2024\&quot; src=\&quot;https://image.prepladder.com/notes/QJvoCGKvc246zyyXvlRE1734928046.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Exits &lt;strong&gt;infraorbital foramen&lt;/strong&gt; below the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;optic&lt;/span&gt; rim near the first maxillary premolar.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Provides sensation loss to lower eyelid, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; cheek, side of nose, upper lip.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Retract mucosa, insert needle &lt;strong&gt;above the first premolar,&lt;/strong&gt; and inject 3-5 ml between cheek and gingiva.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mental&lt;/strong&gt;(Mandibular Nerve)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;Mental  nerve blocks\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;394\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;December2024\&quot; src=\&quot;https://image.prepladder.com/notes/ZQAOs91Cw8StTX2jvi451734928160.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mental nerve exits the mental foramen, a branch of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; alveolar nerve.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anesthetizes lower lip, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59733f304e1692777191d9deb34f10\&quot;&gt;labial&lt;/span&gt; mucosa, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b900d2502169277718878062f959c\&quot;&gt;gingiva&lt;/span&gt; near incisors and canines.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Retract lip, insert needle &lt;strong&gt;near first/second premolars&lt;/strong&gt;, and inject 3-5 ml in the mucosal fold&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Inferior Alveola&lt;/strong&gt;r (Mandibular Nerve)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;Inferior Alveolar (Mandibular Nerve)  nerve blocks\&quot; data-author=\&quot;Montserrat-Bosch, Marta &amp;amp; Figueiredo, Rui &amp;amp; Nogueira-Magalhães, Pedro &amp;amp; Arnabat, Josep &amp;amp; Valmaseda-Castellón, Eduard &amp;amp; Gay-Escoda, Cosme. \&quot; data-hash=\&quot;395\&quot; data-license=\&quot;CC BY 2.5\&quot; data-source=\&quot;https://www.researchgate.net/figure/A-Conventional-IANB-using-the-technique-described-by-Halsted_fig1_260645339\&quot; data-tags=\&quot;December2024\&quot; src=\&quot;https://image.prepladder.com/notes/4MuPFxq9FAZia2jBIFlI1734928291.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Arises from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06ffdede3f169277719161a00632c9\&quot;&gt;mandibular division&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d1eb38ecf1692777200bb65bbdefb\&quot;&gt;trigeminal&lt;/span&gt; (V3); landmarks: Mandibular sulcus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d0cdf9e0e1692777185d4b709e843\&quot;&gt;coronoid&lt;/span&gt; notch, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40263f0ca31692777196b76c300aa1\&quot;&gt;pterygomandibular&lt;/span&gt; raphe.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anesthetizes all lower teeth, gums, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59733f304e1692777191d9deb34f10\&quot;&gt;labial&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f7c3ba6f1c1692777191e58e8571b0\&quot;&gt;lingual&lt;/span&gt; areas.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Insert needle into &lt;strong&gt;pterygomandibular raphe&lt;/strong&gt;, tap bone, withdraw slightly, and inject 2-3 ml.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/H0YJbERB639y4NwdNS1R1741680287.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In preparing for a superficial cervical plexus block, where should the anesthesiologist insert the needle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Along the anterior border of the sternocleidomastoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Along the posterior border of the sternocleidomastoid, halfway between the mastoid and clavicle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At the midpoint of the clavicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral to the trapezius muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Along the posterior border of the sternocleidomastoid, halfway between the mastoid and clavicle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/ze9eZ2VS3pzIK3QjyGXm1733478684.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:673px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neck block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anatomy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;strong&gt;cervical plexus&lt;/strong&gt; arises from the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a4804f0641692777197a34ddfa236\&quot;&gt;rami&lt;/span&gt; of C1–C4&lt;/strong&gt;, located &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; to the vertebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; processes.&lt;/li&gt;\n&lt;li&gt;It has four &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; branches (lesser occipital, greater auricular, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; cervical, supraclavicular) and three motor branches (phrenic, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebb760680716927771815ce294bb67\&quot;&gt;ansa&lt;/span&gt; cervicalis, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; neck muscles).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Indications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Used for U/L neck surgeries (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; endarterectomy)&lt;/li&gt;\n&lt;li&gt;Supplement for clavicle/shoulder anesthesia.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Superficial Block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Targets &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94f1c8df1f1692777185bd6a7c3fff\&quot;&gt;cutaneous&lt;/span&gt; branches, providing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e24b7bd55d16927771818aaa6ad0ed\&quot;&gt;anesthesia&lt;/span&gt; to the neck, jaw, and shoulder.&lt;/li&gt;\n&lt;li&gt;A needle is inserted along the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; border of the sternocleidomastoid&lt;/strong&gt;, halfway between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59fda103116927771912d5d76d293\&quot;&gt;mastoid&lt;/span&gt; and clavicle.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Deep Block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Targets &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;64d06f977116927771936e3af9572f\&quot;&gt;nerve roots&lt;/span&gt; at the vertebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f9856b87c216927772038555ec4258\&quot;&gt;foramina&lt;/span&gt; for deeper neck anesthesia.&lt;/li&gt;\n&lt;li&gt;Ultrasound-guided, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e4865847fa169277720044d7b530b0\&quot;&gt;targeting&lt;/span&gt; the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;64d06f977116927771936e3af9572f\&quot;&gt;nerve roots&lt;/span&gt; (C2–C4) with 5 mL of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; at each level.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risks&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Both types can cause &lt;strong&gt;hemidiaphragmatic paralysis&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;The deep block poses additional risks, including &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb7ff97e071692777180252299cf10\&quot;&gt;accidental&lt;/span&gt; vertebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; injection.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;380\&quot; src=\&quot;https://image.prepladder.com/content/ze9eZ2VS3pzIK3QjyGXm1733478684.png\&quot; width=\&quot;403\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/bnmDlRzUSkFvKJqPOyRd1741681326.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the procedure as given in the image, the anesthesiologist uses a 25-gauge needle to inject the local anesthetic. If the needle inadvertently penetrates too deeply and damages nearby structures, which of the following complications might arise?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carotid artery puncture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemorrhage from the internal jugular vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mandibular nerve blockade leading to loss of mastication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Damage to the facial nerve causing unilateral weakness&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Damage to the facial nerve causing unilateral weakness&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/DBL0HiNj5yKCVcR13gnE1734929225.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/rozpIw38P2Ad0gJRWka01734929427.png&quot;, &quot;https://image.prepladder.com/notes/0BcSy6EBB2UC20yAqyvb1734929605.png&quot;, &quot;https://image.prepladder.com/notes/DBL0HiNj5yKCVcR13gnE1734929225.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:748px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Scalp blocks&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Occipital nerve block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;Occipital nerve block\&quot; data-author=\&quot;Joseph Sebeo\&quot; data-hash=\&quot;398\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Schematic-of-scalp-block-nerves-in-a-pediatric-patient_fig1_269941698\&quot; data-tags=\&quot;December2024\&quot; src=\&quot;https://image.prepladder.com/notes/rozpIw38P2Ad0gJRWka01734929427.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Greater &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;Occipital&lt;/span&gt; Nerve:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Arises from the &lt;strong&gt;dorsal primary rami&lt;/strong&gt; of the C2 and C3 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; nerves.&lt;/li&gt;\n&lt;li&gt;Blocked approximately &lt;strong&gt;3 cm lateral&lt;/strong&gt; to the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;occipital&lt;/span&gt; prominence&lt;/strong&gt; at the level of the &lt;strong&gt;superior nuchal line&lt;/strong&gt;. The nerve is located &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;occipital&lt;/span&gt; artery.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Lesser &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;Occipital&lt;/span&gt; Nerve:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Originates from the &lt;strong&gt;ventral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a4804f0641692777197a34ddfa236\&quot;&gt;rami&lt;/span&gt; &lt;/strong&gt;of the same &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; roots.&lt;/li&gt;\n&lt;li&gt;Blocked 2 to 3 cm more laterally along the nuchal ridge.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Zygomaticotemporal Nerve Block&lt;/strong&gt;&lt;/p&gt;\n&lt;img alt=\&quot;Zygomaticotemporal Nerve Block\&quot; data-author=\&quot;Dr Supriya Dsouza1†, Dr Darreul Sewell2\&quot; data-hash=\&quot;399\&quot; data-license=\&quot;CC BY-NC ND 4.0\&quot; data-source=\&quot;https://resources.wfsahq.org/atotw/scalp-block-technique-and-applications/\&quot; data-tags=\&quot;December2024\&quot; src=\&quot;https://image.prepladder.com/notes/0BcSy6EBB2UC20yAqyvb1734929605.png\&quot;/&gt;&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Insert the needle at &lt;strong&gt;outer edge of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;def2c960811692777199bc4d0e9bf9\&quot;&gt;supraorbital&lt;/span&gt; margin&lt;/strong&gt; at a 90° angle until bone contact is made, then deposit the LA for deep injection.&lt;/li&gt;\n&lt;li&gt;Redirect the needle laterally to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfb2ffbd2616927772021c3bd61344\&quot;&gt;Zygomatic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9a89dd67841692777182ee412af263\&quot;&gt;Arch&lt;/span&gt; and deposit LA along this trajectory.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Auriculotemporal Nerve Block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;auriculotemporal nerve block\&quot; data-author=\&quot;Hongzhi Zhou, Yang Xue &amp;amp; Ping Liu \&quot; data-hash=\&quot;397\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://head-face-med.biomedcentral.com/articles/10.1186/s13005-021-00261-7\&quot; data-tags=\&quot;December2024\&quot; src=\&quot;https://image.prepladder.com/notes/DBL0HiNj5yKCVcR13gnE1734929225.png\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Given at &lt;strong&gt;1 to 1.5 cm &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; to the ear at the tragus, &lt;/strong&gt;above the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66f9c028981692777200c9ce0cd63f\&quot;&gt;temporomandibular&lt;/span&gt; joint.&lt;/li&gt;\n&lt;li&gt;Palpate the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebb480187d1692777199e233e9e356\&quot;&gt;superficial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; to avoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c7c5b5c17a16927771905ab1f7f8c2\&quot;&gt;intra-arterial&lt;/span&gt; injection.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Keep the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3509997646169277719014053aa74d\&quot;&gt;injection&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebb480187d1692777199e233e9e356\&quot;&gt;superficial&lt;/span&gt; to prevent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; nerve block. &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/i5NPhkDKaqTGVCmVHtXy1741681876.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents with a laceration to his pinna after a sports injury. He expresses significant pain and anxiety about the repair procedure. The physician decides to perform a nerve block to ensure adequate analgesia during the repair. Which of the following is the preferred nerve block for pinna repair?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Greater auricular nerve block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trigeminal nerve block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial nerve block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Greater auricular nerve block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ix9ZWUAneHymSqRFvPCg1741684579.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female is scheduled for endoscopic surgery involving the middle turbinate and frontal recess due to chronic sinusitis. Which of the following nerve blocks is preferred for providing analgesia during this surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maxillary nerve block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior ethmoidal block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infraorbital nerve block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenopalatine ganglion block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior ethmoidal block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct answer: &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&amp;gt;Anterior&amp;lt;/span&amp;gt; &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c73ef522416927771878a2a17e9bc\&quot;&amp;gt;ethmoidal&amp;lt;/span&amp;gt; block\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/fqNL8HdyrRqozDo4fL9M1741684922.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: 1. Supraclavicular block A. Blocks the superior and middle trunk of the brachial plexus. 2. Interscalene block B. Block terminal nerves. 3. Infraclavicular block C. Blocks distal trunk-proximal division of the brachial plexus. 4. Axillary block D. Blocks at the level of cords of the brachial plexus.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1A,2D,3C,4B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1C,2A,3D,4B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1C,2A,3B,4D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1B,2C,3A,4D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1C,2A,3D,4B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/mkOmUAqO57fqpaqtV2UC1734952136.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:704px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Brachial Blocks&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Supraclavicular block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Blocks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; trunk-proximal division of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1e4db8b6ad1692777183683f42d44b\&quot;&gt;brachial&lt;/span&gt; plexus.&lt;/li&gt;\n&lt;li&gt;For surgeries &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; to the mid-humerus.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Interscalene block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Blocks the superior and middle trunk of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1e4db8b6ad1692777183683f42d44b\&quot;&gt;brachial&lt;/span&gt; plexus.&lt;/li&gt;\n&lt;li&gt;For shoulder and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdbac654081692777196f9aab116f0\&quot;&gt;proximal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a547f4a22716927771897daf6b50e7\&quot;&gt;humerus&lt;/span&gt; surgeries.&lt;/li&gt;\n&lt;li&gt;Contraindicated in patients with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80feaae4b31692777190ea1ba3fc25\&quot;&gt;insufficiency&lt;/span&gt; due to the high risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca762506461692777190f12b43bb1a\&quot;&gt;ipsilateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80686f198416927771959402f37ba8\&quot;&gt;phrenic&lt;/span&gt; nerve block and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06ff18f51216927771867fe1461a04\&quot;&gt;diaphragmatic&lt;/span ; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Avoid &lt;/strong&gt;cubital tunnel&lt;strong&gt; (Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Block above or below the elbow&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radial Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Posterior to the humerus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; side of the elbow&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Visible below the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1e4db8b6ad1692777183683f42d44b\&quot;&gt;brachial&lt;/span&gt; muscle near the humerus&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Can block at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; aspect of the elbow&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.pr ; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Intercostal Block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Thoracic/upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; surgery, rib fractures&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Individual injections at each &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73796a0ae81692777190a4306a66a3\&quot;&gt;intercostal&lt;/span&gt; nerve (T1-T11) at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; edge of the rib, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;831d67ad8a1692777182763ca62e4b\&quot;&gt;aspiration&lt;/span&gt; before injection.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Pneumothorax, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;837d6227d81692777190a063ea2cd4\&quot;&gt;intravascular&lt;/span&gt; injection, toxicity, bleeding, infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&l ion&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Erector &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fcf575a37a169277719900e83716fc\&quot;&gt;Spinae&lt;/span&gt; Plane Block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Thoracoabdominal surgery, rib fractures&lt;/li&gt;\n&lt;li&gt;Chest wall neuropathic pain&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Local &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; is deposited deep into &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ac45bd32a169277718722c633169f\&quot;&gt;erector&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fcf575a37a169277719900e83716fc\&quot;&gt;spinae&lt;/span&gt; muscles, usually at a midline or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; approach.&lt;/li&gt;\n&lt;li&gt;Targets &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51b29c48291692777186b488ac8cd9\&quot;&gt;dorsal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a4804f0641692777197a34ddfa236\&quot;&gt;rami&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c6021096816927772007954fcc158\&quot;&gt;thoracic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; nerves&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Pneumothorax, local &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; toxicity, bleeding, infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pectoralis I/II Block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Chest wall surgery&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Injection between the &lt;strong&gt;pectoralis major &lt;/strong&gt;and &lt;strong&gt;minor &lt;/strong&gt;(Pecs I) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e4865847fa169277720044d7b530b0\&quot;&gt;targeting&lt;/span&gt; &lt;strong&gt;intercostobrachial &lt;/strong&gt;and &lt;strong&gt;intercostal nerves &lt;/strong&gt;(3-6) for Pecs II.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Rare, but may include pneumothorax, bleeding, infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Serratus &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;Anterior&lt;/span&gt; Plane Block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Unilateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06e0403a9c16927771846fde1c53f8\&quot;&gt;chest wall&lt;/span&gt; anesthesia&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Injection between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2462a1d0cf16927771985f03ba098b\&quot;&gt;serratus&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12ad4210e4169277719111f356b7ba\&quot;&gt;latissimus&lt;/span&gt; dorsi&lt;/li&gt;\n&lt;li&gt;Targets &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94f1c8df1f1692777185bd6a7c3fff\&quot;&gt;cutaneous&lt;/span&gt; branches of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73796a0ae81692777190a4306a66a3\&quot;&gt;intercostal&lt;/span&gt; nerves (T2-T6)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Risk of pneumothorax, bleeding, infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Transversus Abdominis Plane Block &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; wall surgery&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Injection between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;50a310ef2e16927771907de8547137\&quot;&gt;internal oblique&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b4b7ff709c1692777200a120b1b991\&quot;&gt;transversus&lt;/span&gt; abdominis muscles&lt;/li&gt;\n&lt;li&gt;Targets &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;46ff8ef1ee16927771996bb1697129\&quot;&gt;subcostal&lt;/span&gt; (T12), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;108e66d0571692777189ff4a5e8740\&quot;&gt;ilioinguinal&lt;/span&gt; (L1), and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;240b25374316927771890d8646eda8\&quot;&gt;iliohypogastric&lt;/span&gt; (L1) nerves&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Peritoneal violation, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; perforation, bleeding, infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Rectus &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;44e9c0bbec169277719829907370ee\&quot;&gt;Sheath&lt;/span&gt; Block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Superficial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; procedures&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Local &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a367ebd0c169277719091155a5b0f\&quot;&gt;injected&lt;/span&gt; deep into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53951671cd16927771971ed604bcf4\&quot;&gt;rectus&lt;/span&gt; abdominis muscle&lt;/li&gt;\n&lt;li&gt;Targets &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94f1c8df1f1692777185bd6a7c3fff\&quot;&gt;cutaneous&lt;/span&gt; branches of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73796a0ae81692777190a4306a66a3\&quot;&gt;intercostal&lt;/span&gt; nerves (T7-T12)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Limited visceral analgesia, bleeding, infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Quadratus Lumborum Blocks&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lower thoracic/ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;683192f6b21692777191ae16feee76\&quot;&gt;lumbar&lt;/span&gt; anesthesia&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Techniques vary: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; (QL1), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; (QL2), or transmuscular.&lt;/li&gt;\n&lt;li&gt;Local &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; at &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2443adae9d16927771966d5111bc18\&quot;&gt;quadratus&lt;/span&gt; lumborum&lt;/li&gt;\n&lt;li&gt;Potential &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;683192f6b21692777191ae16feee76\&quot;&gt;lumbar&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a9085a5761692777195417d7c03ae\&quot;&gt;plexus&lt;/span&gt; involvement&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Varies by technique; potential for visceral injury, bleeding, infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/rgX69b5kRULN6yCGmc6w1741687882.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male patient presents with dyspnea and pleuritic chest pain. A chest X-ray confirms bilateral pleural effusion. The physician decides to perform a thoracentesis to drain the fluid. Which of the following nerve blocks is preferred to provide analgesia during the thoracentesis procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suprascapular nerve block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intercostal nerve block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interscalene block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thoracic sympathetic block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intercostal nerve block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/eF80sL1kPb3syaZfRaK41734958023.png&quot;, &quot;https://image.prepladder.com/notes/gVJjyzTbwrMkJGSsxNos1734957686.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;Correct answer:B) &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73796a0ae81692777190a4306a66a3\&quot;&amp;gt;Intercostal&amp;lt;/span&amp;gt; nerve block\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/uS5PIUPkhXNbrkfoDdCd1741689184.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male is scheduled for an elective inguinal hernia repair. The anesthesiologist decides to perform a Transversus Abdominis Plane (TAP) block to provide effective analgesia during and after the procedure. Which of the following nerves is not blocked by the TAP block?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subcostal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ilioinguinal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genitofemoral nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iliohypogastric nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Genitofemoral nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/sHnVAu5QCjXXKrH0iXSr1741689539.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with pancreatic cancer is in severe pain and hence is advised for celiac plexus block. Which of the following complications be rarely seen in this procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postural hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Back pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic local toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sexual dysfunction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Systemic local toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/1EMFW0QUOeRy2cdemgt41734959425.png&quot;, &quot;https://image.prepladder.com/notes/1Kv2pytIvpV5l2MFrmud1734959454.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:286px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Coeliac &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a9085a5761692777195417d7c03ae\&quot;&gt;plexus&lt;/span&gt; block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Indication&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Patients with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; visceral pain, like in cancers.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anatomy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2b5c161b71692777184c75775751a\&quot;&gt;celiac&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2804c808516927771887dda93e56c\&quot;&gt;ganglia&lt;/span&gt; can vary in number from one to five and differ in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; and position.&lt;/li&gt;\n&lt;li&gt;Typically, they are grouped around the body of the &lt;strong&gt;L1 vertebra&lt;/strong&gt;, located &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ddf6d5ea71692777201b70c8b9715\&quot;&gt;vena&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67544ba6ef16927771835d4641cc8f\&quot;&gt;cava&lt;/span&gt; on the right side, just &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ce68eab48a1692777181c719b4344e\&quot;&gt;aorta&lt;/span&gt; on the left, and behind the pancreas.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Approaches&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Posterior and Trans-Crural Approach&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Anterior Approach&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Endoscopic Ultrasound-Guided &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2b5c161b71692777184c75775751a\&quot;&gt;Celiac&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a9085a5761692777195417d7c03ae\&quot;&gt;Plexus&lt;/span&gt; Block&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Postural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9402185d4b1692777189cb62891ff1\&quot;&gt;hypotension&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Accidental &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;837d6227d81692777190a063ea2cd4\&quot;&gt;intravascular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3509997646169277719014053aa74d\&quot;&gt;injection&lt;/span&gt; (risk of severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; reaction)&lt;/li&gt;\n&lt;li&gt;Pneumothorax&lt;/li&gt;\n&lt;li&gt;Retroperitoneal hemorrhage&lt;/li&gt;\n&lt;li&gt;Injury to kidneys or pancreas&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Sexual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;dysfunction&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Rarely, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;30a0481dd9169277719423368f6884\&quot;& -year-old woman is scheduled for foot surgery to remove a neuroma. The anesthesiologist performs an ankle block and aims to provide sensation to the dorsum of the foot, excluding the first interdigital cleft. Which nerve should be blocked?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sural nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep peroneal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superficial peroneal nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Superficial peroneal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/Old6eKePETtk0uF0gUV41734960213.png&quot;, &quot;https://image.prepladder.com/notes/w4wf7JTRk2BhGIjbRM7R1734960496.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:716px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nerve Blocked&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Site of Block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Effect &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px
