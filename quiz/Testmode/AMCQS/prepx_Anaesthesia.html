ot;Radial Nerve &amp;amp;amp; Abductor Pollicis Muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulnar Nerve &amp;amp; Adductor Pollicis Muscle&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/9hQEmX9NTlcSvhrTxmmD1734939320.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/044t3twGiSATF7QlHCh41737626095.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male patient is undergoing major abdominal surgery under general anesthesia. After induction of anesthesia, the patient&#x27;s CVP is measured at 3 cm H2O. The patient’s heart rate is 110/min, blood pressure is 80/50 mmHg. Which of the following is the most appropriate initial management step based on the CVP and clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer vasopressors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer a fluid bolus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transfuse blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase the anesthetic depth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Administer a fluid bolus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/niUbccmwcIZOSfKF0xWA1737626342.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female patient is undergoing a thyroidectomy under general anesthesia. A Train of Four (TOF) stimulation is performed to monitor neuromuscular function, the result of which is shown below. Which neuromuscular blocking agent was most likely administered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rocuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vecuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cisatracurium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Succinylcholine&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/x6Fy0Fze2twDFdO2dSCR1734939570.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/74FtQJ4So5UXAFKeA99O1734941660.png&quot;, &quot;https://image.prepladder.com/content/cpe7FNpcMsDWSgxWoaDE1734941709.png&quot;, &quot;https://image.prepladder.com/content/7fm4UrYvnJf3NY9EzYdW1734941745.png&quot;, &quot;https://image.prepladder.com/content/trLTkSLTBvhWX7kgulgz1734941779.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;NMBA&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Response &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Depolarizing&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/cpe7FNpcMsDWSgxWoaDE1734941709.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;All four responses are equally diminished&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;TOF ratio = 1&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Non- depolarizing&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/7fm4UrYvnJf3NY9EzYdW1734941745.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;The strength of the contractions &lt;strong&gt;diminishes progressively,&lt;/strong&gt; showing &lt;strong&gt;fade&lt;/strong&gt; between the responses.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:576px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Type of Block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;TOF ratio&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Interpretation &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;No block &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;All twitches are of equal strength&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nondepolarizing block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;(Rocuronium, Vecuronium, and Cisatracurium)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&amp;lt;1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;(e.g., 0.7, 0.5)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The strength of the contractions &lt;strong&gt;diminishes progressively,&lt;/strong&gt; showing &lt;strong&gt;fade&lt;/strong&gt; between the responses.&lt;/p&gt;\n&lt;p&gt;Lower ratios representing a stronger blockade.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Depolarizing block &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;(succinylcholine)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;All four responses are equally diminished&lt;/p&gt;\n&lt;p&gt;Fade is not present until a phase II block develops.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/eWFjED3GwFclgSdnLYJG1737626621.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which stimulation pattern is specifically designed to assess deep neuromuscular blockade?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Train-of-Four (TOF) stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single-Twitch stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post Tetanic Count (PTC) stimulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Double-Burst stimulation (DBS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Post Tetanic Count (PTC) stimulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:623px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Stimulation Pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Mechanism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Interpretation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clinical Implication and Limitation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Single-Twitch Stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Single electrical stimulus&lt;/strong&gt; applied at a frequency of 0.1 Hz to 1 Hz.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Requires comparison to pre-NMBA administration value.&lt;/p&gt;\n&lt;p&gt;Muscle response to the stimulus reflects &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; block onset; changes in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f7448b3e51692777201ff5cafde0d\&quot;&gt;twitch&lt;/span&gt; height help assess blockade.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Used to evaluate onset of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; block.&lt;/p&gt;\n&lt;p&gt;Limited utility as a standalone test.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Train-of-Four (TOF) Stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Four &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49fe920a2b1692777199d6f6c32cf2\&quot;&gt;supramaximal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d7e9fdf401692777199f2038941b6\&quot;&gt;stimuli&lt;/span&gt; &lt;/strong&gt;delivered at 0.5-second intervals (2 Hz).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fade between responses indicates degree of block.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;TOF count &lt;/strong&gt;assesses &lt;strong&gt;onset&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;TOF ratio&lt;/strong&gt; measures &lt;strong&gt;recovery&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Fade &lt;/strong&gt;suggests&lt;strong&gt; nondepolarizing block.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Most common pattern&lt;/strong&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a489e669011692777190af3dd98ed4\&quot;&gt;intraoperative&lt;/span&gt; monitoring.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Cannot measure deep block &lt;/strong&gt;or phase I block.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Double-Burst &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;Stimulation&lt;/span&gt; (DBS)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Two bursts &lt;/strong&gt;of 50-Hz &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;stimulation&lt;/span&gt; with a 750-ms interval.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fade between the two bursts indicates block.&lt;/p&gt;\n&lt;p&gt;Fade between bursts correlates with TOF ratio.&lt;/p&gt;\n&lt;p&gt;DBS is more sensitive for detecting fade.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Better &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff110f2cb71692777200a3483aa670\&quot;&gt;tactile&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;723fdec66b1692777186e92f0c6fdf\&quot;&gt;detection&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a459f313d9169277719789fdfb7ada\&quot;&gt;residual&lt;/span&gt; block &lt;/strong&gt;than TOF but cannot reliably assess recovery at higher TOF ratios.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tetanic Stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;High-frequency &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;stimulation&lt;/span&gt; &lt;/strong&gt;(50-100 Hz for 5 seconds) causing &lt;strong&gt;sustained muscle contraction&lt;/strong&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fade indicates nondepolarizing block; sustained response suggests normal transmission or depolarizing block.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Painful&lt;/strong&gt; and limited use in practice.&lt;/p&gt;\n&lt;p&gt;May cause lasting muscle antagonism, affecting recovery assessment.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Post &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d69c71bfd1692777200b0716cc326\&quot;&gt;Tetanic&lt;/span&gt; Count (PTC) Stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tetanic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;stimulation&lt;/span&gt; &lt;/strong&gt;(50 Hz for 5 seconds) &lt;strong&gt;followed by single twitches &lt;/strong&gt;at 1 Hz after 3 seconds.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Counts discernible twitches after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d69c71bfd1692777200b0716cc326\&quot;&gt;tetanic&lt;/span&gt; stimulation; assesses deep block not detectable by TOF.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Used for monitoring &lt;strong&gt;deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; blockade. &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Requires 6-minute &lt;/strong&gt;intervals, limiting continuous use.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/4EOUHMge6NwQSbn3Dr4i1737627477.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is incorrect about the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D represents the best reflection of the alveolar CO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B to C represents CO2 of alveoli mixing with upper airway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A to B represents Dead space ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E is the value seen on the monitor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. E is the value seen on the monitor&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/KmczBqeB8EvwuBqTAP1i1734939917.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/rmPEvy6DuZCQt7Dzit9F1734939987.png&quot;, &quot;https://image.prepladder.com/content/sAHSYboUsRJt3P0pYEEI1734940049.png&quot;, &quot;https://image.prepladder.com/content/fJL9DBxh6rq7jgTvrPdf1734940113.png&quot;, &quot;https://image.prepladder.com/content/xllRZ4Ja1mlEOGExyyLx1734940166.png&quot;, &quot;https://image.prepladder.com/content/J8WqZVs7rZT0i9Hx14Gb1734940258.png&quot;, &quot;https://image.prepladder.com/content/B2bPNWkmK5IVBbUxv9Xl1734940324.png&quot;, &quot;https://image.prepladder.com/content/TQzW8DifkCq6VMIuMM2B1734940376.png&quot;, &quot;https://image.prepladder.com/content/OuQc4cOum602r82uOpa31734940445.png&quot;, &quot;https://image.prepladder.com/content/jFnG3vzGVD0zwM3lNHVP1734940523.png&quot;, &quot;https://image.prepladder.com/content/PNcfPTkkqLjUIc7UPPdn1734940618.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:681px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Phase I&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Dead Space Ventilation&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;200\&quot; src=\&quot;https://image.prepladder.com/content/fJL9DBxh6rq7jgTvrPdf1734940113.png\&quot; width=\&quot;200\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Beginning of exhalation&lt;/li&gt;\n&lt;li&gt;No CO₂ present&lt;/li&gt;\n&lt;li&gt;Air from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ebd78bd471692777200ede69e8ed1\&quot;&gt;trachea&lt;/span&gt; and pharynx\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;No gas exchange occurs here&lt;/li&gt;\n&lt;li&gt;Called dead space &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a58f1f33f81692777201ad5e0d60ca\&quot;&gt;ventilation&lt;/span&gt; &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/xllRZ4Ja1mlEOGExyyLx1734940166.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Phase II&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Ascending Phase&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;200\&quot; src=\&quot;https://image.prepladder.com/content/J8WqZVs7rZT0i9Hx14Gb1734940258.png\&quot; width=\&quot;200\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;CO₂ from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0dd428c12116927771819285c8849c\&quot;&gt;alveoli&lt;/span&gt; reaches upper airway, mixes with dead space air&lt;/li&gt;\n&lt;li&gt;Causes rapid rise in CO₂ concentration.&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Phase III&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Alveolar Plateau&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;250\&quot; src=\&quot;https://image.prepladder.com/content/B2bPNWkmK5IVBbUxv9Xl1734940324.png\&quot; width=\&quot;250\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Majority of exhaled air is CO₂-rich&lt;/li&gt;\n&lt;li&gt;Uniform CO₂ concentration&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;End-Tidal&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;320\&quot; src=\&quot;https://image.prepladder.com/content/TQzW8DifkCq6VMIuMM2B1734940376.png\&quot; width=\&quot;320\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Highest CO₂ concentration is the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;959389429f1692777187a5fa1e94a9\&quot;&gt;end-tidal&lt;/span&gt; value.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;This is the value you see on the monitor&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Normal EtCO2 is 35 35-45mmHg&lt;/li&gt;\n&lt;li&gt;Best reflection of Alveolar CO2 &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Phase IV&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Descending Phase&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;200\&quot; src=\&quot;https://image.prepladder.com/content/OuQc4cOum602r82uOpa31734940445.png\&quot; width=\&quot;200\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Inhalation begins&lt;/li&gt;\n&lt;li&gt;CO₂ level drops to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;116e588c7b1692777202c7f3040428\&quot;&gt;zero&lt;/span&gt; as oxygen fills the airway.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/jFnG3vzGVD0zwM3lNHVP1734940523.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/5lYPVdlaEdCN6bg0mRSM1737627982.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male with asthma presents to the emergency department with worsening shortness of breath and wheezing. He is placed on supplemental oxygen and bronchodilators. What is the most likely Capnographic waveform for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No options available&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;Unknown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/32XcKWYqcFSLeQJJGGm41734940952.png&quot;, &quot;https://image.prepladder.com/content/nxd7fzugvFd8VoZckvdu1734941050.png&quot;, &quot;https://image.prepladder.com/content/phfFvz5zoBcLcNmDsZMy1734941116.png&quot;, &quot;https://image.prepladder.com/content/Fw3SSZkPfuwzFuP0AUPA1734941249.png&quot;, &quot;https://image.prepladder.com/content/AooeWsvhDyR3ktx1rKY61734941320.png&quot;, &quot;https://image.prepladder.com/content/bJ1fUI8yqMUExqljgSub1734941358.png&quot;, &quot;https://image.prepladder.com/content/suoBwKgjt2nmHhPK9hp01734941404.png&quot;, &quot;https://image.prepladder.com/content/MIeeUZKb7pfKSsTrLrd91734941439.png&quot;, &quot;https://image.prepladder.com/content/aEiCsxHPX7DRBOob9D5j1734941472.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:1000px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A normal wave in controlled mechanical ventilation&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/32XcKWYqcFSLeQJJGGm41734940952.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Normal wave during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f71e485d131692777199151d1076d2\&quot;&gt;spontaneous&lt;/span&gt; breathing&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/nxd7fzugvFd8VoZckvdu1734941050.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bronchospasm &lt;/strong&gt;(asthma, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a75d857ea1692777185f9245b02b8\&quot;&gt;COPD&lt;/span&gt; exacerbation) / partially obstructed ET tube or breathing circuit&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Shark &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4baab7262816927772026c5f967407\&quot;&gt;fin&lt;/span&gt; appearance&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/phfFvz5zoBcLcNmDsZMy1734941116.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; \n\t\t\t&lt;p&gt;Spontaneous breathing effort during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;307d0b379116927771855d735d3c88\&quot;&gt;controlled mechanical ventilation&lt;/span&gt; &lt;strong&gt; (Curare notch)&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Curare cleft, or notch, is seen during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f71e485d131692777199151d1076d2\&quot;&gt;spontaneous&lt;/span&gt; ventilation.&lt;/li&gt;\n&lt;li&gt;Patients partially paralyzed with muscle relaxants may make &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; efforts at any time during the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; cycle with controlled ventilation.&lt;/li&gt;\n&lt;li&gt;As the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d07b67b5f1692777193d48329a32a\&quot;&gt;muscle relaxant&lt;/span&gt; is reversed, the curve becomes normal in shape. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;299\&quot; src=\&quot;https://image.prepladder.com/content/Fw3SSZkPfuwzFuP0AUPA1734941249.png\&quot; width=\&quot;212\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Role in Intubation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;End &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9de1765e531692777200d737a38c98\&quot;&gt;tidal&lt;/span&gt; is used as the gold standard for confirmation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cdccef317a1692777187a7bc217232\&quot;&gt;endotracheal&lt;/span&gt; tube position.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Esophageal intubation&lt;/strong&gt; can initially produce an EtCO2 due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12347b15191692777188bc86d226e1\&quot;&gt;gastric&lt;/span&gt; CO2 however this should taper after a few breaths.&lt;/li&gt;\n&lt;li&gt;Right main-stem &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;83e66fab2f1692777190a43a6e300f\&quot;&gt;intubation&lt;/span&gt; may still have a normal EtCO2, so get a CXR to confirm &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;208cf74d74169277719486afd05eb3\&quot;&gt;optimal&lt;/span&gt; tube positioning.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;294\&quot; src=\&quot;https://image.prepladder.com/content/AooeWsvhDyR3ktx1rKY61734941320.png\&quot; width=\&quot;209\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Role during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;Cardiac&lt;/span&gt; Arrest:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;EtCO2 &amp;gt; 20 suggests good quality CPR.&lt;/li&gt;\n&lt;li&gt;If it starts to drop, consider switching compressors or making sure the LUCUS is in the appropriate position.&lt;/li&gt;\n&lt;li&gt;A sudden increase in EtCO2 greater than 10 from the patient’s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c8a051a89169277718256c92278c5\&quot;&gt;baseline&lt;/span&gt; can be an early indication of ROSC.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/bJ1fUI8yqMUExqljgSub1734941358.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hypoventilation &lt;/strong&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/suoBwKgjt2nmHhPK9hp01734941404.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hyperventilation &lt;/strong&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/MIeeUZKb7pfKSsTrLrd91734941439.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Flat Capnogram: &lt;/strong&gt; Sudden and abrupt fall of EtCO2 to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;116e588c7b1692777202c7f3040428\&quot;&gt;zero&lt;/span&gt; can be seen in:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Accidental &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;defdae89701692777187f94861b129\&quot;&gt;extubation&lt;/span&gt; &lt;strong&gt;(most common&lt;/strong&gt;)&lt;/li&gt;\n&lt;li&gt;Disconnection of CO2 transducer&lt;/li&gt;\n&lt;li&gt;Sudden &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; arrest&lt;/li&gt;\n&lt;li&gt;Massive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; embolism&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/aEiCsxHPX7DRBOob9D5j1734941472.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/GAZbhFKGMeSOwDN7uBII1737628254.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                            &lt;/button&gt;

                        ` : ''}
                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);

                    const hls = new Hls();

                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
