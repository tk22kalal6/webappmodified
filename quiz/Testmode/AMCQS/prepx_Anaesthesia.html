            questions = [{&quot;text&quot;: &quot;Which of the following inhalation agents has a blood-gas partition coefficient similar to nitrous oxide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/AR47qVDjfye3JfcX6Lzn1747291141.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Desflurane&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Properties&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Desflurane is a fluorinated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;191f7b5f441692777187971c7d6ee2\&quot;&gt;ether&lt;/span&gt; with high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;19a5a39c6b169277720158b14e5cf1\&quot;&gt;vapor&lt;/span&gt; pressure (681 mm Hg at 20°C) and very low blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9295e67a41692777198dce0de3f34\&quot;&gt;solubility&lt;/span&gt; (λb/g 0.42), allowing rapid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f447020b9616927771904d1c923d80\&quot;&gt;induction&lt;/span&gt; and emergence.&lt;/p&gt;\n&lt;p&gt;It requires a special &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fa5d60f481692777201f36552b1bc\&quot;&gt;vaporizer&lt;/span&gt; (tec 6) for precise &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; control.&lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=&#x27;\&quot;Sucharita Chakravarti Srabani Basu\&quot;&#x27; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-NC SA 3.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Desfurane-Tec-6R-GE-b-Desflurane-D-VaporR-Drager-c-Desflurane-Sigma-AlphaR_fig4_258703085\&quot; data-tags=\&quot;\&quot; height=\&quot;473\&quot; src=\&quot;https://image.prepladder.com/content/AR47qVDjfye3JfcX6Lzn1747291141.png\&quot; width=\&quot;302\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p&gt;&lt;strong&gt;Tec 6&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Blood gas &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b530604f9d1692777184cf1541ae41\&quot;&gt;coefficient&lt;/span&gt; indicates speed of onset and recovery, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9295e67a41692777198dce0de3f34\&quot;&gt;solubility&lt;/span&gt; of inhalational agent in the blood.&lt;/li&gt;\n&lt;li&gt;It is inversely proportional to speed of onset\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;High B/G has a slow onset&lt;/li&gt;\n&lt;li&gt;Low B/G has a fast onset&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Desflurane has similar blood-gas &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25c5ca7c4516927771942bb8637e83\&quot;&gt;partition&lt;/span&gt; co-efficient similar to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b83d31a7d61692777193c128d13c7d\&quot;&gt;Nitrous&lt;/span&gt; oxide.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Uses&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Desflurane is ideal for rapid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f447020b9616927771904d1c923d80\&quot;&gt;induction&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;717a791bdf1692777187f5f058180c\&quot;&gt;emergence&lt;/span&gt; due to its low blood solubility, but it is not suitable for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b1500fcd816927771900b59d16bde\&quot;&gt;inhalation&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f447020b9616927771904d1c923d80\&quot;&gt;induction&lt;/span&gt; due to its pungency and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; irritation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;C/I&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;It should be avoided in patients with severe hypovolemia, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f8aaf091221692777191f73e810e94\&quot;&gt;malignant&lt;/span&gt; hyperthermia, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; hypertension.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Systemic Effects&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cardiovascular&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Desflurane decreases &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; resistance and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b905d8d51416927771821f9cceb3a3\&quot;&gt;arterial blood&lt;/span&gt; pressure.&lt;/p&gt;\n&lt;p&gt;It causes moderate increases in heart rate, central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; pressure, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; pressure, particularly during rapid concentration increases, which can be managed with fentanyl, esmolol, or clonidine.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Respiratory&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Causes decreased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9de1765e531692777200d737a38c98\&quot;&gt;tidal&lt;/span&gt; volume and increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; rate. It is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;824995c39416927771966210e0a5db\&quot;&gt;pungent&lt;/span&gt; and can cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; irritation, making it unsuitable for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b1500fcd816927771900b59d16bde\&quot;&gt;inhalation&lt;/span&gt; induction.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hepatic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Minimal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b1a045f5f169277719210c0ac7a1e\&quot;&gt;metabolism&lt;/span&gt; and risk of anesthetic-induced hepatitis, with maintained &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; oxygen delivery.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Renal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Minimal nephrotoxicity, but decreases in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; output and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ad1e71a4a1692777188853097f685\&quot;&gt;glomerular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;83d76f27051692777202029aee0cd3\&quot;&gt;filtration&lt;/span&gt; occur with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; output.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neuromuscular&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Desflurane causes a dose-dependent decrease in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; response, enhancing the effects of nondepolarizing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; blockers.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cerebral&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Increases cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; (CBF), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; pressure, and cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9b690b70c16927771833aae799b33\&quot;&gt;blood volume&lt;/span&gt; but decreases cerebral oxygen consumption. CBF can be lowered through hyperventilation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is the induction anesthesia of choice in pediatric age group?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sevoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option A - Sevoflu\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was given halothane for a surgical procedure. After a few minutes, the anesthetist noticed that he developed rigidity and hyperthermia. Which of the following ions is the reason for the above symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnesium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Calcium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:589px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Rare, life-threatening reaction to certain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; medications (inhaled anesthetics, succinylcholine).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Inheritance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Often autosomal dominant with variable &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd2e83c3ad1692777195dad2ab75ec\&quot;&gt;penetrance&lt;/span&gt; (meaning not everyone with the gene will develop the condition).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Underlying mechanism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Mutations in the ryanodine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; (RYR1) gene cause uncontrolled release of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; (Ca2+) from the sarcoplasmic reticulum, leading to sustained muscle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca2289e348169277718516017eb2ba\&quot;&gt;contraction&lt;/span&gt; and heat generation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Signs/Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Severe muscle rigidity, rapid rise in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4a7581c8b01692777183819f38c633\&quot;&gt;body temperature&lt;/span&gt; (hyperthermia), increased heart rate, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; acidosis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Dantrolene&lt;/strong&gt; (a ryanodine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e432a4f3c1692777181e8e244ca0e\&quot;&gt;antagonist&lt;/span&gt; that reduces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; release from the sarcoplasmic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b6498ff211692777197ae0981e366\&quot;&gt;reticulum&lt;/span&gt; and relaxes muscles).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which inhalational agent is best suited for patients with compromised cardiac function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not used for induction of anesthesia in pediatric patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option C - Desflu\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following Anaesthesia agent is hepatotoxic:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Procaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Halothane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option C - Haloth\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is used for hypotensive anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitroglycerin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both 1 &amp;amp;amp; 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dantrolene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both 1 &amp;amp; 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option C - Both 1 and 2\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 17 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);

        function showResults(index) {

        function loadVideo(button, videoUrl, containerId) {

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }
