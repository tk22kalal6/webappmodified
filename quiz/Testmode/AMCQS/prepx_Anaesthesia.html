        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {

            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }

                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {

                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }

            } catch (e) {

        }

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following is true regarding spinal, epidural, and local anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidural anesthesia is performed by injecting anesthetic into the intrathecal space.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Local anesthetics work by blocking calcium channels, preventing nerve impulse propagation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spinal anesthesia is commonly used for procedures above the umbilicus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The absolute contraindication for local anesthesia is an allergy to the anesthetic.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The absolute contraindication for local anesthesia is an allergy to the anesthetic.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Local anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Local &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e24b7bd55d16927771818aaa6ad0ed\&quot;&gt;anesthesia&lt;/span&gt; is a safe, effective pain management method.&lt;/li&gt;\n&lt;li&gt;Works by &lt;strong&gt;reversibly binding sodium channels, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dc12b322016927771830dff673eeb\&quot;&gt;blocking&lt;/span&gt; sodium entry, and inhibiting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b7832674a616927771936bc3c1520b\&quot;&gt;nerve impulse&lt;/span&gt; propagation.&lt;/strong&gt; &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Two classes&lt;/strong&gt; of local anesthetics:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Amides&lt;/strong&gt;: Lidocaine, prilocaine, mepivacaine, bupivacaine.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Esters&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Widely used in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04d0aad0f4169277718599caca3ad5\&quot;&gt;dentistry&lt;/span&gt; for pain control.&lt;/li&gt;\n&lt;li&gt;Absolute contraindication: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aa1288c36b16927771814fa5aa84eb\&quot;&gt;Allergy&lt;/span&gt; to anesthetics. &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Spinal anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Spinal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e24b7bd55d16927771818aaa6ad0ed\&quot;&gt;anesthesia&lt;/span&gt; is a neuraxial technique where local &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a367ebd0c169277719091155a5b0f\&quot;&gt;injected&lt;/span&gt; into the &lt;strong&gt;intrathecal (subarachnoid) space.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Commonly used for surgeries &lt;strong&gt;below the umbilicus&lt;/strong&gt;, including lower abdomen, pelvis, perineal, and lower extremities. &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Performed with the patient in &lt;strong&gt;sitting or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f518295be51692777185698bd9b0fd\&quot;&gt;decubitus&lt;/span&gt; position.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Absolute contraindications:&lt;/strong&gt; Lack of patient consent, elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; pressure (ICP).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Relative contraindications: &lt;/strong&gt;Neurological diseases, severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da07fd59a11692777185e23c69af5e\&quot;&gt;dehydration&lt;/span&gt; (hypovolemia), thrombocytopenia/coagulopathy, severe mitral/aortic stenosis, left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; outflow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; (e.g., hypertrophic obstructive cardiomyopathy)..&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Epidural Anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Epidural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e24b7bd55d16927771818aaa6ad0ed\&quot;&gt;anesthesia&lt;/span&gt; involves injecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; into the &lt;strong&gt;epidural space&lt;/strong&gt; to block &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; and motor &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; nerve roots. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Covers areas like the thoracic, abdominal, pelvic, and lower extremities.&lt;/li&gt;\n&lt;li&gt;Also used as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e405fcd2f2169277718034536f004a\&quot;&gt;adjunct&lt;/span&gt; pain management intraoperatively or postoperatively.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Advantage&lt;/strong&gt;: Flexible dosing and administration (intermittent or continuous infusion) to fit clinical needs.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Primary indications: &lt;/strong&gt;Obstetric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e24b7bd55d16927771818aaa6ad0ed\&quot;&gt;anesthesia&lt;/span&gt; during labor, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e24b7bd55d16927771818aaa6ad0ed\&quot;&gt;anesthesia&lt;/span&gt; for thoracic, major intra-abdominal, or spine surgeries that do not require muscle relaxation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Absolute contraindications:&lt;/strong&gt; Patient refusal, local infection at &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9af4bb5919169277719688aaf3f8e7\&quot;&gt;puncture&lt;/span&gt; site, increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; pressure, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18034e0517169277720002aaa66d36\&quot;&gt;traumatic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; cord injury.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Relative contraindications:&lt;/strong&gt; Hemodynamic instability, obstructive cardiomyopathy, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09376c06ef16927771848108fd8f70\&quot;&gt;coagulopathy&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dfaeedbf91692777200561b2b1d2f\&quot;&gt;therapeutic&lt;/span&gt; anticoagulation, thrombocytopenia, difficulty maintaining position for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6de01005f61692777187a3003970c7\&quot;&gt;epidural&lt;/span&gt; placement, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; abnormalities.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nerve block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Peripheral nerve blocks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b3de87b7c16927771901326efbcd2\&quot;&gt;inhibit&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b7832674a616927771936bc3c1520b\&quot;&gt;nerve impulse&lt;/span&gt; transmission, stopping pain signals to the cortex.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Uses&lt;/strong&gt;: Acute pain management (e.g., procedural anesthesia, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;00d2d5474716927771957a22e66ad9\&quot;&gt;perioperative&lt;/span&gt; analgesia), diagnosing and treating chronic pain.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Complications&lt;/strong&gt;: Nerve injury, infection at &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e5d34563e91692777183da2015189e\&quot;&gt;catheter&lt;/span&gt; site, bleeding, local &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d3323d4b271692777200122ea879e5\&quot;&gt;toxicity&lt;/span&gt; (LAST).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/JmlBFFxs6fcWE9WOOwgb1736409159.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male patient with a history of severe aortic stenosis is scheduled for elective hip replacement surgery. Which of the following is an absolute contraindication for general anesthesia in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient refusal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe aortic stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mallampati class IV airway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patient refusal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;General anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;General &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e24b7bd55d16927771818aaa6ad0ed\&quot;&gt;anesthesia&lt;/span&gt; induces unconsciousness and blocks pain while controlling &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd1c98736616927771820954b0a744\&quot;&gt;autonomic&lt;/span&gt; reflexes.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Main &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; agents:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;IV anesthetics&lt;/li&gt;\n&lt;li&gt;Inhalational anesthetics&lt;/li&gt;\n&lt;li&gt;IV sedatives&lt;/li&gt;\n&lt;li&gt;Synthetic opioids&lt;/li&gt;\n&lt;li&gt;Neuromuscular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dc12b322016927771830dff673eeb\&quot;&gt;blocking&lt;/span&gt; drugs.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Common process: IV sedatives and analgesics for induction, followed by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;656e217bb81692777202d82810ba2a\&quot;&gt;volatile&lt;/span&gt; anesthetics for maintenance.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Absolute contraindication&lt;/strong&gt;: &lt;strong&gt;Patient refusal.&lt;/strong&gt; &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Relative contraindications&lt;/strong&gt;: Unoptimized medical conditions, difficult &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; or significant comorbidities (e.g., severe aortic stenosis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; disease, CHF), procedures better suited for regional or neuraxial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e24b7bd55d16927771818aaa6ad0ed\&quot;&gt;anesthesia&lt;/span&gt; to avoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; manipulation. &lt;strong&gt;(Option B &amp;amp; C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Common side effects:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Transient confusion or memory loss&lt;/li&gt;\n&lt;li&gt;Dizziness&lt;/li&gt;\n&lt;li&gt;Urinary retention&lt;/li&gt;\n&lt;li&gt;Nausea and vomiting&lt;/li&gt;\n&lt;li&gt;Chills&lt;/li&gt;\n&lt;li&gt;Sore throat.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/j9SzGYjrX9bJTvQGSEKw1741085928.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding the history and development of anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ether was introduced by Dr. Joseph O&#x27;Dwyer in 1842.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroform was first used by Dr. Crawford Long in 1847.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;William Morton demonstrated the use of ether as a general anesthetic in 1846.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol was first introduced as an anesthetic in 1932.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. William Morton demonstrated the use of ether as a general anesthetic in 1846.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:609px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;History of anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Discovery of Anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;1842: Dr. Crawford Long performed the first &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;191f7b5f441692777187971c7d6ee2\&quot;&gt;ether&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; (announced in 1849).&lt;/li&gt;\n&lt;li&gt;1846: William Morton demonstrated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;191f7b5f441692777187971c7d6ee2\&quot;&gt;ether&lt;/span&gt; as a general &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; at Massachusetts General Hospital.&lt;strong&gt; (Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Development of Agents&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;1847: Dr. James Simpson introduced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8457a0f5441692777184e9337c175f\&quot;&gt;chloroform&lt;/span&gt; (used by Queen Victoria during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51b378d6031692777184a20aa31718\&quot;&gt;childbirth&lt;/span&gt; in 1853).&lt;strong&gt; &lt;/strong&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; agents: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;191f7b5f441692777187971c7d6ee2\&quot;&gt;ether&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b83d31a7d61692777193c128d13c7d\&quot;&gt;nitrous&lt;/span&gt; oxide.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Airway Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Late 1800s: Dr. Joseph O&#x27;Dwyer described &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cdccef317a1692777187a7bc217232\&quot;&gt;endotracheal&lt;/span&gt; tube usage. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;1932: Drs. Arthur Guedel and Ralph &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;876553300616927772020471cfeee6\&quot;&gt;Waters&lt;/span&gt; introduced cuffed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cdccef317a1692777187a7bc217232\&quot;&gt;endotracheal&lt;/span&gt; tubes for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3121d7693a169277719696af2cead1\&quot;&gt;positive pressure&lt;/span&gt; ventilation.&lt;/li&gt;\n&lt;li&gt;Early 1900s: Dr. Chevalier Jackson developed handheld laryngoscopes.&lt;/li&gt;\n&lt;li&gt;1937: Dr. Robert Macintosh introduced direct laryngoscopy.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Intravenous Anesthetics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;1932: Barbiturates were introduced as IV anesthetics.&lt;/li&gt;\n&lt;li&gt;1977: Propofol, with faster recovery times, was developed. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanisms of Anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Early theories focused on anesthetics&#x27; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a456ffb2d1692777191b507ca2fb0\&quot;&gt;lipophilic&lt;/span&gt; nature affecting neuronal membranes.&lt;/li&gt;\n&lt;li&gt;Later research identified specific targets like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f7dbd0ab551692777184f9b1a73c6d\&quot;&gt;chloride&lt;/span&gt; channels and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e28fd027b416927771932bc23ba0a5\&quot;&gt;neurotransmitter&lt;/span&gt; receptors.&lt;/li&gt;\n&lt;li&gt;Recent theories examine the impact on functional brain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42d710a82c16927771853d21ce8d7f\&quot;&gt;connectivity&lt;/span&gt; and consciousness&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/jroOirHmqqJlERZUE2Aw1741086401.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old man with a history of obesity and obstructive sleep apnea presents for elective hernia repair under general anesthesia. The newly joined Junior resident was given a chance to intubate but he could not succeed. Which of the following Mallampati classes is most likely to indicate the above scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class 0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class III or IV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Class III or IV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/Q3RyysF7glo3Y3Joc2IQ1734921441.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/FJQL4VmKQOxb5SrcLGCg1741086767.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old male presents for a preoperative evaluation before a scheduled elective surgery. During the airway assessment, the base of the uvula is visible, with the soft palate and hard palate clearly seen. Based on this finding, which Mallampati classification is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Class I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Class III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Class I or II&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Class II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/qKe03KfzrL7mfX4Hy0Jd1734921556.png&quot;], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;Class&lt;/th&gt;\n&lt;th&gt;Visible Structures&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Class I (Options A &amp;amp; D)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Soft palate, fauces, uvula, and pillars clearly visible&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Class II (Option D)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Soft palate, fauces, and &lt;strong&gt;base of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0227a2cae316927772010b25c75fd4\&quot;&gt;uvula&lt;/span&gt; visible&lt;/strong&gt; (tip may not be seen)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Class III (Option C)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Only soft &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0f278b4b416927771943c92485603\&quot;&gt;palate&lt;/span&gt; and base of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0227a2cae316927772010b25c75fd4\&quot;&gt;uvula&lt;/span&gt; visible&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Class IV&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Only &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ed42fa72d416927771882540eb1e48\&quot;&gt;hard palate&lt;/span&gt; visible&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/mBLXYyW2a55NxaxLkt1z1741087521.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which interincisor distance in centimeters is considered an indicator of potential difficulty for intubation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 cm or less&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 cm or more&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 cm or more&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 cm or less&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3 cm or less&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/mJtYlDFscLCTW13oWr0z1734921724.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:606px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Measurement&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is typically measured in centimeters or millimeters using a &lt;strong&gt;ruler or caliper.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Normal Range&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The average interincisor distance for adults is usually around &lt;strong&gt;4-5 cm (40-50 mm).&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Significance in Intubation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;An interincisor distance of &lt;strong&gt;less than 3 cm (2 fingerbreadths)&lt;/strong&gt; is often considered a potential indicator of difficult intubation.&lt;/li&gt;\n&lt;li&gt;A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; distance may suggest restricted jaw mobility, making it harder to access the airway.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Related Conditions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Conditions such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66f9c028981692777200c9ce0cd63f\&quot;&gt;temporomandibular&lt;/span&gt; joint &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;dysfunction&lt;/span&gt; (TMD), jaw trauma, or other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09b955b4f91692777193bd4080e7fc\&quot;&gt;musculoskeletal&lt;/span&gt; issues can result in a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; interincisor distance.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Carolina Ortigosa Cunha, Lívia Maria Sales Pinto, Luana Menezes de Mendonça, Aline Dantas Diógenes Saldanha, Ana Cláudia de Castro Ferreira Conti, Paulo César Rodrigues Conti\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY NC 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Maximum-interincisal-mouth-opening-distance-22-mm-on-the-first-visit-to-the-clinic_fig1_234823794\&quot; data-tags=\&quot;\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/content/mJtYlDFscLCTW13oWr0z1734921724.png\&quot; width=\&quot;427\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Relevance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;An adequate inter-incisor distance is crucial for proper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; management, where &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;83e66fab2f1692777190a43a6e300f\&quot;&gt;intubation&lt;/span&gt; may be required.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/fRkEYuJBBD22SfZ0gcNf1741087691.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What position should the patient&#x27;s head be in to measure the sternomental distance accurately?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neck flexed, chin down&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neck extended, mouth open&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neck fully extended, mouth closed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neutral neck position&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neck fully extended, mouth closed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/pMKlkbYHCO5u7W4OiA3b1734921845.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Thyromental Distance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sternomental Distance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The straight line distance from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80dc1890d11692777193322fc863b1\&quot;&gt;notch&lt;/span&gt; (Adam&#x27;s apple) to the lower border of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;274a2a8d1516927771920a248c533d\&quot;&gt;mentum&lt;/span&gt; (tip of the chin).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The straight line distance between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f52cf1a7f1692777191d49738d6b9\&quot;&gt;manubrium&lt;/span&gt; sterni and bony point of mentum.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A normal thyromental distance is typically greater than &lt;strong&gt;6.5cm.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;A distance of &lt;strong&gt;less than 6.5 cm&lt;/strong&gt; is often considered a predictor of difficult intubation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A normal sternomental distance is generally greater than &lt;strong&gt;12.5-13.5 cm.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;A distance of &lt;strong&gt;less than 12 cm&lt;/strong&gt; is associated with difficult &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; management.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Measured with the &lt;strong&gt;patient&#x27;s neck fully extended, mouth closed&lt;/strong&gt;, and head in a neutral position.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Can be measured using a ruler or tape.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Measured with the &lt;strong&gt;patient&#x27;s neck fully extended, mouth closed&lt;/strong&gt;, and head tilted back.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;A measuring tape or ruler is used to assess the distance.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A shorter thyromental distance (&amp;lt;6.5 cm) may indicate limited mandibular space and suggest that the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;83e66fab2f1692777190a43a6e300f\&quot;&gt;intubation&lt;/span&gt; could be difficult.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A shorter sternomental distance suggests limited head and neck mobility, potentially indicating difficult intubation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Commonly used as part of a pre-anesthetic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; assessment.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;This measurement helps in predicting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; management challenges, particularly in patients with restricted neck movement or short necks.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/JGJh5fzPiJh1pHKY8F8N1741087936.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2 year old child is scheduled for an elective surgery requiring general anesthesia. The child last had a bottle of breast milk 3 hours ago. According to current fasting guidelines for pediatric patients, what is the appropriate next step regarding the child&#x27;s fasting status before anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The child can be taken for surgery immediately since it has been 3 hours since the last feed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The child should wait at least 4 hours from the last breast milk feed before undergoing anesthesia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The child should not have anything to eat or drink for at least 8 hours before the procedure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The child is allowed clear liquids until 4 hours prior to the surgery.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The child should wait at least 4 hours from the last breast milk feed before undergoing anesthesia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:587px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clear Liquids&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fasting period 2 hours before anesthesia.&lt;/li&gt;\n&lt;li&gt;Clear liquids include water, clear juices (without pulp), and clear broths.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Breast Milk&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fasting period 4 hours before anesthesia.&lt;/li&gt;\n&lt;li&gt;Breast milk is digested more quickly than formula or solid foods.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Infant Formula&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fasting period 6 hours before anesthesia.&lt;/li&gt;\n&lt;li&gt;Formula is heavier and takes longer to digest than breast milk.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Non-Human Milk&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fasting period 6 hours before anesthesia.&lt;/li&gt;\n&lt;li&gt;Includes cow’s milk and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9264daf7031692777198ba5b8d6e8e\&quot;&gt;soy&lt;/span&gt; milk, which are digested similarly to solid foods.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Light Meal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fasting period 6 hours before anesthesia.&lt;/li&gt;\n&lt;li&gt;A light meal may include toast and clear liquids but should avoid heavy, fatty, or fried foods.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Solid Foods&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fasting period 8 hours or more before anesthesia.&lt;/li&gt;\n&lt;li&gt;This applies to a full meal, especially one containing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;fatty&lt;/span&gt; or fried foods that take longer to digest.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:574px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clear Liquids&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fasting period 2 hours before anesthesia.&lt;/p&gt;\n&lt;p&gt;Clear liquids include water, tea, black coffee (no milk), and clear juices.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Light Meal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fasting period 6 hours before anesthesia.&lt;/p&gt;\n&lt;p&gt;A light meal consists of foods like toast or non-fatty snacks. Avoid heavy foods or meals rich in protein and fat.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Solid Food&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fasting period 8 hours or more before anesthesia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/kM081taX0hkSSO4rmCzK1741088187.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions is least likely to be associated with an increased risk of aspiration despite fasting in general anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hiatal hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebral palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient after Nissen fundoplication surgery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Patient after Nissen fundoplication surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neurological Disorders&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f3e67cebd51692777194f5257898e4\&quot;&gt;Palsy&lt;/span&gt; (Option B):&lt;/strong&gt; Impaired motor function affects &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1788e0d4301692777199d457616bd4\&quot;&gt;swallowing&lt;/span&gt; coordination.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Stroke&lt;/strong&gt;: Can lead to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2749f813cb16927771864616f3317f\&quot;&gt;dysphagia&lt;/span&gt; and loss of protective &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; reflexes.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Multiple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dae4dea0581692777198fdef9fa684\&quot;&gt;Sclerosis&lt;/span&gt; (Option C):&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;Neuromuscular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4885d5d0021692777189aac6dc80f7\&quot;&gt;impairment&lt;/span&gt; affecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1788e0d4301692777199d457616bd4\&quot;&gt;swallowing&lt;/span&gt; ability.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Amyotrophic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;Lateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dae4dea0581692777198fdef9fa684\&quot;&gt;Sclerosis&lt;/span&gt; (ALS)&lt;/strong&gt;: Progressive muscle weakness and dysphagia.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neuromuscular Disorders &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Myasthenia Gravis or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e2d8a3f5a16927771932c2348ec52\&quot;&gt;Muscular&lt;/span&gt; Dystrophy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gastroesophageal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;def94cc96d16927771970d1a5cfb71\&quot;&gt;Reflux&lt;/span&gt; Disease (GERD)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Increased Risk of Reflux: Even during fasting, individuals with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;01e03927231692777188168edc7b35\&quot;&gt;GERD&lt;/span&gt; can experience reflux, which may lead to aspiration.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Obesity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;Abdominal&lt;/span&gt; Pressure:&lt;/strong&gt; Can contribute to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f47bfb9a616927771887db45c89c7\&quot;&gt;gastroesophageal&lt;/span&gt; reflux, particularly when lying flat.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hiatal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9cf1b2a8bc16927771899480554f5a\&quot;&gt;Hernia&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option 1)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Exacerbate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f47bfb9a616927771887db45c89c7\&quot;&gt;gastroesophageal&lt;/span&gt; reflux, increasing the potential for aspiration, especially when lying down.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pregnancy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hormonal Changes and Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;Abdominal&lt;/span&gt; Pressure: &lt;/strong&gt;As the pregnancy progresses, these factors can increase the risk of reflux, leading to aspiration, especially in the third trimester.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diabetes Mellitus with Gastroparesis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Delayed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12347b15191692777188bc86d226e1\&quot;&gt;Gastric&lt;/span&gt; Emptying: &lt;/strong&gt;Gastroparesis can lead to increased risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;def94cc96d16927771970d1a5cfb71\&quot;&gt;reflux&lt;/span&gt; due to prolonged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b668aed705169277719744b6db8f8e\&quot;&gt;retention&lt;/span&gt; of food in the stomach.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Elderly Population&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Age-Related Changes: &lt;/strong&gt;Result in decreased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1788e0d4301692777199d457616bd4\&quot;&gt;swallowing&lt;/span&gt; efficiency and increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ced8252211692777199ab0cc3f2bb\&quot;&gt;susceptibility&lt;/span&gt; to aspiration.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/R67GG6EvKkrbw2vJdqPs1741088568.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications is NOT typically discontinued prior to general anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sulfonylureas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SGLT2 inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium channel blockers&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Calcium channel blockers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Medication&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Preoperative Management&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Metformin &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Sulfonylureas&lt;strong&gt; (Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Repaglinide&lt;/li&gt;\n&lt;li&gt;GLP-1 agonists&lt;/li&gt;\n&lt;li&gt;DPP-4 inhibitors&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stop on the morning of surgery&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;SGLT2 inhibitors&lt;strong&gt; (Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stop at least 24 hours before surgery&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Insulin&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Discontinue while fasting. Exception: Patients on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27c8e28877169277718573925977a6\&quot;&gt;continuous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d446e62c6c1692777199896fc1d4b9\&quot;&gt;subcutaneous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; infusion&lt;/span&gt; pumps should continue at the lowest &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; rate (usually the nighttime &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67f123756d16927772026c46b8d27e\&quot;&gt;fasting&lt;/span&gt; rate).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Intermediate-acting or long-acting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; (Type 1 Diabetes)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Take one third to one half of the usual morning dose of intermediate-acting or long-acting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; (e.g., lente, isophane) to avoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5603ff98316927771865d7ae41f16\&quot;&gt;diabetic&lt;/span&gt; ketoacidosis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Intermediate-acting or long-acting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; (Type 2 Diabetes)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Either take no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; or up to one half of the usual morning dose of intermediate-acting, long-acting, or combination &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; (e.g., 70/30 preparations).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Medication&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Preoperative management&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;ACE Inhibitors (Enalapril)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stop 24 hours before surgery&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Angiotensin II &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;Receptor&lt;/span&gt; Blockers (ARBs) (Telmisartan)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stop 24 hours before surgery&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Calcium Channel Blockers (Amlodipine)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Continue&lt;strong&gt; &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/0F4Tb68e5NHHDVg5I9751741088864.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68 year old male with atrial fibrillation, on chronic warfarin therapy for stroke prevention, is scheduled for elective hip replacement surgery. How many days prior to the surgery should the warfarin be stopped?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2-5 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2-5 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:579px\&quot;&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Medication&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Continue or stop preoperatively&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oral Anticoagulants&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Stop 2-5 days prior to noncardiac surgery&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Continue in high-patient risk (e.g., high-risk mechanical valves)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspirin&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Low-dose &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;deba671f4716927771828c95a320e5\&quot;&gt;aspirin&lt;/span&gt; (75–100 mg/day)&lt;/strong&gt;: Often &lt;strong&gt;continued perioperatively&lt;/strong&gt; in patients with high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2b5f013011692777183ea1b11ed9c\&quot;&gt;cardiovascular&lt;/span&gt; risk (e.g., recent stent).&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;High-dose &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;deba671f4716927771828c95a320e5\&quot;&gt;aspirin&lt;/span&gt; (&amp;gt;300 mg/day)&lt;/strong&gt;: Typically &lt;strong&gt;stopped 7–10 days prior&lt;/strong&gt; to surgery due to higher &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; risk.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;strong&gt;Decision to continue or stop aspirin&lt;/strong&gt; depends on &lt;strong&gt;bleeding risk of surgery vs thrombotic risk&lt;/strong&gt; of the patient.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&g op\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antidepressants &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Continued &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Smoking&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stop at least 6-8 weeks prior&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Steroid&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Continued&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anticonvulsants&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Continued&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Monoamine &lt;span class=\&q         function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                        ` : ''}
