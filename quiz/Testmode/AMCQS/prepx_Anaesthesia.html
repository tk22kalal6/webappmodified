r&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Through &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; access like IV cannula.&lt;/li&gt;\n&lt;li&gt;Artificial Pneumothorax.&lt;/li&gt;\n&lt;li&gt;Surgeries of neck and axilla.&lt;/li&gt;\n&lt;li&gt;Traumatic opening of major veins sucking air inside.&lt;/li&gt;\n&lt;li&gt;Fallopian tube insufflation.&lt;/li&gt;\n&lt;li&gt;Laparoscopic surgeries.&lt;/li&gt;\n&lt;li&gt;Illegal abortions.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Respiratory Distress,&lt;/li&gt;\n&lt;li&gt;Hemoptysis,&lt;/li&gt;\n&lt;li&gt;Convulsions,&lt;/li&gt;\n&lt;li&gt;Unconsciousness,&lt;/li&gt;\n&lt;li&gt;Visual and hearing disturbances,&lt;/li&gt;\n&lt;li&gt;Fatigue and numbness,&lt;/li&gt;\n&lt;li&gt;Paralysis,&lt;/li&gt;\n&lt;li&gt;Hemodynamic instability,&lt;/li&gt;\n&lt;li&gt;Coma.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Patient history especially relation to recent procedures.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Auscultation: &lt;/strong&gt;Millwheel &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6b4ea38d169277719384b53c8f45\&quot;&gt;murmur&lt;/span&gt; heard over the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8c31756a91692777196ce89e90359\&quot;&gt;precordium&lt;/span&gt; is diagnostic.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;ECG: &lt;/strong&gt;ST depression and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;72421e3a581692777197a98d00066c\&quot;&gt;right heart&lt;/span&gt; strain due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; obstruction.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Capnometry: &lt;/strong&gt;Decreased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;959389429f1692777187a5fa1e94a9\&quot;&gt;end-tidal&lt;/span&gt; CO2 levels in intubated patients.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Imaging: &lt;/strong&gt;Chest X-ray, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eb476e70a316927771861ad68beaae\&quot;&gt;Doppler&lt;/span&gt; ultrasonography, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8ba00f15d31692777200f1c6d2cbae\&quot;&gt;transesophageal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32ccb4a6911692777186e785958dbf\&quot;&gt;echocardiography&lt;/span&gt; (TEE).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Positioning:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Trendelenburg position: &lt;/strong&gt;Keeps air bubbles away from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; arteries.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f518295be51692777185698bd9b0fd\&quot;&gt;decubitus&lt;/span&gt; position: &lt;/strong&gt;Helps trap air in the non-dependent segment of the right ventricle, preventing it from entering the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; artery.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hyperbaric oxygen therapy: &lt;/strong&gt;Useful in both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; and arterial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;be979fef2116927771810a6beec32c\&quot;&gt;air embolism&lt;/span&gt; as it reduces ischemia, bubble size; in arterial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c07a1135f1692777187f547678386\&quot;&gt;embolism&lt;/span&gt; it removes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;391d32291016927771932bab695579\&quot;&gt;nitrogen&lt;/span&gt; from bubbles to improve &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33dfead74b1692777195931780bd9e\&quot;&gt;perfusion&lt;/span&gt; and oxygenation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Aspiration: &lt;/strong&gt;Air should be aspirated from the right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;707de303e516927772011cb80f4028\&quot;&gt;ventricle&lt;/span&gt; with a needle.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Open Thoracotomy: &lt;/strong&gt;Life-saving procedure required to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a246c8382816927771821a267ea486\&quot;&gt;aspirate&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a1ae24f701692777187a7f60bbd9f\&quot;&gt;excess&lt;/span&gt; air causing the block.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are in the operating room and notice the tracing in yellow colour on this device. What does it indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capnography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Airway pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O2 pressure in inhaled air&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;O2 pressure in exhaled air&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Capnography&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/CaqEStRZVeO3mFqld6W91747741626.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/7CPnf7OWe3K4qipqoVOD1746426129.jpg&quot;, &quot;https://image.prepladder.com/notes/mBzWBISObNYyaX6mXxKv1746426128.jpg&quot;, &quot;https://image.prepladder.com/notes/lbIxmPa4jXQOadl1pu3a1746426129.jpg&quot;, &quot;https://image.prepladder.com/notes/64kN8RzKcK2MDTSP79vI1746426128.jpg&quot;, &quot;https://image.prepladder.com/notes/OJL0SL5VO1tCg5JH2xHI1746426127.jpg&quot;, &quot;https://image.prepladder.com/notes/vGxocuCbDNPxh6Oo5pLr1746426128.jpg&quot;, &quot;https://image.prepladder.com/notes/6xahhab9cbWV7TDK3E0v1746426272.jpg&quot;, &quot;https://image.prepladder.com/notes/bzy1FCHzdOBU3rmqhIGT1746426129.jpg&quot;, &quot;https://image.prepladder.com/notes/WmgcOU8x8PraSXZS2bPt1746426128.jpg&quot;, &quot;https://image.prepladder.com/notes/SqwbU4n1O9ioMMT0r3VB1746426129.jpg&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Phase I&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Dead Space Ventilation&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;AE222\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;11695\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;May2025\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/notes/lbIxmPa4jXQOadl1pu3a1746426129.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;• Beginning of exhalation&lt;/p&gt;\n&lt;p&gt;• No CO₂ present&lt;/p&gt;\n&lt;p&gt;• Air from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ebd78bd471692777200ede69e8ed1\&quot;&gt;trachea&lt;/span&gt; and pharynx&lt;/p&gt;\n&lt;p&gt;◦ No gas exchange occurs here&lt;/p&gt;\n&lt;p&gt;◦ Called dead space ventilation&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;AE220\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;11692\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;May2025\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/notes/64kN8RzKcK2MDTSP79vI1746426128.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Phase II&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Ascending Phase&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;AE218\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;11689\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;May2025\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/notes/OJL0SL5VO1tCg5JH2xHI1746426127.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;• CO₂ from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0dd428c12116927771819285c8849c\&quot;&gt;alveoli&lt;/span&gt; reaches upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; ,mixes with dead space air&lt;/p&gt;\n&lt;p&gt;• Causes  rapid rise in CO₂ concentration.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B )&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Phase III&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Alveolar Plateau &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;AE219\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;11690\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;May2025\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/notes/vGxocuCbDNPxh6Oo5pLr1746426128.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;• Majority of exhaled air is CO₂-rich&lt;/p&gt;\n&lt;p&gt;• Uniform CO₂ concentration&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;End-Tidal&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;AE223\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;11700\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;May2025\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/notes/6xahhab9cbWV7TDK3E0v1746426272.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;• Highest CO₂ concentration is the   &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;959389429f1692777187a5fa1e94a9\&quot;&gt;end-tidal&lt;/span&gt; value.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;• This is the value you see on the monitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;• Normal EtCO2 is 35 35-45mmHg&lt;/p&gt;\n&lt;p&gt;• Best reflection of Alveolar CO2&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A )&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Phase IV&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Descending Phase&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;AE221\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;11694\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;May2025\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/notes/bzy1FCHzdOBU3rmqhIGT1746426129.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;• Inhalation begins&lt;/p&gt;\n&lt;p&gt;• CO₂ level drops to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;116e588c7b1692777202c7f3040428\&quot;&gt;zero&lt;/span&gt; as oxygen fills the airway.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Capnography\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;11691\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;May2025\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/notes/WmgcOU8x8PraSXZS2bPt1746426128.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the frequency of tetanic stimulation used in neuromuscular monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.2 Hz&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 Hz&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 Hz&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50 Hz&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 50 Hz&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Heading&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;A monitor that assesses the effect of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; blockers on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; junction.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;What it monitors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Onset of blockade&lt;/li&gt;\n&lt;li&gt;Intensity of blockade&lt;/li&gt;\n&lt;li&gt;Reversal from blockade&lt;/li&gt;\n&lt;li&gt;Involves two electrodes attached along the course of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7fd512e881692777201909450fd8c\&quot;&gt;ulnar&lt;/span&gt; nerve.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Stimulate the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7fd512e881692777201909450fd8c\&quot;&gt;ulnar&lt;/span&gt; nerve.&lt;/li&gt;\n&lt;li&gt;Observe the response in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bebdf1cab81692777180c37e36596c\&quot;&gt;adductor&lt;/span&gt; pollicis muscle.&lt;/li&gt;\n&lt;li&gt;Assess &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca2289e348169277718516017eb2ba\&quot;&gt;contraction&lt;/span&gt; to determine the degree of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f0942c0b51692777190ee876713e5\&quot;&gt;junction&lt;/span&gt; blockade.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common site&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Ulnar nerve&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Principle&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Supramaximal electrical stimulus is given to an accessible &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;peripheral&lt;/span&gt; nerve (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7fd512e881692777201909450fd8c\&quot;&gt;ulnar&lt;/span&gt; nerve), and the response is observed in the corresponding muscle group.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types of Stimulus Given&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Single twitch&lt;/li&gt;\n&lt;li&gt;Train of four (TOF): Most common; 4 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d7e9fdf401692777199f2038941b6\&quot;&gt;stimuli&lt;/span&gt; delivered at 2 Hz&lt;/li&gt;\n&lt;li&gt;Tetanic stimulus: &lt;strong&gt;Continuous stimulus at 50 Hz&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Double burst stimulation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Post-Tetanic count&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Counting of responses to single &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f7448b3e51692777201ff5cafde0d\&quot;&gt;twitch&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;stimulation&lt;/span&gt; after&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d69c71bfd1692777200b0716cc326\&quot;&gt;tetanic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;stimulation&lt;/span&gt; at 50 Hz or 100 Hz for 5 seconds.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Indicates profound &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;70d039f1401692777183bb2f23a21a\&quot;&gt;blockade&lt;/span&gt; if post-tetanic count is less than 5.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Stimulation Pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Mechanism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Interpretation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clinical Implication and Limitation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Single-Twitch Stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Single electrical stimulus&lt;/strong&gt; applied at a frequency of 0.1 Hz to 1 Hz.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Requires comparison to pre-NMBA administration value.&lt;/li&gt;\n&lt;li&gt;Muscle response to the stimulus reflects &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; block onset; changes in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f7448b3e51692777201ff5cafde0d\&quot;&gt;twitch&lt;/span&gt; height help assess blockade.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Used to evaluate onset of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; block.&lt;/li&gt;\n&lt;li&gt;Limited utility as a standalone test.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Train-of-Four (TOF) Stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Four &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49fe920a2b1692777199d6f6c32cf2\&quot;&gt;supramaximal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d7e9fdf401692777199f2038941b6\&quot;&gt;stimuli&lt;/span&gt; &lt;/strong&gt;delivered at 0.5-second intervals (2 Hz).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fade between responses indicates degree of block.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;TOF count &lt;/strong&gt;assesses &lt;strong&gt;onset&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;TOF ratio&lt;/strong&gt; measures &lt;strong&gt;recovery&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Fade &lt;/strong&gt;suggests&lt;strong&gt; nondepolarizing block.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Most common pattern&lt;/strong&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a489e669011692777190af3dd98ed4\&quot;&gt;intraoperative&lt;/span&gt; monitoring.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cannot measure deep block &lt;/strong&gt;or phase I block.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Double-Burst &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;Stimulation&lt;/span&gt; (DBS)&lt;/strong&gt;&lt;/p&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Two bursts &lt;/strong&gt;of 50-Hz &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;stimulation&lt;/span&gt; with a 750-ms interval.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fade between the two bursts indicates block.&lt;/li&gt;\n&lt;li&gt;Fade between bursts correlates with TOF ratio.&lt;/li&gt;\n&lt;li&gt;DBS is more sensitive for detecting fade.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Better &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff110f2cb71692777200a3483aa670\&quot;&gt;tactile&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;723fdec66b1692777186e92f0c6fdf\&quot;&gt;detection&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a459f313d9169277719789fdfb7ada\&quot;&gt;residual&lt;/span&gt; block &lt;/strong&gt;than TOF but cannot reliably assess recovery at higher TOF ratios.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tetanic Stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;High-frequency &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;stimulation&lt;/span&gt; &lt;/strong&gt;(50-100 Hz for 5 seconds) causing &lt;strong&gt;sustained muscle contraction&lt;/strong&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fade indicates nondepolarizing block; sustained response suggests normal transmission or depolarizing block.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Painful&lt;/strong&gt; and limited use in practice.&lt;/li&gt;\n&lt;li&gt;May cause lasting muscle antagonism, affecting recovery assessment.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Post &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d69c71bfd1692777200b0716cc326\&quot;&gt;Tetanic&lt;/span&gt; Count (PTC) Stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tetanic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;stimulation&lt;/span&gt; &lt;/strong&gt;(50 Hz for 5 seconds) &lt;strong&gt;followed by single twitches &lt;/strong&gt;at 1 Hz after 3 seconds.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Counts discernible twitches after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d69c71bfd1692777200b0716cc326\&quot;&gt;tetanic&lt;/span&gt; stimulation; assesses deep block not detectable by TOF.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Used for monitoring &lt;strong&gt;deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; blockade. &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Requires 6-minute &lt;/strong&gt;intervals, limi                 debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);

        // Update results navigation panel
        function updateResultsNavPanel() {

                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
