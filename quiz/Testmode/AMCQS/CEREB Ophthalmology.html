text&quot;: &quot;It is particularly helpful for centring the rhexis in cases of patients undergoing Toric/Multifocal Intraocula Lens Implants&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is particularly helpful for small pupil cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The order of performing the three main steps is as follows: first, anterior capsulotomy; second, lens fragmentation and or liquefaction; and third, the corneal incisions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is particularly helpful for centring the rhexis in cases of patients undergoing Toric/Multifocal Intraocula Lens Implants&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. It is particularly helpful for small pupil cases.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Femtosecond laser-assisted cataract surgery (FLACS) is beneficial for precise capsulotomy, reducing phacoemulsification energy, and centering the IOL, but it is not ideal for small pupil cases due to the need for good pupil dilation.&lt;/li&gt;&lt;li&gt;âž¤ Femtosecond laser-assisted cataract surgery (FLACS)&lt;/li&gt;&lt;li&gt;âž¤ not ideal for small pupil cases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents with painless red eye with coloured haloes and an IOP of 60 mmHg. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic papilledema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute angle closure glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glaucomatocyclitic crisis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute anterior uveitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glaucomatocyclitic crisis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glaucomatocyclitic crisis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Glaucomatocyclitic crisis (Posner-Schlossman syndrome) presents with a painless red eye, colored haloes, and very high IOP, typically without the severe pain associated with other forms of glaucoma.&lt;/li&gt;&lt;li&gt;âž¤ Glaucomatocyclitic crisis (Posner-Schlossman syndrome)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This is the fundus photo of a 50 year-old patient with history of diabetes mellitus for the past 8 years. The fundus in both eyes shows diabetic retinopathy. What is indicated by the black arrow in the photograph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hard exudates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cotton wool spot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neovascularization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microaneurysm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cotton wool spot&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-103854.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cotton wool spot&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cotton wool spots are white, fluffy lesions with poorly defined margins that indicate localized retinal ischemia. They are commonly seen in diabetic retinopathy as a sign of microvascular damage.&lt;/li&gt;&lt;li&gt;âž¤ Cotton wool spots&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When light is flashed onto one eye, both the eyesâ€™ pupils constrict as a response. This is known as the pupillary light reflex. Where is the center for this reflex located?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Midbrain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Midbrain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Midbrain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The center for the pupillary light reflex is located in the midbrain , specifically involving the pretectal nucleus and Edinger-Westphal nuclei, which coordinate bilateral pupillary constriction in response to light.&lt;/li&gt;&lt;li&gt;âž¤ center for the pupillary light reflex&lt;/li&gt;&lt;li&gt;âž¤ midbrain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;7-year-old boy presents to your clinic for an eye examination. His parents report complaints regarding his vision, that his schoolteacher has noted difficulty in reading the board during class. The boy was born full-term without any complications during pregnancy or delivery. He has no significant medical history, and there is no family history of eye diseases or significant vision problems. Visual acuity testing reveals that the patient&#x27;s right eye has a visual acuity of 20/40, while his left eye has a visual acuity of 20/20. External examination of the eyes shows no abnormalities, and both pupils are equal, round, and reactive to light. Cycloplegic refraction demonstrates hyperopia of +4.00 D in the right eye and emmetropia in the left eye. Based on the clinical findings what further management steps would you recommend?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orthoptic exercises&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Refraction &amp;amp; Occlusion Therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Refractive Surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Best treat after age 10 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Refraction &amp; Occlusion Therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Refraction &amp;amp; Occlusion Therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anisometropic amblyopia should be treated as early as possible with refraction and occlusion therapy to improve the vision in the weaker eye and prevent permanent vision impairment.&lt;/li&gt;&lt;li&gt;âž¤ Anisometropic amblyopia&lt;/li&gt;&lt;li&gt;âž¤ refraction and occlusion therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following finding is noted in a patient. What is the reason behind this pattern of deposition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased affinity to endothelium in inferior cornea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Convection currents&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased osmolarity of inflammatory cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipophilic nature of the suspended particles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Convection currents&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-104420.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Convection currents&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The triangular pattern of keratic precipitates on the corneal endothelium (Arltâ€™s triangle) is due to convection currents in the aqueous humor, which move particles downward in a triangular pattern within the anterior chamber.&lt;/li&gt;&lt;li&gt;âž¤ triangular pattern of keratic precipitates&lt;/li&gt;&lt;li&gt;âž¤ convection currents&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In concomitant squint:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary deviation &amp;gt; Secondary deviation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary deviation &amp;lt; Secondary deviation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary deviation = Secondary deviation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primary deviation = Secondary deviation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Primary deviation = Secondary deviation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In concomitant squint , the primary deviation is equal to the secondary deviation due to consistent alignment issues without muscle paralysis.&lt;/li&gt;&lt;li&gt;âž¤ concomitant squint&lt;/li&gt;&lt;li&gt;âž¤ primary deviation is equal to the secondary deviation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ophthalmic surgical instrument shown in the figure is used in which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incision Curettage of Chalazion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trabeculectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Syringing -Probing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phacoemulsification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Syringing -Probing&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-104638.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Syringing-Probing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The lacrimal punctum dilator is specifically used for procedures involving the lacrimal drainage system, such as syringing and probing to manage lacrimal duct obstruction.&lt;/li&gt;&lt;li&gt;âž¤ lacrimal punctum dilator&lt;/li&gt;&lt;li&gt;âž¤ syringing and probing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old woman presents with complains of a six month history of amenorrhea, galactorrhoea and an increasingly severe frontal headache. On further questioning she has had several near misses while driving recently but denies any visual problems. She has no past medical or surgical history and takes no regular medicines. She does not smoke or drink alcohol. She lives with her husband and works as a teacher. She is happy in her work and not stressed. Neurological examination reveals a visual field defect but is otherwise normal. Given the likely diagnosis, which visual field defect is expected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Binasal hemianopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homonymous superior quadrantanopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homonymous inferior quadrantanopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bitemporal hemianopia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bitemporal hemianopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bitemporal hemianopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of pituitary adenoma compressing the optic chiasm, bitemporal hemianopia is the expected visual field defect due to the involvement of the crossing nasal fibers of each optic nerve.&lt;/li&gt;&lt;li&gt;âž¤ pituitary adenoma&lt;/li&gt;&lt;li&gt;âž¤ bitemporal hemianopia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents to the emergency room with complaints of severe pain and swelling around his left eye after a recent accident while playing sports. Upon further inquiry, he reveals that he was struck directly on the eye with a fast-moving object. Considering the mechanism of injury described, which of the following is not typically associated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exophthalmos&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diplopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tear Drop Sign on X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infraorbital nerve anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exophthalmos&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Exophthalmos&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An orbital blowout fracture is typically associated with endophthalmos, not exophthalmos , along with other signs such as diplopia, infraorbital nerve anesthesia, and a tear-drop sign on imaging.&lt;/li&gt;&lt;li&gt;âž¤ endophthalmos, not exophthalmos&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Economic blindness is defined when visual acuity falls below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6/60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6/36&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6/60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;lt;6/60&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Economic blindness is defined when visual acuity falls below 6/60 , indicating significant impairment that affects economic productivity and daily functioning.&lt;/li&gt;&lt;li&gt;âž¤ 6/60&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;li&gt;âž¤ The World Health Organization (WHO) classifies visual impairment based on visual acuity in the better-seeing eye, with the use of best possible correction. Here is the classification:&lt;/li&gt;&lt;li&gt;âž¤ Normal Vision : Visual acuity of 6/6 to 6/18 . Mild Visual Impairment : Visual acuity of 6/18 to 6/60 . Moderate Visual Impairment (Low Vision): Visual acuity of 6/60 to 3/60 . Severe Visual Impairment (Severe Low Vision): Visual acuity of 3/60 to 1/60 . Blindness : Visual acuity of less than 3/60 or a corresponding visual field loss to less than 10 degrees in the better-seeing eye. Profound Blindness : Visual acuity of 1/60 or worse, or only light perception. Total Blindness : No light perception in either eye.&lt;/li&gt;&lt;li&gt;âž¤ Normal Vision : Visual acuity of 6/6 to 6/18 .&lt;/li&gt;&lt;li&gt;âž¤ Normal Vision&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of 6/6 to 6/18 .&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of 6/6 to 6/18 .&lt;/li&gt;&lt;li&gt;âž¤ 6/6&lt;/li&gt;&lt;li&gt;âž¤ 6/18&lt;/li&gt;&lt;li&gt;âž¤ Mild Visual Impairment : Visual acuity of 6/18 to 6/60 .&lt;/li&gt;&lt;li&gt;âž¤ Mild Visual Impairment&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of 6/18 to 6/60 .&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of 6/18 to 6/60 .&lt;/li&gt;&lt;li&gt;âž¤ 6/18&lt;/li&gt;&lt;li&gt;âž¤ 6/60&lt;/li&gt;&lt;li&gt;âž¤ Moderate Visual Impairment (Low Vision): Visual acuity of 6/60 to 3/60 .&lt;/li&gt;&lt;li&gt;âž¤ Moderate Visual Impairment&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of 6/60 to 3/60 .&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of 6/60 to 3/60 .&lt;/li&gt;&lt;li&gt;âž¤ 6/60&lt;/li&gt;&lt;li&gt;âž¤ 3/60&lt;/li&gt;&lt;li&gt;âž¤ Severe Visual Impairment (Severe Low Vision): Visual acuity of 3/60 to 1/60 .&lt;/li&gt;&lt;li&gt;âž¤ Severe Visual Impairment&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of 3/60 to 1/60 .&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of 3/60 to 1/60 .&lt;/li&gt;&lt;li&gt;âž¤ 3/60&lt;/li&gt;&lt;li&gt;âž¤ 1/60&lt;/li&gt;&lt;li&gt;âž¤ Blindness : Visual acuity of less than 3/60 or a corresponding visual field loss to less than 10 degrees in the better-seeing eye.&lt;/li&gt;&lt;li&gt;âž¤ Blindness&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of less than 3/60 or a corresponding visual field loss to less than 10 degrees in the better-seeing eye.&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of less than 3/60 or a corresponding visual field loss to less than 10 degrees in the better-seeing eye.&lt;/li&gt;&lt;li&gt;âž¤ less than 3/60&lt;/li&gt;&lt;li&gt;âž¤ Profound Blindness : Visual acuity of 1/60 or worse, or only light perception.&lt;/li&gt;&lt;li&gt;âž¤ Profound Blindness&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of 1/60 or worse, or only light perception.&lt;/li&gt;&lt;li&gt;âž¤ Visual acuity of 1/60 or worse, or only light perception.&lt;/li&gt;&lt;li&gt;âž¤ 1/60&lt;/li&gt;&lt;li&gt;âž¤ Total Blindness : No light perception in either eye.&lt;/li&gt;&lt;li&gt;âž¤ Total Blindness&lt;/li&gt;&lt;li&gt;âž¤ No light perception in either eye.&lt;/li&gt;&lt;li&gt;âž¤ No light perception in either eye.&lt;/li&gt;&lt;li&gt;âž¤ No light perception&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Aqueous as compared to plasma has all more, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Higher glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Higher pyruvate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Higher ascorbate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Higher lactate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Higher glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Higher glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In comparison to plasma, the aqueous humor has lower glucose levels but higher levels of ascorbate, lactate, and pyruvate.&lt;/li&gt;&lt;li&gt;âž¤ lower glucose levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old patient with a 15-year history of poorly controlled diabetes presents to the ophthalmology clinic with visual disturbances. On fundoscopic examination, you observe multiple hemorrhages, microaneurysms, and hard exudates in both eyes. However, one eye has a presentation more than the other. There is a lesion near the macula with vascularization and fluid accumulation, causing severe visual impairment. The patient reports no recent trauma. Which of the following findings is atypical for diabetic retinopathy in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choroidal neovascular membrane formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rubeosis iridis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Preretinal bleed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinal detachment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Choroidal neovascular membrane formation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-105608.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Choroidal neovascular membrane formation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Choroidal neovascular membrane (CNVM) is atypical for diabetic retinopathy and is usually associated with conditions such as age-related macular degeneration, not diabetes.&lt;/li&gt;&lt;li&gt;âž¤ Choroidal neovascular membrane (CNVM) is atypical for diabetic retinopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the ophthalmology clinic complaining of decreased vision in his left eye following a recent blunt trauma to the face during a sporting event. Upon examination, you observe a ring-shaped pigment deposition on the anterior lens capsule of his left eye. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vossius ring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior subcapsular cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corneal abrasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rosette Cataract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vossius ring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vossius ring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A Vossius ring is a ring-shaped pigment deposition on the anterior lens capsule that occurs after blunt trauma to the eye, resulting from the impression of the iris pigment on the lens surface.&lt;/li&gt;&lt;li&gt;âž¤ Vossius ring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male patient presents with a history of progressive vision loss and night blindness. Upon examination, the patient displays characteristic retinal degeneration with peripheral bone spicule pigmentation. Which of the following syndromes is not likely associated with this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Usher&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kornzweig syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kearns-Sayre syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Marfan syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-110039.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Marfans syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Marfan syndrome does not typically present with retinitis pigmentosa or associated retinal changes like bone spicule pigmentation, distinguishing it from syndromes commonly linked with retinal degeneration.&lt;/li&gt;&lt;li&gt;âž¤ Marfan syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old obese girl presents with a headache. She states that the headache has been on and off for weeks and has a moderate intensity. She also states that she has had intermittent loss of vision for seconds at a time for the last two to three days. Physical examination reveals the above image. A non-contrast head CT scan is normal. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbar puncture with opening pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Symptomatic management and follow up&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lumbar puncture with opening pressure&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-110232.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lumbar Puncture with opening pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of suspected idiopathic intracranial hypertension with signs of raised intracranial pressure (e.g., papilledema), a lumbar puncture with opening pressure measurement is the next best step for confirming the diagnosis, especially if imaging (e.g., CT) is unremarkable.&lt;/li&gt;&lt;li&gt;âž¤ idiopathic intracranial hypertension&lt;/li&gt;&lt;li&gt;âž¤ lumbar puncture with opening pressure measurement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male on slit lamp shows star shaped keratic precipitates &amp;amp; aqueous flare in his right eye. No synechiae but a complicated cataract is seen. The probable diagnosis would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intermediate uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heerfordtâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute iridocyclitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heterochromic iridocyclitis of Fuchâ€™s&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Heterochromic iridocyclitis of Fuchâ€™s&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Heterochromic iridocyclitis of Fuchâ€™s&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fuchs&#x27; heterochromic iridocyclitis often presents with star-shaped keratic precipitates, aqueous flare, absence of synechiae, and a secondary cataract, which are distinctive features that help in its diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Fuchs&#x27; heterochromic iridocyclitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;55-year-old male with a past medical history of poorly controlled type 2 diabetes presents to the ophthalmologist&#x27;s office complaining of progressive vision changes. On examination, fundoscopic evaluation reveals bilateral retinal hemorrhages, microaneurysms, and macular edema. The ophthalmologist diagnoses the patient with diabetic retinopathy. Give the diagnosis ,from the clinical photograph given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cotton wool spots in the retina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hard exudates in the retina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retina after Pan-retinal photocoagulation (PRP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drusens in retina&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retina after Pan-retinal photocoagulation (PRP)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-110709.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Retina after Pan-retinal photocoagulation (PRP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The pattern of evenly distributed, pale spots across the retina is characteristic of Pan-retinal photocoagulation (PRP) , a treatment for advanced diabetic retinopathy aimed at reducing neovascularization risk by targeting the peripheral retina.&lt;/li&gt;&lt;li&gt;âž¤ Pan-retinal photocoagulation (PRP)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The test given below in the image is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Snellenâ€™s chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stereopsis test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumbling E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Landolt c chart&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stereopsis test&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-110837.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stereopsis test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Titmus Fly Test is a stereopsis test used to assess depth perception by presenting 3D images viewed through polarized glasses, making it useful in evaluating binocular vision and stereoscopic depth perception.&lt;/li&gt;&lt;li&gt;âž¤ Titmus Fly Test&lt;/li&gt;&lt;li&gt;âž¤ stereopsis test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 year old child presents with Right Convergent Squint of 6 months duration. What is appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate surgical correction followed by amblyopia therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proper refractive correction, amblyopia therapy followed by surgical correction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prescribe glasses and defer surgery until the child is 5 yrs old&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Botulinum toxin injection followed by occlusion therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proper refractive correction, amblyopia therapy followed by surgical correction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-110843.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Proper refractive correction, amblyopia therapy followed by surgical correction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of acquired esotropia in young children, proper refractive correction and amblyopia therapy should be initiated first , followed by surgical correction if necessary.&lt;/li&gt;&lt;li&gt;âž¤ proper refractive correction and amblyopia therapy should be initiated first&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly patient with a history of glaucoma presents with complaints of excessive daytime drowsiness. Upon reviewing their medication list, you note they are taking a combination of antiglaucoma medications. How would you approach the management of this patient&#x27;s drowsiness while ensuring effective treatment for their glaucoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinue Brimonidine eye drops and switch to an alternative antiglaucoma medication with less systemic absorption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduce the frequency of timolol eye drops administration and monitor the patient closely for improvement in drowsiness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add a stimulant medication to counteract the drowsiness while continuing all medications for glaucoma management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refer the patient to a specialist for further evaluation and consideration of alternative treatment options for both glaucoma management and management of drowsiness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Discontinue Brimonidine eye drops and switch to an alternative antiglaucoma medication with less systemic absorption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Discontinue Brimonidine eye drops and switch to an alternative antiglaucoma medication with less systemic absorption.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In elderly glaucoma patients experiencing daytime drowsiness, discontinuing brimonidine and considering an alternative with less central nervous system absorption is an effective approach to reduce drowsiness while maintaining glaucoma treatment.&lt;/li&gt;&lt;li&gt;âž¤ discontinuing brimonidine and considering an alternative with less central nervous system absorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with a sudden decrease in vision in right eye. While assessing his pupils, when light was shone in the left eye, both pupils constricted and when light was shone in the right eye, both pupils dilated. The likely abnormality is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wernickeâ€™s pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hornerâ€™s pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marcus Gunn pupil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adieâ€™s pupil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Marcus Gunn pupil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Marcus Gunn pupil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A Marcus Gunn pupil (RAPD) , identified by the swinging flashlight test, suggests an optic nerve defect or severe retinal pathology in the affected eye, resulting in an asymmetrical afferent response.&lt;/li&gt;&lt;li&gt;âž¤ Marcus Gunn pupil (RAPD)&lt;/li&gt;&lt;li&gt;âž¤ optic nerve defect or severe retinal pathology&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old patient reported with complaints of blurring of vision in his left eye for the past 2 weeks. He had a past history of central retinal vein occlusion in the left eye, which was diagnosed almost 3 months back. Slit lamp examination revealed rubeosis iridis in all the four quadrants. The intraocular pressure (IOP) in left eye is 72 mm of Hg. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary angle closure glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neovascular glaucoma (NVG)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posner schlossman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iridocorneal endothelial syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neovascular glaucoma (NVG)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-110902.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neovascular glaucoma often occurs secondary to ischemic retinal diseases, such as central retinal vein occlusion, leading to neovascularization on the iris and in the angle, which obstructs aqueous outflow and causes a dramatic rise in intraocular pressure.&lt;/li&gt;&lt;li&gt;âž¤ Neovascular glaucoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ptosis in Horner&#x27;s syndrome, is due to paralysis of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Riolan&#x27;s muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horner&#x27;s muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muller&#x27;s muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The levator palpebrae superioris muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Muller&#x27;s muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Muller&#x27;s muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ptosis in Horner&#x27;s syndrome is due to paralysis of Muller&#x27;s muscle , which is responsible for a small degree of eyelid elevation and is innervated by sympathetic nerves.&lt;/li&gt;&lt;li&gt;âž¤ Horner&#x27;s syndrome&lt;/li&gt;&lt;li&gt;âž¤ Muller&#x27;s muscle&lt;/li&gt;&lt;li&gt;âž¤ Additionally :&lt;/li&gt;&lt;li&gt;âž¤ Additionally :&lt;/li&gt;&lt;li&gt;âž¤ The appropriate surgical treatment for Horner&#x27;s syndrome with ptosis is the Fasanella-Servat operation . Fasanella-Servat operation , also known as tarsomullarectomy , involves resecting part of Muller&#x27;s muscle and the tarsal plate to correct mild ptosis by increasing eyelid elevation. LPS resection is used for managing simple congenital ptosis when LPS function is good. It strengthens the LPS muscle to improve eyelid elevation. If LPS action is poor, brow suspension is the preferred approach, where the brow is used to lift the eyelid.&lt;/li&gt;&lt;li&gt;âž¤ The appropriate surgical treatment for Horner&#x27;s syndrome with ptosis is the Fasanella-Servat operation .&lt;/li&gt;&lt;li&gt;âž¤ Fasanella-Servat operation&lt;/li&gt;&lt;li&gt;âž¤ Fasanella-Servat operation , also known as tarsomullarectomy , involves resecting part of Muller&#x27;s muscle and the tarsal plate to correct mild ptosis by increasing eyelid elevation.&lt;/li&gt;&lt;li&gt;âž¤ Fasanella-Servat operation&lt;/li&gt;&lt;li&gt;âž¤ tarsomullarectomy&lt;/li&gt;&lt;li&gt;âž¤ Muller&#x27;s muscle&lt;/li&gt;&lt;li&gt;âž¤ tarsal plate&lt;/li&gt;&lt;li&gt;âž¤ LPS resection is used for managing simple congenital ptosis when LPS function is good. It strengthens the LPS muscle to improve eyelid elevation.&lt;/li&gt;&lt;li&gt;âž¤ LPS resection&lt;/li&gt;&lt;li&gt;âž¤ simple congenital ptosis&lt;/li&gt;&lt;li&gt;âž¤ If LPS action is poor, brow suspension is the preferred approach, where the brow is used to lift the eyelid.&lt;/li&gt;&lt;li&gt;âž¤ brow suspension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;3 months old infant with watering lacrimal sac on pressing causes regurgitation of mucopus material. What is the appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dacryocystorhinostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Probing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Probing with syringing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Massage with antibiotics up to age of 6 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Massage with antibiotics up to age of 6 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Massage with antibiotics up to age of 6 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a 3-month-old infant with symptoms of congenital nasolacrimal duct obstruction, Crigler massage combined with antibiotic drops is the first-line treatment up to 6 months, as spontaneous resolution is common within this period.&lt;/li&gt;&lt;li&gt;âž¤ Crigler massage combined with antibiotic drops&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cataract surgeon noticed zonular dehiscence in a patient preoperatively of less than 2 clock hours. What precaution can be taken during surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iris hooks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multifocal IOLs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LASIK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capsular tension rings (CTR)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Capsular tension rings (CTR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Capsular tension rings (CTR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of zonular dehiscence during cataract surgery, Capsular Tension Rings (CTR) are used to stabilize the capsular bag, providing support for safe lens implantation and minimizing the risk of capsular instability.&lt;/li&gt;&lt;li&gt;âž¤ Capsular Tension Rings (CTR)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Limbal Dermoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ciliary Staphyloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trabeculectomy Bleb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pinguecula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trabeculectomy Bleb&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-110910.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trabeculectomy Bleb&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A trabeculectomy bleb is a characteristic post-surgical finding after trabeculectomy, appearing as a translucent, elevated structure near the limbus and is commonly used to manage glaucoma by reducing intraocular pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents to your clinic with complaints of gradual blurring of vision over the past year. Upon examination, you notice a distortion of the corneal reflex at the center of the cornea, along with thinning of the cornea in the center. There is evidence of Munson&#x27;s sign. Which of the following findings would you expect in the refractive error of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myopic refractive error&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Astigmatic refractive error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presbyopic refractive error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypermetropic refractive error&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myopic refractive error&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Myopic refractive error&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Keratoconus typically leads to a myopic refractive error due to the bulging and thinning of the cornea, with secondary irregular astigmatism often following.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old diabetic male presents to the emergency department with sudden onset severe eye pain, redness, and decreased vision in his right eye over the past 24 hours. He recently underwent cataract surgery in the affected eye. On examination, the right eye is injected, and the cornea is hazy with hypopyon noted. Which of the following is the most important factor in the prevention of this complication of cataract surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preoperative preparation with povidone iodine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;One week antibiotic therapy prior to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Use of intravitreal antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trimming of eyelashes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Preoperative preparation with povidone iodine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Preoperative preparation with povidone iodine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Preoperative preparation with povidone iodine is the most important step in preventing postoperative endophthalmitis following cataract surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the field defect:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bjerrum scotoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seidel scotoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Double arcuate scotoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paracentral scotoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bjerrum scotoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-110928.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bjerrum scotoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bjerrum scotomas are arc-shaped visual field defects associated with glaucomatous optic nerve damage, following the nerve fiber layerâ€™s path and usually seen in early to moderate glaucoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In retinal detachment, fluid accumulates between:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Outer plexiform layer and inner nuclear layer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurosensory retina and layer of retinal pigment epithelium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nerve fiber layer and rest of retina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinal pigment epithelium and Bruchâ€™s membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neurosensory retina and layer of retinal pigment epithelium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neurosensory retina and layer of retinal pigment epithelium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In retinal detachment, fluid accumulates between the neurosensory retina and the retinal pigment epithelium, leading to separation and potential vision loss if untreated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Steroids are contraindicated in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phlyctenular conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vernal conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moorens ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dendritic ulcer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dendritic ulcer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dendritic ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Steroids are contraindicated in dendritic ulcers (herpes simplex virus-related corneal ulcers) as they can worsen the infection, potentially leading to a larger geographic ulcer and corneal damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy came to consult you in your OPD where he gave history of trauma to his right eye. On carrying out slit-lamp examination you see a superficial injury on the cornea. Usually, in injuries involving only the corneal epithelium, the stratified squamous epithelium rapidly regenerates because of the presence of stem cells. Where are the Palisades of Vogt containing the stem cells located?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Limbus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aqueous humour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cornea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Limbus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Limbus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Palisades of Vogt, located at the limbus, contain stem cells essential for corneal epithelial regeneration after superficial injuries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The only extraocular muscle which does not arise from the apex of the orbit is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior oblique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior rectus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inferior oblique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inferior oblique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The inferior oblique is the only extraocular muscle that originates from the anterior part of the orbit rather than the orbital apex, allowing it to elevate and extort the eye.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with a history of diabetes presents with complaints of blurry vision after cataract surgery. Fundus fluorescein angiography reveals a characteristic &#x27;flower petals&#x27; appearance in the macula region? What is he most likely suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macular hole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystoid macular edema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central serous retinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystoid macular edema&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-110937.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cystoid macular edema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cystoid macular edema (CME), also known as Irvine-Gass syndrome, is a common complication following cataract surgery, particularly in diabetic patients, and is characterized by a &#x27;flower petal&#x27; appearance on fundus fluorescein angiography.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This is the fundus picture of a 60 year-old male patient who presented with sudden loss of vision in the right eye. He is a known hypertensive and diabetic. What is the possible diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central retinal artery obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central retinal vein obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertensive retinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetic retinopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Central retinal vein obstruction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-111003.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Central retinal vein obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Central retinal vein obstruction (CRVO) presents with widespread retinal hemorrhages, edema, and dilated veins, often seen in patients with risk factors like hypertension and diabetes, and results in sudden vision loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with head tilted to the right side. On examination, he has left hypertropia which increases on looking to the right side. The muscle most likely to be paralyzed is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left superior oblique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left inferior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right superior oblique.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right inferior oblique&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left superior oblique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Left superior oblique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of vertical strabismus with a head tilt and worsening on lateral gaze, use Parkâ€™s three-step test to identify the affected muscle. For left hypertropia with worsening in right gaze and a compensatory head tilt to the right, the left superior oblique is likely paralyzed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old young girl with previous history of repeated pain over medial canthus and chronic use of nasal decongestants presented with abrupt onset of fever and chills and rigor, diplopia on lateral gaze, moderate proptosis and chemosis. On examination, optic disc is congested. Most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cavernous sinus thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orbital cellulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute ethmoidal sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orbital apex syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cavernous sinus thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cavernous sinus thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cavernous sinus thrombosis is characterized by systemic infectious symptoms (fever, chills, rigor), ocular symptoms (diplopia, proptosis, chemosis), and optic disc congestion. It is a serious condition requiring rapid diagnosis and treatment due to the risk of complications from infection spreading from facial or sinus regions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of blindness in children is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refractory error&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin A deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitamin A deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vitamin A deficiency is the most common cause of blindness in children, especially in areas with high malnutrition rates. Public health interventions to prevent vitamin A deficiency are essential to reduce the risk of blindness in these populations.&lt;/li&gt;&lt;li&gt;âž¤ Remember:&lt;/li&gt;&lt;li&gt;âž¤ Remember:&lt;/li&gt;&lt;li&gt;âž¤ In India, Vitamin A deficiency is the leading cause due to higher rates of malnutrition. Globally, cataract is the most common cause of blindness in children.&lt;/li&gt;&lt;li&gt;âž¤ In India, Vitamin A deficiency is the leading cause due to higher rates of malnutrition.&lt;/li&gt;&lt;li&gt;âž¤ In India, Vitamin A deficiency&lt;/li&gt;&lt;li&gt;âž¤ Globally, cataract is the most common cause of blindness in children.&lt;/li&gt;&lt;li&gt;âž¤ Globally, cataract&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given image pupil occurs in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iridocyclitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iridodonesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclodiaylsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iridodialysis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Iridodialysis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-111012.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Iridodialysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A D-shaped pupil is characteristic of iridodialysis , which occurs when the iris is torn away from its normal attachment to the ciliary body, usually due to trauma.&lt;/li&gt;&lt;li&gt;âž¤ iridodialysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A value of 0.75D was deduced from the retinoscopy reading as a part of drug correction. The likely drug used was?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homatropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tropicamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclopentolate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cyclopentolate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cyclopentolate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tropicamide, a mild cycloplegic agent, is likely to result in a residual accommodation of about 0.75D on retinoscopy, making it the preferred choice when only mild cycloplegia is needed for refractive assessments.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 88 year old patient underwent cataract surgery for a hypermature cataract and landed up with complication of Aphakia- which of the following was Best site where intraocular lens should ideally have been fitted:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capsular ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endosulcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciliary supported&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capsular bag&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Capsular bag&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Capsular bag&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For optimal visual outcomes in cataract surgery, the ideal location for intraocular lens (IOL) implantation is the capsular bag . When the bag is intact, it provides the best support and positioning for the IOL, resulting in improved stability and visual quality.&lt;/li&gt;&lt;li&gt;âž¤ capsular bag&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about cortical blindness is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct and consensual reflexes are present in both eyes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct and consensual reflexes are absent in both eyes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direct reflex is present but consensual reflex is absent on the normal side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Direct reflex is absent but consensual reflex is present on the normal side&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Direct and consensual reflexes are present in both eyes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Direct and consensual reflexes are present in both eyes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cortical blindness, the direct and consensual pupillary reflexes are preserved in both eyes because the pupillary pathways diverge early in the visual system, bypassing the visual cortex. This condition is characterized by a lack of visual perception with intact pupillary responses.&lt;/li&gt;&lt;li&gt;âž¤ direct and consensual pupillary reflexes are preserved&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about telecanthus is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in intercanthal distance with normal interpupillary distance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Widely separated medial wall of orbits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased intercanthal distance with increased interpupillary distance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase in intercanthal distance with normal interpupillary distance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Increase in intercanthal distance with normal interpupillary distance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Telecanthus is defined by an increased intercanthal distance with a normal interpupillary distance, distinguishing it from hypertelorism, which involves an increased bony distance between the orbits, affecting both intercanthal and interpupillary distances.&lt;/li&gt;&lt;li&gt;âž¤ Telecanthus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not a clinical feature of right sided VIth nerve palsy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial convergent squint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Face turn to left&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inability to abduct right eye&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diplopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Face turn to left&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Face turn to left&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In right-sided VIth nerve palsy, the clinical features include a medial convergent squint, inability to abduct the right eye, and diplopia. To compensate, patients often turn their face to the right (the side of the palsy) to maintain binocular vision and reduce double vision.&lt;/li&gt;&lt;li&gt;âž¤ right&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-day-old new-born presents with bilateral eye redness and purulent discharge. On examination, the infant has eyelid edema and conjunctival injection with mucopurulent discharge. Which of the following pathogens is most likely responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neisseria gonorrhoea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chlamydia trachomatis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chlamydia trachomatis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chlamydia trachomatis (serotypes Dâ€“K) is now the most common cause of ophthalmia neonatorum, presenting with bilateral eye redness, edema, and mucopurulent discharge in newborns. Early identification and treatment are crucial to prevent further complications.&lt;/li&gt;&lt;li&gt;âž¤ Chlamydia trachomatis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male presents with central scotoma in the left eye. His right eye showed 6/6 vision though with metamorphopsia. On examination there is focal foveal detachment in the left eye. What should be the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inquire about pre-term birth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inquire about use of steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inquire about trauma to the other eye&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inquire about excessive mobile use&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inquire about use of steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inquire about use of steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Obj
