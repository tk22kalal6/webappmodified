new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Staphylococcus is associated with all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phlycten&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VKC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stye&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conjunctivitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. VKC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) VKC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus is not associated with Vernal Keratoconjunctivitis (VKOPTION C. , as VKC is primarily an allergic condition (Type I hypersensitivity) rather than a bacterial infection.&lt;/li&gt;&lt;li&gt;âž¤ Vernal Keratoconjunctivitis (VKOPTION C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Extraocular muscles are originated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mesoderm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuoectoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neural crest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surface ectoderm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mesoderm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mesoderm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The extraocular muscles are derived from the mesoderm , while neuroectoderm and neural crest cells contribute to various other ocular structures.&lt;/li&gt;&lt;li&gt;âž¤ mesoderm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Volume of posterior segment is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.25 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.06 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 ml&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6.5 ml&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4 ml&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4 ml&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The posterior segment of the eye has a volume of 4 ml .&lt;/li&gt;&lt;li&gt;âž¤ posterior segment&lt;/li&gt;&lt;li&gt;âž¤ 4 ml&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chalazion is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic granulomatous inflammation of meibomian gland&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic non granulomatous inflammation of meibomian gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic inflammation of zeis gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute granulomatous inflammation of meibomian gland&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic granulomatous inflammation of meibomian gland&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chronic granulomatous inflammation of meibomian gland&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chalazion is characterized by chronic granulomatous inflammation of the meibomian gland, resulting in a painless, firm eyelid lump.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Aqueous as compared to plasma has all more, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Higher glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Higher pyruvate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Higher ascorbate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Higher lactate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Higher glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Higher glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Aqueous humor has lower glucose compared to plasma, while it has higher concentrations of ascorbate, lactate, and pyruvate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Muscle inserted farthest from limbus is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SR&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. SR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) SR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Superior Rectus muscle is inserted farthest from the limbus, at approximately 7.7 mm.&lt;/li&gt;&lt;li&gt;âž¤ Mnemonics:&lt;/li&gt;&lt;li&gt;âž¤ Mnemonics:&lt;/li&gt;&lt;li&gt;âž¤ MILs (Mother-In-Laws) - To remember the sequence from closest to farthest: M edial, I nferior, L ateral, S uperior&lt;/li&gt;&lt;li&gt;âž¤ MILs (Mother-In-Laws)&lt;/li&gt;&lt;li&gt;âž¤ M&lt;/li&gt;&lt;li&gt;âž¤ I&lt;/li&gt;&lt;li&gt;âž¤ L&lt;/li&gt;&lt;li&gt;âž¤ S&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15 years old boy presents to a clinic with difficulty in coordination of movements and abdominal pain. On further examination copper deposition in a ring form is seen in cornea. Most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Huntington&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wilson&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wilson&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/12/screenshot-2024-07-12-104020.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Wilsonâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wilson&#x27;s disease can cause copper deposition in the cornea, forming a Kayser-Fleischer (KF) ring. This disease results from impaired copper metabolism, leading to neurological and hepatic symptoms .&lt;/li&gt;&lt;li&gt;âž¤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most important factor in the prevention of endophthalmitis in cataract surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preoperative preparation with povidone iodine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;One week antibiotic therapy prior to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Use of intravitreal antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trimming of eyelashes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Preoperative preparation with povidone iodine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Preoperative preparation with povidone iodine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most effective preventive measure against endophthalmitis in cataract surgery is preoperative preparation with povidone iodine, which significantly reduces ocular surface bacterial load .&lt;/li&gt;&lt;li&gt;âž¤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Economic blindness is defined when visual acuity falls below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6/60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6/36&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6/60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_TxAdJVg.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 6/60&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Economic blindness is defined when an individual&#x27;s visual acuity falls below 6/60, affecting their ability to perform tasks that require distance vision and impacting their economic productivity .&lt;/li&gt;&lt;li&gt;âž¤ .&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;li&gt;âž¤ WHO Classification of Visual Impairment and Blindness&lt;/li&gt;&lt;li&gt;âž¤ WHO Classification of Visual Impairment and Blindness&lt;/li&gt;&lt;li&gt;âž¤ Mnemonic for Visual Impairment Classification: \&quot;LESMA\&quot;&lt;/li&gt;&lt;li&gt;âž¤ L â€“ Low Vision E â€“ Economic Blindness (6/60) S â€“ Social Blindness (3/60) M â€“ Manifest Blindness (1/60) A â€“ Absolute Blindness (No Light Perception)&lt;/li&gt;&lt;li&gt;âž¤ L â€“ Low Vision&lt;/li&gt;&lt;li&gt;âž¤ L&lt;/li&gt;&lt;li&gt;âž¤ E â€“ Economic Blindness (6/60)&lt;/li&gt;&lt;li&gt;âž¤ E&lt;/li&gt;&lt;li&gt;âž¤ S â€“ Social Blindness (3/60)&lt;/li&gt;&lt;li&gt;âž¤ S&lt;/li&gt;&lt;li&gt;âž¤ M â€“ Manifest Blindness (1/60)&lt;/li&gt;&lt;li&gt;âž¤ M&lt;/li&gt;&lt;li&gt;âž¤ A â€“ Absolute Blindness (No Light Perception)&lt;/li&gt;&lt;li&gt;âž¤ A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient visits the clinic complaining of intermittent blurry vision and mild eye discomfort. Upon examination, you notice cupping of the optic nerve head and visual field loss. Which clinical finding represents the earliest manifestation of chronic simple glaucoma in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal step&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arcuate scotoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scotoma in Bjerrums area&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ring scotoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scotoma in Bjerrums area&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Scotoma in Bjerrums area&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The earliest visual field defect in chronic simple glaucoma is a scotoma in Bjerrum&#x27;s area. Visual field loss progresses in stages, eventually leading to tunnel vision in advanced cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man presents after 3 days of cataract surgery with history of pain and decrease in vision after an initial improvement. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endophthalmitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;After cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central retinal vein occlusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinal detachment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endophthalmitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Endophthalmitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Endophthalmitis should be suspected in any patient who presents with pain and decreased vision within a few days of cataract surgery, especially if there was initial improvement in vision followed by a rapid decline.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient with a history of hyperÂ­mature cataract presents with a 2 day history of ciliary congestion, photoÂ­phobia, blurring of vision and on examiÂ­nation has a deep anterior chamber in the right eye. The left eye is normal. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phacomorphic glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phacolytic glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phacotoxic glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phacoanaphylactic uveitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phacolytic glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phacolytic glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phacolytic glaucoma is characterized by leakage of lens proteins through an intact capsule in a hypermature cataract, causing deep anterior chamber, ciliary congestion, and increased intraocular pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presents to you complaining of a red, watering eye for the past two days with stinging and some photophobia. Her vision has dropped slightly to 20/30. She has a history of diabetes and taking drops for glaucoma, but is otherwise healthy. The most likely cause of her redness is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angle-closure glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Viral conjunctivitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetic retinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papilledema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Viral conjunctivitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Viral conjunctivitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most likely cause of a red, watering eye with mild photophobia and slight vision loss, especially without severe pain, is viral conjunctivitis, commonly adenoviral conjunctivitis with possible keratitis involvement .&lt;/li&gt;&lt;li&gt;âž¤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which condition is collagen cross-linking used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bullous keratopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corneal dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratoconus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uveitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Keratoconus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/01/screenshot-2024-06-01-173544.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_giL1peg.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Keratoconus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Collagen cross-linking (C3R) is specifically indicated for keratoconus to strengthen and stabilize the cornea, preventing further progression of the disease.&lt;/li&gt;&lt;li&gt;âž¤ keratoconus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The only extraocular muscle which does not arise from the apex of the orbit is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior oblique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior rectus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inferior oblique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inferior oblique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The inferior oblique muscle is the only extraocular muscle that does not originate from the orbital apex. It arises from the medial wall near the anterior part of the orbital floor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with a history of diabetes presents with complaints of blurry vision after cataract surgery. Fundus fluorescein angiography reveals a characteristic &#x27;flower petals&#x27; appearance in the macula region. What is he MOST likely suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macular hole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystoid macular edema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central serous retinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endophthalmitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystoid macular edema&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/12/screenshot-2024-07-12-104101.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cystoid macular edema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cystoid macular edema (CME) is identified by the &#x27;flower petals&#x27; or petaloid appearance on fundus fluorescein angiography and is commonly managed with corticosteroids or NSAIDs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39 year old woman presents with complains of a six month history of amenorrhea, galactorrhoea and an increasingly severe frontal headache. On further questioning she has had several near misses while driving recently but denies any visual problems. She has no past medical or surgical history and takes no regular medicines. She does not smoke or drink alcohol. She lives with her husband and works as a teacher. She is happy in her work and not stressed. Neurological examination reveals a visual field defect but is otherwise normal.Given the likely diagnosis, which visual field defect is expected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Binasal hemianopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homonymous superior quadrantanopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homonymous inferior quadrantanopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bitemporal hemianopia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bitemporal hemianopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_iLDB672.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bitemporal hemianopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bitemporal hemianopia is the characteristic visual field defect seen in patients with pituitary adenomas pressing on the optic chiasm, often presenting with peripheral vision loss .&lt;/li&gt;&lt;li&gt;âž¤ .&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man presents to the emergency department with a 3-day history of discharge, pain, and redness in his left eye. He states that his ophthalmologist surgically placed a \&quot;filter\&quot; in this eye 5 years ago to control his glaucoma. Visual acuity is 20/200 in this eye. Inspection reveals a very injected and swollen eye. You also note a very milky layer of fluid accumulating in the anterior chamber (Figure). What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial keratitis (corneal ulcer)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperacute bacterial conjunctivitis caused by neisseria gonorrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacterial endophthalmitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bacterial endophthalmitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/12/screenshot-2024-07-12-104120.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bacterial endophthalmitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bacterial endophthalmitis, especially in the delayed-onset form, is a potential complication of glaucoma filtering surgery. It presents with pain, redness, reduced vision, and a hypopyon in the anterior chamber .&lt;/li&gt;&lt;li&gt;âž¤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The finding that all three types of Duaneâ€™s syndrome share is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A deficit of abduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Globe retraction with adduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A deficit of adduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esotropia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Globe retraction with adduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Globe retraction with adduction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The defining feature that all types of Duane&#x27;s syndrome share is globe retraction with adduction, due to co-contraction of the medial and lateral rectus muscles .&lt;/li&gt;&lt;li&gt;âž¤ Duane&#x27;s syndrome share is globe retraction&lt;/li&gt;&lt;li&gt;âž¤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where does the marked muscle originate f&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annulus of Zinn&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zygomatic bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Body of sphenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orbital plate of maxilla&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Annulus of Zinn&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/12/screenshot-2024-07-12-104140.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Annulus of Zinn&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The annulus of Zinn, or common tendinous ring, serves as the origin for all four rectus muscles (superior, inferior, medial, and lateral) of the eye.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the correct order of insertion of muscles from near to far from the limbus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral rectus &amp;gt; Superior rectus &amp;gt; Medial rectus &amp;gt; Inferior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial rectus &amp;gt; Lateral rectus &amp;gt; Superior rectus &amp;gt; Inferior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial rectus &amp;gt; Inferior rectus &amp;gt; Lateral rectus &amp;gt; Superior rectus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior rectus &amp;gt; Inferior rectus &amp;gt; Lateral rectus &amp;gt; Medial rectus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medial rectus &gt; Inferior rectus &gt; Lateral rectus &gt; Superior rectus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Medial rectus &amp;gt; Inferior rectus &amp;gt; Lateral rectus &amp;gt; Superior rectus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct order of insertion of the rectus muscles from near to far from the limbus is Medial rectus &amp;gt; Inferior rectus &amp;gt; Lateral rectus &amp;gt; Superior rectus (MILS) .&lt;/li&gt;&lt;li&gt;âž¤ Medial rectus &amp;gt; Inferior rectus &amp;gt; Lateral rectus &amp;gt; Superior rectus (MILS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A value of 0.75D was deduced from the retinoscopy reading as a part of drug correction. The likely drug used was?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homatropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tropicamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclopentolate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cyclopentolate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cyclopentolate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For retinoscopy readings showing mild residual accommodation, Cyclopentolate is a common choice for partial cycloplegia, yielding accurate results for refractive correction.&lt;/li&gt;&lt;li&gt;âž¤ Cyclopentolate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Presbyopia is due to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of elasticity of lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weakness of ciliary muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weakness of suspensory ligaments&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Presbyopia is caused by a combination of factors, including the loss of elasticity of the lens, weakness of the ciliary muscles, and weakening of the suspensory ligaments, making \&quot;All of the above\&quot; the correct answer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Contraindication to LASIK&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;20 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratoconus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A previous ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myopia of -8D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Keratoconus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Keratoconus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Keratoconus is an absolute contraindication for LASIK due to the risk of worsening corneal instability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Paton&#x27;s line is seen in&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitreous haemorhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot; ;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In trachoma the patient is infectious when there is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arlt&#x27;s line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herbert&#x27;s pits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post-trachomatous concretions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follicles and papillae in the palpebral conjunctiva.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Follicles and papillae in the palpebral conjunctiva.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Follicles and papillae in the palpebral conjunctiva&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In trachoma, a patient is infectious during the active stage, characterized by follicles and papillae in the palpebral conjunctiva.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In grades of binocular vision what the encircled figure denote:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simultaneous macular perception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stereopsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foveal Stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fusion&quot;, &quot;correct&quot;: true}], &quot;correct_ans s_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You have been referred a case of open angle glaucoma. Which of the following would be an important point in diagnosing the case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shallow anterior chamber&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic disc cupping&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narrow angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;visual acuity and refractive error&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Optic disc cupping&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Optic disc cupping&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Optic disc cupping is a critical feature in diagnosing open-angle glaucoma, reflecting the characteristic optic nerve damage associated with this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Primary optic atrophy results from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retinal disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Papilledema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurological disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neurological disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Neurological disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary optic atrophy typically results from neurological disease affecting the optic nerve directly, without preceding swelling or inflammation of the optic disc.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A one-month old baby is brought with complaints of photophobia and watering. Clinical examination shows normal tear passages and clear but large cornea. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital dacryocystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial keratitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratoconus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Buphthalmos&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Buphthalmos&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Buphthalmos&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An enlarged cornea with photophobia and tearing in an infant suggests buphthalmos, a form of congenital glaucoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Herpes simplex keratitis is characterized by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of pus in the anterior chamber&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No tendency to recurrence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corneal hyposthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tendency to perforate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Corneal hyposthesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Corneal hyposthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Herpes simplex keratitis is characterized by corneal hyposthesia (reduced corneal sensation), a key diagnostic feature.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];

        function loadVideo(button, videoUrl, containerId) {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        function toggleTheme() {

quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epithelium of lacrimal glands&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sclera&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sclera&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The sclera is derived from the neural crest, while the crystalline lens, corneal epithelium, and epithelium of lacrimal glands are derived from the surface ectoderm .&lt;/li&gt;&lt;li&gt;âž¤ sclera&lt;/li&gt;&lt;li&gt;âž¤ surface ectoderm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is incorrect about this lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Consist of head, neck, and body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple excision can reduce recurrence by 90-95%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progressive and reXgressive type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elastoid degeneration of collagen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Simple excision can reduce recurrence by 90-95%&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-100338.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Simple excision can reduce recurrence by 90-95%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Simple excision of a pterygium has a high recurrence rate (up to 80%). Techniques like conjunctival transplantation are preferred to reduce recurrence by addressing limbal stem cell deficiency .&lt;/li&gt;&lt;li&gt;âž¤ limbal stem cell deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old woman presents with a 3-day history of seeing \&quot;spots\&quot; floating around in her right eye. Today, she notes streaks of light in the same eye accompanied by a \&quot;shadow\&quot; in her peripheral vision that moves when looking up and down. Her medical history is significant for migraine headaches; however, she has never had such visual symptoms with her headaches. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ophthalmic Migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinal Detachment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amaurosis Fugax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retinal Detachment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Retinal Detachment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of floaters, flashes, and a curtain-like shadow in the peripheral vision are classic signs of rhegmatogenous retinal detachment and should prompt immediate evaluation to prevent permanent vision loss.&lt;/li&gt;&lt;li&gt;âž¤ floaters, flashes, and a curtain-like shadow in the peripheral vision&lt;/li&gt;&lt;li&gt;âž¤ rhegmatogenous retinal detachment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phlyctenular conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperacute conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angular conjunctivitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trachoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Angular conjunctivitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-100600.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Angular conjunctivitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Angular conjunctivitis is an inflammation at the corners of the eyes, typically caused by Moraxella lacunata or sometimes Staphylococcus aureus , and is treated with zinc oxide or tetracycline ointment.&lt;/li&gt;&lt;li&gt;âž¤ Angular conjunctivitis&lt;/li&gt;&lt;li&gt;âž¤ Moraxella lacunata&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;âž¤ zinc oxide&lt;/li&gt;&lt;li&gt;âž¤ tetracycline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When managing a patient with elevated intraocular pressure uncontrolled by medication, which of the following would be ideal candidate for Argon laser trabeculoplasty?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Closed angle glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary open glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neovascular glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aphakic glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary open glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary open glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Argon laser trabeculoplasty (ALT) is primarily indicated for Primary Open Angle Glaucoma (POAG) , where the trabecular meshwork is accessible and can be modified to improve aqueous outflow.&lt;/li&gt;&lt;li&gt;âž¤ Argon laser trabeculoplasty (ALT)&lt;/li&gt;&lt;li&gt;âž¤ Primary Open Angle Glaucoma (POAG)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with severe eye pain, redness, and sensitivity to light in their right eye. They have a history of Herpes Zoster infection on the same side of their face a few weeks ago. On examination, you notice decreased visual acuity and inflammation in the eye. Which of the following complications of Herpes Zoster Ophthalmicus is the patient most unlikely experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratoconjunctivitis sicca&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Necrotising retinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Keratoconjunctivitis sicca&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-100850.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Keratoconjunctivitis sicca.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ While keratitis, uveitis, and necrotizing retinitis are common and significant complications of Herpes Zoster Ophthalmicus , keratoconjunctivitis sicca (dry eye) is less commonly associated as an acute complication and tends to be a chronic sequela.&lt;/li&gt;&lt;li&gt;âž¤ keratitis, uveitis, and necrotizing retinitis&lt;/li&gt;&lt;li&gt;âž¤ Herpes Zoster Ophthalmicus&lt;/li&gt;&lt;li&gt;âž¤ keratoconjunctivitis sicca (dry eye)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old female patient presents with loss of vision in both eyes. On examination normal pupillary responses are seen with normal fundus. VER shows extinguished response. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retrobulbar neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cortical blindness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinal detachment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysteria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cortical blindness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cortical blindness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cortical blindness is characterized by visual loss with a normal pupillary response and normal fundus examination , with extinguished VER response confirming the lack of visual processing in the occipital cortex.&lt;/li&gt;&lt;li&gt;âž¤ Cortical blindness&lt;/li&gt;&lt;li&gt;âž¤ normal pupillary response&lt;/li&gt;&lt;li&gt;âž¤ normal fundus examination&lt;/li&gt;&lt;li&gt;âž¤ extinguished VER response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old male presents to the emergency department with sudden onset of right-sided visual field loss. Upon examination, his both pupil constricts briskly when a bright light is shone into his eyes from left side, but his pupils do not constrict when light is shone into his eyes from Right Side. Which structure lesion would lead to this type of pupillary response?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic chiasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral geniculate body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Optic tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Optic tract&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wernickeâ€™s hemianopic pupil (loss of pupillary light response on one side) is a characteristic sign of a lesion in the optic tract , leading to a contralateral homonymous hemianopia.&lt;/li&gt;&lt;li&gt;âž¤ Wernickeâ€™s hemianopic pupil&lt;/li&gt;&lt;li&gt;âž¤ lesion in the optic tract&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient presented with complaints of defective vision in the right eye associated with erythropsia and cyanopsia. On examination it was seen that his pupil was jet black and the Purkinje image test revealed only two images. What is likely to be the conclusion after performing retinoscopy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low hypermetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High hypermetropia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High myopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High hypermetropia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High hypermetropia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of aphakia , patients often experience high hypermetropia with symptoms such as erythropsia, cyanopsia , and a reduction in Purkinje images to two due to the absence of the lens.&lt;/li&gt;&lt;li&gt;âž¤ aphakia&lt;/li&gt;&lt;li&gt;âž¤ high hypermetropia&lt;/li&gt;&lt;li&gt;âž¤ erythropsia, cyanopsia&lt;/li&gt;&lt;li&gt;âž¤ reduction in Purkinje images to two&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Fovea centralis is responsible for the visual acuity of a person. How much is itâ€™s diameter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.5 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2.5 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.5 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1.5 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1.5 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The fovea centralis has a diameter of approximately 1.5 mm and is essential for high-acuity vision. The foveal avascular zone (FAZ) within it has a diameter of 500 microns .&lt;/li&gt;&lt;li&gt;âž¤ fovea centralis&lt;/li&gt;&lt;li&gt;âž¤ 1.5 mm&lt;/li&gt;&lt;li&gt;âž¤ foveal avascular zone (FAZ)&lt;/li&gt;&lt;li&gt;âž¤ 500 microns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man presents to the emergency department with a 3-day history of discharge, pain, and redness in his left eye. He states that his ophthalmologist surgically placed a \&quot;filter\&quot; in this eye 5 years ago to control his glaucoma. Visual acuity is 20/200 in this eye. Inspection reveals a very injected and swollen eye. You also note a very milky layer of fluid accumulating in the anterior chamber (Figure). What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial Keratitis (Corneal Ulcer)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior Uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperacute Bacterial Conjunctivitis Caused By Neisseria Gonorrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacterial Endophthalmitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bacterial Endophthalmitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-101656.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bacterial Endophthalmitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bacterial endophthalmitis is a serious intraocular infection that can follow glaucoma drainage implant surgery, especially in cases with poor hygiene or infection at the implant site. It presents with pain, discharge, severe redness, and hypopyon.&lt;/li&gt;&lt;li&gt;âž¤ Bacterial endophthalmitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old female presents to the ophthalmology clinic with complaints of decreased vision and distortion in her left eye for the past few months. Upon indirect ophthalmoscopic examination, you notice a bulging area in the posterior pole of the left eye, along with thinning of the sclera. Optical coherence tomography (OCT) confirms the presence of posterior staphyloma. Visual acuity in the left eye is 20/80. Intraocular pressure is within normal limits, and there are no signs of retinal detachment or other complications. In which of the following conditions the given scenario is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myopia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypermetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presbyopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Myopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Posterior staphyloma is a structural change associated with pathological myopia , where there is thinning and bulging of the sclera at the posterior pole, often confirmed by OCT.&lt;/li&gt;&lt;li&gt;âž¤ Posterior staphyloma&lt;/li&gt;&lt;li&gt;âž¤ pathological myopia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where does the marked muscle originate from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annulus of Zinn&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zygomatic bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Body of sphenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orbital plate of maxilla&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Annulus of Zinn&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-102046.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Annulus of Zinn&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The lateral rectus muscle originates from the Annulus of Zinn and is responsible for the abduction of the eye.&lt;/li&gt;&lt;li&gt;âž¤ lateral rectus muscle&lt;/li&gt;&lt;li&gt;âž¤ Annulus of Zinn&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old patient presents with complaints of gradual loss of peripheral vision over the past few months. On examination, intraocular pressure is found to be elevated. Visual field testing reveals characteristic defects consistent with primary open-angle glaucoma (POAG). Which of the following treatment options is the most appropriate initial therapy for managing this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PG analogues&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PG analogues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) PG analogues&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Prostaglandin analogues are the first-line treatment for primary open-angle glaucoma due to their efficacy in reducing intraocular pressure, once-daily dosing, and good patient compliance profile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old female presents with gradual onset of blurred vision, glare sensitivity, and difficulty with night driving over the past year. On examination, visual acuity is 20/80 in the right eye and 20/60 in the left eye. Slit-lamp examination reveals bilateral opacification of the crystalline lenses with cortical and nuclear changes. Fundoscopic examination is unremarkable, with no evidence of retinal pathology. Which of the following surgical options is most commonly used for the treatment of this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phacoemulsification plus intraocular lens implantation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracapsular cataract extraction plus intraocular lens implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extracapsular cataract extraction plus intraocular lens implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small incision cataract extraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phacoemulsification plus intraocular lens implantation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Phacoemulsification plus intraocular lens implantation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phacoemulsification with intraocular lens implantation is the standard and most common surgical technique for cataract removal due to its minimal invasiveness, rapid recovery time, and effectiveness in visual restoration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female of thin stature, presented to the OPD with redness, irritation and watering in both eyes for the past 1 month. She had a history of loss of appetite &amp;amp; weight. Examination showed a pinkish white nodule with ulcerated apex at the limbus. What would be the investigation of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ELISA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;KOH mount&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mantoux test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tonometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mantoux test&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/30/screenshot-2024-04-30-102406.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mantoux test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of chronic ocular inflammation with systemic symptoms like weight loss and anorexia, a pinkish-white limbal nodule (phlyctenule) may suggest phlyctenular keratoconjunctivitis due to a hypersensitivity reaction to tubercular antigens. The Mantoux test is the investigation of choice to assess underlying tuberculosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The finding that all three types of Duaneâ€™s syndrome share is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A deficit of abduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Globe retraction with adduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A deficit of adduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esotropia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Globe retraction with adduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Globe retraction with adduction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Globe retraction with adduction due to co-contraction of the medial and lateral rectus muscles is a defining characteristic of Duaneâ€™s syndrome present across all three types.&lt;/li&gt;&lt;li&gt;âž¤ Globe retraction with adduction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl with myopia started using her elder sisterâ€™s contact lenses. This sharing of contact lens may lead to the spread of which of the following infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acanthamoeba&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viral infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Damage of lens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acanthamoeba&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acanthamoeba&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sharing contact lenses can lead to serious eye infections, with Acanthamoeba keratitis being a significant risk due to improper hygiene practices. Proper disinfection and avoidance of shared lenses are essential to prevent this sight-threatening infection.&lt;/li&gt;&lt;li&gt;âž¤ Acanthamoeba keratitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old male patient with a history of Right Eye HyperÂ­mature Cataract presents with a 2 day history of ciliary congestion, photoÂ­phobia, blurring of vision and on examiÂ­nation has a deep anterior chamber in the right eye. The left eye is normal. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phacomorphic glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phacolytic glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phacotoxic glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phacoanaphylactic uveitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phacolytic glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phacolytic glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phacolytic glaucoma is a type of secondary open-angle glaucoma caused by leakage of lens proteins from a hypermature cataract. It typically presents with a deep anterior chamber, ciliary congestion, photophobia, and vision blurring in the affected eye.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the emergency department with complaints of decreased vision and pain in his left eye. He reports a history of trauma to his right eye one week ago due to a workplace accident involving a metallic object. On examination, his right eye shows signs of recent trauma with corneal perforation. However, upon examination of the left eye, there are signs of severe inflammation, including uveitis and vitritis. The intraocular pressure is elevated, and there are no signs of trauma or infection in the left eye. What is the most likely diagnosis for the left eye?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Traumatic uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;â Endophthalmitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;â Sympathetic ophthalmitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;â Acute angle-closure glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. â Sympathetic ophthalmitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Sympathetic ophthalmitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sympathetic ophthalmia is a bilateral, granulomatous uveitis that occurs after penetrating trauma to one eye, affecting the uninjured eye due to an autoimmune response to exposed uveal antigens. It is a serious complication that requires prompt diagnosis and treatment to prevent vision loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is found to have ptosis of one eye with defective elevation of the eye. Opening the mouth causes elevation of the ptotic lid. The most likely clinical condition is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Partial 3 nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital ptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ocular myasthenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital ptosis with phenomenon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Congenital ptosis with phenomenon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Congenital ptosis with phenomenon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Marcus Gunn jaw-winking syndrome is a type of congenital ptosis associated with the jaw-winking phenomenon. It involves an aberrant connection between the oculomotor and trigeminal nerves, leading to eyelid movement in response to jaw motion.&lt;/li&gt;&lt;li&gt;âž¤ Marcus Gunn jaw-winking syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The action of superior rectus is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevation, intorsion, abduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevation, intorsion, adduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevation, extorsion, adduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevation, extorsion, abduction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Elevation, intorsion, adduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Elevation, intorsion, adduction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The superior rectus muscle performs elevation, intorsion, and adduction of the eye.&lt;/li&gt;&lt;li&gt;âž¤ elevation, intorsion, and adduction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the use of femtosecond laser for cataract surgery all of the following are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is especially useful for reducing phacoemulsification power needed in cases of mature dense cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;
