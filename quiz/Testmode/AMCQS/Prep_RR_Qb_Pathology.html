;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contralateral tumour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding renal cell carcinoma is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clear cell RCC is the most common type overall.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Papillary RCC is most commonly associated with dialysis patients.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medullary RCC is commonly seen in sickle cell trait patients.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papillary RCC has the best prognosis.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Papillary RCC has the best prognosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Age group&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Most common in the 6th and 7th decades.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Male: Female ratio&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;2:1&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:140px\&quot;&gt;\n&lt;p&gt;Site of origin&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:484px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Proximal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ddb367f1c16927771854815522adf\&quot;&gt;convoluted&lt;/span&gt; tubule.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Risk factors&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Cigarette smoking (most important).&lt;/li&gt;\n&lt;li&gt;Obesity (particularly in women) and hypertension.&lt;/li&gt;\n&lt;li&gt;Unopposed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a58dd68b011692777187eb72633aac\&quot;&gt;estrogen&lt;/span&gt; therapy.&lt;/li&gt;\n&lt;li&gt;Exposure to asbestos, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;784bd236b21692777195bf9eb52a33\&quot;&gt;petroleum&lt;/span&gt; products, and heavy metals.&lt;/li&gt;\n&lt;li&gt;End-stage &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; disease.&lt;/li&gt;\n&lt;li&gt;Chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; disease.&lt;/li&gt;\n&lt;li&gt;Acquired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; disease.&lt;/li&gt;\n&lt;li&gt;Tuberous sclerosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Classification&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Sporadic: Most common type.&lt;/li&gt;\n&lt;li&gt;Hereditary: Autosomal dominant, young age affected.\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Von-Hippel-Lindau syndrome.&lt;/li&gt;\n&lt;li&gt;Hereditary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23953d41c4169277719129b8dd795f\&quot;&gt;leiomyomatosis&lt;/span&gt; &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; cell cancer syndrome.&lt;/li&gt;\n&lt;li&gt;Hereditary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62b9af909d1692777194cd004f10f4\&quot;&gt;papillary&lt;/span&gt; carcinoma.&lt;/li&gt;\n&lt;li&gt;Birt-Hogg-Dube syndrome.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Histological classification:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Clear cell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988c19e3131692777183b6744d1920\&quot;&gt;carcinoma&lt;/span&gt; (most common type) &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Papillary cell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988c19e3131692777183b6744d1920\&quot;&gt;carcinoma&lt;/span&gt; (associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5755720cc31692777186c957a0feb7\&quot;&gt;dialysis&lt;/span&gt; patients) &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Chromophobe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988c19e3131692777183b6744d1920\&quot;&gt;carcinoma&lt;/span&gt; (best prognosis) &lt;strong&gt;(Option D)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Bellini &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;duct&lt;/span&gt; (collecting duct) carcinoma.&lt;/li&gt;\n&lt;li&gt;Xp11 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8ba7332e86169277720060bd4507c8\&quot;&gt;translocation&lt;/span&gt; carcinoma.&lt;/li&gt;\n&lt;li&gt;Medullary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;988c19e3131692777183b6744d1920\&quot;&gt;carcinoma&lt;/span&gt; (seen in patients with sickle cell trait) &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On histological examination, which of the following types of renal cell carcinoma shows large cells with a plant-cell-like appearance with a perinuclear halo?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary RCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clear cell RCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromophobe RCC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medullary RCC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chromophobe RCC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Multiple losses of entire chromosomes are seen in which type of Renal Cell Carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary RCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clear cell RCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromophobe RCC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collecting duct RCC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chromophobe RCC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/tBEt8NvHN172WpKb8nkS1737604319.png&quot;, &quot;https://image.prepladder.com/content/hnInNa5oR3m8K3kkFr1d1737604384.png&quot;, &quot;https://image.prepladder.com/content/OghZCnnEIFDkGM9o610V1737604507.png&quot;, &quot;https://image.prepladder.com/content/4PwsQidRfoLKWKdTCvQn1737604457.png&quot;, &quot;https://image.prepladder.com/content/ovjE3ZdFadHo09obsY6Q1737604425.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:500px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type of RCC&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;&lt;strong&gt;Microscopy Features&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Clear Cell RCC &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Associated with mutations in the VHL gene (von Hippel-Lindau syndrome)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Cells with clear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;728bb228361692777185b98c34534b\&quot;&gt;cytoplasm&lt;/span&gt; due to the accumulation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; and lipids&lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Nephron\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Clear_cell_renal_cell_carcinoma_-_2_-_alt_--_high_mag.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;908\&quot; src=\&quot;https://image.prepladder.com/content/tBEt8NvHN172WpKb8nkS1737604319.png\&quot; width=\&quot;1348\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Papillary RCC &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Associated with-&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;MET gene mutations&lt;/li&gt;\n&lt;li&gt;Hereditary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23953d41c4169277719129b8dd795f\&quot;&gt;Leiomyomatosis&lt;/span&gt; RCC&lt;/li&gt;\n&lt;li&gt;Dialysis-related &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; disease&lt;/li&gt;\n&lt;li&gt;Loss of Y&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Psammoma bodies may be present&lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Christine Busset, Sandrine Vijgen, Benoît Lhermitte, Pu Yan\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Histopathology_of_papillary_renal_cell_carcinoma_type_1.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;908\&quot; src=\&quot;https://image.prepladder.com/content/hnInNa5oR3m8K3kkFr1d1737604384.png\&quot; width=\&quot;1352\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Chromophobe RCC&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Associated with Birt-Hogg-Dubé syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Loss of multiple chromosomes (Option C)&lt;/strong&gt; (hypodiploidy)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Cells with pale, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91bc3a9b3e16927771871bcff74db7\&quot;&gt;eosinophilic&lt;/span&gt; cytoplasm, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2da8fc47cf169277719576cea1851f\&quot;&gt;Perinuclear&lt;/span&gt; halos- &lt;strong&gt;Plant cells&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Hale’s colloidal iron +ve&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Nephron\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Eosinophilic_variant_of_chromophobe_renal_cell_carcinoma_--_high_mag.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;908\&quot; src=\&quot;https://image.prepladder.com/content/OghZCnnEIFDkGM9o610V1737604507.png\&quot; width=\&quot;1347\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Collecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;Duct&lt;/span&gt; (Bellini Duct) RCC&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Associated with mutations in multiple genes, including SMARCB1&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Hobnail cells seen.&lt;/p&gt;\n&lt;p&gt;Worst prognosis.&lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;image by George J Netto MD - technical modifications by Nephron\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY SA 4.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Collecting_duct_carcinoma#/media/File:Collecting_duct_carcinoma_-_2_WBAL.tif\&quot; data-tags=\&quot;\&quot; height=\&quot;908\&quot; src=\&quot;https://image.prepladder.com/content/4PwsQidRfoLKWKdTCvQn1737604457.png\&quot; width=\&quot;1150\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Medullary RCC&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Strongly associated with sickle cell trait.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #cccccc; border-left:1px solid #cccccc; border-right:1px solid #cccccc; border-top:1px solid #cccccc; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;Poorly differentiated cells&lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Osaretin\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Renal_medullary_carcinoma_-_2_--_high_mag.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;908\&quot; src=\&quot;https://image.prepladder.com/content/ovjE3ZdFadHo09obsY6Q1737604425.png\&quot; width=\&quot;1348\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with a history of SLE presents with fatigue, decreased urine output, and facial swelling. Lab tests show elevated serum creatinine, proteinuria, and hematuria. A renal biopsy is performed, and the histopathological examination image is attached. Which statement is true regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;amp;gt;50% of glomeruli showing crescents is diagnostic.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More the number of crescents, better the prognosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crescents are composed solely of endothelial cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primarily caused by bacterial infections.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &amp;gt;50% of glomeruli showing crescents is diagnostic.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/Oyh5RBBwBCeEWydZNlro1737017519.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/DoUu4EBDk3Im9BkiNYEX1737017793.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents with edema, hypertension, significant proteinuria, and hematuria. Kidney biopsy reveals mesangial and endocapillary hypercellularity with mesangial and subendothelial electron-dense deposits, tram track appearance on silver stains and granular staining for IgG and C3 on Immunofluorescence. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I Membranoproliferative Glomerulonephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II Membranoproliferative Glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Membranous Nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focal Segmental Glomerulosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type I Membranoproliferative Glomerulonephritis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/3dCErpUqFU9h2nFLe0gw1737027844.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/lf22waE9Mphgs56gHCBO1737027885.png&quot;, &quot;https://image.prepladder.com/content/mSbRgSxvFpHMqGDC2l6l1737027958.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:691px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Light Microscope&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Electron Microscope&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immunofluorescence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type I MPGN&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mesangial proliferative or membranoproliferative patterns of proliferation; GBM thickening and&lt;/p&gt;\n&lt;p&gt;Splitting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Double-contour or tram track appearance)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Subendothelial and mesangial deposits&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;IgG ++ C3&lt;/strong&gt; (C1q ++ C4 may also present)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type II MPGN (Dense Deposit Disease)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dense &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ab9c0fe2f169277719065b8b974d7\&quot;&gt;intramembranous&lt;/span&gt; deposits&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;C3; no C1q or C4&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Membranous Nephropathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diffuse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89e3252d5b16927771833fb9b432ae\&quot;&gt;capillary&lt;/span&gt; wall thickening&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Subepithelial deposits&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Granular IgG and C3; diffuse&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Focal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c572343621692777198867cf8d853\&quot;&gt;Segmental&lt;/span&gt; Glomerulosclerosis (FSGS) (Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Focal and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c572343621692777198867cf8d853\&quot;&gt;segmental&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dae4dea0581692777198fdef9fa684\&quot;&gt;sclerosis&lt;/span&gt; and hyalinosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Effacement of foot processes; epithelial denudation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Focal; IgM + C3 in many cases&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with a history of poorly controlled diabetes presents with worsening kidney function. Upon examination, renal biopsy reveals glomerular changes consistent with diabetic nephropathy. Which histological findings would be least likely to be observed in the glomeruli of this patient&#x27;s kidney biopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kimmelstiel-Wilson nodule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse glomerulosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arteriolar hyalinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Armani-Ebstein lesion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Armani-Ebstein lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/Uin9qzBrwJn0jySjGC3R1737021884.png&quot;, &quot;https://image.prepladder.com/content/NpgrRO8fqOjbbTrrmbKS1737024790.png&quot;, &quot;https://image.prepladder.com/content/f7ITWLzqVPeri9KdrKfT1737021983.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question

        function showResults(index) {

                // Create scrollable container for explanation content

            questions = [{&quot;text&quot;: &quot;Match the following peripheral smear images with the respective diagnosis: 1. A. Acute Myeloid Leukemia (AML) 2. B. Chronic Myeloid Leukemia (CML) 3. C. Acute Lymphoblastic Leukemia (ALL) 4. D. Chronic Lymphocytic Leukemia (CLL)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-B, 2-A, 3-D, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-D, 2-A, 3-B, 4-C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-C, 2-D, 3-B, 4-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-D, 2-C, 3-A, 4-B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-D, 2-A, 3-B, 4-C&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/WwRN5LSp75WkxBhHq56y1737019318.png&quot;, &quot;https://image.prepladder.com/content/2ekaFOgr3ELQFTXfnCfA1737019465.png&quot;, &quot;https://image.prepladder.com/content/0P4FRhHYUPmJI5hYFYZR1737019369.png&quot;, &quot;https://image.prepladder.com/content/nxmnlgBqdBMjDNWtyzAC1737019391.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/GJVwLLl0elEQtFYqnsj31737018712.png&quot;, &quot;https://image.prepladder.com/content/kvwlZo6xXTt0wlMNrpB11737018838.png&quot;, &quot;https://image.prepladder.com/content/zFTMRs8pt16UD5MORPkK1737019156.png&quot;, &quot;https://image.prepladder.com/content/5JQghMfzIoBDcNQlHvT51737019218.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:778px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;VashiDonsk \&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Leukemia#/media/File:Acute_leukemia-ALL.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;235\&quot; src=\&quot;https://image.prepladder.com/content/GJVwLLl0elEQtFYqnsj31737018712.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1. Acute Lymphoblastic Leukemia (ALL):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Lymphoblasts in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b9831f3aa169277718395d7361df6\&quot;&gt;bone marrow&lt;/span&gt; ≥ 20%&lt;/li&gt;\n&lt;li&gt;Cytoplasmic vacuolations&lt;/li&gt;\n&lt;li&gt;They contain fat (Oil Red O Positive)&lt;/li&gt;\n&lt;li&gt;Hand mirror-shaped cells&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Makysm\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Acute_myeloid_leukemia#/media/File:Acute_Myeloid_Leukemia_(M2_type).jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;207\&quot; src=\&quot;https://image.prepladder.com/content/kvwlZo6xXTt0wlMNrpB11737018838.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;2. Acute Myeloid Leukemia (AML):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Blasts ≥ 20%&lt;/li&gt;\n&lt;li&gt;Myeloblasts with AuerRods&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Oscier, David &amp;amp; Else, Monica &amp;amp; Matutes, Estela &amp;amp; Morilla, Ricardo &amp;amp; Strefford, Jonathan &amp;amp; Catovsky, Daniel\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Morphological-appearances-of-chronic-lymphocytic-leukaemia-CLL-and-CLL-with-10_fig1_302032812\&quot; data-tags=\&quot;\&quot; height=\&quot;180\&quot; src=\&quot;https://image.prepladder.com/content/zFTMRs8pt16UD5MORPkK1737019156.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;3. Chronic Lymphocytic Leukemia (CLL):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Smudge cells (or parachute/basket cell): Due to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f4e78e9121692777203594ba840cc\&quot;&gt;fragility&lt;/span&gt; of lymphocytes during slide preparation&lt;/li&gt;\n&lt;li&gt;Convent Girl Appearance: Lot of homogenous, small, mature-like, round lymphocytes with scant cytoplasm&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Paulo Henrique Orlandi Mourao\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Chronic_myelogenous_leukemia#/media/File:Chronic_Myeloid_Leukemia_smear_2009-04-09.JPG\&quot; data-tags=\&quot;\&quot; height=\&quot;852\&quot; src=\&quot;https://image.prepladder.com/content/5JQghMfzIoBDcNQlHvT51737019218.png\&quot; width=\&quot;1000\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;4. Chronic Myeloid Leukemia (CML):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Leukocytosis&lt;/li&gt;\n&lt;li&gt;Cell Types: Neutrophils(multilobed nucleus), metamyelocytes (indented nucleus), myelocytes (D-shaped nucleus), and eosinophils (orange cells)&lt;/li&gt;\n&lt;li&gt;College girl/garden party appearance: Due to the variety of cell appearances&lt;/li&gt;\n&lt;li&gt;Shift to the Left: Presence of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c219021c491692777189d289f1fc03\&quot;&gt;immature&lt;/span&gt; cells, mainly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c219021c491692777189d289f1fc03\&quot;&gt;immature&lt;/span&gt; neutrophils&lt;br/&gt;\n\t\t\t\ttypes in the blood.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man who is a known case of chronic phase CML presents with increasing fatigue, weight loss, and abdominal discomfort. His physical examination reveals splenomegaly. Lab tests show a persistent decline in platelet counts, increased circulating basophils, and a blast count of 12%. What is the most likely explanation for the patient&#x27;s clinical presentation and laboratory findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progression to accelerated phase CML&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Development of acute lymphoblastic leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Entry into the blast crisis phase of CML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Development of secondary myelofibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Progression to accelerated phase CML&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:647px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1) Chronic phase:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Leukocytosis, &amp;lt; 10% blast cells, basophils &amp;lt;20% and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc8beb11041692777192b19dfb290a\&quot;&gt;monocytosis&lt;/span&gt; &amp;lt; 3%&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;2) Accelerated phase:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;10%-19% blasts, ≥ 20% basophils in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;peripheral&lt;/span&gt; blood or bone marrow&lt;/li&gt;\n&lt;li&gt;Persistent or increasing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09be7d1f11169277720210bf5b0280\&quot;&gt;WBC&lt;/span&gt; (&amp;gt;10 × 10^9/L) and splenomegaly, unresponsive to therapy&lt;/li&gt;\n&lt;li&gt;Persistent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2a6fe222d7169277720012fabb1227\&quot;&gt;thrombocytosis&lt;/span&gt; (&amp;gt;1000 × 10^9/L), unresponsive to therapy&lt;/li&gt;\n&lt;li&gt;Persistent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc28c74bb716927772003aee4aa43c\&quot;&gt;thrombocytopenia&lt;/span&gt; (&amp;lt;100 × 10^9/L) unrelated to therapy&lt;/li&gt;\n&lt;li&gt;This phase often leads to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;16b76d1d1c1692777200240efcb0e2\&quot;&gt;terminal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c961b3ec6516927771831836e7f351\&quot;&gt;blast crisis&lt;/span&gt; within 6-12 months&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;3) Blast Crisis:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;≥20% blasts in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;peripheral&lt;/span&gt; blood or bone marrow&lt;/li&gt;\n&lt;li&gt;In 50% of patients, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c961b3ec6516927771831836e7f351\&quot;&gt;blast crisis&lt;/span&gt; occurs abruptly without an accelerated phase&lt;/li&gt;\n&lt;li&gt;Extensive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0ba1f7edfa1692777187ae6f51e603\&quot;&gt;extramedullary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bb774c3cec1692777188327b4bc737\&quot;&gt;hematopoiesis&lt;/span&gt; occurs to compensate for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32c39405871692777184d06d6c01ab\&quot;&gt;CML&lt;/span&gt; and leads to significant splenomegaly&lt;/li&gt;\n&lt;li&gt;Transformation into &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ab5f0308116927771814e1fcc72d6\&quot;&gt;AML&lt;/span&gt; is more predominant than ALL&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents with bone pain, recurrent infections, elevated serum calcium levels, renal dysfunction, and anaemia. Laboratory tests reveal an M spike on serum protein electrophoresis and the presence of Bence Jones proteins in the urine. Based on this presentation, which of the following is not a criterion for a myeloma-defining event in the diagnostic criteria for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bence jones proteinuria&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bence jones proteinuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:608px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnostic Criteria for Multiple Myeloma:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:608px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;≥10% clonal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b9831f3aa169277718395d7361df6\&quot;&gt;bone marrow&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0e40688fa169277719572bdb48c92\&quot;&gt;plasma&lt;/span&gt; cells (or)&lt;strong&gt; &lt;/strong&gt;a biopsy-proven bony or extra &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a36e18386169277719259641cf29b\&quot;&gt;medullary&lt;/span&gt; plasmacytoma        &lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;              &lt;strong&gt;          +  (PLUS)&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Evidence of one or more &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;652999e42416927771936e1f3246e3\&quot;&gt;multiple myeloma&lt;/span&gt; defining events (MDE):&lt;/strong&gt; (CRAB features)\n\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Hyper&lt;strong&gt;C&lt;/strong&gt;alcemia &lt;strong&gt;(S.Ca2+ &amp;gt;11g/dl)&lt;/strong&gt;&lt;strong&gt;  &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;R&lt;/strong&gt;enal failure &lt;strong&gt;(S. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2ead0fd0301692777185187bd72768\&quot;&gt;Creatinine&lt;/span&gt; &amp;gt;2mg/dl) &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;A&lt;/strong&gt;naemia &lt;strong&gt;(Hb &amp;lt;10gm)&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Lytic &lt;strong&gt;B&lt;/strong&gt;one lesions are attributable to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0e40688fa169277719572bdb48c92\&quot;&gt;plasma&lt;/span&gt; cell disorder.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;           &lt;strong&gt;      (OR)&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;One or more biomarkers of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c7efd2b8716927771914c8cb19e54\&quot;&gt;malignancy&lt;/span&gt; (SLIM criteria)\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Bone &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8a8c935a41692777191610f6aacb4\&quot;&gt;marrow&lt;/span&gt; clonal plasmacytosis&lt;strong&gt; &lt;/strong&gt;&lt;strong&gt;≥60%&lt;/strong&gt; (&lt;strong&gt;S&lt;/strong&gt;ixty per cent)&lt;/li&gt;\n&lt;li&gt;Serum involved/uninvolved free &lt;strong&gt;Li&lt;/strong&gt;ght chain (FLC) ratio&lt;strong&gt; &lt;/strong&gt;&lt;strong&gt;≥ 100&lt;/strong&gt; (provided involved FLC is ≥100 mg/L)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;&amp;gt;1&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; on&lt;strong&gt; M&lt;/strong&gt;RI.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents with fatigue, bone pain, and recurrent infections. Laboratory tests reveal hypercalcemia and increased beta-2 microglobulin; imaging shows multiple lytic bone lesions. Which biochemical test is most commonly used to assess renal function and evaluate kidney damage in patients with multiple myeloma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum protein electrophoresis (SPEP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum creatinine levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum calcium levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine protein electrophoresis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum creatinine levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child is brought up due to concerns about persistent fever, fatigue, and frequent infections over the past few weeks. There is generalised lymphadenopathy. Laboratory investigations reveal leukocytosis with lymphoblasts on peripheral smear examination. Which of the following stains are used to visualise lymphoblasts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periodic Acid Schiff (PAS) stain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myeloperoxidase stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sudan Black stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wright stain&quot;, &  #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;No Auer rods&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Auer rods present&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lobulated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6b47028191692777193eb698e43b6\&quot;&gt;nuclei&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9001edbf216927771860f3475b44c\&quot;&gt;differentiate&lt;/span&gt; it from myeloblasts.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stains&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Periodic Acid Schiff (PAS) stain&lt;/li&gt;\n&lt;li&gt;Acid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;65f1c4f3d4169277719505249503e0\&quot;&gt;phosphatase&lt;/span&gt; for T-lymphoblasts&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Myeloperoxidase &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b29a1a16ab1692777199ede1c6e28b\&quot;&gt;stain&lt;/span&gt; &lt;strong&gt; &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt
