        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 10-year-old child from a southern Indian state, hailing from a poor family, presents with rough and scaly skin. The child&#x27;s diet lacks vegetables and fruits. After treatment with linseed oil, Vitamin A, and Vitamin B, the symptoms subsided. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythroderma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phrynoderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratosis pilaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phrynoderma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phrynoderma Skin lesions with rough and scaly skin, with history of lacking vegetables and fruits in diet is suggestive of Phrynoderma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Follicular hyperkeratosis or phrynoderma results from hyperkeratinization of the epithelium lining the follicles. The skin becomes rough. Keratinizing metaplasia of the epithelium of the respiratory, gastro- intestinal and genitourinary tracts have been observed. Epithelium is atrophied. Keratinization of urinary tract epithelium may lead to urinary calculi. It can be caused due to deficiency of Vitamin A, B complex, C and E and essential fatty acids. Management includes nutritional improvement through diet, multivitamin Supplementation, and treatment of the underlying cause.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Lichen planus is a papulosquamous lesion presenting as pruritic, purple, polygonal, planar, papules and plaques. These papules are often highlighted by white dots or lines called as wickham striae. Option: B. Erythroderma is characterized by widespread redness and scaling affecting more than 90% of the body’s surface area. It is also known as exfoliative dermatitis and is caused by underlying skin disorders, systemic diseases or drug reactions. Option: D. Keratosis pilaris affects the follicular orifices leading to keratotic follicular plugging, perifollicular erythema and follicular atrophy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to the emergency department with severe abdominal pain, nausea, and vomiting. The laboratory results show serum triglyceride levels &amp;gt; 2000 mg/dl. Which deficiency could be contributing to the patient&#x27;s condition? VLDL- very low density lipoprotein LDL- low density lipoprotein HDL- high density lipoprotein&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apolipoprotein C II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apolipoprotein B48&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apolipoprotein B100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apolipoprotein A I&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Apolipoprotein C II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Apolipoprotein C II Increased triglyceride levels and symptoms of acute pancreatitis are due to deficiency of apolipoprotein CII.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Apolipoprotein C2 is a lipoprotein lipase cofactor that catalyses cleavage of chylomicrons. Defective apo C2 results in Type 1 Hyperlipoproteinemia. familial lipoprotein lipase deficiency. This leads to slow clearance of chylomicrons and VLDL and low levels of LDL and HDL. Patient presents with eruptive xanthoma and acute pancreatitis. Deficiency of Lipoprotein lipase/apo CII leads to Type 1 hyperlipoproteinemia or familial chylomicronemia which leads to increased risk of acute pancreatitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Defect in Apo B 48 is not associated with familial hypercholesterolemia. Option: C. Apo B 100 binds low density lipoprotein receptors. For the uptake of LDL, apo B100 acts as a ligand for the low density lipoprotein receptor. Option: D. Apo A1 activates lecithin cholesterol acyltransferase (LCAT). LCAT is the enzyme present in HDL, which is activated by ApoA1.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HYPERLIPOPROTEINEMIA Frederickson&#x27;s classification of hyperlipoproteinemias (N = Normal; ↑ = Increased) Type Lipoprotein fraction elevated Cholesterol level TAG level Appearance of plasma after 24 hr Metabolic defect Features Management Type I Chylomicrons N ↑↑ Creamy layer over clear plasma Lipoprotein lipase deficiency Eruptive xanthoma; hepatomegaly; Pain abdomen Restriction of fat intake. Supplementation with MCT Type II A LDL ↑↑ N Clear LDL Receptor defect; Apo B ↑ Atherosclerosis, coronary artery disease, Tuberous xanthoma Low cholesterol diet. Decreased intake of saturated fat. Give PUFA and drugs like statins. Type II B LDL and VLDL ↑↑ ↑ Slightly cloudy Apo B↑ Apo CII Corneal arcus Do Type III Broad beta- VLDL and Chylomicrons ↑↑ ↑ Cloudy Abnormal apo-E; Apo CII↑ Palmar xanthoma. High incidence of vascular disease Reduction of weight, restriction of fat and chol. Give PUFA and drugs Type IV VLDL ↑ ↑↑ Cloudy or milky Over production of VLDL; Apo CII ↑ Associated with diabetes, heart disease, obesity Reduction of body weight. Restrict carbo hydrate and cholesterol Type V VLDL Chylomicrons N ↑↑ Creamy layer over milky plasma Secondary to other causes Chronic pancreatitis High PUFA intake, hypocholipidemic drug&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After the age of 12, the boy had an intellectual disability. On examination, fingernail abrasions, excessive biting of lips, and increased levels of serum uric acid were observed. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hurler syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lesch-Nyhan disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hunter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Von Gierke syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lesch-Nyhan disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lesch-Nyhan disease Self-mutilation and lab values showing hyperuricemia is suggestive of Lesch Nyhan disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LESCH NYHAN SYNDROME It is an X­linked inherited disorder of purine metabolism. Different types of mutations in HGPRTase gene have been identified in patients with Lesch Nyhan syndrome. There is deficiency of HGPRTase. So, the rate of salvage pathway is decreased resulting in accumulation of PRPP and decreased level of inhibitory purine nucleotides. The disease is characterized by self-mutilation, mental retardation, excessive uric acid and nephrolithiasis. Gout develops in later life. The neurological manifestations suggest that the brain is dependent on the salvage pathway for the requirements of IMP and GMP. Allopurinol is used in treatment, but since the salvage pathway is deficient, it is effective only to inhibit xanthine oxidase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Hurler’s syndrome, a type of mucopolysaccharidoses (MPS-I). There is deficiency of α-L-Idurionidase. This leads to defective degradation of dermatan sulphate and heparan sulphate. They accumulate in tissues and are also excreted in urine. Clinical features include progressive deterioration, hepatosplenomegaly, progressive mental retardation, coarse facial features, loss of physical skills, hearing loss (conductive hearing loss) and language problems, skeletal deformities . Option: C. Hunter syndrome is due to deficiency of iduronate sulfatase. Mental retardation and skeletal deformities are present. No corneal clouding is seen. Option: D. Von Gierke’s disease is due to deficiency of Glucose 6 phosphatase resulting in fasting hypoglycemia, hepatomegaly and thrombocyte dysfunction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DISORDERS OF PURINE METABOLISM Disorder Defect Nature of defect Gout PRPP synthetase, HGPRT, glucose 6 phosphatase Hyperuricemia Lesch Nyhan syndrome HGPRT Lack of enzyme SCID ADA Lack of enzyme Immuno- deficiency Purine nucleotide phosphorylase Lack of enzyme Renal lithiasis APRT Dihydroxyadenine, renal lithiasis Xanthinuria Xanthine oxidase hypouricemia, xanthine renal lithiasis von Gierke disease Glucose-6-phos- phatase Lack of enzyme&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate was brought with features of lethargy, and poor oral intake. On examination, a cataract was seen. Urine Benedict&#x27;s test was positive but negative for Glucose. What will be the enzyme deficiency in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galactose-1-phosphate uridyl transferase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Galactose-1-phosphate uridyl transferase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Galactose-1-phosphate uridyl transferase The given clinical scenario of neonate presenting with lethargy and poor oral intake, with examination revealing a cataract and urine benedict’s test was positive but negative for glucose is suggestive of classical galactosemia and enzyme deficient is galactose-1-phosphate uridyl transferase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GALACTOSEMIA There Is Deficiency Of Enzyme Galactose-1-phosphate uridyl transferase . It is an inborn error of metabolism. Due to the block in this enzyme, galactose-1- phosphate will accumulate in the liver. This will inhibit galactokinase as well as glycogen phosphorylase. Hypoglycemia is the result. Bilirubin uptake is less and bilirubin conjugation is reduced; so unconjugated bilirubin level is increased in blood There is enlargement of liver, jaundice and severe mental retardation . Free galactose accumulates, leading to It is partly excreted in urine ( galactosuria ). Galactose is reduced to dulcitol (see Chapter 6). The accumulation of dulcitol in the lens results in cataract due to its osmotic effect. This is called congenital cataract and is a very characteristic feature of galactosemia. Diagnosis: Clinical manifestation including congenital cataract and presence of galactose in urine as well as elevated blood galactose levels will help in the diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Hexokinase deficiency leads to hemolytic anemia and splenomegaly. Option: B. Only cataract is seen in the deficiency of hexokinase enzyme. Option: D. Phosphofructokinase is a regulatory enzyme in Glycolysis and is responsible for conversion of fructose 6 phosphate to fructose 2,6 diphosphate. Tauri’s disease occurs due to deficiency of this enzyme.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with a rare homozygous recessive condition presented with ectopia lentis. In the peripheral smear, there was no megaloblastic anemia. Later, he was found to have elevated homocysteine levels in the blood. Which of the following supplementations will help the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biotin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pyridoxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyridoxine Above features are suggestive of Homocystinuria Vitamin B6 (Pyridoxine) is used as a supplement in this patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLASSICAL HOMOCYSTINURIA Autosomal recessive. Due to deficiency of Cystathionine beta synthase. Clinical Features of Homocystinuria&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You received a text message from your friend about occupational exposure after he visited his doctor as shown below. What is the test used to diagnose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anthracosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lead Poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lead Poisoning&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236634-QT54IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead Poisoning Test for coproporphyrinogen levels is used as a screening test to diagnose Lead poisoning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lead inhibits enzyme delta aminolevulinic acid dehydratase and ferrochelatase, which are involved in heme synthesis. ALA is converted to porphobilinogen by ALA dehydratase, inhibited by lead. So serum porphobilinogen levels are decreased in lead poisoning. Elevated serum lead levels will be seen. Elevated levels of protoporphyrin in blood and elevated ALA and coproporphyrinogen in urine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-years-old child is brought to the OPD with complaints of persistent delayed developmental milestones, and hyperpigmented macular lesions on the body which are more pronounced on exposure to sunlight. What is the error in DNA multiplication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Base Excision Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nucleotide Excision Repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA Mismatch Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homologous Recombination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nucleotide Excision Repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nucleotide Excision Repair Above history points to the diagnosis of Xeroderma Pigmentosum. It is characterized by defective nucleotide excision repair.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;XERODERMA PIGMENTOSUM It is an autosomal recessive condition. Defect lies in the NER (nucleotide excision repair) mechanism. There are seven xeroderma pigmentosum (XP) genes (A to G) necessary for NER mechanism in humans. Mutation in any one of them may lead to the condition XP. UV light (sunlight) causes formation of thymine dimers, where covalent bonds are formed between adjacent thymine residues. Features include Diffuse erythema, scaling and freckles like areas over the sun exposed regions of the body at around 6 months of age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HUMAN DISEASES OF DNA DAMAGE REPAIR Defective Nonhomologous End-Joining Repair (NHEJ) Severe combined immunodeficiency disease (SCID) Radiation-sensitive severe combined immunodeficiency disease (RS-SCID) Defective Homologous Repair (HR) AT-like disorder (ATLD) Nijmegen breakage syndrome (NBS) Bloom syndrome (BS) Werner syndrome (WS) Rothmund-Thomson syndrome (RTS) Breast cancer susceptibility 1 and 2 (BRCA1, BRCA2) Defective DNA Nucleotide Excision Repair (NER) Xeroderma pigmentosum (XP) Cockayne syndrome (CS) Trichothiodystrophy (TTD) Defective DNA Base Excision Repair (BER) MUTYH-associated polyposis (MAP) Defective DNA Mismatch Repair (MMR) Hereditary nonpolyposis colorectal cancer (HNPCC)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a family history of coronary heart disease presented with tendon xanthomas. His lipid profile showed serum LDL to be 280 mg/dL and triglyceride levels was 398 mg/dl. What is the likely defect in this patient? LDL-Low-density lipoprotein VLDL - Very low-density lipoprotein&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDL Receptor Defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDL Metabolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VLDL Metabolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipoprotein Lipase Deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LDL Receptor Defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LDL Receptor Defect Above scenario with tendon xanthoma, elevated serum LDL and elevated serum triglycerides point to a diagnosis of familial hypercholesterolemia and it is due to the defect in LDL receptors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Familial hypercholesterolemia/ Type IIa hyperlipoproteinemia is an inherited disorder due to defects in LDL receptors. Blood levels of LDL and cholesterol will be elevated as the above defect causes decrease in uptake of LDL and cholesterol. Tendon xanthomas over achilles tendon and corneal arcus are seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HYPERLIPOPROTEINEMIAS Frederickson&#x27;s classification of hyperlipoproteinemia’s (N = Normal; ↑ = Increased) Type Lipoprotein fraction elevated Cholesterol level TAG level Appearance of plasma after 24 hr Metabolic defect Features Management Type I Chylomicrons N ↑↑ Creamy layer over clear plasma Lipoprotein lipase deficiency Eruptive xanthoma; hepatomegaly; Pain abdomen Restriction of fat intake. Supplementation with MCT Type II A LDL ↑↑ N Clear LDL Receptor defect; Apo B ↑ Atherosclerosis, coronary artery disease, Tuberous xanthoma Low cholesterol diet. Decreased intake of saturated fat. Give PUFA and drugs like statins. Type II B LDL and VLDL ↑↑ ↑ Slightly cloudy Apo B↑ Apo CII Corneal arcus Do Type III Broad beta- VLDL and Chylomicrons ↑↑ ↑ Cloudy Abnormal apo-E; Apo CII↑ Palmar xanthoma. High incidence of vascular disease Reduction of weight, restriction of fat and chol. Give PUFA and drugs Type IV VLDL ↑ ↑↑ Cloudy or milky Over production of VLDL; Apo CII ↑ Associated with diabetes, heart disease, obesity Reduction of body weight. Restrict carbo hydrate and cholesterol Type V VLDL Chylomicrons N ↑↑ Creamy layer over milky plasma Secondary to other causes Chronic pancreatitis High PUFA intake, hypocholipidemic drug&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which food item among these is the primary source of thiamine in Indians?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183237631-QT140IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 Among all the food items given, the primary source of thiamine (Vitamin B1) is option 4 i.e chapati and rice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deficiency Manifestations of Thiamine Beriberi- Deficiency of thiamine leads to beriberi. The early symptoms are anorexia, dyspepsia, heaviness and weakness. Wet beriberi- Here cardiovascular manifestations are prominent. Edema of legs, face, trunk and serous cavities are the main features. Palpitation, breathlessness and distended neck veins are observed. Death occurs due to heart failure. Dry beriberi- In this condition, CNS manifestations are the major features. Walking becomes difficult. Peripheral neuritis with sensory disturbance leads to complete paralysis. Infantile beriberi- It occurs in infants born to mothers suffering from thiamine deficiency. Restlessness and sleeplessness are observed. Wernicke-Korsakoff syndrome- It is also called as cerebral beriberi. Clinical features are those of encephalopathy (ophthalmoplegia, nystagmus, cerebellar ataxia) plus psychosis. It is seen only when the nutritional status is severely affected. Polyneuritis- It is common in chronic alcoholics. Alcohol utilization needs large doses of thiamine. Alcohol inhibits intestinal absorption of thiamine, leading to thiamine deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA WATER SOLUBLE VITAMINS Name Co-enzyme form RDA Main reaction using the co-enzyme Deficiency disease Thiamine Thiamine pyrophosphate (TPP) 1-1.5 mg Oxidative decarboxylation of alpha keto acids Beriberi Riboflavin Flavin adenine dinucleotide (FAD) 1.5 mg Dehydrogenation, oxidized in ETC (1.5 ATP) Glossitis, angular stomatitis Niacin Nicotinamide adenine dinucleotide (NAD and NADP) 20 mg Dehydrogenation, oxidized in ETC (2.5 ATP), reductive biosynthetic reactions and hydroxylation Pellagra Pyridoxine Pyridoxal phosphate (PLP) 1-2 mg Transamination, decarboxylation of amino acids Seizures, anemia, homocystinuria Pantothenic acid Co-enzyme A, ACP 10 mg CoA derivatives, acyl carrier proteins Burning foot syndrome Biotin Biotin 200-300 mg Carboxylation No specific disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female comes to the emergency department after ingesting 10 tablets of Phenobarbital. Which of the following components of the ETC is inhibited by this drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Succinate - Fe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytochrome I-II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complex I to Q&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complex IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Complex I to Q&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complex I to Q Phenobarbital is the substance which inhibits Complex I to Q of the electron transport chain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMPOUNDS AFFECTING ELECTRON TRANSPORT CHAIN AND OXIDATIVE PHOSPHORYLATION. A. Complex I to Co-Q specific inhibitors Barbiturates (amobarbital), sedative Rotenone, insecticide and fish poison Alkylguanides (guanethide), hypotensive drug Chlorpromazine, tranquilizer Piericidin, antibiotic B.Complex II to Co-Q Carboxin C.Complex III to cytochrome c inhibitors Antimycin Naphthoquinone BAL (British anti-lewisite), antidote of war gas D.Complex IV inhibitors Azide (N3-) Cyanide (CN) Carbon monoxide, inhibits cellular respiration Hydrogen sulfide (H,S) Site between succinate dehydrogenase and Co-Q Carboxin, inhibits transfer of ions from FADH, Malonate, competitive inhibitor of succinate DH E.Inhibitors of oxidative phosphorylation Atractyloside, inhibits translocase Oligomycin, inhibits flow of protons through Fo lonophores, e.g. Valinomycin F.Uncouplers CCCP (chloro carbonyl cyanide phenylhydrazone) 2,4-dinitrocresol (2,4-DNC) 2,4-dinitrophenol (2,4-DNP) H.Physiological uncouplers Thyroxine, in high doses Thermogenin in brown adipose tissue&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents to you with bone pain, hepatosplenomegaly, and pancytopenia. A trephine biopsy aspirate shows the following finding. Which of the following is the most likely enzyme deficient in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactocerebrosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucocerebrosidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sphingomyelinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha 1,4-glucosidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glucocerebrosidase&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183238117-QT181IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glucocerebrosidase Above mentioned case with Bone pain, hepatomegaly and biopsy showing Gaucher’s cell with characteristic Crumpled tissue paper appearance is suggestive of Gaucher’s disease. In Gaucher’s disease, an enzyme deficient is&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GAUCHER’S DISEASE It is an inborn error of metabolism caused due to deficiency of Beta glucocerebrosidase. Autosomal recessive mode of inheritance. There is accumulation of Lipid laden macrophages in the spleen, liver, and other tissues. Gaucher’s cells are formed due to accumulation of massive amounts of glucocerebrosides within the phagocytes. It gives a crumpled tissue paper appearance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA SPHINGOLIPIDOSES&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child suffering from phenylketonuria was started on necessary dietary modifications but the neurological symptoms persisted. Phenylalanine hydroxylase levels in the serum are normal. Which of the following enzymes is likely to be deficient in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosine hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homogentisate oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetrahydrobiopterin synthase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dopa decarboxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tetrahydrobiopterin synthase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetrahydrobiopterin synthase Child with phenylketonuria with neurological symptoms not improving despite diet modification and phenylalanine hydroxylase levels normal is suggestive of Tetrahydrobiopterin synthase deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PHENYLKETONURIA It is an inborn error of metabolism seen due to defect in phenylalanine hydroxylase (Classic phenylketonuria) and less commonly due to defect in BH4 synthase (Non classical). There are 5 types of PKU described. Type I is the classical one, described below. It is due to phenylalanine hydroxylase deficiency. Types II and III are due to deficiency of dihydrobiopterin reductase. Type IV and V are due to the deficiency of the enzyme synthesizing biopterin. Since tetrahydrobiopterin is the co-enzyme required for serotonin and dopamine, the decreased level of these neurotransmitters may also result in the neurological symptoms. Phenylalanine hydroxylase gene is located in chromosome no.12; and dihydrobiopterin reductase gene in chromosome no.4.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Tyrosine hydroxylase is involved in synthesis of epinephrine by converting Tyrosine to DOPA. Option: B. Homogentisate oxidase deficiency leads to alkaptonuria. Option: D. DOPA decarboxylase is also involved in synthesis of epinephrine. It converts DOPA to dopamine. It does not cause phenylketonuria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with multiple yellowish raised plaques on eyelids, xanthomas on the achilles tendon. What is the likely cause for the patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial hypercholesterolemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tangier&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Xanthomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fabry&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Familial hypercholesterolemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Familial hypercholesterolemia Multiple yellowish raised plaques on eyelids, xanthomas on the achilles tendon is suggestive of Familial hypercholesterolemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type II A (Primary Familial Hypercholesterolemia) There is elevation of LDL. Patients seldom survive the second decade of life due to ischemic heart disease The cause is LDL receptor defect. Receptor deficiency in liver and peripheral tissues will result in the elevation of LDL levels in plasma, leading to hypercholesterolemia. The LDL receptor defect may be due to the following reasons. LDL receptor deficiency. Defective binding of B-100 to the receptor. A substitution of glutamine for arginine at 3500th amino acid results in poor binding to LDL receptors. This defect is known as B-3500 or familial defective apo B. Receptor-LDL complex is not internalized.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Tangier’s disease is hyperlipoproteinemia caused by mutation of ABCA1 gene. Enlarged orange tonsils are seen. Low HDL levels. Option: C. Xanthomatosis is deposition of lipids in various parts of the body like tendon xanthomas, eruptive xanthomas. It is a sign of underlying lipid metabolism disorders. Option: D. Fabry’s disease is lysosomal storage disorder with a defect in alpha galactosidase. It shows characteristic Maltese crosee deposits in urine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Hyperlipoproteinemia’s Type Lipoprotein fraction elevated Cholesterol level TAG level Appearance of plasma after 24 hr Metabolic defect Features Management Type I Chylomicrons N ↑↑ Creamy layer over clear plasma Lipoprotein lipase deficiency Eruptive xanthoma; hepatomegaly; Pain abdomen Restriction of fat intake. Supplementation with MCT Type II A LDL ↑↑ N Clear LDL Receptor defect; Apo B ↑ Atherosclerosis, coronary artery disease, Tuberous xanthoma Low cholesterol diet. Decreased intake of saturated fat. Give PUFA and dr ugs like statins. Type II B LDL and VLDL ↑↑ ↑ Slightly cloudy Apo B↑ Apo CII Corneal arcus Do Type III Broad beta- VLDL and Chylomicrons ↑↑ ↑ Cloudy Abnormal apo-E; Apo CII↑ Palmar xanthoma. High incidence of vascular disease Reduction of weight, restriction of fat and chol. Give PUFA and drugs Type IV VLDL ↑ ↑↑ Cloudy or milky Over production of VLDL; Apo CII ↑ Associated with diabetes, heart disease, obesity Reduction of body weight. Restrict carbo hydrate and cholesterol Type V VLDL Chylomicrons N ↑↑ Creamy layer over milky plasma Secondary to other causes Chronic pancreatitis High PUFA intake, hypocholipidemic drug&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old lady comes with complaints of erythematous scaly rash, loose stools, and cognitive dysfunction. The rash involved her forearm, neck, and face. She seems to have difficulty remembering things from the recent past. Her electrolytes are within normal range. She admits to having shifted to a corn-based diet due to economic reasons. Which of the following would improve her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Nicotinamide supplementation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High dose of IV thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High Dose Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop corn diet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral Nicotinamide supplementation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oral Nicotinamide supplementation Above symptoms are suggestive of Pellagra due to corn based diet. Oral nicotinamide is given to improve her symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PELLAGRA Deficiency of niacin leads to the clinical condition called pellagra. Pellagra is caused by the deficiency of Tryptophan as well as Niacin. Pellagra is seen more in women; this may be because tryptophan metabolism is inhibited by estrogen metabolites. Two compounds nicotinic acid and nicotinamide have the biological activity of niacin. The symptoms of pellagra are: Dermatitis- In early stages, bright red erythema occurs, especially in the feet, ankles and face . Increased pigmentation around the neck is known as Casal’s necklace. The dermatitis is precipitated by exposure to sunlight. Diarrhea- The diarrhea may be mild or severe with blood and mucus. This may lead to weight loss. Nausea and vomiting may also be present. Dementia- It is frequently seen in chronic cases. Delirium is common in acute pellagra. Irritability, inability to concentrate and poor memory are more common in mild cases. Ataxia, and spasticity are also seen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Thiamine deficiency leads to beri beri and wernicke-korsakodd syndrome. IV thiamine has no role in pellagra. Option: C. Vitamin C also has no role in pellagra treatment. Option: D. Stopping corn diet will not help alone. Instead a balanced diet will help.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the given Lineweaver-Burk plot, the blue line represents the action of an enzyme, and the red line represents the action of the same enzyme in the presence of an inhibitor. What is the type of inhibition shown here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive inhibition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-competitive inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uncompetitive inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allosteric inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive inhibition&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446676-QT72IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Competitive inhibition Above graph shows competitive inhibition as Km value increases and Vmax remains constant.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Competitive Inhibition: Here inhibitor molecules are competing with the normal substrate molecules for attaching with the active site of the enzyme. Since E-I (enzyme-inhibitor complex) can react only to reform the enzyme and inhibitor, the number of enzyme molecules available for E-S formation is reduced. Since effective concentration of enzyme is reduced, the reaction velocity is decreased. In competitive inhibition, the inhibitor will be a structural analog of the substrate. From the graphs, it is obvious that in the case of competitive inhibition, the Km is increased in presence of a competitive inhibitor. Thus competitive inhibitors apparently increase the Km. In other words, the affinity of the enzyme towards substrate is apparently decreased in presence of the inhibitor. But Vmax is not changed. Substrate saturation curve in presence and absence of competitive inhibitor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. In non competitive inhibition Vmax decreases and Km remains constant. Option: C. In uncompetitive inhibition both Vmax and Km decreases. Option: D. In allosteric inhibition, inhibitors bind to a site other than Active site i.e. allosteric site and induce a conformational change, thus inhibiting the enzyme.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA COMPETITIVE VS NONCOMPETITIVE INHIBITION Competitive inhibition Non-competitive inhibition Acting on Active site May or may not Structure of inhibitor Substrate analog Unrelated molecule Inhibition is Reversible Generally irreversible Excess substrate Inhibition relieved No effect Km Increased No change Vmax No change Decreased Significance Drug action Toxicological&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old child was brought to the clinic with a history of difficulty in feeding and failure to thrive. On examination, the child is floppy, 48 cm in length and weighs 2.8 kg. There is generalized hypotonia, macroglossia and hepatomegaly. The chest x-ray of the child is given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ebstein&#x27;s anomaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pompe&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transposition of great arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Von- Gierke&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pompe&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446891-QT115IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pompe&#x27;s disease Children with difficulty in feeding and failure to thrive with generalized hypotonia, macroglossia, hepatomegaly and chest X-ray finding suggestive of Massive cardiomegaly is suggestive of Pompe’s disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;POMPE’S DISEASE: It is a glycogen storage disease caused by deficiency of Lysosomal acid maltase(Alpha glucosidase), which leads to accumulation of glycogen in the lysosomes of the liver (Hepatomegaly), skeletal muscles (Hypotonia and weakness), cardiac muscles(Hypertrophic cardiomyopathy). Lab findings will show elevated levels of serum creatine kinase, alanine transaminase, lactate dehydrogenase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Ebstein anomaly is due to maternal lithium consumption during pregnancy. It causes cyanotic heart disease in the newborn with atrialization of the right ventricle and conduction defects. Chest x ray will show a box shaped enlargement of right atrium and pulmonary oligemia. Option: C. Transposition of great vessels is cyanotic heart disease in which there is a switch in position of two main arteries i.e. pulmonary artery and aorta. X ray shows egg on string appearance. Option: D. Von Gierke’s disease occurs due to deficiency of Glucose 6 phosphatase. It presents with hypoglycemia, lactic acidosis, hepatomegaly, growth retardation, hyperuricemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA GLYCOGEN STORAGE DISEASES Type la von Gierke&#x27;s disease Glucose-6-phosphatase Fasting hypoglycemia; hepatomegaly, thrombocyte dysfunction Type 1b Microsomal glucose 6 phosphate translocase Same as above, plus neutropenia and recurrent infections Type 1c Microsomal Pi transporter Like 1 Type II Pompe&#x27;s disease Lysosomal maltase (Alpha 1, 4 glucosidase) Accumulation of glycogen in lysosomes of Liver, heart and muscle; infantile form death before 2 years; juvenile form myopathy; adult form muscular dystrophy like Type III Limit dextrinosis Cori&#x27;s disease Debranching enzyme (Liver and muscle) Highly branched dextrin accumulates; Fasting hypoglycemia; hepatomegaly, myopathy Type IV Amylopectinosis Anderson&#x27;s disease Branching enzyme (Liver and muscle) Glycogen with few branches; hepatosplenomegaly, cirrhosis; death before age of 5 Type V McArdle&#x27;s disease Muscle phosphorylase (Skeletal muscle) Exercise intolerance; accumulation of glycogen in muscles, myoglobinuria Type VI Hers&#x27; disease Liver phosphorylase Mild hypoglycemia; hepatomegaly; hyperlipidemia, ketosis; better prognosis than other types&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which micronutrient is most likely deficient in a patient with the radiographic findings given below along with anemia, neutropenia, depigmented hair and skin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Copper&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Copper&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446970-QT126IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Copper Given history of anemia and neutropenia along with depigmented hair and skin and X-Ray showing pelkan spurs, Frenkel’s line is suggestive of Menke’s disease. These patients have low levels of serum copper.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deficiency of copper results in defective function of lysyl oxidase, and reduced cross linkage of collagen. Menke’s kinky hair syndrome It is an x-linked defect (affects only male child). It is a condition in which dietary copper is absorbed from GI tract; but cannot be transported to blood due to absence of an intracellular copper binding ATPase (mutation inATP7A gene). Please note that the proteins present in liver and in extrahepatic tissues are different. This explains the difference in clinical manifestations of Wilson’s disease and Menke’s disease. Copper is not mobilized from intestinal cells as well as in other tissue cells. The copper that has entered into the cell is not able to get out of the cells, and so it is accumulated. Hence, copper is not available for metabolism, resulting in defective cross-linking of connective tissue. Vascular and connective tissues are affected, and child dies usually in infancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: Iron deficiency causes iron deficiency anemia and hair loss. Option: B. Zinc deficiency cause acrodermatitis enteropathica. Option: D. Fluoride deficiency causes decreased bone mineral density, osteoporosis and tooth decay.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother came back home to see her child suffering from difficulty breathing. The child had contact with rotenone while trying to bathe their pet. The child was taken to the emergency department and she later passed away. Inhibition of which of the following enzymes was the likely cause of her death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytochrome c reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Succinate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NADH-Q oxidoreductase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytochrome oxidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NADH-Q oxidoreductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NADH-Q oxidoreductase Rotenone inhibits NADH-Q oxidoreductase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Compounds Affecting Electron Transport Chain and Oxidative Phosphorylation. Complex I to Co-Q specific inhibitors Alkylguanides (guanethidine), hypotensive drug Rotenone, insecticide and fish poison Barbiturates (amobarbital), sedative Chlorpromazine, tranquilizer Piericidin, antibiotic Complex II to Co-Q Carboxin Complex III to cytochrome c inhibitors BAL (British anti-lewisite), antidote of war gas Naphthoquinone Antimycin Complex IV inhibitors Carbon monoxide, inhibits cellular respiration Cyanide (CN) Azide (N3-) Hydrogen sulfide (H,S) Site between succinate dehydrogenase and Co-Q Carboxin, inhibits transfer of ions from FADH, Malonate, competitive inhibitor of succinate DH Inhibitors of oxidative phosphorylation Atractyloside, inhibits translocase Oligomycin, inhibits flow of protons through Fo lonophores, e.g. Valinomycin Uncouplers 2,4-dinitrophenol (2,4-DNP) ii. 2,4-dinitrocresol (2,4-DNC) CCCP (chlorocarbonylcyanidephenyl hydrazone) Physiological uncouplers Thyroxine, in high doses Thermogenin in brown adipose tissue&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with recurrent abdominal pain, vomiting, and diarrhea following ingestion of milk-based products. Which enzyme is likely to be deficient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maltase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lactase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lactase Above case indicates intolerance to milk, which is due to deficiency of Lactase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lactase hydrolyzes lactose to glucose and galactose. Lactase is present in the brush border of enterocytes. Deficiency of lactase leads to lactose intolerance. In this condition, lactose accumulates in the gut. Irritant diarrhea and flatulence are seen. The causes may be congenital or acquired. As age advances, lactase activity decreases and secondary lactose intolerance occurs. Acquired lactose intolerance can also occur when there is a sudden change to a milk based diet. Lactase is an inducible enzyme. If milk is withdrawn temporarily, diarrhea will be limited. Curd is also an effective treatment, because the lactobacilli present in curd contains the enzyme lactase. Lactase is abundantly seen in yeast, which could also be used in treatment. .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Lipase hydrolyze Dietary Triglycerides to free fatty acids and glycerol. Option: B. Maltase breaks maltose . Option: C. Amylase hydrolyze starch.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented to the OPD with complaints of fatigue and muscle weakness while exercising. Laboratory investigations found that LCFA oxidation was affected. A muscle biopsy was done which revealed the presence of fat vacuoles. What is the probable diagnosis? LCFA- Long-chain fatty acid LPL- Lipoprotein lipase LDL- Low-density lipoprotein&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDL Defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LPL Defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fatty acid Synthase Defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carnitine Deficiency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carnitine Deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carnitine Deficiency Above child with fatigue and muscle weakness on exercise with Lab findings of LCFA oxidation deficiency and fat vacuoles on muscle biopsy suggests diagnosis of Carnitine deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carnitine deficiency can occur particularly in the newborn and especially in preterm infants owing to inadequate biosynthesis or renal leakage. Losses can also occur in hemodialysis. This suggests there may be a vitamin-like dietary requirement for carnitine in some individuals. It is a defect in fatty acid oxidation that leads to hypoketotic hypoglycemia and hyperammonemia. Carnitine transports activated Long chain fatty acids from the cytoplasm to the mitochondria for beta oxidation. Symptoms of deficiency include hypoglycemia, which is a consequence of impaired fatty acid oxidation, and lipid accumulation with muscular weakness. Treatment is by oral supplementation with carnitine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. An increase in LDL causes Hyperlipoproteinemia’s and reduced LDL can cause defective absorption of Fat soluble vitamins. Option: B. LPL is involved in hydrolysis of lipoproteins in the blood to free fatty acid and glycerol which are then taken up by the tissues. Defective LPL can cause Type I familial chylomicronemia syndrome presenting as pancreatitis. Option: C. Fatty acid synthase is a multienzyme complex involved in fatty acid synthesis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);

        function showResults(index) {
            try {

                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                                Play Audio Explanation
                            &lt;/button&gt;

                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `
