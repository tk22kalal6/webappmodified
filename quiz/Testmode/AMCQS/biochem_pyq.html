        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;In MSUD (Maple Syrup Urine disorder) which of the following is not restricted:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoleucine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methionine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methionine Maple Syrup Urine Disease (MSUD) occurs due to the inherited deficiency of branched Chain Keto-acid Decarboxylase resulting in defect in oxidative decarboxylation and catabolism of branched chain amino acids Valine, Isoleucine and leucine. As a result, these amino acids accumulate and are excreted in urine. So, for the treatment, these BCAA should be restricted in diet. Methionine is a sulphur containing amino acid and do not require this enzyme for its metabolism. So, its restriction is not required in MSUD.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Uracil was found in genetic code. Which vitamin deficiency leads to this condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vit E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Folate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Folate Genetic code is related to DNA, but DNA do not contain Uracil. In pyrimidine synthesis, UMP is the first pyrimidine nucleotide to be synthesized and other two pyrimidines thymine and Cytosine are synthesized from it. Uracil to cytosine conversion requires amino group addition provided by glutamine. Uracil is converted to thymine by enzyme thymidylate synthase by methylation where methyl group is donated by methyl-THF. So, a deficiency Folate will result in thymine deficiency and may lead to uracil appearing in the DNA in place of thymine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Banding technique used for dicentric chromosomes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NOR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;R&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C Dicentric chromosome is an abnormal chromosome with two centromeres. C banding : stains heterochromatin which are regions of the chromosomes at or near centromere. So, C banding will be most useful for dicentric chromosomes. Q banding : uses quinacrine dye (first used dye) and stains repetitive AT rich regions. G-banding : is the most common banding and uses Giemsa stain to stain AT rich regions also. It is developed as an alternative to Q banding due to cumbersome nature of Q-banding. R-Banding: Reverse pattern to G-banding and stains GC rich regions instead of AT.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;dd-NTPs in Sanger’s Sequencing technique uses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Its fluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA polymerization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Termination of polymerase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Removal of primer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Termination of polymerase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Termination of polymerase Dideoxy nucleotides are nucleotides in which O from 2’ and 3’ position of sugar is absent. These nucleotides, if inserted in the growing DNA chains will cause termination of polymerization as DNA polymerase will not be able to perform catalyzation of formation of Phosphodiester bond. This form the basis for a DNA sequencing technique know as Sanger DNA sequencing aka chain termination method.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Eicosanoids are formed from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arachidonic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Platelet aggregation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 fused rings&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arachidonic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arachidonic acid Arachidonic acid has (20 C, 4=) and is synthesized from linoleic acid. Eicosanoids (Prostaglandins and leukotrienes) are synthesized from arachidonic acid. So, Linoleic acid is considered as most essential fatty acid. Extra Information on PUFAs PUFAs/EFA Omega -3 Omega – 6 1. Cervonic Acid/DHA 1. γ-Linolenic Acid 2. α-Linolenic Acid 2. Linoleic Acid 3. Timnodonic Acid/EPA 3. Arachidonic Acid&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Deamination of methylated cytosine will form:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uracil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Guanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thymine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thymine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thymine Thymine is a pyrimidine. The structure of different pyrimidines can be shown as: Now, it is clear from the figure below that if methylated cytosine is deaminated it will form thymine as:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of inhibitor in the graph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-competitive inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allosteric inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uncompetitive inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive inhibitor&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696335259392-QTDBPYQ191IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Competitive inhibitor This is Lineweaver Burk plot of enzyme kinetics shown with 1/v on Y axis and 1/[s] on X axis. The red line is for inhibitor and blue is for normal substrate. As the Km is increasing and Vmax is unchanged in the presence of inhibitor, so it is an example of competitive inhibitor. For non-competitive inhibition, Vmax decreases while Km remain unchanged.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are expected to produce a protein of interest. Arrange the following steps in a sequence. Lysis of bacterial cell Incorporating gene of interest into bacteria SDS-PAGE Hybridization Protein elution/extraction Expression of protein Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-b-c-d-e-f&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;b-c-d-a-f-e&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b-d-a-c-e-f&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b-f-a-c-d-e&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. b-f-a-c-d-e&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;b-f-a-c-d-e The Question is asking about the steps of Recombinant DNA technology for expressing a gene of interest for production of a desired protein in coli cell. The steps of Recombinant DNA technology are:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;DNA-Protein interactions can be studied by using:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA fingerprinting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA footprinting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Northern Blotting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ELISA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DNA footprinting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DNA footprinting It cannot be northern blotting, as it is a method of studying RNA-RNA interaction. ELISA is for studying protein-protein interaction using antigen-antibody reactions. DNA fingerprinting is a technique based on detecting the individual DNA by using markers such as RFLP and microsatellite or minisatellite markers. So, the answer is DNA footprinting&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correctly matched? Oxygen: Simple Diffusion Glucose: facilitated diffusion and Na-dependent Calcium: Active transport Na: Secondary Active transport Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only b is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If a and c are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If a, b and c are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, b, c, &amp;amp; d are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. a, b, c, &amp; d are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, b, c, &amp;amp; d are correct Oxygen is transported by Simple passive diffusion based on concentration gradient. Glucose is transported both by facilitated diffusion using GLUTs and Na-dependent transport using SGLT transporters. Na is transported using Na + -K + ATPase pump which is a secondary active transport. Calcium is transported by two types of active transports: Using plasma membrane Ca 2+ ATPase (PMCA). NCX-Sodium calcium Exchanger One another mechanism for Ca is receptor mediated transport with the help of IP3 receptor for transport of Ca from SER to mitochondria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following transporters with the molecule they carry. Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1b, 2a, 3c, 4d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1c, 2d, 3a, 4b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1a , 2c, 3b, 4d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1c, 2a, 3d, 4b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1c, 2d, 3a, 4b&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1696335259705-QTDBPYQ195IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1c, 2d, 3a, 4b Hemopexin transport free heme and Haptoglobin transports haemoglobin. Prealbumin is an old name for transthyretin which transport thyroxin (Thy) and Retinol binding protein (Retin). Albumin transports a lot of hydrophobic substances such as free fatty acids, bilirubin, steroid hormones and many drugs. So, the correct match can be given as: 1.      Hemopexin a.       Heme 2.      Haptoglobin b.      Hemoglobin 3.      Pre-albumin c.       Thyroxin 4.      Albumin d.      Free fatty acid&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false regarding Human genome project?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collaboration of many countries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20000 total genes were identified&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It uses modern sequencing techniques&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It took 2 years to discover&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It took 2 years to discover&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It took 2 years to discover Human genome project started in 1990 and completed with sequence of Y chromosome this year in 2022. So, it took &amp;gt; 2 decades. This was a collaborative project spread across many labs in different countries across world. Approximately 22000 genes were identified in entire Human genome using High throughput Next Generation Sequencing (NGS) techniques.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Highest thermic effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proteins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbohydrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fatty acids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proteins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proteins The thermic effect of food (TEF) refers to the increase in energy expenditure that occurs during the digestion, absorption, and metabolism of nutrients in the body. This effect varies depending on the macronutrient composition of the food consumed. Let&#x27;s examine each option in detail and discuss their thermic effects: Proteins: Proteins have the highest thermic effect among the three macronutrients . When you consume protein-rich foods, your body needs to expend more energy to break down and process the proteins. This is because proteins are composed of amino acids, and the body requires energy to convert them into usable forms. The thermic effect of proteins ranges from 20% to 30% of the total caloric intake from protein.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option: B. Carbohydrates: Carbohydrates have a moderate thermic effect. The thermic effect of carbohydrates ranges from 5% to 10% of the total caloric intake from carbohydrates. Option: C. Fats: Fats have the lowest thermic effect among the macronutrients. The thermic effect of fats ranges from 0% to 5% of the total caloric intake from fats. Option: D. Fatty acids: Fatty acids are the building blocks of fats, and their thermic effect is similar to that of fats. In summary, proteins have the highest thermic effect among the options listed. Consuming protein-rich foods can increase your metabolic rate more significantly compared to carbohydrates and fats.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the order of drawing blood sample in vials/vacutainers:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blue, Red, Lavender, Grey&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lavender, Grey, Blue, Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grey, Blue, Red, Lavender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red, Lavender, Grey, Blue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blue, Red, Lavender, Grey&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blue, Red, Lavender, Grey The correct order of drawing blood samples in vials/vacutainers is Blue, Red, Lavender, Grey. Different vials or vacutainers are used to collect specific types of blood samples for various laboratory tests. Each color-coded tube is designed to preserve and stabilize specific components of the blood. The correct order mentioned above follows this sequence: Blue: The blue-top tube is typically used for coagulation tests that require blood to be collected in citrate anticoagulant. The citrate in the tube helps prevent blood clotting by binding calcium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Red: The red-top tube does not contain any anticoagulant and is commonly used for collecting blood samples for various tests, including serum chemistry, blood bank, and serology. After allowing the blood to clot, it is centrifuged, and the resulting serum is used for analysis. Option C. Lavender: The lavender-top tube contains EDTA (ethylenediaminetetraacetic acid) as an anticoagulant. It is used for collecting whole blood for complete blood count (CBC), blood typing, and other hematological tests. EDTA helps preserve the blood cell morphology. Option D. Grey: The grey-top tube contains an anticoagulant called potassium oxalate or sodium fluoride. It is used primarily for glucose testing and helps preserve blood glucose levels by inhibiting glycolysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which amino acid is not used for synthesis of hormones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylalanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glycine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glycine Glycine is an amino acid that does not directly participate in the synthesis of hormones. While glycine is an important amino acid involved in many biological processes, including the synthesis of proteins, it is not a precursor for hormone synthesis. On the other hand, tyrosine, phenylalanine, and tryptophan are all aromatic amino acids that serve as building blocks for the synthesis of various hormones.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Tyrosine: Tyrosine is a precursor for the synthesis of several important hormones, including thyroid hormones (thyroxine and triiodothyronine), catecholamines (epinephrine, norepinephrine, and dopamine), and melanin. Option B. Phenylalanine: Phenylalanine is converted into tyrosine in the body and, as a result, indirectly contributes to hormone synthesis. Tyrosine, derived from phenylalanine, is then used for the synthesis of various hormones. Option C. Tryptophan: Tryptophan is an essential amino acid that serves as a precursor for the synthesis of serotonin and melatonin, both of which are important hormones involved in regulating mood, sleep, and other physiological processes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Liver produces KB but cannot use KB due to absence of which enzyme:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiophorase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiolase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMG CoA synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HMG CoA Reductase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thiophorase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thiophorase Thiophorase, also known as succinyl-CoA:3-ketoacid CoA transferase, is the enzyme that is absent in the liver, preventing it from using ketone bodies (KB) as a fuel source. The liver plays a crucial role in ketone body metabolism. During periods of prolonged fasting or low carbohydrate intake, the liver produces ketone bodies (acetoacetate and β-hydroxybutyrate) through a process called ketogenesis. These ketone bodies are then released into the bloodstream and can be used as an alternative fuel source by various tissues, including the brain, heart, and skeletal muscles. However, the liver lacks the enzyme thiophorase (succinyl-CoA:3-ketoacid CoA transferase) necessary to utilize the ketone bodies it produces. This enzyme is required to convert acetoacetate into acetoacetyl-CoA, which can then be further metabolized into two molecules of acetyl-CoA. Acetyl-CoA is a central molecule in energy metabolism and can enter the citric acid cycle (also known as the Kreb’s cycle) to produce ATP. Due to the absence of thiophorase in the liver, the liver cannot use ketone bodies as an energy source. Instead, the liver releases ketone bodies into the bloodstream for other tissues to utilize. This allows other organs, particularly the brain, to switch to ketone bodies as a fuel source during periods of fasting or carbohydrate restriction, preserving glucose for organs that depend on it, such as red blood cells and certain parts of the brain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option C. HMG CoA synthase: HMG CoA synthase is not directly related to the utilization of ketone bodies in the liver. It is an enzyme involved in the synthesis of 3-hydroxy-3-methylglutaryl-CoA (HMG-CoA), a precursor molecule in the production of cholesterol and ketone bodies. However, the absence of HMG CoA synthase would impact the overall synthesis of ketone bodies rather than their utilization. Option D .HMG CoA reductase: HMG CoA reductase is an enzyme involved in the synthesis of mevalonate, which is a precursor molecule in the production of cholesterol. However, the absence of HMG CoA reductase in the liver would not directly affect the utilization of ketone bodies. It would primarily impact the synthesis of cholesterol and other downstream products.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Pompe’s disease, enzyme deficiency is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lysosomal acid alpha glucosidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle glycogen phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactate dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lysosomal acid alpha glucosidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lysosomal acid alpha glucosidase Pompe&#x27;s disease, also known as glycogen storage disease type II or acid maltase deficiency, is a rare genetic disorder characterized by the deficiency or absence of the enzyme lysosomal acid alpha glucosidase (also called acid alpha-glucosidase or acid maltase). This enzyme is responsible for breaking down glycogen, a complex sugar molecule, into glucose within the lysosomes of cells. In individuals with Pompe&#x27;s disease, the deficiency of lysosomal acid alpha glucosidase leads to the accumulation of glycogen in various tissues, particularly the muscles. This glycogen buildup affects the proper functioning of cells and tissues, causing a wide range of symptoms, primarily affecting the muscles and respiratory system.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Phosphofructokinase: Phosphofructokinase is an enzyme involved in the regulation of glycolysis, the metabolic pathway that breaks down glucose to produce energy in the form of ATP. Option C. Muscle glycogen phosphorylase: Muscle glycogen phosphorylase is an enzyme responsible for the breakdown of glycogen in muscle tissue. Its deficiency causes McArdle’s disease. Option D. Lactate dehydrogenase: Lactate dehydrogenase is an enzyme involved in the conversion of lactate, a byproduct of anaerobic metabolism, back into pyruvate, which can enter the citric acid cycle for further energy production.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with C/O muscle weakness came to OPD. Doctor found he has cardiomyopathy &amp;amp; diagnosed him to be a case of Barth syndrome, where patient has mitochondrial dysfunction. What is the defect in this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiolipin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lecithin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysolecithin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cephalin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiolipin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cardiolipin The defect in this patient is Barth syndrome, which is characterized by muscle weakness and cardiomyopathy, is related to Cardiolipin. Barth syndrome is a rare genetic disorder that primarily affects males and is caused by mutations in gene responsible for the production of an enzyme involved in cardiolipin synthesis. Cardiolipin is a unique phospholipid primarily found in the inner mitochondrial membrane, where it plays a crucial role in maintaining mitochondrial structure and function. The defective cardiolipin affects several mitochondrial processes, including energy production, electron transport chain function, and mitochondrial membrane stability. The mitochondrial dysfunction observed in Barth syndrome contributes to the symptoms of muscle weakness and cardiomyopathy seen in affected individuals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Lecithin is a common phospholipid found in various tissues and cell membranes, but it is not specifically associated with Barth syndrome or mitochondrial dysfunction. Option C. Lysolecithin is a derivative of lecithin that is formed when lecithin is hydrolyzed. It is not directly related to Barth syndrome or mitochondrial dysfunction. Option D. Cephalin is a term that refers to a group of phospholipids present in cell membranes, but it is not specifically linked to Barth syndrome or mitochondrial dysfunction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year old boy, a known case of type I DM, undergoes the following test for the detection of KB. Which is this test:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rothera’s Test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benedict’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seliwanoff’s Test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biuret Test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rothera’s Test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rothera’s Test The test used for the detection of ketone bodies (KB) in the given scenario of a 15-year-old boy with type I diabetes mellitus is Rothera&#x27;s Test. Rothera&#x27;s Test is a commonly used laboratory test to detect the presence of ketone bodies, specifically acetoacetate, in urine or blood samples. It is particularly relevant in the context of diabetes mellitus, as individuals with uncontrolled diabetes, especially type I diabetes, may experience an increase in ketone production. In type I diabetes, the body is unable to produce sufficient insulin, resulting in a lack of glucose utilization by cells for energy. As a result, the body begins to break down fats as an alternative energy source, leading to the production of ketone bodies, including acetoacetate. Rothera&#x27;s Test involves the reaction of acetoacetate with sodium nitroprusside and glycine in an alkaline medium. This reaction forms a purple-colored complex, indicating the presence of ketone bodies. On the other hand, the other options listed are not specific tests for the detection of ketone bodies in this context:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Benedict&#x27;s test is used to detect the presence of reducing sugars, such as glucose, in a solution. Option C. Seliwanoff&#x27;s test is used to differentiate between different types of sugars, particularly distinguishing ketoses from aldoses. Option D. Biuret test: The Biuret test is used to detect the presence of proteins in a sample by reacting with peptide bonds.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Xanthurenic Acid in urine indicates:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B6 deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B1 deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Niacin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B2 deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin B6 deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin B6 deficiency Xanthurenic assay a.k.a. Tryptophan load test. Xanthurenic acid in urine indicates Vitamin B6 deficiency. Xanthurenic acid is a metabolite that is formed during the breakdown of the amino acid tryptophan. Under normal conditions, tryptophan is metabolized along the kynurenine pathway, which involves the conversion of tryptophan to various intermediate compounds. One of these intermediates is xanthurenic acid. In individuals with a deficiency of vitamin B6 (pyridoxine), the conversion of tryptophan to niacin (vitamin B3) is impaired. As a result, tryptophan is metabolized through an alternative pathway, leading to the accumulation of xanthurenic acid. Therefore, the presence of xanthurenic acid in urine is indicative of a vitamin B6 deficiency. It&#x27;s worth noting that the other options listed, including b) Vitamin B1 deficiency, c) Niacin deficiency, and d) Vitamin B2 deficiency, are not directly associated with the presence of xanthurenic acid in urine. Each of these deficiencies has its own specific biochemical markers and clinical manifestation:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Vitamin B1 deficiency: Measurement of erythrocyte transketolase activity, thiamine pyrophosphate (TPP) effect, and blood thiamine levels. Option C. Niacin deficiency: Measurement of urinary N-methylnicotinamide (NMN) excretion, and niacin load test. Option D. Vitamin B2 deficiency: Measurement of erythrocyte glutathione reductase activity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false about collagen:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most abundant AA is Phenyl-alanine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collagan is a type of fibrous protein, which is most abundant of all human proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post translational hydroxylation of proline &amp;amp; lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triple helix is required for its function&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Most abundant AA is Phenyl-alanine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most abundant AA is Phenyl-alanine The false statement about collagen is: Most abundant AA is Phenyl-alanine. Collagen is a fibrous protein that is indeed the most abundant protein in the human body. It provides structural support to various tissues, including skin, bones, tendons, and blood vessels. However, the most abundant amino acid in collagen is actually glycine, not phenylalanine. Glycine makes up approximately one-third of the amino acids in the collagen protein chain. The other statements regarding collagen are true:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Collagen is a type of fibrous protein that is the most abundant protein in the human body. It forms a strong and flexible structure in various tissues. Option C. Post-translational hydroxylation of proline and lysine residues is an essential process in collagen synthesis. This hydroxylation is necessary for the proper formation and stability of collagen&#x27;s triple helix structure. Option D. The triple helix structure is a characteristic feature of collagen and is crucial for its function. Collagen molecules are composed of three polypeptide chains, coiled around each other in a triple helical arrangement. This structure provides collagen with its strength and stability.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The base sequence of the strand of DNA used as the template for transcription has the base sequence GATCTAC. What is the base sequence of RNA product?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CUAGAUG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GTAGATC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GTAGATC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GUAGAUC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GUAGAUC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GUAGAUC The base sequence of RNA formed is exactly same as non-template strand which in this case is 5’ GTAGATC 3’. We have to just replace the T with U to get the RNA sequence. So RNA sequence is: 5’ GUAGAUC 3’&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
