 style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;N-acetyl &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d988dbcc816927771821e9a2544f7\&quot;&gt;aspartate&lt;/span&gt; (NAA)&lt;/strong&gt;: indicates neuronal viability. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Choline&lt;/strong&gt;: represents cell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; composition and&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12a6f23332169277718402ca6703e2\&quot;&gt;cellular&lt;/span&gt; turnover&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Creatine&lt;/strong&gt;: found in metabolically active tissues, serving as a reference. &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lipids&lt;/strong&gt;: released during cell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; damage.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lactate&lt;/strong&gt;: signifies &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4880fc99551692777181e25a64560f\&quot;&gt;anaerobic&lt;/span&gt; metabolism.&lt;/li&gt;\n&lt;li&gt;In a normal brain, these metabolites are present in the order: &lt;strong&gt;NAA &amp;gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2ead0fd0301692777185187bd72768\&quot;&gt;creatinine&lt;/span&gt; &amp;gt; choline. &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Applications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Choline is raised in malignancies.&lt;/li&gt;\n&lt;li&gt;Lipids are raised in TB due to mycolipids of mycobacterium.&lt;/li&gt;\n&lt;li&gt;MRS is used for assessing brain tumors, including:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Grading of tumors.&lt;/li&gt;\n&lt;li&gt;Monitoring tumor &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c305b384216927771969ca4166493\&quot;&gt;progression&lt;/span&gt; versus treatment effects.&lt;/li&gt;\n&lt;li&gt;Diagnosing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aa279cf1f016927771903f195bb1b9\&quot;&gt;infectious&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; diseases.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with progressive memory loss and word-finding difficulty shows language deficits on a neurological exam. The physician orders an MRI to map language centers before treatment. Which MRI technique is most appropriate for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse Tensor Imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Susceptibility Weighted Imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Functional MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perfusion Weighted Imaging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Functional MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/owqDLiDt4PE2flSRxy3e1743940960.png&quot;, &quot;https://image.prepladder.com/notes/ZNtV9ufmX4ClNqgEFFi71743940998.png&quot;, &quot;https://image.prepladder.com/notes/gU9BjoKD3F5DlJEcLW641743941050.png&quot;, &quot;https://image.prepladder.com/notes/9Is41tNy7Wo1JbjJovxs1743941105.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Functional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; (fMRI)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is used for noninvasive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;efa5d21d3d16927771918a62baf918\&quot;&gt;mapping&lt;/span&gt; of&lt;strong&gt; brain function related to specific tasks&lt;/strong&gt; (e.g., motor, language, visual, memory).&lt;/li&gt;\n&lt;li&gt;It provides insights into&lt;strong&gt; functional localization, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;116f86834a1692777181a914379270\&quot;&gt;anatomical&lt;/span&gt; variations,&lt;/strong&gt; and the effects of &lt;strong&gt;diseases and adaptations&lt;/strong&gt; and is important for&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e76ccaf0af1692777196a34b3fb8dc\&quot;&gt;preoperative&lt;/span&gt; assessments&lt;/strong&gt; in tumors, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c19af349e16927771825f314a4a84\&quot;&gt;arteriovenous&lt;/span&gt; malformations (AVMs), and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7546d26cea1692777187c257d4e14c\&quot;&gt;epilepsy&lt;/span&gt; surgery.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Principle&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b00388be25169277719369b3ab059f\&quot;&gt;neural&lt;/span&gt; activity during a task&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;ï¿¬&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Localized rise in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; for oxygen and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; supply&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;ï¿¬&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;ï¿ª &lt;/strong&gt;Oxygenated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad2073fe6716927771885f3c1ec652\&quot;&gt;hemoglobin&lt;/span&gt; (oxyHb)&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;ï¿¬&lt;/strong&gt;deoxygenated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad2073fe6716927771885f3c1ec652\&quot;&gt;hemoglobin&lt;/span&gt; (deoxyHb)&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;ï¿¬&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Changes in magnetization&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;ï¿¬&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Measured by &lt;strong&gt;blood oxygen level-dependent (BOLD) effect&lt;/strong&gt;.&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;The comparison between the BOLD effect measured at rest and while doing a particular function gives the&lt;strong&gt; precise functional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e485bb67f81692777191dfee6366cc\&quot;&gt;localization&lt;/span&gt; of nerve cells&lt;/strong&gt; to be &lt;strong&gt;color-mapped&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Applications &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Detects functionality in diseases like Alzheimerâ€™s.&lt;/li&gt;\n&lt;li&gt;Presurgical assessment for brain tumor and AVM surgeries.&lt;/li&gt;\n&lt;li&gt;Preepilepsy surgery assessment of language &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1feb2a0a3016927771847db9449f75\&quot;&gt;centre&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e485bb67f81692777191dfee6366cc\&quot;&gt;localization&lt;/span&gt; and hemispheric dominance.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:650px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Susceptibility- Weighted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; (SWI) &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It incorporates T2*-signal intensity losses in images.&lt;/li&gt;\n&lt;li&gt;This is highly sensitive for detecting variations in tissue structure caused by differences in susceptibility.&lt;/li&gt;\n&lt;li&gt;Effectively&lt;strong&gt; identifies substances&lt;/strong&gt; such as\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Deoxygenated blood&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hemosiderin&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ferritin&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Calcium&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;T2*&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;T2* (T2 star) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5bc49d94df16927771975eae86de9f\&quot;&gt;relaxation&lt;/span&gt; is the time taken for the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a867651ba1692777185bb15ba2f9c\&quot;&gt;decay&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06f6ec6c331692777191cbe09a6122\&quot;&gt;magnetization&lt;/span&gt; in magnetic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37b9856df8169277719716b550a15f\&quot;&gt;resonance&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; (MRI), including both the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee77d507701692777190bfcf47b497\&quot;&gt;irreversible&lt;/span&gt; T2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5bc49d94df16927771975eae86de9f\&quot;&gt;relaxation&lt;/span&gt; and additional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4488d66fc16927771975d043c4ccc\&quot;&gt;reversible&lt;/span&gt; dephasing processes.&lt;/li&gt;\n&lt;li&gt;T2* is always less than T2.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA043\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7804\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/9Is41tNy7Wo1JbjJovxs1743941105.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man is brought to the emergency department with a sudden onset of weakness for an hour on one side of his body. He has a history of deep vein thrombosis but is not compliant with his medications. A CT scan is performed, which shows no acute hemorrhage. An MRI of the brain was performed below. Which MRI sequence is most appropriate for detecting early ischemic changes in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T1 weighted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluid-attenuated inversion recovery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T2 weighted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffusion-weighted imaging&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diffusion-weighted imaging&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/ZOX2KlADqMSyEFFy8VxN1743940666.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/x6pq9VwPPKWHUpTNXCd81743940733.png&quot;, &quot;https://image.prepladder.com/notes/C6qhV56NyZ2X13uAKzzq1743940778.png&quot;, &quot;https://image.prepladder.com/notes/vAOgSWJoZ7P9OBrKK10F1743940829.png&quot;, &quot;https://image.prepladder.com/notes/ogC8y49wv1O1kSRTEZrT1743940871.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:668px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Principle&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;When the patient is placed in an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; machine, the &lt;strong&gt;protons &lt;/strong&gt;in the body arrange themselves in a specific fashion, that is, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;635a7ea50e16927771944f08f17aed\&quot;&gt;parallel&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18ee26e04f169277718163ce592dc9\&quot;&gt;antiparallel&lt;/span&gt; to the external &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c731b7ca621692777191324e5d32e7\&quot;&gt;magnetic field&lt;/span&gt; &lt;strong&gt;(Bâ‚€)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;When &lt;strong&gt;radiofrequency (FR) waves&lt;/strong&gt; are passed through the patient, they induce the MR coil/antenna, which is digitally processed into images.&lt;/li&gt;\n&lt;li&gt;The time between each RF pulse is called the &lt;strong&gt;repetition time (TR).&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;The time taken between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8265e091151692777187f264d73f3b\&quot;&gt;excitation&lt;/span&gt; of protons to the reading of an echo signal is called&lt;strong&gt; echo time (TE)&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contraindications &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Absolute:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Cardiac pacemaker&lt;/li&gt;\n&lt;li&gt;Cochlear implants&lt;/li&gt;\n&lt;li&gt;Aneurysmal clips&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Relative:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Claustrophobia&lt;/li&gt;\n&lt;li&gt;Tattoos&lt;/li&gt;\n&lt;li&gt;Recent metal implants &amp;amp; prosthetics&lt;/li&gt;\n&lt;li&gt;Dental implants&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:697px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;T1 weighted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;T2 weighted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA036\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7797\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/x6pq9VwPPKWHUpTNXCd81743940733.png\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;T1 is the time taken for the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ba18aa5e616927771918a45051a40\&quot;&gt;longitudinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06f6ec6c331692777191cbe09a6122\&quot;&gt;magnetization&lt;/span&gt; to return to 63% of its original value.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Observations: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Hyperintense:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;White matter is more intense than gray matter&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Fat appears bright&lt;/li&gt;\n&lt;li&gt;Cerebrospinal fluid is of low-intensity&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Hypointense:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Melanin&lt;/li&gt;\n&lt;li&gt;Proteinaceous material&lt;/li&gt;\n&lt;li&gt;Gadolinium-based contrast agents&lt;/li&gt;\n&lt;li&gt;Late &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;159e1426d61692777199d9361738d0\&quot;&gt;subacute&lt;/span&gt; hemorrhage&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA037\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7798\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/C6qhV56NyZ2X13uAKzzq1743940778.png\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;T2 is the time taken for the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06f6ec6c331692777191cbe09a6122\&quot;&gt;magnetization&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a867651ba1692777185bb15ba2f9c\&quot;&gt;decay&lt;/span&gt; to 37% of its original value.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Observations:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Hyperintense:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Cerebrospinal fluid&lt;/li&gt;\n&lt;li&gt;Pathologies involving increased tissue water content&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Hypointense:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;White matter is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; compared to gray matter&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Fat&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:376px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It has a short TR and TE&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:321px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It has a long TR and TEÂ &lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table border=\&quot;1\&quot; cellpadding=\&quot;1\&quot; cellspacing=\&quot;1\&quot; style=\&quot;width:100%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Newer technologies in MRI&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Diffusion-Weighted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; (DWI)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA038\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7799\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;338\&quot; src=\&quot;https://image.prepladder.com/notes/vAOgSWJoZ7P9OBrKK10F1743940829.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Any &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54e0888a6616927771945a99208287\&quot;&gt;pathology&lt;/span&gt; that affects the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aff8304142169277718661b3b8980a\&quot;&gt;dispersion&lt;/span&gt; of water is detected by this method.&lt;/li&gt;\n&lt;li&gt;The shift of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba366417791692777187229d34e597\&quot;&gt;extracellular&lt;/span&gt; fluid into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a621be29da16927771901bc91014d1\&quot;&gt;intracellular&lt;/span&gt; space causes restricted &lt;strong&gt;Brownian motion &lt;/strong&gt;and gets detected as restricted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c760dcb641692777186f4cda5dc95\&quot;&gt;diffusion&lt;/span&gt; in the DWI.&lt;/li&gt;\n&lt;li&gt;The skull is not visualized in this method.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Applications: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Acute brain infarction:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;The failure of the sodium-potassium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5abb3a7e7f1692777182a8f4c42522\&quot;&gt;ATP&lt;/span&gt; pump leads to cytotoxic edema.&lt;/li&gt;\n&lt;li&gt;Detected within &lt;strong&gt;minutes of onset&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Ischemia is seen as a bright lesion.&lt;/li&gt;\n&lt;li&gt;Regions of active demyelination.&lt;/li&gt;\n&lt;li&gt;Infections like cerebral abscess.&lt;/li&gt;\n&lt;li&gt;Cellular tumors like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9b2c1943e1692777188917d65bd7e\&quot;&gt;glioblastoma&lt;/span&gt; and lymphoma.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Fluid-Attenuated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94fdb58dbf16927771904508108f50\&quot;&gt;Inversion&lt;/span&gt; Recovery (FLAIR) &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA039\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7800\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;377\&quot; src=\&quot;https://image.prepladder.com/notes/ogC8y49wv1O1kSRTEZrT1743940871.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;This is useful in identifying:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Demyelinating plaques&lt;/li&gt;\n&lt;li&gt;Edema&lt;/li&gt;\n&lt;li&gt;Infarcts after 6 hours&lt;/li&gt;\n&lt;li&gt;Differentiation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd3534c97c16927771823c0d04f685\&quot;&gt;arachnoid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;cyst&lt;/span&gt; from other complex cysts&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Hyperintensity may be seen in cerebral or cerebellar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;666497f9c41692777199edd6cd1884\&quot;&gt;sulci&lt;/span&gt; due to:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Blood product in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; hemorrhage&lt;/li&gt;\n&lt;li&gt;Pus in meningitis&lt;/li&gt;\n&lt;li&gt;Leptomeningeal spread of tumor&lt;/li&gt;\n&lt;li&gt;Artefact due to oxygen administration during the scanning.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);

                console.error(&quot;Error starting quiz:&quot;, e);

                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        function showPreviousQuestion() {

        function handleQuestionNavClick(index) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {
            try {

                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
