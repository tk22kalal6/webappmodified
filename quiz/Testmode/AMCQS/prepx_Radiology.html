;p&gt;&lt;strong&gt;For Myocardial Infarction &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Assess infarct&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hot spot&lt;/strong&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d8fbc62391692777190399f2b0126\&quot;&gt;infarct&lt;/span&gt; area as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53da8f40b5169277719620504e0cb9\&quot;&gt;pyrophosphate&lt;/span&gt; accumulates and is not metabolized.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;99m Tc - &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53da8f40b5169277719620504e0cb9\&quot;&gt;Pyrophosphate&lt;/span&gt; scan.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;For &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;Ventricular&lt;/span&gt; Function &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Evaluate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b69bda4d21692777187109c85a27e\&quot;&gt;ejection&lt;/span&gt; fraction&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;MUGA&lt;/strong&gt; (Multiple Gated Acquisition) scan (AKA nuclear ventriculography)\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Radiolabeled RBCs are used&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Most accurate for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; function - &lt;strong&gt;Cardiac MRI&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;For Myocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8dece102f16927772026b199f06af\&quot;&gt;Viability&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Assess the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8dece102f16927772026b199f06af\&quot;&gt;viability&lt;/span&gt; of myocardium&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;PETscan &lt;/strong&gt;- Best investigation for myocardial viability. &lt;strong&gt;(Option C)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Perfusion&lt;/strong&gt; and&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b1a045f5f169277719210c0ac7a1e\&quot;&gt;metabolism&lt;/span&gt; mismatch&lt;/strong&gt; are observed in the PET scan.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Perfusion Agents&lt;/strong&gt;:N-13 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;edbc0adbb31692777181ed0ee792d4\&quot;&gt;ammonia&lt;/span&gt; and Rubidium chloride.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Metabolism Agent&lt;/strong&gt;:Â FDG-PET is used for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; metabolism.\n\t\t\t\t\t&lt;ul&gt;\n&lt;li&gt;No FDG &lt;span class=\& olid black; border-left:none; border-right:1px solid black; border-top:1px solid black\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Associated Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Classic Mickey Mouse Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Refers to the appearance of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; nerve (CN) VII and CN VIII enhancement, resembling Mickey Mouse&#x27;s head.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Acoustic neuroma&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Reverse Mickey Mouse Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;The reverse of the classic Mickey Mouse sign, where &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; CN V and CN VI &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&q .com/content/uUdYiO7wxMmpwSWYv0Ex1747380920.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following findings are seen in a high-resolution CT scan of fungal pneumonia? 1. Interlobular septations 2. Peripheral wedge-shaped consolidation 3. Pleural effusion 4. Cavitatory lesions with surrounding ground glass opacities&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1,2,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ISXBSjwtAggaVGDNxfPP1745246816.jpg&quot;, &quot;https://image.prepladder.com/notes/HO83IHpL5IoFmRhje6Gn1745246829.jpg&quot;, &quot;https://image.prepladder.com/notes/iZX3XajHMyrrJs20V27Q1745246155.jpg&quot;, &quot;https://image.prepladder.com/notes/M2ja8AHLGCbtMeaDooMR1745246144.jpg&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Allergic Bronchopulmonary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f20677153f1692777182eb3e84f780\&quot;&gt;Aspergillosis&lt;/span&gt; (ABPA)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Glover finger\&quot; data-author=\&quot;M. Kalil, A. Fernandes, Aline Cristiane da Silva Curzel, MÃ¡rcio Zamuner Cortez, GlÃ¡ucia Lima\&quot; data-hash=\&quot;10731\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.semanticscholar.org/paper/Allergic-bronchopulmonary-aspergillosis-presenting-Kalil-Fernandes/8332df9d3e4acd3389c885330535fac931554267\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;450\&quot; src=\&quot;https://image.prepladder.com/notes/ISXBSjwtAggaVGDNxfPP1745246816.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;â€¢ ABPA is a &lt;strong&gt;hypersensitivity reaction &lt;/strong&gt;affecting the major upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; airways leading to upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; bronchiectasis.&lt;/p&gt;\n&lt;p&gt;â€¢ It is associated with Elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; IgE levels, Positive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; precipitins for Aspergillus, Respiratory symptoms similar to asthma, Skin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4b70f945316927771972d75389cf0\&quot;&gt;reactivity&lt;/span&gt; to Aspergillus&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Radiographic Findings&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Non-segmental opacities&lt;/strong&gt; primarily in the upper lobes&lt;/p&gt;\n&lt;p&gt;â€¢ Lobar collapse&lt;/p&gt;\n&lt;p&gt;â€¢ Branching thick &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98d387b7bd1692777201278b27be72\&quot;&gt;tubular&lt;/span&gt; opacities due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab75ea330616927771938a64f8ebd6\&quot;&gt;mucus&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;618e9d3b6416927772031d0260310e\&quot;&gt;fungus&lt;/span&gt; (known as the &lt;strong&gt;\&quot;finger-in-glove sign\&quot;&lt;/strong&gt; or \&quot;Y\&quot; shape)&lt;/p&gt;\n&lt;p&gt;â€¢ Occasional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; cavitation&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspergillus Mycetomas/ Aspergilloma/ Fungal Ball&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;air crescent xray\&quot; data-author=\&quot;Marshall, Geoffrey &amp;amp; Farnquist, Brenda &amp;amp; MacGregor, John &amp;amp; Burrowes, Paul.\&quot; data-hash=\&quot;10732\&quot; data-license=\&quot;OPEN ACCESS\&quot; data-source=\&quot;https://www.researchgate.net/figure/Air-crescent-sign-Frontal-radiograph-A-of-the-chest-shows-cavitating-lesion-within-the_fig1_7240786\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;391\&quot; src=\&quot;https://image.prepladder.com/notes/HO83IHpL5IoFmRhje6Gn1745246829.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Air crescent\&quot; data-author=\&quot;Kochukunju Raju, Shine &amp;amp; Ghosh, Subha &amp;amp; Mehta, Atul.\&quot; data-hash=\&quot;10726\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.researchgate.net/figure/Air-crescent-sign-in-a-patient-with-invasive-aspergillosis_fig17_313820333\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;315\&quot; src=\&quot;https://image.prepladder.com/notes/iZX3XajHMyrrJs20V27Q1745246155.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;â€¢ Aspergillus mycetomas are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;626a8495ab169277719806e670a934\&quot;&gt;saprophytic&lt;/span&gt; growths that inhabit&lt;strong&gt; preexisting lung cavities&lt;/strong&gt;,Â &lt;/p&gt;\n&lt;p&gt;â€¢ These are predominantly found in the&lt;strong&gt; upper lobes&lt;/strong&gt; and &lt;strong&gt;superior segments &lt;/strong&gt;of the &lt;strong&gt;lower lobes&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CT Characteristics&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;â€¢ Appears as a mass with soft-tissue &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; within a lung cavity.&lt;/p&gt;\n&lt;p&gt;â€¢ The mass is usually separated from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddba4206eb169277718335596e86da\&quot;&gt;cavity&lt;/span&gt; wall by an airspace, known as the &lt;strong&gt;\&quot;Air crescent\&quot; or Monod sign&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;â€¢ The position of the mass may change between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607476ab371692777196d0cb2f13bc\&quot;&gt;prone&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0976ea1fd16927771995d5c700a21\&quot;&gt;supine&lt;/span&gt; orientations, demonstrating its mobility.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Angioinvasive Aspergillosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Halo sign\&quot; data-author=\&quot;Gaillard F, Bell D, Weerakkody Y, et al. Halo sign (chest). Reference article, Radiopaedia.org (Accessed on 05 Nov 2024) https://doi.org/10.53347/rID-8702\&quot; data-hash=\&quot;10724\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/halo-sign-chest-3\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;391\&quot; src=\&quot;https://image.prepladder.com/notes/M2ja8AHLGCbtMeaDooMR1745246144.jpg\&quot; width=\&quot;400\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;â€¢ Primarily occurs in&lt;strong&gt; immunocompromised&lt;/strong&gt; individuals,Â &lt;/p&gt;\n&lt;p&gt;â—¦ Involves invasion and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;43c30dc8c8169277718317ffb7dea0\&quot;&gt;blockage&lt;/span&gt; of small to medium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; arteries.&lt;/p&gt;\n&lt;p&gt;â—¦ Leads to the formation of&lt;strong&gt; necrotic hemorrhagic nodules&lt;/strong&gt; or infarcts.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CT Findings&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;â€¢ Commonly presented as multiple nodules surrounded by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;95af91681416927771887742113c38\&quot;&gt;halo&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c70bf4cd73169277718868a5f3904b\&quot;&gt;ground-glass&lt;/span&gt; attenuation&lt;strong&gt; \&quot;halo sign\&quot; &lt;/strong&gt;or pleural-based wedge-shaped consolidations.Â &lt;/p&gt;\n&lt;p&gt;â€¢ The&lt;strong&gt; bronchial cut-off sign&lt;/strong&gt; indicates&lt;strong&gt; central necrosis&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;â€¢ Nodular opacities tend to be widespread across several lung lobes, unlike the clustered &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d54aac1d5516927771958b92a04d85\&quot;&gt;peribronchial&lt;/span&gt; opacities seen in bacterial infections.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary oedema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulmonary oedema&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/jC7m9GoC35vYWYGaGp1B1741088166.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/l1qCE3cPb5oBdKZR1Ook1741088285.png&quot;, &quot;https://image.prepladder.com/content/PAXM9NlkheiMDtBRIa7X1741088581.png&quot;, &quot;https://image.prepladder.com/content/9bpwzviQXnkHsQpNQUr51741088224.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cardiogenic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;Pulmonary&lt;/span&gt; Edema&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Non-Cardiogenic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;Pulmonary&lt;/span&gt; Edema&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Left heart failure, volume overload&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;ARDS, infections, sepsis, toxins&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;X-ray Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;A-A&lt;/strong&gt;lveolar oedema (Bat wings)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;B-&lt;/strong&gt;Kerley &lt;strong&gt;B&lt;/strong&gt; lines&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;C-C&lt;/strong&gt;ardiomegaly&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;D-D&lt;/strong&gt;ilated Upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; vessels&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;E&lt;/strong&gt;-Pleural &lt;strong&gt;E&lt;/strong&gt;ffusion&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diffuse alveolar infiltrates, normal heart size&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dyspnea, orthopnea, pink frothy sputum&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Severe hypoxia, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; distress&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid # ;Peripheral oedema&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Swelling in the extremities from &lt;strong&gt;fluid retention.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pulsus paradoxus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;A fall in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf69f5256416927771991c21f264ae\&quot;&gt;systolic&lt;/span&gt; BP (10mm Hg) during inspiration, potentially &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8ee21101ac1692777189434bcef126\&quot;&gt;impalpable&lt;/span&gt; pulse.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Atrial fibrillation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Common due to atrial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3baac9012a1692777189cb4dc70c04\&quot;&gt;hypertrophy&lt;/span&gt; and dilation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:615px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Purpose/Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chest X-ray&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Egg in a cup appearance&lt;/li&gt;\n&lt;li&gt;Detects &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;pericardial&lt;/span&gt; calcification, a key &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; clue.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Echocardiography&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Visualises thickened &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56ab21797f16927771954b343891ef\&quot;&gt;pericardium&lt;/span&gt; and assesses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; function.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT scanning&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Helps in visualising &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;pericardial&lt;/span&gt; calcification.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complex echo-Doppler and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; catheterisation &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Square root wave sign&lt;/li&gt;\n&lt;li&gt;Used to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9001edbf216927771860f3475b44c\&quot;&gt;differentiate&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49386582661692777185faf9eaa8d8\&quot;&gt;constrictive&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607e653eef1692777195e56becea2c\&quot;&gt;pericarditis&lt;/span&gt; from restrictive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6e6dd7aed216927771831ebdf9703c\&quot;&gt;cardiomyopathy&lt;/span&gt; when diagnosis is uncertain.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management Type&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Purpose/Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Medical Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diuretics (e.g., loop diuretics, spironolactone)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Helps manage &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;466b280a461692777186344883956d\&quot;&gt;diastolic heart failure&lt;/span&gt; by reducing fluid overload.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Surgical Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Pericardiectomy&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Definitive treatment through &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; removal of the diseased pericardium. Significant improvement is possible, but the procedure has high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a6b09beac1692777184b08a2b5766\&quot;&gt;complication&lt;/span&gt; risk and suboptimal outcomes in up to 50% of patients.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions is not a potential cause for the radiological finding shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Foreign body&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Foreign body&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/0N9yQ20XekpIGeopUtst1747381033.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/G7F7nPaFvUUByvXja6Q81747381044.png&quot;, &quot;https://image.prepladder.com/content/LC9qFYMWrKt5u3pL8ybL1747381052.png&quot;, &quot;https://image.prepladder.com/content/ZVFhNAmWQ1ymPDbbVPZu1747381071.png&quot;, &quot;https://image.prepladder.com/content/aXmTkQz6s6BwI8TGP5bS1747381081.png&quot;, &quot;https://image.prepladder.com/content/bYgV7zsnHdRDVm95nL3K1747381091.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:739px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Whiteout hemithorax/Opacified &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b260e236dd169277718828436007c2\&quot;&gt;hemithorax&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Blackout hemithorax/Hyperlucent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b260e236dd169277718828436007c2\&quot;&gt;hemithorax&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;This refers to when there is complete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;990cbfd3111692777194c6967ee125\&quot;&gt;opacification&lt;/span&gt; of an entire hemithorax.&lt;/li&gt;\n&lt;li&gt;Clinical information and other radiological findings are important to make a definite diagnosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;This refers to an entire hyperlucent hemithorax.&lt;/li&gt;\n&lt;li&gt;It results from various &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;488a4efe7d16927771840c9e29f164\&quot;&gt;congenital&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f0b2969921692777180de24f0b0c0\&quot;&gt;acquired&lt;/span&gt; conditions of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; parenchyma, airway, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; vasculature, pleural space, and chest wall.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top; width:338px\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Differential diagnoses&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top; width:401px\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Differential diagnoses &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Atelectasis of the entire lung&lt;/li&gt;\n&lt;li&gt;Large pleural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73909075e71692777187f08d3c9b7e\&quot;&gt;effusion&lt;/span&gt; &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Pneumonia of the entire lung&lt;/li&gt;\n&lt;li&gt;Postpneumonectomy appearance&lt;/li&gt;\n&lt;li&gt;Large pulmonary, pleural, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06e0403a9c16927771846fde1c53f8\&quot;&gt;chest wall&lt;/span&gt; mass in diseases like Ewing sarcoma, mesothelioma&lt;/li&gt;\n&lt;li&gt;Pulmonary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35c595890e1692777189a68438427a\&quot;&gt;hypoplasia&lt;/span&gt; or agenesis&lt;/li&gt;\n&lt;li&gt;Consolidation&lt;strong&gt; (Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Collapse &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Radiologic technique errors&lt;/li&gt;\n&lt;li&gt;Emphysema (bullous emphysema)&lt;/li&gt;\n&lt;li&gt;Asymmetric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06e0403a9c16927771846fde1c53f8\&quot;&gt;chest wall&lt;/span&gt; soft tissue due to conditions like:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Poland syndrome&lt;/li&gt;\n&lt;li&gt;Unilateral mastectomy&lt;/li&gt;\n&lt;li&gt;Some professions like butchers, carpenters, etc&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Atrophy of trapezius muscle after radical neck dissection&lt;/li&gt;\n&lt;li&gt;Extrapulmonary air collection in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d9d1e6f2801692777196f37b28fb6a\&quot;&gt;pneumothorax&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d446e62c6c1692777199896fc1d4b9\&quot;&gt;subcutaneous&lt;/span&gt; emphysema&lt;/li&gt;\n&lt;li&gt;Contralateral large pleural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73909075e71692777187f08d3c9b7e\&quot;&gt;effusion&lt;/span&gt; (Pseudo hyperlucent appearance of opposite lung)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bronchial obstruction&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Foreign body in children&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bronchial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5c10d19e4416927771829871a1737f\&quot;&gt;atresia&lt;/span&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Endobronchial tumor&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Broncholith &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Bronchiolitis obliterans in Swyer-James syndrome&lt;/li&gt;\n&lt;li&gt;Congenital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82ded933641692777191ee421dc094\&quot;&gt;lobar&lt;/span&gt; hyperinflation&lt;/li&gt;\n&lt;li&gt;Conditions affecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; vessels:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Pulmonary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;133b86a0a516927771809ea08682e8\&quot;&gt;agenesis&lt;/span&gt; or hypoplasia&lt;/li&gt;\n&lt;li&gt;Proximal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;abc81e8daf1692777190c03d7842ef\&quot;&gt;interruption&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; artery&lt;/li&gt;\n&lt;li&gt;Massive central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c07a1135f1692777187f547678386\&quot;&gt;embolism&lt;/span&gt; (PE) leading to oligemia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Ghosh, Nilanjan, Nabanita Das and Kaustav Nayek.\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.semanticscholar.org/paper/Lung-Hypoplasia-Without-Other-Congenital-Anomaly-A-Ghosh-Das/b0537ecc97ea8c72428edfbed26382538dda28be\&quot; data-tags=\&quot;\&quot; height=\&quot;263\&quot; src=\&quot;https://image.prepladder.com/content/G7F7nPaFvUUByvXja6Q81747381044.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-a
