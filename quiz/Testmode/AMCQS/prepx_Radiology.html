ext-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Silva, Denise Rossato, Sandra Jungblut Schuh and Paulo de Tarso Roth Dalcin. â€œPosteroanterior chest X-ray for the diagnosis of pneumothorax: methods, usage, and resolution.â€ (2010).\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.semanticscholar.org/paper/Posteroanterior-chest-X-ray-for-the-diagnosis-of-Silva-Schuh/43977f1ebb88c6bca71a866d47a56d87c704c40a\&quot; data-tags=\&quot;\&quot; height=\&quot;567\&quot; src=\&quot;https://image.prepladder.com/content/aXmTkQz6s6BwI8TGP5bS1747381081.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Agarwal, Ritesh and Ashutosh Nath Aggarwal. â€œBullous lung disease or bullous emphysema?â€ Respiratory care 51 5 (2006): 532-4 .\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.semanticscholar.org/paper/Bullous-lung-disease-or-bullous-emphysema-Agarwal-Aggarwal/ef2a57a7e08a385b144b258892725b49de5d45aa\&quot; data-tags=\&quot;\&quot; height=\&quot;532\&quot; src=\&quot;https://image.prepladder.com/content/bYgV7zsnHdRDVm95nL3K1747381091.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who has been treated for TB in the past now presented with hemoptysis. Make a diagnosis based on the given X-ray.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchogenic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergilloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aspergilloma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/sfufevGw0522pUFxCZrd1747382178.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/PbhrhPhLhlDRkzPuFM031747382193.png&quot;, &quot;https://image.prepladder.com/content/N2rzjzY78oynORdBTisU1747382219.png&quot;, &quot;https://image.prepladder.com/content/mOCUHSdLHCNSc7sR60un1747382240.png&quot;, &quot;https://image.prepladder.com/content/nEAVzoBNLrQauJQJYJ7I1747382248.png&quot;, &quot;https://image.prepladder.com/content/kFUiAuF9unLnVElsUQnL1747382260.png&quot;, &quot;https://image.prepladder.com/content/SITm33uvhR2b5PytMi6I1747382279.png&quot;, &quot;https://image.prepladder.com/content/lDmPXlwkWHJ8Fw76EG7g1747382289.png&quot;, &quot;https://image.prepladder.com/content/eUNaMaD93022Ygnneetu1747382298.png&quot;, &quot;https://image.prepladder.com/content/mMuIQyXoj2LQIEb9Agkk1747382311.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Allergic Bronchopulmonary Aspergillosis (ABPA)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;M. Kalil, A. Fernandes, Aline Cristiane da Silva Curzel, MÃ¡rcio Zamuner Cortez, GlÃ¡ucia Lima\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.semanticscholar.org/paper/Allergic-bronchopulmonary-aspergillosis-presenting-Kalil-Fernandes/8332df9d3e4acd3389c885330535fac931554267\&quot; data-tags=\&quot;\&quot; height=\&quot;563\&quot; src=\&quot;https://image.prepladder.com/content/PbhrhPhLhlDRkzPuFM031747382193.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ABPA is a &lt;strong&gt;hypersensitivity reaction &lt;/strong&gt;affecting the major upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; airways leading to upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; bronchiectasis.&lt;/li&gt;\n&lt;li&gt;It is associated with Elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; IgE levels, Positive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; precipitins for Aspergillus, Respiratory symptoms similar to asthma, Skin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4b70f945316927771972d75389cf0\&quot;&gt;reactivity&lt;/span&gt; to Aspergillus&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Radiographic Findings&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Non-segmental opacities&lt;/strong&gt; primarily in the upper lobes&lt;/li&gt;\n&lt;li&gt;Lobar collapse&lt;/li&gt;\n&lt;li&gt;Branching thick &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98d387b7bd1692777201278b27be72\&quot;&gt;tubular&lt;/span&gt; opacities due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab75ea330616927771938a64f8ebd6\&quot;&gt;mucus&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;618e9d3b6416927772031d0260310e\&quot;&gt;fungus&lt;/span&gt; (known as the &lt;strong&gt;\&quot;finger-in-glove sign\&quot;&lt;/strong&gt; or \&quot;Y\&quot; shape)&lt;/li&gt;\n&lt;li&gt;Occasional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; cavitation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Aspergillus Mycetomas/ Aspergilloma/ Fungal Ball &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Cheo, Seng Wee &amp;amp; Ng, Khai &amp;amp; Low, Qj. (2021). A diabetic lady with difficulty in breathing. Malaysian Family Physician. 16. 126-128. 10.51866/tyk1188. \&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Chest-radiograph-showing-Monods-sign_fig1_356699949\&quot; data-tags=\&quot;\&quot; height=\&quot;287\&quot; src=\&quot;https://image.prepladder.com/content/N2rzjzY78oynORdBTisU1747382219.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Aspergillus mycetomas are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;626a8495ab169277719806e670a934\&quot;&gt;saprophytic&lt;/span&gt; growths that inhabit&lt;strong&gt; preexisting lung cavities&lt;/strong&gt;,&lt;/li&gt;\n&lt;li&gt;These are predominantly found in the&lt;strong&gt; upper lobes&lt;/strong&gt; and &lt;strong&gt;superior segments &lt;/strong&gt;of the &lt;strong&gt;lower lobes&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CT Characteristics&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Appears as a mass with soft-tissue &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; within a lung cavity.&lt;/li&gt;\n&lt;li&gt;The mass is usually separated from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddba4206eb169277718335596e86da\&quot;&gt;cavity&lt;/span&gt; wall by an airspace, known as the &lt;strong&gt;\&quot;Air crescent\&quot; or Monod sign&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;The position of the mass may change between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607476ab371692777196d0cb2f13bc\&quot;&gt;prone&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0976ea1fd16927771995d5c700a21\&quot;&gt;supine&lt;/span&gt; orientations, demonstrating its mobility.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Angioinvasive Aspergillosis&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Bell D, Weerakkody Y, Al Kabbani A\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/halo-sign-chest-3\&quot; data-tags=\&quot;\&quot; height=\&quot;238\&quot; src=\&quot;https://image.prepladder.com/content/mOCUHSdLHCNSc7sR60un1747382240.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Fig: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;95af91681416927771887742113c38\&quot;&gt;Halo&lt;/span&gt; sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Primarily occurs in&lt;strong&gt; immunocompromised&lt;/strong&gt; individuals,&lt;/li&gt;\n&lt;li&gt;Involves invasion and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;43c30dc8c8169277718317ffb7dea0\&quot;&gt;blockage&lt;/span&gt; of small to medium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; arteries.&lt;/li&gt;\n&lt;li&gt;Leads to the formation of&lt;strong&gt; necrotic hemorrhagic nodules&lt;/strong&gt; or infarcts.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CT Findings&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Commonly presented as multiple nodules surrounded by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;95af91681416927771887742113c38\&quot;&gt;halo&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c70bf4cd73169277718868a5f3904b\&quot;&gt;ground-glass&lt;/span&gt; attenuation&lt;strong&gt; \&quot;halo sign\&quot; &lt;/strong&gt;or pleural-based wedge-shaped consolidations. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;The&lt;strong&gt; bronchial cut-off sign&lt;/strong&gt; indicates&lt;strong&gt; central necrosis&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Nodular opacities tend to be widespread across several lung lobes, unlike the clustered &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d54aac1d5516927771958b92a04d85\&quot;&gt;peribronchial&lt;/span&gt; opacities seen in bacterial infections.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with breathlessness. On chest x-ray, the following object is seen. Identify the object.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Button battery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ball&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bottle cap&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Button battery&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/e1hiUqG4xrfAh0TLjxEQ1745930820.png&quot;, &quot;https://image.prepladder.com/content/g22tDwjQJQl92TjhCI5w1745930854.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/apQprIPTHNdCMlNSS9b31745930978.png&quot;, &quot;https://image.prepladder.com/content/4DThKlUc7X5C6z7kkRaF1745930989.png&quot;, &quot;https://image.prepladder.com/content/WcECWuYPxgTWxPVc60W61745931010.png&quot;, &quot;https://image.prepladder.com/content/33w6iPkl0goQ5YSezKBr1745931037.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Foreign Body&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;AP View&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lateral View&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Key Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Coin in Esophagus&lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;A. G. Naveen Kumar\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.researchgate.net/figure/Plain-X-ray-of-neck-and-thorax-AP-and-lateral-view-showing-coin-in-cricopharynx_fig1_328721447\&quot; data-tags=\&quot;\&quot; height=\&quot;3203\&quot; src=\&quot;https://image.prepladder.com/content/apQprIPTHNdCMlNSS9b31745930978.png\&quot; width=\&quot;4167\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Circular opacity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Slit-like appearance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common in children, lodges at &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;07bb7766221692777185a58cad9233\&quot;&gt;cricopharyngeal&lt;/span&gt; junction&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Coin in Trachea&lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Alan E. Schlesinger,James E. Crowe\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.ajronline.org/doi/10.2214/AJR.10.5386\&quot; data-tags=\&quot;\&quot; height=\&quot;3241\&quot; src=\&quot;https://image.prepladder.com/content/4DThKlUc7X5C6z7kkRaF1745930989.png\&quot; width=\&quot;4167\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Slit-like appearance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Circular opacity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;High risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Button Battery in Esophagus&lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Bradley S. Rostad, Edward J. Richer, Erica L. Riedesel, Adina Alazraki\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.researchgate.net/figure/An-anteroposterior-chest-radiograph-in-a-1-year-old-boy-with-a-button-battery-in-his_fig1_356690704\&quot; data-tags=\&quot;\&quot; height=\&quot;3956\&quot; src=\&quot;https://image.prepladder.com/content/WcECWuYPxgTWxPVc60W61745931010.png\&quot; width=\&quot;4167\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Brian S. Pugmire, Tom K Lin, Scott Pentiuk, Alessandro de Alarcon, Catherine K Hart, Andrew Trout\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.researchgate.net/figure/An-11-month-old-boy-with-button-battery-ingestion-A-lateral-radiograph-of-the-chest_fig3_310783237\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/33w6iPkl0goQ5YSezKBr1745931037.png\&quot; width=\&quot;2669\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Circular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8eadab50316927771948be0cc91ca\&quot;&gt;opacity&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;95af91681416927771887742113c38\&quot;&gt;halo&lt;/span&gt; sign&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Double &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21f826cc7316927771858a31dad57d\&quot;&gt;contour&lt;/span&gt; ring&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Can cause tissue necrosis, urgent removal needed&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient has a history of fever and cough for the last 5 days. The examination findings show crepitations, and a chest X-ray is shown below. Based on these details, what is the likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apical segment of Right lower lobe consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right middle lobe consolidation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior segment of right lower lobe consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loculated pleural effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Right middle lobe consolidation&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/cCPqXpK2Q3xIl8I4Yexj1745317998.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/IIvtc9G4OM9RkNqO3f041745318039.png&quot;, &quot;https://image.prepladder.com/content/k1pb1oU8bmtBk3kz87Dn1745318039.png&quot;, &quot;https://image.prepladder.com/content/YnGj31o0t6FTaj7zwo211745318039.png&quot;, &quot;https://image.prepladder.com/content/WO4roO8I2xVF0VCRkGCM1745318039.png&quot;, &quot;https://image.prepladder.com/content/cY4gIwtkn0u235mq2wZ41745318039.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Please identify the rib that is shown in the X-ray.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3rd rib anterior part&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3rd rib posterior part&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4th rib anterior part&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1st rib anterior part&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3rd rib posterior part&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/YFMDWck97NfVqsoZBYec1747383599.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hamman sign is seen in&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumoperitoneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumopericardium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumomediastinum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydropneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pneumomediastinum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/PHdvzNje3Y9wQTt5xfPb1746438089.png&quot;, &quot;https://image.prepladder.com/content/GCkOAp3WxfT1JdFF9qvG1746438089.png&quot;, &quot;https://image.prepladder.com/content/Iwc4qcadQJuWtUio4eSr1746438089.png&quot;, &quot;https://image.prepladder.com/content/gJZATV3220ED560CVdkM1746438298.png&quot;, &quot;https://image.prepladder.com/content/bqsGSgKRvo7NTmuse7m91746438343.png&quot;, &quot;https://image.prepladder.com/content/mUIUXlfZsMTguNUvPtOH1746438357.png&quot;, &quot;https://image.prepladder.com/content/zlFVIY81NLoTfx4X9YJO1746438383.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old diabetic patient presents with fever, malaise, and productive cough. Which of the following is an incorrect statement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patchy infiltrates are seen in pyogenic pneumonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interstitial infiltrates are seen in Mycoplasma pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hilar lymphadenopathy with lung infiltrates is seen in malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspiration pneumonia is more common in the posterior segment of the upper lobes and superior segment of the lower lobes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patchy infiltrates are seen in pyogenic pneumonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:684px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Causative Agent&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Specific &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Streptococcus pneumoniae&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Most common cause of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7ccdaffea1692777184e4c19a10aa\&quot;&gt;community-acquired&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82ded933641692777191ee421dc094\&quot;&gt;lobar&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1000989d33169277719652247cd559\&quot;&gt;pneumonia&lt;/span&gt; in adults.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Staphylococcus aureus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Common in debilitated patients / &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e859b9859716927771991ce3c5e8b1\&quot;&gt;superinfection&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3817918b816927771902d2176d0c8\&quot;&gt;influenza&lt;/span&gt; / secondary to IV drug abuse.&lt;/li&gt;\n&lt;li&gt;Cavitation common in later radiographs.&lt;/li&gt;\n&lt;li&gt;Pneumatoceles (seen in children during recovery phase).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Klebsiella pneumoniae&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Occurs in elderly and alcoholics, usually involves the right upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; (RUL).&lt;/li&gt;\n&lt;li&gt;Bulging of fissures due to increased involved lung volume.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Legionnaireâ€™s disease (Legionella pneumophila)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Rapidly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad56eb6e551692777199ae4ce59798\&quot;&gt;spreading&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1000989d33169277719652247cd559\&quot;&gt;pneumonia&lt;/span&gt; from contaminated water sources (ACs, coolers, showers).&lt;/li&gt;\n&lt;li&gt;Also presents with diarrhea, mental confusion (hyponatremia), and shock.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Actinomycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Can &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;efaf9e0192169277719278711f7f74\&quot;&gt;mimic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cabf0723c1692777183971e234185\&quot;&gt;bronchogenic&lt;/span&gt; carcinoma.&lt;/li&gt;\n&lt;li&gt;Soft tissue/bone involvement (periostitis) â€“ key differentiating feature.&lt;/li&gt;\n&lt;li&gt;CT: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;Peripheral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d9ec45007b1692777189e3b26e44ca\&quot;&gt;homogeneous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b1357efd5116927771859dfba380e7\&quot;&gt;consolidation&lt;/span&gt; with central low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; and pleural thickening (diagnostic feature).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Atypical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1000989d33169277719652247cd559\&quot;&gt;pneumonia&lt;/span&gt; (Most common cause: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28c0a387c916927771930b5215e045\&quot;&gt;Mycoplasma&lt;/span&gt; pneumoniae)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Atypical organism (lacks cell walls, resistant to penicillins).&lt;/li&gt;\n&lt;li&gt;Fine reticular/nodular shadows in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b78b1bdf6c1692777195170be3d18f\&quot;&gt;perihilar&lt;/span&gt; region early, which may progress to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b1357efd5116927771859dfba380e7\&quot;&gt;consolidation&lt;/span&gt; (rare &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82ded933641692777191ee421dc094\&quot;&gt;lobar&lt;/span&gt; involvement).&lt;/li&gt;\n&lt;li&gt;WBC count usually normal.&lt;/li&gt;\n&lt;li&gt;Presents with non-productive cough, absent/minimal sputum.&lt;/li&gt;\n&lt;li&gt;Not aspiration-related.&lt;/li&gt;\n&lt;li&gt;Common in poorly maintained air-conditioned areas.&lt;/li&gt;\n&lt;li&gt;Other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5cc2d9fac616927772021889ee6d52\&quot;&gt;viral&lt;/span&gt; causes: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3817918b816927771902d2176d0c8\&quot;&gt;Influenza&lt;/span&gt; A &amp;amp; B, RSV, Adenovirus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21e09b6e771692777184f66df5bf7a\&quot;&gt;Chlamydia&lt;/span&gt; psittaci, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9ed7c1a9f1692777185cc193f7ec1\&quot;&gt;Coxiella&lt;/span&gt; burnetii (Q fever).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Varicella pneumonia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Predominantly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa856c77716927771939978c5afd0\&quot;&gt;nodular&lt;/span&gt; opacities (5â€“10 mm).&lt;/li&gt;\n&lt;li&gt;If persistent, may calcify, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;de0ef5a95116927771922f41d2b8b5\&quot;&gt;miliary&lt;/span&gt; shadows on CXR.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Please identify the pathology present in the provided X-ray image.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumoperitoneum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pneumoperitoneum&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/4ulqiVTlkftdLqc3pGsf1688386205.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;CorrectÂ Option B\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Pneumatic Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;X-ray Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Pneumothorax&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;- Visible lung collapse with absent lung markings at the periphery&lt;/p&gt;\n&lt;p&gt;- Deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2a56f52a921692777199df43853eba\&quot;&gt;sulcus&lt;/span&gt; sign (deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;03b5b4a6ef1692777185c8ff0d80d2\&quot;&gt;costophrenic&lt;/span&gt; angle)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Pneumoperitoneum&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;- Presence of free air under the diaphragm&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Pneumomediastinum&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;17825c11c616927771979bd9b0b285\&quot;&gt;Radiolucent&lt;/span&gt; streaks outlining the mediastinum&lt;/p&gt;\n&lt;p&gt;- Presence of air in the mediastinum&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Pneumopericardium&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;17825c11c616927771979bd9b0b285\&quot;&gt;Radiolucent&lt;/span&gt; outline around the heart&lt;/p&gt;\n&lt;p&gt;- Presence of air within the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;pericardial&lt;/span&gt; sac&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Pulmonary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f46ba26d111692777190def3b1d80a\&quot;&gt;Interstitial&lt;/span&gt; Emphysema&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;Diffuse&lt;/span&gt; air-filled lucencies throughout the lung fields&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Subcutaneous Emphysema&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;- Air dissecting through the soft tissues&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Pneumocephalus&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;- Air within the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; cavity&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Pneumoperitoneum&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;- Presence of free air under the diaphragm&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Pneumatosis Intestinalis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;- Air within the walls of the intestines&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Pneumobilia&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;- Presence of air within the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7dd6eda7ce169277718325f22de9e8\&quot;&gt;biliary&lt;/span&gt; system&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is your diagnosis based on the chest X-ray of a patient during the evaluation of PUO?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Miliary tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrobiotic nodules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Miliary tuberculosis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/wimrQZI1OcbIE4A4h6P51687759349.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient has come with sudden onset of chest pain and his CT scan shows the following picture. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic dissection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aortic dissection&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/1b3ve38cmROuRq6BXXHQ1691499062.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option B:Â A\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked in the CT scan shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Descending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior vena cava&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right pulmonary artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Superior vena cava&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/EQ5ebQdaYhQ1tJTkbgth1691498865.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/GoRu427ECadBS2LGyOiN1695368173.png&quot;, &quot;https://image.prepladder.com/content/J0t2NOhWZSwuWOkevhwM1695368181.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis of an 8-year-old child who has been experiencing a cough for the past 7 months, hemoptysis for 1 month, and fever for 4 days, as shown in the provided X-ray?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Consolidation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thoracic duct malformation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Consolidation&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/BXN5By03HPVksCTtt7Ob1695369504.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option B.\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Lung abscess&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Localized collection of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e4626b4cea16927771968e59732fef\&quot;&gt;pus&lt;/span&gt; within the lung parenchyma, often appearing as a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddba4206eb169277718335596e86da\&quot;&gt;cavity&lt;/span&gt; or well-defined round lesion&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Consolidation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Solidification of lung tissue due to accumulation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;inflammatory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2df02c8a091692777187db6df500a1\&quot;&gt;exudate&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12a6f23332169277718402ca6703e2\&quot;&gt;cellular&lt;/span&gt; infiltrates within air spaces&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Hydatid cyst&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Parasitic infection caused by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dfbc87c3ea1692777186b8daca1935\&quot;&gt;Echinococcus&lt;/span&gt; granulosus, presenting as a well-defined &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; with daughter cysts&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Thoracic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;duct&lt;/span&gt; malformation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Abnormalities in structure or function of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c6021096816927772007954fcc158\&quot;&gt;thoracic&lt;/span&gt; duct, responsible for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fb6bd90f016927771918d4a2993ed\&quot;&gt;lymphatic&lt;/span&gt; fluid drainage&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For the diagnosis of all lung carcinomas, a thorax CECT is necessary. However, in which of the following scenarios is MRI considered beneficial?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small 3; border-left:1px solid #d9d9e3; border-right:1px solid #d9d9e3; border-top:1px solid #d9d9e3; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;MRI Thorax&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the provided X-ray, identify the likely diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subdiaphragmatic abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumoperitoneum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intestinal obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pneumoperitoneum&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/gaX5Jzvr2lb323VjRfCh1698647258.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/ViU62ZfZcAZSHSwwSDHF1698647305.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option C.\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;âž¤ Definition and Causes: Understand the definition of pneumoperitoneum and its various causes. Common causes include perforation of a gastrointestinal viscus (such as the stomach or intestines) due to conditions like perforated peptic ulcer, gastrointestinal perforation, or bowel ischemia. Other causes may include postoperative complications, trauma, or medical procedures. Clinical Presentation: Recognize the clinical features of pneumoperitoneum, which may include acute abdominal pain, distention, tenderness, guarding, rebound tenderness, and signs of peritonitis. However, the clinical presentation can vary depending on the underlying cause and the amount of free air present. Diagnostic Imaging: Learn about the role of diagnostic imaging in evaluating pneumoperitoneum. Imaging modalities commonly used include plain abdominal X-rays (supine and upright), CT scans of the abdomen, and sometimes ultrasound. Understand the characteristic findings on imaging, such as air under the diaphragm, the \&quot;free air\&quot; sign, or the Rigler&#x27;s sign (visualization of both sides of the bowel wall due to air outlining the bowel). Differential Diagnosis: Familiarize yourself with the differential diagnosis of pneumoperitoneum, as other conditions can present with similar symptoms or radiological findings. These may include subdiaphragmatic abscess, pneumomediastinum, pneumothorax, or surgical emphysema. Complications and Management: Understand the potential complications of pneumoperitoneum, such as sepsis, peritonitis, or bowel perforation. Learn about the importance of prompt management, which may involve surgical intervention, medical treatment, or a combination based on the underlying cause and the patient&#x27;s clinical condition. Follow-up and Prognosis: Gain knowledge about the follow-up and prognosis of patients with pneumoperitoneum, including the importance of monitoring for the resolution of symptoms, infection control, and potential complications.&lt;/li&gt;&lt;li&gt;âž¤ Definition and Causes: Understand the definition of pneumoperitoneum and its various causes. Common causes include perforation of a gastrointestinal viscus (such as the stomach or intestines) due to conditions like perforated peptic ulcer, gastrointestinal perforation, or bowel ischemia. Other causes may include postoperative complications, trauma, or medical procedures.&lt;/li&gt;&lt;li&gt;âž¤ Clinical Presentation: Recognize the clinical features of pneumoperitoneum, which may include acute abdominal pain, distention, tenderness, guarding, rebound tenderness, and signs of peritonitis. However, the clinical presentation can vary depending on the underlying cause and the amount of free air present.&lt;/li&gt;&lt;li&gt;âž¤ Diagnostic Imaging: Learn about the role of diagnostic imaging in evaluating pneumoperitoneum. Imaging modalities commonly used include plain abdominal X-rays (supine and upright), CT scans of the abdomen, and sometimes ultrasound. Understand the characteristic findings on imaging, such as air under the diaphragm, the \&quot;free air\&quot; sign, or the Rigler&#x27;s sign (visualization of both sides of the bowel wall due to air outlining the bowel).&lt;/li&gt;&lt;li&gt;âž¤ Differential Diagnosis: Familiarize yourself with the differential diagnosis of pneumoperitoneum, as other conditions can present with similar symptoms or radiological findings. These may include subdiaphragmatic abscess, pneumomediastinum, pneumothorax, or surgical emphysema.&lt;/li&gt;&lt;li&gt;âž¤ Complications and Management: Understand the potential complications of pneumoperitoneum, such as sepsis, peritonitis, or bowel perforation. Learn about the importance of prompt management, which may involve surgical intervention, medical treatment, or a combination based on the underlying cause and the patient&#x27;s clinical condition.&lt;/li&gt;&lt;li&gt;âž¤ Follow-up and Prognosis: Gain knowledge about the follow-up and prognosis of patients with pneumoperitoneum, including the importance of monitoring for the resolution of symptoms, infection control, and potential complications.&lt;/li&gt;&lt;/u\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old male patient presented with complaints of fever and cough. His chest radiograph shows an air bronchogram sign. The probable diagnosis is :&quot;, &quot;opt         // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
