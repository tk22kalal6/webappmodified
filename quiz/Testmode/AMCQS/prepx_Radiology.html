            questions = [{&quot;text&quot;: &quot;A 47-year-old woman with a history of chronic kidney disease (CKD) from diabetic nephropathy has been on hemodialysis for three years. She reports persistent back pain and changes in posture. An X-ray shows specific findings, shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoblastic metastases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperparathyroidism&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/kSTmVMZ0bQKFTsNcnMzb1744053736.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/qjMYjAMEKQy0qRTSPC1Y1744053917.png&quot;, &quot;https://image.prepladder.com/notes/oXp4Q3Tkb2KdxD1GLtBX1744054019.png&quot;, &quot;https://image.prepladder.com/notes/uZeSVlIzcyHHZiyB5opx1744054107.png&quot;, &quot;https://image.prepladder.com/notes/kSTmVMZ0bQKFTsNcnMzb1744053736.png&quot;, &quot;https://image.prepladder.com/notes/0MsFMZszoGOYhH4guhjn1744054285.png&quot;, &quot;https://image.prepladder.com/notes/BVCzIYge3t3c8gnX26Lk1744054440.png&quot;, &quot;https://image.prepladder.com/notes/vNQAejhL5178UnRSecV71744054535.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:668px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological featuresÂ of Hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Subperiosteal resorption&lt;/strong&gt; usually starts in the middle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e9451cd23d1692777195fe471f486e\&quot;&gt;phalanx&lt;/span&gt; of the index finger&#x27;s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fff084ff9169277719765c9d85a8e\&quot;&gt;radial&lt;/span&gt; side, leading to a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5725f054721692777184f74b5fa780\&quot;&gt;concavity&lt;/span&gt; of bone&lt;strong&gt; &lt;/strong&gt;&lt;strong&gt;(the earliest bone change).Â &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;X ray of hand showing Subperiosteal resorption\&quot; data-author=\&quot;Bennett, Jackson &amp;amp; Suliburk, James &amp;amp; MorÃ³n, Fanny.\&quot; data-hash=\&quot;7984\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Subperiosteal-resorption-of-the-radial-aspect-of-the-middle-phalanges-of-the-second-and_fig1_339432582\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;332\&quot; src=\&quot;https://image.prepladder.com/notes/qjMYjAMEKQy0qRTSPC1Y1744053917.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;The \&quot;salt and pepper\&quot; appearance, or pepper pot skull&lt;/strong&gt; (lytic lesions in the skull).Â &lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot; X ray showing salt and pepper appearance of the skull\&quot; data-author=\&quot;haitham alfalah\&quot; data-hash=\&quot;7985\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Pepper_%26_Salt.JPG\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;199\&quot; src=\&quot;https://image.prepladder.com/notes/oXp4Q3Tkb2KdxD1GLtBX1744054019.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Brown tumor or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dc4ced4b86169277719422ad2689a5\&quot;&gt;osteitis&lt;/span&gt; fibrosa cystica:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;Cystic&lt;/span&gt; lesions resulting from excessive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8c28347a16927771945680bd00be\&quot;&gt;osteoclastic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;797daba8ca1692777197dc9f8d3a4a\&quot;&gt;resorption&lt;/span&gt; appear as low-density, multiloculated cysts that can cause bone expansion, often accompanied by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09e414c5a71692777188ef029aefe5\&quot;&gt;granulation&lt;/span&gt; tissue (more common in primary hyperparathyroidism).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;X-ray of the hands showing brown tumors in the long bones of the fingers\&quot; data-author=\&quot;Frank Gaillard \&quot; data-hash=\&quot;7986\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Osteitis_fibrosa_cystica#/media/File:Brown_tumours_of_the_hands.jpg\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;270\&quot; src=\&quot;https://image.prepladder.com/notes/uZeSVlIzcyHHZiyB5opx1744054107.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n\t\t\tÂ \n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Rugger jersey spine:&lt;/strong&gt; Characterized by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b5a7ceea716927771815e7283e571\&quot;&gt;alternating&lt;/span&gt; black and white striations, with sclerosed white -top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA138\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9067\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;371\&quot; src=\&quot;https://image.prepladder.com/notes/rcCdenJr0qSmKxSVxeN51744345173.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;The cotton &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eaae57387d1692777202060f299953\&quot;&gt;wool&lt;/span&gt; appearance of the skull&lt;/strong&gt; (due to sclerosis)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA139\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9068\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/aicQoxjuNu5tM6mDa4l91744345173.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tam O&#x27;Shanter sign&lt;/strong&gt;: The skull&#x27;s expansion and flattened base create the appearance of the skull tilting over the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; structures (due to the thickening of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; bone).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n welling following a fall while skiing and also reports difficulty moving his wrist. Based on the X-ray findings, what is the cause of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avascular necrosis of Scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scaphoid waist fracture line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial styloid fracture leading to carpal instability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scapholunate ligament tear&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Scapholunate ligament tear&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/N8fIIOSehMxvuSNUqyfn1744362341.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/owLVmIyYJdFISHc4kfNt1744362341.png&quot;, &quot;https://image.prepladder.com/notes/N8fIIOSehMxvuSNUqyfn1744362341.png&quot;, &quot;https://image.prepladder.com/notes/19lRBrrD5UpurapNTYLC1744362342.png&quot;, &quot;https://image.prepladder.com/notes/vwg8FStoS0mjQ7pzN9B21744362343.png&quot;, &quot;https://image.prepladder.com/notes/xopDXlTCalxnwCl3lsHX1744362345.png&quot;, &quot;https://image.prepladder.com/notes/im47vb5yaE7vw8t4vLpz1744361382.png&quot;, &quot;https://image.prepladder.com/notes/UFKrLHi6GPMbYZRTnPUH1744362345.png&quot;, &quot;https://image.prepladder.com/notes/ext9Zudhx5fqJkhLFFJV1744362346.png&quot;, &quot;https://image.prepladder.com/notes/t49g8DS6D0KNglH2Y9Vs1744362347.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Category&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Scapholunate dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Scaphoid fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;This occurs when an injury disrupts the &lt;strong&gt;scapholunate ligament&lt;/strong&gt;, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;acb259200b16927771908888d1377c\&quot;&gt;instability&lt;/span&gt; between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4992469b3c169277719874a6808793\&quot;&gt;scaphoid&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c800b393f1692777191e260e94f78\&quot;&gt;lunate&lt;/span&gt; bones.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;It can occur in 3 sites.&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;Distal&lt;/span&gt; tubercle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Waist (Common)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdbac654081692777196f9aab116f0\&quot;&gt;Proximal&lt;/span&gt; pole&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA213\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9238\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/owLVmIyYJdFISHc4kfNt1744362341.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism of injury&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;1\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Fall on the dorsiï¬‚exed hand&lt;/p&gt;\n&lt;p&gt;â€¢ Fall on outstretched handÂ &lt;/p&gt;\n&lt;p&gt;â€¢ Secondary to radial-styloid fracture&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Signs &amp;amp; Radiological findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Terry Thomas sign&lt;/strong&gt; (increased gap between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4992469b3c169277719874a6808793\&quot;&gt;scaphoid&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c800b393f1692777191e260e94f78\&quot;&gt;lunate&lt;/span&gt; bones)&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA212\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9237\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/N8fIIOSehMxvuSNUqyfn1744362341.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;169e1c9eb416927772006ea5a02252\&quot;&gt;Tenderness&lt;/span&gt; over &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;116f86834a1692777181a914379270\&quot;&gt;anatomical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf2e5db74f1692777198e270bb0ada\&quot;&gt;snuff&lt;/span&gt; box.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ A &lt;strong&gt;â€˜Humpback signâ€™&lt;/strong&gt; is observed in displaced fractures.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA214\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9239\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/19lRBrrD5UpurapNTYLC1744362342.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Waistline &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3727bc4841692777203d62242b6e6\&quot;&gt;fracture&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4992469b3c169277719874a6808793\&quot;&gt;scaphoid&lt;/span&gt; (Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Treatment&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Early detection&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;Surgical&lt;/span&gt; repair with &lt;strong&gt;K-wire fixation&lt;/strong&gt; is done&lt;/p&gt;\n&lt;p&gt;â€¢ Chronic case (without arthritis):Â  &lt;strong&gt;Ligament repair&lt;/strong&gt; is preferred.&lt;/p&gt;\n&lt;p&gt;â€¢ Chronic case (with arthritis): &lt;strong&gt;Proximal row carpectomy, four-corner &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a7dfeb385e1692777203302bcf142d\&quot;&gt;fusion&lt;/span&gt; or radio &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f835d1564169277719843d601edf2\&quot;&gt;scapholunate&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;129c645fde1692777182cf1d3e1ecc\&quot;&gt;arthrodesis&lt;/span&gt; is preferred&lt;/strong&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3024d9916e16927771896f5b7159b6\&quot;&gt;Immobilization&lt;/span&gt; with &lt;strong&gt;Scaphoid cast or Bohler-Gauntlet &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4992469b3c169277719874a6808793\&quot;&gt;scaphoid&lt;/span&gt; cast&lt;/strong&gt; for undisplaced fractures&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ ORIF with Herbert&#x27;s screw.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Complications&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8a21e01261692777183ccc5569251\&quot;&gt;Carpal&lt;/span&gt; instability&lt;/p&gt;\n&lt;p&gt;â€¢ Increased risk of osteoarthritis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a44009963c1692777182feb479b12b\&quot;&gt;Avascular&lt;/span&gt; necrosis&lt;/strong&gt; &lt;strong&gt;(Option A)&lt;/strong&gt; is common in &lt;strong&gt;proximal pole &lt;/strong&gt;fractures of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4992469b3c169277719874a6808793\&quot;&gt;scaphoid&lt;/span&gt; due to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fff084ff9169277719765c9d85a8e\&quot;&gt;radial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; primarily supplying the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; pole.&lt;/p&gt;\n&lt;p&gt;Â It may show a &lt;strong&gt;ground-glass appearance&lt;/strong&gt;, &lt;strong&gt;increased bone density&lt;/strong&gt;, and, occasionally, &lt;strong&gt;collapse and fragmentation&lt;/strong&gt; on X-ray.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA215\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9240\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/vwg8FStoS0mjQ7pzN9B21744362343.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Non-union&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA216\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9241\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/xopDXlTCalxnwCl3lsHX1744362345.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:626px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Isolated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c800b393f1692777191e260e94f78\&quot;&gt;Lunate&lt;/span&gt; Dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Perilunate dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Scapholunate dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c800b393f1692777191e260e94f78\&quot;&gt;lunate&lt;/span&gt; bone alone is dislocated anteriorly, whereas the carpals are in position&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c800b393f1692777191e260e94f78\&quot;&gt;lunate&lt;/span&gt; bone is not disrupted, but the surrounding carpals are dislocated dorsally&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;There is a gap between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4992469b3c169277719874a6808793\&quot;&gt;scaphoid&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c800b393f1692777191e260e94f78\&quot;&gt;Lunate&lt;/span&gt; bones.&lt;/p&gt;\n&lt;p&gt;(Terry Thomas sign)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA217\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9242\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/UFKrLHi6GPMbYZRTnPUH1744362345.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA218\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9243\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/ext9Zudhx5fqJkhLFFJV1744362346.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA219\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9244\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/t49g8DS6D0KNglH2Y9Vs1744362347.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&qu lt;p&gt;Calcium&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89e3252d5b16927771833fb9b432ae\&quot;&gt;capillary&lt;/span&gt; fragility&lt;/li&gt;\n&lt;li&gt;Appearance of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8fad605541169277719552afc9ebac\&quot;&gt;petechiae&lt;/span&gt; on the skin&lt;/li&gt;\n&lt;li&gt;Delayed wound healing&lt;/li&gt;\n&lt;li&gt;Bleeding gums&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;Bleeding gums\&quot; data-author=\&quot;Patrick T. LiuJ. KujakC. RobertsJ. de ChadarÃ©vian\&quot; data-hash=\&quot;7982\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.semanticscholar.org/paper/The-vascular-groove-sign%3A-a-new-CT-finding-with-Liu-Kujak/991212cffbe9c71ab11fae2c148c3ed7cd58e8ef/figure/6\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;330\&quot; src=\&quot;https://image.prepladder.com/notes/DECXKs75Q3sRIPg4l0zI1744052381.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;ul&gt;\n&lt;li&gt;Perifollicular hemorrhage&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Frog-like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;115643fed616927771961316effc71\&quot;&gt;posture&lt;/span&gt; (semiflexion at hips and knees): Due to the inability to move limbs due to pain (pseudoparalysis).&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Scorbutic rosary&lt;/strong&gt; (angular swellings at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa9e996381692777185cdc8709772\&quot;&gt;costochondral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f0942c0b51692777190ee876713e5\&quot;&gt;junction&lt;/span&gt; arising due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98c8f7f96f1692777199295afb1d35\&quot;&gt;subperiosteal&lt;/span&gt; bleed)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA111\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9045\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/uvdbBqvkEqDW6DYBYjso1744343111.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Genu varum (bow-legs) or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e0d837a391692777188b2820de5f4\&quot;&gt;Genu&lt;/span&gt; valgum (knock-knees)&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Double-malleoli sign: &lt;/strong&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a7ff3e34716927771914c22e9fe4e\&quot;&gt;malleolus&lt;/span&gt; of the ankles has two bony prominences instead of one.&lt;/li&gt;\n&lt;li&gt;Waddling gait&lt;/li&gt;\n&lt;li&gt;Frontal bossing&lt;/li&gt;\n&lt;li&gt;Delayed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b4569285f1692777184282b1ca3f1\&quot;&gt;closure&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; fontanelle&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Craniotabes&lt;/strong&gt; (soft skull bones with ping-pong ball consistency)&lt;/li&gt;\n&lt;li&gt;Delayed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;76e17c45ef16927771851bc19cfc04\&quot;&gt;dentition&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eff7c4fbc81692777187c2b449e4a7\&quot;&gt;enamel&lt;/span&gt; hypoplasia.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Rachitic rosary&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;(anterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06e0403a9c16927771846fde1c53f8\&quot;&gt;chest wall&lt;/span&gt; has a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db8c3d4b9e1692777182a03a530a28\&quot;&gt;beaded&lt;/span&gt; appearance due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3d212ebd316927771996e0c472d4a\&quot;&gt;swelling&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa9e996381692777185cdc8709772\&quot;&gt;costochondral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6f61cdbe41692777183fdc8f95f96\&quot;&gt;cartilage&lt;/span&gt; junctions)&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ &lt;img alt=\&quot;RA112\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9046\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/iVMHaOyg43mSG1fBowU01744343113.png\&quot;/&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Harrison sulcus:&lt;/strong&gt; Depression along the lower border of the chest at the site of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c88a7c1a0116927771909b2463968d\&quot;&gt;insertion&lt;/span&gt; of the diaphragm.&lt;/li&gt;\n&lt;li&gt;Deformity of the hips: &lt;strong&gt;Coxa valga &lt;/strong&gt;(femoral neck-shaft angle is increased) or &lt;strong&gt;coxa vara&lt;/strong&gt; (femoral neck-shaft angle decreased)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological features &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pencil-thin cortex&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;A white line of Frankel is &lt;/strong&gt;present (dense zone of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e141602f62169277719672727e4f53\&quot;&gt;provisional&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1ee14c673169277718351bfe6afd4\&quot;&gt;calcification&lt;/span&gt; at the growing metaphysis, giving a white line)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Trummerfeldâ€™s zone or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa5df84be0169277719814b6ea3f88\&quot;&gt;Scorbutic&lt;/span&gt; zone &lt;/strong&gt;(black area adjacent to the white line of Frankel, due to lack of mineralisation of osteoid)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Wimberger&#x27;s ring&lt;/strong&gt; (epiphysis is small with a well-defined &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;934e9f88af169277719847f1a0728f\&quot;&gt;sclerotic&lt;/span&gt; margin, ring-shaped)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pelkan&#x27;s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc1bdd7416927771991cd9877b25\&quot;&gt;spur&lt;/span&gt; &lt;/strong&gt;(extensions at the metaphysis)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;br/&gt;\n&lt;img alt=\&quot;RA113\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9047\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/XXnoEJ0bsYPbMCZWFnmL1744343113.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Widening of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3480d51034169277718862050fed12\&quot;&gt;growth plate&lt;/span&gt; &lt;strong&gt;(Option A)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;White Line of Frankel:&lt;/strong&gt; Absent in active &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3bbd4ac09b16927771974d75a8b355\&quot;&gt;rickets&lt;/span&gt; &lt;strong&gt;(Option D)&lt;/strong&gt;; present in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9cf83937931692777188a014337dcf\&quot;&gt;healing&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3bbd4ac09b16927771974d75a8b355\&quot;&gt;rickets&lt;/span&gt; after treatment.&lt;/li&gt;\n&lt;li&gt;Splaying (widening) of bones.&lt;/li&gt;\n&lt;li&gt;Cupping (concavity) &lt;strong&gt;(Option B) &lt;/strong&gt;and fraying or (irregular margin) of bone ends.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA114\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9048\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/xKqfzA5QF2q6wOn4BcI61744343114.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA115\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9049\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/C155CfCov6Ib0duFQvZx1744343115.png\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Protrusio acetabuli &lt;/strong&gt;and&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;040475061e169277720068bf4101ac\&quot;&gt;triradiate&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ce2b48d83d1692777185427cee6c98\&quot;&gt;deformity&lt;/span&gt; &lt;/strong&gt;of the pelvis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;RA116\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9050\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/vKrd27vhGoIWsZefMXHq1744343208.png\&quot;/&gt;&lt;br/&gt;\n\t\t\tÂ &lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ZE1HtonuTYas6PVG1stJ1746779101.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 35 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }

n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Skin&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Moderate&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Basal layer is sensitive, but outer layers provide some protection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radioresistant&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cells do not divide frequently&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nervous tissue&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Highly radioresistant&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Neurons are non-dividing cells and less affected by radiation&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old patient with a history of spinal tuberculosis was brought to the hospital with low-grade fever, dull backache, and persistent flexion of the hip joint. Hip joint motion was limited and painful. Identify the muscle affected in the CT image.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/vRNYNjglZUXQGhyzAKME1746444603.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/tEt7sJJheJLi5MFgbNnv1746444633.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:668px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Spinal TB (Pottâ€™s Disease)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Involves lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c6021096816927772007954fcc158\&quot;&gt;thoracic&lt;/span&gt; and upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;683192f6b21692777191ae16feee76\&quot;&gt;lumbar&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c0b99fa0816927772010e947b4ef6\&quot;&gt;vertebrae&lt;/span&gt; in adults; and upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c6021096816927772007954fcc158\&quot;&gt;thoracic&lt;/span&gt; spine in children.&lt;/p&gt;\n&lt;p&gt;Lesions spread to adjacent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c0b99fa0816927772010e947b4ef6\&quot;&gt;vertebrae&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;95a8e326831692777190c5101eb835\&quot;&gt;intervertebral&lt;/span&gt; disks.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Advanced Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Collapse of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c0b99fa0816927772010e947b4ef6\&quot;&gt;vertebrae&lt;/span&gt; leads to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67deccee6a16927771911e0dcd1c3c\&quot;&gt;kyphosis&lt;/span&gt; &lt;strong&gt;(gibbus deformity)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Paravertebral cold abscesses:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Upper spine: &lt;/strong&gt;Abscess may&lt;strong&gt; penetrate the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06e0403a9c16927771846fde1c53f8\&quot;&gt;chest wall&lt;/span&gt; as a soft tissue mass.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lower spine: &lt;/strong&gt;May track to&lt;strong&gt; the inguinal region or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ca45620ed1692777196a47f648338\&quot;&gt;psoas&lt;/span&gt; abscess.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;Spinal&lt;/span&gt; TB&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Imaging (CT/MRI): &lt;/strong&gt;Shows characteristic lesions, suggesting TB aetiology.&lt;/li&gt;\n&lt;li&gt;Differential Diagnosis: Includes tumours and infections like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f6332ef2d21692777196294f154e57\&quot;&gt;pyogenic&lt;/span&gt; bacterial osteomyelitis.&lt;/li&gt;\n&lt;li&gt;Confirmation: &lt;strong&gt;Aspiration or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;754ab07a2e1692777183ed178c883d\&quot;&gt;biopsy&lt;/span&gt; confirms TB&lt;/strong&gt; via positive cultures and typical histology.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Paraplegia&lt;/strong&gt;: Due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; cord compression; requires emergency &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd824a31e71692777186c7f8168998\&quot;&gt;drainage&lt;/span&gt; if caused by a large abscess.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old boy presents to you with a limitation of abduction and internal rotation of the left hip. The x-ray appearance of his left hip joint is shown in the below image. What is the diagnosis of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Slipped capital femoral epiphysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perthes disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Development of dysplasia of the hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Slipped capital femoral epiphysis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/NQzzoqZ2UxMVodNr2UMU1746697116.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/w9wfKE29705bo07UlkBh1746697211.png&quot;, &quot;https://image.prepladder.com/content/IYdkEE16LkEphsvyJQho1746697228.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;10-year-old girl presents to the OPD with a back deformity. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NF1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuromuscular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Idiopathic&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/Pk9ov9YPNq2ZCj6fxHMb1748159076.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Answer C- Idiopath\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the provided image, what possible diagnosis can be determined?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyogenic spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pottâ€™s spine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pottâ€™s spine&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/xD5dYQT8mb7inu0JLpnk1697440029.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/SoS5kpSqnieQOYbBHdOt1691385979.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option D-Â Pottâ€™s spine:Â \n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What could be the probable cause of a back deformity in a 10-year-old female patient visiting the outpatient department?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NF1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuromuscular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Idiopathic&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/DLAQ88Lre9Znu68iTIPj1691377755.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The X Ray of the skull as shown in the image given below is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pagetâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperparathyroidism&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/puQT9FlRULxoB7hYg2An1691498960.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/CzFGOquMw1EqNgG9ewWJ1695368212.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option A:Â Hyperparath\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
