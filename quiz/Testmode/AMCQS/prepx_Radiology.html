orrect&quot;: false}], &quot;correct_answer&quot;: &quot;A. HIDA Scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/8M9zzdHbV5Uk7Ap2Qy7y1744395753.png&quot;, &quot;https://image.prepladder.com/notes/ktI3e82v1wbBjYfKEzjL1744395796.png&quot;, &quot;https://image.prepladder.com/notes/aAmn6mXqz6JhWoSM1N5P1744395836.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/wnhyXb718s9jFByQumMi1748759028.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old infant presents with persistent jaundice and pale stools. An ultrasound reveals no biliary dilation but shows the \&quot;triangular cord sign.\&quot; Which condition is most likely suggested by this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choledochal Cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biliary Atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neonatal Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caroliâ€™s Disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biliary Atresia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/Uf3rYgXQZvNUPQE0Suyk1744396067.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/WlQbV8yhWgtaNuvqFhBZ1748758857.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about imaging modalities used in the liver is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG is the first-line investigation for hepatic disorders.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T1-weighted images show a normal liver as hypointense compared to the spleen and kidney.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT allows multiphasic examinations, including arterial, portal, and delayed phases.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digital Subtraction Angiography (DSA) is primarily reserved for therapeutic purposes.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. T1-weighted images show a normal liver as hypointense compared to the spleen and kidney.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/6rEabq7GWhxYiTIX3yhX1744396313.png&quot;, &quot;https://image.prepladder.com/notes/GFonAx5b3FITNOWd7K8E1744396349.png&quot;, &quot;https://image.prepladder.com/notes/jCyIlip77zT0qwhLRb041748780518.png&quot;, &quot;https://image.prepladder.com/notes/VmbylCh2d1rULydSJjAX1744396448.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging Techniques of Liver&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasonography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;â€¢ First-line investigation for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; disorders. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ Cost-effective and useful for repeated follow-up.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Elastography &lt;/strong&gt;quantifies liver stiffness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Contrast-enhanced USG&lt;/strong&gt; evaluates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;05493772261692777201c10c4ee537\&quot;&gt;vascularity&lt;/span&gt; without radiation exposure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Colour Doppler&lt;/strong&gt; assesses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; vessel flow and patency.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA506\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9653\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/6rEabq7GWhxYiTIX3yhX1744396313.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Computed Tomography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;â€¢ Investigation of choice for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;116f86834a1692777181a914379270\&quot;&gt;anatomical&lt;/span&gt; assessment.&lt;/p&gt;\n&lt;p&gt;â€¢ It is less expensive and more accessible than MRI.&lt;/p&gt;\n&lt;p&gt;â€¢ Excellent for volumetry and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; feasibility evaluation.&lt;/p&gt;\n&lt;p&gt;â€¢ Allows Triple-phase examinations, including:&lt;/p&gt;\n&lt;p&gt;â—¦ Arterial Phase&lt;/p&gt;\n&lt;p&gt;â—¦ Portal Phase&lt;/p&gt;\n&lt;p&gt;â—¦ Delayed Phase &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ If the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; is enhanced in the arterial phase, it is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6165f47a8c1692777188c0dfc0d75d\&quot;&gt;hepatocellular&lt;/span&gt; carcinoma.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA507\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9654\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/GFonAx5b3FITNOWd7K8E1744396349.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Magnetic Resonance Imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;â€¢ Best for assessing liver &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e46d46c1521692777194d02f11f83b\&quot;&gt;parenchyma&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7dd6eda7ce169277718325f22de9e8\&quot;&gt;biliary&lt;/span&gt; system.&lt;/p&gt;\n&lt;p&gt;â€¢ Excellent soft tissue resolution.&lt;/p&gt;\n&lt;p&gt;â€¢ Effective in evaluating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; liver conditions like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51930ddfeb169277719982af86ec99\&quot;&gt;steatosis&lt;/span&gt; and fibrosis.&lt;/p&gt;\n&lt;p&gt;â€¢ Uses gadolinium-based contrast agents (e.g., Gd-DTPA, Gd-DOTA) for T1 enhancement.&lt;/p&gt;\n&lt;p&gt;â€¢ Breath-hold 3D T1 weighted sequences allow multiphasic examinations similar to CT.&lt;/p&gt;\n&lt;p&gt;â€¢ Hepatobiliary-specific agents target the reticulo-endothelial system (RES) or hepatocytes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ T1-Weighted Images&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â—¦ Normal Liver Parenchyma: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;Hyperintense&lt;/span&gt; compared to muscle, spleen, and kidney.&lt;/p&gt;\n&lt;p&gt;â—¦ Pathological Lesions: Typically T1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; due to higher water or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12a6f23332169277718402ca6703e2\&quot;&gt;cellular&lt;/span&gt; density.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ T2-Weighted Images&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â—¦ Normal Liver Signal: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;Hypointense&lt;/span&gt; compared to spleen, kidney, and pancreas.&lt;/p&gt;\n&lt;p&gt;â—¦ Lesions: Usually hyperintense, aiding in detection.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;MRI liver\&quot; data-author=\&quot;\&quot; data-hash=\&quot;13285\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/jCyIlip77zT0qwhLRb041748780518.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;MRI revealed multiple metastatic liver tumours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;A- T1 MRI, B- T2 MRI&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Digital Subtraction Angiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;â€¢ Largely reserved for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dfaeedbf91692777200561b2b1d2f\&quot;&gt;therapeutic&lt;/span&gt; purposes. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ Has been superseded by CT and MR angiographies for diagnostics.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA509\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9656\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/VmbylCh2d1rULydSJjAX1744396448.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ David Sutton Textbook of Radiology and Imaging, Volume 1, 8th edition, Page 2355- 2357&lt;/li&gt;&lt;li&gt;â†³ Grainger and Allisonâ€™s Textbook of Diagnostic Radiology, 7th edition, Page 599-606&lt;/li&gt;&lt;li&gt;â†³ CT triple-phase liver (protocol) | Radiology Reference Article | Radiopaedia.org&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/XmUy9OdvTIwc6EDgjudB1749028617.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 y/o jaundiced patient presents with upper abdominal pain. Ultrasound reveals a dilated bile duct, but the cause of obstruction is unclear. What would be the next best non-invasive imaging technique to evaluate this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magnetic Resonance Cholangiopancreatography (MRCP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscopic Retrograde Cholangiopancreatography (ERCP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasound with colour Doppler&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plain radiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Magnetic Resonance Cholangiopancreatography (MRCP)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/EbL2PTYxBUdcdvysVuEy1744396723.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/o0FYaqSsfq6mM6mpjkZ81744396762.png&quot;, &quot;https://image.prepladder.com/notes/LOEiKohFQFXKfwku65p11744396815.png&quot;, &quot;https://image.prepladder.com/notes/9AAfx8mT68AI8Vcp9l0O1744396850.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Y7v6OvLQImStbzb9pRUI1748758223.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with intermittent right upper quadrant pain. An ultrasound shows echogenic foci with posterior acoustic shadowing. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gallbladder polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gallbladder calculus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gallbladder adenomyomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Porcelain gallbladder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gallbladder calculus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/sApXsVKk71AS2QjI13GZ1744397078.png&quot;, &quot;https://image.prepladder.com/notes/4L2S5gZbp0UfNz0OmfwD1744397120.png&quot;, &quot;https://image.prepladder.com/notes/rfZr5onz5ALGtt5CFzyY1744397160.png&quot;, &quot;https://image.prepladder.com/notes/wMGALnMgUVV0jS9ejhOw1744397193.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gallbladder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gallbladder calculus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;â€¢ Gallstones, or GB calculi, are the most likely diagnosis in this case, as they typically appear as&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91b98150ea169277718629280d911c\&quot;&gt;echogenic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2071f8f891692777203982b3fa0f5\&quot;&gt;foci&lt;/span&gt; on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; and produce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; shadowing.Â &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ This shadowing is caused by the solid nature of the stones, which block the transmission of sound waves.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA542\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9667\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/sApXsVKk71AS2QjI13GZ1744397078.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;USG&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gallbladder polyp&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;â€¢ They are typically small masses that protrude into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e87def492e1692777191eda63cfc5e\&quot;&gt;lumen&lt;/span&gt; of the gallbladder.Â &lt;/p&gt;\n&lt;p&gt;â€¢ On ultrasound, they generally appear as smooth, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;165957ab9c16927771899a331e37b0\&quot;&gt;hyperechoic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;603b3d38051692777190701f192c2a\&quot;&gt;intraluminal&lt;/span&gt; lesions without &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; shadowing, unlike gallstones.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA543\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9668\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/4L2S5gZbp0UfNz0OmfwD1744397120.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;USG&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gallbladder adenomyomatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;â€¢ This is characterised by thickening of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f51bf91811692777188d929c8e851\&quot;&gt;gallbladder&lt;/span&gt; wall, often due to cholesterol crystals or small stones in the Rokitansky-Aschoff sinuses.Â &lt;/p&gt;\n&lt;p&gt;â€¢ On ultrasound, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2672bbac4916927771800822b64bad\&quot;&gt;adenomyomatosis&lt;/span&gt; presents with a distinctive comet-tail ring-down artefact (due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6054db421816927771972b4322bd90\&quot;&gt;reverberation&lt;/span&gt; from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; spaces), which differentiates it from simple shadowing seen with gallstones.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA544\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9669\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/rfZr5onz5ALGtt5CFzyY1744397160.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;USG&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Porcelain gallbladder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8d8ca06111692777196997de5e559\&quot;&gt;Porcelain&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f51bf91811692777188d929c8e851\&quot;&gt;gallbladder&lt;/span&gt; refers to a calcified &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f51bf91811692777188d929c8e851\&quot;&gt;gallbladder&lt;/span&gt; wall, which appears as a dense shadowing structure on imaging, typically seen on plain radiographs or CT scans.&lt;/p&gt;\n&lt;p&gt;â€¢ It is associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f51bf91811692777188d929c8e851\&quot;&gt;gallbladder&lt;/span&gt; carcinoma.&lt;/p&gt;\n&lt;p&gt;â€¢ Â Ultrasound findings of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8d8ca06111692777196997de5e559\&quot;&gt;porcelain&lt;/span&gt; GB can resemble emphysematous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;180ce1a7c416927771844825c616f4\&quot;&gt;cholecystitis&lt;/span&gt; or large stones, but the condition is characterised by the absence of the double-arc shadow sign seen with gallstones.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA545\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9671\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/wMGALnMgUVV0jS9ejhOw1744397193.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CT&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/9TNKdRiNswybKzqX7JRd1748757870.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 y/o woman presents with right upper quadrant pain and fever. Ultrasound shows gallbladder wall thickening, gallstones, and pericholecystic fluid. Which of the following findings would most likely suggest chronic cholecystitis rather than acute cholecystitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive sonographic Murphy sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absence of pericholecystic fluid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High-density bile on CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gallbladder distension on computed tomography (CT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Absence of pericholecystic fluid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/LIb2HlwNR76IL75dCuPN1744397407.png&quot;, &quot;https://image.prepladder.com/notes/IuVWPtza4sTKJpZsxDbp1744397454.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acute Cholecystitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chronic Cholecystitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gallstones&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Present&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Absent&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gallbladder Wall Thickening&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Pronounced&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Mild&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pericholecystic Fluid/Inflammation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Common&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Rare &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Functional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; (CCK-Cholescintigraphy)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Not commonly used&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d46029a83169277718580263882c3\&quot;&gt;contractility&lt;/span&gt; (&amp;lt;35% EF) is diagnostic.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/HyhJMM5aDjlQX4sFNMB21748757703.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about gallstones is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholesterol stones are typically radiopaque and easily visible on X-rays.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Mercedes-Benz sign refers to a star-shaped pattern of gas fissuring in gallstones seen on imaging.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pigment stones are primarily composed of cholesterol and easily visible on X-ray.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All gallstones require immediate surgical intervention.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The Mercedes-Benz sign refers to a star-shaped pattern of gas fissuring in gallstones seen on imaging.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/47ohm5wHIJCtE1Ay3QYa1744397649.png&quot;, &quot;https://image.prepladder.com/notes/mH3zR0EM1Aq6n3Zpofzq1744397682.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gallstones&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Renal Stones&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Composed of cholesterol, bilirubin, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; salts.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Comprises various minerals: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; oxalate, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ffa20262931692777201caef35de16\&quot;&gt;uric&lt;/span&gt; acid, struvite, and cystine.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Gallstones are better visualised on USG.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Renal stones are better seen on CT&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cholesterol stones may be hard to see on X-rays but are identifiable via &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; shadows. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Uric acid stones require non-contrast CT for detection, as they may not show on X-rays.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnostic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; Techniques&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gallstones&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Renal Stones&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;USG: &lt;/strong&gt;Commonly used; no ionising radiation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;USG: &lt;/strong&gt;Limited use.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT Scans: &lt;/strong&gt;Highly sensitive for both stones.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT Scans: &lt;/strong&gt;Highly sensitive, detects small/radiolucent stones.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;X-rays: &lt;/strong&gt;Limited effectiveness.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;X-rays: &lt;/strong&gt;Effective for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28dd g&quot;, &quot;https://image.prepladder.com/notes/hBMZQ4SCSOZtkCFhZ0mH1744437102.png&quot;, &quot;https://image.prepladder.com/notes/4vx9xI4BMksRspcxfxrU1749097501.PNG&quot;, &quot;https://image.prepladder.com/notes/0VhLUGmWgpRx93WO7GeZ1749098118.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hepatic Cysts&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Spherical, homogenous, no echoes or Doppler&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;0-10 HU, no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; on IV contrast, high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; if an infection is present.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hypointense on T1, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; on T2, no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; with IV Gd-DTPA&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hepatic Hemangiomas &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Well-defined, echogenic, no Doppler signal&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Well-defined, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61f84221371692777191a8e70c449c\&quot;&gt;lobulated&lt;/span&gt; lesions. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;Peripheral&lt;/span&gt; enhancement, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a806a06e94169277718460a7d4af2f\&quot;&gt;centripetal&lt;/span&gt; filling.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Most sensitive. &lt;/strong&gt;Hyperintense on T2, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;peripheral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa856c77716927771939978c5afd0\&quot;&gt;nodular&lt;/span&gt; enhancement.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Caroli&#x27;s Disease &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Show &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b503deeba816927771880b1d1684ad\&quot;&gt;hepatolithiasis&lt;/span&gt; as ductal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;29a08d8f9216927771869ed797367e\&quot;&gt;dilatation&lt;/span&gt; with stones, which lack shadowing.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Communication between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf978047b61692777183c0569f21f2\&quot;&gt;bile&lt;/span&gt; ducts and cysts seen on CT&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Contrast-enhanced MRCP shows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf978047b61692777183c0569f21f2\&quot;&gt;bile&lt;/span&gt; duct-cyst communication&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;&lt;strong&gt;HCC&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Variable echogenicity,Â \n\t\t\t&lt;table&gt;\n&lt;/table&gt;\n\t\t\tHypervascular on Doppler\n\n\t\t\t&lt;table&gt;\n&lt;/table&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Arterial hyperenhancement,\n\t\t\t&lt;table&gt;\n&lt;/table&gt;\n\t\t\tWashout in portal/delayed phase\n\n\t\t\t&lt;table&gt;\n&lt;/table&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;T1 hypointense, T2 mildly hyper,Â \n\t\t\t&lt;table&gt;\n&lt;/table&gt;\n\t\t\tWashout + capsule; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8cee6e043d1692777188350a4ab7dd\&quot;&gt;hepatobiliary&lt;/span&gt; phase\n\n\t\t\t&lt;table&gt;\n&lt;/table&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hepatic Adenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Usually appears as a solitary, well-demarcated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bbe1b94c491692777188fe4f85b1ce\&quot;&gt;heterogeneous&lt;/span&gt; mass.&lt;/p&gt;\n&lt;p&gt;Variable echogenicity:&lt;/p&gt;\n&lt;p&gt;Hypoechoic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;95af91681416927771887742113c38\&quot;&gt;halo&lt;/span&gt; (focal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;fatty&lt;/span&gt; sparing) is often seen.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Variable &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; is influenced by haemorrhage (hyperattenuating) or fat content (hypoattenuating).&lt;/p&gt;\n&lt;p&gt;Typically well-marginated and isoattenuating;&lt;/p&gt;\n&lt;p&gt;May show calcifications in cases of prior hemorrhage.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;T1:&lt;/strong&gt; Variable intensity (hyper-, iso-, or hypointense); often &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; if non-hemorrhagic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;T2:&lt;/strong&gt; Mildly hyperintense.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;IP/OP:&lt;/strong&gt; Fat presence can cause signal dropout on out-of-phase imaging&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table&gt;\n&lt;/table&gt;\n&lt;table&gt;\n&lt;/table&gt;\n&lt;table&gt;\n&lt;/table&gt;\n&lt;table&gt;\n&lt;/table&gt;\n&lt;table&gt;\n&lt;/table&gt;\n&lt;table&gt;\n\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ Reference:&lt;/li&gt;&lt;li&gt;â†³ Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology, 7th Edition, Page 612, 613, 615, 628, 629, 673 radiopaedia.org/articles/hepatic-adenoma&lt;/li&gt;&lt;li&gt;â†³ Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology, 7th Edition, Page 612, 613, 615, 628, 629, 673&lt;/li&gt;&lt;li&gt;â†³ radiopaedia.org/articles/hepatic-adenoma&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents to the hospital for evaluation of recurrent abdominal discomfort over the past few months. She has a history of autosomal dominant polycystic kidney disease. An abdominal MRI reveals multiple irregularly delineated hyper-intense cystic nodules in the liver that do not communicate with the biliary tree. Which of the following statements is true regarding the diagnosis suggested by the MRI findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Very commonly associated with malignant transformation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Typically asymptomatic and often found incidentally.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Characterized by enhancement on contrast CT.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not associated with Caroliâ€™s disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Typically asymptomatic and often found incidentally.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/5OLII1zrKE8VyHv055bS1744437638.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/5OLII1zrKE8VyHv055bS1744437638.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/okz7EYqLKxIpooUwKvPI1748755389.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;From the CT abdomen given below identify the labeled structures.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1- Liver, 2- IVC, 7- Right kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4- Aorta, 5- IVC, 7- Left kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3- Stomach, 4- IVC, 7- Spleen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2- Gallbladder, 5- Aorta, 6- Left Renal Vein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2- Gallbladder, 5- Aorta, 6- Left Renal Vein&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/CmVaJnbeppk0BM33unnw1741188965.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/W9T4fiYPdDatdJJtF5Xc1744438199.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/hODPQ91NbtHKqLCx2YPC1745340666.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 y/o male presents with severe abdominal pain and elevated liver enzymes. After imaging, he is found to have a suspected bile duct obstruction due to a stone. The physician plans to both visualize and potentially treat the obstruction. Which imaging modality should be chosen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magnetic Resonance Cholangiopancreatography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscopic Retrograde Cholangiopancreatography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Computed Tomography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endoscopic Retrograde Cholangiopancreatography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/eJHA9S0YyNcabMrqbani1744438539.png&quot;, &quot;https://image.prepladder.com/notes/si9PbYsI7Y6eKpeYG5NM1744438595.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Magnetic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37b9856df8169277719716b550a15f\&quot;&gt;Resonance&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81439c0f9716927771841fe69eb19e\&quot;&gt;Cholangiopancreatography&lt;/span&gt; (MRCP)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Endoscopic RetrogradeÂ &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Cholangiopancreatography (ERCP)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Indications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Indications include suspected &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf978047b61692777183c0569f21f2\&quot;&gt;bile&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;duct&lt;/span&gt; calculus, cholestasis, pre-surgical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7dd6eda7ce169277718325f22de9e8\&quot;&gt;biliary&lt;/span&gt; evaluation, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7dd6eda7ce169277718325f22de9e8\&quot;&gt;biliary&lt;/span&gt; leak, unknown aetiology &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0aa16e71201692777198c4c07e2392\&quot;&gt;sclerosing&lt;/span&gt; cholangitis, and unsuccessful or contraindicated ERCP.&lt;/p&gt;\n&lt;p&gt;â€¢ Not typically used for interventions. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ It allows for visual assessment of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;280e59e9331692777186f3beac2c41\&quot;&gt;duodenum&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c1c3aa8b91692777181989b80fab8\&quot;&gt;ampulla&lt;/span&gt; of Vater.&lt;/p&gt;\n&lt;p&gt;â€¢ Allows biopsies, stone extraction, and other Interventional procedures like sphincterotomy, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7dd6eda7ce169277718325f22de9e8\&quot;&gt;biliary&lt;/span&gt; stenting, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7dd6eda7ce169277718325f22de9e8\&quot;&gt;biliary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;329b77e4b11692777199930404f75c\&quot;&gt;stricture&lt;/span&gt; dilation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Suitability for Jaundice&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;More Suitable for jaundiced patients&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Less suitable for jaundiced patients as it is invasive&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging Type&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Provides &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;116f86834a1692777181a914379270\&quot;&gt;anatomical&lt;/span&gt; and functional information&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Provides dynamic information during contrast introduction&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Success Rate&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Substantially replaces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d1cd546ad16927771967fe71128f0\&quot;&gt;PTC&lt;/span&gt; and ERCP&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Success rates of 92%â€“97%&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complication Rates&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Lower complications; no specified rates&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Complication rates of 0.9% to 2.3% (severe)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Resolution&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6495ef882b169277719896942b51c3\&quot;&gt;spatial&lt;/span&gt; and contrast resolution compared to CT-IVC&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;High &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6495ef882b169277719896942b51c3\&quot;&gt;spatial&lt;/span&gt; resolution for detailed imaging&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Image&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA512\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9810\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/eJHA9S0YyNcabMrqbani1744438539.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA513\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9811\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/si9PbYsI7Y6eKpeYG5NM1744438595.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/QoqQ0UIHeXAqnUnrv8cQ1748754965.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);

                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);

        function closeSubmitModal() {

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({

                    spread: 70,

                });
                localStorage.removeItem(`quiz_${quizId}`);
