        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 1-day-old newborn presents with respiratory distress. A chest X-ray is performed and is given below. Based on the findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital Diaphragmatic Hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal atresia with tracheoesophageal fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary sequestration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital pulmonary airway malformation (CPAM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Congenital Diaphragmatic Hernia&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/ZMctUPxJdbyxsp3veInX1744087458.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ZMctUPxJdbyxsp3veInX1744087458.png&quot;, &quot;https://image.prepladder.com/notes/fhoHFsogciEJS93RAzZi1744087459.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Fn5HOE1sylw7g6S1nmQQ1745340954.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A term neonate presents with failure to pass meconium within the first 48 hours of life. Imaging shows a narrow distal bowel segment with proximal colonic dilatation. The Barium Enema image of the neonate is given below. What is the most likely condition affecting this neonate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hirschsprung disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxic megacolon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hirschsprung disease&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/2EugENnNKauOYOoJzJT61744090775.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/YejXYfV4u3niJToz818g1744090776.png&quot;, &quot;https://image.prepladder.com/notes/zFBN5y1DP3hXuPCCGw9H1744090776.png&quot;, &quot;https://image.prepladder.com/notes/uOUqjHodvfBMCQT55JUS1744090777.png&quot;], &quot;explanation&quot;: &quot;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ Hirschsprung-disease&lt;/li&gt;&lt;li&gt;â†³ Toxic megacolon | Radiology Reference Article | Radiopaedia.org&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with abdominal pain, weight loss, and chronic diarrhea. Radiologic studies reveal skip lesions in the ileum and cecum with a cobblestone appearance and deep ulcers. Which of the following radiologic signs is most consistent with this patient&#x27;s diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead pipe colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collar button ulcers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;String sign of Kantor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of haustrations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. String sign of Kantor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/bFxVK4YYQEZ39lm68ssr1744089559.png&quot;, &quot;https://image.prepladder.com/notes/CvgS3sWXc7Wk3iVEo56w1744090772.png&quot;, &quot;https://image.prepladder.com/notes/sEVCQ34WP0BdBnSkFvzd1744090773.png&quot;, &quot;https://image.prepladder.com/notes/ZmomHI9KqcnrY3apsqJb1744090774.png&quot;, &quot;https://image.prepladder.com/notes/y0bvYGaB28RAa2BHmM7y1744090774.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:781px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Crohnâ€™s Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ulcerative Colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Skip lesions&lt;/strong&gt;; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cb1eb1c704169277718933136caf06\&quot;&gt;ileum&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;603036123f1692777183f87e582e3e\&quot;&gt;caecum&lt;/span&gt; involved; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b9c4c412f1692777197ed217e7373\&quot;&gt;rectum&lt;/span&gt; relatively spared.&lt;/li&gt;\n&lt;li&gt;Transmural; leads to ulceration, fissures, abscesses.&lt;/li&gt;\n&lt;li&gt;Bowel wall may be affected asymmetrically with sacculations.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Continuous&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;566fcef0991692777184068f36db82\&quot;&gt;colonic&lt;/span&gt; involvement; rectal in 95% of cases.&lt;/li&gt;\n&lt;li&gt;Mucosal and submucosal; less severe.&lt;/li&gt;\n&lt;li&gt;Fissure and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; are not common.&lt;/li&gt;\n&lt;li&gt;Circumferential &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; wall &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73e8d27894169277719960f922b4b5\&quot;&gt;symmetry&lt;/span&gt; is usually maintained.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e008d71301692777203aea7b2ae2a\&quot;&gt;Fluoroscopy&lt;/span&gt; (Barium Studies)&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Mucosal abnormalities: Thickened, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa856c77716927771939978c5afd0\&quot;&gt;nodular&lt;/span&gt; folds and a&lt;strong&gt; \&quot;cobblestone\&quot; pattern&lt;/strong&gt; due to a combination of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ba18aa5e616927771918a45051a40\&quot;&gt;longitudinal&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; ulcers.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Aphthous ulcers: &lt;/strong&gt;Appear as areas of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55052c0f0616927771829c99eec183\&quot;&gt;barium&lt;/span&gt; collection within the swollen mucosa.&lt;/li&gt;\n&lt;li&gt;Shows deep ulcers, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf1ebb699b16927772024941e0cdad\&quot;&gt;fistulae&lt;/span&gt; (e.g., enteroenteric, enterocolonic), and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; tracts.&lt;/li&gt;\n&lt;li&gt;Chronic disease features: Strictures, stenosis, and wall sacculations.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;String sign of Kantor: &lt;/strong&gt;A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db8c3d4b9e1692777182a03a530a28\&quot;&gt;beaded&lt;/span&gt; string-like appearance due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;225e0697ea1692777193892a2c34c7\&quot;&gt;multifocal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; narrowing from strictures.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;2. Ultrasonography&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Concentric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;mural&lt;/span&gt; thickening of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; wall.&lt;/li&gt;\n&lt;li&gt;Hyperemia within the inflamed segments.&lt;/li&gt;\n&lt;li&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90fde6a24316927771869acda3aa9c\&quot;&gt;echogenicity&lt;/span&gt; of surrounding fat.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;3. CT and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; Enterography&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Asymmetric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;Mural&lt;/span&gt; thickening&lt;/li&gt;\n&lt;li&gt;Ulcerations: Seen as air or contrast extending into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; wall.&lt;/li&gt;\n&lt;li&gt;Strictures&lt;/li&gt;\n&lt;li&gt;Mesenteric changes:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Comb sign:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;02316c22e31692777187878aa0e0f7\&quot;&gt;Engorgement&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06595275c11692777201aee0394042\&quot;&gt;vasa&lt;/span&gt; recta.&lt;/li&gt;\n&lt;li&gt;Mesenteric fat stranding, edema, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;092583d1b41692777197a506409267\&quot;&gt;reactive&lt;/span&gt; adenopathy.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;MRI-specific findings:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;T2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; &lt;/strong&gt;signal: Indicates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;mural&lt;/span&gt; edema, best seen with fat-saturated sequences.&lt;/li&gt;\n&lt;li&gt;Diffusion restriction: Suggestive of active inflammation.&lt;/li&gt;\n&lt;li&gt;Active &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; shows hyperenhancement in arterial and post-contrast phases.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1. Radiographs&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Bowel &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23b5d65f051692777195987380382d\&quot;&gt;perforation&lt;/span&gt; and toxic megacolon: Radiographs (upright and supine) help screen for these conditions.\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Toxic megacolon: &lt;/strong&gt;Detected by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;566fcef0991692777184068f36db82\&quot;&gt;colonic&lt;/span&gt; distension &amp;gt;6 cm, typically in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; colon.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;-\&quot; data-author=\&quot;Hellerhoff\&quot; data-hash=\&quot;8140\&quot; data-license=\&quot;CC BY SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Toxic_Megacolon_in_Ulcerative_Colitis.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/bFxVK4YYQEZ39lm68ssr1744089559.png\&quot;/&gt;\n&lt;p&gt;&lt;strong&gt;Fig. Toxic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;944688061e16927771929fa8717176\&quot;&gt;megacolon&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b118cf61a016927772018a179057ef\&quot;&gt;Ulcerative&lt;/span&gt; colitis&lt;/strong&gt;&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Other findings: Air-fluid levels, loss of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;566fcef0991692777184068f36db82\&quot;&gt;colonic&lt;/span&gt; haustrations, mucosal islands, and absence of formed stool.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;2. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e008d71301692777203aea7b2ae2a\&quot;&gt;Fluoroscopy&lt;/span&gt; (Barium Enema)&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Mucosal abnormalities: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f63eb15be169277718848d4b4978b\&quot;&gt;Granular&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d7836b47f1692777199a5bbfc749f\&quot;&gt;stippled&lt;/span&gt; mucosa, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebb480187d1692777199e233e9e356\&quot;&gt;superficial&lt;/span&gt; erosions and ulcers.\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Collar button ulcers: &lt;/strong&gt;Deeper ulcers extending into the submucosa. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Pseudopolyps&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Chronic disease features:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Lead pipe colon:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fbb10919e516927771917a9afcb633\&quot;&gt;Luminal&lt;/span&gt; narrowing and loss of haustrations in the colon. (Option A &amp;amp; C ruled out)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Patulous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f7908953b1692777189fa3a1a9655\&quot;&gt;ileocecal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; (IC valve): &lt;/strong&gt;With &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f63eb15be169277718848d4b4978b\&quot;&gt;granular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;16b76d1d1c1692777200240efcb0e2\&quot;&gt;terminal&lt;/span&gt; ileum, indicative of &lt;strong&gt;backwash ileitis.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;3. CT and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; Enterography&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Active phase:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Mural hyperenhancement:&lt;/li&gt;\n&lt;li&gt;Concentric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;mural&lt;/span&gt; thickening with stratification.&lt;/li&gt;\n&lt;li&gt;Submucosal edema: Seen as T2 hyperintensity on MRI.&lt;/li&gt;\n&lt;li&gt;Pseudopolyps&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Chronic phase:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Lead pipe colon: &lt;/strong&gt;Concentric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;mural&lt;/span&gt; thickening with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fbb10919e516927771917a9afcb633\&quot;&gt;luminal&lt;/span&gt; narrowing and loss of haustrations.&lt;/li&gt;\n&lt;li&gt;Submucosal fat deposition&lt;/li&gt;\n&lt;li&gt;Presacral space widening due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9626003516169277719575ac559a91\&quot;&gt;perirectal&lt;/span&gt; fat.&lt;/li&gt;\n&lt;li&gt;Post &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;Inflammatory&lt;/span&gt; pseudopolyps&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Mohammad Niknejad\&quot; data-hash=\&quot;8141\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/comb-sign-in-active-crohn-disease\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/CvgS3sWXc7Wk3iVEo56w1744090772.png\&quot;/&gt;\n&lt;p&gt;&lt;strong&gt;Comb Sign in active Crohnâ€™s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;p0\&quot; data-author=\&quot;Jeremy Jones\&quot; data-hash=\&quot;8143\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/lead-pipe-bowel#image-24800\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/sEVCQ34WP0BdBnSkFvzd1744090773.png\&quot;/&gt;\n&lt;p&gt;&lt;strong&gt;Leadpipe appearance in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b118cf61a016927772018a179057ef\&quot;&gt;Ulcerative&lt;/span&gt; colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Mohammad Niknejad\&quot; data-hash=\&quot;8144\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/crohn-disease-with-string-sign-and-rectovaginal-fistula\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/ZmomHI9KqcnrY3apsqJb1744090774.png\&quot;/&gt;\n&lt;p&gt;&lt;strong&gt;String sign of Kantor and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c795db9e16927771973ce069fac8\&quot;&gt;rectovaginal&lt;/span&gt; fistula&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Maxime St-Amant\&quot; data-hash=\&quot;8145\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/inflammatory-pseudopolyps#image-2776983\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/y0bvYGaB28RAa2BHmM7y1744090774.png\&quot;/&gt;\n&lt;p&gt;&lt;strong&gt;Inflammatory Pseudopolyps&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the emergency department with chronic abdominal pain, fever, and unintentional weight loss over the past month. He reports altered bowel habits and has a history of exposure to individuals with tuberculosis. A small bowel follow-through imaging is provided below. Based on the clinical presentation and the attached imaging, which of the following features is not typically seen in the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spasm and edema at the ileocecal valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uniform thickening of the entire colon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of mesenteric adenopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stierlin Sign with rapid barium emptying&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uniform thickening of the entire colon&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/eZlsWBY4IvhCpDSFVZXu1744089558.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/1xfJCEMEXJddjdrjsl0p1744089558.png&quot;], &quot;explanation&quot;: &quot;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ David Sutton Textbook of Radiology and Imaging, Volume 1, 8th edition, Page 2254- 2258&lt;/li&gt;&lt;li&gt;â†³ Ileocecal tuberculosis | Radiology Reference Article | Radiopaedia.org&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female presents to the emergency department with severe abdominal pain, bloating, and vomiting. On examination, her abdomen is distended, and bowel sounds are decreased. A radiograph abdomen of the patient is given below. Which of the following is not a feature of the patientâ€™s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arises in the pelvis, specifically the left lower quadrant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maintains a colonic haustral pattern&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Causes whirlpool sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Characterized by the coffee-bean sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Maintains a colonic haustral pattern&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/TE7SAm3dnFYFwHaFpbiZ1744089557.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/TE7SAm3dnFYFwHaFpbiZ1744089557.png&quot;, &quot;https://image.prepladder.com/notes/530meUQLHZ1WjfMrw4AR1744089557.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:750px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sigmoid Volvulus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Caecal Volvulus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Sigmoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;061f9a880e1692777202e47dbb3d3f\&quot;&gt;volvulus&lt;/span&gt; arises in the pelvis, specifically the left lower quadrant. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;It extends towards the right upper quadrant.&lt;/li&gt;\n&lt;li&gt;It has an &lt;strong&gt;ahaustral &lt;/strong&gt;appearance (lack of haustra).&lt;/li&gt;\n&lt;li&gt;Causes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; large bowel, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d141b433d2169277718681e3ff6bc3\&quot;&gt;dilation&lt;/span&gt; of the ascending, transverse, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0cf8ac70611692777186b133d027f6\&quot;&gt;descending&lt;/span&gt; colon.&lt;/li&gt;\n&lt;li&gt;A few gas-fluid levels may be seen.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Coffee-Bean Sign&lt;/strong&gt;: The condition is characterized by a distended &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9008060dc21692777198e329f5be75\&quot;&gt;sigmoid&lt;/span&gt; loop with an inverted U shape, known as the coffee-bean sign (or &lt;strong&gt;kidney bean sign&lt;/strong&gt;). &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Whirlpool Sign&lt;/strong&gt;: The whirl, or whirlpool sign is observed when the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; rotates around its mesentery, resulting in whirls of the mesenteric vessels. &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c306e91e1692777200be46fecf66\&quot;&gt;torsion&lt;/span&gt; is located in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62f0d7c8491692777182ab7cc82edb\&quot;&gt;ascending&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0fce15e71f1692777184feb9af5303\&quot;&gt;colon&lt;/span&gt; above the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f7908953b1692777189fa3a1a9655\&quot;&gt;ileocecal&lt;/span&gt; valve.&lt;/li&gt;\n&lt;li&gt;Caecal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;061f9a880e1692777202e47dbb3d3f\&quot;&gt;volvulus&lt;/span&gt; arises in the right lower quadrant.&lt;/li&gt;\n&lt;li&gt;It extends towards the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b2332a96a2169277718756eb10e3e7\&quot;&gt;epigastrium&lt;/span&gt; or left upper quadrant.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;566fcef0991692777184068f36db82\&quot;&gt;colonic&lt;/span&gt; &lt;strong&gt;haustral &lt;/strong&gt;pattern is maintained.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0fce15e71f1692777184feb9af5303\&quot;&gt;colon&lt;/span&gt; is usually collapsed, and the small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; is distended.&lt;/li&gt;\n&lt;li&gt;One gas-fluid level may be seen.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Definitive Sign&lt;/strong&gt;: Upward &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a50cd774d1692777186c56ec68eac\&quot;&gt;displacement&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b790a83bb41692777181cc3c0232af\&quot;&gt;appendix&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; of the large &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32b854324a1692777185c6c79fdc99\&quot;&gt;definitive&lt;/span&gt; sign of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fca0acb15e169277718455018184a1\&quot;&gt;cecal&lt;/span&gt; volvulus.&lt;/li&gt;\n&lt;li&gt;May show a U-shaped distended &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; segment and signs of ischemia, including &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;mural&lt;/span&gt; thickening, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;669bdcb3111692777190e018ae930e\&quot;&gt;infiltration&lt;/span&gt; of the mesenteric fat, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4d9f2762169277719595156f1088\&quot;&gt;pneumatosis&lt;/span&gt; intestinalis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Whirlpool Sign&lt;/strong&gt;: A whirl sign may be apparent due to tight &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c306e91e1692777200be46fecf66\&quot;&gt;torsion&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f51fc9a741692777192ec164a061f\&quot;&gt;mesentery&lt;/span&gt; from a twist between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4dd3bdfe1d1692777180deb3103555\&quot;&gt;afferent&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8833ce72c71692777187014d5585e7\&quot;&gt;efferent&lt;/span&gt; loops.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Coffee Bean Appearance&lt;/strong&gt;: A \&quot;coffee bean\&quot; appearance may be seen in a loop of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; colon.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bird&#x27;s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;273ed4fdf916927771827f19d7abc5\&quot;&gt;Beak&lt;/span&gt; Sign&lt;/strong&gt;: Abrupt cut-off with â€œbird&#x27;s beakâ€ tapering at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e536c2543169277718488f0a5bb37\&quot;&gt;cecum&lt;/span&gt; is characteristic.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b790a83bb41692777181cc3c0232af\&quot;&gt;appendix&lt;/span&gt; sign&lt;/strong&gt;: Abnormal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b790a83bb41692777181cc3c0232af\&quot;&gt;appendix&lt;/span&gt; position near midline.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Mont4nha\&quot; data-hash=\&quot;8136\&quot; data-license=\&quot;CC0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Sigmoidvolvulus.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/TE7SAm3dnFYFwHaFpbiZ1744089557.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot; Ian Bickle\&quot; data-hash=\&quot;8137\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/caecal-volvulus-6#image-10240993\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/530meUQLHZ1WjfMrw4AR1744089557.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ Sigmoid volvulus vs cecal volvulus | Radiology Reference Article | Radiopaedia.org&lt;/li&gt;&lt;li&gt;â†³ Sigmoid Volvulus Imaging&lt;/li&gt;&lt;li&gt;â†³ Cecal Volvulus Imaging and Diagnosis: Practice Essentials, Radiography, Computed Tomography&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl with a known history of lymphoma is brought to the emergency department for evaluation of severe abdominal pain and intermittent vomiting. Her parents report that she has recently passed currant jelly stools. On physical examination, a palpable abdominal mass is noted in the right upper quadrant. An abdominal ultrasound is given below. Based on the clinical presentation and the ultrasound findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sigmoid Volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cecal Volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intussusception&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/2jLAf5nIEAIeEqZMtJwp1744089555.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/35jQttNGRQdtatHDq3Sx1744089555.png&quot;, &quot;https://image.prepladder.com/notes/bkx17w73cj6zab6A5peU1744089556.png&quot;, &quot;https://image.prepladder.com/notes/VZI1oKU1eRyuq1p96ty61744089556.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the emergency department with severe abdominal pain, vomiting, and a distended abdomen. On examination, his bowel sounds are diminished. An abdominal radiograph is given below. What is the most likely diagnosis for this patient based on the given findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mesenteric ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small bowel obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute gastroenteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saline catharsis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Small bowel obstruction&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/ufj25Cul5avm5SIaKz1H1744089121.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ufj25Cul5avm5SIaKz1H1744089121.png&quot;, &quot;https://image.prepladder.com/notes/J2ZLZsRlqbo0FILObWsU1744089554.png&quot;], &quot;explanation&quot;: &quot;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ String of pearls sign (gastrointestinal) | Radiology Reference Article&lt;/li&gt;&lt;li&gt;â†³ David Sutton Textbook of Radiology and Imaging, Volume 1, 8th edition, Page 2268&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with colicky abdominal pain, distension, vomiting, and absolute constipation for the past 48 hours. He has a history of prior abdominal surgery. On physical examination, his abdomen is distended with high-pitched bowel sounds. An abdominal X-ray is obtained and shows the following features. What is the most likely diagnosis based on the clinical presentation and radiographic findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small bowel obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Large bowel obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sigmoid volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paralytic ileus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Small bowel obstruction&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/czAC6yztL2gsFCuy6uwR1749097353.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/NQtSekuqt7EyIvDYoxaI1744088611.png&quot;, &quot;https://image.prepladder.com/notes/bBuJzp1N8QuZ6Lp6HQ7R1744088612.png&quot;, &quot;https://image.prepladder.com/notes/CVBkBq9pxsR8dPesDyU11744088613.png&quot;, &quot;https://image.prepladder.com/notes/pHpffXrI2QkkLbz5ortB1744088613.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:650px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Small Bowel&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Large Bowel&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Number of loops&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Many loops visible&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Few loops visible&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Position of loops&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Central abdomen&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Peripheral (framing the small bowel)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Wall/Mucosal pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Valvulae conniventes&lt;/strong&gt; (complete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0919f0017e1692777184ac3748841f\&quot;&gt;circular&lt;/span&gt; folds)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Haustra &lt;/strong&gt;(incomplete bands)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diameter&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt;3 cm&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt;6 cm (Caecum &amp;gt;9 cm)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gas Pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Multiple air-fluid levels, &lt;strong&gt;\&quot;string of beads\&quot;&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Distended colon, air-fluid levels&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Igboeze\&quot; data-hash=\&quot;8126\&quot; data-license=\&quot;CC BY SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:1._Bowel-obstruction-x-ray.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/NQtSekuqt7EyIvDYoxaI1744088611.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;James Heilman\&quot; data-hash=\&quot;8127\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:LargeBowelObsFlat2008.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/bBuJzp1N8QuZ6Lp6HQ7R1744088612.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-day-old neonate presents with bilious vomiting and abdominal distension. An abdominal X-ray is performed and is given below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyloric atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jejunal atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileal atresia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Jejunal atresia&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/qjcy0LacKaRbvyV8bMYL1744087459.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/iN9I7mzDzyMpkmePSSVV1744087459.png&quot;, &quot;https://image.prepladder.com/notes/YXKEQ21aM6QuC1Xc0alF1744087460.png&quot;, &quot;https://image.prepladder.com/notes/qyNBH16GTmPzyW7VDSU41744088611.png&quot;, &quot;https://image.prepladder.com/notes/qjcy0LacKaRbvyV8bMYL1744087459.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:728px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Explanation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Normal Abdomen&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Single bubble in the stomach&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A single air bubble seen in the left upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a757d7c1216927771968223be411d\&quot;&gt;quadrant&lt;/span&gt; corresponds to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67492c42be16927772039f6e37110e\&quot;&gt;fundus&lt;/span&gt; of the stomach. A large single bubble is seen in cases of pyloric atresia, GOO.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Jeremy Jones\&quot; data-hash=\&quot;8122\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/normal-abdominal-x-ray-1\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/iN9I7mzDzyMpkmePSSVV1744087459.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pyloric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5c10d19e4416927771829871a1737f\&quot;&gt;Atresia&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;\&quot;Single bubble\&quot; sign&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A single distended stomach with no air in the small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; or beyond, caused by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; at the pylorus.&lt;/p&gt;\n&lt;img alt=\&quot;-\&quot; data-author=\&quot;Samir,\&quot; data-hash=\&quot;8123\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:GOO_AXR.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/YXKEQ21aM6QuC1Xc0alF1744087460.png\&quot;/&gt;&lt;br/&gt;\n\t\t\tÂ &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Duodenal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5c10d19e4416927771829871a1737f\&quot;&gt;Atresia&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;\&quot;Double bubble\&quot; sign&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Distended stomach and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdbac654081692777196f9aab116f0\&quot;&gt;proximal&lt;/span&gt; duodenum; no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; gas due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; at the duodenum.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Pediatric Radiology Olgahospital Klinikum Stuttgart\&quot; data-hash=\&quot;8124\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:DuodAtres.png\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/qyNBH16GTmPzyW7VDSU41744088611.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Jejunal Atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;\&quot;Triple bubble\&quot; sign&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Three distended loops of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; (stomach, duodenum, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdbac654081692777196f9aab116f0\&quot;&gt;proximal&lt;/span&gt; jejunum) with no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; gas.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Hisham Alwakkaa\&quot; data-hash=\&quot;8121\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/jejunal-atresia-2#image-33384261\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/qjcy0LacKaRbvyV8bMYL1744087459.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ileal Atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Multiple air-fluid levels&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dilated small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; loops with air-fluid levels and no gas in the large intestine, more &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; than jejunal atresia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Q3nuzVVhCmCr1XvV3VDn1748940300.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: Barium swallow a) 2.Barium meal b) 3.Barium follow through c) 4.Barium enema d)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-c, 2-a, 3-d, 4-b&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/LtPdVec7F1IqaVg3l6YL1744085765.png&quot;, &quot;https://image.prepladder.com/notes/oE93G5DUVXjxmLI2E5C61744085766.png&quot;, &quot;https://image.prepladder.com/notes/kFUXv0FRg9RGRHoPMyhS1744085766.png&quot;, &quot;https://image.prepladder.com/notes/b0ycsOzpmdupEO8zSRbf1744085766.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/kFUXv0FRg9RGRHoPMyhS1744085766.png&quot;, &quot;https://image.prepladder.com/notes/LtPdVec7F1IqaVg3l6YL1744085765.png&quot;, &quot;https://image.prepladder.com/notes/b0ycsOzpmdupEO8zSRbf1744085766.png&quot;, &quot;https://image.prepladder.com/notes/oE93G5DUVXjxmLI2E5C61744085766.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:723px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Barium Studies&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Barium swallow&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Test of the pharynx, esophagus, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdbac654081692777196f9aab116f0\&quot;&gt;proximal&lt;/span&gt; stomach&lt;/li&gt;\n&lt;li&gt;Contraindicated in any GI perforation- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;192677035a169277718780b4d6dbbb\&quot;&gt;Esophageal&lt;/span&gt; or intestinal and Tracheo-esophageal fistula&lt;/li&gt;\n&lt;li&gt;There are three indentations in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a729a105a169277718788389dbeab\&quot;&gt;esophagus&lt;/span&gt; :&lt;/li&gt;\n&lt;li&gt;1st indentation- at the level of the Aortic Arch&lt;/li&gt;\n&lt;li&gt;2nd indentation- at the level of Bronchus&lt;/li&gt;\n&lt;li&gt;3rd indentation- at the level of the Left Atrium.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot; Ian Bickle\&quot; data-hash=\&quot;8096\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/normal-barium-swallow#image-30793391\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/kFUXv0FRg9RGRHoPMyhS1744085766.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Barium meal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Tests the esophagus, stomach, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;280e59e9331692777186f3beac2c41\&quot;&gt;duodenum&lt;/span&gt; (the first part of the small intestine)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8094\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/LtPdVec7F1IqaVg3l6YL1744085765.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Barium follow through&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Identify issues in the small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7840cca3ed16927771901d2f6cb32b\&quot;&gt;intestine&lt;/span&gt; by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebb0986d331692777200ab09e1b2e8\&quot;&gt;tracking&lt;/span&gt; the passage of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55052c0f0616927771829c99eec183\&quot;&gt;barium&lt;/span&gt; after ingestion.&lt;/li&gt;\n&lt;li&gt;After drinking a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55052c0f0616927771829c99eec183\&quot;&gt;barium&lt;/span&gt; liquid, there is a 10-15 minute wait before &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6fda63a90c1692777202563d33a81b\&quot;&gt;X-rays&lt;/span&gt; are taken every 30 minutes until the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55052c0f0616927771829c99eec183\&quot;&gt;barium&lt;/span&gt; reaches the large intestine.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Subhan Iqbal\&quot; data-hash=\&quot;8097\&quot; data-license=\&quot;NA\&quot; data-source=\&quot; https://radiopaedia.org/articles/normal-oesophageal-contours-on-barium-swallow\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/b0ycsOzpmdupEO8zSRbf1744085766.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Barium enema&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Barium is given Transrectally.&lt;/li&gt;\n&lt;li&gt;Double-contrast (Barium + Air)\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Positive contrast - &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55052c0f0616927771829c99eec183\&quot;&gt;Barium&lt;/span&gt; (white)&lt;/li&gt;\n&lt;li&gt;Negative contrast - Air (black)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Tests the pathologies of the large intestine- rectum, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9008060dc21692777198e329f5be75\&quot;&gt;sigmoid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0fce15e71f1692777184feb9af5303\&quot;&gt;colon&lt;/span&gt; and ascending, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0cf8ac70611692777186b133d027f6\&quot;&gt;descending&lt;/span&gt; colon.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8095\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/oE93G5DUVXjxmLI2E5C61744085766.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/yO90LcYkrdXrPZJXdZCs1749046971.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with intermittent dysphagia to solids but not liquids. A barium swallow study is performed, as shown below. Which of the following is the most likely diagnosis based on the radiological findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schatzki ring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plummer-Vinson syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Achalasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schatzki ring&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/iKO65v7HQdoeoP1EK6bb1744086617.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/iymyNgSOm9n152uXeW861744086618.png&quot;, &quot;https://image.prepladder.com/notes/vxC7l5enUNrFfnIQy5Jm1744087456.png&quot;, &quot;https://image.prepladder.com/notes/A7LKUcf1yzZuCWRiXrbW1744087457.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:749px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;A Rings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;B Rings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;C Rings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Muscular rings&lt;/strong&gt; formed due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3baac9012a1692777189cb4dc70c04\&quot;&gt;hypertrophy&lt;/span&gt; of smooth muscle &lt;strong&gt;in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; esophagus.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Covered in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; epithelium.&lt;/li&gt;\n&lt;li&gt;Transient and result from active muscle contraction.&lt;/li&gt;\n&lt;li&gt;Asymptomatic and incidentally noted during esophagography.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;192677035a169277718780b4d6dbbb\&quot;&gt;esophageal&lt;/span&gt; rings - fixed, &lt;strong&gt;mucosal rings&lt;/strong&gt; located &lt;strong&gt;at the squamocolumnar junction.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Commonly found just above a hiatal hernia.&lt;/li&gt;\n&lt;li&gt;Symptomatic B rings - &lt;strong&gt;Schatzki Rings&lt;/strong&gt; (diameter &amp;lt;13 mm) may cause dysphagia, especially when food passes through the narrowed area.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Located &lt;strong&gt;distal to the squamocolumnar junction.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Covered by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be0ee4ea316927771997104326685\&quot;&gt;squamous&lt;/span&gt; epithelium.&lt;/li&gt;\n&lt;li&gt;Least common and asymptomatic.&lt;/li&gt;\n&lt;li&gt;Represent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06ff18f51216927771867fe1461a04\&quot;&gt;diaphragmatic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cdb5523e491692777190f8bc3775ff\&quot;&gt;indentation&lt;/span&gt; of the esophagus&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/q6BrZCmX7Oiag9ajuoHw1749048497.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with intermittent chest pain and dysphagia. A barium swallow study is performed as part of the diagnostic workup. Which of the following radiographic findings is most characteristic of diffuse esophageal spasm (DES) as shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bird-beak appearance of the distal esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corkscrew or rosary bead appearance of the esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smooth, tapered narrowing of the mid-esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saccular outpouchings along the entire length of the esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Corkscrew or rosary bead appearance of the esophagus&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/qG4B6xzeG3OZDjDN8JWi1744086617.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:709px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging Modality&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiographic Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fluoroscopy (Barium Swallow)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&l
