;\&quot; height=\&quot;306\&quot; src=\&quot;https://image.prepladder.com/content/E3LjzoZdpFkngGuiIfoS1745491932.png\&quot; width=\&quot;327\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;No&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Transition point&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Small bowel&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Colon or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d54167c73316927771970038452d57\&quot;&gt;rectosigmoid&lt;/span&gt; region&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with abdominal pain and distension. An X-ray was taken which showed dilated bowel loops as given in the image below. Identify the segment involved.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transverse colon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Jejunum&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/99BzGrO2WOSr4wWZShsN1746445432.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/W6nt1sROfWemcsePKeDv1746445466.png&quot;, &quot;https://image.prepladder.com/content/2SPJKMYcRZvYUO1TGZQ61745413357.png&quot;, &quot;https://image.prepladder.com/notes/8vjV7K5VIXWIAv0t3qcA1746445666.png&quot;, &quot;https://image.prepladder.com/content/P9XlA2JI8uMqHi7aUfs31745413631.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Jejunum&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Plicae circulares or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;775b64181b1692777201c6ab88b10e\&quot;&gt;valvulae&lt;/span&gt; conniventes&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Visible as circumferential, ring-like patterns.&lt;/li&gt;\n&lt;li&gt;Multiple dilated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; loops.&lt;/li&gt;\n&lt;li&gt;Loops are centrally located.&lt;/li&gt;\n&lt;li&gt;The mucosal pattern appears well-defined with a â€œfeatheryâ€ appearance due to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33864cf9a5169277719571e0fdfb61\&quot;&gt;plicae&lt;/span&gt; circulares.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ileum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Dilated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; loops.&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Loops are centrally located.&lt;/li&gt;\n&lt;li&gt;Featureless or â€œcharacteristically characterlessâ€ appearance, lacking the pronounced mucosal pattern seen in the jejunum.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient following a skid resulting in a motor traffic accident was brought to the emergency room 2 hours later. On examination, he was stable with GCS 15/15. The pupil was reactive to light. Tenderness and bruising over the left lower chest wall with petechiae were seen. Severe tenderness was elicited in the left hypochondriac region and BP-90/50 mm of Hg. What is the best investigation used in the ER? GCS: Glasgow coma scale FAST: Focused Assessment with Sonography for Trauma&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FAST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diagnostic peritoneal lavage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FAST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/muYdZpo3r64ZdFWR6UHQ1745412904.png&quot;, &quot;https://image.prepladder.com/notes/Odcipis6eBljnXyy1Mps1746445168.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis of a young child who is experiencing mild intermittent upper abdominal pain and has an X-ray shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bochdalek hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morgagni hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eventration of diaphragm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Morgagni hernia&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/Ht6SrtNuhOeqICpM6SaI1747112374.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/Rx93UYFYtZhLOlwz9y491746438885.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presented with vague abdominal pain. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal oncocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal Angiomyolipoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Renal Angiomyolipoma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/bHiZa6M9fOGmJ9B3ikMW1747112097.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/Zj0rXl2A1OfFyQLRzlOc1746436277.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with abdominal pain and distension. An x-ray was taken which showed dilated bowel loops as given in the image below. Identify the segment involved.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transverse colon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Jejunum&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/oySy6WgR07r2Kuzy6GZj1747909771.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/bxrBjifLiVkA2mfN0RfF1747909784.png&quot;, &quot;https://image.prepladder.com/content/kIGwDXUazZXOegTPZ68R1747909794.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:615px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Segment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Jejunum&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;em&gt;Valvulae conniventes&lt;/em&gt; (plicae circulares) seen throughout the bowel, giving a &lt;strong&gt;stacked coin&lt;/strong&gt; or &lt;strong&gt;coiled spring&lt;/strong&gt; appearance.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ileum&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Less prominent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;775b64181b1692777201c6ab88b10e\&quot;&gt;valvulae&lt;/span&gt; conniventes, &lt;strong&gt;fewer folds&lt;/strong&gt;, and a &lt;strong&gt;featureless&lt;/strong&gt; appearance compared to the jejunum.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Duodenum&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dilated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;280e59e9331692777186f3beac2c41\&quot;&gt;duodenum&lt;/span&gt; in &lt;strong&gt;proximal obstruction&lt;/strong&gt;, \&quot;double bubble\&quot; sign in &lt;strong&gt;duodenal atresia&lt;/strong&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Transverse Colon&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Haustral markings&lt;/strong&gt; (do not completely cross the lumen), &lt;strong&gt;wider spacing&lt;/strong&gt; than jejunal folds.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:650px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Small Bowel&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Large Bowel&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Number of loops&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Many loops visible&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Few loops visible&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Position of loops&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Central abdomen&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Peripheral (framing the small bowel)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Wall/Mucosal pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Valvulae conniventes&lt;/strong&gt; (complete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0919f0017e1692777184ac3748841f\&quot;&gt;circular&lt;/span&gt; folds)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Haustra &lt;/strong&gt;(incomplete bands)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diameter&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt;3 cm&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt;6 cm (Caecum &amp;gt;9 cm)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gas Pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Multiple air-fluid levels, &lt;strong&gt;\&quot;string of beads\&quot;&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Distended colon, air-fluid levels&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid bla &quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diffuse oesophageal spasm&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/WUGDk033LiLZx5wXE9h61745920997.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Barium Swallow Appearance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Key Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diffuse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;192677035a169277718780b4d6dbbb\&quot;&gt;esophageal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0338b655da16927771984b872baabb\&quot;&gt;spasm&lt;/span&gt; (DES)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Corkscrew or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b03d2e290016927771975cb2a45366\&quot;&gt;rosary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b65b938dfa16927771826d42406534\&quot;&gt;bead&lt;/span&gt; esophagus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Uncoordinated contractions, chest pain, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8502a8f15e16927771909160b28bf2\&quot;&gt;intermittent&lt;/span&gt; dysphagia&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Esophageal carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Irregular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52edf0af4d1692777202dd1a490884\&quot;&gt;filling&lt;/span&gt; defect, apple-core lesion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Progressive dysphagia, weight loss&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Esophageal ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Niche or crater-like defect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;def94cc96d16927771970d1a5cfb71\&quot;&gt;reflux&lt;/span&gt; or malignancy&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Achalasia cardia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Birdâ€™s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;273ed4fdf916927771827f19d7abc5\&quot;&gt;beak&lt;/span&gt; appearance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Failure of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a16e8c6941692777191cdd86f5bc5\&quot;&gt;LES&lt;/span&gt; relaxation, progressive dysphagia&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What could be the most probable diagnosis for an elderly woman who is experiencing abdominal pain and swelling, considering her past medical history of scoliosis? Please refer to the provided X-ray image of the woman&#x27;s upright abdomen for further information.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Large bowel obstruction due to sigmoid volvulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Large bowel obstruction due to faecolith&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cecal volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small bowel obstruction due to bowel perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Large bowel obstruction due to sigmoid volvulus&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/TTngqbnZWEKSDn4QKVyU1745389066.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/2t8SBw2jVxkgTGFThooy1745389216.png&quot;, &quot;https://image.prepladder.com/notes/LxMkx7bR8DzFfu6MMONN1745389376.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:750px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sigmoid Volvulus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Caecal Volvulus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Sigmoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;061f9a880e1692777202e47dbb3d3f\&quot;&gt;volvulus&lt;/span&gt; arises in the pelvis, specifically the left lower quadrant.&lt;/li&gt;\n&lt;li&gt;It extends towards the right upper quadrant.&lt;/li&gt;\n&lt;li&gt;It has an &lt;strong&gt;ahaustral &lt;/strong&gt;appearance (lack of haustra).&lt;/li&gt;\n&lt;li&gt;Causes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; large bowel, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d141b433d2169277718681e3ff6bc3\&quot;&gt;dilation&lt;/span&gt; of the ascending, transverse, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0cf8ac70611692777186b133d027f6\&quot;&gt;descending&lt;/span&gt; colon.&lt;/li&gt;\n&lt;li&gt;A few gas-fluid levels may be seen.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Coffee-Bean Sign&lt;/strong&gt;: The condition is characterized by a distended &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9008060dc21692777198e329f5be75\&quot;&gt;sigmoid&lt;/span&gt; loop with an inverted U shape, known as the coffee-bean sign (or &lt;strong&gt;kidney bean sign&lt;/strong&gt;).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Whirlpool Sign&lt;/strong&gt;: The whirl, or whirlpool sign is observed when the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; rotates around its mesentery, resulting in whirls of the mesenteric vessels.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c306e91e1692777200be46fecf66\&quot;&gt;torsion&lt;/span&gt; is located in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62f0d7c8491692777182ab7cc82edb\&quot;&gt;ascending&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0fce15e71f1692777184feb9af5303\&quot;&gt;colon&lt;/span&gt; above the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f7908953b1692777189fa3a1a9655\&quot;&gt;ileocecal&lt;/span&gt; valve.&lt;/li&gt;\n&lt;li&gt;Caecal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;061f9a880e1692777202e47dbb3d3f\&quot;&gt;volvulus&lt;/span&gt; arises in the right lower quadrant.&lt;/li&gt;\n&lt;li&gt;It extends towards the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b2332a96a2169277718756eb10e3e7\&quot;&gt;epigastrium&lt;/span&gt; or left upper quadrant.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;566fcef0991692777184068f36db82\&quot;&gt;colonic&lt;/span&gt; &lt;strong&gt;haustral &lt;/strong&gt;pattern is maintained.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0fce15e71f1692777184feb9af5303\&quot;&gt;colon&lt;/span&gt; is usually collapsed, and the small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; is distended.&lt;/li&gt;\n&lt;li&gt;One gas-fluid level may be seen.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Definitive Sign&lt;/strong&gt;: Upward &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a50cd774d1692777186c56ec68eac\&quot;&gt;displacement&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b790a83bb41692777181cc3c0232af\&quot;&gt;appendix&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; of the large &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32b854324a1692777185c6c79fdc99\&quot;&gt;definitive&lt;/span&gt; sign of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fca0acb15e169277718455018184a1\&quot;&gt;cecal&lt;/span&gt; volvulus.&lt;/li&gt;\n&lt;li&gt;May show a U-shaped distended &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; segment and signs of ischemia, including &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;mural&lt;/span&gt; thickening, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;669bdcb3111692777190e018ae930e\&quot;&gt;infiltration&lt;/span&gt; of the mesenteric fat, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4d9f2762169277719595156f1088\&quot;&gt;pneumatosis&lt;/span&gt; intestinalis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Whirlpool Sign&lt;/strong&gt;: A whirl sign may be apparent due to tight &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c306e91e1692777200be46fecf66\&quot;&gt;torsion&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f51fc9a741692777192ec164a061f\&quot;&gt;mesentery&lt;/span&gt; from a twist between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4dd3bdfe1d1692777180deb3103555\&quot;&gt;afferent&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8833ce72c71692777187014d5585e7\&quot;&gt;efferent&lt;/span&gt; loops.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Coffee Bean Appearance&lt;/strong&gt;: A \&quot;coffee bean\&quot; appearance may be seen in a loop of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; colon.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Bird&#x27;s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;273ed4fdf916927771827f19d7abc5\&quot;&gt;Beak&lt;/span&gt; Sign&lt;/strong&gt;: Abrupt cut-off with â€œbird&#x27;s beakâ€ tapering at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e536c2543169277718488f0a5bb37\&quot;&gt;cecum&lt;/span&gt; is characteristic.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b790a83bb41692777181cc3c0232af\&quot;&gt;appendix&lt;/span&gt; sign&lt;/strong&gt;: Abnormal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b790a83bb41692777181cc3c0232af\&quot;&gt;appendix&lt;/span&gt; position near midline.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;sigmoid volvulus \&quot; data-author=\&quot;Mont4nha\&quot; data-hash=\&quot;11141\&quot; data-license=\&quot;CC0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Sigmoidvolvulus.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/2t8SBw2jVxkgTGFThooy1745389216.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;cacecal voluvulus\&quot; data-author=\&quot; Ian Bickle\&quot; data-hash=\&quot;11146\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/caecal-volvulus-6#image-10240993\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/LxMkx7bR8DzFfu6MMONN1745389376.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ Sigmoid volvulus vs cecal volvulus | Radiology Reference Article | Radiopaedia.org&lt;/li&gt;&lt;li&gt;â†³ Sigmoid Volvulus Imaging&lt;/li&gt;&lt;li&gt;â†³ Cecal Volvulus Imaging and Diagnosis: Practice Essentials, Radiography, Computed Tomography&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with a history of dysphagia, which is more pronounced for liquids than solids. Which radiological sign is most likely to be seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rat-tail sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Filling defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corkscrew esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apple-core lesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rat-tail sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/R6MgHinwvVI8otCHzJqs1741088479.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Associated Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Appearance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Rat-tail sign&lt;/strong&gt; (Correct Answer)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Achalasia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Smooth tapering of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a729a105a169277718788389dbeab\&quot;&gt;esophagus&lt;/span&gt; at the LES&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Filling defect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Esophageal tumors, strictures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Irregular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;359a8718a61692777185568ac80abb\&quot;&gt;defect&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55052c0f0616927771829 ed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e87def492e1692777191eda63cfc5e\&quot;&gt;lumen&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;863f5457381692777190f05632a8b2\&quot;&gt;irregular&lt;/span&gt; edges, resembling an apple core&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient presents with absolute constipation and abdominal distension. And the X-ray abdomen is given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caecal Volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sigmoid Volvulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intestinal Obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small Bowel Volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sigmoid Volvulus&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/DSpTmQBW5S2JhnoneQBq1741057455.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/OFB2juCfEkwFX2tZXqkq1741057520.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:573px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;\&quot;Triple bubble\&quot; sign&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Three distended loops of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; (stomach, duodenum, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdbac654081692777196f9aab116f0\&quot;&gt;proximal&lt;/span&gt; jejunum) with no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; gas.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Hisham Alwakkaa\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/jejunal-atresia-2#image-33384261\&quot; data-tags=\&quot;\&quot; height=\&quot;443\&quot; src=\&quot;https://image.prepladder.com/content/G9oXlSpWU1TcuZi6rM2W1746437254.png\&quot; width=\&quot;265\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ileal Atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Multiple air-fluid levels&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dilated small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; loops with air-fluid levels and no gas in the large intestine, more &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; than jejunal atresia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female patient presents to the emergency department with chills and rigors. She has acute pain in the right flank region. The imaging is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholecystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emphysematous pyelonephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small bowel obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emphysematous pyelonephritis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/t8014f4HddjraWWP9tWe1747383985.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/yccrUiBSAXey4nHOjhtt1746437621.png&quot;, &quot;https://image.prepladder.com/content/n2aU1nAfSNGCSVBWUkeE1746437621.png&quot;, &quot;https://image.prepladder.com/content/3UBNAmKDHfWoW3AOBnTa1746437621.png&quot;, &quot;https://image.prepladder.com/content/sixQhNzh0gATlSEezrYg1746437664.png&quot;, &quot;https://image.prepladder.com/content/TOVSApeKPSnUNaFWV92f1746437680.png&quot;, &quot;https://image.prepladder.com/content/3Ev1ZRkzoYbYmyBkf77e1746437684.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:700px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;h4&gt;&lt;strong&gt;Acute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d244db63c1692777196490682ecc8\&quot;&gt;Pyelonephritis&lt;/span&gt; &lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;h4&gt;&lt;strong&gt;Xanthogranulomatous Pyelonephritis&lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;h4&gt;&lt;strong&gt;Emphysematous Pyelonephritis&lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound (USG):&lt;/strong&gt; This may show &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; enlargement, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; echogenicity, and dilated collecting systems.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Kao, Jeff &amp;amp; Wu, Ching-Ji
