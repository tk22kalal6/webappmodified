m:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;699a8762f1169277719832609cf10a\&quot;&gt;scanner&lt;/span&gt; rotates around the patient while the table moves through the gantry simultaneously, resulting in a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b34a9891d16927771998a84595013\&quot;&gt;spiral&lt;/span&gt; path of data collection.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Scan Time &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;ul&gt;\n&lt;li&gt;Generally longer due to the stepwise approach, as the table must move and stop for each slice.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;ul&gt;\n&lt;li&gt;Much faster than &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;01591f7f591692777182ef8aa2360c\&quot;&gt;axial&lt;/span&gt; CT, as the entire area can be scanned in a single breath-hold, which is beneficial for patients who may have difficulty remaining still.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Image Quality &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;ul&gt;\n&lt;li&gt;Typically provides high-resolution images, making it &lt;strong&gt;ideal for detailed examinations, especially of the brain &lt;/strong&gt;and other structures.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;ul&gt;\n&lt;li&gt;Provides good quality images and can be processed for &lt;strong&gt;3D reconstructions&lt;/strong&gt;, making it useful for dynamic studies and quick imaging.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Advantages &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;ul&gt;\n&lt;li&gt;High-resolution images, ideal for detailed examinations.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;ul&gt;\n&lt;li&gt;Faster scans, less motion artifact, and the ability to reconstruct images in multiple planes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Disadvantages &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;ul&gt;\n&lt;li&gt;Longer scan times and may be less effective for dynamic imaging.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â \n\t\t\t&lt;ul&gt;\n&lt;li&gt;May require higher radiation doses depending on parameters and can have slightly lower image resolution compared to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;01591f7f591692777182ef8aa2360c\&quot;&gt;axial&lt;/span&gt; scans.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:627px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Axial CT &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Helical CT &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Acquisition&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Single slices, stepwise motion&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Continuous, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b34a9891d16927771998a84595013\&quot;&gt;spiral&lt;/span&gt; motion&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Scan Time&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Longer scan time&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Faster scan time&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Image Quality&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;High resolution&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Good quality, can create 3D images&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Clinical Use&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Detailed examinations&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Emergency cases, dynamic studies&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following imaging modalities requires the use of iodinated contrast for both diagnostic and therapeutic purposes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DSA - Fluoroscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. DSA - Fluoroscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/KodXqN5xEpPMExbpqRpd1743783131.png&quot;, &quot;https://image.prepladder.com/notes/W3jT7ph0hPDcLaxwMJXh1743783184.png&quot;, &quot;https://image.prepladder.com/notes/CLfzHISchYS9YYS29mxh1743783241.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:640px\&quot;&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;Â &lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT Angiography&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRA&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;DSA - Fluoroscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;&lt;strong&gt;Vessels&lt;/strong&gt;&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:left\&quot;&gt;White&lt;/p&gt;\n&lt;p style=\&quot;text-align:left\&quot;&gt;&lt;img alt=\&quot;RA929\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7536\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/KodXqN5xEpPMExbpqRpd1743783131.png\&quot;/&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;text-align:left; vertical-align:top\&quot;&gt;\n&lt;p&gt;White&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA930\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7537\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/W3jT7ph0hPDcLaxwMJXh1743783184.png\&quot;/&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;text-align:left; vertical-align:top\&quot;&gt;\n&lt;p&gt;Black/white (fluoroscopy gives inverted images).&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA930\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7538\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/CLfzHISchYS9YYS29mxh1743783241.png\&quot;/&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contrast&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Essential&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;It &lt;strong&gt;can be done without contrast&lt;/strong&gt;. TOF sequence (time of flight)&lt;/li&gt;\n&lt;li&gt;It&lt;strong&gt; can be used in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; failure patients.&lt;/strong&gt; (without gadolinum since &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3767003061692777187b931c6a08f\&quot;&gt;gadolinium&lt;/span&gt; is nephrotoxic)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Essential&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type of contrast&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Iodinated contrast&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Gadolinium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Iodinated contrast&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:97px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Route of contrast&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:161px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;IV&lt;/li&gt;\n&lt;li&gt;Non-invasive&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:179px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;IV&lt;/li&gt;\n&lt;li&gt;Non-invasive&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:203px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Intra-arterial contrast (catheter angiography)&lt;/li&gt;\n&lt;li&gt;Invasive.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:97px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Application&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:161px\&quot;&gt;\n&lt;p&gt;Diagnostic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A and D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:179px\&quot;&gt;\n&lt;p&gt;Diagnostic&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:203px\&quot;&gt;\n&lt;p&gt;Both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dfaeedbf91692777200561b2b1d2f\&quot;&gt;therapeutic&lt;/span&gt; &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38 year old woman presents with chronic pelvic pain and menorrhagia due to multiple uterine fibroids. She is exploring non-invasive treatment options and wishes to avoid surgery. Her gynecologist suggests high-intensity focused ultrasound (HIFU) as a potential treatment. What is the primary mechanism by which HIFU treats uterine fibroids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HIFU emits continuous low-energy ultrasound waves that dissolve fibroid tissue through vibration.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIFU directs focused ultrasound energy to induce thermal damage and coagulation necrosis within the fibroid.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HIFU causes cavitation within blood vessels, disrupting the fibroidâ€™s blood supply and leading to ischemia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIFU uses ultrasound energy to fragment fibroid tissue through mechanical shearing forces.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HIFU directs focused ultrasound energy to induce thermal damage and coagulation necrosis within the fibroid.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:680px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Therapeutic applications of USG- High-intensity focused &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b93d06140916927772017ebc71db88\&quot;&gt;ultrasonography&lt;/span&gt; (HIFU)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mechanism&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Uses high-intensity &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; waves focused on a specific target area, delivering &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8fb8df140b1692777191702bbc9358\&quot;&gt;localized&lt;/span&gt; energy while minimizing damage to surrounding tissues.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Thermal Effects: Heat from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; energy leads to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42f1e4deb8169277718412c0681a54\&quot;&gt;coagulation&lt;/span&gt; necrosis.&lt;/li&gt;\n&lt;li&gt;Cavitation Effects: Formation and collapse of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;765399221b1692777192562a473adc\&quot;&gt;microbubbles&lt;/span&gt; generate mechanical forces for tissue destruction.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Applications&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Bleeding Sites: Coagulates vessels to stop bleeding.&lt;/li&gt;\n&lt;li&gt;Uterine Fibroids: Induces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e84a7987c16927771931012aced83\&quot;&gt;necrosis&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6dc32fa81216927772024a5075bf66\&quot;&gt;fibroid&lt;/span&gt; tissue, causing shrinkage.&lt;/li&gt;\n&lt;li&gt;Tumours: Destroys tumour cells in organs like the prostate, liver and breast while sparing healthy tissues.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Limitations&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Gas or Bone Interference: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;Ultrasound&lt;/span&gt; waves can be scattered or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;014b1a7b931692777197f57251720d\&quot;&gt;reflected&lt;/span&gt; by gas or bone, reducing effectiveness.&lt;/li&gt;\n&lt;li&gt;Unintended Tissue Damage: Heating and damage can occur to normal tissue, especially near reflectors like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; gas or bone.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Guidance Systems&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Ultrasound Guidance: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ddd195e9a1692777197bb3f135c2e\&quot;&gt;Real-time&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; for accurate targeting.&lt;/li&gt;\n&lt;li&gt;MRI Guidance: Monitors tissue temperature during treatment, allowing better control of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e316517c941692777200eb2671128d\&quot;&gt;thermal&lt;/span&gt; effects.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62 year old woman with a history of hepatic metastases undergoes an ultrasound study using contrast-enhanced ultrasonography (CEUS) for liver lesion characterization. CEUS employs microbubbles that improve imaging of small vessels and capillaries. Which of the following is a primary advantage of CEUS compared to traditional contrast-enhanced CT or MRI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CEUS allows targeted drug delivery in specific lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CEUS allows real-time imaging with enhanced lesion detection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CEUS is a safe alternative for patients with renal impairment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CEUS is a safe alternative for patients with renal impairment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:753px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contrast-Enhanced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b93d06140916927772017ebc71db88\&quot;&gt;Ultrasonography&lt;/span&gt; (CEUS)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Basic Principle&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Uses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;765399221b1692777192562a473adc\&quot;&gt;microbubbles&lt;/span&gt; (3-5 Âµm) as contrast agents&lt;/li&gt;\n&lt;li&gt;Microbubbles contain gases (air, nitrogen, perfluorocarbons) which are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e26ba9a1d41692777187d0ad03a8c1\&quot;&gt;encapsulated&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1fa594dc2b169277718104d76aa4e2\&quot;&gt;albumin&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3a38a650a16927771959a6595f93a\&quot;&gt;phospholipid&lt;/span&gt; shells&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mechanism&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Microbubbles create &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5506888d131692777189948dbb6f26\&quot;&gt;impedance&lt;/span&gt; mismatch&lt;/p&gt;\n&lt;p&gt;â†“&lt;/p&gt;\n&lt;p&gt;Generate nonlinear harmonic frequencies&lt;/p&gt;\n&lt;p&gt;â†“&lt;/p&gt;\n&lt;p&gt;Enables &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33ba8d60fb16927772029d1067e602\&quot;&gt;visualization&lt;/span&gt; of small vessels/capillaries&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Uses&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Liver &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; characterization&lt;/li&gt;\n&lt;li&gt;Intervention guidance&lt;/li&gt;\n&lt;li&gt;Treatment response monitoring&lt;/li&gt;\n&lt;li&gt;Vascular flow assessment&lt;/li&gt;\n&lt;li&gt;Non-vascular uses (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a970a38e85169277720171bea632e7\&quot;&gt;tubal&lt;/span&gt; patency)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Advantages / Limitations&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Advantages\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Enhanced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; detection&lt;/li&gt;\n&lt;li&gt;Potential for targeted drug delivery&lt;/li&gt;\n&lt;li&gt;Safe alternative to CT/MRI contrast&lt;/li&gt;\n&lt;li&gt;Enables non-invasive pressure measurements&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old woman presents to the emergency department with dull abdominal pain. An ultrasound of the abdomen is performed, and a cystic structure is seen in the right kidney. The ultrasound technician notes increased echogenicity behind the cystic structure. Which of the following best explains this ultrasound finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior Acoustic shadowing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior acoustic enhancement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reverberation artifact&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Comet tail artifact&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior acoustic enhancement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/jkBD7qL7dTLu5N97sh3t1743782814.png&quot;, &quot;https://image.prepladder.com/notes/1Ym0Y3eTw1dtGamxtfmP1743782858.png&quot;, &quot;https://image.prepladder.com/notes/SLcSNzWEiDxwHSxQy8rs1743782933.png&quot;, &quot;https://image.prepladder.com/notes/Mfft1QWWblu6dzwwmPrl1743782981.png&quot;], &quot;explanation&quot;: &quot;&lt;table border=\&quot;1\&quot; cellpadding=\&quot;1\&quot; cellspacing=\&quot;1\&quot; style=\&quot;width:100%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;text-align:center\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Black and white principles of USG&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA925\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7532\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/jkBD7qL7dTLu5N97sh3t1743782814.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Posterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;Acoustic&lt;/span&gt; Enhancement&lt;/strong&gt;&lt;/p&gt;\n&lt;img alt=\&quot;RA926\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7533\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/1Ym0Y3eTw1dtGamxtfmP1743782858.png\&quot;/&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Ultrasound artifact where tissues behind fluid appear brighter&lt;/li&gt;\n&lt;li&gt;Occurs because fluid causes less &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; waves&lt;/li&gt;\n&lt;li&gt;Mechanism:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Ultrasound beam encounters fluid-filled structure&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;â†“&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Less energy lost passing through fluid vs. surrounding tissue&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;â†“&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;More energy reaches tissues behind fluid&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;â†“&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Result: Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90fde6a24316927771869acda3aa9c\&quot;&gt;echogenicity&lt;/span&gt; (brightness) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; to fluid&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Helpful For Identifying:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Cysts&lt;/li&gt;\n&lt;li&gt;Bladder&lt;/li&gt;\n&lt;li&gt;Ascites&lt;/li&gt;\n&lt;li&gt;Other fluid-filled structures&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Can cause misinterpretation:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Example: Kidneys viewed through &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1146fb9d8169277718250cf1224a8\&quot;&gt;ascites&lt;/span&gt; may appear falsely hyperechoic&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Posterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;Acoustic&lt;/span&gt; shadowing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;img alt=\&quot;RA927\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7534\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/SLcSNzWEiDxwHSxQy8rs1743782933.png\&quot;/&gt;&lt;br/&gt;\n\t\t\tÂ &lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Ultrasound artifact appearing as dark area behind highly attenuating structures&lt;/li&gt;\n&lt;li&gt;Results from significant reduction in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; intensity&lt;/li&gt;\n&lt;li&gt;Mechanism:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Ultrasound beam hits highly reflective/attenuating structure&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;â†“&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Most sound waves are blocked or reflected&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;â†“&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Little to no energy reaches tissues behind structure&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;â†“&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Result: Dark (hypoechoic) area appears on image&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Helpful For Identifying:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Calcifications&lt;/li&gt;\n&lt;li&gt;Stones&lt;/li&gt;\n&lt;li&gt;Foreign bodies&lt;/li&gt;\n&lt;li&gt;Bone&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old female patient presents for a carotid Doppler ultrasound due to complaints of transient ischemic attacks. During the examination, the radiologist notices that the displayed velocity of blood flow in the carotid artery appears higher than expected. Upon reviewing the images, he suspects an artifact affecting the velocity measurements. Which artifact is most likely responsible for the incorrect velocity display, and what is the best method to mitigate it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aliasing; mitigate by increasing the pulse repetition frequency (PRF).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blooming; mitigate by increasing the wall filter settings.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direction Ambiguity; mitigate by adjusting the beam angle to be more parallel to the flow.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Twinkle Artifact; mitigate by adjusting the color gain settings.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aliasing; mitigate by increasing the pulse repetition frequency (PRF).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Artifact&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Appearance&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Best Solution&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Aliasing&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Wrap-around &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;19d250592b1692777202f372a17f05\&quot;&gt;waveform&lt;/span&gt; or reversed color&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Increase PRF&lt;/strong&gt;, lower frequency, shift baseline&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Blooming&lt;/td&gt;\n&lt;td&gt;Overfilled color/velocity extending beyond vessel wall&lt;/td&gt;\n&lt;td&gt;Reduce gain, optimize wall filters&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Direction Ambiguity&lt;/td&gt;\n&lt;td&gt;Flow appears in both directions&lt;/td&gt;\n&lt;td&gt;Use angle correction, reduce sample volume&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;Twinkle Artifact&lt;/td&gt;\n&lt;td&gt;Color speckling behind calcified area&lt;/td&gt;\n&lt;td&gt;Lower color gain or change angle&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:759px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents to the emergency department with chest pain and shortness of breath following a traumatic injury. M-mode ultrasound is utilized to assess pneumothorax. Which specific ultrasound finding would indicate the absence of a pneumothorax?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absence of pleural sliding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barcode sign (stratosphere sign)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of diaphragmatic movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seashore sign&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Seashore sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/JOFkgIxywqmwdD1AN3v11743782362.png&quot;, &quot;https://image.prepladder.com/notes/6wJLKraISvsw283QfxvH1743782396.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:730px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;M-mode Ultrasound&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;M-mode (Motion mode) uses a rapid sequence of B-mode scans to track organ movement relative to the probe.&lt;/li&gt;\n&lt;li&gt;It captures motion over time, providing clinicians with a dynamic view of structure movements, which is crucial for assessing processes that &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0e0dce452a1692777198212234f2f0\&quot;&gt;static&lt;/span&gt; 2D &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; cannot.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Applications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Pneumothorax&lt;/strong&gt;: Detects air in the pleural space by visualizing pleural movement.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;Ventricular&lt;/span&gt; Function&lt;/strong&gt;: Assesses heart performance via measurements like E-point septal separation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cardiac Tamponade&lt;/strong&gt;: Detects fluid around the heart.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hypertrophic Cardiomyopathy&lt;/strong&gt;: Evaluates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; thickening of the heart muscle.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Diaphragmatic Kinetics&lt;/strong&gt;: Reliable for measuring &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06ff18f51216927771867fe1461a04\&quot;&gt;diaphragmatic&lt;/span&gt; movement, both at rest and during forced breathing.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Echocardiography&lt;/strong&gt;: Measures heart function through &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d93de7238d16927771922b27cb6086\&quot;&gt;mitral&lt;/span&gt; (MAPSE) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ab13cdf64169277720085e2ebef1c\&quot;&gt;tricuspid&lt;/span&gt; (TAPSE) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96f5104d6816927771816ac8dfceeb\&quot;&gt;annular&lt;/span&gt; plane &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf69f5256416927771991c21f264ae\&quot;&gt;systolic&lt;/span&gt; excursions.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Volume Status:&lt;/strong&gt; Evaluates fluid status via &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; and superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ddf6d5ea71692777201b70c8b9715\&quot;&gt;vena&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67544ba6ef16927771835d4641cc8f\&quot;&gt;cava&lt;/span&gt; diameters.&lt;/li&gt;\n&lt;li&gt;Identifies issues like &lt;strong&gt;systolic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; motion&lt;/strong&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d93de7238d16927771922b27cb6086\&quot;&gt;mitral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; tamponade.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Advantages&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;High &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; resolution, offering precise timing of motion.&lt;/li&gt;\n&lt;li&gt;Quick and easy to perform, even for less experienced users.&lt;/li&gt;\n&lt;li&gt;Applicable across various clinical settings.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately distinguishes between A-scan from B-scan ultrasound in ophthalmology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-scan provides a two-dimensional image, while B-scan provides a one-dimensional image.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-scan is primarily used to measure axial length, whereas B-scan is used to visualize internal ocular structures.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B-scan displays spikes on a graph, while A-scan displays a dotted section of the eyeball.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-scan requires the probe to be applied on the eyelids, while B-scan requires direct contact with the cornea.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-scan is primarily used to measure axial length, whereas B-scan is used to visualize internal ocular structures.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/zc9UfrsBO0rHak3Ng3Pl1743782184.png&quot;, &quot;https://image.prepladder.com/notes/QBKQov5pSZ0VVcM0jnch1743782228.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;A-Scan (Time Amplitude)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;B-Scan (Intensity Modulation)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Dimension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;One-dimensional&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Two-dimensional&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Probe size&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Smaller&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Larger&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Method&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The patient&#x27;s eye is numbed with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b83ec31581692777181547f1a89ef\&quot;&gt;anesthetic&lt;/span&gt; drops, and a small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ef5bf3cf91692777180fcdd4bde7b\&quot;&gt;A-scan&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;175eb86b5f16927771964d5ced6bf3\&quot;&gt;probe&lt;/span&gt; is applied to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cc4d657841692777185555e1b982d\&quot;&gt;cornea&lt;/span&gt; to collect measurements.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The B scan &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;175eb86b5f16927771964d5ced6bf3\&quot;&gt;probe&lt;/span&gt; is softly positioned on the eyelids as the patient gazes in different directions to obtain various angles.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Purpose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Measures &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;01591f7f591692777182ef8aa2360c\&quot;&gt;axial&lt;/span&gt; length&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Visualizes internal structures&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Display&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Spikes on graph&lt;/li&gt;\n&lt;li&gt;Interpretation:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Spike distance = tissue measurement&lt;/li&gt;\n&lt;li&gt;Spike height = tissue density&lt;/li&gt;\n&lt;li&gt;High spikes: cornea, lens, sclera&lt;/li&gt;\n&lt;li&gt;Low spikes: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;636ccb4336169277720289af6a0778\&quot;&gt;vitreous&lt;/span&gt; structures&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA920\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7527\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/zc9UfrsBO0rHak3Ng3Pl1743782184.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dotted section of eyeball&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA921\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7528\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/QBKQov5pSZ0VVcM0jnch1743782228.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:90px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Uses&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:272px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;IOL power calculation (biometry)&lt;/li&gt;\n&lt;li&gt;Anterior chamber depth measurement&lt;/li&gt;\n&lt;li&gt;Intraocular mass &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;facd67f6341692777200653d383689\&quot;&gt;thickness&lt;/span&gt; assessment&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:262px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Posterior segment evaluation with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b8aa0db391692777194178f73c98c\&quot;&gt;opaque&lt;/span&gt; media&lt;/li&gt;\n&lt;li&gt;Tumor assessment:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Intraocular&lt;/li&gt;\n&lt;li&gt;Orbital&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Foreign body localization:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Intraocular&lt;/li&gt;\n&lt;li&gt;Intraorbital&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Advantage: Easier interpretation of structure location/size&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match each type of ultrasound probe with its primary use. Probe Primary Use 1) a) Vascular, high-resolution imaging 2) b) Cardiac, endocavitary, neonatal brain 3) c) Abdominal, OBS/GYN&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1b,2a,3c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1a,2b,3c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1c,2a,3b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1a,2c,3b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1b,2a,3c&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/E5qlFpcNi12VXMJvgsE11743781739.png&quot;, &quot;https://image.prepladder.com/notes/SaJvI15Z4L8MFUVIPar71743781761.png&quot;, &quot;https://image.prepladder.com/notes/E1XgRcn87TDbJ5J8y7xe1743781792.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/SaJvI15Z4L8MFUVIPar71743781761.png&quot;, &quot;https://image.prepladder.com/notes/E1XgRcn87TDbJ5J8y7xe1743781792.png&quot;, &quot;https://image.prepladder.com/notes/E5qlFpcNi12VXMJvgsE11743781739.png&quot;], &quot;explanation&quot;: &quot;&lt;table border=\&quot;1\&quot; cellpadding=\&quot;1\&quot; cellspacing=\&quot;1\&quot; style=\&quot;width:100%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Types of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;Ultrasound&lt;/span&gt; Transducers/ Probes&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Linear&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Shape: Rectangular/parallelogram image&lt;/li&gt;\n&lt;li&gt;Use:&lt;strong&gt; Vascular, high-resolution imaging&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;RA918\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7525\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;734\&quot; src=\&quot;https://image.prepladder.com/notes/SaJvI15Z4L8MFUVIPar71743781761.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Convex&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Shape: Sector image, curved top&lt;/li&gt;\n&lt;li&gt;Use: &lt;strong&gt;Abdominal, OBS/ GYN&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;RA919\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7526\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;627\&quot; src=\&quot;https://image.prepladder.com/notes/E1XgRcn87TDbJ5J8y7xe1743781792.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Phased Array&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Shape: Sector image, pointed top&lt;/li&gt;\n&lt;li&gt;Use: &lt;strong&gt;Cardiac (fits between ribs), endocavitary (like endovaginal), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77493a5b781692777193df12530299\&quot;&gt;neonatal&lt;/span&gt; brain&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;RA917\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7524\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;740\&quot; src=\&quot;https://image.prepladder.com/notes/E5qlFpcNi12VXMJvgsE11743781739.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:152px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Vector/ Trapezoidal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:430px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Shape: Trapezoidal image&lt;/li&gt;\n&lt;li&gt;Use: &lt;strong&gt;Abdominal, cardiac, Doppler&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Features: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3c8df9e991692777189929b113142\&quot;&gt;Hybrid&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d02067c4b51692777191b8eec8b062\&quot;&gt;linear&lt;/span&gt; &amp;amp; phased&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:198px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound Transducers/ Probes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Uses piezoelectric crystals to convert electrical â†” sound energy&lt;/li&gt;\n&lt;li&gt;Frequency choice: Depth dependent\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Lower (3.5 MHz) = deeper tissues&lt;/li&gt;\n&lt;li&gt;Higher (5+ MHz) = superficial/pediatric&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Key Principles\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Frequency âˆ 1/crystal thickness&lt;/li&gt;\n&lt;li&gt;Higher frequency = less &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31dd0b58bb1692777195e6016ecd51\&quot;&gt;penetration&lt;/span&gt; but better resolution&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the primary reason for applying ultrasound gel during an ultrasound examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To enhance image contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To act as a lubricant for easier probe movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To eliminate air pockets between the probe and skin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To cool down the transducer while in constant use&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. To eliminate air pockets between the probe and skin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:613px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound Gel&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Purpose of Gel&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Eliminates air pockets between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;175eb86b5f16927771964d5ced6bf3\&quot;&gt;probe&lt;/span&gt; and skin&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;for &lt;strong&gt;effective &lt;/strong&gt;sound transmission. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Serves as a medium for sound and lubricant.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Preferred Gel&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hydrogel &lt;/strong&gt;is preferred over Lipogel for easier cleaning.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ingredients&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Distilled water, carbomer, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f4fb60ca816927771876ae5f619eb\&quot;&gt;ethylenediaminetetraacetic acid&lt;/span&gt; (EDTA), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2c0074e9c1692777196b2028a4274\&quot;&gt;propylene&lt;/span&gt; glycol, glycerin, trolamine, and occasionally contains blue colorant.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px so
