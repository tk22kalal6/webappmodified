t;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Inheritance Pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Autosomal dominant due to a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a67bdf6f81692777193cfd480f228\&quot;&gt;mutation&lt;/span&gt; in the HTT gene on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7157c1f59916927771846116d74646\&quot;&gt;chromosome&lt;/span&gt; 4 involving a CAG &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;74dd17aa171692777200dcc186c177\&quot;&gt;trinucleotide&lt;/span&gt; repeat.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chorea: &lt;/strong&gt;Involuntary, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;863f5457381692777190f05632a8b2\&quot;&gt;irregular&lt;/span&gt; movements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Mood Changes:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;982688ae75169277719041afa70c42\&quot;&gt;Irritability&lt;/span&gt; and aggressive behavior.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Cognitive Decline:&lt;/strong&gt; Progressive memory loss (dementia).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Radiological Findings&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Atrophy of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d14ed8c1216927771832ccea0c79f\&quot;&gt;Caudate&lt;/span&gt; Nucleus: Leads to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d141b433d2169277718681e3ff6bc3\&quot;&gt;dilation&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; horn of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; ventricle.&lt;/p&gt;\n&lt;p&gt;\&quot;Boxcar Ventricles\&quot; Appearance: Resulting from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d14ed8c1216927771832ccea0c79f\&quot;&gt;caudate&lt;/span&gt; atrophy.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA434\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8284\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/7hPo6TM042dCzPAqHn1s1744187078.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:613px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A &lt;strong&gt;rapidly progressive neurodegenerative disorder&lt;/strong&gt; caused by prionsâ€”misfolded proteins that induce other proteins to misfold, leading to brain damage.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cognitive Decline:&lt;/strong&gt; Rapid deterioration of mental function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Behavioral Changes:&lt;/strong&gt; Altered behavior and personality.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Myoclonus: &lt;/strong&gt;Sudden muscle jerks.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diffusion-weighted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; Findings:&lt;/strong&gt; Increased signal intensity in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2804c808516927771887dda93e56c\&quot;&gt;ganglia&lt;/span&gt; (particularly in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2aa1d2af521692777196435dcd12c5\&quot;&gt;putamen&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d14ed8c1216927771832ccea0c79f\&quot;&gt;caudate&lt;/span&gt; nuclei) and &lt;strong&gt;cortical ribboning.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA435\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8285\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/uNMlOZ7Q5A570SYC9ojW1744187078.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Ventricular Enlargement:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;97ff5253fb169277718224c7b0faf8\&quot;&gt;Atrophy&lt;/span&gt; leading to enlarged ventricles&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Variant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2fa320ed45169277718594fea874a8\&quot;&gt;Creutzfeldt-Jakob Disease&lt;/span&gt; (vCJD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;A subtype of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d399073fe41692777184e21b19c221\&quot;&gt;CJD&lt;/span&gt; associated with consumption of beef products contaminated with BSE (bovine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42a168437c16927771990017b153d4\&quot;&gt;spongiform&lt;/span&gt; encephalopathy).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Radiological Findings&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cortical Atrophy:&lt;/strong&gt; Particularly in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;occipital&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51df38de3d1692777194ced4c4bab5\&quot;&gt;parietal&lt;/span&gt; lobes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Increased Signal Intensity on MRI: &lt;/strong&gt;Observed in affected areas, especially in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2804c808516927771887dda93e56c\&quot;&gt;ganglia&lt;/span&gt; and cerebral cortex.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Pulvinar Sign (Image A):&lt;/strong&gt; Increased signal intensity in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b36e8ba0101692777196f1b3621e90\&quot;&gt;pulvinar&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff628904401692777193c8a9f9159e\&quot;&gt;nucleus&lt;/span&gt; of the thalamus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Hockey Stick Sign (Image B): &lt;/strong&gt;A characteristic appearance on MRI, indicating involvement of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; thalamus.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA436\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8286\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/ZrfLSYMVFjSAluLLktq11744187079.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:612px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A type of &lt;strong&gt;frontotemporal dementia&lt;/strong&gt; characterized by &lt;strong&gt;early changes in personality, behavior, and social conduct.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Affected Areas&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Primarily affects the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; lobes.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Behavioral Abnormalities:&lt;/strong&gt; Significant personality changes and social withdrawal.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Radiological Findings&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prominent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;666497f9c41692777199edd6cd1884\&quot;&gt;Sulci&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;Frontal&lt;/span&gt; Lobe:&lt;/strong&gt; Indicates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;97ff5253fb169277718224c7b0faf8\&quot;&gt;atrophy&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; lobe.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Symmetric Disproportionate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;97ff5253fb169277718224c7b0faf8\&quot;&gt;Atrophy&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;Frontal&lt;/span&gt; Lobe:&lt;/strong&gt; A hallmark distinguishing it from other forms of dementia.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA437\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8287\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/nOhzUnp0JFVCT3VJ24kk1744187079.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:613px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;The most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; of dementia,&lt;/strong&gt; marked by progressive memory loss, cognitive decline, and changes in behavior and personality.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Accumulation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51ad856e041692777181f80c9d507a\&quot;&gt;amyloid&lt;/span&gt; plaques and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5c9f1acf0016927771937147a035e1\&quot;&gt;neurofibrillary tangles&lt;/span&gt; in the brain.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Memory Impairment: &lt;/strong&gt;Often the earliest symptom reported is difficulty remembering recent events.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Radiological Findings&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bilateral Symmetric Disproportionate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;97ff5253fb169277718224c7b0faf8\&quot;&gt;Atrophy&lt;/span&gt; of the Hippocampus:&lt;/strong&gt; Affects memory function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Prominent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;Temporal&lt;/span&gt; Horns of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;Lateral&lt;/span&gt; Ventricles:&lt;/strong&gt; An &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f73e160ba1692777190d65065c95b\&quot;&gt;indirect&lt;/span&gt; sign of hippocampal atrophy, indicating significant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;88a68ed2991692777193a28c3c0047\&quot;&gt;neurodegeneration&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; lobes.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA438\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8288\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/un6NKQEoSddwyppXlY5Q1744187080.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with progressive motor decline, cognitive regression, and spasticity. MRI shows confluent and symmetric hyperintense T2 signals in the periventricular and deep white matter, with sparing of subcortical U fibers &amp;amp;amp; tigroid pattern is noted. What is the underlying enzymatic deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspartoacylase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arylsulfatase A deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Î²-Galactocerebrosidase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glutaryl-CoA deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arylsulfatase A deficiency&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/0oeFFke6kaZ2kYsIWbig1744188492.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/V5RNj6X6uGB0QwUQuXak1744188492.png&quot;, &quot;https://image.prepladder.com/notes/4A5bOvfRyYZ6PjOv6R6e1744188494.png&quot;, &quot;https://image.prepladder.com/notes/uNCdWvmhfkEv5V8Rzo611744188494.png&quot;, &quot;https://image.prepladder.com/notes/fIpeDjMD6Hc85HsaMPDO1744188495.png&quot;, &quot;https://image.prepladder.com/notes/x10g2ejbtE3Zp6dpeohv1744188496.png&quot;, &quot;https://image.prepladder.com/notes/drry9yUSGJMS0nkoCh7N1744188496.png&quot;], &quot;explanation&quot;: &quot;&lt;table border=\&quot;1\&quot; cellpadding=\&quot;1\&quot; cellspacing=\&quot;1\&quot; style=\&quot;width:100%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;1\&quot; rowspan=\&quot;2\&quot;&gt;&lt;img alt=\&quot;RA449\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8299\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/V5RNj6X6uGB0QwUQuXak1744188492.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Metachromatic leukodystrophy&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Caused by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;enzyme&lt;/span&gt; &lt;strong&gt;Arylsulfatase A &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Characterized by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8793eea96e169277718446e2ea701a\&quot;&gt;confluent&lt;/span&gt; and symmetric&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; T2 &lt;/strong&gt;signals in the&lt;strong&gt; periventricular&lt;/strong&gt; and &lt;strong&gt;deep white matter&lt;/strong&gt;, while &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c4960c2ad8169277719913d61ad2a9\&quot;&gt;subcortical&lt;/span&gt; U fibers are relatively spared.&lt;/li&gt;\n&lt;li&gt;The&lt;strong&gt; perivenular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47fec911a316927771933b7607bdf0\&quot;&gt;myelin&lt;/span&gt; &lt;/strong&gt;shows &lt;strong&gt;relative sparing&lt;/strong&gt;, creating a &lt;strong&gt;tigroid pattern.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;1\&quot; rowspan=\&quot;2\&quot;&gt;&lt;img alt=\&quot;RA450\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8300\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;508\&quot; src=\&quot;https://image.prepladder.com/notes/4A5bOvfRyYZ6PjOv6R6e1744188494.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Alexander disease&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Three clinical forms exist: infantile, juvenile, and adult, with the&lt;strong&gt; infantile&lt;/strong&gt; &lt;strong&gt;form &lt;/strong&gt;being the most common, presenting with &lt;strong&gt;macrocephaly&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Characteristic&lt;strong&gt; T2 hyperintense&lt;/strong&gt; signal in&lt;strong&gt; bifrontal white matter&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Early disease may show intense post-contrast enhancement.&lt;/li&gt;\n&lt;li&gt;Histopathologically characterized by &lt;strong&gt;Rosenthal fibers&lt;/strong&gt; in the brain.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;1\&quot; rowspan=\&quot;2\&quot;&gt;&lt;img alt=\&quot;RA451\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8301\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/uNCdWvmhfkEv5V8Rzo611744188494.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Adrenoleukodystrophy &lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;An inherited &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd35346fc716927772029e2f0bb10f\&quot;&gt;X-linked&lt;/span&gt; peroxisomal disorder caused by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a67bdf6f81692777193cfd480f228\&quot;&gt;mutation&lt;/span&gt; in the&lt;strong&gt; ABCD1 gene&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Accumulation of very long-chain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;fatty&lt;/span&gt; acids in the white matter.&lt;/li&gt;\n&lt;li&gt;Confluent &lt;strong&gt;T2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; signal&lt;/strong&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a71c8cfa8216927771955861218d80\&quot;&gt;periventricular&lt;/span&gt; and deep white matter, especially in &lt;strong&gt;peritrigonal regions&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Marked&lt;strong&gt; rim enhancement&lt;/strong&gt; on &lt;strong&gt;post-contrast T1&lt;/strong&gt; images at the leading edge indicates &lt;strong&gt;perivascular inflammation&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to demyelination.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;1\&quot; rowspan=\&quot;2\&quot;&gt;&lt;img alt=\&quot;RA452\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8302\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/fIpeDjMD6Hc85HsaMPDO1744188495.png\&quot;/&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Glutaric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;797c60cbe916927771805dc5900148\&quot;&gt;aciduria&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;946a9a6be11692777201eb269e8327\&quot;&gt;type I&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;It is caused by an inherited &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; of the enzyme&lt;strong&gt; glutaryl-CoA. &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Atrophy or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35c595890e1692777189a68438427a\&quot;&gt;hypoplasia&lt;/span&gt; of the &lt;strong&gt;frontotemporal regions&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Enlarged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; spaces.&lt;/li&gt;\n&lt;li&gt;Cyst-like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d141b433d2169277718681e3ff6bc3\&quot;&gt;dilation&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c76557c9e1169277719955ac4ecac7\&quot;&gt;Sylvian&lt;/span&gt; fissures with a &lt;strong&gt;\&quot;batwing\&quot;&lt;/strong&gt; appearance.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Globoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b633cfa7eb1692777191c07f66b54c\&quot;&gt;Leukodystrophy&lt;/span&gt; (Krabbeâ€™s Disease)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA453\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8303\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/x10g2ejbtE3Zp6dpeohv1744188496.png\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;A lysosomal disorder caused by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; of the enzyme&lt;strong&gt; Î²-galactocerebrosidase&lt;/strong&gt;. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CT&lt;/strong&gt; shows&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d963da62eb16927771993737a99c7c\&quot;&gt;symmetrical&lt;/span&gt; hyperdensity&lt;/strong&gt; in the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; ganglia&lt;/strong&gt;, &lt;strong&gt;thalami&lt;/strong&gt;, &lt;strong&gt;cerebellum&lt;/strong&gt;, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2f39af5b7169277718598133664e4\&quot;&gt;corona&lt;/span&gt; radiata.&lt;/li&gt;\n&lt;li&gt;Enlargement of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;optic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80958d59861692777184c032f141a2\&quot;&gt;chiasm&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;optic&lt;/span&gt; nerves&lt;/li&gt;\n&lt;li&gt;MRI reveals confluent, &lt;strong&gt;symmetric T2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; &lt;/strong&gt;signals in the &lt;strong&gt;periventricular&lt;/strong&gt; and deep white matter.&lt;/li&gt;\n&lt;li&gt;Alternating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; signals in the cerebellar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;faffdfe705169277720242bf7ee9b5\&quot;&gt;white matter&lt;/span&gt; surrounding the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e0c09f9e461692777185212f4de159\&quot;&gt;dentate&lt;/span&gt; nuclei.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Canavan Disease&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA454\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8304\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;462\&quot; src=\&quot;https://image.prepladder.com/notes/drry9yUSGJMS0nkoCh7N1744188496.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;An autosomal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d54db2110416927771971e7c011a9f\&quot;&gt;recessive&lt;/span&gt; disorder caused by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; of the &lt;strong&gt;aspartoacylase enzyme&lt;/strong&gt;. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Leads to &lt;strong&gt;increased&lt;/strong&gt; levels of &lt;strong&gt;N-acetyl &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d988dbcc816927771821e9a2544f7\&quot;&gt;aspartate&lt;/span&gt; (NAA)&lt;/strong&gt; in the brain, resulting in &lt;strong&gt;spongiform &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4f1758e2169277718697ae66f3dd\&quot;&gt;degeneration&lt;/span&gt; &lt;/strong&gt;of&lt;strong&gt; white matter&lt;/strong&gt;, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;86c230abe316927771889bbef8df5d\&quot;&gt;globus&lt;/span&gt; pallidus, and thalami.&lt;/li&gt;\n&lt;li&gt;Presents with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;be4655aa771692777191f2dbef3d4a\&quot;&gt;macrocephaly&lt;/span&gt; and hypotonia&lt;/li&gt;\n&lt;li&gt;On &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; there is&lt;strong&gt; &lt;/strong&gt;Involvement of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c4960c2ad8169277719913d61ad2a9\&quot;&gt;subcortical&lt;/span&gt; U fibers, thalamus, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;86c230abe316927771889bbef8df5d\&quot;&gt;globus&lt;/span&gt; pallidus, with relative sparing of the internal capsules and putamen.&lt;/li&gt;\n&lt;li&gt;The distinctive finding on &lt;strong&gt;MR &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b858e183101692777198186309ea61\&quot;&gt;spectroscopy&lt;/span&gt; &lt;/strong&gt;is an increase in &lt;strong&gt;N-acetylaspartate (NAA)&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:592px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Peak and Metabolite&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Normal Function&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lipid (1.3 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Marker of tissue necrosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Tuberculosis, Glioblastoma, Cerebral infarction&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-a olid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Alzheimerâ€™s, Meningiomas, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;Hepatic&lt;/span&gt; encephalopathy&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acetate &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf0e807d031692777199f6fd7c6afd\&quot;&gt;Succinate&lt;/span&gt; (~2.0 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Intermediate metabolites in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; processes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bacterial abscesses, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;Metabolic&lt;/span&gt; disorders&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Taurine (~3.4 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Osmoregulation, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf978047b61692777183c0569f21f2\&quot;&gt;bile&lt;/span&gt; salt conjugation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Pediatric brain tumors (e.g., medulloblastoma)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old female presents to the clinic with a 6-month history of progressive difficulty in walking, frequent urinary urgency, and occasional episodes of confusion. Imaging is performed, revealing ventriculomegaly and effacement of the sulci at the vertex as shown. Which of the following statements about the condition is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is idiopathic but can be caused due to past injuries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Evans ratio is less than 0.31&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The callosal angle is less than 90 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A disproportionately enlarged subarachnoid space is seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The Evans ratio is less than 0.31&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/yXEDLPlbOrcwgyWsm6lE1744196226.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/Hy9gk2NQVCAktgt1kpPI1744196226.png&quot;, &quot;https://image.prepladder.com/notes/wQSOlMojJs4FE3HQpd7A1744196225.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:710px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Normal Pressure &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;018823377416927771896f6aa736a4\&quot;&gt;Hydrocephalus&lt;/span&gt; (NPH)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;NPH is often &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4acddc3cf5169277718996440e2e14\&quot;&gt;idiopathic&lt;/span&gt; but can result from prior injuries affecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;99a9bf133e1692777184ec4b1011fe\&quot;&gt;cerebrospinal&lt;/span&gt; fluid (CSF) dynamics, such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; hemorrhage. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Gait disturbance: progressive difficulties in walking&lt;/li&gt;\n&lt;li&gt;Urinary issues: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;026c92ea6316927772013c7cfd287b\&quot;&gt;urgency&lt;/span&gt; or incontinence&lt;/li&gt;\n&lt;li&gt;Cognitive impairment: decline in cognitive functions&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging Characteristics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Ventriculomegaly is typically seen&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Evans ratio&lt;/strong&gt;: the ratio of the maximum &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b0d31fe811692777202644090ba60\&quot;&gt;width&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; horns to inner table &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b0d31fe811692777202644090ba60\&quot;&gt;width&lt;/span&gt; of &lt;strong&gt;more than 0.31 &lt;/strong&gt;is often used for evaluation but has low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; accuracy.&lt;/li&gt;\n&lt;li&gt;An &lt;strong&gt;acute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d75814381169277718350f5548cc1\&quot;&gt;callosal&lt;/span&gt; angle &lt;/strong&gt;(less than 90Â°) on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dad5b2152216927771851a3d10cd41\&quot;&gt;coronal&lt;/span&gt; MR images is another measurement used, also with limited accuracy. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;A&lt;strong&gt; disproportionately enlarged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; space &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;018823377416927771896f6aa736a4\&quot;&gt;hydrocephalus&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt; is seen having &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8501c4040a1692777201eb9e7ea8f6\&quot;&gt;ventriculomegaly&lt;/span&gt; combined with sulcal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dc0035cd191692777187b9b8b2af69\&quot;&gt;effacement&lt;/span&gt; at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47effe8b551692777201331142edf5\&quot;&gt;vertex&lt;/span&gt; and scattered enlarged sulci.&lt;/li&gt;\n&lt;li&gt;CSF flow study shows hyper-dynamism with a streak of flow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ea4fc34801692777202b98af71861\&quot;&gt;void&lt;/span&gt; through cerebral aqueduct.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy presents to the pediatric neurologist with a history of recurrent seizures since he was 1 year old. Upon examination, a port wine stain is noted on the right side of his face. What imaging findings would you expect to see in this patient, considering Sturgeâ€“Weber Syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal MRI with no abnormality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic lesions with enhancing mural nodules in the cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tramline calcifications and atrophy of the affected hemisphere&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellar atrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tramline calcifications and atrophy of the affected hemisphere&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/RKIAFHvyCgo6kdjFAmYP1744195843.png&quot;, &quot;https://image.prepladder.com/notes/PpMz4j9KgegaRLSJrEQM1744195844.png&quot;, &quot;https://image.prepladder.com/notes/Ntn5j6bY7ZAxwF0goGiC1744195845.png&quot;, &quot;https://image.prepladder.com/notes/teGyApxZjkj9LnSyaf5Z1744196104.png&quot;, &quot;https://image.prepladder.com/notes/76MXL6IJLydzC2Pr1NJx1744195845.png&quot;, &quot;https://image.prepladder.com/notes/S0gIkUX1DQGAUTmzzkqx1744196100.png&quot;, &quot;https://image.prepladder.com/notes/txs1w8Fvf6a3qA76gjLd1744196100.png&quot;, &quot;https://image.prepladder.com/notes/7LeziejVKbDA3gShQOWC1744196102.png&quot;, &quot;https://image.prepladder.com/notes/dfBlcAJjDkJwRP6oayER1744196103.png&quot;, &quot;https://image.prepladder.com/notes/j2F3meUAB5p5HKo9bMUh1744196103.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant undergoes a brain MRI that reveals a crescent-shaped mass filling the entire ventricular system, with the interhemispheric fissure not visible. The cerebrum exhibits a pancake-like appearance of the cerebral tissue, and there are no identifiable structures of the corpus callosum or falx cerebri. Which of the following conditions is the most likely diagnosis for this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alobar holoprosencephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizencephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lissencephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lobar holoprosencephaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alobar holoprosencephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/eTqdrAcCMul8nyQOHkKJ1744195515.png&quot;, &quot;https://image.prepladder.com/notes/YHwsP8YIJNU46sNiIrOu1744195514.png&quot;, &quot;https://image.prepladder.com/notes/lND4inLCxrIEwstbwAm51744195514.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:312px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Holoprosencephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Holoprosencephaly is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3b45f45fc1692777203eceaf9f4d3\&quot;&gt;forebrain&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;88900fc4c61692777191a66457050a\&quot;&gt;malformation&lt;/span&gt; caused by incomplete separation of the cerebral hemispheres, associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; deformities.&lt;/li&gt;\n&lt;li&gt;It has varying severity, classified into\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Alobar&lt;/li&gt;\n&lt;li&gt;Semilobar&lt;/li&gt;\n&lt;li&gt;Lobar&lt;/li&gt;\n&lt;li&gt;Interhemispheric types&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Imaging Findings:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Alobar&lt;/strong&gt;:\n\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Crescent-shaped holo ventricle&lt;/strong&gt; with no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54ef35522a169277719061708f63a2\&quot;&gt;interhemispheric&lt;/span&gt; fissure&lt;/li&gt;\n&lt;li&gt;Cerebrum has a &lt;strong&gt;pancake&lt;/strong&gt;-&lt;strong&gt;like&lt;/strong&gt; mass of tissue on imaging&lt;/li&gt;\n&lt;li&gt;No &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54ef35522a169277719061708f63a2\&quot;&gt;interhemispheric&lt;/span&gt; fissure, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e902103fb16927771857729aade8b\&quot;&gt;corpus&lt;/span&gt; callosum, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3f271f790f1692777202ab3200a8f3\&quot;&gt;falx&lt;/span&gt; cerebri&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Semilobar:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Partial separation of the hemispheres, presenting with a &lt;strong&gt;single ventricle&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Mild &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; abnormalities&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lobar &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Near-normal separation of hemispheres with some continuous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cab8787ce916927771852a7e72f34d\&quot;&gt;cortex&lt;/span&gt; between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; lobes&lt;/li&gt;\n&lt;li&gt;Typically shows normal brain volume&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Interhemispheric (Syntelencephaly):\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Anterior and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; fissures are present, but the middle lacks an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54ef35522a169277719061708f63a2\&quot;&gt;interhemispheric&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b2af124a931692777203c9f8031b77\&quot;&gt;fissure&lt;/span&gt; with fused &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51df38de3d1692777194ced4c4bab5\&quot;&gt;parietal&lt;/span&gt; lobes&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;RA497\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8355\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/eTqdrAcCMul8nyQOHkKJ1744195515.png\&quot;/&gt;&lt;br/&gt;\n\t\t\tÂ &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Schizencephaly &lt;/strong&gt;&lt;strong&gt;(Option B): &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Schizencephaly is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;359a8718a61692777185568ac80abb\&quot;&gt;defect&lt;/span&gt; in the cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ec65d4890169277719136decb922c\&quot;&gt;mantle&lt;/span&gt; characterized by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7aa38569251692777184021705e8de\&quot;&gt;cleft&lt;/span&gt; that connects the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;373c8804a716927771836d8c7fa5cd\&quot;&gt;calvarium&lt;/span&gt; with the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; ventricles, lined with grey matter and leptomeninges.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7aa38569251692777184021705e8de\&quot;&gt;cleft&lt;/span&gt; can be classified as:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Open lip (wide-open defect)&lt;/li&gt;\n&lt;li&gt;Closed lip (closed but lined with grey matter)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Imaging Findings:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;CT: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; ventricles may show clefts and abnormalities in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; mantle.&lt;/li&gt;\n&lt;li&gt;MRI:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Closed lip forms are best visualized showing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;facd67f6341692777200653d383689\&quot;&gt;thickness&lt;/span&gt; due to polymicrogyria&lt;/li&gt;\n&lt;li&gt;Potential &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a5d9f72801692777185eb596f3d64\&quot;&gt;contralateral&lt;/span&gt; developmental abnormalities are visualized as well&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA496\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8354\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/YHwsP8YIJNU46sNiIrOu1744195514.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lissencephaly &lt;/strong&gt;&lt;strong&gt;(Option C):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Lissencephaly, or \&quot;smooth brain,\&quot;&lt;/strong&gt; involves &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; neuronal migration resulting in a thickened &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cab8787ce916927771852a7e72f34d\&quot;&gt;cortex&lt;/span&gt; with few or no gyri, often associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;133b86a0a516927771809ea08682e8\&quot;&gt;agenesis&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e902103fb16927771857729aade8b\&quot;&gt;corpus&lt;/span&gt; callosum.&lt;/li&gt;\n&lt;li&gt;It can be categorized into complete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0e897b5a5b1692777191f38e94f1e1\&quot;&gt;lissencephaly&lt;/span&gt; (no gyri) and incomplete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0e897b5a5b1692777191f38e94f1e1\&quot;&gt;lissencephaly&lt;/span&gt; (fewer, broader gyri).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Imaging Findings:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;MRI:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Shows a smooth &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; surface&lt;/li&gt;\n&lt;li&gt;Shallow and wide &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c76557c9e1169277719955ac4ecac7\&quot;&gt;Sylvian&lt;/span&gt; fissures&lt;/li&gt;\n&lt;li&gt;A thin outer &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; layer with a thicker band of grey matter underneath&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA495\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8353\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/lND4inLCxrIEwstbwAm51744195514.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The brain imaging of a child reveals the following: What is the classical appearance of the lateral ventricles in this image called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Batwing appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sunray appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Race car appearance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Moose-head appearance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Race car appearance&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/TQOF2JDx5ehyVU2nUM2E1744195227.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/CqYaIjbrleBkTpA1yJ6O1744195229.png&quot;, &quot;https://image.prepladder.com/notes/a2wQrfkw1EVaLRGqfVzO1744195228.png&quot;, &quot;https://image.prepladder.com/notes/fiRiezFehAZIHKh3Pk9R1744195230.png&quot;, &quot;https://image.prepladder.com/notes/rRTnWOfF0X0XehDMZGRE1744195231.png&quot;, &quot;https://image.prepladder.com/notes/Wkif4s7bkpxNTcYswJhs1744195231.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant is evaluated for developmental delays and abnormal head shape. An MRI reveals a dysplastic cerebellum with an everted inferior vermis. Which type of Chiari malformation is most likely indicated by these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chiari Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chiari Type II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chiari Type III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chiari Type IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chiari Type II&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/1xHQ9vXObXaxf8jdjiqP1744194939.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/wCWAgeqd7EjTkOT67sJw1744194940.png&quot;, &quot;https://image.prepladder.com/notes/KmHHvJqaE21tPb4gjb521744194940.png&quot;, &quot;https://image.prepladder.com/notes/jEaS8Tngh4TpdJTlOrVK1744194941.png&quot;, &quot;https://image.prepladder.com/notes/0FCMarVTjvwDO5vJuwfn1744194417.png&quot;, &quot;https://image.prepladder.com/notes/AeAAWIOMBTPPEIj9qWcN1744194416.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:100%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Â &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chiari &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;946a9a6be11692777201eb269e8327\&quot;&gt;Type I&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; or cerebellar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90d1792ffd1692777186055806b5ce\&quot;&gt;ectopia&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chiari &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd04ba63bc1692777201f54e0ee060\&quot;&gt;Type II&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;malformations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chiari Type III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Involves the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e9449b4d7a16927771867eb16e2878\&quot;&gt;descent&lt;/span&gt; of normal cerebellar hemispheres below the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f027343dd16927772039cf6b0c8e4\&quot;&gt;foramen&lt;/span&gt; magnum, often with pointed tonsils.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Defined by a dysplastic&lt;/p&gt;\n&lt;p&gt;cerebellum with an&lt;/p&gt;\n&lt;p&gt;everted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; vermis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;This is a rare type.&lt;/li&gt;\n&lt;li&gt;Involves &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7133d43878169277718890fcb091d5\&quot;&gt;herniation&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66d77a7e4316927771897090175497\&quot;&gt;hindbrain&lt;/span&gt; (cerebellum with or without brainstem).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anatomical changes &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13c335973d1692777184ceae2d4f6f\&quot;&gt;cisterna&lt;/span&gt; magna is often obliterated.&lt;/li&gt;\n&lt;li&gt;Medulla &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f0a86647fe1692777194962e864d8f\&quot;&gt;oblongata&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e53f6980f1692777187044dd3f9e7\&quot;&gt;elongation&lt;/span&gt; occurs leading to kinking as the fourth &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;707de303e516927772011cb80f4028\&quot;&gt;ventricle&lt;/span&gt; tail rolls over the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; cord as it descends into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25c6ce766c1692777184ab9a40305c\&quot;&gt;cervical&lt;/span&gt; canal.&lt;/li&gt;\n&lt;li&gt;Occipitalisation of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;305201d7261692777182bd15a8d297\&quot;&gt;atlas&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf3585c06f1692777182cba3cb4c97\&quot;&gt;basilar&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4ae704fdbb1692777190fb609e2290\&quot;&gt;invagination&lt;/span&gt; is seen.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9c41a58d816927771847775d63d96\&quot;&gt;cerebellum&lt;/span&gt; herniates mainly involving the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; vermis.&lt;/li&gt;\n&lt;li&gt;Medulla &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f0a86647fe1692777194962e864d8f\&quot;&gt;oblongata&lt;/span&gt; is elongated and may become kinked.&lt;/li&gt;\n&lt;li&gt;Compression and progressive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4f1758e2169277718697ae66f3dd\&quot;&gt;degeneration&lt;/span&gt; of the brainstem, cerebellum, and upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; cord.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Brain anomalies of Type II&lt;/li&gt;\n&lt;li&gt;Occipital or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25c6ce766c1692777184ab9a40305c\&quot;&gt;cervical&lt;/span&gt; encephalocele&lt;/li&gt;\n&lt;li&gt;Occipital bone defect&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Associated presentations &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Patients become &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; only in adulthood and it is often associated with syringomyelia.&lt;/li&gt;\n&lt;li&gt;Ectopia of â‰¤2 mm is usually considered normal, while â‰¥5 mm is considered abnormal.&lt;/li&gt;\n&lt;li&gt;MRI findings tend to overestimate the prevalence.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Hydrocephalus&lt;/li&gt;\n&lt;li&gt;Dysplasia of the cerebral hemisphere, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; vaults, and meninges.&lt;/li&gt;\n&lt;li&gt;Meningomyelocele is present in 98% of cases.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;occipital&lt;/span&gt; or high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25c6ce766c1692777184ab9a40305c\&quot;&gt;cervical&lt;/span&gt; meningoencephalocele.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI images in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dad5b2152216927771851a3d10cd41\&quot;&gt;coronal&lt;/span&gt; plane&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;br/&gt;\n&lt;img alt=\&quot;RA1044\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8344\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;312\&quot; src=\&quot;https://image.prepladder.com/notes/wCWAgeqd7EjTkOT67sJw1744194940.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA1050\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8345\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;395\&quot; src=\&quot;https://image.prepladder.com/notes/KmHHvJqaE21tPb4gjb521744194940.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA1051\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8346\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;290\&quot; src=\&quot;https://image.prepladder.com/notes/jEaS8Tngh4TpdJTlOrVK1744194941.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fetal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f728bd574169277719835f6456848\&quot;&gt;sonography&lt;/span&gt; findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Lemon sign:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13d0edf82916927772021bfc7f9aeb\&quot;&gt;flattening&lt;/span&gt; or inward scalloping or bowing of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; bone.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Banana sign: &lt;/strong&gt;due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bd67d54f016927771850c953dadbc\&quot;&gt;curvature&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9c41a58d816927771847775d63d96\&quot;&gt;cerebellum&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e5922b669a169277719487f8bbabd3\&quot;&gt;obliteration&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13c335973d1692777184ceae2d4f6f\&quot;&gt;cisterna&lt;/span&gt; magna.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA488\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8338\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;285\&quot; src=\&quot;https://image.prepladder.com/notes/0FCMarVTjvwDO5vJuwfn1744194417.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA487\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8337\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;251\&quot; src=\&quot;https://image.prepladder.com/notes/AeAAWIOMBTPPEIj9qWcN1744194416.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents with progressive headaches, vision changes, and growth delay. Neurological examination reveals bitemporal hemianopia. MRI of the brain shows a large, lobulated, multiloculated cystic lesion with a small enhancing solid component and calcifications in the suprasellar region. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Astrocytoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Craniopharyngioma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/VTXmyG6QEZPM8r175MD21744194415.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/JzL4SNuNHc10y9iD3Kko1744194758.png&quot;, &quot;https://image.prepladder.com/notes/64or5umFZ90iMtJRutYP1744194621.png&quot;, &quot;https://image.prepladder.com/notes/18m0rQJTtHaJbPnSROia1744194621.png&quot;, &quot;https://image.prepladder.com/notes/SZ4FwgJ22VMURhDfe7zi1744194622.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3 style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Craniopharyngioma &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA1042\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8342\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/JzL4SNuNHc10y9iD3Kko1744194758.png\&quot;/&gt;\n&lt;ul&gt;\n&lt;li&gt;Craniopharyngiomas are &lt;strong&gt;suprasellar tumors&lt;/strong&gt; that develop from remnants of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;033ae9cbaf16927771858933478ef9\&quot;&gt;craniopharyngeal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;duct&lt;/span&gt; or &lt;strong&gt;Rathkeâ€™s pouch&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;It &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6486470671692777184e25019e1f0\&quot;&gt;compress&lt;/span&gt; &lt;strong&gt;Optic chaism &lt;/strong&gt;leads to &lt;strong&gt;bitemporal hemianopia.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adamantinomatous subtype&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;It&lt;strong&gt; &lt;/strong&gt;is more common&lt;/li&gt;\n&lt;li&gt;Seen in&lt;strong&gt; children&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Typically appear as &lt;strong&gt;large, lobulated, multiloculated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; lesions&lt;/strong&gt; with a small enhancing solid component and&lt;strong&gt; calcifications&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Papillary subtype &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Seen in Adults&lt;/li&gt;\n&lt;li&gt;Primarily solid lesion&lt;/li&gt;\n&lt;li&gt;Rarely exhibit calcifications&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3 style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Pituitary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3c9726266169277718021f4f0fa16\&quot;&gt;Adenoma&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA1018\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8339\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/64or5umFZ90iMtJRutYP1744194621.png\&quot;/&gt;&lt;img alt=\&quot;RA1019\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8340\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/18m0rQJTtHaJbPnSROia1744194621.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pituitary Microadenomas &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Less than 10 mm&lt;/strong&gt; in size.&lt;/li&gt;\n&lt;li&gt;Microadenomas appear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad45f1e11716927771901f3d9b18eb\&quot;&gt;isointense&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; on T1-weighted images and slightly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; on T2-weighted images.&lt;/li&gt;\n&lt;li&gt;In &lt;strong&gt;dynamic contrast-enhanced MRI&lt;/strong&gt;, they &lt;strong&gt;enhance slowly compared&lt;/strong&gt; to the surrounding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; gland.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pituitary Macroadenomas&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Larger than 10 mm&lt;/strong&gt; in size.&lt;/li&gt;\n&lt;li&gt;Most of the macroadenomas are&lt;strong&gt; nonfunctioning.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;They may cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d8216cf7571692777187baa94b8612\&quot;&gt;endocrine&lt;/span&gt; disturbances or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6486470671692777184e25019e1f0\&quot;&gt;compress&lt;/span&gt; the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;optic&lt;/span&gt
