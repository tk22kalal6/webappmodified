], &quot;correct_answer&quot;: &quot;A. Both the assertion and reason are true, and the reason correctly explains the assertion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/1tyTJOP73drSFGZtMxZo1744186844.png&quot;, &quot;https://image.prepladder.com/notes/I51LjiEIw4EAyv2NSf9s1744186846.png&quot;, &quot;https://image.prepladder.com/notes/a2g8UgxxgaJ6PvoAausV1744186848.png&quot;, &quot;https://image.prepladder.com/notes/c8HtTfQQT7ugcF55IZcg1744186850.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following diseases and their associated radiological signs Radiological Sign Disease 1) Giant Panda sign a) Ceruloplasmin Defeciency 2) tram track calcification b) Fahrâ€™s Disease 3) Eye of the tiger sign c) Sturge Weber syndrome 4) Bracket Calcification d) Hallervorden-Spatz disease&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-d, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-c, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-c, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-a, 2-c, 3-d, 4-b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/zbDqcCEUWKvvrXv5b4xT1744186525.png&quot;, &quot;https://image.prepladder.com/notes/D2AufnHyssz5KNLChA9W1744186525.png&quot;, &quot;https://image.prepladder.com/notes/MgDt6xc2KOAhjRMj4ctP1744186530.png&quot;, &quot;https://image.prepladder.com/notes/tglVJH9mYj590scRfZrU1744186530.png&quot;, &quot;https://image.prepladder.com/notes/FwPQNtFOxeh2FE5EJb5k1744186531.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:75%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Wilsonâ€™s Disease&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Genetic disorder leading to low levels of ceruloplasmin, impairing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b5fb2b56416927771858f02fd5508\&quot;&gt;copper&lt;/span&gt; transport and resulting in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b5fb2b56416927771858f02fd5508\&quot;&gt;copper&lt;/span&gt; accumulation.&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI: &lt;/strong&gt;\&quot;Face of the giant panda\&quot; sign in the midbrain; signal abnormalities in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2804c808516927771887dda93e56c\&quot;&gt;ganglia&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b5fb2b56416927771858f02fd5508\&quot;&gt;copper&lt;/span&gt; deposits.&lt;/p&gt;\n&lt;img alt=\&quot;RA425\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8275\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/zbDqcCEUWKvvrXv5b4xT1744186525.png\&quot;/&gt;\n&lt;p&gt;&lt;strong&gt;KF ring: &lt;/strong&gt;Golden-brown ring in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cc4d657841692777185555e1b982d\&quot;&gt;cornea&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b5fb2b56416927771858f02fd5508\&quot;&gt;copper&lt;/span&gt; accumulation.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA426\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8276\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/D2AufnHyssz5KNLChA9W1744186525.png\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Note: &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Sarcoidosis: &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Gallium scan: Distinctive \&quot;panda sign\&quot; showing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;887a04d130169277720091d7c1eeea\&quot;&gt;tracer&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc20d2d7111692777201fb0caeb3f2\&quot;&gt;uptake&lt;/span&gt; in the lacrimal, parotid, and salivary glands.&lt;/p&gt;\n&lt;p&gt;This should not be confused with the panda sign of Wilson&#x27;s disease seen on MRI.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Hallervorden-Spatz Disease (PKAN)&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Iron accumulation in the brain, especially the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;86c230abe316927771889bbef8df5d\&quot;&gt;globus&lt;/span&gt; pallidus.&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI:&lt;/strong&gt; \&quot;Eye of the tiger\&quot; sign on T2-weighted imaging. Central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; gliotic area surrounded by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; iron deposits, resembling a tiger&#x27;s eye.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA427\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8277\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/MgDt6xc2KOAhjRMj4ctP1744186530.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Fahrâ€™s Disease (Basal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2804c808516927771887dda93e56c\&quot;&gt;Ganglia&lt;/span&gt; Calcification)&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Idiopathic or secondary to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; disorders (e.g., hypoparathyroidism).&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT scan:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d963da62eb16927771993737a99c7c\&quot;&gt;Symmetrical&lt;/span&gt; calcifications in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; ganglia, thalamus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e0c09f9e461692777185212f4de159\&quot;&gt;dentate&lt;/span&gt; nucleus, and other brain structures.&lt;/p&gt;\n&lt;p&gt;Bracket calcifications: Curvilinear hyperdensities forming a bracket-like appearance around the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; ganglia.&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA428\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8278\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/tglVJH9mYj590scRfZrU1744186530.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Sturge-Weber Syndrome&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Congenital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d64938bfc81692777193fb87a47c80\&quot;&gt;neurocutaneous&lt;/span&gt; disorder with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; malformations.&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT scan: &lt;/strong&gt;\&quot;Tram-track\&quot; calcifications along the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f46588d97c16927771882c69136596\&quot;&gt;gyri&lt;/span&gt; of the cerebral cortex, especially in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;occipital&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51df38de3d1692777194ced4c4bab5\&quot;&gt;parietal&lt;/span&gt; lobes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;MRI: &lt;/strong&gt;Cortical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;97ff5253fb169277718224c7b0faf8\&quot;&gt;atrophy&lt;/span&gt; and leptomeningeal enhancement.&lt;/p&gt;\n&lt;img alt=\&quot;RA429\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8279\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/FwPQNtFOxeh2FE5EJb5k1744186531.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:700px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hypoparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Leads to chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59f10ee7c31692777189a8544bb404\&quot;&gt;hypocalcemia&lt;/span&gt; and can cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1ee14c673169277718351bfe6afd4\&quot;&gt;calcification&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2804c808516927771887dda93e56c\&quot;&gt;ganglia&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; imbalance.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Familial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4acddc3cf5169277718996440e2e14\&quot;&gt;Idiopathic&lt;/span&gt; Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1ee14c673169277718351bfe6afd4\&quot;&gt;Calcification&lt;/span&gt; (Fahr&#x27;s syndrome)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A genetic condition characterized by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; calcifications in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; ganglia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Bracket calcifications: &lt;/strong&gt;Curvilinear hyperdensities forming a bracket-like appearance around the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; ganglia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Perinatal Hypoxia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lack of oxygen during or immediately after birth can result in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1ee14c673169277718351bfe6afd4\&quot;&gt;calcification&lt;/span&gt; in the brain, including the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; ganglia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Carbon &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;03077f6c8716927771923763487a9e\&quot;&gt;Monoxide&lt;/span&gt; Intoxication&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Exposure leads to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; calcifications in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;86c230abe316927771889bbef8df5d\&quot;&gt;globus&lt;/span&gt; pallidus, affecting neurological function.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lead Poisoning&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Chronic exposure can result in various neurological symptoms, including calcifications.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cockayne Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A genetic disorder leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1ee14c673169277718351bfe6afd4\&quot;&gt;calcification&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2804c808516927771887dda93e56c\&quot;&gt;ganglia&lt;/span&gt; among other symptoms.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 80-year-old male presents to his physician with complaints of difficulty sleeping and frequently waking up during the night. He denies any accompanying symptoms, such as pain, anxiety, or other disturbances. Concerned about his sleep issues, the physician orders an MRI scan of the brain. The MRI findings reveal an appearance commonly referred to as \&quot;brain sand.\&quot; Based on the findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choroid plexus calcification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pineal gland calcification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Falx cerebri calcification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basal ganglia calcification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pineal gland calcification&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/WLjhTEBXglmVOdqFafwU1744185059.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/0YqJuk84yApJ8tS4kMTm1744185062.png&quot;, &quot;https://image.prepladder.com/notes/1H5rdG5mDFy9M8NiZ6tt1744185063.png&quot;, &quot;https://image.prepladder.com/notes/j1ecIMiydJZQn7aZr4Aw1744185063.png&quot;, &quot;https://image.prepladder.com/notes/VkIrRqIjWmrkBQXv4OHJ1744185064.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:75%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Site &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Location&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Physiological Function&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Pineal Calcification&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Posterior to the third ventricle&lt;/p&gt;\n&lt;img alt=\&quot;RA421\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8271\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/0YqJuk84yApJ8tS4kMTm1744185062.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Known as &lt;strong&gt;\&quot;brain sand\&quot;&lt;/strong&gt; (corpora arenacea); increases with age.&lt;/p&gt;\n&lt;br/&gt;\n\t\t\tÂ &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Involved in &lt;strong&gt;melatonin production&lt;/strong&gt; and regulation of &lt;strong&gt;circadian rhythms.&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Choroid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a9085a5761692777195417d7c03ae\&quot;&gt;Plexus&lt;/span&gt; Calcification&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lateral ventricles&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA422\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8272\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/1H5rdG5mDFy9M8NiZ6tt1744185063.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Benign &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1ee14c673169277718351bfe6afd4\&quot;&gt;calcification&lt;/span&gt; that &lt;strong&gt;produces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;99a9bf133e1692777184ec4b1011fe\&quot;&gt;cerebrospinal&lt;/span&gt; fluid&lt;/strong&gt; (CSF); often a normal finding with age.&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Responsible for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; production.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Falx &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a4a970c4b1692777184108b0b09c8\&quot;&gt;Cerebri&lt;/span&gt; Calcification&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Midline of the brain&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA423\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8273\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/j1ecIMiydJZQn7aZr4Aw1744185063.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Calcification along the &lt;strong&gt;sickle-shaped fold of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;826ce1571f1692777186a0b6e02559\&quot;&gt;dura&lt;/span&gt; mater; &lt;/strong&gt;common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c13872f9e3169277718001d2a0f063\&quot;&gt;aging&lt;/span&gt; change.&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;No specific &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c2c85ae6b16927771950809419a59\&quot;&gt;physiological&lt;/span&gt; role; considered a normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;116f86834a1692777181a914379270\&quot;&gt;anatomical&lt;/span&gt; change.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Basal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2804c808516927771887dda93e56c\&quot;&gt;Ganglia&lt;/span&gt; Calcification&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Globus pallidus and surrounding areas&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA424\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8274\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/VkIrRqIjWmrkBQXv4OHJ1744185064.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Common in elderly individuals; not usually associated with neurological impairment.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c13872f9e3169277718001d2a0f063\&quot;&gt;aging&lt;/span&gt; processes&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old infant is brought to the clinic with persistent jaundice, hepatosplenomegaly, petechiae, and microcephaly. On further evaluation, the infant is found to have sensorineural hearing loss and signs of developmental delay. The mother reports a history of a flu-like illness during pregnancy. A CT scan of the infant&#x27;s brain reveals the following findings. Based on these findings, which of the following is the most likely causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxoplasma gondii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zika virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytomegalovirus (CMV)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cytomegalovirus (CMV)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/vXcYdKYE4U2rtRGABW091744184807.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/vXcYdKYE4U2rtRGABW091744184807.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:703px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Infection&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type of Calcification&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Affected Brain Region&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Key Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Congenital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d47433201516927772009cacb59295\&quot;&gt;Toxoplasmosis&lt;/span&gt; (Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diffuse or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa856c77716927771939978c5afd0\&quot;&gt;nodular&lt;/span&gt; intracranial&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Basal ganglia, cerebral cortex&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hydrocephalus, chorioretinitis, developmental delays&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Congenital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee831318721692777185479e65655e\&quot;&gt;Cytomegalovirus&lt;/span&gt; (CMV)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Periventricular calcifications&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Periventricular region&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Microcephaly, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a646a25d3616927771989c6e155498\&quot;&gt;sensorineural&lt;/span&gt; hearing loss, developmental abnormalities&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Congenital Zika Virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Punctate calcifications&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cortical/subcortical regions&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Microcephaly, brain malformations, joint contractures&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Congenital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b8aa1ffb8916927771976438d71d1b\&quot;&gt;Rubella&lt;/span&gt; (Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Punctate calcifications&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cortical/subcortical regions&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Microcephaly, cataracts, deafness, heart defects&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:660px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A type of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;faffdfe705169277720242bf7ee9b5\&quot;&gt;white matter&lt;/span&gt; brain injury affecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;84f13673191692777196762b18e036\&quot;&gt;premature&lt;/span&gt; infants, characterized by the death of small areas of brain tissue around the ventricles due to ischemia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Premature birth (especially before 32 weeks of gestation)&lt;/li&gt;\n&lt;li&gt;Low birth weight&lt;/li&gt;\n&lt;li&gt;Neonatal infections&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Periventricular area (white matter near the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; ventricles of the brain)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Ischemia (lack of blood flow)&lt;/li&gt;\n&lt;li&gt;Infection or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;faffdfe705169277720242bf7ee9b5\&quot;&gt;white matter&lt;/span&gt; development&lt;/li&gt;\n&lt;li&gt;Maternal infections or severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f375a3584316927772020efa386e3e\&quot;&gt;fetal&lt;/span&gt; distress&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Premature infants (underdeveloped brain) â†’ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;faffdfe705169277720242bf7ee9b5\&quot;&gt;White matter&lt;/span&gt; (myelinated nerve fibers) is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55691242bb1692777199360f64cb67\&quot;&gt;susceptible&lt;/span&gt; to damage â†’ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f670d10711692777190af4b12fac9\&quot;&gt;Ischemia&lt;/span&gt; (reduced blood flow) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a249eeb5551692777189661d39c1b2\&quot;&gt;hypoxia&lt;/span&gt; (low oxygen levels) â†’ Injury and destruction of oligodendrocytes â†’ Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47fec911a316927771933b7607bdf0\&quot;&gt;myelin&lt;/span&gt; formation â†’ Inadequate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0976e2c25c16927771931e9ddacda8\&quot;&gt;myelination&lt;/span&gt; â†’ Deficits in motor function and other neurological impairments.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Early signs may include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; muscle tone (hypotonia, spasticity) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; movements.&lt;/li&gt;\n&lt;li&gt;Developmental delays.&lt;/li&gt;\n&lt;li&gt;Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f3e67cebd51692777194f5257898e4\&quot;&gt;palsy&lt;/span&gt; (leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ce806f0111692777198eedf1b5824\&quot;&gt;spastic&lt;/span&gt; diplegia).&lt;/li&gt;\n&lt;li&gt;Possible cognitive impairments, including intellectual disabilities and visual disturbances.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neuroimaging:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Cranial Ultrasound:&lt;/strong&gt; Detects brain abnormalities in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;84f13673191692777196762b18e036\&quot;&gt;premature&lt;/span&gt; infants.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRI:&lt;/strong&gt; Gold standard for identifying PVL, showing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;faffdfe705169277720242bf7ee9b5\&quot;&gt;white matter&lt;/span&gt; damage.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CT Scans:&lt;/strong&gt; May detect calcifications but are less sensitive than MRI.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Supportive care:&lt;/strong&gt; Focuses on symptom management and optimizing development.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Rehabilitation: &lt;/strong&gt;Includes physical therapy, occupational therapy, and speech therapy.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Medications:&lt;/strong&gt; May include antispasmodics for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;86b057bddf1692777198e020fc1aad\&quot;&gt;spasticity&lt;/span&gt; management.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prognosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Varies widely; some children experience mild developmental delays, while others may have severe disabilities such as cerebral palsy.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man with a history of HIV presents to the emergency department with new-onset seizures and altered mental status. His CD4 count is 80 cells/mmÂ³. A brain MRI is performed to evaluate for potential infections and is as shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes simplex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Japanese encephalitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptococcosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Toxoplasmosis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/qrClsnShabs5QeTxgAZe1744184617.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/BBKRiwvC16Yq6xOCN15D1744184618.png&quot;, &quot;https://image.prepladder.com/notes/kM0Z8BDIzyEpl0OePQku1744184618.png&quot;, &quot;https://image.prepladder.com/notes/plfNyBO10p0TSNu1WZgO1744184618.png&quot;, &quot;https://image.prepladder.com/notes/q9A3T4C5fKV2ew33lqId1744184619.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents with recurrent seizures. MRI imaging reveals as follows: Based on the MRI findings, which stage of neurocysticercosis is most consistent with this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granular nodular stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vesicular stage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colloidal vesicular stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcified nodular stage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vesicular stage&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/efDZzVs8HwDxEp4c9Gwa1744184066.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/eXs8hEZ9z1gS0Dj2poAh1744184067.png&quot;, &quot;https://image.prepladder.com/notes/DRM3cPNfFs0S6k0DFRnX1744184067.png&quot;, &quot;https://image.prepladder.com/notes/A4vjyCkfDoh6fxAe0jwN1744184067.png&quot;, &quot;https://image.prepladder.com/notes/6wlalJWLe4YsnzkbMYqy1744184068.png&quot;, &quot;https://image.prepladder.com/notes/D79lSpazSrR3aFeQWX8J1744184069.png&quot;, &quot;https://image.prepladder.com/notes/daZAKujrRROgANtnsu0m1744184071.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:70%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neurocysticercosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Neurocysticercosis is the most critical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c0433f52ad1692777194c2ffb6fc63\&quot;&gt;parasitic&lt;/span&gt; disease of the central nervous system (CNS) globally.&lt;/li&gt;\n&lt;li&gt;It is caused by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff500c480516927771879044cce9bf\&quot;&gt;encysted&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2907c9f0016927771914eedf733dd\&quot;&gt;larvae&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4b3ac874d16927772008f9446d140\&quot;&gt;tapeworm&lt;/span&gt; &lt;em&gt;Taenia solium&lt;/em&gt;, transmitted through:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Ingesting eggs from undercooked pork&lt;/li&gt;\n&lt;li&gt;Fecal-oral transmission between humans&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Larvae are spread to neural, muscular, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b1f175723169277719459db16938e\&quot;&gt;ocular&lt;/span&gt; tissues via the bloodstream.&lt;/li&gt;\n&lt;li&gt;The symptoms typically appear around 5 years after initial infection and are non-specific; 50%â€“70% of patients present with epilepsy.&lt;/li&gt;\n&lt;li&gt;Larvae can &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eb32e458601692777190ed974ab329\&quot;&gt;infect&lt;/span&gt; the brain parenchyma, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; space, and ventricles. The most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; is parenchymal, followed by intraventricular. Mixed types may also occur.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging Stages of Parenchymal Neurocysticercosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; rowspan=\&quot;1\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Vesicular stage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:548px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Viable &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48bab7934a16927771917c5a2bf7e2\&quot;&gt;larva&lt;/span&gt; with a &lt;strong&gt;scolex &lt;/strong&gt;(worm head).&lt;/li&gt;\n&lt;li&gt;Cysts have thin walls, minimal enhancement, and no surrounding edema.&lt;/li&gt;\n&lt;li&gt;Cyst fluid resembles &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;99a9bf133e1692777184ec4b1011fe\&quot;&gt;cerebrospinal&lt;/span&gt; fluid (CSF) and allows unrestricted water diffusion.&lt;/li&gt;\n&lt;li&gt;The &lt;strong&gt;scolex &lt;/strong&gt;may appear &lt;strong&gt;hyperintense &lt;/strong&gt;on &lt;strong&gt;T1&lt;/strong&gt;, &lt;strong&gt;FLAIR&lt;/strong&gt;, and &lt;strong&gt;DWI &lt;/strong&gt;images.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;RA408\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8258\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/eXs8hEZ9z1gS0Dj2poAh1744184067.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Colloidal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b0fee14c816927772016e67cf3a13\&quot;&gt;vesicular&lt;/span&gt; stage &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:548px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Larva begins to break down, triggering an immune response.&lt;/li&gt;\n&lt;li&gt;Characterized by &lt;strong&gt;ring-enhancing lesions&lt;/strong&gt;, &lt;strong&gt;perilesional edema&lt;/strong&gt;, and&lt;strong&gt; mass effect&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cyst content &lt;/strong&gt;becomes more proteinaceous, appearing &lt;strong&gt;hyperintense &lt;/strong&gt;on &lt;strong&gt;T1 &lt;/strong&gt;and &lt;strong&gt;FLAIR &lt;/strong&gt;images.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Granular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa856c77716927771939978c5afd0\&quot;&gt;nodular&lt;/span&gt; stage&lt;/strong&gt; &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:548px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;As the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48bab7934a16927771917c5a2bf7e2\&quot;&gt;larva&lt;/span&gt; dies, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;cyst&lt;/span&gt; collapses, leading to &lt;strong&gt;thick enhancing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;cyst&lt;/span&gt; walls &lt;/strong&gt;and &lt;strong&gt;increased surrounding edema&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;RA409\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8259\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/DRM3cPNfFs0S6k0DFRnX1744184067.png\&quot;/&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Calcified &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa856c77716927771939978c5afd0\&quot;&gt;nodular&lt;/span&gt; stage &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:548px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Represents the inactive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; of neurocysticercosis.&lt;/li&gt;\n&lt;li&gt;Edema resolves, revealing &lt;strong&gt;small calcified lesions &lt;/strong&gt;(2â€“10 mm in diameter).&lt;/li&gt;\n&lt;li&gt;Contrast &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18b452e75916927771864c9ad533e1\&quot;&gt;edema&lt;/span&gt; are rare but can occur during &lt;strong&gt;seizure activity&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Intraventricular cysticercosis&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:548px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The second most common form, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2907c9f0016927771914eedf733dd\&quot;&gt;larvae&lt;/span&gt; more frequently located in the third and fourth ventricles.&lt;/li&gt;\n&lt;li&gt;Can obstruct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; flow, potentially causing &lt;strong&gt;hydrocephalus&lt;/strong&gt;, which may present acutely.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Subarachnoid cysticercosis&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:548px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Involves areas such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; cisterns, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c76557c9e1169277719955ac4ecac7\&quot;&gt;Sylvian&lt;/span&gt; fissures, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d96ff08a3316927771845ceebabe4b\&quot;&gt;cerebellopontine&lt;/span&gt; angles.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;strong&gt;Racemose &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;183a3f89521692777185a6d0144d6c\&quot;&gt;cysticercosis&lt;/span&gt; &lt;/strong&gt;is a rare &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; characterized by multiple clustered cysts separated by septae, resembling a &lt;strong&gt;â€˜bunch of grapes,â€™&lt;/strong&gt; and can cause significant local meningeal enhancement.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male, an HIV-positive patient, presents with fever, headache, and confusion for the past week. Neurological examination reveals neck stiffness and altered mental status. CT shows basal meningeal enhancement and hydrocephalus. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculous meningitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Miliary tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tuberculous meningitis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/GliUJ6SElTnQ0w1aLRGy1744183696.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/GliUJ6SElTnQ0w1aLRGy1744183696.png&quot;, &quot;https://image.prepladder.com/notes/yvYLXnrepnNwgZVaBE8s1744183697.png&quot;, &quot;https://image.prepladder.com/notes/SVN3pKY4AhajHitYPWEq1744183726.png&quot;, &quot;https://image.prepladder.com/notes/Wqt18dFFmVPVrOGpb8DA1744183698.png&quot;, &quot;https://image.prepladder.com/notes/3gznKKpgNrLDiKrGk3OW1744183698.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Tuberculous meningitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA402\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8252\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;532\&quot; src=\&quot;https://image.prepladder.com/notes/GliUJ6SElTnQ0w1aLRGy1744183696.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Tuberculous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d8f74eaae16927771928214d10c17\&quot;&gt;meningitis&lt;/span&gt; is the most frequent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1a4a12fb416927771841c46faf6fb\&quot;&gt;CNS&lt;/span&gt; manifestation.&lt;/li&gt;\n&lt;li&gt;Early disease shows&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; leptomeningeal enhancement&lt;/strong&gt;; later stages typically involve the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; leptomeninges&lt;/strong&gt;, especially in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f750c43ccf1692777190a4366e99a0\&quot;&gt;interpeduncular&lt;/span&gt; cistern.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Imaging Findings&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CT Findings&lt;/strong&gt;:\n\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Obliteration of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; cisterns&lt;/strong&gt; due to isoattenuating or hyperattenuating exudate.&lt;/li&gt;\n&lt;li&gt;Sensitive indicators: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d02067c4b51692777191b8eec8b062\&quot;&gt;linear&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; of middle cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; cisterns, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e5922b669a169277719487f8bbabd3\&quot;&gt;obliteration&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; spaces, Y-shaped &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; at the suprasellar/middle cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; junction, and asymmetric enhancement.&lt;/li&gt;\n&lt;li&gt;Hydrocephalus is common at diagnosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRI Advantages&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Greater sensitivity for detecting&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; meningeal enhancement&lt;/strong&gt;, hydrocephalus, and infarcts in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5afc9732fd1692777195b9482bf3c2\&quot;&gt;perforator&lt;/span&gt; territories.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Intracranial Tuberculomas &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA403\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8253\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;480\&quot; src=\&quot;https://image.prepladder.com/notes/yvYLXnrepnNwgZVaBE8s1744183697.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:left\&quot;&gt;Most commonly found at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f0942c0b51692777190ee876713e5\&quot;&gt;junction&lt;/span&gt; of white and grey matter.&lt;/p&gt;\n&lt;p style=\&quot;text-align:left\&quot;&gt;&lt;strong&gt;CT Appearance&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;Present as small, rounded lesions &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b6c1ec53a916927771905dd3089104\&quot;&gt;iso&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b396b336f16927771894ed574ed88\&quot;&gt;hypo&lt;/span&gt; attenuating to normal brain tissue with variable surrounding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8013ecf46169277720128cab0a7b4\&quot;&gt;vasogenic&lt;/span&gt; edema.&lt;/li&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;Homogeneous contrast &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; in solid lesions; rim &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; indicates central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;314062f48b1692777183ce9d1142a3\&quot;&gt;caseation&lt;/span&gt; or liquefaction.&lt;/li&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;The \&quot;target sign\&quot; (central high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; with rim enhancement) is not &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32b854324a1692777185c6c79fdc99\&quot;&gt;definitive&lt;/span&gt; for tuberculomas.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:left\&quot;&gt;&lt;strong&gt;MRI Characteristics&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;Small, non-caseated tuberculomas exhibit low signal intensity on T1 and high signal on T2 sequences.&lt;/li&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;Caseation leads to low signal intensity on T2.&lt;/li&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;On DWI, tuberculomas may show either elevated or restricted diffusion.&lt;/li&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;&lt;strong&gt;MR Spectroscopy&lt;/strong&gt; shows a prominent &lt;strong&gt;lipid peak &lt;/strong&gt;at 1.3ppm&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA404\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8256\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/notes/SVN3pKY4AhajHitYPWEq1744183726.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:left\&quot;&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Miliary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d98ce2d3616927772013bfc3e0528\&quot;&gt;Tuberculosis&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA405\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8254\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;445\&quot; src=\&quot;https://image.prepladder.com/notes/Wqt18dFFmVPVrOGpb8DA1744183698.png\&quot; width=\&quot;350\&quot;/&gt;&lt;/p&gt;\n\t\t\tCharacterized by multiple small (&amp;lt;5 mm) enhancing granulomas scattered throughout the brain, which may calcify over time.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;TB Abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA406\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8255\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;290\&quot; src=\&quot;https://image.prepladder.com/notes/3gznKKpgNrLDiKrGk3OW1744183698.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Single &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2517cc6a98169277719963641fc715\&quot;&gt;supratentorial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; at the&lt;strong&gt; grayâ€“white matter interface&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;CT appearance: &lt;strong&gt;hyperdense rim&lt;/strong&gt; with&lt;strong&gt; low-density center&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;MRI appearance: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; wall slightly T1-hyperintense and T2-hypointense; central contents are T1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; and T2 hyperintense, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;863f5457381692777190f05632a8b2\&quot;&gt;irregular&lt;/span&gt; dense wall &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; and significant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11181a4ee0169277719515c3680afc\&quot;&gt;perilesional&lt;/span&gt; edema.&lt;/li&gt;\n&lt;li&gt;More common in elderly and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3cc9f976916927771895692a1a8a0\&quot;&gt;immunocompromised&lt;/span&gt; individuals; larger than tuberculomas, often multiloculated, with thicker &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;peripheral&lt;/span&gt; enhancement&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:592px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Peak and Metabolite&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Normal Function&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lipid (1.3 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Marker of tissue necrosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Tuberculosis, Glioblastoma, Cerebral infarction&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;N-Acetylaspartate (NAA, 2.0 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Marker of neuronal health and density&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Canavan Disease, Alzheimerâ€™s, Gliomas&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Choline (Cho, 3.2 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Reflects cell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; turnover&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Tumors, Demyelinating diseases, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;Hepatic&lt;/span&gt; encephalopathy&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Creatine (Cr, ~3.0 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Energy &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b1a045f5f169277719210c0ac7a1e\&quot;&gt;metabolism&lt;/span&gt; marker&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Variable (often stable marker)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lactate (1.3 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anaerobic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b1a045f5f169277719210c0ac7a1e\&quot;&gt;metabolism&lt;/span&gt; marker&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hypoxia, Stroke, Mitochondrial Disorders&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Myo-inositol (~3.5 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Osmoregulation and glial cell marker&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Alzheimerâ€™s, Meningiomas, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;Hepatic&lt;/span&gt; encephalopathy&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acetate &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf0e807d031692777199f6fd7c6afd\&quot;&gt;Succinate&lt;/span&gt; (~2.0 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Intermediate metabolites in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; processes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bacterial abscesses, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;Metabolic&lt;/span&gt; disorders&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Taurine (~3.4 ppm)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Osmoregulation, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf978047b61692777183c0569f21f2\&quot;&gt;bile&lt;/span&gt; salt conjugation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Pediatric brain tumors (e.g., medulloblastoma)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
