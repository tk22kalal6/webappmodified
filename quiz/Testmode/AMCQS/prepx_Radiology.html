&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Renal Cell Carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;CT showing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11309a56bc1692777189e89a8d3041\&quot;&gt;hypodense&lt;/span&gt; lesions in the kidney.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lung cysts on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; CT&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62 y/o female patient presents with hematuria and flank pain. A CECT scan reveals a solid hyper-enhancing renal mass measuring 5 cm. The radiologist notes heterogeneous enhancement and suggests further evaluation for possible extension into the inferior vena cava (IVC). Which of the following imaging modalities is the most appropriate next step to evaluate for potential IVC extension or thrombus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contrast-enhanced ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contrast-enhanced CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contrast MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plain abdominal X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contrast MRI&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/OQMGmyFGQxEKFZyE7Hj01744030943.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/OQMGmyFGQxEKFZyE7Hj01744030943.png&quot;, &quot;https://image.prepladder.com/notes/3edR4A5fWEGyNqhDqNKw1744030961.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 y/o male undergoes an imaging study for evaluation of flank pain. A CECT scan reveals a renal cyst with multiple hairline thin septa and minimal wall thickening. The cyst shows thick nodular calcifications but no measurable enhancement after contrast administration. Based on the Bosniak classification, which of the following management options is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No follow-up is needed; continue routine monitoring.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follow-up imaging every 6 months for 1 year.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical excision or ablation of the cyst.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follow-up imaging every 6 weeks for 1 year.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Follow-up imaging every 6 months for 1 year.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/BdSMbw7eUzUpynXquRBN1744030533.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Category&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Category I&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Simple cyst, fluid density, hairline thin wall.&lt;/p&gt;\n&lt;p&gt;â€¢ No septa, calcifications, or solid components.&lt;/p&gt;\n&lt;p&gt;â€¢ No &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; post-intravenous contrast.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Category I-Bosniak &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;dda6ab11271692777184264b752d39\&quot;/&gt;Classification of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;Renal&lt;/span&gt; Cysts\&quot; data-author=\&quot;Tariq Walizai\&quot; data-hash=\&quot;7931\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/bosniak-classification-system-of-renal-cystic-masses-version-2005-1\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/notes/eHq4dQswilwd8l2wXkm71744030565.png\&quot; width=\&quot;400\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;CT showing a simple cyst.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ No follow-up is required.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Category II&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;Cyst&lt;/span&gt; with some hairline thin septa, and fine calcifications.&lt;/p&gt;\n&lt;p&gt;â€¢ Uniformly high-density (&amp;lt;3 cm).&lt;/p&gt;\n&lt;p&gt;â€¢ No measurable enhancement.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Category II-Bosniak &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;dda6ab11271692777184264b752d39\&quot;/&gt;Classification of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;Renal&lt;/span&gt; Cysts\&quot; data-author=\&quot;Tariq Walizai\&quot; data-hash=\&quot;7932\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/bosniak-classification-system-of-renal-cystic-masses-version-2005-1\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;353\&quot; src=\&quot;https://image.prepladder.com/notes/CwQVq8oe1ThsabRkV6Ln1744030581.png\&quot; width=\&quot;400\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;CT showing hairline &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d983a6cd671692777198ec423b3b90\&quot;&gt;septa&lt;/span&gt; and fine calcifications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ No follow-up is required.&lt;/p&gt;\n&lt;p&gt;â€¢ US or CT may be sufficient for characterisation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Category IIF&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Multiple hairline thin septa, minimal wall/septa thickening.&lt;/p&gt;\n&lt;p&gt;â€¢ Thick &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa856c77716927771939978c5afd0\&quot;&gt;nodular&lt;/span&gt; calcifications or uniformly high-density (&amp;gt;3 cm).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c7efd2b8716927771914c8cb19e54\&quot;&gt;Malignancy&lt;/span&gt; Risk&lt;/strong&gt;: ~20%&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot; CT findings describe a &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;/&gt;renal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;cyst&lt;/span&gt; with multiple hairline thin septa\&quot; data-author=\&quot;Agnello, Francesco &amp;amp; Albano, Domenico &amp;amp; Micci, Giuseppe &amp;amp; Buono, Giuseppe &amp;amp; Agrusa, Antonino &amp;amp; Salvaggio, Giuseppe &amp;amp; Pardo, Salvatore &amp;amp; Sparacia, Gianvincenzo &amp;amp; Bartolotta, Tommaso &amp;amp; Midiri, Massimo &amp;amp; Lagalla, Roberto &amp;amp; Galia, Massimo.\&quot; data-hash=\&quot;7929\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Bosniak-category-IIF-renal-cyst-Axial-non-enhanced-CT-image-shows-a-lesion-with_fig2_338383037\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;541\&quot; src=\&quot;https://image.prepladder.com/notes/05QeG0OCgqlaCqmhUcp11744030462.png\&quot; width=\&quot;450\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Follow-up&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;â—¦ Every 6 months for 1 year with CT or MRI.&lt;/p&gt;\n&lt;p&gt;â—¦ Followed by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; done annually for at least the next 5 years.&lt;/p&gt;\n&lt;p&gt;â—¦ May progress to Category III or IV.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Category III&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Thickened, irregular, or smooth enhancing walls/septa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c7efd2b8716927771914c8cb19e54\&quot;&gt;Malignancy&lt;/span&gt; Risk&lt;/strong&gt;: ~50%&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Category III-Bosniak &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;dda6ab11271692777184264b752d39\&quot;/&gt;Classification of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;Renal&lt;/span&gt; Cysts\&quot; data-author=\&quot;Tariq Walizai\&quot; data-hash=\&quot;7933\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/bosniak-classification-system-of-renal-cystic-masses-version-2005-1\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;289\&quot; src=\&quot;https://image.prepladder.com/notes/7smtokvLyl3S9UFkrJcX1744030596.png\&quot; width=\&quot;400\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;CT showing thickened septa&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Treatment&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;Surgical&lt;/span&gt; excision/ablation due to high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c7efd2b8716927771914c8cb19e54\&quot;&gt;malignancy&lt;/span&gt; risk.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Imaging&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;â—¦ Contrast-enhanced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b064ad04421692777200eae963fa27\&quot;&gt;triphasic&lt;/span&gt; CT for follow-up.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Category IV&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Same as Category III with additional soft-tissue components independent of walls/septa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c7efd2b8716927771914c8cb19e54\&quot;&gt;Malignancy&lt;/span&gt; Risk&lt;/strong&gt;: ~90%&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Category IV-Bosniak &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;dda6ab11271692777184264b752d39\&quot;/&gt;Classification of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;Renal&lt;/span&gt; Cysts\&quot; data-author=\&quot;Tariq Walizai\&quot; data-hash=\&quot;7934\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/bosniak-classification-system-of-renal-cystic-masses-version-2005-1\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;285\&quot; src=\&quot;https://image.prepladder.com/notes/oiN2wlgQjOREUP34WsqO1744030613.png\&quot; width=\&quot;400\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;CT showing thickened &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d983a6cd671692777198ec423b3b90\&quot;&gt;septa&lt;/span&gt; with additional soft tissue components&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Treatment&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;Surgical&lt;/span&gt; excision/ablation is recommended.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Imaging&lt;/strong&gt;: Same protocol as Category III for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b064ad04421692777200eae963fa27\&quot;&gt;triphasic&lt;/span&gt; CT.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ZdWBjLsnXno43gLNdUVc1749050022.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2 y/o child presents with abdominal distension and a palpable abdominal mass. A CT scan is given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilms Tumor (Nephroblastoma)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal Cell Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatoblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuroblastoma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/Tgce9T4DL6IL3t7TCn3h1744029974.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/jsTBO6O0aS7r2H1Yc2l71744029992.png&quot;, &quot;https://image.prepladder.com/notes/Tgce9T4DL6IL3t7TCn3h1744029974.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;left\&quot; cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot; style=\&quot;width:89%\&quot;&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Wilms Tumor (Nephroblastoma)&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neuroblastoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Calcification&lt;/strong&gt;: Uncommon (10-15%)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;Vascular&lt;/span&gt; involvement&lt;/strong&gt;: Displaces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; vessels but does not encase them&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Age group&lt;/strong&gt;: Slightly older (peak at 3-4 years)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Margins&lt;/strong&gt;: Well-circumscribed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2193cdaa816927771843863690961\&quot;&gt;Claw&lt;/span&gt; sign&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;Kidney&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c2193cdaa816927771843863690961\&quot;&gt;claw&lt;/span&gt; sign present&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;Vascular&lt;/span&gt; extension&lt;/strong&gt;: Common into IVC/renal vein&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Midline crossing&lt;/strong&gt;: Does not cross midline&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Bone metastases&lt;/strong&gt;: Rare, lung &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee33485c641692777192b16b999489\&quot;&gt;metastases&lt;/span&gt; are common&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;Spinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; extension&lt;/strong&gt;: Never seen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d0f37715816927771973ecda21336\&quot;&gt;Retroperitoneal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes&lt;/strong&gt;: Uncommon&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Hemorrhage&lt;/strong&gt;: Higher incidence&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;CT showing Wilms tumour\&quot; data-author=\&quot;Dumba, Maureen &amp;amp; Jawad, Noorulhuda &amp;amp; Mchugh, Kieran.\&quot; data-hash=\&quot;7928\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Axial-CT-of-a-3year-old-boy-with-right-sided-Wilms-tumour-again-demonstrating-the-claw_fig4_275101515\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;186\&quot; src=\&quot;https://image.prepladder.com/notes/jsTBO6O0aS7r2H1Yc2l71744029992.png\&quot; width=\&quot;220\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Calcification&lt;/strong&gt;: Very common&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;Vascular&lt;/span&gt; involvement&lt;/strong&gt;: Encases but does not invade vessels&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Age group&lt;/strong&gt;: Younger (&amp;lt;2 years)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Margins&lt;/strong&gt;: Poorly marginated&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Aorta&lt;/strong&gt;: Elevates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ce68eab48a1692777181c719b4344e\&quot;&gt;aorta&lt;/span&gt; away from the vertebral column&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Midline crossing&lt;/strong&gt;: Frequently crosses the midline, especially behind the aorta&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c6021096816927772007954fcc158\&quot;&gt;Thoracic&lt;/span&gt; extension&lt;/strong&gt;: Common&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Bone metastases&lt;/strong&gt;: Common (Hutchinson syndrome)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;Spinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; extension&lt;/strong&gt;: Can occur&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d0f37715816927771973ecda21336\&quot;&gt;Retroperitoneal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df97a6cbf169277719172fd1af767\&quot;&gt;lymph&lt;/span&gt; nodes&lt;/strong&gt;: Common&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;neuroblastoma\&quot; data-author=\&quot;Frank Gaillard\&quot; data-hash=\&quot;7927\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/neuroblastoma-8#image-484652\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;156\&quot; src=\&quot;https://image.prepladder.com/notes/Tgce9T4DL6IL3t7TCn3h1744029974.png\&quot; width=\&quot;220\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/fh8fj3N72FkTnmY0bzXt1747840457.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male presents to the emergency department with severe pelvic pain after a motor vehicle collision. CT cystogram of the patient is given below. What type of injury is most likely responsible for the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intraperitoneal bladder rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extraperitoneal bladder rupture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulbous urethra rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Membranous urethra rupture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extraperitoneal bladder rupture&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/UWZuJYMBcF7UuTiFKwIK1744029673.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/cBh06gfePtuxoGeBdUKS1744029688.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Extra Peritoneal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; rupture&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Intra Peritoneal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; rupture&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Caused by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; fractures and rapid deceleration.&lt;/p&gt;\n&lt;p&gt;â€¢ Leakage into thighs, perineum, penis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; wall.&lt;/p&gt;\n&lt;p&gt;â€¢ Commonly associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; fractures.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Extraperitoneal &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;/&gt;bladder rupture-molar tooth sign\&quot; data-author=\&quot;Haroon, Samir &amp;amp; Rahimi, Hamza &amp;amp; Merritt, Alexander &amp;amp; Baghdanian, Arthur &amp;amp; Baghdanian, Armonde &amp;amp; LeBedis, Christina.\&quot; data-hash=\&quot;7925\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.researchgate.net/figure/a-b-Molar-tooth-sign-39-year-old-man-after-fall-from-a-roof-Axial-a-and-sagittal_fig9_335680851\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;629\&quot; src=\&quot;https://image.prepladder.com/notes/8NYz1Yg8VphanoeAR6zD1744029707.png\&quot; width=\&quot;400\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;â€¢ The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; molar tooth sign refers to contrast media leaking from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; and accumulating in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;707b8e89cd1692777196474be04ff0\&quot;&gt;preperitoneal&lt;/span&gt; space, creating a molar tooth-shaped appearance on CT &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f28b2fb03516927771853498063d8e\&quot;&gt;cystography&lt;/span&gt; after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f0a3237f21692777187669004cf0a\&quot;&gt;extraperitoneal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; rupture.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Occurs at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; dome, above the peritoneal reflection.&lt;/p&gt;\n&lt;p&gt;â€¢ Caused by a direct blow to a distended bladder.&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;Urine&lt;/span&gt; leakage into the abdomen; causes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; derangements.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;CT cystogram demonstrates the classic appearance of an &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;e47e248094169277719000b0ed02ea\&quot;/&gt;intraperitoneal rupture\&quot; data-author=\&quot;Vaccaro, Jonathan P. and Jeffrey M. Brody\&quot; data-hash=\&quot;7926\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.semanticscholar.org/paper/CT-cystography-in-the-evaluation-of-major-bladder-Vaccaro-Brody/5170367349da5d43e553d56097d8e85b2b49488b/figure/1\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;480\&quot; src=\&quot;https://image.prepladder.com/notes/pUOneSPH36DZfAuJYuAm1744029721.png\&quot; width=\&quot;550\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/qBSZbYiTgEfczepqtRJ81747761287.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents with difficulty urinating and a history of profuse, creamy urethral discharge. He reports a prior untreated sexually transmitted infection. The urethrogram of the patient is given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urethral carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bulbar urethral stricture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penile urethral stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benign prostatic hyperplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bulbar urethral stricture&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/KkMNm0t6ybMeW50iCXRE1744029442.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/U9Tn61gRpy1jVK3whIXD1744029463.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bulbar urethral stricture&lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Retrograde urethrogram showing &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;ef00544aba1692777183bc916b1c30\&quot;/&gt;bulbar urethral stricture\&quot; data-author=\&quot;Bassem S Wadie\&quot; data-hash=\&quot;7920\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Retrograde-urethrogram-showing-bulbar-urethral-stricture_fig3_382221540\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;332\&quot; src=\&quot;https://image.prepladder.com/notes/KkMNm0t6ybMeW50iCXRE1744029442.png\&quot; width=\&quot;400\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;329b77e4b11692777199930404f75c\&quot;&gt;Stricture&lt;/span&gt; seen in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ef00544aba1692777183bc916b1c30\&quot;&gt;bulbar&lt;/span&gt; urethra.&lt;/p&gt;\n&lt;p&gt;â€¢ Common in gonorrhoea.&lt;/p&gt;\n&lt;p&gt;â€¢ Presents with profuse, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c02372a7d1692777196974ab1d772\&quot;&gt;purulent&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66d0cfdc741692777193d2b4fe3249\&quot;&gt;mucopurulent&lt;/span&gt; urethral discharge.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stricture of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; penile urethra&lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Stricture of &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;/&gt;distal penile urethra-urethrogram\&quot; data-author=\&quot;Keshavam Hospital\&quot; data-hash=\&quot;7922\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://keshavamhospital.com/stricture-urethra.php\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;248\&quot; src=\&quot;https://image.prepladder.com/notes/xGEp0ML3eUGOR7mtiLFX1744029479.png\&quot; width=\&quot;400\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;â€¢ Urethrogram showing narrowing in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; urethra.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding the indications for Voiding Cystourethrography (VCUG) and Retrograde Urethrography (RUG)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VCUG is the gold standard for evaluating urethral strictures.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RUG is the gold standard for detecting vesicoureteral reflux (VUR).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VCUG is the most important modality for examining urinary tract anomalies in children.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood at the urethral meatus is a key indicator for performing VCUG.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. VCUG is the most important modality for examining urinary tract anomalies in children.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/kUzJML0Zl3lHblv4z6dt1744019979.png&quot;, &quot;https://image.prepladder.com/notes/fXdroDQMsemrpnMMiEd61744019996.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Voiding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c65af338d916927771853b83a9c9c5\&quot;&gt;Cystourethrography&lt;/span&gt; (VCUG)/ Micturating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d3833cfbf1692777185c44c246cf4\&quot;&gt;Cystourethrogram&lt;/span&gt; (MCUG)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Retrograde &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;adb08c51431692777201ab86e23b39\&quot;&gt;Urethrography&lt;/span&gt; (RUG)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1fbf40a1d316927772018a8e73e615\&quot;&gt;VCUG&lt;/span&gt; is a fluoroscopic procedure used to assess the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e99effc421692777181b02606e021\&quot;&gt;anatomy&lt;/span&gt; and function of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; and urethra, primarily to detect &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b8a1464c91692777201a347e52ce5\&quot;&gt;vesicoureteral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;def94cc96d16927771970d1a5cfb71\&quot;&gt;reflux&lt;/span&gt; (VUR). &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ The most important &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2333eb40ca16927771925442e26719\&quot;&gt;modality&lt;/span&gt; for urological examination in children.&lt;/p&gt;\n&lt;p&gt;â€¢ MCUG is the gold standard for evaluating VUR.&lt;/p&gt;\n&lt;p&gt;â€¢ VUR is the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e38ca8e6931692777197ee6a68ac56\&quot;&gt;retrograde&lt;/span&gt; passage of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8cde7563da1692777201fca2b1f090\&quot;&gt;ureter&lt;/span&gt; and potentially the calyces.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; procedure used to accurately diagnose, stage, and delineate urethral strictures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ The gold standard in the management of urethral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;329b77e4b11692777199930404f75c\&quot;&gt;stricture&lt;/span&gt; disease&lt;/strong&gt;. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ Can be combined with voiding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d3833cfbf1692777185c44c246cf4\&quot;&gt;cystourethrogram&lt;/span&gt; (VCUG) for better &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33ba8d60fb16927772029d1067e602\&quot;&gt;visualization&lt;/span&gt; of complex cases.&lt;/p&gt;\n&lt;p&gt;â€¢ Contrast media is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a367ebd0c169277719091155a5b0f\&quot;&gt;injected&lt;/span&gt; retrogradely into the urethra, followed by a series of radiographs.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Indications:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ Anomalies of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; tract: &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â—¦ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5d2b7108116927771811311422c5c\&quot;&gt;Anorectal&lt;/span&gt; malformation.&lt;/p&gt;\n&lt;p&gt;â—¦ Myelodysplasia.&lt;/p&gt;\n&lt;p&gt;â—¦ Prune-belly syndrome.&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e57922b3c91692777202151895d37e\&quot;&gt;Febrile&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infection (particularly if recurrent).&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;441df40d111692777189b0e31acb06\&quot;&gt;Hydronephrosis&lt;/span&gt; or hydroureter.&lt;/p&gt;\n&lt;p&gt;â€¢ Hematuria.&lt;/p&gt;\n&lt;p&gt;â€¢ Voiding abnormalities:&lt;/p&gt;\n&lt;p&gt;â—¦ Dysuria.&lt;/p&gt;\n&lt;p&gt;â—¦ Dysfunctional voiding (neurogenic bladder).&lt;/p&gt;\n&lt;p&gt;â—¦ Incontinence.&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77493a5b781692777193df12530299\&quot;&gt;Neonatal&lt;/span&gt; ascites.&lt;/p&gt;\n&lt;p&gt;â€¢ Trauma.&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f584900e71692777196a6e8943d4e\&quot;&gt;Postoperative&lt;/span&gt; evaluation of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; tract.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Indications:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;Pelvic&lt;/span&gt; trauma with suspicion of urethral injury.&lt;/p&gt;\n&lt;p&gt;â€¢ Urethral obstruction.&lt;/p&gt;\n&lt;p&gt;â€¢ Foreign bodies in the urethra.&lt;/p&gt;\n&lt;p&gt;â€¢ Urethral diverticula.&lt;/p&gt;\n&lt;p&gt;â€¢ Suspected urethral fistula.&lt;/p&gt;\n&lt;p&gt;â€¢ Blood at the urethral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6da3f0528c1692777192e9b608d735\&quot;&gt;meatus&lt;/span&gt; is a key indicator for testing. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e5d34563e91692777183da2015189e\&quot;&gt;Catheter&lt;/span&gt; placement should be withheld until RUG to prevent worsening injury.&lt;/p&gt;\n&lt;p&gt;â€¢ Evaluation for rectal trauma and checking for a high-riding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;19c0231fc41692777196ffce23771d\&quot;&gt;prostate&lt;/span&gt; is essential.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;MCU Anterior Diverticulum\&quot; data-author=\&quot;\&quot; data-hash=\&quot;7868\&quot; data-license=\&quot;CC BY NC SA 3.0\&quot; data-source=\&quot;https://openi.nlm.nih.gov/detailedresult?img=PMC4586986_JIAPS-20-198-g001&amp;amp;query=micturating%20cystourethrog ;C&quot;, &quot;text&quot;: &quot;Polycystic kidney disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retro-caval ureter&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Retro-caval ureter&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/vv8NBCI6y9EdevLR666m1744026357.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot; Retro-caval &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;8cde7563da1692777201fca2b1f090\&quot;/&gt;ureter answer\&quot; data-author=\&quot;Hani M. Al Salam\&quot; data-hash=\&quot;7911\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/retrocaval-ureter-1#image-208998\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;470\&quot; src=\&quot;https://image.prepladder.com/notes/C63yQUZrNBzeL0i8V9DV1744026266.png\&quot; width=\&quot;350\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;X-ray Fluoroscopy showing fishhook deformity. There is right &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;/&gt;kidney &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;441df40d111692777189b0e31acb06\&quot;&gt;hydronephrosis&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-di rder-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Kidneys&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Renal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c25071fa3816927771955eeaf9d45e\&quot;&gt;Pelvis&lt;/span&gt; and Calyces&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ureters&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bladder&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&lt;u&gt;Calcifications:&lt;/u&gt;&lt;/strong&gt;&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82ded933641692777191ee421dc094\&quot;&gt;Lobar&lt;/span&gt; pattern and putty &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; in advanced cases.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;u&gt;Infundibular Strictures&lt;/u&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e51dcca7101692777195a7137db290\&quot;&gt;Phantom&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b8daf4c798169277718363179ec885\&quot;&gt;calyces&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; in early disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;u&gt;Granulomas and Abscesses&lt;/u&gt;: Seen as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11309a56bc1692777189e89a8d3041\&quot;&gt;hypodense&lt;/span&gt; areas on CT, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5543384a9b169277718985e08cf7f8\&quot;&gt;hypoechoic&lt;/span&gt; on ultrasound, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; on MRI.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;u&gt;Calyceal Deformities&lt;/u&gt;: Irregular, distorted, or enlarged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b8daf4c798169277718363179ec885\&quot;&gt;calyces&lt;/span&gt; due to strictures.&lt;/p&gt;\n&lt;p&gt;&lt;u&gt;Cavities&lt;/u&gt;: Formed by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f88b9c691169277718754ca072062\&quot;&gt;erosion&lt;/span&gt; and scarring.&lt;/p&gt;\n&lt;p&gt;&lt;u&gt;Hydrocalycosis&lt;/u&gt;: Detected on IVU and USG as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5c0ddfc46169277718391df2a6de2\&quot;&gt;calyceal&lt;/span&gt; dilation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;u&gt;Strictures and Stenosis:&lt;/u&gt; Leading to a sawtooth or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db8c3d4b9e1692777182a03a530a28\&quot;&gt;beaded&lt;/span&gt; appearance on IVU.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;u&gt;Hydroureter&lt;/u&gt;: Indicated by uneven ureteral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d141b433d2169277718681e3ff6bc3\&quot;&gt;dilation&lt;/span&gt; due to obstruction.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;u&gt;Thimble Bladder&lt;/u&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;Bladder&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca2289e348169277718516017eb2ba\&quot;&gt;contraction&lt;/span&gt; from fibrosis, evident on MRI.&lt;/p&gt;\n&lt;p&gt;&lt;u&gt;Bladder Wall Thickening&lt;/u&gt;: Seen with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f6ba56b89416927772009fc4bfa19a\&quot;&gt;trabeculation&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0e8095312616927772017239017cd7\&quot;&gt;ureterovesical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f0942c0b51692777190ee876713e5\&quot;&gt;junction&lt;/span&gt; involvement, causing reflux.&lt;/p&gt;\n&lt;br/&gt;\n\t\t\tÂ &lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;CT - shrunken left &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;/&gt;kidney with calcifications (putty kidney)\&quot; data-author=\&quot;Ntombizakhona B.A. Mthalane-Madlala Nondumiso N.M. Dlamini\&quot; data-hash=\&quot;7903\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/a-and-b-Venous-phase-post-contrast-computed-tomography-CT-demonstrates-a-shrunken_fig2_323385986\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/1Uq8OsHMCXpUdJV8jXRy1744024300.png\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;X-ray showing right putty kidney\&quot; data-author=\&quot;Leung, Ting &amp;amp; Lu, Chien-Tai &amp;amp; Ling, Chang-Ming &amp;amp; Lee, Chau-Chin &amp;amp; Chang, Pau-Nyen &amp;amp; Lee, Sea-Kiat &amp;amp; Yen, Pao-Sheng &amp;amp; Chou, Shou-Bin\&quot; data-hash=\&quot;7904\&quot; data-license=\&quot;CC BY-NC ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Plain-kidney-ureter-and-bladder-roentgenography-shows-a-putty-right-kidney-with-atrophy_fig6_10651842\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/28c5LJMOv99A4EADbVTa1744024316.png\&quot;&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/img&gt;&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;CT VR(virtual reality) rendering of contracted &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;/&gt;bladder and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;441df40d111692777189b0e31acb06\&quot;&gt;hydronephrosis&lt;/span&gt; of the left kidney\&quot; data-author=\&quot;Praveen Jha\&quot; data-hash=\&quot;7905\&quot; data-license=\&quot;NA\&q se findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Xanthogranulomatous pyelonephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emphysematous pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute lobar nephronia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Xanthogranulomatous pyelonephritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/6cj2bBDrmwrkdgyHPmSl1744023869.png&quot;, &quot;https://image.prepladder.com/notes/3Pe2EqeaC0zAL5KngtTI1744023890.png&quot;, &quot;https://image.prepladder.com/notes/hL4Xw5oRqgU63ztspP681744023905.png&quot;, &quot;https://image.prepladder.com/notes/ZMQMDjaCxKad69oTAmMn1744023919.png&quot;, &quot;https://image.prepladder.com/notes/nYJF9WaB4z6hrgXmhiMi1744023937.png&quot;, &quot;https://image.prepladder.com/notes/bR7NmeKS9EIwvWBVGMtV1744023953.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acute Pyelonephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Xanthogranulomatous Pyelonephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Emphysematous Pyelonephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound (USG):&lt;/strong&gt; This may show &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; enlargement, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; echogenicity, and dilated collecting systems.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;USG of Acute Pyelonephritis-Hypoechoic and thickened cortex\&quot; data-author=\&quot;Kao, Jeff &amp;amp; Wu, Ching-Jiunn.\&quot; data-hash=\&quot;7897\&quot; data-license=\&quot;CC BY-NC ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Diffuse-acute-pyelonephritis-in-a-31-year-old-woman-A-Longitudinal-ultrasound-of-the_fig1_244858312\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/6cj2bBDrmwrkdgyHPmSl1744023869.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound (USG):&lt;/strong&gt; Shows an enlarged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; with &lt;strong&gt;echogenic staghorn &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eae898f16d1692777183cc3469a664\&quot;&gt;calculi&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5543384a9b169277718985e08cf7f8\&quot;&gt;hypoechoic&lt;/span&gt; masses&lt;/strong&gt; replacing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; parenchyma.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;USG of Xanthogranulomatous Pyelonephritis-Dilated fluid-filled spaces and calculi\&quot; data-author=\&quot;Ciccarese, Federica &amp;amp; Brandi, NicolÃ² &amp;amp; Corcioni, Beniamino &amp;amp; Golfieri, Rita &amp;amp; Gaudiano, Caterina.\&quot; data-hash=\&quot;7898\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Radiographic-and-ultrasonographic-US-appearance-of-xanthogranulomatous-Pyelonephritis_fig1_347212248\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/3Pe2EqeaC0zAL5KngtTI1744023890.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Plain Abdominal X-ray:&lt;/strong&gt; Detects gas in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; region in about 70% of cases.Â Â &lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Emphysematous Pyelonephritis-X-ray showing gas overlying renal parenchyma\&quot; data-author=\&quot;Montelongo-RodrÃ­guez, Fred &amp;amp; Robles-Torres, JosÃ© &amp;amp; GarcÃ­a-Saucedo, JesÃºs &amp;amp; RuÃ­z-Galindo, EfraÃ­n &amp;amp; Pacheco-Molina, Carlos &amp;amp; GÃ³mez-Guerra, Lauro.\&quot; data-hash=\&quot;7899\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Abdominal-x-ray-shows-gas-distributed-in-the-topography-of-the-right-kidney-arrows_fig1_354626047\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/hL4Xw5oRqgU63ztspP681744023905.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contrast-enhanced CT:&lt;/strong&gt; Most sensitive, showing wedge-shaped &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11309a56bc1692777189e89a8d3041\&quot;&gt;hypodense&lt;/span&gt; areas, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;83b138c27e16927771993110e65f52\&quot;&gt;striated&lt;/span&gt; nephrograms, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; wall thickening.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;CECT showing striated nephrogram\&quot; data-author=\&quot;Irfan Moinuddin, Erika Bracamonte, Bijin Thajudeen, Amy Sussman, Machaiah Madhrira, James Costello\&quot; data-hash=\&quot;7900\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://onlinelibrary.wiley.com/doi/10.1155/2015/250530\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/ZMQMDjaCxKad69oTAmMn1744023919.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT Scan&lt;/strong&gt; reveals a non-functioning kidney, &lt;strong&gt;staghorn calculus, expanded calyces, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;inflammatory&lt;/span&gt; changes&lt;/strong&gt;. A characteristic bear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27e3bff9a21692777194ab2ee09585\&quot;&gt;paw&lt;/span&gt; sign is noted.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;CT showing bear paw sign, staghorn calculus and dilated calyx\&quot; data-author=\&quot;Xu, Zhunan &amp;amp; Cai, Tong &amp;amp; Zhang, Xuebao &amp;amp; Wu, Jitao &amp;amp; Liu, Chu. \&quot; data-hash=\&quot;7901\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Bear-paw-sign-multiple-rounded-low-density-areas-with-enhancing-rings-arranged-in-a_fig1_355754695\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/nYJF9WaB4z6hrgXmhiMi1744023937.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT:&lt;/strong&gt; Gold standard, reveals gas within the kidney, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; enlargement, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;419338f1b71692777195411fd0bfcd\&quot;&gt;perinephric&lt;/span&gt; stranding and abscesses. Helps classify into Type 1 (gas without fluid) or Type 2 (gas with fluid).Â &lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;CT showing air and necrotic tissue within the left kidney\&quot; data-author=\&quot;Dutta, Deep &amp;amp; Ks, Shivaprasad &amp;amp; Kumar, Manoj &amp;amp; Biswas, Dibakar &amp;amp; Ghosh, Sujoy &amp;amp; Mukhopadhyay, Pradip &amp;amp; MUKHOPADHYAY, SATINATH &amp;amp; Chowdhury, Subhankar.\&quot; data-hash=\&quot;7902\&quot; data-license=\&quot;CC BY-NC SA 3.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/CT-abdomen-showing-enlargement-distortion-of-architecture-and-loss-of-corticomedullary_fig2_258704358\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/bR7NmeKS9EIwvWBVGMtV1744023953.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Acute infection of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; involving the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e46d46c1521692777194d02f11f83b\&quot;&gt;parenchyma&lt;/span&gt; and collecting system is usually caused by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62f0d7c8491692777182ab7cc82edb\&quot;&gt;ascending&lt;/span&gt; bacteria.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ It is a chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e1f97f6ad169277718805c2dd35c1\&quot;&gt;granulomatous&lt;/span&gt; response to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; infection - that leads to the destruction of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e46d46c1521692777194d02f11f83b\&quot;&gt;parenchyma&lt;/span&gt; and its replacement by lipid-laden foamy macrophages.&lt;/p&gt;\n&lt;p&gt;â€¢ Destruction spreads from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; pelvisâ†’medullaâ†’ cortex.Â &lt;/p&gt;\n&lt;p&gt;â€¢ Usually, staghorn &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7c0090409b16927771839521583331\&quot;&gt;calculus&lt;/span&gt; is present in the pelvis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f826a1a46e1692777193319fa1e5ed\&quot;&gt;necrotizing&lt;/span&gt; infection with gas accumulation in and around the kidney, primarily in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5603ff98316927771865d7ae41f16\&quot;&gt;diabetic&lt;/span&gt; patients.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/tZzJvCqC3GHNPm3iKIFP1748783094.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents with a history of antenatal hydronephrosis detected on prenatal ultrasound. He now reports recurrent urinary tract infections and intermittent flank pain. Diuretic renography reveals delayed drainage of radiotracer. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staghorn calculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vesicoureteric reflux (VUR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ureteropelvic junction (PUJ) obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary tract infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ureteropelvic junction (PUJ) obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;PUJ Obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Vesicoureteric (VUR)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Staghorn Calculus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;Narrowing at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f0942c0b51692777190ee876713e5\&quot;&gt;junction&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c25071fa3816927771955eeaf9d45e\&quot;&gt;pelvis&lt;/span&gt; and ureter.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;Retrograde &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; flows from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; into the ureters.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;Large, branched stone within the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c25071fa3816927771955eeaf9d45e\&quot;&gt;pelvis&lt;/span&gt; and calyces&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;Commonly: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;488a4efe7d16927771840c9e29f164\&quot;&gt;Congenital&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;359a8718a61692777185568ac80abb\&quot;&gt;defect&lt;/span&gt; in ureteral muscle development.&lt;/p&gt;\n&lt;p&gt;Less commonly: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56af81fad316927771843d2b4b1e4f\&quot;&gt;Compression&lt;/span&gt; by an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c98928d9d516927771805d7cdd0d06\&quot;&gt;aberrant&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9088e1c7f616927771802e7f6d2541\&quot;&gt;accessory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; branch.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;Malformation of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; ureter, leading to an inadequate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; mechanism at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;639b2545551692777201eeadb06d68\&quot;&gt;vesicoureteric&lt;/span&gt; junction&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;Urinary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infection with urease-producing bacteria in the setting of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b95c7f7b821692777181df660ee7ff\&quot;&gt;alkaline&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; and elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;edbc0adbb31692777181ed0ee792d4\&quot;&gt;ammonia&lt;/span&gt; levels.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neonates:&lt;/strong&gt; Antenatally detected hydronephrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Older children/Adults:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd478e4ff816927771949528846af9\&quot;&gt;Palpable&lt;/span&gt; mass, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8502a8f15e16927771909160b28bf2\&quot;&gt;intermittent&lt;/span&gt; flank/abdominal pain&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;Antenatal hydronephrosis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infections&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;Symptoms of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infection (e.g., pain, fever, frequent urination), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;316968b3e116927772021379938005\&quot;&gt;flank&lt;/span&gt; pain, haematuria&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound:&lt;/strong&gt; Visualisation of hydronephrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Diuretic renography:&lt;/strong&gt; Delayed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c5a32dfd6e1692777197db92b6aea1\&quot;&gt;radiotracer&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67d67b341916927772029cd0d951df\&quot;&gt;washout&lt;/span&gt; indicating obstruction&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Voiding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d3833cfbf1692777185c44c246cf4\&quot;&gt;cystourethrogram&lt;/span&gt; (VCUG):&lt;/strong&gt; Demonstrates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e38ca8e6931692777197ee6a68ac56\&quot;&gt;retrograde&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; flow from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; into the ureters.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;DMSA scan:&lt;/strong&gt; Can detect &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; scarring, a potential &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a6b09beac1692777184b08a2b5766\&quot;&gt;complication&lt;/span&gt; of VUR.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #1f1f1f; border-left:1px solid #1f1f1f; border-right:1px solid #1f1f1f; border-top:1px solid #1f1f1f; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT scan:&lt;/strong&gt; Depicts the large, branched stone; can assess for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;441df40d111692777189b0e31acb06\&quot;&gt;hydronephrosis&lt;/span&gt; and other complications. &lt;strong&gt;Plain radiograph:&lt;/strong&gt; May also visualise the stone.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/j8urj1vdIVWGLat4ZfjE1748782768.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66 y/o woman presents with pelvic pain and a palpable mass. Imaging studies show a pelvic mass with extensive calcification that has a characteristic \&quot;popcorn\&quot; appearance. Which of the following diagnoses is most consistent with these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ureteric calculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vesical calculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterine leiomyoma (fibroid)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovarian teratoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Uterine leiomyoma (fibroid)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/iJ3HHmSI27DH7D1KXXui1744023326.png&quot;, &quot;https://image.prepladder.com/notes/omQXyW4cPX0JmxpPhDLq1744023347.png&quot;, &quot;https://image.prepladder.com/notes/4FC2up46ANCbvh4T2jp31744023361.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Urinary Tract Calculi&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type of Calculi&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ureteric Calculi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;These are stones located in the ureters, which carry &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; from the kidneys to the bladder.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Size impacts the likelihood of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f71e485d131692777199151d1076d2\&quot;&gt;spontaneous&lt;/span&gt; passage:&lt;/p&gt;\n&lt;p&gt;â€¢ &amp;lt;5 mm: High chance of passing naturally.&lt;/p&gt;\n&lt;p&gt;â€¢ &amp;gt;10 mm: Less likely to p
