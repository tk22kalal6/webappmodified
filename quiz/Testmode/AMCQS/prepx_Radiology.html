ext&quot;: &quot;1c 2b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1c 2b&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/t4jhS7oy3xNVmotselwK1744083553.png&quot;, &quot;https://image.prepladder.com/notes/K7Qy8U5lC4u0vDX7YsKR1744083555.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/3cn7jawpR54HzW8b4tps1744083556.png&quot;, &quot;https://image.prepladder.com/notes/n3IkAk3XCcEUbxe4nley1744083558.png&quot;, &quot;https://image.prepladder.com/notes/3wouQJw4RKwhgfTWYCxg1744083554.png&quot;, &quot;https://image.prepladder.com/notes/t4jhS7oy3xNVmotselwK1744083553.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The MRI images below display a \&quot;tram-track\&quot; sign, characterized by enhancement surrounding the optic nerve. This radiological feature is most indicative of which condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic nerve sheath meningioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic nerve glioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orbital pseudotumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Optic nerve sheath meningioma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/yYzztPTNL7moj2y6TR2R1748193057.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/GrYH7Na3EiJ6CEv7NIAP1744083559.png&quot;, &quot;https://image.prepladder.com/notes/yYzztPTNL7moj2y6TR2R1748193057.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Optic nerve &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ce27f87b7d16927771884484964b65\&quot;&gt;glioma&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Optic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;44e9c0bbec169277719829907370ee\&quot;&gt;sheath&lt;/span&gt; meningioma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fusiform &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3d212ebd316927771996e0c472d4a\&quot;&gt;swelling&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;optic&lt;/span&gt; nerve&lt;br/&gt;\n\t\t\t\t(option B ruled out)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Ryan Thibodeau\&quot; data-hash=\&quot;8085\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/optic-nerve-meningioma-13?lang=gb\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;451\&quot; src=\&quot;https://image.prepladder.com/notes/GrYH7Na3EiJ6CEv7NIAP1744083559.png\&quot; width=\&quot;353\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Tram-track sign (thickening of meninges)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;Optic nerve sheath meningioma\&quot; data-author=\&quot;\&quot; data-hash=\&quot;13275\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;428\&quot; src=\&quot;https://image.prepladder.com/notes/yYzztPTNL7moj2y6TR2R1748193057.jpeg\&quot; width=\&quot;428\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Associated with &lt;strong&gt;NF-1&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Associated with &lt;strong&gt;NF-2&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year old female visited an Ophthalmology clinic with complaints of proptosis, difficulty in eye mobility and redness of eyes. Her TFT values were T3/T4-high, TSH-low. Which of the following structures shown in the right orbit is first to be affected first in her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/VmXQIIUz8Eo30uCbMJyR1744084464.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/LEBxQYpNj1gRnQZuzxBv1744084465.png&quot;, &quot;https://image.prepladder.com/notes/5jwVy33X1XY2isqxmacL1744084465.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Thyroid eye disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pseudotumor of orbit&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tolosa hunt syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tendon is spared&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Tendon is involved&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Painful &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2cc1b4ff2216927771940a80e764a2\&quot;&gt;ophthalmoplegia&lt;/span&gt; with associated Sensory symptoms&lt;/strong&gt; (Optic nerve/Trigeminal nerve +/- Cavernous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; involvement)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/OGQzuB76UghgLXDxd7wR1748157167.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)

        function showResults(index) {

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Unknown; associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; conditions (e.g., diabetes)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Continuous flowing ossifications over vertebral bodies, preservation of disc spaces&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common Location&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cervical and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c6021096816927772007954fcc158\&quot;&gt;thoracic&lt;/span&gt; spine&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stiffness, chronic pain, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2749f813cb16927771864616f3317f\&quot;&gt;dysphagia&lt;/span&gt; if &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25c6ce766c1692777184ab9a40305c\&quot;&gt;cervical&lt;/span&gt; involvement&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Differential Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ankylosing spondylitis, degenerative disc disease&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Symptomatic treatment with NSAIDs, physical therapy&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old male patient presented with complaints of fever and cough. His chest radiograph shows an air bronchogram sign. The probable diagnosis is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Consolidation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hilar lymphadenopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchiectasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Consolidation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/LZHx1mxm6Qojbzn71gl01689230899.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option B.\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the probable diagnosis based on the image of the scan given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary apoplexy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary macroadenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rathke cleft cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Craniopharyngioma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/eZJk4y8CnFQte5ruRiCh1697525313.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/EWIUYWCu8ZeJgcqkq4dY1695368640.png&quot;, &quot;https://image.prepladder.com/content/5ltXq03hD07n1ApPpHLp1695368645.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option D: Craniopharyng\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the probable diagnosis for a 50-year-old female patient who shows a progressive decline in visual clarity in her eye? A post-contrast CT scan of her head indicates the presence of thickening in a specific structure, in the image.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic nerve sheath meningioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic nerve glioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhabdomyosarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Optic nerve sheath meningioma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/zEnmrrCc8j0tix5oKTWe1747998067.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the labelled structure in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Midbrain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Midbrain&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/XJi35TQpZAMY1VV4JwZe1748002897.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient complains of neck stiffness and severe headache. The CT image shown below is suggestive of which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intraparenchymal hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemorrhagic stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subarachnoid hemorrhage&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/HaXxuMLZWvwz7Qi6OjK01745238098.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/ksUfoWxzqsI5v172mnGr1745238257.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Presence of blood in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; space, typically from a ruptured cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2c92eaffe16927771819978aa5666\&quot;&gt;aneurysm&lt;/span&gt; or trauma.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Sudden, severe headache (often described as a \&quot;thunderclap headache\&quot;)&lt;/li&gt;\n&lt;li&gt;Worst headache ever experienced by the patient.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Traumatic: &lt;/strong&gt;Head injuries causing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; space.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Non-Traumatic: &lt;/strong&gt;Most commonly due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e73553a3a5169277719787fd5f4680\&quot;&gt;rupture&lt;/span&gt; of a cerebral aneurysm.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Initial Imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Non-Contrast CT (NCCT):&lt;/strong&gt; First-line &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; for suspected SAH, effective in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; setting.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological Findings (NCCT)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Appearance of Blood:&lt;/strong&gt; Hyperdense (white) compared to surrounding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;99a9bf133e1692777184ec4b1011fe\&quot;&gt;cerebrospinal&lt;/span&gt; fluid (CSF).&lt;/p&gt;\n&lt;p&gt;Common Sites for Blood Accumulation:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Interhemispheric Fissure&lt;/li&gt;\n&lt;li&gt;Sylvian Fissure&lt;/li&gt;\n&lt;li&gt;Suprasellar Cistern&lt;/li&gt;\n&lt;li&gt;Perimesencephalic Cistern&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Distinctive Shape: Blood may take on a pentagon or star shape, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;047f8930dd1692777197fed61e213c\&quot;&gt;referred&lt;/span&gt; to as the \&quot;&lt;strong&gt;Star of Death.\&quot;&lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;James Heilman, MD\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Subarachnoid_hemorrhage\&quot; data-tags=\&quot;\&quot; height=\&quot;576\&quot; src=\&quot;https://image.prepladder.com/content/ksUfoWxzqsI5v172mnGr1745238257.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Additional Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT Angiography:&lt;/strong&gt; Visualizes potential aneurysms or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; malformations; useful for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e73553a3a5169277719787fd5f4680\&quot;&gt;rupture&lt;/span&gt; suspicion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Digital Subtraction Angiography (DSA):&lt;/strong&gt; Gold standard for diagnosing cerebral aneurysms; provides detailed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; images and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dfaeedbf91692777200561b2b1d2f\&quot;&gt;therapeutic&lt;/span&gt; options (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0dc32a9edf1692777187a82b199252\&quot;&gt;endovascular&lt;/span&gt; coiling).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cystic lesion in the suprasellar region with calcification is seen on the MRI. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oligodendroglioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Craniopharyngioma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/E3lPB1ytUGqWCKj9QDIE1746433599.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/tyAKtMbLXv8sgCDdOWld1745237589.png&quot;, &quot;https://image.prepladder.com/content/66Qy2fEIWH3qeVrh3uPC1745237604.png&quot;, &quot;https://image.prepladder.com/content/R3F8nVU4B51VaIkNcxbM1745237652.png&quot;, &quot;https://image.prepladder.com/content/i9Wlz9dPafA2tGbam3Jm1745237662.png&quot;, &quot;https://image.prepladder.com/content/WNFZfwIe2q1Gxt5lTcgG1745237672.png&quot;, &quot;https://image.prepladder.com/content/SPYQPeJ7PpeDraHRlwMR1745237682.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Craniopharyngioma &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;1. Eduardo, Denislene &amp;amp; Franco, Suyane &amp;amp; Castro, JosÃ©. 2. Gaillard F, Yap J, Elfeky M\&quot; data-hash=\&quot;\&quot; data-license=\&quot;1. CC BY 4.0 2. NA\&quot; data-source=\&quot;1. https://www.researchgate.net/figure/Adamantinomatous-craniopharyngioma-Contrast-enhanced-MRI-scan-showing-a-cystic-component_fig5_322507541 2. https://radiopaedia.org/articles/papillary-craniopharyngioma\&quot; data-tags=\&quot;\&quot; height=\&quot;530\&quot; src=\&quot;https://image.prepladder.com/content/tyAKtMbLXv8sgCDdOWld1745237589.png\&quot; width=\&quot;940\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;Craniopharyngiomas are &lt;strong&gt;suprasellar tumors&lt;/strong&gt; that develop from remnants of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;033ae9cbaf16927771858933478ef9\&quot;&gt;craniopharyngeal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;duct&lt;/span&gt; or &lt;strong&gt;Rathkeâ€™s pouch&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;It &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6486470671692777184e25019e1f0\&quot;&gt;compress&lt;/span&gt; &lt;strong&gt;Optic chaism &lt;/strong&gt;leads to &lt;strong&gt;bitemporal hemianopia.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adamantinomatous subtype&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;It&lt;strong&gt; &lt;/strong&gt;is more common&lt;/li&gt;\n&lt;li&gt;Seen in&lt;strong&gt; children&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Typically appear as &lt;strong&gt;large, lobulated, multiloculated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; lesions&lt;/strong&gt; with a small enhancing solid component and&lt;strong&gt; calcifications&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Papillary subtype &lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Seen in Adults&lt;/li&gt;\n&lt;li&gt;Primarily solid lesion&lt;/li&gt;\n&lt;li&gt;Rarely exhibit calcifications&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Pituitary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3c9726266169277718021f4f0fa16\&quot;&gt;Adenoma&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Quinn, Mark &amp;amp; Bashari, Waiel &amp;amp; Smith, Diarmuid &amp;amp; Gurnell, Mark &amp;amp; Agha, Amar. \&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY\&quot; data-source=\&quot;https://www.researchgate.net/figure/MRI-Pituitary-MRI-Pituitary-showing-enlargement-of-the-left-side-of-the-pituitary_fig2_343923314\&quot; data-tags=\&quot;\&quot; height=\&quot;846\&quot; src=\&quot;https://image.prepladder.com/content/66Qy2fEIWH3qeVrh3uPC1745237604.png\&quot; width=\&quot;940\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Elthokapy M\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/pituitary-macroadenoma-64\&quot; data-tags=\&quot;\&quot; height=\&quot;665\&quot; src=\&quot;https://image.prepladder.com/content/R3F8nVU4B51VaIkNcxbM1745237652.png\&quot; width=\&quot;940\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Pituitary Microadenomas &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Less than 10 mm&lt;/strong&gt; in size.&lt;/li&gt;\n&lt;li&gt;Microadenomas appear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad45f1e11716927771901f3d9b18eb\&quot;&gt;isointense&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; on T1-weighted images and slightly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; on T2-weighted images.&lt;/li&gt;\n&lt;li&gt;In &lt;strong&gt;dynamic contrast-enhanced MRI&lt;/strong&gt;, they &lt;strong&gt;enhance slowly compared&lt;/strong&gt; to the surrounding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; gland.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Pituitary Macroadenomas&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Larger than 10 mm&lt;/strong&gt; in size.&lt;/li&gt;\n&lt;li&gt;Most of the macroadenomas are&lt;strong&gt; nonfunctioning.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;They may cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d8216cf7571692777187baa94b8612\&quot;&gt;endocrine&lt;/span&gt; disturbances or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6486470671692777184e25019e1f0\&quot;&gt;compress&lt;/span&gt; the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;optic&lt;/span&gt; chiasm, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b17da47ce16927771831d5dde3af3\&quot;&gt;bitemporal&lt;/span&gt; hemianopia.&lt;/li&gt;\n&lt;li&gt;Typically appear as &lt;strong&gt;sellar-suprasellar masses&lt;/strong&gt; with a &lt;strong&gt;â€œsnowmanâ€ &lt;/strong&gt;or &lt;strong&gt;â€œfigure of eightâ€ &lt;/strong&gt;appearance due to a &lt;strong&gt;waist at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c1845d29e16927771860d473fc57c\&quot;&gt;diaphragma&lt;/span&gt; sellae&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;02db2e09e91692777198e14771cb3b\&quot;&gt;sella&lt;/span&gt; is usually enlarged.&lt;/li&gt;\n&lt;li&gt;These tumors can invade the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34f284128d1692777183e1cf6e17d7\&quot;&gt;cavernous&lt;/span&gt; sinuses.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Meningioma &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Gaillard F, Bell D, Thibodeau R, et al\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/dural-tail-sign-1\&quot; data-tags=\&quot;\&quot; height=\&quot;949\&quot; src=\&quot;https://image.prepladder.com/content/i9Wlz9dPafA2tGbam3Jm1745237662.png\&quot; width=\&quot;940\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Gaillard F, Baba Y, Lorente E\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/csf-cleft-sign-1\&quot; data-tags=\&quot;\&quot; height=\&quot;1035\&quot; src=\&quot;https://image.prepladder.com/content/WNFZfwIe2q1Gxt5lTcgG1745237672.png\&quot; width=\&quot;940\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;Meningiomas arise from &lt;strong&gt;arachnoidal cap cells&lt;/strong&gt; in the brain and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; cord coverings.&lt;/li&gt;\n&lt;li&gt;They are the &lt;strong&gt;most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1bbae82f1f16927771824f797639fa\&quot;&gt;benign&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; tumors&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Most common in females&lt;/li&gt;\n&lt;li&gt;Mostly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a325d0c14e16927771992fe8a96758\&quot;&gt;sporadic&lt;/span&gt; but can be &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to NF-2 or prior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; irradiation.&lt;/li&gt;\n&lt;li&gt;Meningiomas are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bec08dbe0c16927771864d7774d7b0\&quot;&gt;dural&lt;/span&gt; based&lt;strong&gt; extra-axial &lt;/strong&gt;masses that appear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad45f1e11716927771901f3d9b18eb\&quot;&gt;isointense&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4baa7caf471692777188e7f07ce90e\&quot;&gt;gray matter&lt;/span&gt; on both T1 and T2-weighted images.&lt;/li&gt;\n&lt;li&gt;They demonstrate intense&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d9ec45007b1692777189e3b26e44ca\&quot;&gt;homogeneous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; &lt;/strong&gt;on post-contrast imaging, accompanied by a &lt;strong&gt;dural tail sign&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Characteristic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; features:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CSF &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7aa38569251692777184021705e8de\&quot;&gt;cleft&lt;/span&gt; sign &lt;/strong&gt;(thin layer of CSF around the mass)&lt;/li&gt;\n&lt;li&gt;Cortical buckling&lt;/li&gt;\n&lt;li&gt;Widening of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; space with visible pial arteries/veins,&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hyperostosis&lt;/strong&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f88b9c691169277718754ca072062\&quot;&gt;erosion&lt;/span&gt; of the calvarium.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mother in law sign&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;(early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; during the arterial phase and remain opacified long after the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; phase has passed)&lt;/li&gt;\n&lt;li&gt;Calcification&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Oligodendroglioma &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;radhiana hassan\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiologycases.my/2020/04/15/oligodendroglioma/\&quot; data-tags=\&quot;\&quot; height=\&quot;699\&quot; src=\&quot;https://image.prepladder.com/content/SPYQPeJ7PpeDraHRlwMR1745237682.png\&quot; width=\&quot;940\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Oligodendrogliomas&lt;/strong&gt; are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; infiltrating glial tumors originating from oligodendrocytes and are characterized by &lt;strong&gt;IDH mutations&lt;/strong&gt; and&lt;strong&gt; 1p/19q codeletion&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;These tumors can be either &lt;strong&gt;WHO &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4ae50897e16927771884b5c46ba7d\&quot;&gt;grade&lt;/span&gt; 2&lt;/strong&gt; (well-differentiated oligodendrogliomas) or &lt;strong&gt;WHO &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4ae50897e16927771884b5c46ba7d\&quot;&gt;grade&lt;/span&gt; 3&lt;/strong&gt; (anaplastic oligodendrogliomas).&lt;/li&gt;\n&lt;li&gt;Typically occurs in the &lt;strong&gt;frontal lobe&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;They are slow-growing, non-encapsulated, and tend to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8fd5e2898d16927771900855b98180\&quot;&gt;infiltrate&lt;/span&gt; the overlying&lt;strong&gt; cortex&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CT&lt;/strong&gt;: Oligodendrogliomas are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f06e594de1692777190bfb4be030b\&quot;&gt;isodense&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11309a56bc1692777189e89a8d3041\&quot;&gt;hypodense&lt;/span&gt; with&lt;strong&gt; calcification&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRI&lt;/strong&gt;: Tumors are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; on T1 and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; on T2. They generally do not enhance with contrast&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male arrived at the emergency room after being involved in a car accident. During the examination, his Glasgow Coma Scale (GCS) score was E2M2V3, indicating a level of consciousness. No fractures, hydrocephalus, or increased pressure within the skull were detected. A non-contrast CT scan was conducted and showed no abnormalities. The probable diagnosis is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse axonal injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post-concussion syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extradural hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herniation of brain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diffuse axonal injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/57Gm9RGLdJ435qSc0voI1746534262.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;High-speed trauma, rotational forces, falls&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Shearing of axons due to rapid acceleration/deceleration&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Unconsciousness, low GCS, no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; deficits&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Normal CT initially; MRI shows microhemorrhages (FLAIR, GRE sequences)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Supportive care, ICU monitoring, neuroprotection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly man presents with a 7-month history of progressive dysphagia and bad breath. An image is provided. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoma esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zenker diverticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zenker diverticulum&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/dre4Ps0UvD3PNPztJSZJ1741855376.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/TOWDRIR07UF3g1eRvBys1741855386.png&quot;, &quot;https://image.prepladder.com/content/aDzu2Z8lU7ouhF0oC4zs1741772877.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male was brought to the emergency room after being involved in a car accident. During the examination, his Glasgow Coma Scale (GCS) score was E2M2V3. There were no fractures, hydrocephalus, or increased pressure within the skull. A non-contrast CT scan was conducted and revealed no abnormalities. The suspected diagnosis is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse axonal injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post-concussion syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extradural haemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herniation of brain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diffuse axonal injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following MRI imaging techniques is shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T1 MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T2 MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;STIR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FLAIR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. T2 MRI&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/pj5zcRlSg8l3GzamfD771747909997.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/0fIC1ybK33yDxdIi86Bk1746092579.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI Sequence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CSF Appearance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fat Appearance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Use Cases&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;T1-weighted&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dark&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bright&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anatomy, fat-containing lesions&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;T2-weighted&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bright&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Darker&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Edema, inflammation, tumors&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;FLAIR&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dark&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dark&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;White matter lesions, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a71c8cfa8216927771955861218d80\&quot;&gt;periventricular&lt;/span&gt; pathology&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;STIR&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dark&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dark&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Suppresses fat signal, good for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09b955b4f91692777193bd4080e7fc\&quot;&gt;musculoskeletal&lt;/span&gt; imaging&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked in the image given below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;External capsule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal Capsule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caudate nucleu&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Putamen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Internal Capsule&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/QrKSUsy7uRfTshEhaoil1747383478.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old infant is brought to the OPD with a parietal swelling present since birth. The X-ray image is given below. What could be the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subgaleal hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cephalohematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caput succedaneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enecephalocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cephalohematoma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/IrL95MdbB9d1n2UFCjbh1745913268.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/lqIT8CVniFBcfpaA8jn01745317400.png&quot;, &quot;https://image.prepladder.com/notes/2CatLN1TXhFMsHk2HvGS1745913270.png&quot;, &quot;https://image.prepladder.com/notes/WwwhT42Y2w7dmD8OhAAk1745913271.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:629px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Caput Succedaneum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cephalohematoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Incidence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Common&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Less common&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Subcutaneous plane&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Over &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51df38de3d1692777194ced4c4bab5\&quot;&gt;parietal&lt;/span&gt; bones, between the skull and periosteum.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Time of Presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Maximum size and firmness at birth.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Develops during the 1st few hours of life. Increasing size for 12-24 hours and then stable.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Time Course&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Softens progressively from birth.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Takes 3-6 weeks to resolve, but may resolve within 2-3 days.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristic Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Diffuse Circular boggy area of oedema with indistinct borders.&lt;/li&gt;\n&lt;li&gt;Often with overlying ecchymosis&lt;/li&gt;\n&lt;li&gt;Crosses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90dcd6e02316927771990a5c253ff7\&quot;&gt;suture&lt;/span&gt; line&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Well-circumscribed fluid-filled mass.&lt;/li&gt;\n&lt;li&gt;Does not cross the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90dcd6e02316927771990a5c253ff7\&quot;&gt;suture&lt;/span&gt; line&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Association&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;None&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;Linear skull &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3727bc4841692777203d62242b6e6\&quot;&gt;fracture&lt;/span&gt; (5-25%); hyperbilirubinemia&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;AMH Sheikh\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Scalp_hematomas.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;288\&quot; src=\&quot;https://image.prepladder.com/content/lqIT8CVniFBcfpaA8jn01745317400.png\&quot; width=\&quot;865\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font- .prepladder.com/content/t5S0pigFRfS0oMYmwSlM1747381604.png\&quot; width=\&quot;500\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Picture frame vertebra:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c0b99fa0816927772010e947b4ef6\&quot;&gt;vertebrae&lt;/span&gt; appear enlarged and have a thickened &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; bone due to excessive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f8406817f21692777183176660cf3d\&quot;&gt;bone remodeling&lt;/span&gt; and disorganized osteoblastic activity.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Andrew Dixon\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/vertebral-paget-disease-with-picture-frame-appearance-1\&quot; data-tags=\&quot;\&quot; height=\&quot;580\&quot; src=\&quot;https://image.prepladder.com/content/f2Cw582Pu7lX5pPvobah1747381613.png\&quot; width=\&quot;333\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ivory vertebra:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;The homogeneous, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;76584c702f1692777197ee90a74461\&quot;&gt;radiopaque&lt;/span&gt; appearance results from increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b2564673b16927771836152f83121\&quot;&gt;bone density&lt;/span&gt; caused by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; osteoblastic activity, leading to excessive bone formation.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;James Heilman, MD,\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Paget%27s_disease_in_vertebra_on_CT.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;594\&quot; src=\&quot;https://image.prepladder.com/content/UgxCeXUuSSYN9zrtzX1L1747381650.png\&quot; width=\&quot;556\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lincoln sign or Black Beard sign: &lt;/strong&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c5a32dfd6e1692777197db92b6aea1\&quot;&gt;radiotracer&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc20d2d7111692777201fb0caeb3f2\&quot;&gt;uptake&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55c062d44f16927771919375042b03\&quot;&gt;mandible&l
