                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

                        clearInterval(timerInterval);

                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

            questions = [{&quot;text&quot;: &quot;A 50-year-old patient is admitted to the ICU after experiencing a cardiac arrest. CT imaging is given below. What is this radiological finding called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reversal Sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;White Cerebellum Sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudo subarachnoid hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delta Sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. White Cerebellum Sign&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/wgimpvcmwmJtFxBw3xs51744127543.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/wgimpvcmwmJtFxBw3xs51744127543.png&quot;, &quot;https://image.prepladder.com/notes/iHOae1thIa8zItZZ1atG1744129294.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Global cerebral hypoperfusion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Epidemiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Older children:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5031a7245c1692777186f7e7aabc06\&quot;&gt;drowning&lt;/span&gt; and asphyxiation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adults:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; arrest or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75a3b02a801692777184b9cb7f0c0a\&quot;&gt;cerebrovascular&lt;/span&gt; disease, leading to secondary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f81027f0116927771892823259e5d\&quot;&gt;hypoxemia&lt;/span&gt; or hypoperfusion.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Patients typically present after an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; event (e.g., near-drowning, asphyxia, cardiac/respiratory arrest).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Severe global hypoxic-ischemic injury&lt;/li&gt;\n&lt;li&gt;Grey matter is particularly vulnerable to injury because of its high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; demands for oxygen and glucose, along with its abundance of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;978bd0e89f1692777196add72e1254\&quot;&gt;postsynaptic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ada5fcf7e416927771886ff24152ff\&quot;&gt;glutamate&lt;/span&gt; receptors, which make it more &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607476ab371692777196d0cb2f13bc\&quot;&gt;prone&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;661cebc9c7169277718734a38fa71b\&quot;&gt;excitotoxicity&lt;/span&gt; from excessive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ada5fcf7e416927771886ff24152ff\&quot;&gt;glutamate&lt;/span&gt; stimulation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA107\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8246\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;436\&quot; src=\&quot;https://image.prepladder.com/notes/wgimpvcmwmJtFxBw3xs51744127543.png\&quot; width=\&quot;350\&quot;/&gt;\n&lt;ul&gt;\n&lt;li&gt;Diffuse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18b452e75916927771864c9ad533e1\&quot;&gt;edema&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dc0035cd191692777187b9b8b2af69\&quot;&gt;effacement&lt;/span&gt; of CSF-containing spaces&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Reversal Sign&lt;/strong&gt;: &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA1015\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8247\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;455\&quot; src=\&quot;https://image.prepladder.com/notes/iHOae1thIa8zItZZ1atG1744129294.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Involves the &lt;strong&gt;reversal of normal CT attenuation&lt;/strong&gt; between grey and white matter.&lt;/li&gt;\n&lt;li&gt;Linked to distension of deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a36e18386169277719259641cf29b\&quot;&gt;medullary&lt;/span&gt; veins due to partial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; outflow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; from elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; pressure.&lt;/li&gt;\n&lt;li&gt;White matter appears of higher &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; than grey matter.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;White &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9c41a58d816927771847775d63d96\&quot;&gt;Cerebellum&lt;/span&gt; Sign&lt;/strong&gt;: &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Seen with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18b452e75916927771864c9ad533e1\&quot;&gt;edema&lt;/span&gt; and &lt;strong&gt;hypoattenuation of cerebral hemispheres&lt;/strong&gt;, sparing the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9c41a58d816927771847775d63d96\&quot;&gt;cerebellum&lt;/span&gt; and brainstem.&lt;/li&gt;\n&lt;li&gt;Makes the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9c41a58d816927771847775d63d96\&quot;&gt;cerebellum&lt;/span&gt; and brainstem&lt;/strong&gt; appear &lt;strong&gt;hyperattenuated &lt;/strong&gt;relative to cerebral hemispheres.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Pseudo &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;: caused by cerebral edema, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; parenchymal attenuation, swelling, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b87f64333169277718751772e06ef\&quot;&gt;engorged&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebb480187d1692777199e233e9e356\&quot;&gt;superficial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; structures, leading to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; space appearing hyperdense, mimicking a hemorrhage.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Both the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82343f61171692777197b4a08bc719\&quot;&gt;reversal&lt;/span&gt; sign and the white &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9c41a58d816927771847775d63d96\&quot;&gt;cerebellum&lt;/span&gt; sign are associated with severe brain injury and poor neurological outcomes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male patient with a history of hypertension presents with a sudden onset of severe headache, vomiting, and right-sided weakness. Additionally, he exhibits altered sensorimotor integration and difficulty with voluntary movement control. His blood pressure is recorded at 190/110 mmHg. A CT scan of the head is performed with findings given below Based on the findings, Which artery is most likely involved in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior choroidal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lenticulostriate artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle meningeal artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lenticulostriate artery&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/J6xUfAes0XFfiz8DCND41743953260.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/J6xUfAes0XFfiz8DCND41743953260.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient presents with bilateral thalamic and basal ganglia symptoms, including motor weakness and sensory disturbances. MRI reveals bilateral infarcts in these regions. Which type of venous thrombosis is most likely responsible for these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior sagittal sinus thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal cerebral vein thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral venous sinus thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vein of Labbe thrombosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Internal cerebral vein thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/AHwf6Apnfy65S2CuZj2M1744124227.png&quot;, &quot;https://image.prepladder.com/notes/yrJhTDnai3scz8Qq7OfH1744127248.png&quot;, &quot;https://image.prepladder.com/notes/6aOi9PcyLcS387mFoZGv1744124283.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Venous Anatomy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA105\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8245\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;550\&quot; src=\&quot;https://image.prepladder.com/notes/yrJhTDnai3scz8Qq7OfH1744127248.png\&quot; width=\&quot;550\&quot;/&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:left\&quot;&gt;Cerebral veins are categorized into &lt;strong&gt;external &lt;/strong&gt;(superficial) and&lt;strong&gt; internal &lt;/strong&gt;veins, draining the outer and inner regions of the cerebral hemisphere.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h4 style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;External Cerebral Veins&lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Superior Cerebral Veins&lt;/strong&gt;: Typically 8 to 12 in number, these veins drain the upper parts of the hemisphere, entering the superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;862a709fba1692777198c35e274398\&quot;&gt;sagittal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; after piercing the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd3534c97c16927771823c0d04f685\&quot;&gt;arachnoid&lt;/span&gt; mater.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Middle Cerebral Veins&lt;/strong&gt;: Comprising four veins (two &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebb480187d1692777199e233e9e356\&quot;&gt;superficial&lt;/span&gt; and two deep), these veins drain the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; sulcus, connecting to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34f284128d1692777183e1cf6e17d7\&quot;&gt;cavernous&lt;/span&gt; sinus, superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;862a709fba1692777198c35e274398\&quot;&gt;sagittal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; &lt;strong&gt;(Trolard)&lt;/strong&gt;, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; sinus&lt;strong&gt; (Labbe)&lt;/strong&gt;. The&lt;strong&gt; deep veins&lt;/strong&gt; &lt;strong&gt;merge&lt;/strong&gt; with the &lt;strong&gt;anterior cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; &lt;/strong&gt;to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; vein&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Inferior Cerebral Veins&lt;/strong&gt;: Numerous smaller veins that drain the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; surfaces of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d702dfe10816927771881b37be4e4a\&quot;&gt;hemisphere&lt;/span&gt; into nearby &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bec08dbe0c16927771864d7774d7b0\&quot;&gt;dural&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; sinuses.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h4 style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Additional Veins&lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Anterior Cerebral Vein&lt;/strong&gt;: Drains parts of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; surface alongside the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; cerebral artery.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Basal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;Vein&lt;/span&gt; (of Rosenthal)&lt;/strong&gt;: Formed by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; cerebral, deep middle cerebral, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;242565d1401692777199d6803d9a9d\&quot;&gt;striate&lt;/span&gt; veins, this &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; runs around the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d26464df7216927771923483619265\&quot;&gt;midbrain&lt;/span&gt; and drains into the great cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; (of Galen), receiving tributaries from various brain structures.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Internal Cerebral Veins&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Located on either side of the midline in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8166f2894b1692777200137ca2ff71\&quot;&gt;tela&lt;/span&gt; choroidea of the 3rd ventricle.&lt;/li&gt;\n&lt;li&gt;Formed at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;769fa5be3616927771906f8ae8b053\&quot;&gt;interventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f027343dd16927772039cf6b0c8e4\&quot;&gt;foramen&lt;/span&gt; (of Monro) by the thalamostriate, septal, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cea77d01ce1692777184854450c378\&quot;&gt;choroidal&lt;/span&gt; veins.&lt;/li&gt;\n&lt;li&gt;Drain specific brain regions:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Thalamostriate (thalamus and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; ganglia)&lt;/li&gt;\n&lt;li&gt;Septal (septum pellucidum)&lt;/li&gt;\n&lt;li&gt;Choroidal (choroid plexus).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Unite beneath the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c808950f11692777199ccd2c1f2c1\&quot;&gt;splenium&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e902103fb16927771857729aade8b\&quot;&gt;corpus&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da26c5f3191692777183dd100bbd81\&quot;&gt;callosum&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; the&lt;strong&gt; great cerebral vein&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Great Cerebral Vein&lt;/strong&gt; &lt;strong&gt;of Galen&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A single &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; (about 2 cm long) formed by the internal cerebral veins.&lt;/li&gt;\n&lt;li&gt;Receives&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; veins &lt;/strong&gt;and joins the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;862a709fba1692777198c35e274398\&quot;&gt;sagittal&lt;/span&gt; sinu&lt;/strong&gt;s to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; the&lt;strong&gt; straight sinus&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tributaries&lt;/strong&gt; include:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Internal cerebral veins&lt;/li&gt;\n&lt;li&gt;Basal veins&lt;/li&gt;\n&lt;li&gt;Veins from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f08cdc73216927771848e5b064d11\&quot;&gt;colliculi&lt;/span&gt; (tectum of the midbrain)&lt;/li&gt;\n&lt;li&gt;Veins from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9c41a58d816927771847775d63d96\&quot;&gt;cerebellum&lt;/span&gt; and adjacent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;occipital&lt;/span&gt; lobes&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with a severe headache that started 2 days ago. She reports associated symptoms of nausea, vomiting, and a few episodes of seizure. A history of recent oral contraceptive use is present. On examination, she has a mild altered mental status but no focal deficits. A CECT is given below. What specific sign on CT is characteristic of this diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Empty delta sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Empty theca sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Empty sella sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dense vein sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Empty delta sign&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/1QMRTHARzuGGtLNJOAad1741232831.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/MahfcLNS9UGIxaXVADVx1741232929.png&quot;, &quot;https://image.prepladder.com/content/JnOOv6ILd7arSCzXzDxe1741233005.png&quot;, &quot;https://image.prepladder.com/content/iVGS8oVeKyCOCFkvL6WV1741233149.png&quot;, &quot;https://image.prepladder.com/content/vQ60i1BGY90tqw4DZbxO1741233191.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;CVT should be suspected in patients presenting with headaches, seizures, or encephalopathy.&lt;/li&gt;\n&lt;li&gt;Can occur in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebb480187d1692777199e233e9e356\&quot;&gt;superficial&lt;/span&gt; or deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bec08dbe0c16927771864d7774d7b0\&quot;&gt;dural&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; sinuses, affecting either isolated veins or as part of broader &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; thrombosis.&lt;/li&gt;\n&lt;li&gt;Factors like&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; infections&lt;/strong&gt;, trauma, dehydration,&lt;strong&gt; pregnancy&lt;/strong&gt;, &lt;strong&gt;oral contraceptives&lt;/strong&gt;, smoking, and&lt;strong&gt; vasculitis&lt;/strong&gt; (e.g., BehÃ§et disease) can trigger CVT. If absent, a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;70158d6a8316927772008b29ca8100\&quot;&gt;thrombophilia&lt;/span&gt; screening is necessary.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT Findings&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;283\&quot; src=\&quot;https://image.prepladder.com/content/MahfcLNS9UGIxaXVADVx1741232929.png\&quot; width=\&quot;575\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;strong&gt;empty &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f7d3133242169277718518c059ad55\&quot;&gt;delta&lt;/span&gt; sign&lt;/strong&gt;, visible in contrast-enhanced CT scans, indicates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bec08dbe0c16927771864d7774d7b0\&quot;&gt;dural&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e745919391692777200fae21b7251\&quot;&gt;thrombosis&lt;/span&gt; in the&lt;strong&gt; superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;862a709fba1692777198c35e274398\&quot;&gt;sagittal&lt;/span&gt; sinus&lt;/strong&gt; as a &lt;strong&gt;triangular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52edf0af4d1692777202dd1a490884\&quot;&gt;filling&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;359a8718a61692777185568ac80abb\&quot;&gt;defect&lt;/span&gt; &lt;/strong&gt;outlined by contrast, representing a thrombus. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;The&lt;strong&gt; dense &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; sign&lt;/strong&gt;, a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1dfb6906b91692777189e0acce4f86\&quot;&gt;hyperdense&lt;/span&gt; vessel sign indicating hyperattenuating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56c933e0d41692777200b713c46640\&quot;&gt;thrombus&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; thrombosis, is found in &lt;strong&gt;cortical veins or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bec08dbe0c16927771864d7774d7b0\&quot;&gt;dural&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; sinuses&lt;/strong&gt;. &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI Findings&lt;/strong&gt;:&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;294\&quot; src=\&quot;https://image.prepladder.com/content/JnOOv6ILd7arSCzXzDxe1741233005.png\&quot; width=\&quot;457\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Loss of normal flow void; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d32945833c16927772005b5e05a44f\&quot;&gt;thrombosed&lt;/span&gt; vessels may appear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; on T1 and T2 sequences. Very &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56c933e0d41692777200b713c46640\&quot;&gt;thrombus&lt;/span&gt; can be &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; on T2, mimicking flow voids. Additionally, slow flow can also result in&lt;strong&gt; loss of the flow void.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MR &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a7362882e1692777201ef793c3fd4\&quot;&gt;venography&lt;/span&gt; (MRV) &lt;/strong&gt;shows a loss of flow signal or irregularity, indicating a thrombus.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;SWI &lt;/strong&gt;(Susceptibility Weighted Imaging) can &lt;strong&gt;highlight &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d32945833c16927772005b5e05a44f\&quot;&gt;thrombosed&lt;/span&gt; veins&lt;/strong&gt; and detect &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; hemorrhage.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Empty &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2ae158b0bc1692777200039e41de96\&quot;&gt;theca&lt;/span&gt; sign &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Empty &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;02db2e09e91692777198e14771cb3b\&quot;&gt;sella&lt;/span&gt; sign &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;310\&quot; src=\&quot;https://image.prepladder.com/content/iVGS8oVeKyCOCFkvL6WV1741233149.png\&quot; width=\&quot;340\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;The empty thecal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59ae5630de16927771988a866d1dea\&quot;&gt;sac&lt;/span&gt; sign occurs when the thecal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59ae5630de16927771988a866d1dea\&quot;&gt;sac&lt;/span&gt; appears empty on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;683192f6b21692777191ae16feee76\&quot;&gt;lumbar&lt;/span&gt; spine MRI, particularly on T2-weighted images.&lt;/li&gt;\n&lt;li&gt;It is seen in&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;396cb274df16927771803e151a1109\&quot;&gt;Adhesive&lt;/span&gt; arachnoiditis&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;376\&quot; src=\&quot;https://image.prepladder.com/content/vQ60i1BGY90tqw4DZbxO1741233191.png\&quot; width=\&quot;417\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;It occurs when the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4744bb90c21692777188c8957f9faa\&quot;&gt;gland&lt;/span&gt; is shrunken or absent, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52edf0af4d1692777202dd1a490884\&quot;&gt;filling&lt;/span&gt; the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;02db2e09e91692777198e14771cb3b\&quot;&gt;sella&lt;/span&gt; turcica.&lt;/li&gt;\n&lt;li&gt;Seen in &lt;strong&gt;idiopathic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; hypertension&lt;/strong&gt; &amp;amp; &lt;strong&gt;Sheehan&#x27;s syndrome&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old female with a history of stroke presents for follow-up imaging 6 months after an acute right middle cerebral artery (MCA) infarct. CT head is taken and is shown below. Which of the following imaging findings is most characteristic in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T2 hypointensity in the ipsilateral corticospinal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High signal intensity on DWI and low signal on ADC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enlarged sulci and ventricles with CSF-like signal intensity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ipsilateral cerebellar volume loss due to large MCA infarcts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enlarged sulci and ventricles with CSF-like signal intensity&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/pGAy3GFzavBKFOmF6fA41741213187.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/x18iA2BRsXQIOOS8COL81741213270.png&quot;, &quot;https://image.prepladder.com/content/C20Id3z7FaRL2rRyKGr81741213323.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old male presents with left-sided weakness and speech difficulty for 8 hours. NCCT shows no hemorrhage, and CTAngiography reveals a proximal MCA occlusion. DWI shows a large infarct volume (&amp;amp;gt;70 ml). According to the Massachusetts General Hospital (MGH) Acute Stroke Imaging Algorithm, what is the most appropriate next step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proceed with intra-arterial thrombectomy (IAT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue with tPA infusion and monitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consider perfusion imaging with CT or MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer aspirin and start rehabilitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Consider perfusion imaging with CT or MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ap3shGI4EvkmmVHSucM61744121609.png&quot;, &quot;https://image.prepladder.com/notes/pcHKvEbQOIIonxl5TzQy1744121710.png&quot;, &quot;https://image.prepladder.com/notes/7NKgYWzN3nd2Zg2sEKga1744121755.png&quot;, &quot;https://image.prepladder.com/notes/KH2mp4jCg01kBfgECahg1744122172.png&quot;], &quot;explanation&quot;: &quot;&lt;table border=\&quot;1\&quot; cellpadding=\&quot;1\&quot; cellspacing=\&quot;1\&quot; style=\&quot;width:100%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Radiological Findings&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot;&gt;&lt;strong&gt;CT Scan&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;img alt=\&quot;RA092\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8237\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;511\&quot; src=\&quot;https://image.prepladder.com/notes/pcHKvEbQOIIonxl5TzQy1744121710.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Investigation of choice.&lt;/li&gt;\n&lt;li&gt;Characterized by cytotoxic edema, leading to significant but subtle changes in imaging.&lt;/li&gt;\n&lt;li&gt;This condition represents &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a621be29da16927771901bc91014d1\&quot;&gt;intracellular&lt;/span&gt; edema, which causes:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Loss of gray matter/white matter differentiation.&lt;/li&gt;\n&lt;li&gt;Effacement of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; sulci.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Early ischemic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; hypodensity on CT is the hallmark of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; brain infarction, indicating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee77d507701692777190bfcf47b497\&quot;&gt;irreversible&lt;/span&gt; tissue damage and continual net water uptake.&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Wedge shaped &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; infarct.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56c933e0d41692777200b713c46640\&quot;&gt;thrombus&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdbac654081692777196f9aab116f0\&quot;&gt;proximal&lt;/span&gt; middle cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; (MCA) may be visible during the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; phase.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56c933e0d41692777200b713c46640\&quot;&gt;thrombus&lt;/span&gt; appears as hyperattenuation on the CT scan.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:276px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Objectives of Non-Enhanced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;Cranial&lt;/span&gt; CT in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;Acute&lt;/span&gt; Stroke:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Exclude &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; to allow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;deba671f4716927771828c95a320e5\&quot;&gt;aspirin&lt;/span&gt; therapy.&lt;/li&gt;\n&lt;li&gt;Exclude alternative causes of neurological deficit.&lt;/li&gt;\n&lt;li&gt;Assess &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d8fbc62391692777190399f2b0126\&quot;&gt;infarct&lt;/span&gt; volume and calculate ASPECTS (Alberta Stroke Program Early CT Score).&lt;/li&gt;\n&lt;li&gt;Detecting a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1dfb6906b91692777189e0acce4f86\&quot;&gt;hyperdense&lt;/span&gt; vessel.&lt;/li&gt;\n&lt;li&gt;Confirm &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d8fbc62391692777190399f2b0126\&quot;&gt;infarct&lt;/span&gt; matches the clinical timeline and is not subacute.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:276px\&quot;&gt;&lt;strong&gt;Diffusion-Weighted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; (DWI)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:276px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Has high sensitivity and specificity, detecting parenchymal hyperintensity as early as 5 minutes after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77aed446d2169277719007f42bf052\&quot;&gt;infarction&lt;/span&gt; onset.&lt;/li&gt;\n&lt;li&gt;Determines area of penumbra.&lt;/li&gt;\n&lt;li&gt;DWI must be interpreted with an apparent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c760dcb641692777186f4cda5dc95\&quot;&gt;diffusion&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b530604f9d1692777184cf1541ae41\&quot;&gt;coefficient&lt;/span&gt; (ADC) map.&lt;/li&gt;\n&lt;li&gt;Restricted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c760dcb641692777186f4cda5dc95\&quot;&gt;diffusion&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d8fbc62391692777190399f2b0126\&quot;&gt;infarct&lt;/span&gt; appears bright on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75d6e5041416927771869c596d3aa7\&quot;&gt;DWI&lt;/span&gt; and dark on the ADC map.&lt;/li&gt;\n&lt;li&gt;In rare cases, DWI-positive areas may not progress to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77aed446d2169277719007f42bf052\&quot;&gt;infarction&lt;/span&gt; after early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9f8d3963116927771976cb0179891\&quot;&gt;recanalization&lt;/span&gt; treatments (IV agents or mechanical thrombectomy).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;RA093\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8238\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;395\&quot; src=\&quot;https://image.prepladder.com/notes/7NKgYWzN3nd2Zg2sEKga1744121755.png\&quot; width=\&quot;500\&quot;/&gt;&lt;img alt=\&quot;RA094\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8239\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;512\&quot; src=\&quot;https://image.prepladder.com/notes/KH2mp4jCg01kBfgECahg1744122172.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with hypertension and atrial fibrillation presents with sudden right-sided weakness and speech difficulty, starting 1 hour ago. A non-contrast CT scan is performed and is shown below. Which of the following signs is marked (arrow) in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sylvian fissure dot sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disappearing basal ganglia sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperdense basilar artery sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperdense middle cerebral artery (MCA) sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperdense basilar artery sign&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/lOMDPzR9B47wo4vf2woT1744120995.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/i4VRVcV1A1kwXOIkD8LE1744121065.png&quot;, &quot;https://image.prepladder.com/notes/p5T4ZIdC3Xsvr2OHen1b1744121125.png&quot;, &quot;https://image.prepladder.com/notes/5RAV6S35F3cq9GNCVXVh1744121191.png&quot;, &quot;https://image.prepladder.com/notes/JTmdcvOfJNZa8AOh1acF1744121229.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old male presents with a sudden onset of left-sided weakness and difficulty speaking. The emergency physician needs to determine the best initial imaging modality to assess for an acute ischemic stroke and potential hemorrhage. Which imaging technique should be performed first?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-Contrast CT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MR Angiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-Contrast CT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/JTolCFTLH3q4nRmYhnhS1741211624.png&quot;, &quot;https://image.prepladder.com/content/X4yYcYQ7i7xodhsgV1NQ1741211664.png&quot;, &quot;https://image.prepladder.com/content/3dII7go5t1m898zkpCYc1741211823.png&quot;, &quot;https://image.prepladder.com/content/059E48sd7NpV9FpTYYDQ1741211893.png&quot;, &quot;https://image.prepladder.com/content/uHYuuG8LTIzPIH93pA2L1741211916.png&quot;, &quot;https://image.prepladder.com/content/O3Fw4MfTZaiNHlFqfSy01741211946.png&quot;, &quot;https://image.prepladder.com/content/n2MPUSp6icfD5Acf7GAr1741212019.png&quot;, &quot;https://image.prepladder.com/content/vgafPbdaghsDJJukMVf21741212291.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:770px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Non-Contrast CT &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT Angiography&lt;/strong&gt;&lt;strong&gt; (Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Earliest Signs of Ischemic Stroke: &lt;/strong&gt;loss of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55a682d72e16927771865bb4855ba3\&quot;&gt;differentiation&lt;/span&gt; between gray and white matter.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Loss of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89c1dec8851692777190016cefdef4\&quot;&gt;Insular&lt;/span&gt; Ribbon Sign: &lt;/strong&gt;seen when the middle cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; is involved, with the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3f7ac0d87916927771907e4a5c9d1b\&quot;&gt;insula&lt;/span&gt; showing early changes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;424\&quot; src=\&quot;https://image.prepladder.com/content/3dII7go5t1m898zkpCYc1741211823.png\&quot; width=\&quot;340\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hyperdense Vessel Sign:&lt;/strong&gt; In &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c7c23b05e116927771899b5232b3d7\&quot;&gt;hyperacute&lt;/span&gt; strokes, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56c933e0d41692777200b713c46640\&quot;&gt;thrombus&lt;/span&gt; appears dense, causing hyperattenuation of the occluded segment of the MCA.&lt;/li&gt;\n&lt;li&gt;CT scan can also reveal whether there is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; in the brain or damage to brain cells resulting from a stroke.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Provides high-resolution &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; tree from the aortic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9a89dd67841692777182ee412af263\&quot;&gt;arch&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; vessels.&lt;/li&gt;\n&lt;li&gt;Allows for functional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33dfead74b1692777195931780bd9e\&quot;&gt;perfusion&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; and assessment of collaterals.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Earliest Signs of Ischemic Stroke: &lt;/strong&gt;restricted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c760dcb641692777186f4cda5dc95\&quot;&gt;diffusion&lt;/span&gt; on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c760dcb641692777186f4cda5dc95\&quot;&gt;diffusion&lt;/span&gt; weighted imaging.&lt;/li&gt;\n&lt;li&gt;Is observed within a few minutes of arterial occlusion.&lt;/li&gt;\n&lt;li&gt;Can identify changes in brain tissue and damage to brain cells.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:265px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Uses:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Diagnosis of major stroke.&lt;/li&gt;\n&lt;li&gt;To identify a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9f33964851692777185b94f619862\&quot;&gt;contraindication&lt;/span&gt; to treatment, like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; or large infarct.&lt;/li&gt;\n&lt;li&gt;To identify stroke &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;efaf9e0192169277719278711f7f74\&quot;&gt;mimic&lt;/span&gt; such as brain tumor.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:242px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Use:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Detection of large vessel &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;896c5469811692777194e64e7ccef7\&quot;&gt;occlusion&lt;/span&gt; (LVO).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Â Â Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:263px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Uses:Â &lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Most sensitive technique for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bef027ba821692777190cb424e9554\&quot;&gt;ischemic stroke&lt;/span&gt; detection.&lt;/li&gt;\n&lt;li&gt;Used in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; diagnosis of minor stroke&lt;/li&gt;\n&lt;li&gt;Typically during follow-up.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:265px\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;339\&quot; src=\&quot;https://image.prepladder.com/content/059E48sd7NpV9FpTYYDQ1741211893.png\&quot; width=\&quot;252\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:242px\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;320\&quot; src=\&quot;https://image.prepladder.com/content/uHYuuG8LTIzPIH93pA2L1741211916.png\&quot; width=\&quot;259\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:263px\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;326\&quot; src=\&quot;https://image.prepladder.com/content/O3Fw4MfTZaiNHlFqfSy01741211946.png\&quot; width=\&quot;280\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:650px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Artery &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Supply Site&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Middle Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (MCA)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;70cc36bc1a1692777185d6cfa6e6b9\&quot;&gt;convexity&lt;/span&gt; of the cerebral hemisphere&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anterior Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (ACA)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Frontal poles, superior surfaces, and all &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; surfaces of both cerebral hemispheres, except the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;87c21c267916927771835c18842bb9\&quot;&gt;calcarine&lt;/span&gt; cortex.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Posterior Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (PCA)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Superior midbrain, portions of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; thalamus, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;occipital&lt;/span&gt; lobes and the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; portions of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; lobe.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cea77d01ce1692777184854450c378\&quot;&gt;Choroidal&lt;/span&gt; Artery: Branch of Internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;Carotid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (ICA)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Choroid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a9085a5761692777195417d7c03ae\&quot;&gt;plexus&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca762506461692777190f12b43bb1a\&quot;&gt;ipsilateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;707de303e516927772011cb80f4028\&quot;&gt;ventricle&lt;/span&gt; and parts of the hippocampus, amygdala, uncus, internal capsule, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; ganglia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lenticulostriate Branches: Branch of MCA&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Caudate nucleus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;86c230abe316927771889bbef8df5d\&quot;&gt;globus&lt;/span&gt; pallidus, putamen, and part of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; limb of the internal capsule.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the emergency department with a sudden onset of severe headache and loss of consciousness. An MRI is performed shortly after the incident and shows a hyperintense lesion on T1-weighted images and a hypointense lesion on T2-weighted images, consistent with an acute hematoma. What would be the phase of blood in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deoxyhemoglobin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxyhemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemosiderin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Deoxyhemoglobin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/0lcVMeSscip5AJqmS5CG1743955383.png&quot;, &quot;https://image.prepladder.com/notes/Jqdb1rKbWb0hresATDOc1743955431.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the emergency department with confusion and headache. A CT scan of the brain is performed which shows as follows: The radiologist notes a characteristic appearance of increased spacing between the frontal lobes. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Porencephalic cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ACOM aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumocephalus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carotid cavernous fistula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pneumocephalus&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/S7JH6q6jtM8mUObsWdo61743953625.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/y0DlghuFJ4O4os9TWzRN1743953729.png&quot;, &quot;https://image.prepladder.com/notes/xMm1cnWotzHO9DNU4oEq1743953864.png&quot;, &quot;https://image.prepladder.com/notes/rI8zotJcme1W7nqnid7a1743954976.png&quot;, &quot;https://image.prepladder.com/notes/HmcoRpEiOmXFz8tilzNi1743955031.png&quot;, &quot;https://image.prepladder.com/notes/8yutgOeVOwCSsquAaOuI1743955135.png&quot;, &quot;https://image.prepladder.com/notes/5Fzu1NHnlGayoybDcTr61743955192.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male is brought to the emergency department after a road traffic accident. He presents with loss of consciousness, altered mental status, decerebrate posturing, and widespread cerebral edema. A CT scan returns normal. After intubation, which MRI sequence is preferred for evaluating the extent of his neurological injuries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T1-weighted MRI (T1W)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &q
