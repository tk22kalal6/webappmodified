89a8d3041\&quot;&gt;hypodense&lt;/span&gt; areas, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;83b138c27e16927771993110e65f52\&quot;&gt;striated&lt;/span&gt; nephrograms, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; wall thickening.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Irfan Moinuddin, Erika Bracamonte, Bijin Thajudeen, Amy Sussman, Machaiah Madhrira, James Costello\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://onlinelibrary.wiley.com/doi/10.1155/2015/250530\&quot; data-tags=\&quot;\&quot; height=\&quot;192\&quot; src=\&quot;https://image.prepladder.com/content/sixQhNzh0gATlSEezrYg1746437664.png\&quot; width=\&quot;342\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT Scan&lt;/strong&gt; reveals a non-functioning kidney, &lt;strong&gt;staghorn calculus, expanded calyces, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;inflammatory&lt;/span&gt; changes&lt;/strong&gt;. A characteristic bear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27e3bff9a21692777194ab2ee09585\&quot;&gt;paw&lt;/span&gt; sign is noted.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Xu, Zhunan &amp;amp; Cai, Tong &amp;amp; Zhang, Xuebao &amp;amp; Wu, Jitao &amp;amp; Liu, Chu. \&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Bear-paw-sign-multiple-rounded-low-density-areas-with-enhancing-rings-arranged-in-a_fig1_355754695\&quot; data-tags=\&quot;\&quot; height=\&quot;342\&quot; src=\&quot;https://image.prepladder.com/content/TOVSApeKPSnUNaFWV92f1746437680.png\&quot; width=\&quot;342\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT:&lt;/strong&gt; Gold standard, reveals gas within the kidney, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; enlargement, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;419338f1b71692777195411fd0bfcd\&quot;&gt;perinephric&lt;/span&gt; stranding and abscesses. Helps classify into Type 1 (gas without fluid) or Type 2 (gas with fluid).&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Dutta, Deep &amp;amp; Ks, Shivaprasad &amp;amp; Kumar, Manoj &amp;amp; Biswas, Dibakar &amp;amp; Ghosh, Sujoy &amp;amp; Mukhopadhyay, Pradip &amp;amp; MUKHOPADHYAY, SATINATH &amp;amp; Chowdhury, Subhankar.\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-NC SA 3.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/CT-abdomen-showing-enlargement-distortion-of-architecture-and-loss-of-corticomedullary_fig2_258704358\&quot; data-tags=\&quot;\&quot; height=\&quot;354\&quot; src=\&quot;https://image.prepladder.com/content/3Ev1ZRkzoYbYmyBkf77e1746437684.png\&quot; width=\&quot;342\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Acute infection of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; involving the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e46d46c1521692777194d02f11f83b\&quot;&gt;parenchyma&lt;/span&gt; and collecting system is usually caused by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;62f0d7c8491692777182ab7cc82edb\&quot;&gt;ascending&lt;/span&gt; bacteria.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is a chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e1f97f6ad169277718805c2dd35c1\&quot;&gt;granulomatous&lt;/span&gt; response to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; infection - that leads to the destruction of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e46d46c1521692777194d02f11f83b\&quot;&gt;parenchyma&lt;/span&gt; and its replacement by lipid-laden foamy macrophages.&lt;/li&gt;\n&lt;li&gt;Destruction spreads from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; pelvisâ†’medullaâ†’ cortex.&lt;/li&gt;\n&lt;li&gt;Usually, staghorn &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7c0090409b16927771839521583331\&quot;&gt;calculus&lt;/span&gt; is present in the pelvis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f826a1a46e1692777193319fa1e5ed\&quot;&gt;necrotizing&lt;/span&gt; infection with gas accumulation in and around the kidney, primarily in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5603ff98316927771865d7ae41f16\&quot;&gt;diabetic&lt;/span&gt; patients.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following: 1. Football sign a. Hypertrophic pyloric stenosis 2. String sign b. Achalasia cardia 3. Rat tail sign c. Ileocecal TB 4. Inverted umbrella sign d. Pneumoperitoneum&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-b, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-d, 2-a, 3-b, 4-c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/06VizOCtEuuDEoy3QLrq1745389855.png&quot;, &quot;https://image.prepladder.com/notes/IhdSxI6Fjnjq5QmTC1381745389962.png&quot;, &quot;https://image.prepladder.com/notes/x7pSYm3wdiFr8wPu3vdk1745390011.png&quot;, &quot;https://image.prepladder.com/notes/cqpT4JqTzhqVGXpmxWmJ1745390082.png&quot;], &quot;explanation&quot;: &quot;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ Nelson Textbook of Pediatrics, 21st edition, Page 1947&lt;/li&gt;&lt;li&gt;â†³ Grainger and Allisonâ€™s Textbook of Diagnostic Radiology, 7th edition, Page 463-465&lt;/li&gt;&lt;li&gt;â†³ Achalasia | Radiology Reference Article | Radiopaedia.org&lt;/li&gt;&lt;li&gt;â†³ David Sutton Textbook of Radiology and Imaging, Volume 1, 8th edition, Page 2254-&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following images accurately represents the medical condition described in the given scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diaphragmatic hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intestinal obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diaphragmatic hernia&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/wC8trEMv6YKAqbKHyciZ1697526425.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option A:Â \n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following could be the cause of the presence of free air under the diaphragm except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duodenal ulcer perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post laparoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chilaiditi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute intestinal obstruction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute intestinal obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/wTzNF6vRo4x7f0bhxO4W1697542967.png&quot;, &quot;https://image.prepladder.com/content/TOw0F3KSqoZzp4x8L6RL1697542943.png&quot;, &quot;https://image.prepladder.com/content/2ugE20hEfEqaMwPRTRyW1697542909.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following medical conditions can the X-ray finding be observed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reflux esophagitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barrettâ€™s esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reflux esophagitis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/F2Dj9eejk0QHsILkEHmB1691455377.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/HTscuoR6ZQw6uxKBtW3I1691455396.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sign?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Claw sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Target sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coffee bean sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lead pipe sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Target sign&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/HePk6xOgM9zC7O43Q4Pq1698755076.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/W2VDOgDkfTd55etKd31O1698755143.png&quot;, &quot;https://image.prepladder.com/content/HKWEahgNcPwOYNVVp4ur1698755218.png&quot;, &quot;https://image.prepladder.com/content/zrsquAkvZRAKoMvFnrKz1698755258.png&quot;, &quot;https://image.prepladder.com/content/W14MYZ1oD5OvrwQiZLCy1698755368.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option B:Â \n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Intussusception is a medical condition in which one portion of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7840cca3ed16927771901d2f6cb32b\&quot;&gt;intestine&lt;/span&gt; (typically the small intestine) invaginates or telescopes into another segment of the intestine. This can lead to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; obstruction, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; blood flow, and potential tissue damage. It is most common in infants and young children.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Prevalence&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Intussusception is relatively common in children, with a peak &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;17cd3771bb1692777190950c142dbe\&quot;&gt;incidence&lt;/span&gt; between 3 months and 6 years of age. It is rare in adults but can occur.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;The exact cause is often unknown, but it may be &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3978e9614f1692777200abbe4cfa34\&quot;&gt;triggered&lt;/span&gt; by infections, changes in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fb6bd90f016927771918d4a2993ed\&quot;&gt;lymphatic&lt;/span&gt; tissue in the intestine, or sometimes a structural lead point such as a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5c135c2311692777196832953e406\&quot;&gt;polyp&lt;/span&gt; or tumor.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;- &lt;strong&gt;Children:&lt;/strong&gt; Sudden, severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; pain, drawing knees to the chest, vomiting, and \&quot;currant jelly\&quot; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;44335bb8bf1692777199a956cb31bf\&quot;&gt;stool&lt;/span&gt; (blood and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab75ea330616927771938a64f8ebd6\&quot;&gt;mucus&lt;/span&gt; in the stool). - &lt;strong&gt;Adults:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;Abdominal&lt;/span&gt; pain, nausea, and vomiting.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;- Clinical evaluation based on symptoms and physical examination.- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; studies, such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; X-rays, can confirm the diagnosis by showing the classic \&quot;target sign.\&quot;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;- &lt;strong&gt;Enema (Air or Barium):&lt;/strong&gt; Often the first-line treatment. It can both diagnose and treat &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ecba80da7b1692777190a1ae56e0a7\&quot;&gt;intussusception&lt;/span&gt; by pushing the telescoped segment back into its normal position.- &lt;strong&gt;Surgery:&lt;/strong&gt; If &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;981cb55fe1169277718759ac720c5d\&quot;&gt;enema&lt;/span&gt; is unsuccessful or if complications like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23b5d65f051692777195987380382d\&quot;&gt;perforation&lt;/span&gt; occur, surgery may be necessary to correct the problem.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Prognosis&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e580b4033e169277719609af594c16\&quot;&gt;prognosis&lt;/span&gt; is generally good, especially when diagnosed and treated promptly. Delayed diagnosis or treatment can lead to complications, such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e84a7987c16927771931012aced83\&quot;&gt;necrosis&lt;/span&gt; or perforation.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;Bowel&lt;/span&gt; perforation- Infection in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; cavity- Peritonitis- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;561a199cce1692777198225706434c\&quot;&gt;Scar&lt;/span&gt; tissue (adhesions) after surgery&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Key Points&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ecba80da7b1692777190a1ae56e0a7\&quot;&gt;Intussusception&lt;/span&gt; is a common cause of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; in children.- Diagnosis is typically based on clinical symptoms and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; studies.- Early treatment is important to prevent complications.- In adults, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ecba80da7b1692777190a1ae56e0a7\&quot;&gt;intussusception&lt;/span&gt; is often associated with a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c0c247b89916927771948bc5e6d39c\&quot;&gt;pathological&lt;/span&gt; lead point and may require &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; intervention.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Investigation of choice for GERD:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Manometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24 hour pH monitoring&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 24 hour pH monitoring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option D\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 yr old man comes with a history of retrosternal chest pain and dysphagia, Barium meal was done given below. What is the classical pattern of dysphagia found in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More for liquids &amp;amp;gt;&amp;amp;gt; solids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progressive Dysphagia for liquids = solids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progressive dysphagia more for solids &amp;amp;gt;&amp;amp;gt; liquids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intermittent dysphagia for solids = liquids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. More for liquids &amp;gt;&amp;gt; solids&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/gyf55uGT1rYtlwkBdJFa1691480387.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option A\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Radiological Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;ACHLASIA CARDIA&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Esophageal Dilatation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Enlarged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a729a105a169277718788389dbeab\&quot;&gt;esophagus&lt;/span&gt; due to functional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; at the lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;192677035a169277718780b4d6dbbb\&quot;&gt;esophageal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a73a42f071692777199a59120f494\&quot;&gt;sphincter&lt;/span&gt; (LES)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Bird&#x27;s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;273ed4fdf916927771827f19d7abc5\&quot;&gt;Beak&lt;/span&gt; Appearance&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Distal smooth, short segment tapering resembling a bird&#x27;s beak, seen on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55052c0f0616927771829c99eec183\&quot;&gt;barium&lt;/span&gt; swallow study&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Lack of Peristalsis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Absence of normal peristaltic contractions in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;192677035a169277718780b4d6dbbb\&quot;&gt;esophageal&lt;/span&gt; body&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Residual Contrast Material&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Incomplete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;397f16a7a71692777187ffffefa7e6\&quot;&gt;emptying&lt;/span&gt; of contrast material from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a729a105a169277718788389dbeab\&quot;&gt;esophagus&lt;/span&gt; into the stomach&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Pseudo-Diverticula Formation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Outpouchings or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9f59a135316927771862d79e1f59b\&quot;&gt;diverticula&lt;/span&gt; may &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; in the dilated esophagus&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Narrowing of LES&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Narrowing or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; opening of the lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;192677035a169277718780b4d6dbbb\&quot;&gt;esophageal&lt;/span&gt; sphincter&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;Rhythmic Contractions&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Simultaneous, rhythmic contractions of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;192677035a169277718780b4d6dbbb\&quot;&gt;esophageal&lt;/span&gt; body, resulting in a \&quot;corkscrew\&quot; appearance&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What would be your subsequent step when encountering a child who has a documented case of ingesting a button battery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give oral fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Remove endoscopically&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassure and check whether passed in stools&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induce vomiting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Remove endoscopically&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option BÂ \n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 44 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {

;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Also known as the fir-tree bladder, it is typically seen in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fec88fc386169277719326fdef547f\&quot;&gt;neurogenic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; due to detrusor-sphincter dyssynergia.&lt;/p&gt;\n&lt;p&gt;â€¢ The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; appears elongated and trabeculated, resembling a pine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c42c9fe83169277718486ee5a82e9\&quot;&gt;cone&lt;/span&gt; or Christmas tree.&lt;/p&gt;\n&lt;p&gt;â€¢ Often associated with suprasacral lesions or epiconal lesions (above or around S2-S4).Â &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;X-ray Fluoroscopy showing Christmas tree appearance\&quot; data-author=\&quot;Mohammad Taghi Niknejad\&quot; data-hash=\&quot;7915\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/christmas-tree-appearance-neurogenic-bladder#image-5368766\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/5UxbjZKfloS8JtGyjpSt1744026592.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Refers to a pear-shaped &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; caused by external compression.Â &lt;/p&gt;\n&lt;p&gt;â€¢ It can result from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; hematoma, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; lipomatosis, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a1ae24f701692777187a7f60bbd9f\&quot;&gt;excess&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cd6eb19341692777195d83aafdcb3\&quot;&gt;pelvic&lt;/span&gt; fat.&lt;/p&gt;\n&lt;p&gt;â€¢ The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; may appear inverted or upright, depending on the source of compression.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;X-ray Fluoroscopy showing Pear shaped bladder\&quot; data-author=\&quot;Ian Bickle\&quot; data-hash=\&quot;7916\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/pear-shaped-bladder-1#image-2749401\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/kuCR1GwFHAzYfHdUdEX71744026609.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fetal Skull Calcification&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Keyhole Appearance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Occurs in advanced schistosomiasis.&lt;/p&gt;\n&lt;p&gt;â€¢ The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; wall calcifies in a ringlike pattern, resembling a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f375a3584316927772020efa386e3e\&quot;&gt;fetal&lt;/span&gt; skull on radiologic images.&lt;/p&gt;\n&lt;p&gt;â€¢ Common in cases of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2942e9d19616927772014161ee8f70\&quot;&gt;urogenital&lt;/span&gt; schistosomiasis, often with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1ee14c673169277718351bfe6afd4\&quot;&gt;calcification&lt;/span&gt; of the ureters as well.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;CT showing Urinary &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;/&gt;bladder wall calcification.\&quot; data-author=\&quot;Ito, Katsuhiro &amp;amp; Takahashi, Toshifumi &amp;amp; Kanno, Toru &amp;amp; Okada, Takashi &amp;amp; Higashi, Yoshihito &amp;amp; Yamada, Hitoshi. \&quot; data-hash=\&quot;7917\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Coronal-and-axial-CT-images-of-bladder-a-b-and-kidney-c-d-A-thin-layer-of_fig2_340733352\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/nJJr46SMdfpp0CHLk39V1744026625.png\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Seen in patients with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; urethral valves.&lt;/p&gt;\n&lt;p&gt;â€¢ It is the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d141b433d2169277718681e3ff6bc3\&quot;&gt;dilation&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdbac654081692777196f9aab116f0\&quot;&gt;proximal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a594ff734f16927772016f656d39eb\&quot;&gt;urethra&lt;/span&gt; and the presence of a distended, thick-walled bladder.Â &lt;/p&gt;\n&lt;p&gt;â€¢ The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; appearance resembles a keyhole.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Ultrasound showing keyhole sign-Teardrop bladder\&quot; data-author=\&quot;Schierbaum, Luca &amp;amp; Schneider, Sophia &amp;amp; Herms, Stefan &amp;amp; Sivalingam, Sugirthan &amp;amp; Fabian, Julia &amp;amp; Reutter, Heiko &amp;amp; Weber, Stefanie &amp;amp; Merz, Waltraut &amp;amp; Tkaczyk, Marcin &amp;amp; Miklaszewska, Monika &amp;amp; Sikora, Przemyslaw &amp;amp; Szmigielska, Agnieszka &amp;amp; Krzemien, Grazyna &amp;amp; Zachwieja, Katarzyna &amp;amp; SzczepaÅ„ska, Maria &amp;amp; Taranta-Janusz, Katarzyna &amp;amp; Kroll, PaweÅ‚ &amp;amp; Polok, Marcin &amp;amp; Zaniew, Marcin &amp;amp; Hilger, Alina. \&quot; data-hash=\&quot;7918\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/The-phenotype-of-LUTO-a-b-Prenatal-fetal-ultrasound-with-typical-keyhole-sign-of-the_fig1_354728239\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/8z6G2L9Klcz8UdU8NmVa1744026639.png\&quot;&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/img&gt;&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/mBuZy2f0EpcsPnjFUNTe1748783443.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 y/o woman undergoing routine health screening is found to have an incidental adrenal mass on ultrasound. The lesion is smooth, round, hypoechoic, and measures 2.5 cm with low vascularity. A non-contrast CT scan shows a density of 8 HU. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adrenal calcification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenal adenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adrenal adenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/0JFeecOfaq8LoqDjvRry1744033454.png&quot;, &quot;https://image.prepladder.com/notes/gXO1BLNXQHKfEjuk2x8W1744033468.png&quot;, &quot;https://image.prepladder.com/notes/EADzW1Xa3kGK2da1LM8t1744033491.png&quot;, &quot;https://image.prepladder.com/notes/Y9hrRnHGCE8SFTFmEpgp1744033506.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Adrenal Adenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pheochromocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Adrenal Calcification&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1bbae82f1f16927771824f797639fa\&quot;&gt;benign&lt;/span&gt; tumour, often hormonally inactive and less than 3 cm.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound&lt;/strong&gt;: &lt;strong&gt;Smooth, round, hypoechoic, and low vascularity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CT&lt;/strong&gt;:Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ Non-contrast shows a low density (&amp;lt;10 HU) if lipid-rich, and 10â€“30 HU if lipid-poor.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ Rapid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; with &amp;gt;60% &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67d67b341916927772029cd0d951df\&quot;&gt;washout&lt;/span&gt; on contrast-enhanced CT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;MRI&lt;/strong&gt;: Signal drop on T1 out-of-phase &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e572b487a11692777190b9f3b05fd3\&quot;&gt;intralesional&lt;/span&gt; lipid.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Rare &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f955f012f716927771801d01e7d163\&quot;&gt;adrenal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53abb386551692777192c4d1f1f5ed\&quot;&gt;medulla&lt;/span&gt; tumour that secretes catecholamines.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CT&lt;/strong&gt;: Heterogeneous and strongly enhancing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;MRI&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;â€¢ T2 is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; with a \&quot;light bulb\&quot; appearance.&lt;/p&gt;\n&lt;p&gt;â€¢ No signal loss on out-of-phase imaging.&lt;/p&gt;\n&lt;p&gt;â€¢ Fluidâ€“fluid levels may indicate haemorrhage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;MIBG&lt;/strong&gt;: Localizes tumour via increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f955f012f716927771801d01e7d163\&quot;&gt;adrenal&lt;/span&gt; uptake.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;May result from old haemorrhage, infection, or various diseases (e.g., tuberculosis, neuroblastoma).&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Plain X-ray&lt;/strong&gt;: Calcifications may be diffuse, stippled, or arc-like depending on the cause.&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CT&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;â€¢ Early tuberculosis: Enlarged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f955f012f716927771801d01e7d163\&quot;&gt;adrenal&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;peripheral&lt;/span&gt; enhancement.&lt;/p&gt;\n&lt;p&gt;â€¢ Advanced tuberculosis: Atrophic adrenals with scattered calcifications.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Adrenal CT scan of patient show left adrenal adenoma\&quot; data-author=\&quot;Layden, Brian &amp;amp; Hahr, Allison &amp;amp; Elaraj, Dina.\&quot; data-hash=\&quot;7957\&quot; data-license=\&quot;CC BY 2.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Adrenal-CT-scan-of-patient-show-left-adrenal-adenoma-see-arrow_fig1_232740601\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/0JFeecOfaq8LoqDjvRry1744033454.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;MRI - T2 hyperintense â€œLight bulbâ€ sign\&quot; data-author=\&quot;Essam G Ghonaim\&quot; data-hash=\&quot;7958\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/adrenal-pheochromocytoma#image-11864619\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/gXO1BLNXQHKfEjuk2x8W1744033468.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;MIBG scan showing increased radiotracer uptake on the left adrenal gland\&quot; data-author=\&quot;Roberto Schubert\&quot; data-hash=\&quot;7959\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/pheochromocytoma-6#image-1586305\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/EADzW1Xa3kGK2da1LM8t1744033491.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;X-ray showing bilateral adrenal calcification\&quot; data-author=\&quot;Vikas Shah\&quot; data-hash=\&quot;7960\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/calcified-adrenal-glands-and-spigelian-hernia#image-26774304\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/Y9hrRnHGCE8SFTFmEpgp1744033506.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/tBC8GDrtDI5U4Y30l1UP1749053598.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 y/o male with a history of coronary artery disease presents with hypertension resistant to medication. A Doppler ultrasound shows a renal artery to proximal aorta ratio (RAR) of 4:1 and a peak systolic velocity (PSV) of 250 cm/s. What is the most likely cause of these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ureteral obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibromuscular dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal vein thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal artery stenosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Renal artery stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/5Y14DfNhrO4HZPHItlwx1744032750.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellpadding=\&quot;0\&quot; cellspacing=\&quot;0\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Renal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; Stenosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Fibromuscular Dysplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ Narrowing of the arteries that supply blood to the kidneys.&lt;/p&gt;\n&lt;p&gt;â€¢ Common Causes:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Atherosclerosis (most common, especially in elderly patients).&lt;/li&gt;\n&lt;li&gt;Fibromuscular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;984733db481692777186757cce6e6b\&quot;&gt;Dysplasia&lt;/span&gt; (FMD) (second most common, more frequent in young females).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;â€¢ The second most common cause of RAS after atherosclerosis.&lt;/p&gt;\n&lt;p&gt;â€¢ Typically affects middle to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; arteries. More common in young females and often affects both kidneys.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Doppler &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;Ultrasound&lt;/span&gt; Signs of RAS&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Direct signs&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ PSV &amp;gt; 180 cm/s.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;Renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdbac654081692777196f9aab116f0\&quot;&gt;proximal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ce68eab48a1692777181c719b4344e\&quot;&gt;aorta&lt;/span&gt; ratio (RAR) &amp;gt; 3.5:1.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;â€¢ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;de3e9d9ea8169277718195a8111674\&quot;&gt;Aliasing&lt;/span&gt; artefacts and lack of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eb476e70a316927771861ad68beaae\&quot;&gt;Doppler&lt;/span&gt; signals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Indirect signs&lt;/strong&gt;:&lt;/p&gt;\n&lt;p&gt;Acceleration time &amp;gt; 70 ms. (Time from the start of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13941ea4ec1692777199fc8cfd1a7a\&quot;&gt;systole&lt;/span&gt; to peak systole)&lt;/p&gt;\n&lt;p&gt;Turbulent flow with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ccea7fb8c61692777198ee9aeb76dd\&quot;&gt;spectral&lt;/span&gt; broadening and increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8459151fee1692777197d1ac765aa0\&quot;&gt;resistive&lt;/span&gt; index.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;\&quot;String of beads\&quot; pattern, showing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b5a7ceea716927771815e7283e571\&quot;&gt;alternating&lt;/span&gt; narrowings and dilatations.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Doppler showing elevated PSV at 366 cm/s\&quot; data-author=\&quot;Charlie Chia-Tsong Hsu\&quot; data-hash=\&quot;7953\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/renal-artery-stenosis-6#image-8981354\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;249\&quot; src=\&quot;https://image.prepladder.com/notes/5Y14DfNhrO4HZPHItlwx1744032750.png\&quot; width=\&quot;350\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;CT shows a beaded appearance on the right &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;/&gt;renal artery-Fibromuscular Dysplasia\&quot; data-author=\&quot;Pierre-FranÃ§ois Plouin, JÃ©rÃ´me Perdu, AgnÃ¨s La Batide-Alanore, Pierre Boutouyrie, Anne-Paule Gimenez-Roqueplo, Xavier Jeunemaitre\&quot; data-hash=\&quot;7954\&quot; data-license=\&quot;CC BY 2.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Fibromuscular_dysplasia#/media/File:Fibr.jpg\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;215\&quot; src=\&quot;https://image.prepladder.com/notes/l7tPwtjdFVrLtOkMVYtN1744032766.png\&quot; width=\&quot;350\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c67cc1bcd3169277718150b3c9d6ab\&quot;&gt;Angiography&lt;/span&gt; (CTA) and MR &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c67cc1bcd3169277718150b3c9d6ab\&quot;&gt;Angiography&lt;/span&gt; (MRA)&lt;/strong&gt;: Provide detailed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;116f86834a1692777181a914379270\&quot;&gt;anatomical&lt;/span&gt; views of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; arteries and surrounding structures.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Contrast Enhanced MR &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;c67cc1bcd3169277718150b3c9d6ab\&quot;/&gt;Angiography showing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c9567c6cb16927771996c6bc2b21e\&quot;&gt;stenosis&lt;/span&gt; of the Right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;Renal&lt;/span&gt; Artery.\&quot; data-author=\&quot;Roberto Schubert\&quot; data-hash=\&quot;7955\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/renal-artery-stenosis-1#image-1104784\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;225\&quot; src=\&quot;https://image.prepladder.com/notes/7oLov2ZUPUMwLO8PTg481744033097.png\&quot; width=\&quot;350\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/bifGYqNOlyZECAv5VUsL1749053813.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 y/o patient with a history of diabetes and prolonged analgesic use presents with signs of acute renal failure. A CT urography shows deformed calyces and filling defects in the pelvicalyceal system. What is the likely cause of the filling defects seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrosed papilla&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medullary sponge kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ureteral stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vesicoureteric reflux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Necrosed papilla&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/5qheZh2VWDaXedmVhwHr1749053997.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is evaluated for an abdominal mass found during a routine examination. An ultrasound reveals large cysts in the kidney and it appears predominantly cystic with little to no identifiable renal parenchyma. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal recessive polycystic kidney disease (ARPKD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multicystic dysplastic kidney (MCDK)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autosomal dominant polycystic kidney disease (ADPKD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simple renal cysts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multicystic dysplastic kidney (MCDK)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/epprKgQFcwJd30OMYxMN1744031680.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/O8Y8yqXz1f11cK9JNFGj1744031720.png&quot;, &quot;https://image.prepladder.com/notes/MOjGHAhLVZcphVO3fr1m1744031871.png&quot;, &quot;https
