], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/PwbVLSNQWQ4t6Kot5HDV1744305873.png&quot;, &quot;https://image.prepladder.com/notes/ZChr0TxcBTbUgvuB97Lp1746184842.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:766px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Sign/Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pleural Plaques&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Holly Leaf Sign:&lt;/strong&gt; Calcified pleural plaques, exhibiting irregular, thickened &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa856c77716927771939978c5afd0\&quot;&gt;nodular&lt;/span&gt; edges that resemble the shape of a holly leaf.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;RA389\&quot; data-author=\&quot;Bickle I, Al Kabbani A, Tatco V\&quot; data-hash=\&quot;8823\&quot; data-license=\&quot;\&quot; data-source=\&quot;https://radiopaedia.org/articles/holly-leaf-sign\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;403\&quot; src=\&quot;https://image.prepladder.com/notes/PwbVLSNQWQ4t6Kot5HDV1744305873.png\&quot; width=\&quot;386\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mesothelioma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiological Feature: &lt;/strong&gt;Irregular thickening of the pleura, often involving the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1014e4cf5e169277719246e0ca91df\&quot;&gt;mediastinal&lt;/span&gt; pleura, leading to fibrothorax/ frozen.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Comet Tail Sign (Crow&#x27;s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32656dc8ba1692777202fc49f9ed13\&quot;&gt;Feet&lt;/span&gt; Sign)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism:&lt;/strong&gt; Localized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a5ca69ddf16927771829cd4e4d464\&quot;&gt;atelectasis&lt;/span&gt; with adjacent blood vessels and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4a371bd76e16927771835d6c738d1d\&quot;&gt;bronchi&lt;/span&gt; drawn towards the collapsed area.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Appearance:&lt;/strong&gt; Rounded &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8eadab50316927771948be0cc91ca\&quot;&gt;opacity&lt;/span&gt; with curving vessels or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4a371bd76e16927771835d6c738d1d\&quot;&gt;bronchi&lt;/span&gt; radiating from it, resembling a cometâ€™s tail or crowâ€™s feet, visible on CT.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Comet Tail Sign\&quot; data-author=\&quot;Campos A, Rock P, Skalina T\&quot; data-hash=\&quot;11549\&quot; data-license=\&quot;\&quot; data-source=\&quot;https://radiopaedia.org/articles/comet-tail-sign-chest-2?lang=us\&quot; data-tags=\&quot;May2025\&quot; height=\&quot;392\&quot; src=\&quot;https://image.prepladder.com/notes/ZChr0TxcBTbUgvuB97Lp1746184842.png\&quot; width=\&quot;384\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with progressive dyspnea, a dry cough, and weight loss over the past six months. On examination, clubbing of the fingers is noted. A chest CT scan reveals a predominantly subpleural reticular pattern with areas of honeycombing predominantly affecting the lower lobes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-Specific Interstitial Pneumonia (NSIP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Usual Interstitial Pneumonia (UIP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptogenic Organizing Pneumonia (COP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Usual Interstitial Pneumonia (UIP)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/Z8ClncPMFc3l3uxjdies1744314732.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/a7dyr4JpGtu7BqXQQsg51744314923.png&quot;, &quot;https://image.prepladder.com/notes/DZhO9JNt8h9tuiFzbxUM1744315032.png&quot;, &quot;https://image.prepladder.com/notes/BxglJPCPExL8wSHO46Hi1744315160.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Usual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f46ba26d111692777190def3b1d80a\&quot;&gt;Interstitial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1000989d33169277719652247cd559\&quot;&gt;Pneumonia&lt;/span&gt; (UIP)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Non-Specific &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f46ba26d111692777190def3b1d80a\&quot;&gt;Interstitial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1000989d33169277719652247cd559\&quot;&gt;Pneumonia&lt;/span&gt; (NSIP) &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;RA380\&quot; data-author=\&quot;Yale Rosen from USA \&quot; data-hash=\&quot;8906\&quot; data-license=\&quot;CC BY-SA 2.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Usual_interstitial_pneumonia#/media/File:CT_scan_in_usual_interstitial_pneumonia_(UIP).jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/a7dyr4JpGtu7BqXQQsg51744314923.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;RA381\&quot; data-author=\&quot;Weerakkody Y, Campos A, Knipe H\&quot; data-hash=\&quot;8909\&quot; data-license=\&quot;\&quot; data-source=\&quot;https://radiopaedia.org/articles/non-specific-interstitial-pneumonia-1\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;577\&quot; src=\&quot;https://image.prepladder.com/notes/DZhO9JNt8h9tuiFzbxUM1744315032.png\&quot; width=\&quot;777\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It presents as a mainly&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6136118183169277719961922f8790\&quot;&gt;subpleural&lt;/span&gt; bibasal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b6b1f44cb1692777197afef785626\&quot;&gt;reticular&lt;/span&gt; pattern&lt;/strong&gt; with areas of &lt;strong&gt;honeycomb&lt;/strong&gt; (subpleural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; airspaces with discrete, thickened walls that are stacked or lined up in a row) destruction.&lt;/li&gt;\n&lt;li&gt;As the disease advances, it tends to spread along the&lt;strong&gt; lung periphery&lt;/strong&gt;, affecting the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; parts&lt;/strong&gt; of the &lt;strong&gt;upper lobes&lt;/strong&gt;, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;047f8930dd1692777197fed61e213c\&quot;&gt;referred&lt;/span&gt; to as the &lt;strong&gt;&#x27;propeller blade distribution.&#x27;&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;There are signs of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66d1f5d3461692777200af5741a710\&quot;&gt;traction&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a31874e311692777183c5a3cc719e\&quot;&gt;bronchiectasis&lt;/span&gt; and bronchiolectasis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ground-glass opacities&lt;/strong&gt; are&lt;strong&gt; not predominant.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Bilateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c70bf4cd73169277718868a5f3904b\&quot;&gt;ground-glass&lt;/span&gt; opacities&lt;/strong&gt; accompanied by fine &lt;strong&gt;reticular patterns&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Primarily&lt;strong&gt; peripheral&lt;/strong&gt; in&lt;strong&gt; distribution&lt;/strong&gt;, but may also appear patchy or band-like.&lt;/li&gt;\n&lt;li&gt;Minimal or&lt;strong&gt; absent honeycomb&lt;/strong&gt; pattern.&lt;/li&gt;\n&lt;li&gt;Presence of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66d1f5d3461692777200af5741a710\&quot;&gt;traction&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a31874e311692777183c5a3cc719e\&quot;&gt;bronchiectasis&lt;/span&gt; and bronchiolectasis.&lt;/li&gt;\n&lt;li&gt;Subpleural sparing is seen.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common HRCT finding in a patient with COVID-19 is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ground-glass opacities&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Honeycombing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ground-glass opacities&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/YqFyKHoCOlQOUmxAfHgV1744315859.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Popcorn calcification in lung is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angioinvasive aspergillosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillus mycetoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacterial pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary hamartoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary hamartoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/2qxDEa0CQq4ug5aDDGBH1746183388.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old shepherd presents with chronic cough and occasional hemoptysis. A chest X-ray is shown below. Which of the following radiological signs is most likely represented in this image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meniscus sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onion peel sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water lily sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cumbo sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Water lily sign&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/Zf9A9nMP7Iuz3Rio9soK1746511867.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/NO6Gpms7UDRnh7lYFd8d1744349975.png&quot;, &quot;https://image.prepladder.com/notes/W0OWna94knWlZbE1rd0l1744350026.png&quot;, &quot;https://image.p Meta\&quot; data-dictid=\&quot;6a729a105a169277718788389dbeab\&quot;&gt;esophagus&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Coin in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ebd78bd471692777200ede69e8ed1\&quot;&gt;trachea&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Detected using a chest X-ray, the following findings may be noted:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;The coin is arranged in the &lt;strong&gt;coronal plane &lt;/strong&gt;of the esophagus. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;The most common site of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aff4ed4b661692777189b2ffa86327\&quot;&gt;impaction&lt;/span&gt; is at the level of the &lt;strong&gt;cricopharyngeus muscle&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Appears round on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; (posteroanterior) view.&lt;/li&gt;\n&lt;li&gt;It appears tangentially in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; view.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Chest &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fd0c8ab494169277720227102dc79a\&quot;&gt;x-ray&lt;/span&gt; findings:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;The coin is &lt;strong&gt;arranged in a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;862a709fba1692777198c35e274398\&quot;&gt;sagittal&lt;/span&gt; plane.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;It appears tangentially in a frontal/PA view.&lt;/li&gt;\n&lt;li&gt;Appears &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc695a78ad16927771878f69871998\&quot;&gt;en&lt;/span&gt; face in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; radiographs.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;RA328\&quot; data-author=\&quot;Louie, Marisa C and Stuart A. Bradin. â€œForeign body ingestion and aspiration.â€ Pediatrics in review 30 8 (2009): 295-301, quiz 301 .\&quot; data-hash=\&quot;8380\&quot; data-license=\&quot;\&quot; data-source=\&quot;https://www.semanticscholar.org/paper/Foreign-body-ingestion-and-aspiration.-Louie-Bradin/2753564fd06e31c00ebf44e8005b294701795974\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/UJH7cBIPviTpo21BwpsY1744259159.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;RA329\&quot; data-author=\&quot;Alan E. Sc ;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lobar Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Empyema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural Effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung Abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Empyema&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/LkWj2glmS01kmjhcbYBo1744319873.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/RMgwj98piHmJ6PFIfT6W1744319936.png&quot;, &quot;https://image.prepladder.com/notes/lwkMjSfAujweOVb9saOo1744319994.png&quot;, &quot;https://image.prepladder.com/notes/dnuLDNV32xY9bddTT39Y1744321008.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:756px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Image &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;RA308\&quot; data-author=\&quot;Rajdev, Kartikeya &amp;amp; Avula, Akshay &amp;amp; Sharma, Dikshya &amp;amp; Mansour, Wissam &amp;amp; Agarwal, Shivika &amp;amp; Siddiqui, Abdul &amp;amp; Chalhoub, Michel\&quot; data-hash=\&quot;8962\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/CT-scan-of-ches effusion occupying the oblique fissure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It may be mistaken for a lung mass due to its appearance.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It will typically require surgical intervention to resolve.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is always associated with exudative pleural effusion.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It may be mistaken for a lung mass due to its appearance.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/MeyiPFTWlGFGQdwFSbC51748943491.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/STBqgryTZcYcm92ameKe1744319629.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of COPD presents with a 2-week history of increasing shortness of breath and a persistent cough. On examination, decreased breath sounds are noted on the left, and a chest X-ray is taken, which is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural effusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydropneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pleural effusion&quot;, &quot;question_images&quot;: [&quot;ht style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Ultrasound findings in pneumothorax&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pleural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;46eb4a312d169277719950b549eca4\&quot;&gt;stripe&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91b98150ea169277718629280d911c\&quot;&gt;echogenic&lt;/span&gt; line known as the &lt;strong&gt;&#x27;pleural stripe&#x27; &lt;/strong&gt;reflects most of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; energy at the air-pleural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ec503a687b16927771908fbd6d884c\&quot;&gt;interface&lt;/span&gt; and is the &lt;strong&gt;normal pleura&lt;/strong&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Artefacts &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Vertical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91b98150ea169277718629280d911c\&quot;&gt;echogenic&lt;/span&gt; bands called &lt;strong&gt;&#x27;comet tails&#x27; &lt;/strong&gt;are &lt;strong&gt;absent in pneumothorax&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&#x27;&lt;strong&gt;A lines&#x27;&lt;/strong&gt; are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f4a4d02ec169277718995b05c1d26\&quot;&gt;horizontal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6054db421816927771972b4322bd90\&quot;&gt;reverberation&lt;/span&gt; artefacts caused by reflection from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8067ea0c85169277719561c9591e9d\&quot;&gt;pleura&lt;/span&gt; in the &lt;strong&gt;presence of pneumothorax.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lung sliding &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is a normal finding seen due to the shimmering of the pleural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;46eb4a312d169277719950b549eca4\&quot;&gt;stripe&lt;/span&gt; at the pleural surface.&lt;/li&gt;\n&lt;li&gt;This sign &lt;strong&gt;disappears &lt;/strong&gt;in &lt;strong&gt;pneumothorax&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lung point signÂ &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Indicates the border between sliding lung and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d9d1e6f2801692777196f37b28fb6a\&quot;&gt;pneumothorax&lt;/span&gt; which helps assess size.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Barcode/ stratosphere sign&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;In cases where &lt;strong&gt;lung sliding &lt;/strong&gt;is &lt;strong&gt;absent&lt;/strong&gt;, M-mode images show &lt;strong&gt;uniform &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f4a4d02ec169277718995b05c1d26\&quot;&gt;horizontal&lt;/span&gt; straight lines &lt;/strong&gt;known as the stratosphere sign or barcode sign.&lt;/li&gt;\n&lt;li&gt;This is &lt;strong&gt;seen in pneumothorax.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Normal lung shows &lt;strong&gt;Sea-shore sign (Option B).&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;RA291\&quot; data-author=\&quot;Seif, Dina &amp;amp; Perera, Phillips &amp;amp; Mailhot, Thomas &amp;amp; Riley, David &amp;amp; Mandavia, Diku.\&quot; data-h &gt;(vs Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;RA289\&quot; custommeta\&quot;=\&quot;\&quot; data-author=\&quot;Finlayson, Gordon N., Albert Chiang, Jay B Brodsky and Walter Bradford Cannon. â€œIntraoperative &amp;lt;span class=\&quot; data-dictid=\&quot;1a5d9f72801692777185eb596f3d64\&quot;/&gt;contralateral tension &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d9d1e6f2801692777196f37b28fb6a\&quot;&gt;pneumothorax&lt;/span&gt; during pneumonectomy.â€ Anesthesia and analgesia 106 1 (2008): 58-60, table of contents .\&quot; data-hash=\&quot;8932\&quot; data-license=\&quot;OPEN ACCESS\&quot; data-source=\&quot;https://journals.lww.com/anesthesia-analgesia/fulltext/2008/01000/intraoperative_contralateral_tension_pneumothorax.9.aspx\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;382\&quot; src=\&quot;https://image.prepladder.com/notes/GNIKM49bS7b80ApD8HsL1744317108.png\&quot; width=\&quot;400\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/h8wWcO6HP39SzwGRQWJY1745335303.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to the clinic with the following anomalies of chest and hands. He has a history of having these anomalies since childhood but has no other symptoms. His chest X-ray shows a left hyperlucent lobe. Which other condition can show a similar chest X-ray picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atelectasis of the entire lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary agenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bullous emphysema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large pleural effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bullous emphysema&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/rTuuSc2j8QPccyuusOe01744315984.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/04RFLkD2oII7t6IpsaKg1744316050.png&quot;, &quot;https://image.prepladder.com/notes/WIbPEqSpR230qIxrMZt21744316174.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:739px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:2px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Whiteout hemithorax/Opacified &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b260e236dd169277718828436007c2\&quot;&gt;hemithorax&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:2px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Blackout hemithorax/Hyperlucent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b260e236dd169277718828436007c2\&quot;&gt;hemithorax&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:2px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Differential diagnoses&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:2px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Differential diagnoses &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;9\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:2px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Atelectasis of the entire lung &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Large pleural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73909075e71692777187f08d3c9b7e\&quot;&gt;effusion&lt;/span&gt; &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Pneumonia of the entire lung&lt;/li&gt;\n&lt;li&gt;Postpneumonectomy appearance&lt;/li&gt;\n&lt;li&gt;Large pulmonary, pleural, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06e0403a9c16927771846fde1c53f8\&quot;&gt;chest wall&lt;/span&gt; mass like Ewing sarcoma, mesothelioma&lt;/li&gt;\n&lt;li&gt;Pulmonary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35c595890e1692777189a68438427a\&quot;&gt;hypoplasia&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;133b86a0a516927771809ea08682e8\&quot;&gt;agenesis&lt;/span&gt; &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;9\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:2px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Radiologic technique errors&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Emphysema (bullous emphysema) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Asymmetric &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06e0403a9c16927771846fde1c53f8\&quot;&gt;chest wall&lt;/span&gt; soft tissue due to conditions like:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Poland syndrome&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Unilateral mastectomy&lt;/li&gt;\n&lt;li&gt;Some professions like butchers, carpenters, etc&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Atrophy of trapezius muscle after radical neck dissection&lt;/li&gt;\n&lt;li&gt;Extrapulmonary air collection in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d9d1e6f2801692777196f37b28fb6a\&quot;&gt;pneumothorax&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d446e62c6c1692777199896fc1d4b9\&quot;&gt;subcutaneous&lt;/span&gt; emphysema&lt;/li&gt;\n&lt;li&gt;Contralateral large pleural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73909075e71692777187f08d3c9b7e\&quot;&gt;effusion&lt;/span&gt; (Pseudo hyperlucent appearance of opposite lung)&lt;/li&gt;\n&lt;li&gt;Bronchial obstruction\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Foreign body in children&lt;/li&gt;\n&lt;li&gt;Bronchial atresia&lt;/li&gt;\n&lt;li&gt;Endobronchial tumor&lt;/li&gt;\n&lt;li&gt;Broncholith&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Bronchiolitis obliterans in Swyer-James syndrome&lt;/li&gt;\n&lt;li&gt;Congenital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82ded933641692777191ee421dc094\&quot;&gt;lobar&lt;/span&gt; hyperinflation&lt;/li&gt;\n&lt;li&gt;Conditions affecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; vessels:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Pulmonary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;133b86a0a516927771809ea08682e8\&quot;&gt;agenesis&lt;/span&gt; or hypoplasia&lt;/li&gt;\n&lt;li&gt;Proximal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;abc81e8daf1692777190c03d7842ef\&quot;&gt;interruption&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; artery&lt;/li&gt;\n&lt;li&gt;Massive central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c07a1135f1692777187f547678386\&quot;&gt;embolism&lt;/span&gt; (PE) leading to oligemia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:2px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;br/&gt;\n\t\t\tÂ &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;RA279\&quot; data-author=\&quot;Ghosh, Nilanjan, Nabanita Das and Kaustav Nayek.\&quot; data-hash=\&quot;8920\&quot; data-license=\&quot;\&quot; data-source=\&quot;https://www.semanticscholar.org/paper/Lung-Hypoplasia-Without-Other-Congenital-Anomaly-A-Ghosh-Das/b0537ecc97ea8c72428edfbed26382538dda28be\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/04RFLkD2oII7t6IpsaKg1744316050.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:2px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;RA280\&quot; data-author=\&quot;Shahi, Pratyush, Apoorv Sehgal, Ah
