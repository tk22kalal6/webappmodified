t:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; function, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52edf0af4d1692777202dd1a490884\&quot;&gt;filling&lt;/span&gt; defects, delayed excretion&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old male child presents with a history of recurrent urinary tract infections, poor urinary stream, and failure to thrive. On examination, his abdomen is distended, and there is a palpable bladder. His MCU is given below. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystoscopic resection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urethral reconstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intermittent catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bladder augmentation surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cystoscopic resection&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/pTPfw6B4noHSEh2iFClu1724749835.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option A - &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a8a7309fc169277718529cb457969\&quot;&amp;gt;Cystoscopic&amp;lt;/span&amp;g\n&lt;table border=\&quot;1\&quot; cellpadding=\&quot;1\&quot; cellspacing=\&quot;1\&quot; style=\&quot;width:100%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;If &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2ead0fd0301692777185187bd72768\&quot;&gt;creatinine&lt;/span&gt; is normalÂ &lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;â†“&lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Endoscopic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e06e32271216927772030141e67a00\&quot;&gt;fulguration&lt;/span&gt; of valveÂ &lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;If &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2ead0fd0301692777185187bd72768\&quot;&gt;Creatinine&lt;/span&gt; is raised (means there is no effective drainage)Â &lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;â†“&lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;Suprapubic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2dde065411692777185f9e915a087\&quot;&gt;cystostomy&lt;/span&gt; by blockson Technique.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the CT scan shown below, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polycystic kidney disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal angiomyolipoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Polycystic kidney disease&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/u4a1ghb49b9PJpipscFJ1724750349.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/89KoMiU7H44T4VrJwvdZ1724750513.png&quot;, &quot;https://image.prepladder.com/content/36OWT8ta66wwywbUvNeQ1724750535.png&quot;, &quot;https://image.prepladder.com/content/HVe4iV0e6NfGUHrWv1Gz1724847005.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;Correct Option C â€“ &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba336eb30516927771960f9d9bd85c\&quot;&amp;gt;Polycystic&amp;lt;/span&amp;gt; &amp;lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&amp;gt;kidney&amp;lt;/span&amp;g\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old patient presents with recurrent urinary tract infections and left flank pain . CT scan of the abdomen was performed and the image is shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polycystic kidney disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal ectopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydronephrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Horseshoe kidney&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/KsvN28Z1nzlkwcVKPl4A1692689818.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct option A -Â Horseshoe k\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with abdominal pain and sterile pyuria, and the x-ray showed the following features. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Putty kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staghorn calculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephrocalcinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoas calcification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Putty kidney&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/od9sF9t3CToSaCrZqoRo1745317467.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/aiXnBG0tEm0W305KBiPV1745317815.png&quot;, &quot;https://image.prepladder.com/content/Aft7MzfZWjw6KSe9TLIk1745317770.png&quot;, &quot;https://image.prepladder.com/notes/4EiUw3dGdj6COaXmUS3T1745915842.jpg&quot;, &quot;https://image.prepladder.com/content/vqaMJEIjnXZXb5v8Ow0P1745317770.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:1000px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Staghorn Calculus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Putty &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;Kidney&lt;/span&gt; (Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Medullary Nephrocalcinosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Large, branching stone &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52edf0af4d1692777202dd1a490884\&quot;&gt;filling&lt;/span&gt; the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c25071fa3816927771955eeaf9d45e\&quot;&gt;pelvis&lt;/span&gt; and calyces, resembling the shape of a staghorn.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Tissue damage in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; by TB leads to dystrophic calcification. Indicates end-stage &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; TB.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Calcium deposition within the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53abb386551692777192c4d1f1f5ed\&quot;&gt;medulla&lt;/span&gt; (inner kidney).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Struvite stones formed from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;magnesium&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3719e878a4169277718109b2d3f67e\&quot;&gt;ammonium&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;189b6fc834169277719580eb39bb4c\&quot;&gt;phosphate&lt;/span&gt; due to infection with urease-producing bacteria (e.g., Klebsiella, Proteus)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Renal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d98ce2d3616927772013bfc3e0528\&quot;&gt;tuberculosis&lt;/span&gt; leads to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2334b7498b1692777188fa8b2eee36\&quot;&gt;granuloma&lt;/span&gt; formation causing necrosis, cavitation, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21e2d5a70616927772021fcdec0ca9\&quot;&gt;fibrosis&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;329b77e4b11692777199930404f75c\&quot;&gt;stricture&lt;/span&gt; formation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Metabolic disturbances (e.g., hyperparathyroidism, sarcoidosis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98d387b7bd1692777201278b27be72\&quot;&gt;tubular&lt;/span&gt; acidosis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a36e18386169277719259641cf29b\&quot;&gt;medullary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f8d123d5a16927771996d6f75145f\&quot;&gt;sponge&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; disease) leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1ee14c673169277718351bfe6afd4\&quot;&gt;calcification&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; medulla&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging Characteristics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Radio-opaque, visible on CT. They often &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; rapidly; fill the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c25071fa3816927771955eeaf9d45e\&quot;&gt;pelvis&lt;/span&gt; and extend into calyces. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Nephron\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Diffuse_proliferative_nephritis#/media/File:Diffuse_proliferative_lupus_nephritis_-_high_mag.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/content/aiXnBG0tEm0W305KBiPV1745317815.png\&quot; width=\&quot;300\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Appears as a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61f84221371692777191a8e70c449c\&quot;&gt;lobulated&lt;/span&gt; mass of calcified tissue on CT scans, resembling \&quot;putty\&quot;; indicating a non-functioning kidney.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Detected on plain radiographs, ultrasound, and CT. USG and CT are very specific and hence useful even in mild cases&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;USG- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;165957ab9c16927771899a331e37b0\&quot;&gt;hyperechoic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e46d46c1521692777194d02f11f83b\&quot;&gt;parenchyma&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; shadowing.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;CT- High-density &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e46d46c1521692777194d02f11f83b\&quot;&gt;parenchyma&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53abb386551692777192c4d1f1f5ed\&quot;&gt;medulla&lt;/span&gt; &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the case presented, can you identify the imaging technique employed and the specific diagnosis related to the kidneys?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI of polycystic kidney disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT of polycystic kidney disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI of Horseshoe kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT of Horseshoe Kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MRI of polycystic kidney disease&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/5zsuEnADJpEpOk7Z9ytg1747911564.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/cKRD9QC4VlZkqHuoh8181747722144.png&quot;, &quot;https://image.prepladder.com/content/oiVGD7iiKxpR3CRS5iwm1745921262.png&quot;, &quot;https://image.prepladder.com/content/Z72aaMszFsKMpIH82V4S1745921262.png&quot;, &quot;https://image.prepladder.com/content/5XZWEMh9L0zEvHQJsr3l1745921262.png&quot;, &quot;https://image.prepladder.com/notes/Qe7YwPvJUuX3BfblqXVD1747722941.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging Modality&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Indications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound (USG)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Enlarged kidneys, multiple cysts&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;First-line screening in suspected PKD&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT Scan&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Multiple cysts, hemorrhage, infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Detects complications like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e73553a3a5169277719787fd5f4680\&quot;&gt;rupture&lt;/span&gt; or infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;High-resolution &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; of cysts, no radiation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;Preferred for assessing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; function and disease progression&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Plain Radiograph&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:1px solid black; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Enlarged, multilobulated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; outlines with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; displacement.&lt;/li&gt;\n&lt;li&gt;Multiple calcifications, sometimes with multiple ring appearance.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Intravenous urography&lt;/strong&gt;: \&quot;Swiss cheese nephrogram\&quot; (due to multiple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; cysts), \&quot;Spiderleg pyelogram\&quot; (stretched &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3cc82f8bfb1692777195602cfccef5\&quot;&gt;pelvicalyceal&lt;/span&gt; system).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Swiss Cheese pattern\&quot; data-author=\&quot;Moreira, Ana Sofia &amp;amp; Castro, Miguel &amp;amp; Grande, Pablo &amp;amp; Gameiro, Ana &amp;amp; Bahia Soares, Carla &amp;amp; Costa, Yessica &amp;amp; Silva, LuÃ­s &amp;amp; Saraiva, JosÃ© &amp;amp; Dinis, MÃ³nica.\&quot; data-hash=\&quot;13056\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.researchgate.net/figure/Swiss-Cheese-Appearance-Renal-ultrasound-showing-polycystic-kidneys-in-a-patient-with_fig3_314914201\&quot; data-tags=\&quot;May2025\&quot; src=\&quot;https://image.prepladder.com/notes/cKRD9QC4VlZkqHuoh8181747722144.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasound&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Simple cysts: Anechoic with thin walls, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; enhancement, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; shadowing.&lt;/li&gt;\n&lt;li&gt;Complicated cysts (haemorrhage/infection): Echogenic material within the cyst, possible wall calcification, absence of internal blood flow.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CEUS&lt;/strong&gt;: Demonstrates enhancement&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Kristoffer Lindskov Hansen, Michael Bachmann Nielsen and Caroline Ewertsen\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Advanced_polycystic_kidney_disease_with_multiple_cysts.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;411\&quot; src=\&quot;https://image.prepladder.com/content/oiVGD7iiKxpR3CRS5iwm1745921262.png\&quot; width=\&quot;519\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Simple cysts: Rounded with near-water &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; and thin walls.&lt;/li&gt;\n&lt;li&gt;Complications (haemorrhage/infection): Higher &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; and wall calcification.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Yamada, Yasutoshi &amp;amp; Enokida, Hideki &amp;amp; Mitsuke, Akihiko &amp;amp; Nishimura, Hiroaki &amp;amp; Tatarano, Shuichi &amp;amp; Nakagawa, Masayuki.\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY-NC ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Preoperative-CT-Preoperative-CT-showing-large-polycystic-kidneys-occupying-the-pelvis_fig1_334567994\&quot; data-tags=\&quot;\&quot; height=\&quot;565\&quot; src=\&quot;https://image.prepladder.com/content/Z72aaMszFsKMpIH82V4S1745921262.png\&quot; width=\&quot;419\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p&gt;&lt;strong&gt;CT showing ADPKD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:1px solid black; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid black; border-left:none; border-right:1px solid black; border-top:none; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;T2 MRI- The most sensitive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; modality&lt;/li&gt;\n&lt;li&gt;Both enlarged kidneys have multiple cysts&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Brisbane\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.ncbi.nlm.nih.gov/books/NBK373387/figure/fig4_1/\&quot; data-tags=\&quot;\&quot; height=\&quot;405\&quot; src=\&quot;https://image.prepladder.com/content/5XZWEMh9L0zEvHQJsr3l1745921262.png\&quot; width=\&quot;495\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p&gt;&lt;strong&gt;MRI showing ADPKD&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;â€‹ What is the cause of the following appearance in IVP? â€‹â€‹ â€‹â€‹&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ureterocoele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior urethral valve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ureterocoele&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/HTrlHMwsZKu4bz4ZCEys1746700807.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/2wamZgTHhs1EWK7IPDg01746700875.png&quot;, &quot;https://image.prepladder.com/content/a3zs614WB3xr9WsG4tBQ1746700879.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Ureterocele&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Maulik S Patel\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/ureterocele-bilateral#image-872455\&quot; data-tags=\&quot;\&quot; height=\&quot;261\&quot; src=\&quot;https://image.prepladder.com/content/2wamZgTHhs1EWK7IPDg01746700875.png\&quot; width=\&quot;300\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p&gt;&lt;strong&gt;USG showing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; pouching at left and right ureteral orifices&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Maulik S Patel\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/ureterocele-bilateral#image-872455\&quot; data-tags=\&quot;\&quot; height=\&quot;381\&quot; src=\&quot;https://image.prepladder.com/content/a3zs614WB3xr9WsG4tBQ1746700879.png\&quot; width=\&quot;300\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;p&gt;&lt;strong&gt;Bilateral â€œCobra headâ€ appearance of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; ureters on X-ray Intravenous Urography&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â†³ Grainger and Allisonâ€™s Diagnostic Radiology, 7th Edition, Page no: 678, 758&lt;/li&gt;&lt;li&gt;â†³ Textbook of Radiology and Imaging, David Sutton, 8th Edition, Volume 1, Page 2903&lt;/li&gt;&lt;li&gt;â†³ Maiden waist deformity | Radiology Reference Article | Radiopaedia.org&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female patient presents to the emergency department with chills and rigors . She has acute pain in right flank region . The imaging is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholecystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emphysematous pyelonephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small bowel obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emphysematous pyelonephritis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/1H4qFDsGINPiWn2u3W4z1695740105.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;Correct option B -Â Emphysematous pyeloneph\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 18 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                            &lt;/button&gt;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        function loadVideo(button, videoUrl, containerId) {
            try {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function toggleTheme() {

d=\&quot;77d6d0146716927771877b0c93c24f\&quot;&gt;ethmoid&lt;/span&gt; air cell&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Site: &lt;/strong&gt;Present between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2622e18b3316927772034e514eb29d\&quot;&gt;floor of orbit&lt;/span&gt; and upper boundary of maxillary sinus&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;The Radswiki\&quot; data-hash=\&quot;8010\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/haller-cell-1?lang=gb\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/MTvdXvw7iRLY0POedILm1744079142.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bulla ethmoidalis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Most consistent and largest &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77d6d0146716927771877b0c93c24f\&quot;&gt;ethmoid&lt;/span&gt; air cell&lt;/li&gt;\n&lt;li&gt;Located just &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c946f91574169277718061a073cecb\&quot;&gt;Agger&lt;/span&gt; nasi&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Posterior Air cells:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Onodi cell&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Also known as spheno-ethmoidal air cell&lt;/li&gt;\n&lt;li&gt;Close proximity to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;Optic&lt;/span&gt; nerve and Internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; artery&lt;/li&gt;\n&lt;li&gt;Better appreciable on CT- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;01591f7f591692777182ef8aa2360c\&quot;&gt;axial&lt;/span&gt; view&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;-\&quot; data-author=\&quot;Hellerhoff\&quot; data-hash=\&quot;8012\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Sphenoethmoidal_air_cell_-_Onodi_cell_-_CT_axial_001.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/pdswRXquds0HrnpLUR2B1744079143.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/kGEt8FalSBixadLMArXm1748151409.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with persistent nasal congestion, facial pain exacerbated by bending forward, thick yellow nasal discharge, and reduced olfaction for two weeks. CT imaging reveals abnormalities in the paranasal sinuses. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sinusitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal polyps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sinusitis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/gSr1on8L1XusEchkuCRJ1748191222.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/gSr1on8L1XusEchkuCRJ1748191222.png&quot;, &quot;https://image.prepladder.com/notes/MsEmJIWCNisNpP5mAIPd1747215152.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:621px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acute Sinusitis:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Duration&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Symptoms lasting less than 4 weeks&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CT: &lt;/strong&gt;Frothy appearance due to presence of bubbles in fluid&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;Sinusitis\&quot; data-author=\&quot;\&quot; data-hash=\&quot;13273\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; src=\&quot;https://image.prepladder.com/notes/gSr1on8L1XusEchkuCRJ1748191222.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Most cases resolve spontaneously; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; relief with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; decongestants, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;894da1dfe6169277719871d7210619\&quot;&gt;saline&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; sprays, and analgesics.&lt;/li&gt;\n&lt;li&gt;Antibiotics if bacterial infection is suspected (typically after 7-10 days of symptoms).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Subacute sinusitis:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Symptoms lasting 4 to 12 weeks.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chronic sinusitis:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Duration&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Symptoms lasting longer than 12 weeks.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;CT: Bony &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dae4dea0581692777198fdef9fa684\&quot;&gt;sclerosis&lt;/span&gt; is seen and no air.\n\t\t\t\t&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;Chronic sinusitis\&quot; data-author=\&quot;\&quot; data-hash=\&quot;12693\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;May2025\&quot; height=\&quot;270\&quot; src=\&quot;https://image.prepladder.com/notes/MsEmJIWCNisNpP5mAIPd1747215152.png\&quot; width=\&quot;270\&quot;/&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Intranasal corticosteroids to reduce inflammation.&lt;/li&gt;\n&lt;li&gt;Saline irrigation.&lt;/li&gt;\n&lt;li&gt;Antibiotics for bacterial exacerbations.&lt;/li&gt;\n&lt;li&gt;Surgery (e.g., functional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35ca8c2d5f16927771879351e8f97e\&quot;&gt;endoscopic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; surgery) in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3790c638ab16927771970a0a41d3ab\&quot;&gt;refractory&lt;/span&gt; cases to improve drainage.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The imaging below shows a double density sign in the paranasal sinuses. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Bacterial sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoma- Maxillary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic Bacterial sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allergic fungal sinusitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Allergic fungal sinusitis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/HOHRhK43ChgBvGAGEaK11744079145.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/BLPZky5YnnefkwaiuU4a1744079145.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:621px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiopathogenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Allergic reaction to fungal organism (usually Aspergillus)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px s
