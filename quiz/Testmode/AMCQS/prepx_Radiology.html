; chiasm, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b17da47ce16927771831d5dde3af3\&quot;&gt;bitemporal&lt;/span&gt; hemianopia.&lt;/li&gt;\n&lt;li&gt;Typically appear as &lt;strong&gt;sellar-suprasellar masses&lt;/strong&gt; with a &lt;strong&gt;â€œsnowmanâ€ &lt;/strong&gt;or &lt;strong&gt;â€œfigure of eightâ€ &lt;/strong&gt;appearance due to a &lt;strong&gt;waist at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c1845d29e16927771860d473fc57c\&quot;&gt;diaphragma&lt;/span&gt; sellae&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;02db2e09e91692777198e14771cb3b\&quot;&gt;sella&lt;/span&gt; is usually enlarged.&lt;/li&gt;\n&lt;li&gt;These tumors can invade the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34f284128d1692777183e1cf6e17d7\&quot;&gt;cavernous&lt;/span&gt; sinuses.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3&gt;&lt;strong&gt;Melanoma &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA1020\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8341\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/SZ4FwgJ22VMURhDfe7zi1744194622.png\&quot;/&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;T1 Imaging&lt;/strong&gt;: Typically &lt;strong&gt;hyperintense&lt;/strong&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; or&lt;strong&gt; melanin&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;T2 Imaging&lt;/strong&gt;: Typically&lt;strong&gt; hypointense&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;T1 C+ Imaging: Shows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; usually in a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;255674f3271692777195c172d86daf\&quot;&gt;peripheral&lt;/span&gt; rim pattern or a diffusely &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bbe1b94c491692777188fe4f85b1ce\&quot;&gt;heterogeneous&lt;/span&gt; pattern.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy presents with headache, nausea, and balance difficulties. MRI reveals a hyperdense mass in the midline cerebellar vermis, with surrounding vasogenic edema and hydrocephalus. The mass shows restricted diffusion on MRI and homogeneous contrast enhancement. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ependymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellar Pilocytic Astrocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CNS Lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Medulloblastoma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/Wgd70ZZZ1sZTZjv0e8AZ1744193545.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/TCMgnNrhryTUKUlxFaab1744193545.png&quot;, &quot;https://image.prepladder.com/notes/ZQ2lbjIeYRYgJxsSp5o81744193545.png&quot;, &quot;https://image.prepladder.com/notes/ZqlsMoR4GtxAiY5G7Plt1744193546.png&quot;, &quot;https://image.prepladder.com/notes/QY8B3UdkpEfp5ARSYJWE1744193546.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3 style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Ependymoma &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA482\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8332\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/TCMgnNrhryTUKUlxFaab1744193545.png\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Ependymomas&lt;/strong&gt; are glial tumors originating from the ependymal cells lining the brain&#x27;s ventricles&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Infratentorial (posterior fossa)&lt;/strong&gt; tumors cause increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; pressure and hydrocephalus.&lt;strong&gt;Supratentorial tumors&lt;/strong&gt; cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; neurological deficits, headaches, and seizures.&lt;/li&gt;\n&lt;li&gt;Associated with &lt;strong&gt;neurofibromatosis 2&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Posterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;30a1ba21881692777203de4e7b8537\&quot;&gt;fossa&lt;/span&gt; ependymomas&lt;/strong&gt;: Appear as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;390a9178d716927771907c0c9d72c5\&quot;&gt;intraventricular&lt;/span&gt; masses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52edf0af4d1692777202dd1a490884\&quot;&gt;filling&lt;/span&gt; the &lt;strong&gt;4th ventricle&lt;/strong&gt;, often extending through the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f9856b87c216927772038555ec4258\&quot;&gt;foramina&lt;/span&gt; of Luschka and Magendie, resembling a&lt;strong&gt; \&quot;plaster cast.\&quot;&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Supratentorial ependymomas&lt;/strong&gt;: Half are intraparenchymal.&lt;/li&gt;\n&lt;li&gt;Ependymomas show&lt;strong&gt; heterogeneity&lt;/strong&gt; with areas of necrosis, calcification, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;cystic&lt;/span&gt; changes, and hemorrhage.&lt;/li&gt;\n&lt;li&gt;On MRI, they are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; on T1, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; on T2, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bbe1b94c491692777188fe4f85b1ce\&quot;&gt;heterogeneous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; and possible restricted diffusion.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Medulloblastoma &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA483\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8333\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;396\&quot; src=\&quot;https://image.prepladder.com/notes/ZQ2lbjIeYRYgJxsSp5o81744193545.png\&quot; width=\&quot;700\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Medulloblastomas are the &lt;strong&gt;most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f8aaf091221692777191f73e810e94\&quot;&gt;malignant&lt;/span&gt; brain tumors&lt;/strong&gt; in&lt;strong&gt; children&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;It is typically present as well-defined, &lt;strong&gt;hyperdense&lt;/strong&gt; masses in the midline cerebellar vermis, often with surrounding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8013ecf46169277720128cab0a7b4\&quot;&gt;vasogenic&lt;/span&gt; edema, hydrocephalus, and &lt;strong&gt;homogeneous contrast enhancement&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;These tumors are T1 hypointense, T2 hyperintense, and heterogeneously enhancing, with surrounding edema, mass effect, and &lt;strong&gt;restricted diffusion&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Typically arise in the &lt;strong&gt;midline cerebellar vermis&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;These tumors often bulge from the&lt;strong&gt; roof of the fourth ventricle&lt;/strong&gt;, leading to&lt;strong&gt; obstructive hydrocephalus&lt;/strong&gt; in children.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CSF seeding&lt;/strong&gt; is common at presentation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Cerebellar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7caecc3d25169277719524b215dbba\&quot;&gt;Pilocytic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c78f6552b16927771821c76e28243\&quot;&gt;Astrocytoma&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA484\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8334\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;419\&quot; src=\&quot;https://image.prepladder.com/notes/ZqlsMoR4GtxAiY5G7Plt1744193546.png\&quot; width=\&quot;700\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Pilocytic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c78f6552b16927771821c76e28243\&quot;&gt;astrocytoma&lt;/span&gt; (PA)&lt;/strong&gt; is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5297b5833216927771910b7a85de53\&quot;&gt;low-grade&lt;/span&gt; &lt;strong&gt;(WHO &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4ae50897e16927771884b5c46ba7d\&quot;&gt;grade&lt;/span&gt; 1)&lt;/strong&gt; astrocytoma, and it is &lt;strong&gt;well-circumscribed&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;It is the &lt;strong&gt;most common primary brain tumor&lt;/strong&gt; in&lt;strong&gt; children&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;strongly associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6518acf261169277719312127935af\&quot;&gt;neurofibromatosis&lt;/span&gt; type I&lt;strong&gt; (NF1)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cystic lesions&lt;/strong&gt; with an &lt;strong&gt;enhancing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;mural&lt;/span&gt; nodule&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Cystic component typically shows fluid signal, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;cyst&lt;/span&gt; wall&lt;/li&gt;\n&lt;li&gt;The solid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;mural&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6e6233ba551692777193c62c40bd5f\&quot;&gt;nodule&lt;/span&gt; is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; on T1, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; on T2, and shows intense enhancement.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1a4a12fb416927771841c46faf6fb\&quot;&gt;CNS&lt;/span&gt; Lymphoma&lt;/strong&gt; &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA485\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8335\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;484\&quot; src=\&quot;https://image.prepladder.com/notes/QY8B3UdkpEfp5ARSYJWE1744193546.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1a4a12fb416927771841c46faf6fb\&quot;&gt;CNS&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a31d184f21692777191a2e457d646\&quot;&gt;Lymphoma&lt;/span&gt; is a rare type of &lt;strong&gt;non-Hodgkin lymphoma&lt;/strong&gt; associated with EBV.&lt;/li&gt;\n&lt;li&gt;Primarily found in the &lt;strong&gt;periventricular area &lt;/strong&gt;(along the ependymal surface of the ventricle) and within &lt;strong&gt;deep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4baa7caf471692777188e7f07ce90e\&quot;&gt;gray matter&lt;/span&gt; nuclei&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CT Scan&lt;/strong&gt;: Displays &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9729ba172a1692777198c816c4ad9c\&quot;&gt;solitary&lt;/span&gt; or multiple hyperdense, enhancing lesions&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRI:&lt;/strong&gt; Lesions are typically &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; on T1 and&lt;strong&gt; iso/hypointense to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4baa7caf471692777188e7f07ce90e\&quot;&gt;gray matter&lt;/span&gt; on T2-weighted&lt;/strong&gt; images; most lesions exhibit intense &lt;strong&gt;homogeneous enhancement.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MR Spectroscopy&lt;/strong&gt;: Characterized by &lt;strong&gt;low N-acetylaspartate (NAA)&lt;/strong&gt;, &lt;strong&gt;elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad6984dc581692777184936c84dd97\&quot;&gt;choline&lt;/span&gt; peaks.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with progressive SNHL and non-pulsatile tinnitus in the right ear. MRI reveals a solid, enhancing mass in the internal auditory canal extending into the cerebellopontine angle, creating an \&quot;ice cream cone\&quot; appearance. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glioblastoma Multiforme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oligodendroglioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vestibular Schwannoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vestibular Schwannoma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/dfW3ZTHwVc3HCpE7sz0b1744190074.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/vPUOLBu4EffLN3rcHkuG1744190074.png&quot;, &quot;https://image.prepladder.com/notes/GSRjpwbcEnZoprgIE74C1744190074.png&quot;, &quot;https://image.prepladder.com/notes/bxHgsWDrwCE1Izsfanm91744190075.png&quot;, &quot;https://image.prepladder.com/notes/udWaTvLXquyYloIRAqnK1744190076.png&quot;, &quot;https://image.prepladder.com/notes/rWGUY34HdH4aVDTlVejD1744190076.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:70%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3 style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Vestibular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;491e5b2e851692777198ba329e42ce\&quot;&gt;Schwannoma&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA476\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8326\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/vPUOLBu4EffLN3rcHkuG1744190074.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Schwannomas are &lt;strong&gt;benign tumors&lt;/strong&gt; that originate from Schwann cells forming the nerve sheath.&lt;/li&gt;\n&lt;li&gt;Commonly arise from superior &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b3c606051692777201faf2a1a357\&quot;&gt;vestibular&lt;/span&gt; divisions of the 8th &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; nerve&lt;/li&gt;\n&lt;li&gt;Usually solitary,&lt;strong&gt; B/L &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54d290087e1692777180c6cc682930\&quot;&gt;acoustic&lt;/span&gt; tumors&lt;/strong&gt; are seen in &lt;strong&gt;neurofibromatosis type 2&lt;/strong&gt; &lt;strong&gt;(NF2)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;presents with &lt;strong&gt;sensorineural hearing loss&lt;/strong&gt; &amp;amp; &lt;strong&gt;nonpulsatile tinnitus&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;On contrast-enhanced scans, it appears as solid,&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bfa856c77716927771939978c5afd0\&quot;&gt;nodular&lt;/span&gt; enhancing masses &lt;/strong&gt;in the internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17057f75016927771829e70074368\&quot;&gt;auditory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;371930068716927771839cba840631\&quot;&gt;canal&lt;/span&gt; extending into the &lt;strong&gt;cerebellopontine angle cistern&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Extracanalicular extension can produce an &lt;strong&gt;\&quot;ice cream cone\&quot;&lt;/strong&gt; appearance.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Meningioma &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA477\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8327\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;404\&quot; src=\&quot;https://image.prepladder.com/notes/GSRjpwbcEnZoprgIE74C1744190074.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA478\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8328\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;440\&quot; src=\&quot;https://image.prepladder.com/notes/bxHgsWDrwCE1Izsfanm91744190075.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Meningiomas arise from &lt;strong&gt;arachnoidal cap cells&lt;/strong&gt; in the brain and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; cord coverings.&lt;/li&gt;\n&lt;li&gt;They are the &lt;strong&gt;most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1bbae82f1f16927771824f797639fa\&quot;&gt;benign&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; tumors&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Most common in females&lt;/li&gt;\n&lt;li&gt;Mostly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a325d0c14e16927771992fe8a96758\&quot;&gt;sporadic&lt;/span&gt; but can be &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to NF-2 or prior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; irradiation.&lt;/li&gt;\n&lt;li&gt;Meningiomas are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bec08dbe0c16927771864d7774d7b0\&quot;&gt;dural&lt;/span&gt; based&lt;strong&gt; extra-axial &lt;/strong&gt;masses that appear &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad45f1e11716927771901f3d9b18eb\&quot;&gt;isointense&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4baa7caf471692777188e7f07ce90e\&quot;&gt;gray matter&lt;/span&gt; on both T1 and T2-weighted images.&lt;/li&gt;\n&lt;li&gt;They demonstrate intense&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d9ec45007b1692777189e3b26e44ca\&quot;&gt;homogeneous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; &lt;/strong&gt;on post-contrast imaging, accompanied by a &lt;strong&gt;dural tail sign&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Characteristic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; features:&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CSF &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7aa38569251692777184021705e8de\&quot;&gt;cleft&lt;/span&gt; sign &lt;/strong&gt;(thin layer of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; around the mass)&lt;/li&gt;\n&lt;li&gt;Cortical buckling&lt;/li&gt;\n&lt;li&gt;Widening of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a5d82eeef169277719934b86fb07b\&quot;&gt;subarachnoid&lt;/span&gt; space with visible pial arteries/veins,&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hyperostosis&lt;/strong&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f88b9c691169277718754ca072062\&quot;&gt;erosion&lt;/span&gt; of the calvarium.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mother in law sign&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;(early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; during the arterial phase and remain opacified long after the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; phase has passed)&lt;/li&gt;\n&lt;li&gt;Calcification&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Glioblastoma Multiforme &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA479\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8329\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;404\&quot; src=\&quot;https://image.prepladder.com/notes/udWaTvLXquyYloIRAqnK1744190076.png\&quot; width=\&quot;400\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Glioblastomas&lt;/strong&gt; are aggressive, poorly differentiated &lt;strong&gt;WHO &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4ae50897e16927771884b5c46ba7d\&quot;&gt;grade&lt;/span&gt; 4&lt;/strong&gt; astrocytic tumors&lt;/li&gt;\n&lt;li&gt;It appears as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bbe1b94c491692777188fe4f85b1ce\&quot;&gt;heterogeneous&lt;/span&gt; tumors with thick, &lt;strong&gt;irregular enhancing margins &lt;/strong&gt;and&lt;strong&gt; central necrosis&lt;/strong&gt;. They may also contain intratumoral vessels and hemorrhage.&lt;/li&gt;\n&lt;li&gt;T2 signal abnormalities surrounding the tumor represent a mix of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8013ecf46169277720128cab0a7b4\&quot;&gt;vasogenic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18b452e75916927771864c9ad533e1\&quot;&gt;edema&lt;/span&gt; and infiltrating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c82360aadd16927771936d67fa30a4\&quot;&gt;neoplastic&lt;/span&gt; cells.&lt;/li&gt;\n&lt;li&gt;They can invade the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e902103fb16927771857729aade8b\&quot;&gt;corpus&lt;/span&gt; callosum,&lt;strong&gt; crossing &lt;/strong&gt;the &lt;strong&gt;midline &lt;/strong&gt;in a&lt;strong&gt; butterfly configuration&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Oligodendroglioma &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA480\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8330\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;445\&quot; src=\&quot;https://image.prepladder.com/notes/rWGUY34HdH4aVDTlVejD1744190076.png\&quot; width=\&quot;600\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Oligodendroglioma &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;strong&gt;Oligodendrogliomas&lt;/strong&gt; are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; infiltrating glial tumors originating from oligodendrocytes and are characterized by &lt;strong&gt;IDH mutations&lt;/strong&gt; and&lt;strong&gt; 1p/19q codeletion&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;These tumors can be either &lt;strong&gt;WHO &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4ae50897e16927771884b5c46ba7d\&quot;&gt;grade&lt;/span&gt; 2&lt;/strong&gt; (well-differentiated oligodendrogliomas) or &lt;strong&gt;WHO &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4ae50897e16927771884b5c46ba7d\&quot;&gt;grade&lt;/span&gt; 3&lt;/strong&gt; (anaplastic oligodendrogliomas).&lt;/li&gt;\n&lt;li&gt;Typically occurs in the &lt;strong&gt;frontal lobe&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;They are slow-growing, non-encapsulated, and tend to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8fd5e2898d16927771900855b98180\&quot;&gt;infiltrate&lt;/span&gt; the overlying&lt;strong&gt; cortex&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CT&lt;/strong&gt;: Oligodendrogliomas are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f06e594de1692777190bfb4be030b\&quot;&gt;isodense&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11309a56bc1692777189e89a8d3041\&quot;&gt;hypodense&lt;/span&gt; with&lt;strong&gt; calcification&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRI&lt;/strong&gt;: Tumors are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9912c2745b1692777189895dadd770\&quot;&gt;hypointense&lt;/span&gt; on T1 and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; on T2. They generally do not enhance with contrast&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman with a family history of an autosomal dominant genetic disorder presents with recurrent seizures and developmental delay. On physical examination, she has red papules on her face consistent with adenoma sebaceum. Which of the following is not a radiologic finding typically associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortical tubers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subependymal nodules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sphenoid wing dysplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphangioleiomyomatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sphenoid wing dysplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/kRTFpSIOG1XkJf3PHIUF1744189678.png&quot;, &quot;https://image.prepladder.com/notes/FinRMP9pJ3HNIsHhR1fR1744189680.png&quot;, &quot;https://image.prepladder.com/notes/jmXfNSYdXxJJm3C53tnR1744189680.png&quot;, &quot;https://image.prepladder.com/notes/skXnvzNWYvEKr3b6HzHL1744189681.png&quot;, &quot;https://image.prepladder.com/notes/6YWKlZqrpUmIStSb7oac1744189681.png&quot;, &quot;https://image.prepladder.com/notes/WJXUFv6Ykb50KhZYMeZD1744189682.png&quot;, &quot;https://image.prepladder.com/notes/P8POs5c0YdJDo0wS9IXc1744189683.png&quot;, &quot;https://image.prepladder.com/notes/ShzsAQlJ92V8dj4rRpEb1744189685.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient with a family history of an autosomal dominant condition was diagnosed with a mutation in chromosome 22 and advised to have an MRI every 2 years to monitor for tumors. An MRI scan was performed and shown below. Identify the radiological finding shown below that is most consistent with this chromosomal abnormality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dural ectasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pilocytic astrocytomas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vestibular schwannomas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plexiform neurofibromas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vestibular schwannomas&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/P2yC15ZaOpI7lP5Kljlf1744189084.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/LNaBbdWDl35WARUuJ2Zt1744189085.png&quot;, &quot;https://image.prepladder.com/notes/XGE2HgIyMy0cUcdfBEI41744189085.png&quot;, &quot;https://image.prepladder.com/notes/3EPAwQeDKyhnRr0AhGcd1744189086.png&quot;, &quot;https://image.prepladder.com/notes/RmBRVtSjKKCBGCgqiLvW1744189086.png&quot;, &quot;https://image.prepladder.com/notes/2dJU2FmxR2fC7w9noAkz1744189087.png&quot;, &quot;https://image.prepladder.com/notes/XxLd1NH8vmN9eng1nKY51744189087.png&quot;, &quot;https://image.prepladder.com/notes/69GNBTNZOL6ZyaH2fibD1744189088.png&quot;, &quot;https://image.prepladder.com/notes/KqJBihs0ONRn6VfThK5V1744189088.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-week-old neonate is evaluated for failure to thrive and persistent tachycardia. A cranial MRI shows a large vascular malformation with multiple feeding arteries and a dilated vein of Galen. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mural type Vein of Galen Malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Choroidal type Vein of Galen Malformation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arteriovenous malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Developmental venous anomaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Choroidal type Vein of Galen Malformation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/KX3wUo1xbIPKJpi5vQPK1744188775.png&quot;, &quot;https://image.prepladder.com/notes/a1IUJo5gTrhleVmPdLSb1744188775.png&quot;, &quot;https://image.prepladder.com/notes/sid4zHGMeS2botRLXmGT1744188776.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Vein of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;acec341aee169277718815f9172aba\&quot;&gt;Galen&lt;/span&gt; Malformation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA455\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8305\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;800\&quot; src=\&quot;https://image.prepladder.com/notes/KX3wUo1xbIPKJpi5vQPK1744188775.png\&quot; width=\&quot;800\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;It is an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c19af349e16927771825f314a4a84\&quot;&gt;arteriovenous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;88900fc4c61692777191a66457050a\&quot;&gt;malformation&lt;/span&gt; (AVM) developing prenatally due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; connections (arteriovenous fistulas) involving the &lt;strong&gt;median prosencephalic vein&lt;/strong&gt; which is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae13cdc5c3169277719683e9f6bda5\&quot;&gt;precursor&lt;/span&gt; to the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; of Galen.&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Types of VGM:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Choroidal type &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Fed by multiple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cea77d01ce1692777184854450c378\&quot;&gt;choroidal&lt;/span&gt; arteries&lt;/strong&gt; forming a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;00375928541692777193ce8621da42\&quot;&gt;nidus&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; varix.&lt;/li&gt;\n&lt;li&gt;Presents in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77493a5b781692777193df12530299\&quot;&gt;neonatal&lt;/span&gt; period with&lt;strong&gt; high-output heart failure&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mural type&lt;/strong&gt;&lt;strong&gt; (Option A)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Characterized by fewer, more defined &lt;strong&gt;fistulous connections &lt;/strong&gt;within the wall of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; varix.&lt;/li&gt;\n&lt;li&gt;Presents later in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;663d16ec8e169277719095f74c9816\&quot;&gt;infancy&lt;/span&gt; with symptoms such as&lt;strong&gt; hydrocephalus&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;The dilated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;979385c98a1692777192fb1721a16e\&quot;&gt;median&lt;/span&gt; prosencephalic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; (MPV) appears as a fluid-filled, echo-free structure in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; midline, showing significant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eb476e70a316927771861ad68beaae\&quot;&gt;Doppler&lt;/span&gt; examination.&lt;/li&gt;\n&lt;li&gt;On T2-weighted images, dilated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11a5eea407169277720251b8446fa7\&quot;&gt;feeding&lt;/span&gt; and draining vessels appear as&lt;strong&gt; flow-voids&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;The primary treatment involves &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0dc32a9edf1692777187a82b199252\&quot;&gt;endovascular&lt;/span&gt; procedures.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Arteriovenous (AV) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;88900fc4c61692777191a66457050a\&quot;&gt;malformation&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA456\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8306\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;800\&quot; src=\&quot;https://image.prepladder.com/notes/a1IUJo5gTrhleVmPdLSb1744188775.png\&quot; width=\&quot;800\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;AVM is an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aab33236e5169277720039a9437680\&quot;&gt;tangle&lt;/span&gt; of vessels connecting an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; to a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; without a normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89e3252d5b16927771833fb9b432ae\&quot;&gt;capillary&lt;/span&gt; bed.&lt;/li&gt;\n&lt;li&gt;Clinically present as &lt;strong&gt;Acute hemorrhage&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;AVMs consist of several components:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Feeding arteries&lt;/strong&gt; â€“ supply blood to the malformation&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Nidus&lt;/strong&gt; (meaning \&quot;nest\&quot;) â€“ the central part where &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; connections occur&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Shunting arterioles&lt;/strong&gt; â€“ the main issue, causing direct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; from arteries to veins&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Interconnected &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; loops&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Draining veins&lt;/strong&gt; â€“ carry blood away from the malformation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Early appearance of draining veins during the arterial phase of cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c67cc1bcd3169277718150b3c9d6ab\&quot;&gt;angiography&lt;/span&gt; indicates the presence of an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c19af349e16927771825f314a4a84\&quot;&gt;arteriovenous&lt;/span&gt; shunt.&lt;/li&gt;\n&lt;li&gt;CECT shows a &lt;strong&gt;\&quot;bag of worms\&quot;&lt;/strong&gt; appearance.&lt;/li&gt;\n&lt;li&gt;Fast &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; creates&lt;strong&gt; flow voids &lt;/strong&gt;visible on T2-weighted images.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Developmental &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;50a440f85816927771817d2fe50984\&quot;&gt;anomaly&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;RA457\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8307\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/sid4zHGMeS2botRLXmGT1744188776.png\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Congenital &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;88900fc4c61692777191a66457050a\&quot;&gt;malformation&lt;/span&gt; of veins that drain the normal brain.&lt;/li&gt;\n&lt;li&gt;It is the most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75a3b02a801692777184b9cb7f0c0a\&quot;&gt;cerebrovascular&lt;/span&gt; malformation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;\&quot;Caput medusae\&quot;&lt;/strong&gt; sign (collection of dilated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a36e18386169277719259641cf29b\&quot;&gt;medullary&lt;/span&gt; veins converging into an enlarged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1cc81ac19e1692777200e04c1cf5da\&quot;&gt;transcortical&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e782ca1981692777199a69e89b274\&quot;&gt;subependymal&lt;/span&gt; collector vein) is&lt;strong&gt; pathognomonic&lt;/strong&gt; and is observed in the &lt;strong&gt;venous phase&lt;/strong&gt; of &lt;strong&gt;angiography.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents with a 2-week history of worsening headache, fever, and progressive neurological deficits, including weakness in his right arm. He has no significant past medical history. On examination, he exhibits right-sided hemiparesis and mild confusion. Blood tests show mild leukocytosis. A CT image is given below. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metastatic disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Brain abscess&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/j1WkE7hNR3JH7RRYOnjD1744183459.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/2HXHcqzpk5tRpF73Uwue1744183460.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient presents with epilepsy and progressive memory loss over the past year. Neuroimaging reveals hippocampal volume loss and abnormal signal intensity on high-resolution coronal MRI. The internal laminated architecture of the hippocampus is disrupted. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mild Cognitive Impairment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesial Temporal Sclerosis (MTS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frontotemporal Dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mesial Temporal Sclerosis (MTS)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/5fO1dsn3WsovucJuydpa1744188239.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/oxJ95hUcnpfyjlTSUtKh1744188240.png&quot;, &quot;https://image.prepladder.com/notes/hxK1kJbpums1TA3HZPxP1744188240.png&quot;, &quot;https://image.prepladder.com/notes/nIMA2axuPxn1Y9T53X7K1744188241.png&quot;, &quot;https://image.prepladder.com/notes/YTvWKn9ZGDHffnwtntDw1744188242.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:75%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mesial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dae4dea0581692777198fdef9fa684\&quot;&gt;sclerosis&lt;/span&gt; (MTS)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA444\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8294\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/oxJ95hUcnpfyjlTSUtKh1744188240.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;MTS primarily affects the&lt;strong&gt; hippocampus&lt;/strong&gt;, a key region in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; responsible for&lt;strong&gt; memory&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Best visualized on&lt;strong&gt; high-resolution &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dad5b2152216927771851a3d10cd41\&quot;&gt;coronal&lt;/span&gt; MRI&lt;/strong&gt; which demonstrates &lt;strong&gt;Hippocampa&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Volume loss.&lt;/li&gt;\n&lt;li&gt;Abnormal signal.&lt;/li&gt;\n&lt;li&gt;Loss of normal internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1572de356e1692777191e5668d99d7\&quot;&gt;laminated&lt;/span&gt; architecture.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;MTS may cause &lt;strong&gt;atrophy&lt;/strong&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca762506461692777190f12b43bb1a\&quot;&gt;ipsilateral&lt;/span&gt; &lt;strong&gt;mammillary body&lt;/strong&gt; or &lt;strong&gt;fornix &lt;/strong&gt;due to their connection within the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fae243395d16927771917dbd1992e9\&quot;&gt;limbic&lt;/span&gt; (Papez) circuit.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;&lt;strong&gt;Devicâ€™s disease&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;RA445\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8295\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/hxK1kJbpums1TA3HZPxP1744188240.png\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;Neuromyelitis optica (NMO) typically presents with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;optic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6e951a16031692777193af1c351309\&quot;&gt;neuritis&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; myelitis, along with additional demyelination.&lt;/li&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;It has overlapping clinical and radiographic features of multiple sclerosis.&lt;/li&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;Antibodies involved in NMO target astrocyte&lt;strong&gt; aquaporin-4 &lt;/strong&gt;channels, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47fec911a316927771933b7607bdf0\&quot;&gt;myelin&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;853eda0c8b16927771945a8590a405\&quot;&gt;oligodendrocyte&lt;/span&gt; glycoprotein, and neurofascin at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;node&lt;/span&gt; of Ranvier.&lt;/li&gt;\n&lt;li style=\&quot;text-align:left\&quot;&gt;Spinal cord involvement typically presents as a &lt;strong&gt;high T2 signal&lt;/strong&gt; that spans at least 3 vertebral segments, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;047f8930dd1692777197fed61e213c\&quot;&gt;referred&lt;/span&gt; to as a &lt;strong&gt;longitudinally extensive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; cord lesion&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;&lt;strong&gt;Multiple sclerosis&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-color:#000000; border-style:solid; border-width:1px; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA446\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8296\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;356\&quot; src=\&quot;https://image.prepladder.com/notes/nIMA2axuPxn1Y9T53X7K1744188241.png\&quot; width=\&quot;500\&quot;/&gt;&lt;img alt=\&quot;RA447\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8297\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;580\&quot; src=\&quot;https://image.prepladder.com/notes/YTvWKn9ZGDHffnwtntDw1744188242.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;MS is considered an &lt;strong&gt;autoimmune disease&lt;/strong&gt; with elevated&lt;strong&gt; antibodies to glial antigens&lt;/strong&gt; (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;754705a861169277719425d87c6742\&quot;&gt;oligoclonal&lt;/span&gt; bands).&lt;/li&gt;\n&lt;li&gt;Optic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6e951a16031692777193af1c351309\&quot;&gt;neuritis&lt;/span&gt; is common in MS.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Dawson&#x27;s fingers &lt;/strong&gt;(lesions radiating perpendicularly from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e902103fb16927771857729aade8b\&quot;&gt;corpus&lt;/span&gt; callosum), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6873f1dcce16927771890fcdc546b0\&quot;&gt;hyperintense&lt;/span&gt; lesions on &lt;strong&gt;T2-weighted &lt;/strong&gt;and &lt;strong&gt;FLAIR images.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Hypointense&lt;strong&gt; \&quot;black holes\&quot; &lt;/strong&gt;on &lt;strong&gt;T1-weighted &lt;/strong&gt;images.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;T1 C+ (Gadolinium): &lt;/strong&gt;Active lesions enhance, often showing incomplete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4749be0e3f1692777187a4b4100c1d\&quot;&gt;enhancement&lt;/span&gt; &lt;strong&gt;(\&quot;open ring sign\&quot;)&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:602px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;McDonald&#x27;s&lt;/strong&gt; criteria used for &lt;strong&gt;MS &lt;/strong&gt;diagnosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Dissemination in Space:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Requires T2 bright lesions in &lt;strong&gt;two or more&lt;/strong&gt; of the following locations:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Periventricular (â‰¥3 lesions)&lt;/li&gt;\n&lt;li&gt;Cortical or juxtacortical (â‰¥1 lesion)&lt;/li&gt;\n&lt;li&gt;Optic nerve (â‰¥1 lesion)&lt;/li&gt;\n&lt;li&gt;Infratentorial (â‰¥1 lesion)&lt;/li&gt;\n&lt;li&gt;Spinal cord (â‰¥1 lesion)&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Dissemination in Time:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Established by:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;A new &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; on a follow-up scan&lt;/li&gt;\n&lt;li&gt;A T2 bright or gadolinium-enhancing lesion&lt;/li&gt;\n&lt;li&gt;An &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d1a9a79f701692777182066af09044\&quot;&gt;asymptomatic&lt;/span&gt; enhancing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; with a non-enhancing T2 bright &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; on the same scan.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Primary Progressive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eaea4028bf169277719371bd2eac9f\&quot;&gt;Multiple Sclerosis&lt;/span&gt; (PPMS):&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Requires:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;â‰¥1 year of disease progression&lt;/li&gt;\n&lt;li&gt;Fulfillment of space dissemination criteria&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Early Diagnosis:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Possible with clinically isolated syndrome and evidence of space dissemination on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; or &lt;strong&gt;CSF-specific &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;754705a861169277719425d87c6742\&quot;&gt;oligoclonal&lt;/span&gt; bands,&lt;/strong&gt; without the need for time dissemination.&lt;/li&gt;\n&lt;li&gt;Both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d1a9a79f701692777182066af09044\&quot;&gt;asymptomatic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; lesions (excluding the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;optic&lt;/span&gt; nerve) can be used for dissemination assessment.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old chronic alcoholic presents with symptoms of confusion, ataxia, and memory impairment. He has a history of Alcoholic Liver Disease. An MRI is ordered to assess any potential brain damage due to chronic alcohol abuse. The MRI reveals signaling abnormalities. Which of the following locations are likely to show abnormal signals? Locations: Mammillary bodies Periventricular grey matter Thalamus Corpus callosum Hippocampus&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3, 4, and 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/zDzNczKCTEhsexu7nlop1744187453.png&quot;, &quot;https://image.prepladder.com/notes/XWt3iGdRmh0UtRJsVxuv1744187454.png&quot;, &quot;https://image.prepladder.com/notes/iuSMWYU3UWUDYfGgF5Nb1744187455.png&quot;, &quot;https://image.prepladder.com/notes/dRKcpKqwi6GCfogsARo01744187456.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:673px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Thiamine (Vitamin B1) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; caused by chronic alcoholism, leading to impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b1a045f5f169277719210c0ac7a1e\&quot;&gt;metabolism&lt;/span&gt; and brain dysfunction, particularly in memory and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3820ba101416927771858fe257e119\&quot;&gt;coordination&lt;/span&gt; areas.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mnemonic: &lt;/strong&gt;GOA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;G&lt;/strong&gt;lobal Confusion: Mental disorientation, concentration issues, memory loss.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;O&lt;/strong&gt;phthalmoplegia:&lt;strong&gt; &lt;/strong&gt;Paralysis or weakness of eye muscles, nystagmus, or double vision.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;A&lt;/strong&gt;taxia:&lt;strong&gt; &lt;/strong&gt;Gait and stance disturbances due to cerebellar dysfunction.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Progression&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Can lead to Wernicke-Korsakoff Syndrome, characterized by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee77d507701692777190bfcf47b497\&quot;&gt;irreversible&lt;/span&gt; memory deficits and confabulation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnostic Test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Red Blood Cell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c26dbc27621692777200e8790d9792\&quot;&gt;Transketolase&lt;/span&gt; Test: Assesses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b70d1dbde516927772000d7774d2a5\&quot;&gt;thiamine&lt;/span&gt; deficiency.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;MRI Findings&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Signaling abnormalities seen in&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Mammillary Bodies: &lt;/strong&gt;Atrophy or hyperintensity.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Periventricular Gray Matter&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Thalamus.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Midbrain Colliculi.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Fornix involvement.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA439\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8289\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;490\&quot; src=\&quot;https://image.prepladder.com/notes/zDzNczKCTEhsexu7nlop1744187453.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:147px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:526px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Immediate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b70d1dbde516927772000d7774d2a5\&quot;&gt;Thiamine&lt;/span&gt; Supplementation: &lt;/strong&gt;Administer &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b70d1dbde516927772000d7774d2a5\&quot;&gt;thiamine&lt;/span&gt; (typically 100 mg IV or IM).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Glucose Infusion: &lt;/strong&gt;After &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b70d1dbde516927772000d7774d2a5\&quot;&gt;thiamine&lt;/span&gt; is given, a glucose-containing solution can be infused,Â &lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:668px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Rare condition affecting chronic alcoholics, causing &lt;strong&gt;demyelination and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e84a7987c16927771931012aced83\&quot;&gt;necrosis&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e902103fb16927771857729aade8b\&quot;&gt;corpus&lt;/span&gt; callosum.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;The mechanism is not fully understood, but it&#x27;s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cbd2d1fd521692777191d00c1a4ede\&quot;&gt;malnutrition&lt;/span&gt; and chronic alcohol toxicity.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cognitive Disturbances: &lt;/strong&gt;Progressive dementia, confusion, memory loss.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Motor Symptoms: &lt;/strong&gt;Seizures, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;053afdc7031692777187c2079a86a3\&quot;&gt;gait&lt;/span&gt; abnormalities, spasticity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Altered Sensorium: &lt;/strong&gt;Lethargy, stupor, or coma.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Progression&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Can lead to severe cognitive impairment, spasticity, coma, or death. The condition may worsen rapidly or fluctuate over time.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;MRI Findings &lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hyperintense lesions on T2-weighted and FLAIR sequences in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e902103fb16927771857729aade8b\&quot;&gt;corpus&lt;/span&gt; callosum, especially the body and splenium.&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Signs: &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;1. &lt;/strong&gt;\&quot;Butterfly-shaped\&quot; lesions in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e902103fb16927771857729aade8b\&quot;&gt;corpus&lt;/span&gt; callosum&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA440\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8290\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;300\&quot; src=\&quot;https://image.prepladder.com/notes/XWt3iGdRmh0UtRJsVxuv1744187454.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;2. Sandwich sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA441\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8291\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;316\&quot; src=\&quot;https://image.prepladder.com/notes/iuSMWYU3UWUDYfGgF5Nb1744187455.png\&quot; width=\&quot;300\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:150px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:518px\&quot;&gt;\n&lt;p&gt;Thiamine and vitamin B-complex supplementation is usually administered.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:692px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Occurs due to rapid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;92a52a7756169277718538d58fe1a9\&quot;&gt;correction&lt;/span&gt; of chronic hyponatremia, leading to osmotic shifts and destruction of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47fec911a316927771933b7607bdf0\&quot;&gt;myelin&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;44e9c0bbec169277719829907370ee\&quot;&gt;sheath&lt;/span&gt; in the central &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e4684038e16927771967a14f73f37\&quot;&gt;pons&lt;/span&gt; and other areas (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; ganglia).&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Chronic alcoholics are at higher risk due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e0552462e16927771871413861fb7\&quot;&gt;electrolyte&lt;/span&gt; imbalances.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Signs&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Piglet sign: &lt;/strong&gt;Characteristic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; pattern in the central pons.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Trident sign:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; hallmark resembling a trident, indicating myelinolysis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;RA442\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8292\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;316\&quot; src=\&quot;https://image.prepladder.com/notes/dRKcpKqwi6GCfogsARo01744187456.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:182px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:510px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Altered Sensorium:&lt;/strong&gt; Ranges from confusion and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40f8eaa3d01692777186cb3e1d6c69\&quot;&gt;disorientation&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa0c051dd16927771993f76e966b0\&quot;&gt;stupor&lt;/span&gt; or coma.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Quadriparesis:&lt;/strong&gt; Severe weakness in all four limbs.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Rapid Deterioration:&lt;/strong&gt; Symptoms can progress quickly, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e39842f67b1692777184171cd1852a\&quot;&gt;coma&lt;/span&gt; or death if untreated.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:182px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:510px\&quot;&gt;\n&lt;p&gt;Slow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;92a52a7756169277718538d58fe1a9\&quot;&gt;correction&lt;/span&gt; of sodium levels in chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;44b22766411692777189eb80d6416e\&quot;&gt;hyponatremia&lt;/span&gt; is essential to avoid ODS.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: The absence of the swallow tail on MRI is indicative of Parkinson&#x27;s disease. Reason: It represents the characteristic loss of dopamine-producing neurons in the substantia nigra, leading to specific changes in the brain&#x27;s morphology.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and reason are true, and the reason correctly explains the assertion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and reason are true, but the reason does not correctly explain the assertion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion is true, but the reason is false.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The assertion is false, but the reason is true.&quot;, &quot;correct&quot;: false}
