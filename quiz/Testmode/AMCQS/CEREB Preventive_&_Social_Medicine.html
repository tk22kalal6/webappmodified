ages&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Safe water, proper sanitation, and good hygiene practices are more critical than immunization in reducing the burden of typhoid.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a cholera outbreak, several public health interventions are implemented to control the spread of the disease. Which of the following measures is not typically recommended?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Providing mass chemoprophylaxis to all individuals in the affected area.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ensuring proper disposal of excreta to prevent water contamination.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorinating drinking water to eliminate the cholera pathogen.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promptly identifying and treating cholera cases to reduce morbidity and mortality.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Providing mass chemoprophylaxis to all individuals in the affected area.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Providing mass chemoprophylaxis to all individuals in the affected area.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a region where Japanese encephalitis is endemic, a public health official is planning a vaccination campaign. Which of the following statements about the Japanese encephalitis vaccine is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Booster doses should be administered after the first year and repeated every 3 years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The vaccine is contraindicated for infants younger than 6 months of age.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Two primary doses are administered to children aged 1-3 years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaccination is recommended for children aged 1-9 years in endemic regions.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vaccination is recommended for children aged 1-9 years in endemic regions.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vaccination is recommended for children aged 1-9 years in endemic regions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An epidemiologist is analyzing the severity and spread of plague in an outbreak. Which of the following indices is most crucial in determining the maximum explosiveness of plague transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total flea index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cheopsis index&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borrow index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Specific percentage of fleas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cheopsis index&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cheopsis index&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an outbreak investigation, a physician suspects a case of endemic typhus. Which of the following organisms is the primary vector responsible for transmitting this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-17%20151539.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the STD color-coded kits with their respective syndromes: Column A: White Grey Green Yellow Column B: Urethral/cervical discharge Genital ulcer disease Lower abdominal pain Vaginal discharge&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-2, C-1, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-1, C-2, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-1, C-4, D-3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A-2, B-1, C-4, D-3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A-2, B-1, C-4, D-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents to the emergency department with a dog bite from a street dog. On examination, the wound is an abrasion of 1.5 cm in size with slight oozing. Which of the following statements regarding the management of this wound are correct? Category 3 wound Wash the wound with soap and normal tap water for 15-20 minutes Clean the wound with spirit Loose suturing of the wound with a proper dressing Equine immunoglobulin is given at a dose of 40 IU/kg of body weight, twice Intradermal vaccine is administered on days 0, 3, 7, and 28&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 5, 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 5, 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 6&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2, 3, 6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man from a rural area presents with a high fever, headache, and a characteristic rash that starts on his ankles and wrists and spreads centrally. The rash is characteristic of a tick bite. Which of the following conditions is most likely causing his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidemic typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endemic typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indian tick typhus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Indian tick typhus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Indian tick typhus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient with a long-standing history of leprosy presents to the clinic for follow-up. The patient has been undergoing multidrug therapy for leprosy, and the physician is assessing the disease&#x27;s progression. In this context, the physician considers using the Lepromin test. For which of the following purposes is the Lepromin test most commonly utilized?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herd immunity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prognosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidemiological investigations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prognosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prognosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents for a routine check-up. His blood pressure is measured, and it is noted to be lower than average for his age. Upon reviewing his medical history, it is found that he also had lower blood pressure during his childhood. This pattern of persistently lower blood pressure across his lifespan is referred to as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;STEPS approach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rule of halves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracking phenomenon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tracking phenomenon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tracking phenomenon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents to the clinic for a health check-up. The physician is assessing her obesity status using different obesity indices. Which of the following obesity indices does not factor in the patient&#x27;s height when calculating the degree of obesity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BMI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ponderal’s index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Broca’s index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corpulence index&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Corpulence index&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Corpulence index&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old male presents with a persistent fever lasting 3 weeks, unresponsive to antibiotics and anti-malarial medications. The patient also has abdominal distension. A diagnostic rk39 dipstick test is positive, indicating the likely presence of a parasitic infection. What would be the appropriate next step in management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bedaquiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tigecycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Amphotericin B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health officer is reviewing the goals and execution of the Mid-Day Meal Scheme, which is designed to ensure children have access to a nutritious meal during school hours. While the programme has clear objectives related to nutrition, certain aspects are often misunderstood. Which of the following is not aligned with the principles of the Midday School Meal Programme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should supply ½ of daily protein and ⅓ of daily calories&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is a substitute for regular food&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Locally available foods are used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cheap and easy to prepare&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Is a substitute for regular food&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Is a substitute for regular food&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A population expert is analyzing a nation’s demographic transition, where the birth rate begins to decrease due to factors like increased access to contraception and improved female education. In which stage of the demographic transition does the contraction of the demographic gap usually begin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Late Stage II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early Stage III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Early Stage III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Early Stage III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;India has a total fertility rate (TFR) of 1.94, which is close to the replacement level. The crude birth rate (CBR), which is a measure of the number of live births per 1,000 people in a population, is often influenced by the fertility rate. Given this information, what is the most likely crude birth rate (CBR) for India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;18.5 per 1000 population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;19.5 per 1000 population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;17.5 per 1000 population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;16.5 per 1000 population&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 16.5 per 1000 population&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 16.5 per 1000 population&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newly married couple is consciously interested in using only natural family planning method for contraception. They are considering different options and want the most reliable one. Which of the following natural methods, is considered the most effective in preventing pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calendar method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Billing method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Symptothermic method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basal body temperature method&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Symptothermic method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Symptothermic method&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A breastfeeding woman with an 18-month-old child presents with complaints of heavy and irregular menstrual bleeding. She is seeking an appropriate contraceptive method that will be compatible with breastfeeding and offer reliable contraception. Considering her current condition, which of the following is the best contraceptive option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mala N&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progestasert&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CuT 380 A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Depot formulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Progestasert&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Progestasert&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman has been using combined oral contraceptive pills (OCPs) for the past 2 years. She is inquiring about the benefits of using OCPs beyond pregnancy prevention. Which of the following conditions are known to be positively impacted by the use of combined OCPs? Hepatocellular adenoma Pelvic inflammatory disease (PID) Ovarian cysts Fibrocystic disease of the breast Ectopic pregnancy&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4 and 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 3, 4 and 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2, 3, 4 and 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pearl Index of 10 per HWY for a Contraceptive ‘C’ in a population. An average woman in this population is expected to have how many accidental pregnancies in her reproductive life span?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man works as a heavy laborer and seeks advice on his daily energy and protein intake. Based on the new 2021 guidelines, which of the following is the most appropriate estimate of his daily nutritional requirements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2700 kcal and 45.7g of protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3500 kcal and 54g of protein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3500 kcal and 45.7g of protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2700 kcal and 54g of protein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3500 kcal and 54g of protein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3500 kcal and 54g of protein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lactating mother, 3 months postpartum, is being counseled on her nutritional needs. According to the most recent guidelines, which of the following combinations of nutrients is necessary for a lactating woman to meet her energy and micronutrient needs while supporting breast milk production?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron: 23 mg/day, Folic Acid: 330 mcg/day, Calcium: 1200 mg/day, Vitamin A: 950 mcg/day, Vitamin D: 600 IU/day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron: 19 mg/day, Folic Acid: 300 mcg/day, Calcium: 1000 mg/day, Vitamin A: 840 mcg/day, Vitamin D: 600 IU/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron: 23 mg/day, Folic Acid: 400 mcg/day, Calcium: 1200 mg/day, Vitamin A: 900 mcg/day, Vitamin D: 600 IU/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron: 29 mg/day, Folic Acid: 570 mcg/day, Calcium: 1000 mg/day, Vitamin A: 900 mcg/day, Vitamin D: 600 IU/day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Iron: 23 mg/day, Folic Acid: 330 mcg/day, Calcium: 1200 mg/day, Vitamin A: 950 mcg/day, Vitamin D: 600 IU/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Iron: 23 mg/day, Folic Acid: 330 mcg/day, Calcium: 1200 mg/day, Vitamin A: 950 mcg/day, Vitamin D: 600 IU/day&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with spontaneous ecchymosis and recurrent nosebleeds. She mentions that she has recently experienced generalized weakness and swollen gums. Which vitamin deficiency is most strongly associated with these bleeding manifestations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitamin C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health expert is conducting an epidemiological study on the effects of fluoride contamination in drinking water. After evaluating the fluoride levels in the drinking water, it is found that residents with chronic exposure to fluoride in concentrations within a certain range are at risk for crippling fluorosis. Based on the available data, which of the following ranges of fluoride levels is most commonly associated with the development of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.0-1.5 ppm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.5-3.0 ppm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.0-6.0 ppm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;10 ppm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &gt;10 ppm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) &amp;gt;10 ppm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following food (List I) with its respective nutrient in list II? List A Papaya fruit Soya beans Ragi Amla fruit List B Calcium Vitamin C Protein Vitamin A&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-I, b-III, c-II, d-IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-IV, b-I, c-III, d-II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-IV, b-III, c-I, d-II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-I, b-III, c-IV, d-II&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a-IV, b-III, c-I, d-II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) a-IV, b-III, c-I, d-II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A study is evaluating the effectiveness of long-lasting insecticidal nets (LLINs) in malaria prevention. The nets are treated with pyrethroid insecticides and a chemical binder that enhances durability. What is the primary advantage of using LLINs over regular insecticide-treated bed nets (ITBN)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LLINs use higher concentrations of pyrethroid insecticides, allowing for more immediate mosquito knockdown.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LLINs can withstand up to 20 washes, making them last longer (≥3 years) and maintain effectiveness.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LLINs are more effective against a wider range of mosquito species compared to ITBNs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LLINs are designed for use in low-resource settings only and are not recommended for urban areas.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. LLINs can withstand up to 20 washes, making them last longer (≥3 years) and maintain effectiveness.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) LLINs can withstand up to 20 washes, making them last longer (≥3 years) and maintain effectiveness.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a study on a population&#x27;s genetic variation, a scientist observes that allele frequencies remain stable over multiple generations. This stability suggests that there are no significant evolutionary forces acting on the population. Which of the following best explains this phenomenon, according to population genetics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mendelian law of independent assortment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hardy-Weinberg equilibrium, indicating no evolution is taking place&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Watson and Crick&#x27;s model of DNA structure ensuring no genetic mutations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weigert-Meyer rule, which focuses on the migration of alleles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hardy-Weinberg equilibrium, indicating no evolution is taking place&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hardy-Weinberg equilibrium, indicating no evolution is taking place&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The S.T.A.R.T. system, is commonly used in mass casualty events. Which of the following statements best describes the application of this triage method?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It requires highly trained medical personnel to make critical decisions on the treatment of each patient.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is intended for use only by physicians and advanced emergency medical responders.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can be performed by laypeople and minimally trained personnel to rapidly assess and prioritize patients during emergencies.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It involves a detailed and lengthy assessment process to determine each patient&#x27;s specific treatment needs.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It can be performed by laypeople and minimally trained personnel to rapidly assess and prioritize patients during emergencies.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It can be performed by laypeople and minimally trained personnel to rapidly assess and prioritize patients during emergencies.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the Delphi method primarily used for in decision-making processes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To make decisions in a single round by voting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To obtain reliable and creative exploration of ideas through expert consensus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To allow the facilitator to make decisions without input from the participants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To avoid using expert opinions and rely solely on statistical data&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. To obtain reliable and creative exploration of ideas through expert consensus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) To obtain reliable and creative exploration of ideas through expert consensus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the Shrivastava Committee (1975) are correct? It proposed the creation of Village Health Guides and Health Assistants as part of the community health workforce. It recommended a reorientation of medical education through the ROME scheme to focus more on primary health care. It called for the complete separation of family planning activities from malaria control activities. It emphasized the importance of creating Referral Service Complexes between PHCs and higher-level health centers.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 4 only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2 and 4 only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 2 and 4 only&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following management techniques with their primary functions and select the correct option: List I Cost Minimization Analysis (CMA) Cost Benefit Analysis (CBA) Cost Effectiveness Analysis (CEA) Planning Programming Budgeting System (PPBS) List II Compares the costs and benefits of an intervention in monetary terms using approaches like Human Capital and Willingness to Pay. Used to allocate resources efficiently by grouping activities related to each objective and ensuring financial resources align with planned goals. Compares the costs of interventions that provide equivalent benefits, aiming for the least-cost solution. Measures benefits in natural units such as life years gained, using health outcomes like heart attacks avoided or life expectancy.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-C, 2-A, 3-D, 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-A, 2-D, 3-B, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-B, 2-D, 3-A, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-D, 2-B, 3-A, 4-C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-C, 2-A, 3-D, 4-B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-C, 2-A, 3-D, 4-B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the norms for health personnel are correct? The norm suggests 1 health worker (male or female) per 5000 population in plains and per 3000 in hilly regions. Trained Dais (TBAs) is recommended at a ratio of 1 per 1000 residents in villages. Pharmacists are recommended at a ratio of 1 per 5000 population. Anganwadi Workers (AWWs) are needed at a ratio of 1 per 300–800 residents in the plains.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 2 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 and 2 are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A health department is tasked with preparing for potential bio-terrorism threats. The department is most concerned with pathogens that are moderately easy to disseminate and can cause moderate morbidity but low mortality. Based on the provided classification of bio-terrorism agents, which of the following pathogens is the most likely candidate for such a scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anthrax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brucellosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plague&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Viral hemorrhagic fevers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Brucellosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Brucellosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Multistage Random Sampling and Cluster Random Sampling are correct? Multistage Random Sampling involves selecting sampling units at each stage, where each unit is nested within the previous one. Cluster Random Sampling is primarily used when the population is organized into natural groups or clusters. Multistage Random Sampling is less flexible compared to Cluster Random Sampling, as it involves multiple steps with more control over the sample. Cluster Random Sampling allows comparison between clusters due to their homogeneity within themselves and heterogeneity between clusters.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 2 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 and 2 are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The National Suicide Prevention Strategy (NSPS) recommends a specific approach to reduce suicide mortality in India by 2030. Which of the following best describes the key aspect of this strategy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Focus on improving national healthcare infrastructure and primary care only.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Introduction of the REDS framework to address suicide prevention.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Establishment of suicide prevention awareness only in educational institutions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focus on reducing stigma without strengthening the capacity of health services.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Introduction of the REDS framework to address suicide prevention.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Introduction of the REDS framework to address suicide prevention.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a study comparing categorical data, the researcher needs a statistical test that does not assume the data is normally distributed. Which test is best suited for this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chi-square test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linear regression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pearson’s correlation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chi-square test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chi-square test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The concept of the germ theory of disease revolutionized microbiology and medicine. Which of the following discoveries validated this theory in 1876, particularly through the identification of a bacterium responsible for an infectious disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The discovery of Mycobacterium leprae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The discovery of Salmonella typhi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The identification of the anthrax bacillus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The isolation of Staphylococcus aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The identification of the anthrax bacillus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The identification of the anthrax bacillus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health investigator is examining the impact of cholera in a region with a high number of deaths from other causes. In assessing the contribution of cholera to overall mortality, which of the following measures would be most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Case fatality rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crude death rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incidence rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proportional mortality rate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Proportional mortality rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Proportional mortality rate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an epidemiological study thod&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Calendar method, basal body temperature, and cervical mucus method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Calendar method, basal body temperature, and cervical mucus method&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the Indian Public Health Standards (IPHS) 2022, which of the following health systems has the highest number of beds in relation to its defined norm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rural FRU CHCs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24×7 HWC-PHC/UPHC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FRU-Urban CHCs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyclinic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. FRU-Urban CHCs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) FRU-Urban CHCs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is conducting a meta-analysis and needs to identify potential publication bias in the studies. The researcher is looking for a specific type of graph that represents individual studies and their precision. Which of the following would be the most appropriate tool to detect bias?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot         // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

            questions = [{&quot;text&quot;: &quot;A study is investigating the multifactorial causes of lung cancer, including known and unknown contributing factors. Which of the following models of disease causation is depicted in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rothman’s sufficient cause model&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradford Hill criteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dahlgren-Whitehead model&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Life course approach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rothman’s sufficient cause model&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20122719.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rothman’s sufficient cause model&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rothman’s sufficient cause model emphasizes the concept of necessary and component causes working together to form a sufficient cause for disease. Recognize that a necessary cause must always be present, while other contributing factors (component causes) complete the causal mechanism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old physician is conducting a review of the available literature to inform her clinical decision-making, following the principles of evidence-based medicine (EBM). She is aware that certain types of evidence are ranked higher than others based on the strength of their methodology. Which of the following sources of information is considered least reliable according to the hierarchy of evidence used in EBM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meta-analyses of randomized controlled trials&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systematic reviews of cohort studies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blinded randomized controlled trials&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Expert opinion and conventional wisdom&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Expert opinion and conventional wisdom&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Expert opinion and conventional wisdom&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hierarchy of evidence used in evidence-based medicine, expert opinion and conventional wisdom are considered the least reliable. In contrast, meta-analyses of RCTs and systematic reviews are at the top due to their strong methodology and comprehensive nature. Remember that high-quality evidence should be prioritized in clinical decision-making to ensure accurate and effective patient care.&lt;/li&gt;&lt;li&gt;➤ expert opinion and conventional wisdom&lt;/li&gt;&lt;li&gt;➤ meta-analyses of RCTs&lt;/li&gt;&lt;li&gt;➤ systematic reviews&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a recent research trial studying workplace productivity and participants behavior were being observed. In which type of study design is the Hawthorne effect most commonly observed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Case-control study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cohort study&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cross-sectional study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retrospective cohort study&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cohort study&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cohort study&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the Hawthorne effect is a form of subject bias that occurs when individuals modify their behavior because they know they are being observed. This effect is most commonly seen in cohort studies and clinical trials where participant behavior is monitored over time. Recognize the importance of using blinding techniques to minimize the influence of this effect on study outcomes.&lt;/li&gt;&lt;li&gt;➤ Hawthorne effect&lt;/li&gt;&lt;li&gt;➤ cohort studies&lt;/li&gt;&lt;li&gt;➤ clinical trials&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following study types with their corresponding reporting guidelines to ensure accuracy and adherence to standards. Column A (Study Type): Randomized Controlled Trials (RCT) Meta-analysis Systematic Reviews Cohort Studies Column B (Reporting Guidelines): MOOSE CONSORT PRISMA STROBE&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-1, b-2, c-3, d-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-2, b-1, c-3, d-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-3, b-1, c-2, d-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-4, b-1, c-3, d-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a-2, b-1, c-3, d-4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) a-2, b-1, c-3, d-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Randomized Controlled Trials (RCT): CONSORT (2) Meta-analysis: MOOSE (1) Systematic Reviews: PRISMA (3) Cohort Studies: STROBE (4)&lt;/li&gt;&lt;li&gt;➤ Randomized Controlled Trials (RCT): CONSORT (2)&lt;/li&gt;&lt;li&gt;➤ Randomized Controlled Trials (RCT):&lt;/li&gt;&lt;li&gt;➤ Meta-analysis: MOOSE (1)&lt;/li&gt;&lt;li&gt;➤ Meta-analysis:&lt;/li&gt;&lt;li&gt;➤ Systematic Reviews: PRISMA (3)&lt;/li&gt;&lt;li&gt;➤ Systematic Reviews:&lt;/li&gt;&lt;li&gt;➤ Cohort Studies: STROBE (4)&lt;/li&gt;&lt;li&gt;➤ Cohort Studies:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a health policy discussion on infectious disease control, public health officials are reviewing isolation guidelines to prevent the spread of contagious diseases. Each disease has specific recommendations for the duration of isolation based on the appearance of key symptoms like rashes. One of the isolation period guidelines listed below is incorrectly stated. Identify which disease has the incorrect isolation period guideline:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles – Up to 3 days after the onset of rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chicken pox – Up to 6 days after the onset of rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes zoster – Up to 6 days after the onset of rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rubella – Until 7 days after appearance of rash&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rubella – Until 7 days after appearance of rash&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rubella – Until 7 days after appearance of rash&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For rubella , isolation is not strictly required, and emphasis is on preventing exposure to high-risk populations. Distinguish between isolation and quarantine and know the appropriate levels of prevention associated with each.&lt;/li&gt;&lt;li&gt;➤ rubella&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical professional is reviewing the effectiveness of the pneumococcal vaccine, specifically the 23-valent polysaccharide vaccine (PCV 23), across different patient groups with particular susceptibilities to respiratory infections. This vaccine is designed to induce protection against the most common serotypes of pneumococcus, but its effectiveness varies among different populations due to their unique immune response characteristics. Among the listed groups, for which population has PCV 23 shown the best results?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child less than 2 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurrent otitis media and sinusitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sickle cell anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sickle cell anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PCV 23 is most effective in patients with sickle cell anemia due to their increased risk of invasive pneumococcal disease. Recognize that the vaccine’s effectiveness is limited in children under 2 years old and that other populations, such as those with cystic fibrosis, do not experience the same level of benefit.&lt;/li&gt;&lt;li&gt;➤ PCV 23&lt;/li&gt;&lt;li&gt;➤ sickle cell anemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatric immunologist is evaluating which children with specific immunodeficiencies can safely receive vaccinations. Certain genetic disorders can compromise the immune system in ways that make live vaccines risky, but not all immune conditions carry the same risks. Which of the following conditions does not generally contraindicate vaccinations, particularly live vaccines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complement deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wiskott-Aldrich syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ataxia telangiectasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Complement deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Complement deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a statistical analysis session focusing on survival analysis, the use of Kaplan-Meier curves is highlighted to estimate survival probabilities over time. To enhance the interpretation of these curves, confidence intervals are often added. These intervals provide a range within which the true survival function is expected to fall, with a certain degree of confidence. Among the options listed below, which type of bands is commonly used to generate confidence intervals for Kaplan-Meier survival curves?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kolmogorov-Smirnov bands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Berk and Jones bands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hall-Wellner bands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hall and Wood bands&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hall-Wellner bands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hall-Wellner bands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hall-Wellner bands are the standard method for generating confidence intervals around Kaplan-Meier survival curves. Understanding and interpreting these bands are crucial for evaluating the reliability of survival estimates in clinical and epidemiological studies.&lt;/li&gt;&lt;li&gt;➤ Hall-Wellner bands&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a community health education session focused on common childhood illnesses, a health educator discusses measles, a highly contagious viral disease. The session aims to provide parents and caregivers with accurate information about the symptoms, prevention, and management of measles. Based on the following statements, identify which one is not true regarding the characteristics and management of measles:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Koplik spots appear in the prodromal stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fever stops after the onset of rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaccine is given at 9 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incubation period is 6 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Incubation period is 6 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Incubation period is 6 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The incubation period of measles is 10 to 14 days and recognize key features like the appearance of Koplik spots during the prodromal stage. Also, remember the importance of vaccination timing in measles prevention, including the two-dose strategy for effective immunity.&lt;/li&gt;&lt;li&gt;➤ incubation period of measles is 10 to 14 days&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinic located in a region endemic with filariasis, a physician is tasked with diagnosing new cases of the disease. Filariasis, a parasitic disease caused by infection with roundworms of the Filarioidea type, requires precise diagnostic approaches to confirm infection. Among the methods available, which is the most commonly used technique for confirming a diagnosis of filariasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clinical features&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Detection of microfilariae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serological test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Detection of microfilariae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Detection of microfilariae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The detection of microfilariae through a peripheral blood smear is the most common method for diagnosing filariasis. The smear should be collected at night to align with the peak circulation time of microfilariae. Recognize that other methods, like PCR and serological tests, are available but are not as widely used in routine practice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the institutes listed below, which one serves as the yellow fever reference center in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haffkine&#x27;s Institute, Mumbai&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central Research Institute, Kasauli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;National Institute of Nutrition (NIN), Hyderabad&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All India Institute of Medical Sciences (AIIMS), Delhi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Central Research Institute, Kasauli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Central Research Institute, Kasauli&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Central Research Institute, Kasauli , serves as the yellow fever reference center in India and is responsible for the production of vaccines, including yellow fever vaccines. Understanding the roles and locations of major health research institutes is important for public health and research-related examinations.&lt;/li&gt;&lt;li&gt;➤ Central Research Institute, Kasauli&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the color of each STD kit to the corresponding syndrome it is intended to treat. STD Kit Colors: White Grey Green Yellow Syndrome Numbers: Urethral/cervical discharge Genital ulcer disease Lower abdominal pain Vaginal discharge&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-2, C-1, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-1, C-2, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-1, C-4, D-3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A-2, B-1, C-4, D-3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20125540.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A-2, B-1, C-4, D-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion on a public health framework, which uses the below matrix to strategize interventions based on event phases and associated factors. What is the name of this matrix, which is essential for systematic analysis and planning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Haddon Matrix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Maslow Matrix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Jung Matrix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Pavlov Matrix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The Haddon Matrix&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/08/screenshot-2024-10-08-144045.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20125908.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The Haddon Matrix&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Haddon Matrix is a foundational tool in public health used for the prevention and control of injuries. It aids in comprehensive analysis by breaking down events into phases and examining contributing factors, which helps in creating effective prevention and intervention strategies.&lt;/li&gt;&lt;li&gt;➤ Haddon Matrix&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a health policy review meeting regarding the HIV/AIDS Sentinel Surveillance program by the National AIDS Control Organization (NACO), various aspects of the program are discussed to understand its scope and impact. The surveillance program is designed to monitor HIV prevalence trends among specific groups to aid in effective HIV/AIDS management and prevention strategies. Which statement does not accurately describe the Sentinel Surveillance of HIV/AIDS by NACO?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yearly checkup is done&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pregnant females are included&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Helps evaluate trends and estimates of HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Targets high-risk populations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Yearly checkup is done&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Yearly checkup is done&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The HIV/AIDS Sentinel Surveillance program by NACO is conducted once every two years to effectively monitor HIV trends among targeted populations, including antenatal mothers (general population) and high-risk groups. Recognize that the program is essential for planning and implementing HIV prevention strategies and represents secondary prevention by identifying and tracking potential cases.&lt;/li&gt;&lt;li&gt;➤ once every two years&lt;/li&gt;&lt;li&gt;➤ secondary prevention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a town with a population of 12,000 residents, there are 3,000 children under the age of 7. The adults and older children total 9,000 only 5,400 are able to read and write. What is the effective literacy rate for the population aged 7 years and older?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 60%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20130436.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20130518.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20130557.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 60%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To calculate the effective literacy rate using the formula:&lt;/li&gt;&lt;li&gt;➤ The effective literacy rate focuses on individuals aged 7 and above and that literacy involves reading, writing, and understanding. Literacy rates are essential in assessing a region&#x27;s educational progress and development.&lt;/li&gt;&lt;li&gt;➤ effective literacy rate&lt;/li&gt;&lt;li&gt;➤ Literacy rate of India overall is 74 percent, males 82, females 65, highest Kerala 94 percent, lowest Bihar 64 percent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nutritionist is advising a group of lactating mothers on their dietary requirements. She emphasizes that certain nutrients are needed in higher amounts during lactation compared to pregnancy. Which nutrient does a lactating mother require more of compared to when she was pregnant? Calcium Iron Vitamin A Folic acid&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20131147.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educatio
