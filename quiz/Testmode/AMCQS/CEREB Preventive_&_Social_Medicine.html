nal Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During lactation, calcium and vitamin A requirements are higher compared to pregnancy. This knowledge is crucial for providing appropriate dietary recommendations to lactating mothers to support both maternal and infant health.&lt;/li&gt;&lt;li&gt;➤ calcium and vitamin A&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthcare provider is educating a community on the risks associated with the consumption of certain grains that may be contaminated by toxic fungi. One specific type of contamination can lead to ergotism, a serious condition resulting from the ingestion of ergot alkaloids produced by the fungus Claviceps purpurea . Which of the following grains, when contaminated, is known to potentially cause ergotism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bajra (Millet)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maize (Corn)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kesari dal (Lathyrus dal)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mustard oil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bajra (Millet)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bajra (Millet)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ergotism is caused by the ingestion of ergot alkaloids produced by the fungus Claviceps purpurea, which primarily infects grains like rye, wheat, barley, and millet (bajra). Proper storage and inspection of grains can prevent contamination and reduce the risk of ergotism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher conducting a study on environmental heat exposure utilizes an instrument to accurately assess the mean radiant temperature in a controlled setting. This tool is essential for understanding the combined effects of direct and ambient heat sources on thermal comfort. Based on the instrument displayed in the provided image, which device is specifically designed to measure mean radiant temperature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dry bulb thermometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wet bulb thermometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Globe thermometer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maximum-minimum thermometer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Globe thermometer&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/08/screenshot-2024-10-08-144427.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Globe thermometer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The globe thermometer is the instrument used to measure mean radiant temperature , which accounts for the combined impact of ambient and radiant heat on thermal comfort. This distinction is important for assessing thermal environments in studies related to heat exposure.&lt;/li&gt;&lt;li&gt;➤ globe thermometer&lt;/li&gt;&lt;li&gt;➤ mean radiant temperature&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As part of the global effort to improve health and well-being, Sustainable Development Goal 3 focuses on ensuring a healthy life for all individuals regardless of age. Specifically, Target 3.1 sets an ambitious goal related to maternal health. What is the target maternal mortality ratio that the Sustainable Development Goals aim to achieve by 2030?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 70&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 70&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Target 3.1 of Sustainable Development Goal 3 aims to reduce the global maternal mortality ratio to less than 70 per 100,000 live births by 2030 . This target is crucial for advancing maternal health and is part of the United Nations&#x27; broader agenda for sustainable development.&lt;/li&gt;&lt;li&gt;➤ Target 3.1 of Sustainable Development Goal 3&lt;/li&gt;&lt;li&gt;➤ less than 70 per 100,000 live births by 2030&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a statistical distribution described as bimodal, where two modes are present, if the mean of the series is 2 and the median is 3, what is the most likely value of the mode?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20132155.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The formula Mode = 3 × Median - 2 × Mean for estimating the mode in a bimodal distribution when two of the three measures of central tendency are provided. Recognize that this formula is specific to certain statistical scenarios and cannot be used universally.&lt;/li&gt;&lt;li&gt;➤ Mode = 3 × Median - 2 × Mean&lt;/li&gt;&lt;li&gt;➤ bimodal distribution&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the Statistical diagram shown in Photograph:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Funnel plot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forest plot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stem and Leaf plot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Box and Whisker plot&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Box and Whisker plot&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/08/screenshot-2024-10-08-144628.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Box and Whisker plot&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Box and Whisker plot is used to represent data distribution through quartiles and helps identify skewness, spread, and outliers in a dataset. Recognize that the interquartile range (IQR) covers 50% of the data, from the 25th percentile (Q1) to the 75th percentile (Q3), and the median is represented by a line inside the box. The direction of the longer whisker or tail indicates the skewness of the data distribution.&lt;/li&gt;&lt;li&gt;➤ Box and Whisker plot&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When a researcher needs to compare the means of two different samples to ascertain if there is a statistically significant difference between them, which statistical method should be employed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chi-square test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Student’s t-test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Odds ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Correlation coefficient&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Student’s t-test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Student’s t-test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Student’s t-test is used to compare the means of two samples to determine if there is a statistically significant difference. Use the unpaired t-test when comparing two independent samples and the paired t-test for related samples. Additionally, know that if more than two groups are compared, ANOVA is the appropriate test.&lt;/li&gt;&lt;li&gt;➤ Student’s t-test&lt;/li&gt;&lt;li&gt;➤ unpaired t-test&lt;/li&gt;&lt;li&gt;➤ paired t-test&lt;/li&gt;&lt;li&gt;➤ ANOVA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a laboratory study of bacterial growth, researchers observe that a particular bacterium doubles every 20 minutes under optimal conditions. Starting with a single bacterium, the team monitors the population growth over a period of three hours. Assuming exponential growth, how many bacteria would be present at the end of this period?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;440&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;512&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1024&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 512&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20132710.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 512&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that exponential growth can be calculated using the formula&lt;/li&gt;&lt;li&gt;➤ P=C×(1+r)^n , where:&lt;/li&gt;&lt;li&gt;➤ P is the final population, C is the initial value, r is the rate of increase (in this case, 100% or a doubling factor of 2), n is the number of times the increase occurs.&lt;/li&gt;&lt;li&gt;➤ P is the final population,&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ C is the initial value,&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ r is the rate of increase (in this case, 100% or a doubling factor of 2),&lt;/li&gt;&lt;li&gt;➤ r&lt;/li&gt;&lt;li&gt;➤ n is the number of times the increase occurs.&lt;/li&gt;&lt;li&gt;➤ n&lt;/li&gt;&lt;li&gt;➤ In this case, recognizing the exponential growth pattern and correctly applying the formula or logical doubling steps is crucial.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a research methodology workshop for medical residents, a discussion arises about the appropriate statistical tests for analyzing clinical trial data. One resident is tasked with analyzing a set of categorical outcome data derived from two different treatment groups. The resident needs to choose a statistical test that does not assume data follows a normal distribution, as the data includes nominal variables. Which of the following tests should the resident use, given that it is non-parametric and suitable for categorical data?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Z-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ANOVA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Student ‘t-test’&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chi-square test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chi-square test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ULNjMuL.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Chi-square test is the appropriate statistical test for analyzing categorical data from two or more groups when the data is nominal and does not follow a normal distribution. Additionally, remember that for a 2x2 contingency table, the smallest critical value of Chi-square with 1 degree of freedom at a 95% confidence level is 3.84 .&lt;/li&gt;&lt;li&gt;➤ Chi-square test&lt;/li&gt;&lt;li&gt;➤ 3.84&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinical evaluation of kidney function among a group of 150 patients, researchers measured the Glomerular Filtration Rate (GFR), a critical indicator of renal health. The study found an average GFR of 90 ml/min with a standard deviation of 20 ml/min. To present these findings with a statistical confidence level, the team aims to establish the 90% confidence interval for the average GFR. What is the calculated range for this confidence interval?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;82-98&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;85-95&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;87-93&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;84-96&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 87-93&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20132933.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20133037.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 87-93&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To calculate a confidence interval for a mean using the formula:&lt;/li&gt;&lt;li&gt;➤ for a 90% confidence level, the Z-value is 1.645 , and for a 95% confidence level, the Z-value is 1.96 . Understanding how to compute and interpret confidence intervals is crucial in clinical research for assessing the reliability of estimates.&lt;/li&gt;&lt;li&gt;➤ Z-value is 1.645&lt;/li&gt;&lt;li&gt;➤ Z-value is 1.96&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An analyst is examining the global distribution of headquarters for major organizations involved in humanitarian and health initiatives. Most such entities are strategically located in Geneva, Switzerland, known for being a hub for international diplomacy and cooperation. Identify which of the listed organizations, renowned for their global outreach, is headquartered outside of Geneva:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;UNICEF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WHO (World Health Organization)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ILO (International Labour Organization)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;International Red Cross&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. UNICEF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) UNICEF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The locations of the headquarters of major international organizations:&lt;/li&gt;&lt;li&gt;➤ UNICEF : New York, USA WHO : Geneva, Switzerland ILO : Geneva, Switzerland International Red Cross : Geneva, Switzerland&lt;/li&gt;&lt;li&gt;➤ UNICEF : New York, USA&lt;/li&gt;&lt;li&gt;➤ UNICEF&lt;/li&gt;&lt;li&gt;➤ WHO : Geneva, Switzerland&lt;/li&gt;&lt;li&gt;➤ WHO&lt;/li&gt;&lt;li&gt;➤ ILO : Geneva, Switzerland&lt;/li&gt;&lt;li&gt;➤ ILO&lt;/li&gt;&lt;li&gt;➤ International Red Cross : Geneva, Switzerland&lt;/li&gt;&lt;li&gt;➤ International Red Cross&lt;/li&gt;&lt;li&gt;➤ The significance of Geneva as a hub for international diplomacy and the strategic reasons many organizations choose it as their headquarters location.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following names of health committees in India: Names of Committees: Bhore Committee Mudaliar Committee Jungalwallah Committee Kartar Singh Committee Associated Tasks: Health Survey &amp;amp; Development Committee Committee on MPWs (Multipurpose Workers) under Health &amp;amp; Family Planning Committee on Integration of Health Services Health Survey &amp;amp; Planning Committee&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-I, B-III, C-II, D-IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-I, B-IV, C-III, D-II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-IV, B-I, C-III, D-II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-I, B-IV, C-II, D-III&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-I, B-IV, C-III, D-II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A-I, B-IV, C-III, D-II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key contributions of significant health committees in India:&lt;/li&gt;&lt;li&gt;➤ Bhore Committee : Health Survey &amp;amp; Development Mudaliar Committee : Health Survey &amp;amp; Planning Jungalwallah Committee : Integration of Health Services Kartar Singh Committee : Multipurpose Workers in Health &amp;amp; Family Planning&lt;/li&gt;&lt;li&gt;➤ Bhore Committee : Health Survey &amp;amp; Development&lt;/li&gt;&lt;li&gt;➤ Bhore Committee&lt;/li&gt;&lt;li&gt;➤ Mudaliar Committee : Health Survey &amp;amp; Planning&lt;/li&gt;&lt;li&gt;➤ Mudaliar Committee&lt;/li&gt;&lt;li&gt;➤ Jungalwallah Committee : Integration of Health Services&lt;/li&gt;&lt;li&gt;➤ Jungalwallah Committee&lt;/li&gt;&lt;li&gt;➤ Kartar Singh Committee : Multipurpose Workers in Health &amp;amp; Family Planning&lt;/li&gt;&lt;li&gt;➤ Kartar Singh Committee&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an effort to reduce medication errors and improve patient safety, a hospital is planning to implement Six Sigma methodologies within its pharmacy department. How does Six Sigma contribute to enhancing pharmacy operations and ensuring accurate medication dispensing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;By focusing solely on cost reduction and financial savings&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;By applying rigorous statistical analysis to identify and eliminate sources of error in medication processes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;By training pharmacy staff on new medication technologies exclusively&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;By reducing staff workload through automation only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. By applying rigorous statistical analysis to identify and eliminate sources of error in medication processes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) By applying rigorous statistical analysis to identify and eliminate sources of error in medication processes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Six Sigma is a quality management approach that uses statistical analysis to improve process efficiency and eliminate defects or errors . In healthcare, it is applied to enhance patient safety and minimize errors, such as in medication dispensing. The DMAIC framework (Define, Measure, Analyze, Improve, Control) is fundamental to Six Sigma methodology and ensures systematic process improvement.&lt;/li&gt;&lt;li&gt;➤ Six Sigma&lt;/li&gt;&lt;li&gt;➤ statistical analysis to improve process efficiency and eliminate defects or errors&lt;/li&gt;&lt;li&gt;➤ DMAIC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In discussions about public health promotion strategies, various approaches are considered to effectively educate communities about health practices and encourage healthier lifestyles. Which of the following is not typically classified as an approach to health education?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Service approach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Regulatory approach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Health education approach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mass media&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mass media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mass media&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mass media is a tool for communication but is not a core approach to health education. While it can reach a wide audience, it often lacks the engagement needed to educate effectively and promote lasting behavior change. Recognize the different approaches to health education: Regulatory Approach : Uses laws to enforce behavior. Service Approach : Focuses on delivering healthcare services. Health Education Approach : Aims to inform and change behaviors through education.&lt;/li&gt;&lt;li&gt;➤ Mass media is a tool for communication but is not a core approach to health education. While it can reach a wide audience, it often lacks the engagement needed to educate effectively and promote lasting behavior change.&lt;/li&gt;&lt;li&gt;➤ Mass media&lt;/li&gt;&lt;li&gt;➤ Recognize the different approaches to health education: Regulatory Approach : Uses laws to enforce behavior. Service Approach : Focuses on delivering healthcare services. Health Education Approach : Aims to inform and change behaviors through education.&lt;/li&gt;&lt;li&gt;➤ Recognize the different approaches to health education:&lt;/li&gt;&lt;li&gt;➤ Regulatory Approach : Uses laws to enforce behavior. Service Approach : Focuses on delivering healthcare services. Health Education Approach : Aims to inform and change behaviors through education.&lt;/li&gt;&lt;li&gt;➤ Regulatory Approach : Uses laws to enforce behavior.&lt;/li&gt;&lt;li&gt;➤ Regulatory Approach&lt;/li&gt;&lt;li&gt;➤ Service Approach : Focuses on delivering healthcare services.&lt;/li&gt;&lt;li&gt;➤ Service Approach&lt;/li&gt;&lt;li&gt;➤ Health Education Approach : Aims to inform and change behaviors through education.&lt;/li&gt;&lt;li&gt;➤ Health Education Approach&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After experiencing a significant earthquake, local government authorities revise building codes to enforce the construction of earthquake-resistant structures. This action is taken to prevent or lessen the impact of similar disasters in the future. Which phase of disaster management does this modification of building codes most appropriately fall under?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disaster response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disaster reconstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disaster rehabilitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disaster mitigation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Disaster mitigation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Disaster mitigation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The phases of the disaster management cycle , which includes:&lt;/li&gt;&lt;li&gt;➤ disaster management cycle&lt;/li&gt;&lt;li&gt;➤ Mitigation : Activities to prevent or reduce the impact of disasters (e.g., modifying building codes). Preparedness : Planning and training for emergency response. Response : Immediate actions taken to manage the disaster&#x27;s effects. Recovery : Restoring the community, including rehabilitation and reconstruction .&lt;/li&gt;&lt;li&gt;➤ Mitigation : Activities to prevent or reduce the impact of disasters (e.g., modifying building codes).&lt;/li&gt;&lt;li&gt;➤ Mitigation&lt;/li&gt;&lt;li&gt;➤ Preparedness : Planning and training for emergency response.&lt;/li&gt;&lt;li&gt;➤ Preparedness&lt;/li&gt;&lt;li&gt;➤ Response : Immediate actions taken to manage the disaster&#x27;s effects.&lt;/li&gt;&lt;li&gt;➤ Response&lt;/li&gt;&lt;li&gt;➤ Recovery : Restoring the community, including rehabilitation and reconstruction .&lt;/li&gt;&lt;li&gt;➤ Recovery&lt;/li&gt;&lt;li&gt;➤ rehabilitation&lt;/li&gt;&lt;li&gt;➤ reconstruction&lt;/li&gt;&lt;li&gt;➤ Modifying building codes to reduce earthquake damage is part of disaster mitigation , a critical component of disaster risk reduction. Additionally, know the \&quot;R cube\&quot; (3R) concept for the recovery phase: response, rehabilitation, and reconstruction .&lt;/li&gt;&lt;li&gt;➤ disaster mitigation&lt;/li&gt;&lt;li&gt;➤ \&quot;R cube\&quot; (3R)&lt;/li&gt;&lt;li&gt;➤ response, rehabilitation, and reconstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the maximum permissible level of whole body occupational exposure to ionizing radiation per year, according to safety standards?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 rem per year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 rem per year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 rem per year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;15 rem per year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5 rem per year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 5 rem per year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The maximum permissible whole body occupational exposure to ionizing radiation is 5 rem per year . Understand that during pregnancy, the exposure limit is reduced to 0.5 rem to protect the fetus. Additionally, know the relationship between units of radiation exposure: 1 rad = 1 rem for gamma and beta radiation.&lt;/li&gt;&lt;li&gt;➤ maximum permissible whole body occupational exposure to ionizing radiation&lt;/li&gt;&lt;li&gt;➤ 5 rem per year&lt;/li&gt;&lt;li&gt;➤ 0.5 rem&lt;/li&gt;&lt;li&gt;➤ 1 rad = 1 rem&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a workshop on occupational health hazards, the topic of specific symptoms associated with exposure to toxic substances in various industries is discussed. Wrist drop, a condition characterized by the inability to lift the front part of the hand due to radial nerve palsy, is noted as a possible occupational hazard. In which industry might an employee be at risk of developing wrist drop due to the nature of the work involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Battery industry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gas industry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asbestos industry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aniline industry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Battery industry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Battery industry&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wrist drop is a symptom of lead poisoning , commonly associated with occupational exposure in the battery industry . Be aware of various occupational hazards:&lt;/li&gt;&lt;li&gt;➤ Wrist drop&lt;/li&gt;&lt;li&gt;➤ lead poisoning&lt;/li&gt;&lt;li&gt;➤ battery industry&lt;/li&gt;&lt;li&gt;➤ Asbestos : Mesothelioma and lung cancer. Aniline : Bladder cancer. Benzene : Leukemia. Polyvinyl chloride (PVC) : Angiosarcoma of the liver.&lt;/li&gt;&lt;li&gt;➤ Asbestos : Mesothelioma and lung cancer.&lt;/li&gt;&lt;li&gt;➤ Asbestos&lt;/li&gt;&lt;li&gt;➤ Aniline : Bladder cancer.&lt;/li&gt;&lt;li&gt;➤ Aniline&lt;/li&gt;&lt;li&gt;➤ Benzene : Leukemia.&lt;/li&gt;&lt;li&gt;➤ Benzene&lt;/li&gt;&lt;li&gt;➤ Polyvinyl chloride (PVC) : Angiosarcoma of the liver.&lt;/li&gt;&lt;li&gt;➤ Polyvinyl chloride (PVC)&lt;/li&gt;&lt;li&gt;➤ Additional Note:&lt;/li&gt;&lt;li&gt;➤ Additional Note:&lt;/li&gt;&lt;li&gt;➤ The thickness of a lead apron used for radiation protection in occupational health is typically 0.5 millimeters . This is essential in reducing radiation exposure to healthcare workers and others who work in environments where radiation is present.&lt;/li&gt;&lt;li&gt;➤ thickness of a lead apron&lt;/li&gt;&lt;li&gt;➤ 0.5 millimeters&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an environmental science discussion about the parameters used to evaluate the quality of water and its suitability for various uses, several criteria are mentioned as indicators of water pollution. However, one of the listed options is not typically considered a direct measure for assessing water quality in terms of pollution. Which of these is not a standard criterion for determining water pollution?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Solid particles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dissolved oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissolved chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dissolved nitrogen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dissolved nitrogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dissolved nitrogen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Water quality assessment includes various physical and chemical parameters. The physical parameters include color, taste, odor, temperature, and turbidity. The inorganic parameters include substances such as chloride, dissolved oxygen, pH, sulphate, and total dissolved solids (TDS). Although nitrogen compounds may be measured in certain contexts, dissolved nitrogen is not a direct or routine measure used in standard water quality assessments.&lt;/li&gt;&lt;li&gt;➤ physical parameters&lt;/li&gt;&lt;li&gt;➤ inorganic parameters&lt;/li&gt;&lt;li&gt;➤ dissolved nitrogen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In occupational health and safety training, a discussion arises regarding the Heat Stress Index, which is crucial in evaluating safe working conditions in high-temperature environments. Workers need to understand at what index level the heat becomes a serious threat to health and hampers the ability to work comfortably. At which level of the Heat Stress Index does it become potentially hazardous for individuals to continue working without significant health risks?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 - 40&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40 - 60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 - 80&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80–100&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 40 - 60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 40 – 60&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Heat Stress Index of 40 - 60 indicates a hazardous level of heat exposure that poses a significant health risk to workers. It is essential to take preventive measures, such as hydration, rest, and reducing exposure time, to ensure safety in high-temperature environments. Familiarize yourself with how different index levels impact work performance and health.&lt;/li&gt;&lt;li&gt;➤ Heat Stress Index of 40 - 60&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher studying vector-borne diseases examines the insect as shown in the image. The insect is primarily associated with spreading a specific disease through its fecal deposits near bite sites after blood feeding. Which disease is this insect a vector for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Relapsing fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lyme’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chagas’ disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chagas’ disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/08/screenshot-2024-10-08-150408.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chagas’ disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Reduviid bug (kissing bug) as the vector for Chagas&#x27; disease , and understand the mechanism of disease transmission through fecal deposits near bite sites. Also, differentiate it from other vectors:&lt;/li&gt;&lt;li&gt;➤ Reduviid bug (kissing bug)&lt;/li&gt;&lt;li&gt;➤ Chagas&#x27; disease&lt;/li&gt;&lt;li&gt;➤ Relapsing fever : Soft tick or louse. Lyme disease : Deer tick. Scrub typhus : Thrombiculid mite.&lt;/li&gt;&lt;li&gt;➤ Relapsing fever : Soft tick or louse.&lt;/li&gt;&lt;li&gt;➤ Relapsing fever&lt;/li&gt;&lt;li&gt;➤ Lyme disease : Deer tick.&lt;/li&gt;&lt;li&gt;➤ Lyme disease&lt;/li&gt;&lt;li&gt;➤ Scrub typhus : Thrombiculid mite.&lt;/li&gt;&lt;li&gt;➤ Scrub typhus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In pediatric public health assessments, a variety of tools are employed to evaluate the extent and nature of disabilities in children. These tools help health professionals tailor interventions to enhance quality of life and functional capabilities. Which epidemiological tool is recognized as the most comprehensive for assessing a wide range of disabilities in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activities of Daily Living (ADL) scale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wing’s Handicaps, Behaviour and Skills (HBS) Schedule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Binet and Simon IQ tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physical Quality of Life Index (PQLI)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wing’s Handicaps, Behaviour and Skills (HBS) Schedule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Wing’s Handicaps, Behavior and Skills (HBS) Schedule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Wing’s Handicaps, Behavior and Skills (HBS) Schedule is a key tool in pediatric public health for assessing disabilities. It provides a detailed evaluation of social interaction, communication, and behavior, making it an essential tool for planning interventions. Familiarize yourself with the purposes of other assessment tools like the ADL scale, Binet and Simon IQ tests, and the Physical Quality of Life Index (PQLI).&lt;/li&gt;&lt;li&gt;➤ Wing’s Handicaps, Behavior and Skills (HBS) Schedule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;High-fat diet are used in specific medical treatments, including those that manage seizure conditions and certain metabolic disorders. Which statement accurately reflects the characteristics of an FDA-approved high-fat diet?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More than 80% of total caloric intake should come from fat.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The fat content should contribute more than 2000 kcal daily.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total carbohydrate intake should be limited to 400 kcal per day.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The total caloric intake should be between 800-1000 kcal per day.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The total caloric intake should be between 800-1000 kcal per day.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The total caloric intake should be between 800-1000 kcal per day.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The composition and caloric distribution of an FDA-approved high-fat diet , especially in the context of medical treatments like the ketogenic diet. Recognize that the total caloric intake is usually 800-1000 kcal per day , with a significant portion derived from fat to promote ketosis, and carbohydrate intake is minimized to maintain the therapeutic effect. In a balanced diet, fats typically account for 15-30% of total calories, while a high-fat diet increases this proportion significantly.&lt;/li&gt;&lt;li&gt;➤ FDA-approved high-fat diet&lt;/li&gt;&lt;li&gt;➤ 800-1000 kcal per day&lt;/li&gt;&lt;li&gt;➤ 15-30%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When regulating fluoride levels in drinking water, the goal is to optimize dental health benefits while avoiding the risks of excessive intake. What is the generally accepted safe range of fluoride concentration in drinking water?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5-0.8 mg/l&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.8-1.0 mg/l&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.2-0.8 mg/l&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.2-0.5 mg/l&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 0.5-0.8 mg/l&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 0.5-0.8 mg/l&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Optimal fluoride concentration in drinking water : 0.5-0.8 mg/l (safe and effective for dental health). Levels above 1.5 mg/l : Risk of dental fluorosis with long-term exposure. Skeletal fluorosis : Occurs at 3-6 mg/l with prolonged exposure. Crippling fluorosis : Develops at levels above 10 mg/l . Extremely high levels (15-20 mg/l) : Can result in severe health consequences, including death. Fluoride is considered a \&quot;double-edged sword\&quot; — beneficial in the right amounts but harmful if excessive.&lt;/li&gt;&lt;li&gt;➤ Optimal fluoride concentration in drinking water : 0.5-0.8 mg/l (safe and effective for dental health).&lt;/li&gt;&lt;li&gt;➤ Optimal fluoride concentration in drinking water&lt;/li&gt;&lt;li&gt;➤ 0.5-0.8 mg/l&lt;/li&gt;&lt;li&gt;➤ Levels above 1.5 mg/l : Risk of dental fluorosis with long-term exposure.&lt;/li&gt;&lt;li&gt;➤ Levels above 1.5 mg/l&lt;/li&gt;&lt;li&gt;➤ Skeletal fluorosis : Occurs at 3-6 mg/l with prolonged exposure.&lt;/li&gt;&lt;li&gt;➤ Skeletal fluorosis&lt;/li&gt;&lt;li&gt;➤ 3-6 mg/l&lt;/li&gt;&lt;li&gt;➤ Crippling fluorosis : Develops at levels above 10 mg/l .&lt;/li&gt;&lt;li&gt;➤ Crippling fluorosis&lt;/li&gt;&lt;li&gt;➤ above 10 mg/l&lt;/li&gt;&lt;li&gt;➤ Extremely high levels (15-20 mg/l) : Can result in severe health consequences, including death.&lt;/li&gt;&lt;li&gt;➤ Extremely high levels (15-20 mg/l)&lt;/li&gt;&lt;li&gt;➤ Fluoride is considered a \&quot;double-edged sword\&quot; — beneficial in the right amounts but harmful if excessive.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The International Food Policy Research Institute (IFPRI) assesses the Global Hunger Index (GHI) of countries by analyzing several critical indicators related to nutrition and mortality. The GHI aims to capture the multidimensional nature of hunger and provide a means to compare levels of hunger between countries and over time. Given the following parameters provided for a country. Which of the following indicators is not used in the calculation of the Global Hunger Index? Proportion of undernourished population: 27% Prevalence of underweight children: 25% Mortality rate of children under 5 years: 29% Infant mortality rate: 20%&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infant Mortality Rate (IMR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Child Mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child Undernourishment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Child Underweight&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Infant Mortality Rate (IMR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Infant Mortality Rate (IMR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Global Hunger Index uses undernourishment, child wasting, child stunting, and child mortality to measure hunger and malnutrition. The Infant Mortality Rate (IMR) is not included in the GHI calculation.&lt;/li&gt;&lt;li&gt;➤ Global Hunger Index&lt;/li&gt;&lt;li&gt;➤ undernourishment, child wasting, child stunting, and child mortality&lt;/li&gt;&lt;li&gt;➤ Infant Mortality Rate (IMR)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinical nutritionist explains to medical students the impact of certain nutrient deficiencies on the body&#x27;s physiological processes. One particular deficiency impairs collagen maturation, a critical factor in maintaining the strength and integrity of connective tissues. Which nutrient deficiency is known to cause a defect in collagen maturation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beri Beri&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin A deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scurvy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Scurvy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scurvy results from vitamin C deficiency , which impairs collagen maturation by disrupting the hydroxylation process of proline and lysine in collagen fibers. This leads to weak and fragile connective tissues, causing poor wound healing and bone fragility. Also, recognize that other nutrient deficiencies, such as zinc or copper , can present with similar symptoms, with copper deficiency sometimes referred to as pseudo-scurvy .&lt;/li&gt;&lt;li&gt;➤ Scurvy&lt;/li&gt;&lt;li&gt;➤ vitamin C deficiency&lt;/li&gt;&lt;li&gt;➤ zinc or copper&lt;/li&gt;&lt;li&gt;➤ pseudo-scurvy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health expert discusses various methods to assess the nutritional status of a community. These methods are vital for understanding the health dynamics and planning interventions to improve overall community health. Which of the following is not typically used as a measure to assess the nutritional status of a community?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mid-arm circumference in 0-1 year age group&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemia detection in pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child birth weight &amp;lt;2500 gm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Height and weight calculated in &amp;lt; 5 years age group&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mid-arm circumference in 0-1 year age group&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mid-arm circumference in 0-1 year age group&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mid-arm circumference is a valid measure for assessing malnutrition but is only accurate and practical for children aged 6 months to 5 years. It is essential to memorize that this measurement is not appropriate for infants under 6 months, as it does not provide a reliable indication of nutritional status in that age group.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthcare professional is discussing the various classifications of neonatal birth conditions with medical staff, focusing on terminology used to describe different outcomes related to fetal growth issues. What term is used to describe babies who are born smaller than the typical size for their gestational age due to slowed or halted intrauterine growth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pre-term babies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low birth weight babies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small-for-date babies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retarded babies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Small-for-date babies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Small-for-date babies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The term \&quot;Small-for-date babies\&quot; as infants whose weight is less than the 10th percentile for their gestational age, often due to intrauterine growth restriction. It is essential to differentiate this classification from pre-term or low birth weight categories, as SGA infants can be term or post-term and not necessarily preterm.&lt;/li&gt;&lt;li&gt;➤ less than the 10th&lt;/li&gt;&lt;li&gt;➤ percentile for their gestational age,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a health demographic study of a rural area, data collected over one year indicates 5100 total births, of which 100 were stillbirths. Of the live births, 75 neonates died within the first week, and another 125 died between the ages of 8 and 28 days. To assist in assessing the healthcare needs of this community, the health department needs to calculate the neonatal mortality rate. What is the neonatal mortality rate per 1,000 live births in this community?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 40&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20141904.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20141950.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 40&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To calculate the neonatal mortality rate by using the formula:&lt;/li&gt;&lt;li&gt;➤ This measure is crucial for assessing the healthcare needs of a community and identifying critical areas for intervention. The neonatal period (0-28 days) is especially vulnerable, and common causes of neonatal mortality include prematurity and low birth weight.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating the population growth dynamics of a coastal region, a demographic analyst seeks to determine the natural increase by examining the demographic gap. If the region records a crude birth rate of 22 per 1,000 inhabitants and a crude death rate of 12 per 1,000 inhabitants, what is the natural increase rate of this population?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 per 1,000 inhabitants&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;14 per 1,000 inhabitants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 per 1,000 people&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 per 1,000 people&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 10 per 1,000 inhabitants&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 10 per 1,000 inhabitants&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To calculate the natural increase rate using this formula:&lt;/li&gt;&lt;li&gt;➤ Natural Increase Rate = Crude Birth Rate − Crude Death Rate This rate provides insight into the population growth attributable to births and deaths alone, excluding migration factors. Measure is essential for analyzing population dynamics and planning demographic strategies.&lt;/li&gt;&lt;li&gt;➤ Natural Increase Rate = Crude Birth Rate − Crude Death Rate&lt;/li&gt;&lt;li&gt;➤ This rate provides insight into the population growth attributable to births and deaths alone, excluding migration factors.&lt;/li&gt;&lt;li&gt;➤ Measure is essential for analyzing population dynamics and planning demographic strategies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An analyst is reviewing demographic and social indicators of Kerala compared to the national averages across India. Kerala is often cited in studies due to its distinct social indicators. Which of the following statements accurately reflect characteristics of Kerala in relation to the broader Indian context? High literacy rate High Doctor: Population ratio High growth rate Older age of marriage Higher life expectancy&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 4, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 2, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kerala is a state characterized by high literacy, a favorable Doctor: Population ratio, older age of marriage, and higher life expectancy. However, its population growth rate is lower compared to the national average, demonstrating the impact of education and healthcare on demographic trends.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a rural health survey focused on family planning, a village with 180 eligible couples reported their usage of various contraceptive methods. The data includes: Vasectomy: 3 Tubectomy: 8 IUD users: 10 Oral pills users: 10 Condom users: 29 Based on this information, calculate the effective Contraceptive Prevalence Rate (CPR) for the village. The CPR indicates the percentage of eligible couples actively using any method of contraception.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;33%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 25%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-12%20142759.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 25%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cardiologist is advising a female patient with heart disease on safe contraceptive options that minimize cardiovascular risks. Given the need to avoid hormonal methods that might exacerbate her condition, which contraceptive method is most suitable for a woman with underlying heart issues?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IUCD (Intrauterine Contraceptive Device)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mala N (Oral contraceptive pills)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inj. DMPA (Depot Medroxyprogesterone Acetate)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Condom&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IUCD (Intrauterine Contraceptive Device)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IUCD (Intrauterine Contraceptive Device)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Non-hormonal contraceptive methods, such as the IUCD, are preferred for women with cardiovascular conditions to avoid potential heart-related complications. Hormonal contraceptives, especially those containing estrogen, pose a greater risk and should be avoided.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the choices listed, which is the most frequently administered form of emergency contraception due to its efficacy and accessibility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levonorgestrel, single dose of 1.5 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulipristal acetate, single dose of 30 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schedule of combined oral contraceptive pills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High-dose estrogen therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Levonorgestrel, single dose of 1.5 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Levonorgestrel, single dose of 1.5 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most frequently administered form of emergency contraception is Levonorgestrel, typically given as a single 1.5 mg dose for optimal convenience and efficacy. While older regimens involving two doses of 0.75 mg exist, the single-dose method has become standard practice due to better compliance and reduced risk of missed doses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In managing patients with co-infections of TB (tuberculosis) and HIV (Human Immunodeficiency Virus), healthcare professionals must carefully coordinate treatments to address both conditions effectively. What is the recommended protocol for treating a patient diagnosed with both TB and HIV?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate ART (antiretroviral therapy) once CD4 count drops below 200 cells/mm³&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start ART first and then initiate TB treatment after 2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Begin TB treatment first and then start ART after 2 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer both ART and TB treatments simultaneously&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Begin TB treatment first and then start ART after 2 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Begin TB treatment first and then start ART after 2 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients co-infected with TB and HIV, initiate TB treatment immediately and then start ART after 2 weeks to manage both infections effectively and reduce the risk of complications such as IRIS. This staggered approach ensures optimal treatment outcomes while balancing the risks of immune system recovery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old woman visits the ophthalmology outpatient department with concerns about her vision, which is measured at 6/60 in the right eye and 3/60 in the left eye. According to the criteria set by the National Programme for Control of Blindness, how should her vision status be classified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Socially blind&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low vision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Economically blind&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal vision&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Low vision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Low vision&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The five categories of visual impairment as defined by the National Programme for Control of Blindness:&lt;/li&gt;&lt;li&gt;➤ Low vision : Less than 6/18 to 6/60 in the better eye with best correction. Economic blindness : Less than 6/60 to 3/60 in the better eye. Social blindness : Less than 3/60 to 1/60 in the better eye. Manifest blindness : Less than 1/60 to perception of light (PL) present. Absolute blindness : Perception of light absent.&lt;/li&gt;&lt;li&gt;➤ Low vision : Less than 6/18 to 6/60 in the better eye with best correction.&lt;/li&gt;&lt;li&gt;➤ Low vision&lt;/li&gt;&lt;li&gt;➤ Economic blindness : Less than 6/60 to 3/60 in the better eye.&lt;/li&gt;&lt;li&gt;➤ Economic blindness&lt;/li&gt;&lt;li&gt;➤ Social blindness : Less than 3/60 to 1/60 in the better eye.&lt;/li&gt;&lt;li&gt;➤ Social blindness&lt;/li&gt;&lt;li&gt;➤ Manifest blindness : Less than 1/60 to perception of light (PL) present.&lt;/li&gt;&lt;li&gt;➤ Manifest blindness&lt;/li&gt;&lt;li&gt;➤ Absolute blindness : Perception of light absent.&lt;/li&gt;&lt;li&gt;➤ Absolute blindness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old pregnant woman undergoing treatment for leprosy presents with a type 2 lepra reaction, characterized by severe inflammation and painful nodules on her skin. Given her condition and current pregnancy, which approach is most appropriate for managing her lepra reaction while continuing her leprosy treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop leprosy drugs and add steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalidomide + steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue anti-leprosy drugs and add steroids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continue anti-leprosy drugs and add steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Continue anti-leprosy drugs and add steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the management of leprosy reactions:&lt;/li&gt;&lt;li&gt;➤ Corticosteroids (like prednisolone) are the mainstay of treatment for both type 1 and severe type 2 lepra reactions. Anti-leprosy treatment should not be discontinued during lepra reactions. Thalidomide is contraindicated in pregnancy due to its teratogenic effects.&lt;/li&gt;&lt;li&gt;➤ Corticosteroids (like prednisolone) are the mainstay of treatment for both type 1 and severe type 2 lepra reactions.&lt;/li&gt;&lt;li&gt;➤ Corticosteroids&lt;/li&gt;&lt;li&gt;➤ Anti-leprosy treatment should not be discontinued during lepra reactions.&lt;/li&gt;&lt;li&gt;➤ Anti-leprosy treatment should not be discontinued&lt;/li&gt;&lt;li&gt;➤ Thalidomide is contraindicated in pregnancy due to its teratogenic effects.&lt;/li&gt;&lt;li&gt;➤ Thalidomide&lt;/li&gt;&lt;li&gt;➤ Understanding the safe management options during pregnancy is crucial for patient safety and effective treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine prenatal check-up, a healthcare provider diagnoses a pregnant woman with Plasmodium vivax malaria. To ensure the safety of both mother and fetus while effectively treating the infection, which antimalarial drug is recommended for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyrimethamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mefloquine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chloroquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chloroquine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When treating Plasmodium vivax malaria in a pregnant woman:&lt;/li&gt;&lt;li&gt;➤ Chloroquine is the drug of choice due to its safety for both the mother and fetus. Avoid primaquine during pregnancy, as it can cause hemolytic anemia in the fetus. Be aware of the specific antimalarial treatment protocols depending on the species of Plasmodium and the safety profile of drugs in pregnancy.&lt;/li&gt;&lt;li&gt;➤ Chloroquine is the drug of choice due to its safety for both the mother and fetus.&lt;/li&gt;&lt;li&gt;➤ Chloroquine&lt;/li&gt;&lt;li&gt;➤ Avoid primaquine during pregnancy, as it can cause hemolytic anemia in the fetus.&lt;/li&gt;&lt;li&gt;➤ Avoid primaquine&lt;/li&gt;&lt;li&gt;➤ Be aware of the specific antimalarial treatment protocols depending on the species of Plasmodium and the safety profile of drugs in pregnancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an outbreak investigation, a patient diagnosed with meningitis has a positive culture for Neisseria meningitidis after 48 hours. Considering the high infectivity and rapid spread of this bacterium, what immediate preventive measures should be implemented to manage close contacts of the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isolation of contacts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotic treatment of contacts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaccination of contacts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Antibiotic treatment of contacts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Antibiotic treatment of contacts&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The guidelines for managing close contacts of a patient with meningococcal meningitis:&lt;/li&gt;&lt;li&gt;➤ Antibiotic chemoprophylaxis is the primary and immediate preventive measure. Recommended antibiotics include rifampicin, ciprofloxacin, ceftriaxone, or azithromycin, and should be administered within 24 hours of exposure. Understand that vaccination, while important for long-term protection, is not used as an urgent measure for immediate prevention.&lt;/li&gt;&lt;li&gt;➤ Antibiotic chemoprophylaxis is the primary and immediate preventive measure.&lt;/li&gt;&lt;li&gt;➤ Antibiotic chemoprophylaxis&lt;/li&gt;&lt;li&gt;➤ Recommended antibiotics include rifampicin, ciprofloxacin, ceftriaxone, or azithromycin, and should be administered within 24 hours of exposure.&lt;/li&gt;&lt;li&gt;➤ Understand that vaccination, while important for long-term protection, is not used as an urgent measure for immediate prevention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer is counseling community on hygiene practices following a recent cholera outbreak. It is crucial to understand the duration for which a convalescent case of cholera can still spread the infection. How long does a person recovering from cholera typically remain potentially infectious to others?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less than 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7-14 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;14-21 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;21-28 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 14-21 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 14-21 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The infectious periods related to cholera:&lt;/li&gt;&lt;li&gt;➤ Convalescent carriers : Shed Vibrio cholerae for 14-21 days, remaining potentially infectious during this period. Chronic carriers : Rare cases where individuals shed bacteria for more than 10 weeks. Emphasize good hygiene and sanitation practices during convalescence to prevent disease transmission in the community.&lt;/li&gt;&lt;li&gt;➤ Convalescent carriers : Shed Vibrio cholerae for 14-21 days, remaining potentially infectious during this period.&lt;/li&gt;&lt;li&gt;➤ Convalescent carriers&lt;/li&gt;&lt;li&gt;➤ Chronic carriers : Rare cases where individuals shed bacteria for more than 10 weeks.&lt;/li&gt;&lt;li&gt;➤ Chronic carriers&lt;/li&gt;&lt;li&gt;➤ Emphasize good hygiene and sanitation practices during convalescence to prevent disease transmission in the community.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child has been bitten by a street dog, presenting with a 1.5 cm abrasion and slight oozing at the site. Given this scenario, which combination of management steps aligns with recommended protocols for treating potentially rabid animal bites? Category 3 wound Wash the wound with normal tap water for 15-20 minutes Clean the wound with spirit Loose suturing of the wound with a proper dressing Equine immunoglobulin is given at a dose of 40 IU/ kg of body weight, twice Intradermal vaccine is administered on days 0, 3, 7, 28&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 5, 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 5, 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 6&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2, 3, 6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The management protocol for rabies exposure:&lt;/li&gt;&lt;li&gt;➤ Identify the wound category : Category 3 wounds require both thorough cleaning and immunization. Wound care : Wash with soap and water, disinfect with antiseptics, and avoid suturing unless necessary. Immunization : Administer rabies immunoglobulin once and follow the correct intradermal vaccination schedule (days 0, 3, 7, 28).&lt;/li&gt;&lt;li&gt;➤ Identify the wound category : Category 3 wounds require both thorough cleaning and immunization.&lt;/li&gt;&lt;li&gt;➤ Identify t
