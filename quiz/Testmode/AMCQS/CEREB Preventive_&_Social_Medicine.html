 is adopting and making someone else&#x27;s values your own.&lt;/li&gt;&lt;li&gt;➤ Internalization&lt;/li&gt;&lt;li&gt;➤ Opinion is a temporary, easily changeable view, belief is more stable and resistant to change, and attitude represents a more objective, behavior-based view.&lt;/li&gt;&lt;li&gt;➤ Opinion&lt;/li&gt;&lt;li&gt;➤ belief&lt;/li&gt;&lt;li&gt;➤ attitude&lt;/li&gt;&lt;li&gt;➤ Customs : Folkways : Less strict customs (e.g., touching the feet of elders). Moors : More strict customs, such as the Parda system, where non-adherence may lead to significant social consequences.&lt;/li&gt;&lt;li&gt;➤ Customs&lt;/li&gt;&lt;li&gt;➤ Folkways : Less strict customs (e.g., touching the feet of elders). Moors : More strict customs, such as the Parda system, where non-adherence may lead to significant social consequences.&lt;/li&gt;&lt;li&gt;➤ Folkways : Less strict customs (e.g., touching the feet of elders).&lt;/li&gt;&lt;li&gt;➤ Folkways&lt;/li&gt;&lt;li&gt;➤ Moors : More strict customs, such as the Parda system, where non-adherence may lead to significant social consequences.&lt;/li&gt;&lt;li&gt;➤ Moors&lt;/li&gt;&lt;li&gt;➤ Objectives, Targets, and Goals : Objective : Specific, pre-planned activities (e.g., reduce TB incidence by 80% and mortality by 90%). Goal : Ultimate desired outcome, like eliminating TB, an all-or-none phenomenon. Target : Incremental steps with timelines (e.g., year-by-year incidence reduction targets).&lt;/li&gt;&lt;li&gt;➤ Objectives, Targets, and Goals&lt;/li&gt;&lt;li&gt;➤ Objective : Specific, pre-planned activities (e.g., reduce TB incidence by 80% and mortality by 90%). Goal : Ultimate desired outcome, like eliminating TB, an all-or-none phenomenon. Target : Incremental steps with timelines (e.g., year-by-year incidence reduction targets).&lt;/li&gt;&lt;li&gt;➤ Objective : Specific, pre-planned activities (e.g., reduce TB incidence by 80% and mortality by 90%).&lt;/li&gt;&lt;li&gt;➤ Objective&lt;/li&gt;&lt;li&gt;➤ Goal : Ultimate desired outcome, like eliminating TB, an all-or-none phenomenon.&lt;/li&gt;&lt;li&gt;➤ Goal&lt;/li&gt;&lt;li&gt;➤ Target : Incremental steps with timelines (e.g., year-by-year incidence reduction targets).&lt;/li&gt;&lt;li&gt;➤ Target&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Counselling and Screening is done for TB in an HIV positive patient at ICTC Centre (NACP program). This is which level of prevention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary + Tertiary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary + Secondary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primordial + Primary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tertiary only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary + Secondary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary + Secondary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Counseling and screening for TB in an HIV-positive individual at an ICTC center combine Primary and Secondary levels of prevention by promoting health and detecting disease early in high-risk individuals.&lt;/li&gt;&lt;li&gt;➤ Primary and Secondary levels of prevention&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Prevention Levels for Various Examples :&lt;/li&gt;&lt;li&gt;➤ Prevention Levels for Various Examples&lt;/li&gt;&lt;li&gt;➤ Seat Belts and Helmets : Primary prevention; these protect individuals by reducing injury risk. Source Reduction in Malaria : Primordial prevention, aimed at eliminating malaria risk factors in the environment. Crutches for Polio : Tertiary prevention, used for rehabilitation and disability limitation after disease onset. Resting Limbs in Neutral Position (Polio) : Tertiary prevention, promoting faster blood flow, toxin removal, and slight muscle strength improvement. Mobile Eye Clinic : Secondary prevention, focused on early detection of eye conditions. Integrated Disease Surveillance Program : Secondary prevention, emphasizing early detection of disease patterns without direct prevention. Shakir’s Tape (Malnutrition Detection) : Secondary prevention, used for early malnutrition detection. Multidrug Therapy for Leprosy : Secondary prevention, used for early disease management. Covaxin and Vaccines : Primary prevention, as vaccines aim to prevent disease onset.&lt;/li&gt;&lt;li&gt;➤ Seat Belts and Helmets : Primary prevention; these protect individuals by reducing injury risk.&lt;/li&gt;&lt;li&gt;➤ Seat Belts and Helmets&lt;/li&gt;&lt;li&gt;➤ Source Reduction in Malaria : Primordial prevention, aimed at eliminating malaria risk factors in the environment.&lt;/li&gt;&lt;li&gt;➤ Source Reduction in Malaria&lt;/li&gt;&lt;li&gt;➤ Crutches for Polio : Tertiary prevention, used for rehabilitation and disability limitation after disease onset.&lt;/li&gt;&lt;li&gt;➤ Crutches for Polio&lt;/li&gt;&lt;li&gt;➤ Resting Limbs in Neutral Position (Polio) : Tertiary prevention, promoting faster blood flow, toxin removal, and slight muscle strength improvement.&lt;/li&gt;&lt;li&gt;➤ Resting Limbs in Neutral Position (Polio)&lt;/li&gt;&lt;li&gt;➤ Mobile Eye Clinic : Secondary prevention, focused on early detection of eye conditions.&lt;/li&gt;&lt;li&gt;➤ Mobile Eye Clinic&lt;/li&gt;&lt;li&gt;➤ Integrated Disease Surveillance Program : Secondary prevention, emphasizing early detection of disease patterns without direct prevention.&lt;/li&gt;&lt;li&gt;➤ Integrated Disease Surveillance Program&lt;/li&gt;&lt;li&gt;➤ Shakir’s Tape (Malnutrition Detection) : Secondary prevention, used for early malnutrition detection.&lt;/li&gt;&lt;li&gt;➤ Shakir’s Tape (Malnutrition Detection)&lt;/li&gt;&lt;li&gt;➤ Multidrug Therapy for Leprosy : Secondary prevention, used for early disease management.&lt;/li&gt;&lt;li&gt;➤ Multidrug Therapy for Leprosy&lt;/li&gt;&lt;li&gt;➤ Covaxin and Vaccines : Primary prevention, as vaccines aim to prevent disease onset.&lt;/li&gt;&lt;li&gt;➤ Covaxin and Vaccines&lt;/li&gt;&lt;li&gt;➤ Specific Case - Asherman’s Syndrome (IUD Use) :&lt;/li&gt;&lt;li&gt;➤ Specific Case - Asherman’s Syndrome (IUD Use)&lt;/li&gt;&lt;li&gt;➤ Using an IUD to break adhesions in Asherman’s syndrome functions as secondary prevention (treatment). Leaving the IUD in place afterward transitions to primary prevention, preventing new adhesion formation.&lt;/li&gt;&lt;li&gt;➤ Using an IUD to break adhesions in Asherman’s syndrome functions as secondary prevention (treatment). Leaving the IUD in place afterward transitions to primary prevention, preventing new adhesion formation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with Neurological deficit, hematological manifestations and long-standing history of vegetarianism. It is due to deficiency of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyanocobalamin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cyanocobalamin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cyanocobalamin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vitamin B12 deficiency in long-standing vegetarians can cause both neurological deficits and hematological issues , leading to conditions such as subacute combined degeneration of the spinal cord .&lt;/li&gt;&lt;li&gt;➤ neurological deficits and hematological issues&lt;/li&gt;&lt;li&gt;➤ subacute combined degeneration of the spinal cord&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Blood bag should be deposited in which category bag?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Yellow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Yellow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Blood bags should be disposed of in the yellow category bags to ensure safe handling of potentially infectious biological waste.&lt;/li&gt;&lt;li&gt;➤ Blood bags should be disposed of in the yellow category bags&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby has come to PHC OPD for routine checkup. His growth chart shows Weight of the baby is between 85-95th percentile. He is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Underweight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Overweight&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obese&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Overweight&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Overweight&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For children, a weight between the 85th and 95th percentiles is classified as overweight according to standard growth chart classifications.&lt;/li&gt;&lt;li&gt;➤ 85th and 95th percentiles&lt;/li&gt;&lt;li&gt;➤ overweight&lt;/li&gt;&lt;li&gt;➤ Remember:&lt;/li&gt;&lt;li&gt;➤ Remember:&lt;/li&gt;&lt;li&gt;➤ BMI Classification for Adults : BMI of 18.5–24.9 is normal, 25–29.9 is overweight (pre-obese), and 30 or above indicates obesity. Below 18.5 is underweight. BMI Formula : BMI is calculated as weight divided by height squared (kg/m²) and is also known as Quetelet&#x27;s index. Measurement Instruments : Weight: Beam balance (recommended for adults) or Salter scale (for infants). Height: Stadiometer. Skinfold Thickness: Measured by Harpenden calipers at four sites (biceps, triceps, suprailiac, and subscapular). Skinfold Thickness Cutoff for Obesity : Boys: Sum of four sites ≥ 40 mm. Girls: Sum of four sites ≥ 50 mm. Triceps-only measurement cutoff: ≥ 18 mm for boys and ≥ 32 mm for girls. Level of Prevention for Harpenden Calipers : Used in secondary prevention to diagnose obesity by measuring body fat.&lt;/li&gt;&lt;li&gt;➤ BMI Classification for Adults : BMI of 18.5–24.9 is normal, 25–29.9 is overweight (pre-obese), and 30 or above indicates obesity. Below 18.5 is underweight.&lt;/li&gt;&lt;li&gt;➤ BMI Classification for Adults&lt;/li&gt;&lt;li&gt;➤ BMI Formula : BMI is calculated as weight divided by height squared (kg/m²) and is also known as Quetelet&#x27;s index.&lt;/li&gt;&lt;li&gt;➤ BMI Formula&lt;/li&gt;&lt;li&gt;➤ Measurement Instruments : Weight: Beam balance (recommended for adults) or Salter scale (for infants). Height: Stadiometer. Skinfold Thickness: Measured by Harpenden calipers at four sites (biceps, triceps, suprailiac, and subscapular).&lt;/li&gt;&lt;li&gt;➤ Measurement Instruments&lt;/li&gt;&lt;li&gt;➤ Weight: Beam balance (recommended for adults) or Salter scale (for infants). Height: Stadiometer. Skinfold Thickness: Measured by Harpenden calipers at four sites (biceps, triceps, suprailiac, and subscapular).&lt;/li&gt;&lt;li&gt;➤ Weight: Beam balance (recommended for adults) or Salter scale (for infants).&lt;/li&gt;&lt;li&gt;➤ Height: Stadiometer.&lt;/li&gt;&lt;li&gt;➤ Skinfold Thickness: Measured by Harpenden calipers at four sites (biceps, triceps, suprailiac, and subscapular).&lt;/li&gt;&lt;li&gt;➤ Skinfold Thickness Cutoff for Obesity : Boys: Sum of four sites ≥ 40 mm. Girls: Sum of four sites ≥ 50 mm. Triceps-only measurement cutoff: ≥ 18 mm for boys and ≥ 32 mm for girls.&lt;/li&gt;&lt;li&gt;➤ Skinfold Thickness Cutoff for Obesity&lt;/li&gt;&lt;li&gt;➤ Boys: Sum of four sites ≥ 40 mm. Girls: Sum of four sites ≥ 50 mm. Triceps-only measurement cutoff: ≥ 18 mm for boys and ≥ 32 mm for girls.&lt;/li&gt;&lt;li&gt;➤ Boys: Sum of four sites ≥ 40 mm.&lt;/li&gt;&lt;li&gt;➤ Girls: Sum of four sites ≥ 50 mm.&lt;/li&gt;&lt;li&gt;➤ Triceps-only measurement cutoff: ≥ 18 mm for boys and ≥ 32 mm for girls.&lt;/li&gt;&lt;li&gt;➤ Level of Prevention for Harpenden Calipers : Used in secondary prevention to diagnose obesity by measuring body fat.&lt;/li&gt;&lt;li&gt;➤ Level of Prevention for Harpenden Calipers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Measles vaccine given at 9 months age to a boy. Which of the following will not be administered simultaneously?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A (1 Lac IU)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Japanese encephalitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumococcal conjugate vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemophilus influenzae B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hemophilus influenzae B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hemophilus influenzae B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At 9 months, Haemophilus influenzae type B vaccine is not given as it is typically part of the early infant immunization schedule, not administered simultaneously with the measles vaccine and other vaccines provided at this age.&lt;/li&gt;&lt;li&gt;➤ Haemophilus influenzae type B vaccine is not given&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Recent transmission of malaria can be calculated from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annual Parasite Incidence (API)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infant parasite rate (IPR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slide positivity rate (SPR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Speen rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Infant parasite rate (IPR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Infant parasite rate (IPR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Infant Parasite Rate (IPR) is used to determine recent malaria transmission by detecting malaria parasites in infants under one year of age.&lt;/li&gt;&lt;li&gt;➤ Infant Parasite Rate (IPR)&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Anthropilism is human blood index.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin deficiency in given image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifoflavin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Niacin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/21/5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Niacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pellagra, due to niacin deficiency, is characterized by the 4 Ds: diarrhea, dermatitis, dementia, and death. A specific dermatitis pattern around the neck, called \&quot;Kessel&#x27;s necklace,\&quot; is a notable symptom of this deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Under Ayushman Bharat Scheme, how much money can a family get per year as insurance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 Lac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 Lac&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 Lac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;9 Lac&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5 Lac&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/21/6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 5 Lac&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Ayushman Bharat PM-JAY scheme provides an annual health insurance cover of 5 lakh rupees per family, focusing on secondary and tertiary healthcare for economically vulnerable families in India.&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ The National Health Protection Scheme was renamed to Pradhan Mantri Jan Aarogya Yojana (PM-JAY) under the Ayushman Bharat initiative. Similarly, the National Iron Plus Initiative is now known as Anemia Mukt Bharat . Programs often continue under new names, reflecting updated goals and approaches.&lt;/li&gt;&lt;li&gt;➤ National Health Protection Scheme&lt;/li&gt;&lt;li&gt;➤ Pradhan Mantri Jan Aarogya Yojana (PM-JAY)&lt;/li&gt;&lt;li&gt;➤ Ayushman Bharat&lt;/li&gt;&lt;li&gt;➤ National Iron Plus Initiative&lt;/li&gt;&lt;li&gt;➤ Anemia Mukt Bharat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Man working in a place where they store groundnuts has some poisoning. Most likely it is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lathyrism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ergotism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidemic dropsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aflatoxicosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aflatoxicosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Aflatoxicosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aflatoxicosis, associated with Aspergillus contamination, is the most likely poisoning in individuals exposed to stored groundnuts, highlighting the importance of safe storage to prevent fungal contamination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A group organized a Mass gathering on Hand washing awareness. Logical sequence will be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Awareness – Interest – Evaluation – Adoption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adoption – Evaluation – Awareness – Interest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evaluation – Awareness – Interest – Adoption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Awareness – Interest – Adoption – Evaluation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Awareness – Interest – Evaluation – Adoption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Awareness – Interest – Evaluation – Adoption&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The process of adopting a new health behavior follows the sequence: Awareness – Interest – Evaluation -Trial – Adoption. Each step helps individuals progress from learning about a new concept to integrating it into their daily lives.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In villages, first contact of people to medical health care is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary Health Centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CHC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subcenter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multispeciality hospital&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subcenter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Subcenter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In rural healthcare systems, the Subcenter is the first and most peripheral healthcare unit, designed to be accessible to the village population and provide basic primary healthcare services.&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Anganwadi Centre Population Coverage:&lt;/li&gt;&lt;li&gt;➤ Anganwadi Centre Population Coverage:&lt;/li&gt;&lt;li&gt;➤ In plains: One Anganwadi centre serves between 400 to 800 people. In hilly areas: One Anganwadi centre serves between 300 to 800 people.&lt;/li&gt;&lt;li&gt;➤ In plains: One Anganwadi centre serves between 400 to 800 people.&lt;/li&gt;&lt;li&gt;➤ In hilly areas: One Anganwadi centre serves between 300 to 800 people.&lt;/li&gt;&lt;li&gt;➤ Doctor-to-population ratio in India: The norm is 1 doctor per 1,000 people. Recent surveys indicate this ratio has been achieved in India.&lt;/li&gt;&lt;li&gt;➤ Doctor-to-population ratio in India:&lt;/li&gt;&lt;li&gt;➤ Nurse-to-population ratio: There should be 3 nurses per 1,000 people or equivalently 3 nurses per doctor.&lt;/li&gt;&lt;li&gt;➤ Nurse-to-population ratio:&lt;/li&gt;&lt;li&gt;➤ Ophthalmologist availability:&lt;/li&gt;&lt;li&gt;➤ Ophthalmologist availability:&lt;/li&gt;&lt;li&gt;➤ One ophthalmologist should ideally be available for 5 CHCs or for 5 lakh people.&lt;/li&gt;&lt;li&gt;➤ One ophthalmologist should ideally be available for 5 CHCs or for 5 lakh people.&lt;/li&gt;&lt;li&gt;➤ Lab technician and pharmacist coverage:&lt;/li&gt;&lt;li&gt;➤ Lab technician and pharmacist coverage:&lt;/li&gt;&lt;li&gt;➤ Each lab technician and pharmacist should be available per 10,000 people.&lt;/li&gt;&lt;li&gt;➤ Each lab technician and pharmacist should be available per 10,000 people.&lt;/li&gt;&lt;li&gt;➤ Health Assistant coverage:&lt;/li&gt;&lt;li&gt;➤ Health Assistant coverage:&lt;/li&gt;&lt;li&gt;➤ In plains: Health assistants are posted at PHCs and serve 30,000 people. In hilly, tribal, or hard-to-reach areas: They cover 20,000 people.&lt;/li&gt;&lt;li&gt;➤ In plains: Health assistants are posted at PHCs and serve 30,000 people.&lt;/li&gt;&lt;li&gt;➤ In hilly, tribal, or hard-to-reach areas: They cover 20,000 people.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes DALY?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A measure of economic impact of a disease on a population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A measure of years of healthy life lost due to premature death or disability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A measure of healthcare costs associated with a particular illness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A measure of average life expectancy in each population&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A measure of years of healthy life lost due to premature death or disability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A measure of years of healthy life lost due to premature death or disability&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DALY is a public health metric used to quantify the burden of disease by measuring years of healthy life lost due to premature death and disability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In triage, what does the red color coding represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate attention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-threatening condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minor injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deceased&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Immediate attention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Immediate attention&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In triage, the red color represents cases that require immediate medical attention due to life-threatening conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trend of Diarrheal diseases can be plotted on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bar graph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Line chart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ogive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Line chart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202025-01-18%20at%201.17.41%20PM.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202024-11-12%20at%2012.02.08%20PM_7uOE338.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202024-11-12%20at%2012.01.49%20PM_N9LVkpd.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Line chart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The trend of a disease over time, such as the occurrence of diarrheal disease, is best visualized using a line chart.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Low air velocity is measured by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sling psychrometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wine vane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Horrock’s apparatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kata thermometer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kata thermometer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Kata thermometer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Kata thermometer is the appropriate instrument for measuring low air velocity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Since many people are dying with Cancer in association with tobacco use, If Government of India made an act to prevent the use of tobacco in community, which level of prevention it would be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primordial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tertiary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary prevention involves specific actions, such as regulations to reduce tobacco use, aimed at reducing the risk of diseases like cancer by addressing established risk factors before the disease manifests.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a correct match as per the Nutrition Guidelines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RDA: Satisfies needs of 97.5% population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Additional energy requirement in pregnancy: +350 kcal/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iodine requirement in lactation: 150 mcg per day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D in pregnancy: 600 IU per day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Iodine requirement in lactation: 150 mcg per day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Iodine requirement in lactation: 150 mcg per day&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During lactation, the RDA for iodine increases to 280 mcg per day, making option C an incorrect match with the guideline recommendation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple goes to hospital and told Doctor that they are prone to have Anencephaly in their baby. Then they asked Doctor how to prevent it. Most likely response by doctor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give folic acid antenatally.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give TT antenatally.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give vitamin A antenatally.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Give folic acid antenatally.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Give folic acid antenatally.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the prevention of neural tube defects such as anencephaly, high-dose folic acid supplementation (4 mg daily) should be started at least three months prior to conception.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following with their corresponding descriptions. Match the pairs correctly:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-A, 2-B, 3-C, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-D, 4-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-A, 2-C, 3-B, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-C, 2-B, 3-A, 4-D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-C, 2-B, 3-A, 4-D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/21/7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1-C, 2-B, 3-A, 4-D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ \&quot;Free days\&quot; is associated with menstrual hygiene, \&quot;Nikshay\&quot; with TB monitoring, \&quot;Nikusth\&quot; with leprosy case management, and \&quot;Nishchay\&quot; with pregnancy testing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patients from different age groups from a village in West Bengal came to clinic with illness. On examination, it is noted that all of them were having edema. On history it was found that they were consuming mustard seed bought from the same local shop. Best probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lathyrism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidemic dropsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endemic ascites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aflatoxicosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epidemic dropsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Epidemic dropsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Epidemic dropsy is caused by argemone oil contamination in mustard oil, leading to systemic edema, cardiovascular issues, and other symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Small for gestational age is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pre-term LBW only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pre-term LBW + Term LBW&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Term LBW + Post-term LBW&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pre-term LBW + Post-term LBW&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Term LBW + Post-term LBW&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Small for gestational age typically refers to term or post-term infants who are low birth weight due to growth restrictions, most commonly caused by intrauterine growth restriction (IUGR).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Under Colombo Plan, the contribution towards Medical establishments in India was:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Help with PET scan units for diagnosis of cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human resource strengthening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Setting up chemotherapy units&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Setting up cobalt therapy units&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Setting up cobalt therapy units&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Setting up cobalt therapy units&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Under the Colombo Plan, India received support in setting up cobalt therapy units, a key step in advancing cancer treatment in the country.&lt;/li&gt;&lt;li&gt;➤ Additional information :&lt;/li&gt;&lt;li&gt;➤ Additional information&lt;/li&gt;&lt;li&gt;➤ Ford Foundation : Played a major role in public health, particularly in sanitation. One of its notable contributions was the introduction of hand flush latrines in India, improving sanitation and reducing the spread of infectious diseases. Rockefeller Foundation : Known for its contributions in both public health and rural development in India. It introduced borehole latrines, which helped address sanitation needs in rural areas. The foundation also supported the control of hookworm disease, a prevalent parasitic infection that affected rural populations in India. UNICEF’s Role in the Applied Nutrition Program : UNICEF provided critical support for the Applied Nutrition Program, focusing on malnutrition among children and mothers. It provided manure, seeds, and other agricultural inputs to improve local food production, aiming to reduce malnutrition and improve food security at the grassroots level.&lt;/li&gt;&lt;li&gt;➤ Ford Foundation : Played a major role in public health, particularly in sanitation. One of its notable contributions was the introduction of hand flush latrines in India, improving sanitation and reducing the spread of infectious diseases.&lt;/li&gt;&lt;li&gt;➤ Ford Foundation&lt;/li&gt;&lt;li&gt;➤ Rockefeller Foundation : Known for its contributions in both public health and rural development in India. It introduced borehole latrines, which helped address sanitation needs in rural areas. The foundation also supported the control of hookworm disease, a prevalent parasitic infection that affected rural populations in India.&lt;/li&gt;&lt;li&gt;➤ Rockefeller Foundation&lt;/li&gt;&lt;li&gt;➤ UNICEF’s Role in the Applied Nutrition Program : UNICEF provided critical support for the Applied Nutrition Program, focusing on malnutrition among children and mothers. It provided manure, seeds, and other agricultural inputs to improve local food production, aiming to reduce malnutrition and improve food security at the grassroots level.&lt;/li&gt;&lt;li&gt;➤ UNICEF’s Role in the Applied Nutrition Program&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Target for Reduction of MMR by the year 2030 is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;50/Lac LB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;60/Lac LB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt;70/Lac LB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt;80/Lac LB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &lt;70/Lac LB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;lt;70/Lac LB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Sustainable Development Goal for MMR by 2030 is to reduce it to below 70 per 100,000 live births, aiming to improve maternal health globally.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inactivated vaccine include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Covishield&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Covaxin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corbevax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;iNCOVACC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Covaxin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Covaxin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Covaxin is an inactivated vaccine, unlike Covishield, Corbevax, and iNCOVACC, which use other vaccine technologies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Government of India noticed a concerning trend of incomplete immunization coverage among children, leading to preventable diseases and health risks. In response, they launched a significant initiative to address this issue and ensure the complete immunization of children across the country. Which of the following initiatives was launched by the Government of India to achieve the objective of complete immunization of children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mission Dhanush&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mission Indradhanush&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SWITCH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MR campaign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mission Indradhanush&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mission Indradhanush&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mission Indradhanush is India’s comprehensive initiative aimed at achieving full immunization coverage for children and pregnant women by providing vaccines for 12 preventable diseases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a bustling city with a rapidly growing population, concerns about air pollution have become increasingly prevalent. The local authorities have decided to implement routine monitoring of air quality to understand the extent of the problem and take appropriate measures to safeguard public health. Which of the following is the best indicators for routine monitoring of air pollution?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sulfur dioxide, smoke, and suspended particles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sulfur dioxide, lead, and particulate matter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfur dioxide and carbon monoxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbon monoxide and hydrogen sulfide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sulfur dioxide, smoke, and suspended particles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sulfur dioxide, smoke, and suspended particles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The best indicators for routine air quality monitoring in urban areas include sulfur dioxide, smoke, and suspended particles due to their widespread presence and significant impact on public health.&lt;/li&gt;&lt;li&gt;➤ sulfur dioxide, smoke, and suspended particles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the given natural history of disease flowchart, the segment from point A to point C is referred to as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Screening time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lead time&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lag time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generation time&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lead time&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/21/8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lead time&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lead time is the interval between the earliest possible detection of a disease (due to screening) and the usual clinical diagnosis, representing an advantage in early disease management through timely intervention.&lt;/li&gt;&lt;li&gt;➤ Lead time&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a village, it is observed that several farmers have crossed gait and use a stick for support to stand up and walk. Due to poor yield from farms, they consume meals containing rice and pulses only. Supplementing their diet with which of the following vitamins could have prevented this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitamin C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vitamin C is crucial for preventing scurvy, a deficiency disease that can cause weakness, joint pain, and difficulty walking, particularly in populations with diets low in fruits and vegetables.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calculate Neonatal mortality rate from the data given below. Total live births were 4000 in the city for the year 2023? Total death among day 0-7: 40 Total death among day 8-28: 40 Total death &amp;gt;than 1 month: 40 Perinatal death: 40&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-18%20100440.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The neonatal mortality rate is calculated based on neonatal deaths within the first 28 days of life per 1,000 live births. Here, the answer is 20 per 1,000 live births .&lt;/li&gt;&lt;li&gt;➤ 20 per 1,000 live births&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female patient presents with lower abdominal pain, fever and urine difficulty with some vaginal discharge. Which STD kit would be most suitable for the evaluation of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kit 1 - GREY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kit 2 - GREEN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kit 6 - YELLOW&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kit 7 - BLACK&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kit 6 - YELLOW&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-18%20100900.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Kit 6 - YELLOW&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kit 6 (YELLOW) is used for managing Pelvic Inflammatory Disease (PID) under the syndromic approach, based on symptoms of lower abdominal pain, fever, and vaginal discharge.&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;First Referral units in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PHC and District hospital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CHC and PHC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sub-center and CHC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CHC and Subdistrict hospitals&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CHC and Subdistrict hospitals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CHC and Subdistrict hospitals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ First Referral Units (FRUs) in India include Community Health Centers (CHCs) and Subdistrict hospitals and operate at the secondary level to provide essential emergency and specialized healthcare services.&lt;/li&gt;&lt;li&gt;➤ Community Health Centers (CHCs) and Subdistrict hospitals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the use of Stepwise approach of WHO in the context of public health interventions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strategies, Tactics, and Evaluation Plan for RTA accidents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NCD risk factor surveillance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surveillance, Training, and Emergency Preparedness for Disasters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stepwise, Tool-based, and Evidence-informed policy for Measles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. NCD risk factor surveillance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) NCD risk factor surveillance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The WHO Stepwise (STEPS) approach is a systematic framework for monitoring NCD risk factors to help countries collect and analyze data on non-communicable diseases, especially in low- and middle-income settings.&lt;/li&gt;&lt;li&gt;➤ WHO Stepwise (STEPS) approach&lt;/li&gt;&lt;li&gt;➤ monitoring NCD risk factors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old Male from Bihar presented to OPD with fever, weight loss and hepatosplenomegaly. He was subsequently diagnosed as a case of Kala Azar. Treatment will include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Terbinafine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liposomal Amphotericin B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liposomal Amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Liposomal Amphotericin B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Liposomal Amphotericin B is the treatment of choice for Kala Azar due to its high efficacy and low toxicity.&lt;/li&gt;&lt;li&gt;➤ Liposomal Amphotericin B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following vectors with the diseases they transmit. Match the pairs correctly:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-A, 2-B, 3-C, 4-D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-C, 2-B, 3-A, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-A, 2-D, 3-C, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-D, 2-C, 3-A, 4-B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-A, 2-B, 3-C, 4-D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/21/9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-A, 2-B, 3-C, 4-D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aedes aegypti transmits dengue, chikungunya, yellow fever, and Zika . Sandfly transmits Kala azar . Culex transmits Japanese Encephalitis and lymphatic filariasis . Female Anopheles transmits malaria .&lt;/li&gt;&lt;li&gt;➤ Aedes aegypti transmits dengue, chikungunya, yellow fever, and Zika .&lt;/li&gt;&lt;li&gt;➤ Aedes aegypti&lt;/li&gt;&lt;li&gt;➤ dengue, chikungunya, yellow fever, and Zika&lt;/li&gt;&lt;li&gt;➤ Sandfly transmits Kala azar .&lt;/li&gt;&lt;li&gt;➤ Sandfly&lt;/li&gt;&lt;li&gt;➤ Kala azar&lt;/li&gt;&lt;li&gt;➤ Culex transmits Japanese Encephalitis and lymphatic filariasis .&lt;/li&gt;&lt;li&gt;➤ Culex&lt;/li&gt;&lt;li&gt;➤ Japanese Encephalitis and lymphatic filariasis&lt;/li&gt;&lt;li&gt;➤ Female Anopheles transmits malaria .&lt;/li&gt;&lt;li&gt;➤ Female Anopheles&lt;/li&gt;&lt;li&gt;➤ malaria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Correct statement about the Double histogram of Population pyramid shown is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased height means low life expectancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle part Males &amp;gt; Females&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Broad base represents High fertility and high dependency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Broad base means more working population&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Broad base represents High fertility and high dependency&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/21/10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Broad base represents High fertility and high dependency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A broad base in a population pyramid indicates high fertility and a high dependency ratio due to a large young population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a hospital, the management wants to know that how much time each doctor is spending with patient on an average. They want to increase/ decrease number of doctors, as per requirement, to improve the quality of care. Management technique they should use is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FGD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systems analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Network analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Work sampling&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Work sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_im             questions = [{&quot;text&quot;: &quot;A pharmacological study measures the relationship between drug dosage (x, in micrograms per millilitre) and increase in heart rate (y, in beats per minute). The relationship is plotted on a graph to determine how the heart rate responds to varying dosages of the drug. Analyze the graph and select the equation that best describes the relationship between x and y:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;y=x+10&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;x=11+2y&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;x=10+y&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;y=11+2x&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. y=x+10&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/06/screenshot-2024-08-06-111202_1h3Busm.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) y=x+10&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a simple linear regression equation of the form y=a+bx, y is the dependent variable, x is the independent variable, a is the y-intercept, and b is the slope.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Researchers conducted an investigation to examine the history of MMR (measles, mumps, rubella) vaccination in a group of children diagnosed with autism compared to a group of children without autism. Which type of study design best describes this research?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cohort study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Case control study&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cross-sectional study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Randomized controlled trial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Case control study&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Case control study&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Case-control study, researchers begin with an outcome (such as a disease or condition) and look retrospectively at past exposures to investigate possible associations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following national institutes with their corresponding locations: National Tuberculosis Institute (NTI) National Environmental Engineering Research Institute (NEERI) National Institute of Virology (NIV) National Institute of Nutrition (NIN) Pune Hyderabad Nagpur Bengaluru&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-A, 2-B, 3-C, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-D, 2-C, 3-A, 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-C, 2-D, 3-B, 4-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-B, 2-A, 3-D, 4-C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-D, 2-C, 3-A, 4-B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1-D, 2-C, 3-A, 4-B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NTI is in Bengaluru. NEERI is in Nagpur. NIV is in Pune. NIN is in Hyderabad.&lt;/li&gt;&lt;li&gt;➤ NTI is in Bengaluru.&lt;/li&gt;&lt;li&gt;➤ NEERI is in Nagpur.&lt;/li&gt;&lt;li&gt;➤ NIV is in Pune.&lt;/li&gt;&lt;li&gt;➤ NIN is in Hyderabad.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Louis Pasteur gave the concept of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spontaneous generation theory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Germ theory of disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multifactorial causation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Web of causation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Germ theory of disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Germ theory of disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Louis Pasteur is credited with the Germ Theory of Disease , which established that microorganisms are the cause of many diseases, leading to significant advances in medicine and public health.&lt;/li&gt;&lt;li&gt;➤ Louis Pasteur&lt;/li&gt;&lt;li&gt;➤ Germ Theory of Disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health researcher is evaluating different characteristics of health indicators to determine their suitability for a study. Among the following options, which characteristic is not typically considered essential for health indicators?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Validity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reliability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affordability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Feasibility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Affordability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Affordability&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Essential characteristics of health indicators include validity, reliability, feasibility, sensitivity, specificity, and relevance, but affordability is not a core requirement.&lt;/li&gt;&lt;li&gt;➤ affordability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman visits her family physician for advice on preventing obesity. The physician discusses various dietary modifications that can help in the primary prevention of obesity. Which of the following dietary modifications is most appropriate for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low fiber diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High fiber diet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High cholesterol diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High intake of protein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High fiber diet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High fiber diet&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the primary prevention of obesity, a high-fiber diet is beneficial as it aids in satiety, calorie control, and digestive health. Fiber intake should be emphasized over high-protein or high-cholesterol diets, which are not as effective for weight management in general prevention strategies.&lt;/li&gt;&lt;li&gt;➤ high-fiber diet&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man has been diagnosed with a chronic illness. Understanding the sequence of health events can help in planning his treatment and care. Which of the following sequences represents the most logical progression of health-related events?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impairment → Disease → Disability → Handicap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disease → Impairment → Disability → Handicap&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disease → Impairment → Handicap → Disability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disease → Handicap → Impairment → Disability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Disease → Impairment → Disability → Handicap&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Disease → Impairment → Disability → Handicap&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sequence of health-related events: Disease leads to Impairment , which may cause Disability , and ultimately result in a Handicap . This progression highlights the impact of a chronic illness from the onset of disease to its social consequences.&lt;/li&gt;&lt;li&gt;➤ Disease&lt;/li&gt;&lt;li&gt;➤ Impairment&lt;/li&gt;&lt;li&gt;➤ Disability&lt;/li&gt;&lt;li&gt;➤ Handicap&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Spectacles represents which level of prevention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary (Specific protection)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary (Treatment)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tertiary (Disability limitation)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tertiary (Disability limitation &amp;amp; Rehabilitation)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tertiary (Disability limitation &amp; Rehabilitation)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Tertiary (Disability limitation &amp;amp; Rehabilitation)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Spectacles represent tertiary prevention by providing disability limitation and rehabilitation , as they help individuals with refractive errors regain functional vision without curing the underlying issue.&lt;/li&gt;&lt;li&gt;➤ tertiary prevention&lt;/li&gt;&lt;li&gt;➤ disability limitation and rehabilitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An epidemiologist is investigating the characteristics of different types of epidemics. Which of the following is true about continuous common source epidemics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High secondary attack rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duration more than one incubation period&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid rise and fall of epidemic curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brief and simultaneous exposure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duration more than one incubation period&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Duration more than one incubation period&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Continuous common source epidemic , exposure lasts over multiple incubation periods, resulting in a prolonged duration with a gradual rise and fall of cases, sometimes with secondary waves. This differs from single-exposure epidemics that have a rapid rise and fall within a single incubation period.&lt;/li&gt;&lt;li&gt;➤ Continuous common source epidemic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrectly matched vaccine strain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mumps vaccine – Jeryll Lynn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mosquirix – RTS,S&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Covishield – NIV-2020-770&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Typhoral – Ty21a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Covishield – NIV-2020-770&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Covishield – NIV-2020-770&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct vaccine strains associated with specific vaccines:&lt;/li&gt;&lt;li&gt;➤ Covishield does not use a viral strain like \&quot;NIV-2020-770\&quot;; instead, it uses a chimpanzee adenovirus vector. The \&quot;NIV-2020-770\&quot; strain is specific to Covaxin, an inactivated COVID-19 vaccine developed by Bharat Biotech.&lt;/li&gt;&lt;li&gt;➤ Covishield does not use a viral strain like \&quot;NIV-2020-770\&quot;; instead, it uses a chimpanzee adenovirus vector.&lt;/li&gt;&lt;li&gt;➤ The \&quot;NIV-2020-770\&quot; strain is specific to Covaxin, an inactivated COVID-19 vaccine developed by Bharat Biotech.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A study reveals that the incidence rate of a certain disease is five times greater in women than in men, yet the prevalence rates show no signif
