ere are 29 diseases which are notifiable (Schedule 3): Silicosis, Anthracosis, Byssinosis and Asbestosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following items is included in the Concurrent List of the Indian Constitution?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adulteration of food&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fishing and fisheries beyond territorial waters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Regulating labor in mines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Public health and sanitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adulteration of food&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Concurrent list under Union Ministry of Health and Family Welfare includes: [responsibility of both Union and State governments] [Mnemonic: V CLAPPED] V ital statistics C ommunicable diseases spread prevention L abour welfare A dulteration of food prevention P orts other than major P opulation control and family planning E conomic and social planning D rugs and poisons control&lt;/li&gt;&lt;li&gt;➤ Concurrent list under Union Ministry of Health and Family Welfare includes: [responsibility of both Union and State governments]&lt;/li&gt;&lt;li&gt;➤ [Mnemonic: V CLAPPED] V ital statistics C ommunicable diseases spread prevention L abour welfare A dulteration of food prevention P orts other than major P opulation control and family planning E conomic and social planning D rugs and poisons control&lt;/li&gt;&lt;li&gt;➤ [Mnemonic: V CLAPPED]&lt;/li&gt;&lt;li&gt;➤ V ital statistics C ommunicable diseases spread prevention L abour welfare A dulteration of food prevention P orts other than major P opulation control and family planning E conomic and social planning D rugs and poisons control&lt;/li&gt;&lt;li&gt;➤ V ital statistics&lt;/li&gt;&lt;li&gt;➤ V&lt;/li&gt;&lt;li&gt;➤ C ommunicable diseases spread prevention&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ L abour welfare&lt;/li&gt;&lt;li&gt;➤ L&lt;/li&gt;&lt;li&gt;➤ A dulteration of food prevention&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ P orts other than major&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P opulation control and family planning&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ E conomic and social planning&lt;/li&gt;&lt;li&gt;➤ E&lt;/li&gt;&lt;li&gt;➤ D rugs and poisons control&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following types of analyses with their correct descriptions. Which of the following matches the descriptions correctly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-1, C-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-3, C-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-2, B-1, C-3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/27/screenshot-2024-07-27-103935.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CBA [Cost Benefit Analysis] - Results of a programme analysed in terms of MONETARY benefits, e.g. NTEP (2023-24) saved 12 m US $ CEA [Cost Effective Analysis] - Output of a programme analysed in terms of Results eg. NTEP (2023-24) save 1.7 Million people can be determined with help of QALY. Input-Output Analysis - Calculation of effects of changing the inputs (Includes CBA &amp;amp; CEA) Network Analysis – It is a quantitative method. It includes activities &amp;amp; events. PERT is sequence of activities. CPM is the longest path in PERT.&lt;/li&gt;&lt;li&gt;➤ CBA [Cost Benefit Analysis] - Results of a programme analysed in terms of MONETARY benefits, e.g. NTEP (2023-24) saved 12 m US $&lt;/li&gt;&lt;li&gt;➤ CEA [Cost Effective Analysis] - Output of a programme analysed in terms of Results eg. NTEP (2023-24) save 1.7 Million people can be determined with help of QALY.&lt;/li&gt;&lt;li&gt;➤ Input-Output Analysis - Calculation of effects of changing the inputs (Includes CBA &amp;amp; CEA)&lt;/li&gt;&lt;li&gt;➤ Network Analysis – It is a quantitative method. It includes activities &amp;amp; events. PERT is sequence of activities. CPM is the longest path in PERT.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health researcher is designing a study to investigate potential risk factors for a rare neurological disorder. She is considering using a case-control study design. Which of the following statements is not true about case-control studies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Effect to cause design&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Used to study rare diseases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Odds ratio can be calculated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cause to effect design&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cause to effect design&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/27/screenshot-2024-07-27-122543.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/27/screenshot-2024-07-27-122622.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Case-control studies are retrospective and start with the outcome (disease) to look back at exposures, making them an \&quot;effect to cause\&quot; design. They are particularly useful for studying rare diseases and use the odds ratio to measure the association between exposure and outcome.&lt;/li&gt;&lt;li&gt;➤ Case-control studies are retrospective and start with the outcome (disease) to look back at exposures, making them an \&quot;effect to cause\&quot; design.&lt;/li&gt;&lt;li&gt;➤ They are particularly useful for studying rare diseases and use the odds ratio to measure the association between exposure and outcome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health official is tasked with designing a system to most accurately measure the true morbidity of a chronic disease within a specific urban population. Considering the need for high accuracy in data collection and reporting, which of the following surveillance methods would provide the most reliable information?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Active surveillance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passive surveillance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sentinel surveillance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continuous surveillance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sentinel surveillance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sentinel surveillance is an effective method for measuring true morbidity, providing detailed data from selected sites or groups, which can give an accurate picture of disease trends in a population.&lt;/li&gt;&lt;li&gt;➤ Sentinel surveillance is an effective method for measuring true morbidity, providing detailed data from selected sites or groups, which can give an accurate picture of disease trends in a population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A longitudinal study observes that individuals who significantly reduce their consumption of processed meats have a lower incidence of colorectal cancer compared to those who maintain a high consumption level. This finding supports which of the following criteria of causality in linking dietary habits to disease outcomes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal relationship&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Consistency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strength of association&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reversibility or reversible association&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reversibility or reversible association&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reversibility is a critical criterion in establishing causality, demonstrated when reducing or eliminating an exposure (like processed meat consumption) leads to a decrease in the associated risk of a disease (such as colorectal cancer).&lt;/li&gt;&lt;li&gt;➤ Reversibility is a critical criterion in establishing causality, demonstrated when reducing or eliminating an exposure (like processed meat consumption) leads to a decrease in the associated risk of a disease (such as colorectal cancer).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health team conducted a survey in 40 towns with a total population of 80,000 to assess the prevalence of dengue. Out of 15,000 blood samples were examined, 300 were positive for dengue. What is the annual incidence rate of dengue per 1,000 population?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3.75&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5.0&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3.75&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/28/screenshot-2024-08-28-125938.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The annual incidence rate per 1,000 population is a useful measure in public health to determine the frequency of new cases of a disease in a population.&lt;/li&gt;&lt;li&gt;➤ The annual incidence rate per 1,000 population is a useful measure in public health to determine the frequency of new cases of a disease in a population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A regional health authority is conducting a comprehensive review of current leprosy control program. The review aims to optimize resource allocation by evaluating the effectiveness of different performance indicators. Which of the following performance indicators is LEAST useful for determining whether the health system is effectively prioritizing the identification of leprosy within the community?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treatment completion rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Annual new case detection rate per 100,000 population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment initiation rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proportion of newly diagnosed patients with grade-2 disability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Treatment initiation rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Main/Core Indicators for NLEP: Monitor functioning of control activities:&lt;/li&gt;&lt;li&gt;➤ Main/Core Indicators for NLEP: Monitor functioning of control activities:&lt;/li&gt;&lt;li&gt;➤ No. of new cases detected per 1 Lac population per year New cases with Grade-2 disability 1 Lac population per year Treatment completion/cure rate Prevalence rate&lt;/li&gt;&lt;li&gt;➤ No. of new cases detected per 1 Lac population per year&lt;/li&gt;&lt;li&gt;➤ New cases with Grade-2 disability 1 Lac population per year&lt;/li&gt;&lt;li&gt;➤ Treatment completion/cure rate&lt;/li&gt;&lt;li&gt;➤ Prevalence rate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a family therapy session, a psychologist observes a family where all members, regardless of age or role, actively participate in discussions about family affairs and decision-making. The psychologist is evaluating the family structure to optimize therapeutic approaches. This type of family interaction, characterized by collective participation in decision-making, is best described as which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elementary family&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;New family&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3-Generation family&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Communal family&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Communal family&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A communal family is one where all members actively participate in the management and decision-making processes, reflecting a collective approach to family responsibilities. This structure differs from more traditional or hierarchical family models.&lt;/li&gt;&lt;li&gt;➤ A communal family is one where all members actively participate in the management and decision-making processes, reflecting a collective approach to family responsibilities.&lt;/li&gt;&lt;li&gt;➤ This structure differs from more traditional or hierarchical family models.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Health authorities are implementing a smoking cessation program with a series of activities aimed at reducing smoking rates, despite the high cost of the program. The program aims to reduce lung cancer incidence by preventing smoking. What measure can best indicate the proportion of lung cancer cases that could be prevented if smoking were eliminated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Relative risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Attributable risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Population Attributable fraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incidence density&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Population Attributable fraction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Population Attributable fraction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Population Attributable Fraction is a crucial measure in public health, as it helps determine the impact of eliminating a risk factor on disease incidence within a population.&lt;/li&gt;&lt;li&gt;➤ The Population Attributable Fraction is a crucial measure in public health, as it helps determine the impact of eliminating a risk factor on disease incidence within a population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Accurately identify the specific toxins produced by various adulterants mentioned below. Adulterants: Khesari Dal (Lathyrus sativus) Argemone mexicana (oil) Crotolaria seeds (Jhunjhunia) Aspergillus flavus/parasiticus Claviceps fusiformis Toxins: Aflatoxin Sanguinarine Clavine alkaloids Pyrrolizidine alkaloids BOAA (Beta-N-Oxalyl-L-alpha,beta-diaminopropionic acid)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-e, 2-b, 3-d, 4-a, 5-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-e, 3-a, 4-d, 5-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-e, 4-c, 5-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-e, 5-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-e, 2-b, 3-d, 4-a, 5-c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/05/screenshot-2024-06-05-160112.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-e, 2-b, 3-d, 4-a, 5-c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Khesari Dal (Lathyrus sativus) is known to contain BOAA (Beta-N-Oxalyl-L-alpha,beta-diaminopropionic acid) , a neurotoxin that can cause irreversible neurological disorders, known as neurolathyrism. Argemone mexicana (oil) is contaminated with Sanguinarine , a toxic alkaloid that leads to epidemic dropsy, characterized by severe edema and cardiovascular complications. Crotolaria seeds (Jhunjhunia) are a source of Pyrrolizidine alkaloids , which are hepatotoxic and can lead to hepatic veno-occlusive disease, potentially causing severe liver damage. Aspergillus flavus/parasiticus , a fungus, produces Aflatoxin , one of the most potent natural carcinogens known, primarily affecting the liver and leading to liver cancer. Claviceps fusiformis , a fungus that affects rye and other cereals, produces Clavine alkaloids , which are associated with ergotism that can cause severe vasoconstriction leading to gangrene.&lt;/li&gt;&lt;li&gt;• Khesari Dal (Lathyrus sativus) is known to contain BOAA (Beta-N-Oxalyl-L-alpha,beta-diaminopropionic acid) , a neurotoxin that can cause irreversible neurological disorders, known as neurolathyrism.&lt;/li&gt;&lt;li&gt;• Khesari Dal (Lathyrus sativus)&lt;/li&gt;&lt;li&gt;• BOAA (Beta-N-Oxalyl-L-alpha,beta-diaminopropionic acid)&lt;/li&gt;&lt;li&gt;• Argemone mexicana (oil) is contaminated with Sanguinarine , a toxic alkaloid that leads to epidemic dropsy, characterized by severe edema and cardiovascular complications.&lt;/li&gt;&lt;li&gt;• Argemone mexicana (oil)&lt;/li&gt;&lt;li&gt;• Sanguinarine&lt;/li&gt;&lt;li&gt;• Crotolaria seeds (Jhunjhunia) are a source of Pyrrolizidine alkaloids , which are hepatotoxic and can lead to hepatic veno-occlusive disease, potentially causing severe liver damage.&lt;/li&gt;&lt;li&gt;• Crotolaria seeds (Jhunjhunia)&lt;/li&gt;&lt;li&gt;• Pyrrolizidine alkaloids&lt;/li&gt;&lt;li&gt;• Aspergillus flavus/parasiticus , a fungus, produces Aflatoxin , one of the most potent natural carcinogens known, primarily affecting the liver and leading to liver cancer.&lt;/li&gt;&lt;li&gt;• Aspergillus flavus/parasiticus&lt;/li&gt;&lt;li&gt;• Aflatoxin&lt;/li&gt;&lt;li&gt;• Claviceps fusiformis , a fungus that affects rye and other cereals, produces Clavine alkaloids , which are associated with ergotism that can cause severe vasoconstriction leading to gangrene.&lt;/li&gt;&lt;li&gt;• Claviceps fusiformis&lt;/li&gt;&lt;li&gt;• Clavine alkaloids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Food Adulteration Diseases&lt;/li&gt;&lt;li&gt;➤ Food Adulteration Diseases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male visits the clinic with a clean, non-bleeding laceration on his arm. He reports that his last tetanus vaccine was administered 7-8 years ago, following a complete vaccination schedule. What is the most appropriate next step in managing this patient’s wound?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer both human tetanus immunoglobulin and restart the tetanus vaccine series&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer human tetanus immunoglobulin only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer a single booster dose of tetanus toxoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restart the full tetanus toxoid vaccination series&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Administer a single booster dose of tetanus toxoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/06/screenshot-2024-06-06-121202.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A population-based study evaluates the effect of consuming citrus fruits on the occurrence of skin cancer. The study results show a risk ratio of 0.84 for skin cancer in individuals who regularly consume citrus fruits compared to those who do not. What conclusion can be drawn from this risk ratio?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Citrus fruit consumption increases the risk of skin cancer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Citrus fruit consumption decreases the risk of skin cancer.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The findings are insufficient to prove a causal link between citrus fruit consumption and skin cancer reduction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A risk ratio close to 1 implies that citrus fruit consumption has no effect on skin cancer risk.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Citrus fruit consumption decreases the risk of skin cancer.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/06/screenshot-2024-06-06-152745.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Sara, Epidemiologist is preparing for a community vaccination drive in a rural region with a high incidence of Japanese Encephalitis (JE). As part of the preparations, she conducts a training session for the healthcare team on the proper handling and administration of the JE vaccine. She emphasizes the importance of maintaining the vaccine&#x27;s efficacy post-reconstitution. Dr. Sara asks her team how long the reconstituted JE vaccine can be safely stored and used during the drive. What is the maximum time that the reconstituted JE vaccine should be kept before it must be discarded?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/07/screenshot-2024-06-07-145504.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In endemic areas, JE vaccine is given to all children aged 1-15 years age JE vaccine is not used below the age of 6 months Cell culture based Live attenuated freeze dried vaccine (SA-14-14-2 strain): Diluent - phosphate buffer saline (PBS); Dose under NIS – 0.5 ml subcutaneous in left upper arm @ 9 m &amp;amp; 16-24 m under NIS [upto 15 years]&lt;/li&gt;&lt;li&gt;➤ In endemic areas, JE vaccine is given to all children aged 1-15 years age&lt;/li&gt;&lt;li&gt;➤ JE vaccine is not used below the age of 6 months&lt;/li&gt;&lt;li&gt;➤ Cell culture based Live attenuated freeze dried vaccine (SA-14-14-2 strain): Diluent - phosphate buffer saline (PBS); Dose under NIS – 0.5 ml subcutaneous in left upper arm @ 9 m &amp;amp; 16-24 m under NIS [upto 15 years]&lt;/li&gt;&lt;li&gt;➤ Diluent - phosphate buffer saline (PBS); Dose under NIS – 0.5 ml subcutaneous in left upper arm @ 9 m &amp;amp; 16-24 m under NIS [upto 15 years]&lt;/li&gt;&lt;li&gt;➤ Diluent - phosphate buffer saline (PBS);&lt;/li&gt;&lt;li&gt;➤ Dose under NIS – 0.5 ml subcutaneous in left upper arm @ 9 m &amp;amp; 16-24 m under NIS [upto 15 years]&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Roma is conducting a research study to analyze the association between different treatment methods and patient recovery rates. She decides to use the chi-square test to evaluate the data collected from various patient groups. As she prepares her analysis plan, she reviews the essentials required for the chi-square test. Which of the following is NOT required for performing a chi-square test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Null hypothesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Degrees of freedom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Means in different groups&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proportions in different groups&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Means in different groups&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chi-square test ( χ 2 – TEST):&lt;/li&gt;&lt;li&gt;➤ Chi-square test (&lt;/li&gt;&lt;li&gt;➤ 2 – TEST):&lt;/li&gt;&lt;li&gt;➤ Is a ‘non-parametric test’ of significance Is used to ‘test significance of association between 2 or more QUALITATIVE characteristics’ Is used for non – Normal (non–Gaussian) distributions Applications of Chi-square test:&lt;/li&gt;&lt;li&gt;➤ Is a ‘non-parametric test’ of significance&lt;/li&gt;&lt;li&gt;➤ Is used to ‘test significance of association between 2 or&lt;/li&gt;&lt;li&gt;➤ more QUALITATIVE characteristics’&lt;/li&gt;&lt;li&gt;➤ Is used for non – Normal (non–Gaussian) distributions&lt;/li&gt;&lt;li&gt;➤ Applications of Chi-square test:&lt;/li&gt;&lt;li&gt;➤ 1. Test of proportions&lt;/li&gt;&lt;li&gt;➤ 2. Test of association&lt;/li&gt;&lt;li&gt;➤ 3. Test of goodness of fit.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A case of trauma presents to the Emergency with an unknown blood group. Since the patient was hemodynamically unstable, he required immediate blood transfusion. Which blood type can be transfused? ( INICET MAY 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A positive and O negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AB negative and O negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O positive and O negative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A positive and O positive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. O positive and O negative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) O positive and O negative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Universal blood donor and the safest option: O negative.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the 18th century, the East India Company engaged in the illicit trade of a specific substance with China, which played a significant role in the historical trade dynamics. What was the substance that the company smuggled into China during this time? ( INICET Nov 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magic Mushroom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Opium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Opium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In 18 th &amp;amp; 19 th centuaries, EIC (East India Company) used to purchase Tea against Silver. By opium export, EIC were able to save their Silver and purchased tea against Opium.&lt;/li&gt;&lt;li&gt;• Opium is derived from the poppy plant and has been used both medicinally and recreationally.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Cannabis: Marijuana, a psychoactive drug from the Cannabis plant, used both recreationally and medicinally around the world.&lt;/li&gt;&lt;li&gt;• Option B. Cannabis: Marijuana, a&lt;/li&gt;&lt;li&gt;• Option C. Magic Mushrooms : Refer to various types of mushrooms that contain psilocybin, a psychoactive compound. These have been used for centuries for their hallucinogenic effects.&lt;/li&gt;&lt;li&gt;• Option C. Magic Mushrooms&lt;/li&gt;&lt;li&gt;• Option D. Cocaine : Derived from the coca plant, cocaine is a powerful stimulant used primarily as a recreational drug.&lt;/li&gt;&lt;li&gt;• Option D. Cocaine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In 18 th century British East India company used to transport opium to China .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An individual experienced a dog bite. Both the person and the dog are up-to-date with their vaccinations. The person&#x27;s medical history includes a splenectomy performed five years ago. What is the optimal course of action for managing this situation? ( INICET MAY 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amoxiclav&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amoxiclav&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amoxiclav&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amoxicillin/clavulanate is the optimal course of action for prophylactic treatment following a dog bite, especially in individuals with increased infection risk, such as those with a history of splenectomy. Thorough wound care and appropriate prophylaxis for tetanus and rabies should also be part of the management plan.&lt;/li&gt;&lt;li&gt;➤ Amoxicillin/clavulanate is the optimal course of action for prophylactic treatment following a dog bite, especially in individuals with increased infection risk, such as those with a history of splenectomy.&lt;/li&gt;&lt;li&gt;➤ Thorough wound care and appropriate prophylaxis for tetanus and rabies should also be part of the management plan.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman presenting at less than 34 weeks of gestation displays signs of mild to moderate anemia. Under the \&quot;Anemia Mukh Bharat\&quot; initiative, which therapeutic approach would be the most appropriate? (INICET NOV 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 iron and folic acid (IFA) tablets, taken OD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV iron sucrose for non-compliance with oral tablets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 iron and folic acid tablets OD + IV iron sucrose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IM ferric carboxy maltose (FCM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IV iron sucrose for non-compliance with oral tablets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/27/psm-pyq-17.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/27/picture10777.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/27/picture1133.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) IV iron sucrose for non-compliance with oral tablets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anemia Mukt Bharat (2018)&lt;/li&gt;&lt;li&gt;➤ Anemia Mukt Bharat (2018)&lt;/li&gt;&lt;li&gt;➤ Aim: Reduce anemia by 3% per year&lt;/li&gt;&lt;li&gt;➤ 6 x 6 x 6 strategy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the accompanying illustration, a treatment approach for a patient with lymphatic filariasis is depicted. Which type of preventive method is illustrated in this scenario? (INICET MAY 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Specific protection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disability limitation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary prevention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Health promotion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Disability limitation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/23/ip27.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Disability limitation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Disability limitation is a mode of tertiary prevention aimed at managing existing disease and preventing further complications, as illustrated in the treatment approach for a patient with chronic lymphatic filariasis in the image.&lt;/li&gt;&lt;li&gt;➤ Disability limitation is a mode of tertiary prevention aimed at managing existing disease and preventing further complications, as illustrated in the treatment approach for a patient with chronic lymphatic filariasis in the image.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Imagine a scenario where a novel medication is introduced that significantly reduces mortality from a specific disease but does not actually cure the disease. As patients continue to live longer with the disease due to this medication, it would have an effect on the epidemiological metrics. Which of the following statements correctly describes the expected change in prevalence and incidence as a result of this medication? (INICET NOV 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease in incidence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in prevalence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in incidence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in prevalence&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increase in prevalence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increase in prevalence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PREVALENCE&lt;/li&gt;&lt;li&gt;➤ PREVALENCE&lt;/li&gt;&lt;li&gt;➤ Total current (Old + New) cases in a given population over. Prevalence = Incidence × Mean duration of disease [P = I × d] Prevalence describes the balance between incidence, mortality and recovery&lt;/li&gt;&lt;li&gt;➤ Total current (Old + New) cases in a given population over.&lt;/li&gt;&lt;li&gt;➤ Prevalence = Incidence × Mean duration of disease [P = I × d]&lt;/li&gt;&lt;li&gt;➤ Prevalence describes the balance between incidence, mortality and recovery&lt;/li&gt;&lt;li&gt;➤ INCIDENCE&lt;/li&gt;&lt;li&gt;➤ INCIDENCE&lt;/li&gt;&lt;li&gt;➤ Number of new cases occurring in a defined population over a specified period of time.&lt;/li&gt;&lt;li&gt;➤ Number of new cases occurring in a defined population over a specified period of time.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A laboratory technician is analyzing cell populations using flow cytometry. This technique allows for the simultaneous multiparametric analysis of the physical and/or chemical characteristics of single cells flowing through an optical and/or electronic detection apparatus. Which visual depictions are commonly generated in flow cytometry for the evaluation of these cell populations? (INICET MAY 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bar diagram, dot plot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Line diagram, dot plot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histogram, dot plot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pie chart, dot plot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Histogram, dot plot&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/27/picture4777.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/27/picture5555.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Histogram, dot plot&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In flow cytometry, histograms and dot plots are the common visual depictions for evaluating cell populations.&lt;/li&gt;&lt;li&gt;➤ In flow cytometry, histograms and dot plots are the common visual depictions for evaluating cell populations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health officer is reviewing the storage conditions of various vaccines in a rural health center. She wants to ensure that all the vaccines have been stored appropriately and have not been exposed to temperatures outside the recommended range. She is looking for a specific indicator on the vaccine vials that shows the cumulative heat exposure over time. Which of the following is the correct indicator she should check? (INICET NOV 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VVM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MVV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVMI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot ehyde&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key measures that effectively curb its spread include behaviors such as maintaining a physical distance of at least 6 feet from others, washing hands with soap and water for a duration of 20 seconds, or employing a hand sanitizer containing a minimum of 70% alcohol. Additionally, wearing a face mask in situations necessitating public outings remains crucial.&lt;/li&gt;&lt;li&gt;➤ The key measures that effectively curb its spread include behaviors such as maintaining a physical distance of at least 6 feet from others, washing hands with soap and water for a duration of 20 seconds, or employing a hand sanitizer containing a minimum of 70% alcohol.&lt;/li&gt;&lt;li&gt;➤ Additionally, wearing a face mask in situations necessitating public outings remains crucial.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman is admitted with dengue hemorrhagic fever. After several days of management, her condition stabilizes, and the medical team considers discharging her. Which of the following is an appropriate criterion to decide the discharge of a patient recovering from dengue hemorrhagic shock? (AIIMS NOV 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No episode of fever for more than 24 hours with paracetamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;After the return of appetite&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urine output more than 200ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After 24hrs from recovery of shock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. After the return of appetite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) After the return of appetite&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CRITERIA FOR DISCHARGING PATIENTS:&lt;/li&gt;&lt;li&gt;➤ CRITERIA FOR DISCHARGING PATIENTS:&lt;/li&gt;&lt;li&gt;➤ Absence of fever for at least 24 hours without the use of anti-fever therapy Return of appetite Visible clinical improvement Good urine output Minimum of three days after recovery from shock No respiratory distress from pleural effusion and no ascites Platelet count of more than 50,000/mm&lt;/li&gt;&lt;li&gt;➤ Absence of fever for at least 24 hours without the use of anti-fever therapy&lt;/li&gt;&lt;li&gt;➤ Return of appetite&lt;/li&gt;&lt;li&gt;➤ Visible clinical improvement&lt;/li&gt;&lt;li&gt;➤ Good urine output&lt;/li&gt;&lt;li&gt;➤ Minimum of three days after recovery from shock&lt;/li&gt;&lt;li&gt;➤ No respiratory distress from pleural effusion and no ascites&lt;/li&gt;&lt;li&gt;➤ Platelet count of more than 50,000/mm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];

                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        // Show result for a single question
                // Show result for a single question
        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById(&#x27;results-content&#x27;);
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border p-4 rounded-lg ${isCorrect ? &#x27;bg-green-50&#x27; : userAnswer ? &#x27;bg-red-50&#x27; : &#x27;bg-gray-50&#x27;}&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || &#x27;No question text&#x27;}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || &#x27;Invalid option&#x27;}` : &#x27;Unanswered&#x27;}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || &#x27;Unknown&#x27;}&lt;/p&gt;
                        &lt;div class=&quot;mt-2&quot;&gt;${q.explanation || &#x27;No explanation available&#x27;}&lt;/div&gt;
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join(&#x27;&#x27;) : &#x27;&#x27;}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, &#x27;${q.video}&#x27;, &#x27;video-${index}&#x27;)&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;&#x27;}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-blue-500 text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, &#x27;${q.audio}&#x27;, &#x27;audio-${index}&#x27;)&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : &#x27;&#x27;}
                    &lt;/div&gt;
                `;
                document.getElementById(&#x27;correct-count&#x27;).textContent = correct;
                document.getElementById(&#x27;wrong-count&#x27;).textContent = wrong;
                document.getElementById(&#x27;unanswered-count&#x27;).textContent = unanswered;
                document.getElementById(&#x27;marked-count&#x27;).textContent = marked;
                document.getElementById(&#x27;result-question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;prev-result&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-result&#x27;).disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;" frameborder="0" width="100%" height="2000px"></iframe>
