ot;text&quot;: &quot;5–10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;11–15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;16–25&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;26–29&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 26–29&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 26–29&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Kuppuswamy scale is a valuable tool in assessing socio-economic status, with scores between 26 and 29 indicating that a family belongs to the upper socio-economic class based on education, occupation, and income factors.&lt;/li&gt;&lt;li&gt;➤ Kuppuswamy scale&lt;/li&gt;&lt;li&gt;➤ 26 and 29&lt;/li&gt;&lt;li&gt;➤ upper socio-economic class&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a session on water treatment techniques, an expert highlights various method to ensure the safety and cleanliness of drinking water. Among the statements below, which one incorrectly describes an aspect of break point chlorination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Free chlorine is released in water after break point chlorination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlorine demand is the amount needed to kill bacteria, oxidize organic matter and neutralize ammonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 ppm free chlorine should be present in water after break point has reached&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contact period of 1 hour is necessary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 ppm free chlorine should be present in water after break point has reached&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1 ppm free chlorine should be present in water after break point has reached&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ After breakpoint chlorination, a minimum of 0.5 mg/L of free chlorine should be present in drinking water to ensure safety. This level differs in special cases such as swimming pools or post-disaster scenarios, where a higher concentration of 1 ppm may be required.&lt;/li&gt;&lt;li&gt;➤ 0.5 mg/L of free chlorine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a study focusing on environmental conditions and their impact on thermal comfort, researchers are investigating the effects of low wind velocity and cooling power in various settings. To accurately measure these parameters, a specific instrument is required that can capture the nuanced changes in wind velocity and its cooling effect. Which of the following instruments is most suitable for this purpose, providing reliable data on low wind velocity and its cooling capacity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kata thermometer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wet globe thermometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silvered thermometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Globe thermometer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kata thermometer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kata thermometer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Kata thermometer is best suited for measuring low wind velocity in various environmental conditions. Understanding the instrument’s role in measuring air velocity is crucial when assessing thermal comfort, especially in environments where wind speed plays a role in cooling.&lt;/li&gt;&lt;li&gt;➤ Kata thermometer&lt;/li&gt;&lt;li&gt;➤ low wind velocity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a seminar focused on sanitation solutions for temporary settlements, such as refugee camps or construction sites, the topic of appropriate latrine options is discussed. While many latrine types are suitable for short-term use due to their simplicity and minimal environmental impact, one option is generally considered too complex and permanent for such scenarios. Which of the following latrine types is not typically recommended for camps and temporary use due to its more permanent nature and complexity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shallow trench latrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pit latrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borehole latrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic tank&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Septic tank&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Septic tank&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The septic tank is not recommended for temporary use because it is a more permanent, complex solution requiring substantial infrastructure. The ideal retention period for wastewater in a septic tank is 24 hours , a key point to remember when considering long-term sanitation solutions.&lt;/li&gt;&lt;li&gt;➤ septic tank&lt;/li&gt;&lt;li&gt;➤ 24 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to safety regulations, what is the maximum permissible dose of man-made radiation that an individual should not exceed in a year to avoid adverse health effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 rads per year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 rads per year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 rads per year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 rads per year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5 rads per year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 5 rads per year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The maximum permissible dose of man-made radiation that an individual can be exposed to safely in a year is 5 rads . This limit is critical for ensuring health and safety in environments where radiation exposure is possible.&lt;/li&gt;&lt;li&gt;➤ man-made radiation&lt;/li&gt;&lt;li&gt;➤ 5 rads&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In efforts to control mosquito populations and prevent the spread of mosquito-borne diseases, various methods are employed to target the larval stage of mosquitoes. Among the following options, identify the one that is not used as an anti-larval measure in mosquito control programs:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intermittent irrigation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paris green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gambusia affinis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyrethrum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pyrethrum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pyrethrum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyrethrum is primarily used to control adult mosquitoes by acting as a nerve poison, whereas other methods such as intermittent irrigation, Paris green, and Gambusia affinis are effective anti-larval measures targeting the larval stage of mosquitoes to prevent their maturation and reduce overall mosquito populations.&lt;/li&gt;&lt;li&gt;➤ Pyrethrum&lt;/li&gt;&lt;li&gt;➤ anti-larval measures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the list provided, identify which of the following diseases are transmitted by mosquitoes: Yellow fever Q fever Chikungunya fever Relapsing fever Japanese encephalitis Sleeping sickness&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3, and 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4, 5, and 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, and 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 3, and 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 3, and 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mosquitoes are vectors for a variety of diseases, including Yellow fever , Chikungunya , and Japanese encephalitis , but they do not transmit diseases such as Q fever , Relapsing fever , or Sleeping sickness . Understanding the vectors involved in disease transmission is key to controlling the spread of these infections.&lt;/li&gt;&lt;li&gt;➤ Yellow fever&lt;/li&gt;&lt;li&gt;➤ Chikungunya&lt;/li&gt;&lt;li&gt;➤ Japanese encephalitis&lt;/li&gt;&lt;li&gt;➤ Q fever&lt;/li&gt;&lt;li&gt;➤ Relapsing fever&lt;/li&gt;&lt;li&gt;➤ Sleeping sickness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old construction worker visits an otolaryngologist after experiencing a sudden loss of hearing following an incident at a demolition site. The patient reports being in close proximity to a controlled explosion without adequate ear protection. The physician suspects a rupture of the tympanic membrane due to the acute exposure to an intense sound wave. Considering the potential for permanent hearing damage, what is the minimum level of sound intensity that is likely to cause such an injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;90 dB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;110 dB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;160 dB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1600 dB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 160 dB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 160 dB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The minimum sound intensity likely to cause tympanic membrane rupture is approximately 160 dB . Understanding the risks associated with high-intensity sounds, especially in occupational environments, is essential for preventing permanent hearing damage.&lt;/li&gt;&lt;li&gt;➤ minimum sound intensity&lt;/li&gt;&lt;li&gt;➤ 160 dB&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a hospital setting, a healthcare professional is calibrating blood pressure equipment when a mercury sphygmomanometer accidentally breaks, leading to a mercury spill on the floor. This incident requires immediate attention to prevent mercury vapor exposure, which can be harmful to health. In addressing this spill, what would be the most appropriate and safe method for the healthcare professional to follow in cleaning up the spilled mercury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collect using your hand and discard in drain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collect using paper/cardboard and put in water tube/bucket&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collect and throw outside in the environment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Broom it and discard in dustbin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Collect using paper/cardboard and put in water tube/bucket&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Collect using paper/cardboard and put in water tube/bucket&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mercury spills should be handled carefully using tools like paper or cardboard to collect the droplets, and the spill area should be decontaminated with sodium thiosulphate . Understanding the correct procedures for handling hazardous materials, especially in healthcare settings, is crucial for ensuring safety and preventing toxic exposure.&lt;/li&gt;&lt;li&gt;➤ sodium thiosulphate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After a region experiences a significant earthquake, the local government undertakes a review of the existing infrastructure&#x27;s resilience to such natural disasters. As a result, they decide to implement new building codes that mandate the construction of earthquake-resistant structures. This proactive measure is aimed at reducing the impact of future seismic events on the community. Within the framework of disaster management, which phase does the introduction of these new building codes best represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Responding to the immediate aftermath of the disaster.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rebuilding the physical structures that were destroyed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restoring the community to its pre-disaster conditions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Taking measures to lessen the effects of future disasters.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Taking measures to lessen the effects of future disasters.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Taking measures to lessen the effects of future disasters.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Disaster mitigation involves taking measures to reduce the impact of future disasters, such as implementing earthquake-resistant building codes. Understanding the various phases of disaster management—preparedness, response, recovery, and mitigation—helps in planning effectively to safeguard communities against future risks.&lt;/li&gt;&lt;li&gt;➤ Disaster mitigation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a lecture, Professor discusses various forms of pneumoconiosis, each associated with specific clinical disorders due to long-term exposure to different inhaled particulates. The students are tasked with matching each type of pneumoconiosis to its corresponding clinical manifestation to better understand the relationship between occupational exposures and respiratory health outcomes. Match the following types of pneumoconiosis with their most closely associated clinical disorders: Pneumoconiosis: Asbestosis Silicosis Coal workers’ pneumoconiosis Bagassosis Clinical associations: Caplan’s syndrome Mesothelioma and pleural effusions, predominantly in the lower lobes Acute diffuse bronchiolitis \&quot;Crazy paving\&quot; pattern on High-Resolution Computed Tomography (HRCT)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-4, C-3, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-2, C-1, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-2, B-1, C-4, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-4, C-1, D-3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A-2, B-4, C-1, D-3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A-2, B-4, C-1, D-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Each form of pneumoconiosis has distinct clinical associations depending on the inhaled particulate and the nature of the disease. For example, asbestosis is linked to mesothelioma , silicosis to the crazy paving pattern on HRCT , coal workers’ pneumoconiosis to Caplan&#x27;s syndrome , and bagassosis to acute diffuse bronchiolitis . Recognizing these associations is important for diagnosing and managing occupational lung diseases.&lt;/li&gt;&lt;li&gt;➤ pneumoconiosis&lt;/li&gt;&lt;li&gt;➤ asbestosis&lt;/li&gt;&lt;li&gt;➤ mesothelioma&lt;/li&gt;&lt;li&gt;➤ silicosis&lt;/li&gt;&lt;li&gt;➤ crazy paving pattern on HRCT&lt;/li&gt;&lt;li&gt;➤ coal workers’ pneumoconiosis&lt;/li&gt;&lt;li&gt;➤ Caplan&#x27;s syndrome&lt;/li&gt;&lt;li&gt;➤ bagassosis&lt;/li&gt;&lt;li&gt;➤ acute diffuse bronchiolitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At a global health summit, a keynote speaker reflects on groundbreaking projects that have shaped modern medicine. Among these, the Human Genome Project stands out for its ambitious scope. This initiative, once considered a moonshot. What was the primary goal of the Human Genome Project?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To introduce a specific gene sequence into cells to alter their function.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To develop novel diagnostic methods, including the use of restriction enzymes.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To identify all the genes and determine the sequence of the base pairs that make up human DNA.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To provide empirical evidence supporting the Hardy-Weinberg Law in human populations.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. To identify all the genes and determine the sequence of the base pairs that make up human DNA.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) To identify all the genes and determine the sequence of the base pairs that make up human DNA.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Human Genome Project aimed to identify all the genes in human DNA and determine the complete sequence of the base pairs that make up the human genome. This knowledge has revolutionized the field of genetics and medicine, enabling advancements in diagnostics, therapeutics, and understanding human biology.&lt;/li&gt;&lt;li&gt;➤ Human Genome Project&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an educational setting, various formats are utilized to facilitate learning and information exchange. These methods range from highly interactive sessions to more traditional, didactic approaches. Among the options listed, which one is typically characterized by a one-way flow of information rather than a two-way communication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symposium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lecture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panel discussion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Workshop&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lecture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lecture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A lecture is a one-way communication format where the speaker delivers information to the audience, unlike more interactive formats such as symposiums, panel discussions, and workshops, which encourage two-way communication. Understanding the different learning formats helps in selecting the most appropriate method for specific educational goals.&lt;/li&gt;&lt;li&gt;➤ lecture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a workshop on program evaluation, a facilitator emphasizes the importance of various elements that contribute to a thorough assessment of any public health initiative. These elements are critical for understanding the program&#x27;s impact, its alignment with goals, and its reception among the target population. However, one of the listed options is not typically considered a direct element of program evaluation. Which of the following does not belong to the core elements of evaluation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeatability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Relevance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acceptability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Effectiveness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Repeatability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Repeatability&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When evaluating a public health program, key elements include relevance , acceptability , accessibility, adequacy , effectiveness , efficiency , and impact . Repeatability is not typically part of program evaluation but is more relevant in experimental research.&lt;/li&gt;&lt;li&gt;➤ relevance&lt;/li&gt;&lt;li&gt;➤ acceptability&lt;/li&gt;&lt;li&gt;➤ accessibility, adequacy&lt;/li&gt;&lt;li&gt;➤ effectiveness&lt;/li&gt;&lt;li&gt;➤ efficiency&lt;/li&gt;&lt;li&gt;➤ impact&lt;/li&gt;&lt;li&gt;➤ Repeatability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a public health course, students are tasked with understanding the historical context and contributions of various health committees in India to the country&#x27;s healthcare system. These committees have played pivotal roles in shaping policies, planning, and the delivery of healthcare services across the nation. The assignment involves matching each committee to its primary focus or achievement as described. Match the following names of health committees with their corresponding contributions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-I, B-III, C-II, D-IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-I, B-IV, C-III, D-II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-IV, B-I, C-III, D-II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-I, B-IV, C-II, D-III&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-I, B-IV, C-III, D-II&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-09%20151522.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A-I, B-IV, C-III, D-II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The historical contributions of key health committees in India, such as the Bhore Committee (Health Survey &amp;amp; Development) , Mudaliar Committee (Health Survey &amp;amp; Planning) , Jungalwallah Committee (Integration of Health Services) , and Kartar Singh Committee (Multipurpose Workers) , is crucial in recognizing how these committees shaped India&#x27;s healthcare policies and services.&lt;/li&gt;&lt;li&gt;➤ Bhore Committee (Health Survey &amp;amp; Development)&lt;/li&gt;&lt;li&gt;➤ Mudaliar Committee (Health Survey &amp;amp; Planning)&lt;/li&gt;&lt;li&gt;➤ Jungalwallah Committee (Integration of Health Services)&lt;/li&gt;&lt;li&gt;➤ Kartar Singh Committee (Multipurpose Workers)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a public health lecture on bioterrorism, the instructor discusses the categorization of biological agents based on their threat level and potential for public health impact. The students are presented with a scenario where they must identify the incorrect statement regarding the classification system used by health authorities to prioritize agents for research and preparedness. The classifications are designed to guide the response to a bioterrorism event. Which of the following statements about the categories of bioterrorism agents does not accurately reflect the established categorization?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Category A comprises agents with the highest priority due to their ease of transmission and high mortality rates.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Category B includes agents that are moderately easy to disseminate and result in moderate morbidity rates.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Category C encompasses emerging pathogens that could be engineered for mass spread in the future.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Category D is a recognized classification for agents known for their extreme lethality.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Category D is a recognized classification for agents known for their extreme lethality.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Category D is a recognized classification for agents known for their extreme lethality.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bioterrorism agents are classified into three categories (A, B, C) based on their potential impact on public health, ease of transmission, and mortality rates. Understanding these classifications is crucial for preparedness and response in public health emergencies related to bioterrorism.&lt;/li&gt;&lt;li&gt;➤ three categories (A, B, C)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a program aimed at improving nutrition in schools, one initiative involves providing seeds and manure to help schools grow their own food. This effort is part of a broader strategy to educate children on nutrition and sustainable farming. Which organization is known for supporting such school health services?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;WHO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;UNICEF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CARE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;UNDP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. UNICEF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) UNICEF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ UNICEF plays a key role in promoting school health services, including initiatives that teach children about nutrition and sustainability through practical projects like school gardens. Understanding the specific contributions of different global organizations can help in identifying their roles in public health and education initiatives.&lt;/li&gt;&lt;li&gt;➤ UNICEF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a medical training session on emergency care, the instructor introduces the Glasgow Coma Scale (GCS) as a tool for assessing a patient&#x27;s level of consciousness following head injury. What type of scale is the GCS classified as in terms of data measurement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nominal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ordinal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha-numeric&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ordinal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ordinal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Glasgow Coma Scale (GCS) is an ordinal scale , used to rank levels of consciousness after head injury. Understanding how different scales of measurement work is crucial for appropriate data collection and interpretation in clinical settings.&lt;/li&gt;&lt;li&gt;➤ Glasgow Coma Scale (GCS)&lt;/li&gt;&lt;li&gt;➤ ordinal scale&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research team is analyzing a large dataset to determine if it follows a normal distribution before applying parametric statistical tests. They utilize several methods to assess the normality of the data visually and statistically. Which of the following mentioned methods, are appropriate for testing the normalcy of their data? Histogram Box and whisker plot Shapiro wilk test Q-Q plot&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To assess the normalcy of data , both visual methods (such as histograms, box plots, and Q-Q plots) and statistical tests (like the Shapiro-Wilk test) are commonly used. Combining these methods provides a comprehensive assessment of data distribution.&lt;/li&gt;&lt;li&gt;➤ normalcy of data&lt;/li&gt;&lt;li&gt;➤ visual methods&lt;/li&gt;&lt;li&gt;➤ statistical tests&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 95 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
