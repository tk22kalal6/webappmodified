se the service Acceptability: Socially and culturally acceptable Effectiveness: Extent of prevention/alleviation of underlying problem Efficiency: How well resources are utilized Impact: Overall effect of programme/service on health and development&lt;/li&gt;&lt;li&gt;➤ Relevance: Appropriateness (need) of a health service&lt;/li&gt;&lt;li&gt;➤ Adequacy: Sufficient attention to pre-determined course of action&lt;/li&gt;&lt;li&gt;➤ Accessibility: Proportion of population expected to use the service&lt;/li&gt;&lt;li&gt;➤ Acceptability: Socially and culturally acceptable&lt;/li&gt;&lt;li&gt;➤ Effectiveness: Extent of prevention/alleviation of underlying problem&lt;/li&gt;&lt;li&gt;➤ Efficiency: How well resources are utilized&lt;/li&gt;&lt;li&gt;➤ Impact: Overall effect of programme/service on health and development&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed pg. 977&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Park 26 th ed pg. 977&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Sindhu, the CEO of a prominent healthcare group, is leading a meeting to discuss the different levels of management within the organization and their respective roles. During the discussion, he mentions a specific level of management that is known for its focus on long-term planning and decision-making. Which level of management is commonly referred to as \&quot;strategic management\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Top level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Middle level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Middle Level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Top level - Corporate management - They are involved with setting goals , finance , framing policy and strategy .&lt;/li&gt;&lt;li&gt;• Top level&lt;/li&gt;&lt;li&gt;• Corporate management&lt;/li&gt;&lt;li&gt;• setting goals&lt;/li&gt;&lt;li&gt;• finance&lt;/li&gt;&lt;li&gt;• framing policy and strategy&lt;/li&gt;&lt;li&gt;• Middle level - Strategic management - They are concerned with implementation , direction , control , monitoring and evaluation .&lt;/li&gt;&lt;li&gt;• Middle level&lt;/li&gt;&lt;li&gt;• Strategic management&lt;/li&gt;&lt;li&gt;• concerned with implementation&lt;/li&gt;&lt;li&gt;• direction&lt;/li&gt;&lt;li&gt;• control&lt;/li&gt;&lt;li&gt;• monitoring&lt;/li&gt;&lt;li&gt;• evaluation&lt;/li&gt;&lt;li&gt;• Lower level or first level - Supervisors - Supervise day to day execution of the activities for the intended goals .&lt;/li&gt;&lt;li&gt;• Lower level or first level&lt;/li&gt;&lt;li&gt;• Supervisors&lt;/li&gt;&lt;li&gt;• Supervise day to day execution&lt;/li&gt;&lt;li&gt;• activities&lt;/li&gt;&lt;li&gt;• intended goals&lt;/li&gt;&lt;li&gt;• Ref : IAPSM textbook, 1st edition, pg 969&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : IAPSM textbook, 1st edition, pg 969&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Nandini, working in a rural health post in Maharashtra, India, is actively involved in community health programs. She often collaborates with local self-governing institutions to ensure effective healthcare delivery. During a recent community meeting, a discussion arose about the structure and functions of the Panchayati Raj system at the village level. Which of the following is NOT a part of the Panchayati Raj at the village level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gram Sabha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panchayat Samiti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gram Panchayat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nyaya Panchayat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Panchayat Samiti&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Panchayat Samiti&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Panchayati Raj is a 3-tier structure of rural local self-government in India, linking the village to the district. The three institutions are:&lt;/li&gt;&lt;li&gt;• Panchayati Raj&lt;/li&gt;&lt;li&gt;• 3-tier&lt;/li&gt;&lt;li&gt;• rural local self-government&lt;/li&gt;&lt;li&gt;• linking&lt;/li&gt;&lt;li&gt;• village&lt;/li&gt;&lt;li&gt;• district.&lt;/li&gt;&lt;li&gt;• Panchayat - at the village level . Panchayat Samiti - at the block level ; and Zilla Parishad - at the district level.&lt;/li&gt;&lt;li&gt;• Panchayat - at the village level .&lt;/li&gt;&lt;li&gt;• Panchayat - at the village level .&lt;/li&gt;&lt;li&gt;• Panchayat&lt;/li&gt;&lt;li&gt;• village level&lt;/li&gt;&lt;li&gt;• Panchayat Samiti - at the block level ; and&lt;/li&gt;&lt;li&gt;• Panchayat Samiti - at the block level ; and&lt;/li&gt;&lt;li&gt;• Panchayat Samiti&lt;/li&gt;&lt;li&gt;• block level&lt;/li&gt;&lt;li&gt;• Zilla Parishad - at the district level.&lt;/li&gt;&lt;li&gt;• Zilla Parishad - at the district level.&lt;/li&gt;&lt;li&gt;• Zilla Parishad&lt;/li&gt;&lt;li&gt;• district level.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Panchayati Raj at the village level consists of:&lt;/li&gt;&lt;li&gt;➤ The Panchayati Raj at the village level consists of:&lt;/li&gt;&lt;li&gt;➤ The Gram Sabha. The Gram Panchayat ; and The Nyaya Panchayat .&lt;/li&gt;&lt;li&gt;➤ The Gram Sabha.&lt;/li&gt;&lt;li&gt;➤ The Gram Sabha.&lt;/li&gt;&lt;li&gt;➤ Gram Sabha.&lt;/li&gt;&lt;li&gt;➤ The Gram Panchayat ; and&lt;/li&gt;&lt;li&gt;➤ The Gram Panchayat ; and&lt;/li&gt;&lt;li&gt;➤ Gram Panchayat&lt;/li&gt;&lt;li&gt;➤ The Nyaya Panchayat .&lt;/li&gt;&lt;li&gt;➤ The Nyaya Panchayat .&lt;/li&gt;&lt;li&gt;➤ Nyaya Panchayat&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed, pg. 975&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed, pg. 975&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Reddy, the renowned Public Health specialist, is discussing strategies to combat anemia among children and pregnant women during a medical seminar in Chennai. She emphasizes the role of international and national organizations in supporting anemia control projects. As part of her presentation, Dr. Reddy mentions the support provided by a specific organization for anemia control projects in India. Which of the following organizations is known to extend its support for anemia control projects in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ford foundation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USAID&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;International Red Cross&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CARE&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CARE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. CARE&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• CARE (Cooperative for Assistance and Relief Everywhere) founded in North America in 1945 began its operation in India in 1950 . Till the end of 1980s , the primary objective of CARE - India was to provide food for children in the age group of 6-11 years .&lt;/li&gt;&lt;li&gt;• CARE&lt;/li&gt;&lt;li&gt;• North America in 1945&lt;/li&gt;&lt;li&gt;• operation in India in 1950&lt;/li&gt;&lt;li&gt;• end of 1980s&lt;/li&gt;&lt;li&gt;• CARE - India&lt;/li&gt;&lt;li&gt;• provide food&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• age group of 6-11 years&lt;/li&gt;&lt;li&gt;• From mid 1980s , CARE-India focused its food support in the ICDS programme and development of programmes in the areas of health and income supplementation .&lt;/li&gt;&lt;li&gt;• mid 1980s&lt;/li&gt;&lt;li&gt;• CARE-India focused&lt;/li&gt;&lt;li&gt;• food support&lt;/li&gt;&lt;li&gt;• ICDS programme&lt;/li&gt;&lt;li&gt;• development of programmes&lt;/li&gt;&lt;li&gt;• areas of health&lt;/li&gt;&lt;li&gt;• income supplementation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CARE supported Projects in India -&lt;/li&gt;&lt;li&gt;➤ CARE supported Projects in India&lt;/li&gt;&lt;li&gt;➤ Integrated Nutrition and Health Project Better Health and Nutrition Project Anaemia Control Project Improving Women&#x27;s Health Project Improved Health Care for Adolescent Girl&#x27;s Project Child Survival Project Improving Women&#x27;s Reproductive Health and Family Spacing Project Konkan Integrate Development Project&lt;/li&gt;&lt;li&gt;➤ Integrated Nutrition and Health Project&lt;/li&gt;&lt;li&gt;➤ Better Health and Nutrition Project&lt;/li&gt;&lt;li&gt;➤ Anaemia Control Project&lt;/li&gt;&lt;li&gt;➤ Improving Women&#x27;s Health Project&lt;/li&gt;&lt;li&gt;➤ Improved Health Care for Adolescent Girl&#x27;s Project&lt;/li&gt;&lt;li&gt;➤ Child Survival Project&lt;/li&gt;&lt;li&gt;➤ Improving Women&#x27;s Reproductive Health and Family Spacing Project&lt;/li&gt;&lt;li&gt;➤ Konkan Integrate Development Project&lt;/li&gt;&lt;li&gt;➤ Ref :  Park 26 th edition- page 1018&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Park 26 th edition- page 1018&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old health policy analyst from Hyderabad is invited to speak at an international conference about the evolution of healthcare systems around the world. During his presentation, he discusses the merits and challenges of socialized medicine, emphasizing how it can reduce competition among physicians and focus on patient care. He mentions the pioneering nation that first adopted this system, setting a precedent for many countries that followed. Which country was the first to socialize medicine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;England&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Russia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;China&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Germany&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Russia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Russia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Russia was the first country to socialize medicine completely and to give its citizens a constitutional right to all health services.&lt;/li&gt;&lt;li&gt;• Russia&lt;/li&gt;&lt;li&gt;• first country&lt;/li&gt;&lt;li&gt;• socialize medicine&lt;/li&gt;&lt;li&gt;• its citizens&lt;/li&gt;&lt;li&gt;• constitutional right&lt;/li&gt;&lt;li&gt;• all health services.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Some firsts in Public Health:&lt;/li&gt;&lt;li&gt;➤ Some firsts in Public Health:&lt;/li&gt;&lt;li&gt;➤ First country to introduce Socialized medicine: Russia First country to introduce Compulsory Sickness Insurance: Germany First country to introduce Family Planning program: India First country to introduce Blindness Control program: India First country to introduce Fingerprint Bureau: India&lt;/li&gt;&lt;li&gt;➤ First country to introduce Socialized medicine: Russia&lt;/li&gt;&lt;li&gt;➤ Socialized medicine: Russia&lt;/li&gt;&lt;li&gt;➤ First country to introduce Compulsory Sickness Insurance: Germany&lt;/li&gt;&lt;li&gt;➤ Compulsory Sickness Insurance: Germany&lt;/li&gt;&lt;li&gt;➤ First country to introduce Family Planning program: India&lt;/li&gt;&lt;li&gt;➤ Family Planning program: India&lt;/li&gt;&lt;li&gt;➤ First country to introduce Blindness Control program: India&lt;/li&gt;&lt;li&gt;➤ Blindness Control program: India&lt;/li&gt;&lt;li&gt;➤ First country to introduce Fingerprint Bureau: India&lt;/li&gt;&lt;li&gt;➤ Fingerprint Bureau: India&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26th edition (page 10)&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Park 26th edition (page 10)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Aman is a cardiology fellow at AIIMS, New Delhi. He is conducting a study to assess the impact of three different dietary interventions (A, B, &amp;amp; C) on blood pressure. After a few months of closely monitoring his participants, he calculates the mean blood pressure for each group and notices that the means are different. During a departmental meeting, he presents his findings and contemplates the next steps for his analysis. In your opinion, which test should be choose ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Students t test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ANOVA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paired t test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chi square test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ANOVA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. ANOVA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Student&#x27;s t-test: This test is used for comparing the means between two groups, not three.&lt;/li&gt;&lt;li&gt;• Option A. Student&#x27;s t-test:&lt;/li&gt;&lt;li&gt;• Option C. Paired t-test: This test is used for comparing means from the same group at two different times or under two different conditions, not suitable for three independent groups.&lt;/li&gt;&lt;li&gt;• Option C. Paired t-test:&lt;/li&gt;&lt;li&gt;• Option D. Chi-square test: This test is used for categorical data to assess the relationship between two categorical variables or to compare the observed frequency with the expected frequency, not for comparing means.&lt;/li&gt;&lt;li&gt;• Option D. Chi-square test:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• ANOVA test (F-test/F-ratio): Parametric test used to compare means (+ SD) in more than two different group of individuals&lt;/li&gt;&lt;li&gt;• Ref : Essentials of Biostatistics- Indranil Saha- 2 nd edition (page 112)&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Essentials of Biostatistics- Indranil Saha- 2 nd edition (page 112)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male presents to a rural clinic with a week-long history of fever, headache, and myalgia. He also reports noticing a black scab at the site of a recent insect bite. He works as a farmer and often walks through areas with heavy undergrowth. His vital signs are: temperature of 38.9°C, heart rate of 102 bpm, and blood pressure of 110/70 mmHg. A blood test reveals thrombocytopenia and elevated liver enzymes. Which of the following organisms is most likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borrelia burgdorferi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickettsia rickettsii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orientia tsutsugamushi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leptospira interrogans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Orientia tsutsugamushi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SCRUB TYPHUS&lt;/li&gt;&lt;li&gt;➤ SCRUB TYPHUS&lt;/li&gt;&lt;li&gt;➤ Most widespread Rickettsial Disease Causative agent : Rickettsia tsutsugamushi Vector : Trombiculid Mite (Leptotrombidium delinese and L. akamushi) IP : 10-12 days Typical clinical features : Eschar (punched out ulcer covered with a blackened scar, indicates location of mite bite) Weil Felix Reaction is strongly positive with Proteus strain OXK.&lt;/li&gt;&lt;li&gt;➤ Most widespread Rickettsial Disease&lt;/li&gt;&lt;li&gt;➤ Most widespread&lt;/li&gt;&lt;li&gt;➤ Causative agent : Rickettsia tsutsugamushi&lt;/li&gt;&lt;li&gt;➤ Causative agent&lt;/li&gt;&lt;li&gt;➤ Vector : Trombiculid Mite (Leptotrombidium delinese and L. akamushi)&lt;/li&gt;&lt;li&gt;➤ Vector&lt;/li&gt;&lt;li&gt;➤ IP : 10-12 days&lt;/li&gt;&lt;li&gt;➤ IP&lt;/li&gt;&lt;li&gt;➤ Typical clinical features : Eschar (punched out ulcer covered with a blackened scar, indicates location of mite bite)&lt;/li&gt;&lt;li&gt;➤ Typical clinical features&lt;/li&gt;&lt;li&gt;➤ Weil Felix Reaction is strongly positive with Proteus strain OXK.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an epidemiological research, a nested case-control study is utilized within an ongoing cohort study. This design is particularly advantageous compared to a standard case-control study in addressing certain methodological challenges. Which of the following issues does a nested case-control study specifically help to avoid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal association&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Confounding bias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Need for long follow-up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;​​​​​ Randomization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Temporal association&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NESTED CASE CONTROL STUDY&lt;/li&gt;&lt;li&gt;➤ NESTED CASE CONTROL STUDY&lt;/li&gt;&lt;li&gt;➤ Is a hybrid design where ‘a case control study is nested in a cohort study’. Is predominantly a type of Cohort study (due to forward direction). Usefulness limited for studies involving ‘rare diseases AND whose diagnostic tests are very expensive’.&lt;/li&gt;&lt;li&gt;➤ Is a hybrid design where ‘a case control study is nested in a cohort study’.&lt;/li&gt;&lt;li&gt;➤ Is predominantly a type of Cohort study (due to forward direction).&lt;/li&gt;&lt;li&gt;➤ Usefulness limited for studies involving ‘rare diseases AND whose diagnostic tests are very expensive’.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a training session for emergency responders, a discussion focuses on the categorization of bioterrorism agents according to their threat level and potential for public health impact. Which organisms are included in Category ‘A’ for bioterrorism threats, indicating the highest priority organisms that pose a risk to national security? Vibrio cholera Clostridium botulinum Yersinia pestis Bacillus anthracis Burkholderia mallei&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Category A Bioterrorism agents (WHO) include Botulism, Tularaemia, Anthrax, Smallpox, Plague, Viral hemorrhagic fevers (Filoviruses – Ebola &amp;amp; Marburg; Arenaviruses – Lassa, Machupo)&lt;/li&gt;&lt;li&gt;➤ Category A Bioterrorism agents (WHO) include Botulism, Tularaemia, Anthrax, Smallpox, Plague, Viral hemorrhagic fevers (Filoviruses – Ebola &amp;amp; Marburg; Arenaviruses – Lassa, Machupo)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of the National Tuberculosis Elimination Program (NTEP), how is a high priority TB-HIV district defined based on the criteria set for integrating TB and HIV control measures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More than 10% of the TB patients tested for HIV in the district are known to be HIV positive.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More than 12% of the TB patients tested for HIV in the district are known to be HIV positive.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More than 15% of the TB patients tested for HIV in the district are known to be HIV positive.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More than 20% of the TB patients tested for HIV in the district are known to be HIV positive.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. More than 10% of the TB patients tested for HIV in the district are known to be HIV positive.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/screenshot-2024-04-24-143830.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) More than 10% of the TB patients tested for HIV in the district are known to be HIV positive.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Categorisation of Districts under NTEP (for HIV-TB Co-infection)&lt;/li&gt;&lt;li&gt;➤ Categorisation of Districts under NTEP (for HIV-TB Co-infection)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinical researcher is assessing the effectiveness of a new cancer treatment and plans to use the Kaplan-Meier method for analyzing patient survival data. Given the characteristics of this method, which statement correctly describes its application and suitability for the study?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Kaplan-Meier method requires the use of predetermined intervals such as monthly or yearly checkpoints to assess survival rates.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In the Kaplan-Meier method, the survival probability is recalculated at each time point where an event occurs, and it does not start a new interval with each event.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Kaplan-Meier method is typically recommended for large epidemiological studies due to its need for large data sets.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Kaplan-Meier method does not use predetermined intervals; it calculates survival probabilities at the exact times events occur, with each event initiating a new interval.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The Kaplan-Meier method does not use predetermined intervals; it calculates survival probabilities at the exact times events occur, with each event initiating a new interval.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The Kaplan-Meier method does not use predetermined intervals; it calculates survival probabilities at the exact times events occur, with each event initiating a new interval.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Kaplan Meier Method :&lt;/li&gt;&lt;li&gt;➤ Kaplan Meier Method :&lt;/li&gt;&lt;li&gt;➤ Kaplan Meier Method&lt;/li&gt;&lt;li&gt;➤ Is an approach for Life table analysis In KM method, ‘predetermined intervals (1 month, 1 year, etc.) are not used’ Exact point in time where death took place is identified; each death terminates previous interval and a new interval is started KM method is suited for small studies&lt;/li&gt;&lt;li&gt;➤ Is an approach for Life table analysis&lt;/li&gt;&lt;li&gt;➤ In KM method, ‘predetermined intervals (1 month, 1 year, etc.) are not used’&lt;/li&gt;&lt;li&gt;➤ Exact point in time where death took place is identified; each death terminates previous interval and a new interval is started&lt;/li&gt;&lt;li&gt;➤ KM method is suited for small studies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Iyer is conducting a study to assess the effectiveness of a new diabetes management program in a suburban area of India. She collects mortality data for patients with diabetes both before and after the implementation of the program. To ensure the validity of her comparisons given the different age structures of the populations at different times, she decides to use an epidemiological tool that adjusts mortality rates to a standard age distribution. The following data is provided: Observed deaths in the suburban area post-program implementation: 120 Expected deaths based on a standard age distribution, had the program not been implemented: 160 Calculate the Standardized Mortality Ratio (SMR) for the suburban area following the program implementation and determine what it suggests about the effectiveness of the program.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.75, suggesting the program was effective in reducing mortality&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.33, suggesting the program increased mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1.00, suggesting the program had no effect on mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.50, suggesting a significant reduction in mortality&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 0.75, suggesting the program was effective in reducing mortality&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 0.75, suggesting the program was effective in reducing mortality&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Indirect standardization: Standardized mortality ratio (SMR): Is simplest and most useful form Method: Calculate expected deaths, assuming that study group experiences the death rates of a standard population.&lt;/li&gt;&lt;li&gt;➤ Indirect standardization: Standardized mortality ratio (SMR): Is simplest and most useful form&lt;/li&gt;&lt;li&gt;➤ Method: Calculate expected deaths, assuming that study group experiences the death rates of a standard population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the diseases listed in List I with the correct antigens listed in List II that lead to hypersensitivity pneumonitis: List-I (Disease) A. Bagassosis B. Byssinosis C. Farmer’s lung D. Woodworker’s lung List-II (Antigen) 1. Oak, Cedar, Pine dust 2. Mouldy hay 3. Cotton 4. Sugarcane dust&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A4, B3, C2, D1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A4, B2, C3, D1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A1, B3, C2, D4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A1, B2, C3, D4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A4, B3, C2, D1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/09/screenshot-2024-05-09-151523.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A4, B3, C2, D1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In India, the dengue virus persists during inter-epidemic periods through a direct man-mosquito-man transmission cycle. Which of the following mechanisms best explains the virus&#x27;s survival during these periods of low human infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of a non-human reservoir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dormant or latent phase in human hosts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transovarian transmission of the virus in mosquitoes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poor community sanitation and hygiene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transovarian transmission of the virus in mosquitoes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Transovarian transmission of the virus in mosquitoes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The dengue virus survives during the inter-epidemic periods through transovarian transmission within mosquito populations, where infected female Aedes mosquitoes pass the virus to their offspring. This ensures the persistence of the virus even when human infection rates are low.&lt;/li&gt;&lt;li&gt;➤ The dengue virus survives during the inter-epidemic periods through transovarian transmission within mosquito populations, where infected female Aedes mosquitoes pass the virus to their offspring.&lt;/li&gt;&lt;li&gt;➤ dengue virus&lt;/li&gt;&lt;li&gt;➤ inter-epidemic periods&lt;/li&gt;&lt;li&gt;➤ transovarian transmission&lt;/li&gt;&lt;li&gt;➤ This ensures the persistence of the virus even when human infection rates are low.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following agents is most likely classified as a Category B bioterrorism agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacillus anthracis (Anthrax)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yersinia pestis (Plague)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brucella spp. (Brucellosis)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Variola major (Smallpox)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brucella spp. (Brucellosis)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/cdc-category_page_1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brucella spp. (Brucellosis)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A study is conducted to evaluate the agreement between two radiologists in diagnosing lung nodules using chest X-rays. The results of their assessments are shown in the table below: Calculate the kappa statistic for the agreement between the two radiologists.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.45&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.65&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.55&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.35&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 0.35&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/screenshot-2024-10-16-120037.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/16/untitled-1222.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 0.35&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kappa coefficient (K)&lt;/li&gt;&lt;li&gt;➤ Kappa coefficient (K)&lt;/li&gt;&lt;li&gt;➤ Indicates the extent of agreement between frequencies of two sets of data collected on two different occasions Formula: K = O-E/(1 – E) Interpretation: 0 = agreement equivalent to chance. 0 – 0.20 = slight agreement. 0.21 – 0.40 = fair agreement. 0.41 – 0.60 = moderate agreement. 0.61 – 0.80 = substantial agreement. 0.81 – 0.99 = near perfect agreement 1 = perfect agreement.&lt;/li&gt;&lt;li&gt;➤ Indicates the extent of agreement between frequencies of two sets of data collected on two different occasions&lt;/li&gt;&lt;li&gt;➤ Formula: K = O-E/(1 – E)&lt;/li&gt;&lt;li&gt;➤ Interpretation: 0 = agreement equivalent to chance. 0 – 0.20 = slight agreement. 0.21 – 0.40 = fair agreement. 0.41 – 0.60 = moderate agreement. 0.61 – 0.80 = substantial agreement. 0.81 – 0.99 = near perfect agreement 1 = perfect agreement.&lt;/li&gt;&lt;li&gt;➤ 0 = agreement equivalent to chance. 0 – 0.20 = slight agreement. 0.21 – 0.40 = fair agreement. 0.41 – 0.60 = moderate agreement. 0.61 – 0.80 = substantial agreement. 0.81 – 0.99 = near perfect agreement 1 = perfect agreement.&lt;/li&gt;&lt;li&gt;➤ 0 = agreement equivalent to chance.&lt;/li&gt;&lt;li&gt;➤ 0 – 0.20 = slight agreement.&lt;/li&gt;&lt;li&gt;➤ 0.21 – 0.40 = fair agreement.&lt;/li&gt;&lt;li&gt;➤ 0.21 – 0.40 = fair agreement.&lt;/li&gt;&lt;li&gt;➤ 0.41 – 0.60 = moderate agreement.&lt;/li&gt;&lt;li&gt;➤ 0.61 – 0.80 = substantial agreement.&lt;/li&gt;&lt;li&gt;➤ 0.81 – 0.99 = near perfect agreement&lt;/li&gt;&lt;li&gt;➤ 1 = perfect agreement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is analyzing the relationship between the dosage of a new drug (variable X) and the reduction in blood pressure (variable Y) in a group of hypertensive patients. The scatter plot below displays the data collected from this study. Based on the plot, what conclusion can be drawn about the relationship between the drug dosage and blood pressure reduction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is a strong positive correlation between drug dosage and blood pressure reduction.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is a negative correlation between drug dosage and blood pressure reduction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The data shows no significant correlation between drug dosage and blood pressure reduction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The relationship between drug dosage and blood pressure reduction is non-linear.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. There is a strong positive correlation between drug dosage and blood pressure reduction.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/21/screenshot-2024-10-21-173449.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/21/screenshot-2024-10-21-173628.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) There is a strong positive correlation between drug dosage and blood pressure reduction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scatter plots are valuable for visualizing relationships between two continuous variables.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health researcher is studying the global burden of disease and focuses on metrics that combine information about mortality and disability. Which of the following best describes Disability-Adjusted Life Years (DALYs)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Life is adjusted for the presence of disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Premature death is adjusted for the degree of disability.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Life expectancy free of disability.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Years lost to premature death and years lived with disability, adjusted for the severity of the disability.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Years lost to premature death and years lived with disability, adjusted for the severity of the disability.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Years lost to premature death and years lived with disability, adjusted for the severity of the disability.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Disability-Adjusted Life Years (DALYs) are a measure that combines years lost due to premature death and years lived with disability, adjusted for severity. DALYs are a key metric in assessing the burden of disease and help guide public health priorities by highlighting the impact of different conditions on a population&#x27;s health.&lt;/li&gt;&lt;li&gt;➤ Disability-Adjusted Life Years (DALYs) are a measure that combines years lost due to premature death and years lived with disability, adjusted for severity.&lt;/li&gt;&lt;li&gt;➤ DALYs are a key metric in assessing the burden of disease and help guide public health priorities by highlighting the impact of different conditions on a population&#x27;s health.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man recently returned from a rural area in northeastern India, where he experienced several episodes of fever, chills, and fatigue over the past week. He presents to a district hospital, and laboratory testing confirms a diagnosis of Plasmodium falciparum malaria. What is the most appropriate first-line treatment for his condition in this region?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Artemether plus lumefantrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Artesunate plus sulfadoxine-pyrimethamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Artemether plus lumefantrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Artemether plus lumefantrine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For P. falciparum malaria in regions with known drug resistance, artemether plus lumefantrine is the most effective first-line treatment, ensuring rapid and sustained clearance of the malaria parasite.&lt;/li&gt;&lt;li&gt;➤ For P. falciparum malaria in regions with known drug resistance, artemether plus lumefantrine is the most effective first-line treatment, ensuring rapid and sustained clearance of the malaria parasite.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health researcher is compiling data on causes of death in India for a study on mortality trends. To ensure comprehensive data collection, the researcher utilizes various sources of mortality data available in the country. Which of the following sources are commonly used to gather causes of death data in India? Sample Registration System (SRS) Census Medical Certification of Cause of Death (MCCD) Verbal autopsy through Lay information&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The sources are commonly used for collecting causes of death data in India:&lt;/li&gt;&lt;li&gt;• The sources are commonly used for collecting causes of death data in India:&lt;/li&gt;&lt;li&gt;• 1. Sample Registration System (SRS): This system provides continuous and reliable data on births, deaths, and causes of death through a dual recording system that includes a field investigator and local enumerators.&lt;/li&gt;&lt;li&gt;• 1.&lt;/li&gt;&lt;li&gt;• Sample Registration System&lt;/li&gt;&lt;li&gt;• 3. Medical Certification of Cause of Death (MCCD) : This method involves the certification of death causes by medical professionals for deaths that occur in hospitals or healthcare facilities.&lt;/li&gt;&lt;li&gt;• 3. Medical Certification of Cause of Death (MCCD)&lt;/li&gt;&lt;li&gt;• 4. Lay information and verbal autopsy : This method involves collecting information from family members or close contacts about the circumstances leading up to a person&#x27;s death. It is particularly useful in rural and hard-to-reach areas where medical certification might not be available.&lt;/li&gt;&lt;li&gt;• 4. Lay information and verbal autopsy&lt;/li&gt;&lt;li&gt;• Other Option :&lt;/li&gt;&lt;li&gt;• Other Option&lt;/li&gt;&lt;li&gt;• 2. Census: Incorrect. Census does not collect specific causes of death data. The Census focuses on population counts and demographics rather than mortality causes.&lt;/li&gt;&lt;li&gt;• 2. Census:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Vital Statistics Data Sources: Census, Sample Registration System (SRS), Demographic Surveys (NSSO), Civil Registration System, Health Surveys (NFHS, DLHS) Sources for Causes of Death: SRS (IMR, NNMR, MMR, U5MR), Death declaration and Medical certification, Lay information (Through First line health workers)&lt;/li&gt;&lt;li&gt;➤ Vital Statistics Data Sources: Census, Sample Registration System (SRS), Demographic Surveys (NSSO), Civil Registration System, Health Surveys (NFHS, DLHS)&lt;/li&gt;&lt;li&gt;➤ Sources for Causes of Death: SRS (IMR, NNMR, MMR, U5MR), Death declaration and Medical certification, Lay information (Through First line health workers)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A study was conducted with three different sample sizes, and the results are shown in the graph. Based on the given normal distributions, what is the order for the margin of error?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 &amp;gt; 2 &amp;gt; 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 &amp;gt; 1 &amp;gt; 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 &amp;gt; 3 &amp;gt; 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 = 2 = 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3 &gt; 2 &gt; 1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/12/screenshot-2024-06-12-152824.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man worked in a chemical plant for over 30 years and retired 5 years ago. He has recently been diagnosed with fatigue, easy bruising, and frequent infections. Given his prolonged exposure to chemicals in the plant, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood cancer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Blood cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prolonged exposure to industrial chemicals such as benzene primarily increases the risk of developing blood cancers, including leukemia. Recognizing the health risks associated with specific occupational exposures is essential for early diagnosis, prevention, and appropriate management of related diseases. Note - IARC classifies benzene as “carcinogenic to humans,” based on sufficient evidence that benzene causes acute myeloid leukemia (AML) IARC also notes that benzene exposure has been linked with acute lymphocytic leukemia (ALL), chronic lymphocytic leukemia (CLL), multiple myeloma, and non-Hodgkin lymphoma&lt;/li&gt;&lt;li&gt;➤ Prolonged exposure to industrial chemicals such as benzene primarily increases the risk of developing blood cancers, including leukemia. Recognizing the health risks associated with specific occupational exposures is essential for early diagnosis, prevention, and appropriate management of related diseases.&lt;/li&gt;&lt;li&gt;➤ Note - IARC classifies benzene as “carcinogenic to humans,” based on sufficient evidence that benzene causes acute myeloid leukemia (AML)&lt;/li&gt;&lt;li&gt;➤ IARC also notes that benzene exposure has been linked with acute lymphocytic leukemia (ALL), chronic lymphocytic leukemia (CLL), multiple myeloma, and non-Hodgkin lymphoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man, who has been consuming a diet primarily consisting of Lathyrus sativus (grass pea) due to economic hardship and successive crop failures, presents with progressive weakness in his legs, spasticity, and difficulty walking. Which toxin is most likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BOAA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aflatoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ergot toxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sanguinarine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. BOAA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) BOAA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BOAA is a neurotoxin found in Lathyrus sativus (grass pea), and its chronic consumption can lead to lathyrism, characterized by spastic paraparesis, upper motor neuron signs, and gait instability. Recognizing the dietary sources and clinical manifestations of various toxins is crucial for diagnosing and managing toxin-induced conditions. Human neurolathyrism (NL) is a self-limiting disease of the nervous system mainly affecting the upper motor neuron and causing degeneration of the distal corticospinal tract in the spinal cord which results in a spastic paraparesis spastic paraparesis, instability in gait’&lt;/li&gt;&lt;li&gt;➤ BOAA is a neurotoxin found in Lathyrus sativus (grass pea), and its chronic consumption can lead to lathyrism, characterized by spastic paraparesis, upper motor neuron signs, and gait instability.&lt;/li&gt;&lt;li&gt;➤ Recognizing the dietary sources and clinical manifestations of various toxins is crucial for diagnosing and managing toxin-induced conditions.&lt;/li&gt;&lt;li&gt;➤ Human neurolathyrism (NL) is a self-limiting disease of the nervous system mainly affecting the upper motor neuron and causing degeneration of the distal corticospinal tract in the spinal cord which results in a spastic paraparesis spastic paraparesis, instability in gait’&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman is prescribed a regimen that includes rifampicin as part of her treatment for tuberculosis. She is currently using combined oral contraceptive pills (OCPs) for contraception. The healthcare provider recommends adding a barrier method of contraception. What is the primary reason for this recommendation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin reduces the effectiveness of OCPs by inducing their metabolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin increases the effectiveness of OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OCPs enhance the effectiveness of rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OCPs reduce the effectiveness of rifampicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rifampicin reduces the effectiveness of OCPs by inducing their metabolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rifampicin, used in the treatment of tuberculosis, induces the metabolism of combined oral contraceptive pills, leading to decreased contraceptive effectiveness. To prevent unintended pregnancies, it is recommended to use an additional barrier method of contraception while taking rifampicin.&lt;/li&gt;&lt;li&gt;➤ Rifampicin, used in the treatment of tuberculosis, induces the metabolism of combined oral contraceptive pills, leading to decreased contraceptive effectiveness.&lt;/li&gt;&lt;li&gt;➤ To prevent unintended pregnancies, it is recommended to use an additional barrier method of contraception while taking rifampicin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A physician is assessing the body composition of patients using various anthropometric indices. Which of the following indices is defined as height in centimetres divided by the cube root of body weight?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quetelet index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Broca index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ponderal’s index&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corpulence index&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ponderal’s index&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Ponderal&#x27;s index is an anthropometric measure calculated as height in centimetres divided by the cube root of body weight. It provides an alternative method to assess body composition, particularly useful in differentiating individuals of similar height but varying body builds. Understanding different indices helps in accurately evaluating and managing patient health.&lt;/li&gt;&lt;li&gt;➤ The Ponderal&#x27;s index is an anthropometric measure calculated as height in centimetres divided by the ong&gt;Ans. B) Generalization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Internal validity is the extent to which a research study establishes a trustworthy cause-and-effect relationship External validity is the extent to which you can generalize the findings of a study to other situations, people, settings and measures&lt;/li&gt;&lt;li&gt;➤ Internal validity is the extent to which a research study establishes a trustworthy cause-and-effect relationship&lt;/li&gt;&lt;li&gt;➤ External validity is the extent to which you can generalize the findings of a study to other situations, people, settings and measures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child weighing 11 kg presents to the pediatric outpatient department with a respiratory rate of 38 breaths per minute and noticeable chest indrawing. Based on the revised guidelines for the management of childhood pneumonia, what is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral amoxicillin for five days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Urgent referral to a tertiary care center immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer IV antibiotics and ask the patient to be brought after 24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start antipyretics urgently&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral amoxicillin for five days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/01/screenshot-2024-07-01-154409.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oral amoxicillin for five days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating the effectiveness of the malaria surveillance system under the National Vector Borne Disease Control Programme, which parameter is most commonly used to assess the system&#x27;s efficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annual Parasite Index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Annual Blood Examination Rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slide positivity rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slide falciparum rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Annual Blood Examination Rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/01/screenshot-2024-07-01-151250.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Annual Blood Examination Rate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Policy analyst is evaluating different countries&#x27; quality of life measures for a global health report. She is focusing on the Physical Quality of Life I
