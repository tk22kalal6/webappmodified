t;&lt;li&gt;➤ IMNCI guidelines&lt;/li&gt;&lt;li&gt;➤ measles, malaria, diarrhea, pneumonia, and malnutrition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not true about Leprosy is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elimination level &amp;lt;1 case/10000 population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold temp loss is the first sensation loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paucibacillary leprosy does not have nerve involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multibacillary leprosy duration of follow up is 5 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paucibacillary leprosy does not have nerve involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Paucibacillary leprosy does not have nerve involvement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In paucibacillary leprosy , nerve involvement can be absent or involve a single nerve. Recognize that multibacillary cases have a longer treatment and follow-up period, while early sensory loss, especially cold sensation, is common in leprosy.&lt;/li&gt;&lt;li&gt;➤ paucibacillary leprosy&lt;/li&gt;&lt;li&gt;➤ multibacillary cases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Recommended level of Iodization of salt is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Production level: 60 ppm, Consumer level: 30 ppm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Production level: 45 ppm, Consumer level: 30 ppm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Production level: 30 ppm, Consumer level: 15 ppm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Production level: 20 ppm, Consumer level: 10 ppm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Production level: 30 ppm, Consumer level: 15 ppm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Production level: 30 ppm, Consumer level: 15 ppm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The recommended iodization level for salt is 30 ppm at the production level and 15 ppm at the consumer level, providing adequate iodine intake despite losses during transport and storage.&lt;/li&gt;&lt;li&gt;➤ recommended iodization level for salt&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a city with a population of 8000, the crude birth rate is 25 per 1000 people. How many pregnant females are expected in this city?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;180&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;200&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;220&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;250&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 220&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 220&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When calculating expected pregnancies, always adjust for pregnancy wastage, typically around 10% in public health estimates, for an accurate count of pregnancies based on the crude birth rate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The number of live births per 1000 women aged 15-49 years in a given year is referred to as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total fertility rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gross Reproduction Rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Net Reproduction Rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;General Fertility Rate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. General Fertility Rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) General Fertility Rate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The General Fertility Rate (GFR) is defined as the number of live births per 1000 women of reproductive age (15-49 years) in a specific year.&lt;/li&gt;&lt;li&gt;➤ General Fertility Rate (GFR)&lt;/li&gt;&lt;li&gt;➤ number of live births per 1000 women of reproductive age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A national health agency uses a data collection system that combines continuous enumeration with periodic surveys every six months to provide estimates of vital statistics. This system is known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Model registration survey&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;National sample survey&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sample registration survey&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;National family health survey&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sample registration survey&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sample registration survey&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Sample Registration System (SRS) in India provides accurate vital statistics by combining continuous enumeration with biannual surveys , using a unique dual-recording approach for reliability.&lt;/li&gt;&lt;li&gt;➤ Sample Registration System (SRS)&lt;/li&gt;&lt;li&gt;➤ continuous enumeration with biannual surveys&lt;/li&gt;&lt;li&gt;➤ dual-recording approach&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new contraceptive method &#x27;X&#x27; is being tested by 200 couples over a 1-year period. During this time, 30 women become pregnant despite using the contraceptive &#x27;X&#x27;. What is the Pearl Index of &#x27;X&#x27;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.1 per HWY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 per HWY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 per HWY&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30 per HWY&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 15 per HWY&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 15 per HWY&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Pearl Index formula for contraceptive efficacy is critical to calculate, using the formula: (Accidental Pregnancies/Total Months of Exposure)×1200&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health campaign installs hand sanitizer dispensers at public transportation hubs in areas with high rates of influenza transmission. This intervention is an example of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primordial prevention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary prevention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary prevention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tertiary prevention&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary prevention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary prevention&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary prevention aims to prevent disease by targeting risk factors and promoting protective measures, as seen in the installation of hand sanitizers to reduce influenza transmission.&lt;/li&gt;&lt;li&gt;➤ Primary prevention&lt;/li&gt;&lt;li&gt;➤ hand sanitizers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with a 2-year-old child who is still breastfeeding is experiencing heavy and irregular menstrual bleeding. Which contraceptive method is most appropriate for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mala N&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progestasert&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CuT 380 A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Depot formulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Progestasert&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Progestasert&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For breastfeeding women with heavy, irregular menstrual bleeding , progesterone-based methods like Progestasert or progesterone-only pills are recommended, as they do not affect lactation and can aid in regulating menstrual bleeding.&lt;/li&gt;&lt;li&gt;➤ breastfeeding women&lt;/li&gt;&lt;li&gt;➤ heavy, irregular menstrual bleeding&lt;/li&gt;&lt;li&gt;➤ progesterone-based methods&lt;/li&gt;&lt;li&gt;➤ Progestasert&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not typically used as an emergency contraceptive?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levonorgestrel intrauterine system&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral Levonorgestrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Copper IUD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral Mifepristone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Levonorgestrel intrauterine system&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Levonorgestrel intrauterine system&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Levonorgestrel intrauterine system (LNG-IUS) is intended for regular, long-term contraception, not emergency use.&lt;/li&gt;&lt;li&gt;➤ Levonorgestrel intrauterine system (LNG-IUS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple, where one partner frequently travels for work and is away for extended periods, needs a reliable contraceptive method for when they reunite. Which method is most suitable for them?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barrier methods&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral contraceptive pills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intrauterine contraceptive device (IUCD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hormonal implant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Barrier methods&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Barrier methods&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For couples who meet occasionally, barrier methods provide reliable, flexible contraception without the need for continuous usage, making them ideal for infrequent reunions.&lt;/li&gt;&lt;li&gt;➤ barrier methods&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman in her second trimester of pregnancy, weighing 60 kg and with a hemoglobin level of 11.5 gm%, visits her healthcare provider for dietary advice. What should be the recommended additional caloric intake for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Additional intake of 350 Kcal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Additional intake of 550 Kcal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Additional intake of 650 Kcal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No extra Kcal required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Additional intake of 350 Kcal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Additional intake of 350 Kcal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the second trimester of pregnancy , an additional 350 Kcal/day is recommended to meet the increased nutritional demands for maternal and fetal health.&lt;/li&gt;&lt;li&gt;➤ second trimester of pregnancy&lt;/li&gt;&lt;li&gt;➤ 350 Kcal/day&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a population, there are 3100 births in a year including 100 still births. Among these, there are 50 neonatal deaths within the first 7 days of life and 100 deaths within 8-28 days of life. What is the neonatal mortality rate in this population?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25 per 1000 live births&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50 per 1000 live births&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;75 per 1000 live births&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100 per 1000 live births&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 50 per 1000 live births&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 50 per 1000 live births&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is assessing children for severe acute malnutrition (SAM). Which of the following is not a criterion for diagnosing SAM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mid-upper arm circumference &amp;lt;115 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for age below 3 SD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight for height below 3 SD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bipedal edema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Weight for age below 3 SD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Weight for age below 3 SD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Weight-for-age is not a criterion for Severe Acute Malnutrition (SAM) , which is assessed by MUAC &amp;lt;115 mm, WFH &amp;lt; -3 SD, bipedal edema , or visible severe wasting .&lt;/li&gt;&lt;li&gt;➤ Weight-for-age&lt;/li&gt;&lt;li&gt;➤ Severe Acute Malnutrition (SAM)&lt;/li&gt;&lt;li&gt;➤ MUAC &amp;lt;115 mm, WFH &amp;lt; -3 SD, bipedal edema&lt;/li&gt;&lt;li&gt;➤ visible severe wasting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding the contributions and initiatives under the Colombo Plan?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It focused solely on industrial development, excluding agricultural support.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AIIMS, New Delhi was established with financial assistance from Canada.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Canada supplied Cobalt therapy units to medical institutions in India.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The plan did not provide any support for health promotion.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Canada supplied Cobalt therapy units to medical institutions in India.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Canada supplied Cobalt therapy units to medical institutions in India.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Colombo Plan provided Cobalt therapy units from Canada to India’s medical institutions, underscoring its contributions to health promotion and multi-sectoral development in the Asia-Pacific region.&lt;/li&gt;&lt;li&gt;➤ Colombo Plan&lt;/li&gt;&lt;li&gt;➤ Cobalt therapy units from Canada&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple delivers their first child. They belong to which stage of family cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Completed extension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Extension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the family cycle , the extension stage begins with the birth of the first child and continues through subsequent births until the last child is born.&lt;/li&gt;&lt;li&gt;➤ family cycle&lt;/li&gt;&lt;li&gt;➤ extension stage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When calculating the Recommended Dietary Allowance (RDA) for a particular nutrient, 2 standard deviations (SD) are not added for which of the following nutrients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Energy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Energy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Energy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The RDA for energy does not include an additional 2 SD buffer to prevent the risk of excessive energy intake leading to weight gain.&lt;/li&gt;&lt;li&gt;➤ RDA for energy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An arrow diagram representing the logical sequence in which events must take place is drawn. It aids in planning, scheduling and monitoring the project; allows better communication between various levels and helps furnish timely, updated progress reports. This is known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PERT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Critical path method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systems analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Planning programming budgeting system&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PERT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) PERT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PERT uses arrow diagrams to sequence project tasks logically and efficiently, aiding in planning, scheduling, and monitoring project progress.&lt;/li&gt;&lt;li&gt;➤ PERT&lt;/li&gt;&lt;li&gt;➤ planning, scheduling, and monitoring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with symptoms of bleeding tendency, including hemorrhages and ecchymosis. Deficiency of which vitamin is most likely responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitamin C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vitamin C deficiency leads to weakened blood vessels, causing bleeding symptoms such as hemorrhages and ecchymosis, characteristic of scurvy.&lt;/li&gt;&lt;li&gt;➤ Vitamin C deficiency&lt;/li&gt;&lt;li&gt;➤ bleeding symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health official is evaluating the risk factors for developing skeletal fluorosis in a community. At what level of fluorine intake does crippling fluorosis typically occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.0-1.5 ppm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.5-3.0 ppm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.0-6.0 ppm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;10 ppm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &gt;10 ppm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) &amp;gt;10 ppm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crippling fluorosis occurs when fluoride intake exceeds 10 ppm , with initial fluoride changes typically seen in the upper central incisors.&lt;/li&gt;&lt;li&gt;➤ Crippling fluorosis&lt;/li&gt;&lt;li&gt;➤ 10 ppm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Consumption of raw eggs is associated with a deficiency of which nutrient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biotin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Folic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Biotin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Biotin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biotin deficiency can result from regular consumption of raw eggs due to avidin , which binds biotin and inhibits its absorption.&lt;/li&gt;&lt;li&gt;➤ Biotin deficiency&lt;/li&gt;&lt;li&gt;➤ avidin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A food safety inspector is investigating an outbreak of ergotism in a rural area. Which of the following fungi is responsible for producing the toxic alkaloids that cause ergotism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichophyton&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Claviceps purpurea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fusarium species&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absidia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Claviceps purpurea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Claviceps purpurea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Claviceps purpurea is the fungal source of ergot alkaloids , which cause ergotism when contaminated grains are consumed.&lt;/li&gt;&lt;li&gt;➤ Claviceps purpurea&lt;/li&gt;&lt;li&gt;➤ ergot alkaloids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A sociologist is investigating the impact of various social issues on public health. Which of the following best describes the concept of social pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Change in disease pattern due to change in lifestyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Study of social problems which cause disease in population&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conflicts arising from new opportunities in transitional societies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Study of human relationships and behavior&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Study of social problems which cause disease in population&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Study of social problems which cause disease in population&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Social pathology is the study of social issues and problems that contribute to health challenges within populations, emphasizing how social factors such as poverty, substance abuse, and overcrowding can increase disease risk.&lt;/li&gt;&lt;li&gt;➤ Social pathology&lt;/li&gt;&lt;li&gt;➤ social issues and quality by estimating hardness, total dissolved solids, alkalinity, and pH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Used to assess the soil quality to determine whether it is good for growing crops&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Used to assess the milk quality by estimating the bacterial count in it&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Used to assess the water quality by estimating hardness, total dissolved solids, alkalinity, and pH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Used to assess the water quality by estimating hardness, total dissolved solids, alkalinity, and pH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Langelier Saturation Index (LSI) assesses water quality in terms of calcium carbonate saturation , helping to predict whether water will cause scaling or corrosion based on parameters like hardness, TDS, alkalinity, pH, and temperature.&lt;/li&gt;&lt;li&gt;➤ Langelier Saturation Index (LSI)&lt;/li&gt;&lt;li&gt;➤ calcium carbonate saturation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A microbiologist is identifying bacteria that indicate fecal pollution in water samples. Which of the following bacteria is not typically associated with fecal pollution?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clostridium perfringens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Staphylococcus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Staphylococcus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ E. coli, Enterococcus, and Clostridium perfringens are commonly used as indicators of fecal contamination in water , while Staphylococcus is not associated with fecal pollution.&lt;/li&gt;&lt;li&gt;➤ E. coli, Enterococcus, and Clostridium perfringens&lt;/li&gt;&lt;li&gt;➤ fecal contamination in water&lt;/li&gt;&lt;li&gt;➤ Staphylococcus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An environmental health specialist is assessing different indicators of air pollution in an industrial area. Which of the following is not an indicator of air pollution?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Soiling index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;McArdle’s index&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suspended particle count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SO2 Concentration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. McArdle’s index&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) McArdle’s index&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li& ;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kyasanur forest disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/06/screenshot-2024-08-06-134754.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Kyasanur forest disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kyasanur forest disease is caused by a tick and is not associated with the itch mite, which causes scabies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diseases is not transmitted by louse?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trench fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kyasanur Forest Disease (KFD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidemic typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pediculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kyasanur Forest Disease (KFD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kyasanur Forest Disease (KFD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kyasanur Forest Disease (KFD) is transmitted by ticks, not by lice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man had a cardiac pacemaker removed during a recent surgical procedure. As part of the hospital&#x27;s waste management protocol, into which type of waste container should the discarded pacemaker be placed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow bag&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red bag&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blue cardboard box&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Puncture-proof container&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Blue cardboard box&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Blue cardboard box&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metallic implants, such as pacemakers, are disposed of in the blue cardboard box for recycling in hospital waste management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a Medical Officer in a Primary Health Center (PHC) located in a seismic zone, you are responsible for disaster preparedness. Which of the following actions should you not take?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ensure funds and resources are available and can be mobilized quickly during a disaster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prepare to handle emergencies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conduct disaster simulation practices and evaluate the response&q gram is discussing various health care models with their mentor to better understand how different systems impact patient care and public health. During their discussion, they explore the concept of \&quot;Socialized medicine,\&quot; a term often used to describe a specific type of health care system. Which of the following best defines \&quot;Socialized medicine\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Health care financed by individual patients out-of-pocket at the point of delivery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Health care provided as charity, funded by government resources without direct charges to patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Health care provided without direct charge to patients, funded by government taxation and regulated by professional medical groups.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The combination of social medicine principles with the provision of health care services to improve community health.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Health care provided without direct charge to patients, funded by government taxation and regulated by professional medical groups.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Health care provided without direct charge to patients, funded by government taxation and regulated by professional medical groups.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Socialized medicine is a healthcare system in which the government provides healthcare services at no cost to the patient, funded by taxation and regulated by professional medical gr ;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A death in India must be registered within 21 days to comply with legal requirements. This ensures proper documentation and timely issuance of death certificates, which are crucial for legal and administrative purposes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman presents to her obstetrician after being exposed to a confirmed case of rubella. She is concerned about the risk to her unborn child and inquires about post-exposure prophylaxis. Her obstetrician discusses the option of administering rubella immunoglobulin to reduce the risk of contracting the infection. What is the recommended dose of rubella immunoglobulin for post-exposure prophylaxis in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 20 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 20 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The recommended dose of rubella immunoglobulin for post-exposure prophylaxis in pregnant women is 20 mL. This measure is crucial in preventing rubella infection during pregnancy and reducing the risk of congenital rubella syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents to the emergency department with a one-week history of fever, headache, and a diffuse maculopapular rash. He has recently returned from a trip to Japan where he participated in outdoor activities. Physical examination reveals an eschar on his right ankle and generalized lymphadenopathy. Laboratory findings show a normal leukocyte count but elevated liver transaminases. Which of the following is the most likely causative agent of his clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borrelia burgdorferi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickettsia rickettsii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orientia tsutsugamushi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leptospira interrogans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Orientia tsutsugamushi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Orientia tsutsugamushi&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Orientia tsutsugamushi is the causative agent of scrub typhus, characterized by fever, maculopapular rash, eschar, and elevated liver enzymes. It is transmitted by Trombiculid mites and is endemic to parts of Asia, including Japan.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A hospital administrator is trying to optimize the utilization of health services. He aims to strike a balance such that the hospital beds are neither over-utilized nor underutilized. This can be gauged through the bed turnover interval, which measures the amount of time beds in a hospital are unoccupied until the next patient&#x27;s admission following a patient&#x27;s discharge. To achieve optimum utilization of health services in the hospital, the bed turnover interval should ideally be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Slightly positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Largely positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slightly negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Largely negative&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Slightly positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Slightly positive.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The bed turnover interval should ideally be slightly positive to ensure efficient utilization of hospital beds, allowing enough time for bed preparation while minimizing resource wastage or bed shortages.&lt;/li&gt;&lt;li&gt;➤ slightly positive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the planning phase of a public health intervention in a low-income country, a team of health policy analysts aims to select a primary health indicator that would most effectively reflect both the general health status of the population and the efficiency of health service delivery and utilization within the community. Considering the need for an indicator that is sensitive to both healthcare quality and accessibility, as well as broader socio-economic factors, which of the following would serve as the best measure for the team&#x27;s objectives?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disability-Adjusted Life Years (DALY)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infant Mortality Rate (IMR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maternal Mortality Rate (MMR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Under-5 Mortality Rate (U5MR)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Infant Mortality Rate (IMR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Infant Mortality Rate (IMR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Infant Mortality Rate (IMR) is the most sensitive and effective primary health indicator for reflecting both the general health status of the population and the efficiency of healthcare services in low-income countries, as it encompasses both healthcare quality and broader socio-economic factors.&lt;/li&gt;&lt;li&gt;➤ Infant Mortality Rate (IMR)&lt;/li&gt;&lt;li&gt;➤ Remember –&lt;/li&gt;&lt;li&gt;➤ IMR is indicator of –&lt;/li&gt;&lt;li&gt;➤ State Failure Health status of a Country Health service availability/ utilization/ effectiveness Best indicator of ASHA worker performance&lt;/li&gt;&lt;li&gt;➤ State Failure&lt;/li&gt;&lt;li&gt;➤ Health status of a Country&lt;/li&gt;&lt;li&gt;➤ Health service availability/ utilization/ effectiveness&lt;/li&gt;&lt;li&gt;➤ Best indicator of ASHA worker performance&lt;/li&gt;&lt;li&gt;➤ Best indicator of socioeconomic development of a country – U5MR&lt;/li&gt;&lt;li&gt;➤ Best indicator of Virulence or killing power of a disease – CFR&lt;/li&gt;&lt;li&gt;➤ Best indicator of communicability or infectivity – SAR&lt;/li&gt;&lt;li&gt;➤ Best indicator of disease burden – DALY&lt;/li&gt;&lt;li&gt;➤ Best indicator of Cost Effectiveness analysis – QALY&lt;/li&gt;&lt;li&gt;➤ Best indicator of Malaria Control – API (Annual Parasitic Incidence)&lt;/li&gt;&lt;li&gt;➤ Best indicator of Operational Efficiency in Malaria – ABER&lt;/li&gt;&lt;li&gt;➤ Measure of Endemicity of Malaria – Spleen Rate&lt;/li&gt;&lt;li&gt;➤ Measure of Recent transmission of Malaria - Infant Parasite Rate&lt;/li&gt;&lt;li&gt;➤ Measure of TB control in Society – ARI (Annual Risk of Infection)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A third-year medical student is preparing a presentation on the history and development of modern medical practices. While researching, the student discovers the concept of Evidence-Based Medicine (EBM), a systematic approach to clinical problem-solving which allows the integration of the best available research evidence with clinical expertise and patient values. Intrigued by the transformative impact of EBM on healthcare, the student seeks to acknowledge the pioneer of this approach in their presentation. Who is recognized as the father of Evidence-Based Medicine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sackett&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Da vinci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hippocrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tolstoy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sackett&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sackett&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Father of Evidence based Medicine - DL Sackett Father of Epidemiology/Modern Epidemiology, Greatest doctor - John Snow Father of Public health – Cholera Father of Medicine/Modern medicine, First True Epidemiologist – Hippocrates First Distinguished Epidemiologist – Sydenham&lt;/li&gt;&lt;li&gt;➤ Father of Evidence based Medicine - DL Sackett&lt;/li&gt;&lt;li&gt;➤ Father of Epidemiology/Modern Epidemiology, Greatest doctor - John Snow&lt;/li&gt;&lt;li&gt;➤ Father of Public health – Cholera&lt;/li&gt;&lt;li&gt;➤ Father of Medicine/Modern medicine, First True Epidemiologist – Hippocrates&lt;/li&gt;&lt;li&gt;➤ First Distinguished Epidemiologist – Sydenham&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with a history of easy bruising and delayed wound healing presents to her primary care physician. She follows a strict diet due to personal preferences, which primarily excludes fruits and certain vegetables. On further dietary assessment, the physician suspects a nutritional deficiency that might be contributing to her symptoms. Considering the crucial role of certain micronutrients in collagen synthesis, which of the following combinations is most likely deficient in this patient&#x27;s diet?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin D and Iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascorbic Acid and Copper&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium and Phosphorus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12 and Folate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ascorbic Acid and Copper&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ascorbic Acid and Copper&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ascorbic acid (Vitamin C) and copper are vital for collagen synthesis and the maintenance of connective tissue. Deficiencies in these micronutrients can lead to symptoms such as easy bruising, poor wound healing, and gum bleeding, which are hallmark features of scurvy .&lt;/li&gt;&lt;li&gt;➤ Ascorbic acid (Vitamin C)&lt;/li&gt;&lt;li&gt;➤ copper&lt;/li&gt;&lt;li&gt;➤ scurvy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health department is evaluating the effectiveness of a recent mass gathering organized to promote handwashing awareness among a rural population with historically high rates of infectious diseases transmitted through fecal-oral routes. The event included educational presentations, demonstrations of proper handwashing techniques, and distribution of free hygiene kits. The department aims to understand the logical sequence of cognitive and behavioural changes in the community post-event. Which of the following sequences best describes the expected progression from awareness to practice change in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Awareness → Interest → Adoption→ Evaluation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Awareness → Evaluation → Interest → Adoption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interest → Awareness → Evaluation → Adoption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Awareness → Interest → Evaluation → Adoption&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Awareness → Interest → Evaluation → Adoption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Awareness → Interest → Evaluation → Adoption&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In public health interventions aimed at behavior change, the typical progression from awareness to practice involves: Awareness (learning about the issue), Interest (curiosity about how it works), Evaluation (assessing its relevance and feasibility), and finally Adoption (implementing the behavior).&lt;/li&gt;&lt;li&gt;➤ Awareness&lt;/li&gt;&lt;li&gt;➤ Interest&lt;/li&gt;&lt;li&gt;➤ Evaluation&lt;/li&gt;&lt;li&gt;➤ Adoption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old public health researcher discusses the Physical Quality of Life Index (PQLI) during a seminar. The PQLI includes various indicators to assess health status. Which components does the PQLI consider? Expectancy of life at birth Expectancy of life at age one Infant mortality rate Literacy rate&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I alone is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I, III and IV are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I, II and III are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;II, III and IV are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. II, III and IV are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) II, III and IV are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Physical Quality of Life Index (PQLI) includes life expectancy at age one, infant mortality rate, and literacy rate as its components, offering a simple and effective measure of a population’s well-being, focusing on public health and basic human needs.&lt;/li&gt;&lt;li&gt;➤ Physical Quality of Life Index (PQLI)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the \&quot;Iceberg Phenomenon\&quot; of epidemiology, which illustrates the visible and hidden aspects of disease, which option does not represent the submerged, unseen portion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diagnosed cases under treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Undiagnosed cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pre-symptomatic cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carrier subclinical cases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diagnosed cases under treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-08%20180455.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Diagnosed cases under treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the \&quot;Iceberg Phenomenon,\&quot; diagnosed cases under treatment are the visible, apparent portion, while undetected, pre-symptomatic, and subclinical cases form the submerged, unseen part. This model highlights the importance of considering undiagnosed cases in public health interventions.&lt;/li&gt;&lt;li&gt;➤ diagnosed cases under treatment&lt;/li&gt;&lt;li&gt;➤ undetected, pre-symptomatic, and subclinical cases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old historian is researching the impact of medical advancements on society. He notes a significant shift in the leading causes of mortality from infectious to chronic diseases over the past century. This observation is crucial for understanding how public health strategies have evolved. What term best describes this shift in disease prevalence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paradoxical transition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reversal of transition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidemiological transition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Demographic transition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Epidemiological transition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Epidemiological transition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The term epidemiological transition best describes the shift in the leading causes of mortality from infectious to chronic diseases, a trend observed in more developed countries as public health strategies improve over time.&lt;/li&gt;&lt;li&gt;➤ epidemiological transition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;HDI does not include?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Longevity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Standard of living&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IMR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Knowledge&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IMR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IMR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Human Development Index (HDI) includes longevity , standard of living , and knowledge but does not include infant mortality rate (IMR) .&lt;/li&gt;&lt;li&gt;➤ Human Development Index (HDI)&lt;/li&gt;&lt;li&gt;➤ longevity&lt;/li&gt;&lt;li&gt;➤ standard of living&lt;/li&gt;&lt;li&gt;➤ knowledge&lt;/li&gt;&lt;li&gt;➤ not include infant mortality rate (IMR)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a hospital laboratory setting, proper disposal of medical waste is paramount to ensuring safety and preventing contamination. A new laboratory technician is being trained on the protocols for disposing of various types of laboratory waste, including used vacutainers, which are commonly used for blood collection. The technician learns that different colors of disposal containers and bags are designated for specific types of waste according to standard biomedical waste management guidelines. Based on these guidelines, in which of the following disposal containers should used vacutainers be discarded?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow bag&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red bag&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;White containers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blue box&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Red bag&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Red bag&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Used vacutainers that are not sharps but have been used for blood collection should be discarded in the red bag , following biomedical waste management guidelines. Proper segregation of medical waste is essential for maintaining safety and hygiene in healthcare settings.&lt;/li&gt;&lt;li&gt;➤ Used vacutainers&lt;/li&gt;&lt;li&gt;➤ red bag&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is reviewing the incubation periods of various sexually transmitted infections (STIs). Match the following STIs to their respective incubation periods:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-F, 2-C, 3-D, 4-A, 5-E, 6-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-D, 2-E, 3-A, 4-B, 5-F, 6-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-F, 2-C, 3-E, 4-B, 5-A, 6-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-D, 2-C, 3-E, 4-B, 5-A, 6-F&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-D, 2-C, 3-E, 4-B, 5-A, 6-F&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-08%20181441.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-08%20181643.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1-D, 2-C, 3-E, 4-B, 5-A, 6-F&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Barometer of Social Welfare is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TB (Tuberculosis)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TB (Tuberculosis)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) TB Tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tuberculosis (TB) serves as a \&quot;barometer of social welfare\&quot; because its prevalence is heavily influenced by social determinants like poverty, malnutrition, and access to healthcare.&lt;/li&gt;&lt;li&gt;➤ Tuberculosis (TB)&lt;/li&gt;&lt;li&gt;➤ Remember –&lt;/li&gt;&lt;li&gt;➤ Remember&lt;/li&gt;&lt;li&gt;➤ White death / White Plague - TB American Plague – Yellow Fever Monkey disease – KFD Cerebrospinal Fever – Meningococcal meningitis Black Sickness: Kala Azar (Leishmaniasis) Black Death: Plague Slim’s Disease - HIV&lt;/li&gt;&lt;li&gt;➤ White death / White Plague - TB&lt;/li&gt;&lt;li&gt;➤ American Plague – Yellow Fever&lt;/li&gt;&lt;li&gt;➤ Monkey disease – KFD&lt;/li&gt;&lt;li&gt;➤ Cerebrospinal Fever – Meningococcal meningitis&lt;/li&gt;&lt;li&gt;➤ Black Sickness: Kala Azar (Leishmaniasis)&lt;/li&gt;&lt;li&gt;➤ Black Death: Plague&lt;/li&gt;&lt;li&gt;➤ Slim’s Disease - HIV&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a community health clinic, a Senior resident is educating a group of interns about different types of vaccines and their mechanisms of action. The SR explains that some vaccines contain live, weakened forms of the pathogens, while others contain inactivated or killed versions. Which of the following is an inactivated vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salk polio vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ty21 typhoral vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HDC-Edmonston-Zagreb measles strain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Salk polio vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Salk polio vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Salk polio vaccine is an inactivated (killed) vaccine, while vaccines like Ty21a , HDC-Edmonston-Zagreb , and BCG are live attenuated vaccines. Inactivated vaccines require more doses, but they are safer for immunocompromised individuals since they cannot replicate in the body.&lt;/li&gt;&lt;li&gt;➤ Salk polio vaccine&lt;/li&gt;&lt;li&gt;➤ Ty21a&lt;/li&gt;&lt;li&gt;➤ HDC-Edmonston-Zagreb&lt;/li&gt;&lt;li&gt;➤ BCG&lt;/li&gt;&lt;li&gt;➤ Remember –&lt;/li&gt;&lt;li&gt;➤ Lyophilized Vaccine – BCG, Measles (Edmonston Zagreb), Yellow Fever&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a pediatric immunization clinic, a healthcare provider is discussing vaccine efficacy and potential reasons for vaccine failure with a group of parents. The provider emphasizes the importance of proper vaccine storage, administration, and manufacturing to ensure effectiveness. To assess understanding, the provider presents a multiple-choice question to the parents regarding the most common cause of vaccine failure. Most common cause of Vaccine failure is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Improper storage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Improper administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inappropriate manufacturing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maternally derived antibodies&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Maternally derived antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Maternally derived antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Maternally derived antibodies are the most common cause of primary vaccine failure in infants, particularly affecting live attenuated vaccines by neutralizing the vaccine antigen before an immune response can be developed.&lt;/li&gt;&lt;li&gt;➤ Maternally derived antibodies&lt;/li&gt;&lt;li&gt;➤ Remember –&lt;/li&gt;&lt;li&gt;➤ MC cause of Primary vaccination failure - Maternally derived antibodies MC cause of secondary Vaccination failure – Waning immunity&lt;/li&gt;&lt;li&gt;➤ MC cause of Primary vaccination failure - Maternally derived antibodies&lt;/li&gt;&lt;li&gt;➤ MC cause of secondary Vaccination failure – Waning immunity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At a primary healthcare center, a 3-year-old child presents for their first immunization appointment, having never received any vaccinations before. The healthcare provider discusses the importance of starting the child&#x27;s vaccination schedule to protect against preventable diseases. Which combination of vaccines and supplements should the child receive during this visit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCG, Measles, Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DT-1, OPV-1, Measles, Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BCG, DPT-1, OPV-1, Measles, Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DPT-1, OPV-1, Measles, Vitamin A&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DPT-1, OPV-1, Measles, Vitamin A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) DPT-1, OPV-1, Measles, Vitamin A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a 3-year-old child presenting for their first immunization, the correct vaccines to be given include DPT-1, OPV-1, Measles , and Vitamin A supplementation . BCG is not given after 1 year of age, and all vaccines should be administered according to the delayed immunization schedule.&lt;/li&gt;&lt;li&gt;➤ 3-year-old child&lt;/li&gt;&lt;li&gt;➤ DPT-1, OPV-1, Measles&lt;/li&gt;&lt;li&gt;➤ Vitamin A supplementation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old public health researcher in Pune, India, is deeply engrossed in studying the repercussions of a recent viral outbreak in a nearby suburban locality. The viral infection manifests as severe respiratory symptoms and, intriguingly, results in protracted fatigue in a subset of afflicted patients. Keen on understanding the dual implications of this outbreak - both in terms of premature mortality and the diminution in quality of life due to persisting symptoms - the researcher seeks an apt metric. Which of the following metrics would best encapsulate the collective impact of premature mortality and quality of life decrements stemming from this viral outbreak?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Years of Potential Life Lost (YPLL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quality-Adjusted Life Year (QALY)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disability-Adjusted Life Year (DALY)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Healthy Life Expectancy (HALE)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disability-Adjusted Life Year (DALY)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Disability-Adjusted Life Year (DALY)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key fact to memorize is that Disability-Adjusted Life Year (DALY) is the most appropriate metric for capturing both premature mortality and the impact of diminished quality of life due to disease or disability. It is widely used to assess disease burden in public health.&lt;/li&gt;&lt;li&gt;➤ Disability-Adjusted Life Year (DALY)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a research study examining the association between alcohol consumption and liver cirrhosis, 45 out of 100 patients with liver cirrhosis were found to be regular drinkers, compared to 15 out of 100 control subjects. What is the odds ratio of liver cirrhosis associated with regular alcohol consumption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5.3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4.6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6.1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4.6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4.6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ odds ratio is a measure of association in a case-control study that compares the odds of exposure in cases (with the disease) to the odds of exposure in controls (without the disease). In this example, the odds ratio of 4.6 means that patients with liver cirrhosis are 4.6 times more likely to have a history of regular alcohol consumption compared to healthy individuals.&lt;/li&gt;&lt;li&gt;➤ odds ratio&lt;/li&gt;&lt;li&gt;➤ 4.6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Considering the demographic data provided for tribal populations, which aspect highlights a significant health concern among these communities?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A predominant urban residency pattern among tribal populations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A pronounced gender disparity in literacy rates favoring females within tribal communities.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Higher life expectancy among tribal populations in Odisha compared to those in Madhya Pradesh.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated infant mortality rate (IMR) in tribal populations compared to the national average.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Elevated infant mortality rate (IMR) in tribal populations compared to the
