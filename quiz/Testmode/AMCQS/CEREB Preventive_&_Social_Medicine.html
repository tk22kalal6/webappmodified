;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a strategic meeting focusing on improving vaccine distribution logistics, state health officials review potential weak points in maintaining the cold chain—a critical system for keeping vaccines at required temperatures throughout their journey from manufacturer to administration. Where is the risk of cold chain failure deemed highest among the levels of healthcare delivery discussed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Regional level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;District level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary Health Center (PHC) level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcentre &amp;amp; village level&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Subcentre &amp; village level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Subcentre &amp;amp; village level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Subcentre &amp;amp; village level poses the greatest risk for cold chain failure due to inadequate monitoring and reliance on simpler vaccine carriers during transportation. Maintaining vaccine efficacy is crucial, especially in rural and remote areas, to ensure successful immunization efforts.&lt;/li&gt;&lt;li&gt;➤ Subcentre &amp;amp; village level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In efforts to combat infectious diseases in regions prone to specific outbreaks, several vaccines, such as Dukoral, Shanchol, and mORCVAX, have been developed. These vaccines are tailored for a particular disease, helping to prevent outbreaks and control spread in vulnerable populations. Identify the disease these vaccines target based on their names.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typhoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholera&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Influenza&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Swine flu&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cholera&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cholera&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dukoral, Shanchol, and mORCVAX are cholera vaccines . Recognizing vaccine names and their target diseases is important for understanding disease prevention strategies, especially in areas prone to outbreaks of waterborne diseases like cholera.&lt;/li&gt;&lt;li&gt;➤ Dukoral, Shanchol, and mORCVAX are cholera vaccines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who has been experiencing recurrent Trichomoniasis infections consults her healthcare provider about her upcoming Pap smear test, expressing curiosity about its purpose. Given the need for clarity in understanding the role of this procedure in women&#x27;s health care, what is the most accurate description of a Pap smear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It&#x27;s a screening test for cervical cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It&#x27;s a diagnostic test for cervical cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It&#x27;s a screening for cancer of the female genital tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It&#x27;s a diagnostic test for Trichomoniasis infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It&#x27;s a screening test for cervical cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It&#x27;s a screening test for cervical cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pap smear is a screening tool for cervical cancer , not a diagnostic test. Screening tests like the Pap smear are crucial for early detection and prevention of cervical cancer. Understanding the difference between screening and diagnostic tests and knowing which is appropriate for specific conditions is fundamental in clinical practice.&lt;/li&gt;&lt;li&gt;➤ Pap smear is a screening tool for cervical cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthcare professional is explaining to a colleague the characteristics of diagnostic tests, particularly focusing on a test&#x27;s ability to correctly identify those who do not have a disease when they are indeed disease-free. This capability is crucial for minimizing unnecessary treatments or further diagnostic procedures for those who are healthy. Which metric best reflects a diagnostic test&#x27;s ability to correctly exclude a disease in those who do not have it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Specificity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive predictivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Negative predictivity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Negative predictivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Negative predictivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Specificity measures a test&#x27;s ability to correctly exclude a disease in those who are disease-free. This metric is crucial for reducing unnecessary diagnostic procedures and treatments. Understanding specificity and how it contrasts with sensitivity is essential for evaluating and interpreting diagnostic tests in clinical practice.&lt;/li&gt;&lt;li&gt;➤ Specificity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthcare policy maker is outlining different types of screening programs that are utilized within the public health system to detect diseases or medical conditions. Which of the following is an example of multiphasic screening?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest X-ray for TB on a large population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Annual health check-up&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pap smear in older females&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mammography in all young females&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Annual health check-up&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Annual health check-up&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Multiphasic screening involves performing multiple health assessments or tests simultaneously, like in an annual health check-up , to facilitate the early detection of various diseases. Differentiating between multiphasic and single-purpose screenings is crucial for understanding public health screening strategies.&lt;/li&gt;&lt;li&gt;➤ Multiphasic screening&lt;/li&gt;&lt;li&gt;➤ annual health check-up&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a community health initiative aimed at promoting breast cancer awareness, healthcare professionals educate women on the proper timing for performing breast self-examinations (BSE). The goal is to choose a time which is most comfortable but also effective in detecting any unusual changes. Based on this, what is the best recommended time for women to perform BSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 week before menstruation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 week after menstruation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;During ovulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2-3 days post-ovulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 week after menstruation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1 week after menstruation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medical students and healthcare professionals should educate women that 1 week after menstruation is the optimal time for performing breast self-examinations. This period is when the breast tissue is most consistent and least affected by hormonal changes, facilitating the detection of any abnormal lumps or changes.&lt;/li&gt;&lt;li&gt;➤ 1 week after menstruation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an example of prospective screening?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Random blood sugar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pap smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immigrant screening&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIV screening&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immigrant screening&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Immigrant screening&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Immigrant screening is an example of prospective screening aimed at primary prevention, protecting the health of a population by screening individuals before they enter a community. Understanding different types of screening and their roles in disease prevention is essential for effective public health strategies.&lt;/li&gt;&lt;li&gt;➤ Immigrant screening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Denominator of PPV is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True positives + false negatives&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;True positives + false positives&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True negatives + false negatives&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;True negatives + false positives&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. True positives + false positives&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-13%20184025.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) True positives + false positives&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The denominator of the Positive Predictive Value (PPV) is the sum of true positives and false positives. Understanding these formulae is crucial for evaluating the performance of diagnostic tests and interpreting their clinical utility accurately.&lt;/li&gt;&lt;li&gt;➤ Positive Predictive Value (PPV)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about breast feeding is? Energy content is 65 Kcal/100ml IgA is in highest quantity Linoleic acid exclusivity helps in brain development Start at delivery table itself Iron content is high but absorption is low&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 4, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key nutritional and immunological properties of breast milk, including energy content, the role of IgA, and the importance of early initiation of breastfeeding. Additionally, recognizing that iron absorption from breast milk is very high despite its low concentration is crucial for understanding infant nutrition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following strains are used for production of viral vaccines? Ty21a Jeryll Lynn 17D RA 27/3 RTS, S (AS01) NIV-2020-770&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3, 4, 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 4, 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4, 6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 4, 5, 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 3, 4, 6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2, 3, 4, 6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The strains used for viral vaccines are Jeryll Lynn (mumps), 17D (yellow fever), RA 27/3 (rubella), and NIV-2020-770 (COVID-19) .&lt;/li&gt;&lt;li&gt;➤ Jeryll Lynn (mumps), 17D (yellow fever), RA 27/3 (rubella), and NIV-2020-770 (COVID-19)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a training session for healthcare professionals about the specifics of vaccines used against bacterial infections, the discussion turns to the meningococcal vaccine. This vaccine is crucial for preventing meningitis caused by Neisseria meningitidis, a life-threatening condition. The vaccine&#x27;s formulation includes specific amounts of polysaccharide from different strains to trigger an immune response. Which meningococcal subtype is generally not included in vaccine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;W135&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Group B meningococcus is typically not included in the standard quadrivalent meningococcal vaccine due to the poor immunogenicity of its polysaccharide capsule. However, advancements in recombinant protein vaccines are promising and may change the landscape of meningococcal vaccination in the future.&lt;/li&gt;&lt;li&gt;➤ Group B meningococcus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a healthcare policy review meeting focusing on the historical reduction in tuberculosis (TB) cases, the contributions of various factors are discussed. This includes referencing McKneown&#x27;s theory, which posits explanations for declines in infectious diseases. According to this theory, what is the primary reason for the reduced prevalence of tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enhanced knowledge and awareness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medical advancements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Behavioral modification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social and environmental factors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Social and environmental factors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Social and environmental factors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ McKeown&#x27;s theory highlights the importance of social and environmental factors in the historical decline of infectious diseases like tuberculosis. This underscores the critical role of improved living standards and public health infrastructure in disease prevention and control, alongside medical interventions.&lt;/li&gt;&lt;li&gt;➤ McKeown&#x27;s theory&lt;/li&gt;&lt;li&gt;➤ social and environmental factors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a medical conference focused on advances in diagnostics for infectious diseases, the effectiveness of the Xpert MTB/RIF test is discussed. This rapid molecular test is highlighted for its ability to both detect Mycobacterium tuberculosis (the bacteria causing tuberculosis) and assess resistance to certain antibiotics. What is the primary application of the Xpert MTB/RIF test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;For assessing resistance to isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;For assessing multi-drug resistant TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;For assessing rifampicin resistance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monitoring drug response in MDR TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. For assessing rifampicin resistance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) For assessing rifampicin resistance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary application of the Xpert MTB/RIF test is to diagnose TB and detect rifampicin resistance , which is a key indicator for the potential presence of MDR-TB. This rapid test plays a significant role in initiating timely and appropriate treatment, especially in resource-limited settings.&lt;/li&gt;&lt;li&gt;➤ primary application of the Xpert MTB/RIF test&lt;/li&gt;&lt;li&gt;➤ rifampicin resistance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old patient presents to the emergency department with a history of sudden onset vomiting, occurring 3-4 hours after consuming a meal. Based on the timing and nature of the symptoms, the healthcare team considers various foodborne pathogens that could be responsible for this acute gastroenteritis. Which organism is the most likely cause of these symptoms given the rapid onset after eating?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salmonella enteritidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clostridium botulinum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clostridium perfringens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Staphylococcus aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Staphylococcus aureus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Staphylococcus aureus food poisoning presents with rapid onset of symptoms, usually vomiting, within 1 to 6 hours of consuming contaminated food. Recognize the key differences in incubation periods and symptomatology between common foodborne pathogens to make accurate clinical assessments.&lt;/li&gt;&lt;li&gt;➤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;➤ Additional Note:&lt;/li&gt;&lt;li&gt;➤ Additional Note:&lt;/li&gt;&lt;li&gt;➤ Another organism with a similar rapid onset of symptoms (1 to 6 hours) is Bacillus cereus , specifically the emetic type , which is associated with vomiting. However, Staphylococcus aureus remains the most likely answer given the classic association with rapid-onset vomiting.&lt;/li&gt;&lt;li&gt;➤ Bacillus cereus&lt;/li&gt;&lt;li&gt;➤ emetic type&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False regarding WHO Low Osmolarity ORS is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium chloride 2.6 grams&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium citrate 2.9 grams&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium ion 75 mmol/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citrate 20 mmol/L&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Citrate 20 mmol/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Citrate 20 mmol/L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The exact composition of WHO Low Osmolarity ORS and the rationale behind using different formulations, such as ReSoMal , for specific populations like malnourished children. This knowledge is crucial for effective management of dehydration and electrolyte imbalances in various clinical settings.&lt;/li&gt;&lt;li&gt;➤ WHO Low Osmolarity ORS&lt;/li&gt;&lt;li&gt;➤ ReSoMal&lt;/li&gt;&lt;li&gt;➤ Additional Information:&lt;/li&gt;&lt;li&gt;➤ Additional Information:&lt;/li&gt;&lt;li&gt;➤ ReSoMal (Rehydration Solution for Malnourished) : This is specifically designed for severely malnourished children, as they require a different electrolyte balance. In ReSoMal, the sodium concentration is lower (45 mmol/L), and potassium concentration is higher (40 mmol/L) compared to standard WHO ORS. This adjustment is necessary because malnourished children are more susceptible to sodium overload and often have higher potassium losses.&lt;/li&gt;&lt;li&gt;➤ ReSoMal (Rehydration Solution for Malnourished)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a public health evaluation focused on malaria transmission in a community, health officials need to identify the most sensitive index for detecting recent malaria transmission. Understanding this metric is crucial for timely intervention and control measures. Among the indices listed, which is considered the most sensitive for indicating recent transmission of malaria in a community?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spleen rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infant parasite rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Annual parasite incidence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slide positivity rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Infant parasite rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Infant parasite rate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The infant parasite rate is the most sensitive index for recent malaria transmission, while indicators like API and ABER are essential for evaluating malaria control efforts and operational efficiency. Understanding these indices helps in implementing timely and effective public health interventions.&lt;/li&gt;&lt;li&gt;➤ infant parasite rate&lt;/li&gt;&lt;li&gt;➤ Additional Information:&lt;/li&gt;&lt;li&gt;➤ Additional Information:&lt;/li&gt;&lt;li&gt;➤ Best Indicator of Malaria Control : The Annual Parasite Incidence (API) is considered the best indicator for monitoring malaria control efforts. Operational Efficiency : The Annual Blood Examination Rate (ABER) measures the number of blood slides prepared and examined per year, reflecting the efficiency of surveillance and case detection efforts.&lt;/li&gt;&lt;li&gt;➤ Best Indicator of Malaria Control : The Annual Parasite Incidence (API) is considered the best indicator for monitoring malaria control efforts.&lt;/li&gt;&lt;li&gt;➤ Best Indicator of Malaria Control&lt;/li&gt;&lt;li&gt;➤ Annual Parasite Incidence (API)&lt;/li&gt;&lt;li&gt;➤ Operational Efficiency : The Annual Blood Examination Rate (ABER) measures the number of blood slides prepared and examined per year, reflecting the efficiency of surveillance and case detection efforts.&lt;/li&gt;&lt;li&gt;➤ Operational Efficiency&lt;/li&gt;&lt;li&gt;➤ Annual Blood Examination Rate (ABER)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Recently, a child who had completed a full rabies vaccination course in December 2023 presents with an oozing wound on their great toe after being scratched by a pet that has also been vaccinated against rabies. The medical team must decide the next steps in management according to the guidelines for post-exposure prophylaxis in previously vaccinated individuals. What is the appropriate management for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No vaccine required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rabies Immunoglobulin (RIG) + 5 doses of vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 doses of vaccines only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 doses of Rabies vaccine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2 doses of Rabies vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2 doses of Rabies vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For previously vaccinated individuals, 2 doses of rabies vaccine on Day 0 and Day 3 are sufficient for post-exposure prophylaxis. Rabies Immunoglobulin (RIG) is not required in these cases. Understanding the appropriate management helps ensure effective and efficient use of rabies prophylaxis resources.&lt;/li&gt;&lt;li&gt;➤ 2 doses of rabies vaccine on Day 0 and Day 3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a public health briefing on emerging infectious diseases, the focus shifts to monkeypox, a viral zoonosis with symptoms similar to those seen in smallpox patients, although clinically less severe. What is the route of transmission for the monkeypox virus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aedes mosquitoes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct skin contact&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood transfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Faecal oral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Direct skin contact&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Direct skin contact&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Direct skin contact with lesions or contaminated materials is a major route of monkeypox virus transmission. Awareness of transmission routes is crucial for implementing effective preventive measures and controlling outbreaks.&lt;/li&gt;&lt;li&gt;➤ Direct skin contact&lt;/li&gt;&lt;li&gt;➤ Additional Notes:&lt;/li&gt;&lt;li&gt;➤ Additional Notes:&lt;/li&gt;&lt;li&gt;➤ Animal Reservoir : Monkeypox is a zoonotic disease, meaning it can be transmitted from animals to humans, typically through direct contact with infected animals like rodents or primates. Prevention Measures : These include avoiding close contact with infected individuals, practicing good hygiene, and isolating those who have monkeypox until lesions have fully healed.&lt;/li&gt;&lt;li&gt;➤ Animal Reservoir : Monkeypox is a zoonotic disease, meaning it can be transmitted from animals to humans, typically through direct contact with infected animals like rodents or primates.&lt;/li&gt;&lt;li&gt;➤ Animal Reservoir&lt;/li&gt;&lt;li&gt;➤ Prevention Measures : These include avoiding close contact with infected individuals, practicing good hygiene, and isolating those who have monkeypox until lesions have fully healed.&lt;/li&gt;&lt;li&gt;➤ Prevention Measures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following correctly pairs the causative agent and vector responsible for transmitting Epidemic Typhus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickettsia prowazeki &amp;amp; louse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;R. typhi &amp;amp; mite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;R. conori &amp;amp; tick&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;R. akari &amp;amp; mite&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rickettsia prowazeki &amp; louse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rickettsia prowazeki &amp;amp; louse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Epidemic Typhus is caused by Rickettsia prowazekii and transmitted by the human body louse . Understanding the causative agents, vectors, and classifications of rickettsial diseases is crucial for diagnosing and managing these infections, particularly in outbreak settings.&lt;/li&gt;&lt;li&gt;➤ Epidemic Typhus is caused by Rickettsia prowazekii and transmitted by the human body louse&lt;/li&gt;&lt;li&gt;➤ Additional Information:&lt;/li&gt;&lt;li&gt;➤ Additional Information:&lt;/li&gt;&lt;li&gt;➤ Recrudescent Form of Epidemic Typhus : Known as Brill-Zinsser disease , this is a reactivation of R. prowazekii infection in individuals who previously had Epidemic Typhus. It occurs when the immune system is compromised, and the bacteria become active again.&lt;/li&gt;&lt;li&gt;➤ Recrudescent Form of Epidemic Typhus : Known as Brill-Zinsser disease , this is a reactivation of R. prowazekii infection in individuals who previously had Epidemic Typhus. It occurs when the immune system is compromised, and the bacteria become active again.&lt;/li&gt;&lt;li&gt;➤ Recrudescent Form of Epidemic Typhus&lt;/li&gt;&lt;li&gt;➤ Brill-Zinsser disease&lt;/li&gt;&lt;li&gt;➤ Key Points for Rickettsial Diseases:&lt;/li&gt;&lt;li&gt;➤ Key Points for Rickettsial Diseases:&lt;/li&gt;&lt;li&gt;➤ Epidemic Typhus : R. prowazekii; transmitted by louse . Endemic (Murine) Typhus : R. typhi; transmitted by flea . Scrub Typhus : Orientia tsutsugamushi (formerly R. tsutsugamushi); transmitted by trombiculid mites . Indian Tick Typhus : R. conorii; transmitted by ticks , and it is actually part of the spotted fever group . Rickettsialpox : R. akari; transmitted by mites . Q Fever : Coxiella burnetii; transmitted via respiratory route , no vector involved.&lt;/li&gt;&lt;li&gt;➤ Epidemic Typhus : R. prowazekii; transmitted by louse .&lt;/li&gt;&lt;li&gt;➤ Epidemic Typhus&lt;/li&gt;&lt;li&gt;➤ louse&lt;/li&gt;&lt;li&gt;➤ Endemic (Murine) Typhus : R. typhi; transmitted by flea .&lt;/li&gt;&lt;li&gt;➤ Endemic (Murine) Typhus&lt;/li&gt;&lt;li&gt;➤ flea&lt;/li&gt;&lt;li&gt;➤ Scrub Typhus : Orientia tsutsugamushi (formerly R. tsutsugamushi); transmitted by trombiculid mites .&lt;/li&gt;&lt;li&gt;➤ Scrub Typhus&lt;/li&gt;&lt;li&gt;➤ trombiculid mites&lt;/li&gt;&lt;li&gt;➤ Indian Tick Typhus : R. conorii; transmitted by ticks , and it is actually part of the spotted fever group .&lt;/li&gt;&lt;li&gt;➤ Indian Tick Typhus&lt;/li&gt;&lt;li&gt;➤ ticks&lt;/li&gt;&lt;li&gt;➤ spotted fever group&lt;/li&gt;&lt;li&gt;➤ Rickettsialpox : R. akari; transmitted by mites .&lt;/li&gt;&lt;li&gt;➤ Rickettsialpox&lt;/li&gt;&lt;li&gt;➤ mites&lt;/li&gt;&lt;li&gt;➤ Q Fever : Coxiella burnetii; transmitted via respiratory route , no vector involved.&lt;/li&gt;&lt;li&gt;➤ Q Fever&lt;/li&gt;&lt;li&gt;➤ respiratory route&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a public health initiative aimed at controlling trachoma, health authorities need to decide startegy. Trachoma management strategies include antibiotic distribution, which is critical in areas with significant disease burden. Which of the following is not an effective strategy for control under SAFE strategy of WHO?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgery for trichiasis, entropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotics like Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial cleanliness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Erythromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Erythromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SAFE strategy for trachoma control does not include erythromycin but emphasizes surgery, azithromycin, facial cleanliness, and environmental improvement . Recognizing the components of the SAFE strategy and the rationale behind them is essential for public health initiatives aimed at eliminating trachoma.&lt;/li&gt;&lt;li&gt;➤ SAFE strategy&lt;/li&gt;&lt;li&gt;➤ surgery, azithromycin, facial cleanliness, and environmental improvement&lt;/li&gt;&lt;li&gt;➤ Additional Information:&lt;/li&gt;&lt;li&gt;➤ Additional Information:&lt;/li&gt;&lt;li&gt;➤ Azithromycin Dosage : Administered as a single oral dose of 20 mg/kg . It is widely used in mass drug administration campaigns for trachoma control. Trachoma Status in India : India has been declared trachoma-free , meaning the prevalence of active trachoma in children is below the threshold set by WHO. Infectivity of Trachoma : Trachoma is considered a disease of low infectivity . This is an important point to remember for questions on disease transmission and infectivity.&lt;/li&gt;&lt;li&gt;➤ Azithromycin Dosage : Administered as a single oral dose of 20 mg/kg . It is widely used in mass drug administration campaigns for trachoma control.&lt;/li&gt;&lt;li&gt;➤ Azithromycin Dosage&lt;/li&gt;&lt;li&gt;➤ 20 mg/kg&lt;/li&gt;&lt;li&gt;➤ Trachoma Status in India : India has been declared trachoma-free , meaning the prevalence of active trachoma in children is below the threshold set by WHO.&lt;/li&gt;&lt;li&gt;➤ Trachoma Status in India&lt;/li&gt;&lt;li&gt;➤ trachoma-free&lt;/li&gt;&lt;li&gt;➤ Infectivity of Trachoma : Trachoma is considered a disease of low infectivity . This is an important point to remember for questions on disease transmission and infectivity.&lt;/li&gt;&lt;li&gt;➤ Infectivity of Trachoma&lt;/li&gt;&lt;li&gt;➤ low infectivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As part of the planning for public health messaging and events surrounding World AIDS Day 2024, organizers are integrating the chosen theme into all activities. The theme serves as a focal point for advocacy and awareness efforts, helping to guide the discussions, campaigns, and engagements on this day. A FGD is organised at a PHC. What should be the number of participants in such as FGD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4-8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6-12&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20-30&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6-12&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 6-12&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ideal number of participants in a Focus Group Discussion (FGD) is 6-12 to ensure a balanced and effective conversation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amid recent health alerts, public health officials in India are closely monitoring the situation following confirmed reports of a viral hemorrhagic fever affecting several communities. Viral hemorrhagic fevers are a group of illnesses caused by four distinct families of viruses. Some of these diseases can be highly contagious and deadly, leading to severe outbreaks. Which viral hemorrhagic fever has recently been confirmed as outbreaks of clinical cases within India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ebola virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hantavirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chandipura virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lassa virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chandipura virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chandipura virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Chandipura virus, transmitted by Phlebotomus sandflies, has been linked to outbreaks in India, notably in Gujarat. Additionally, they should note that Aedes aegypti has been identified as a potential, although less common, vector for this virus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a longitudinal study on cardiovascular health, researchers focus on the phenomenon known as \&quot;tracking\&quot; of blood pressure (BP) to assess its implications for long-term health outcomes. \&quot;Tracking\&quot; refers to the stability or predictability of blood pressure levels over an individual&#x27;s lifetime. What does the term \&quot;tracking of BP\&quot; typically imply?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BP increases with age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BP decreases with age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BP of hypotensive become hypertensive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BP of hypotensive remain hypotensive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. BP of hypotensive remain hypotensive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) BP of hypotensive remain hypotensive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The term \&quot;tracking\&quot; of blood pressure refers to the stability of an individual&#x27;s BP level relative to their peers over time. Specifically, individuals who are hypotensive are likely to remain hypotensive, and those who are hypertensive are likely to remain hypertensive throughout their lifetime.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a study focusing on ocular health across various regions in India, researchers aim to identify the leading causes of eye-related diseases and conditions that significantly impair quality of life. Understanding the most prevalent ocular morbidity can guide public health interventions and resource allocation. What is recognized as the most common cause of ocular morbidity in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Xerophthalmia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trachoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refraction error&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Refraction error&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Refraction error&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Refractive error is the most common cause of ocular morbidity in India, whereas cataract is the leading cause of blindness, low vision, and severe visual impairment. Understanding these distinctions is crucial for public health planning and the allocation of resources for eye care services.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old software developer attends a health screening event organized by his employer. As part of the assessment, his body measurements are taken; he stands 180 cm tall and weighs 102 kg. The screening is intended to identify potential health risks and guide participants towards healthier lifestyle choices. The healthcare professional calculates his Body Mass Index (BMI) to evaluate his risk for conditions associated with overweight and obesity. What is the calculated BMI for this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;28&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;31&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;34&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;36&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 31&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-14%20124725_VaAGAIP.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-14%20124932.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-14%20125125.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 31&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To calculate Body Mass Index (BMI) using the formula: weight (in kg) divided by the square of height (in meters). Understanding BMI classifications and their associated health risks is crucial for evaluating and managing obesity and related conditions.&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following groups is not eligible to receive benefits under the SUMAN scheme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pregnant mothers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mothers up to 6 months postpartum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sick children&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sick Infants&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sick children&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sick children&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The SUMAN scheme focuses on reducing maternal and neonatal mortality by providing healthcare services to pregnant women, mothers up to 6 months postpartum, and newborns. Sick children (beyond the neonatal period) are not covered under this scheme.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As part of the Malaria Eradication Programme in India, one of the primary strategies involves the use of insecticides. This method targets the vector directly by aiming to significantly reduce the lifespan of mosquitoes, thereby interrupting the transmission cycle of malaria. What is the targeted lifespan reduction for mosquitoes under this strategy, to effectively reduce malaria transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less than 1 day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less than 3 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less than 6 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less than 10 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Less than 10 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Less than 10 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reducing the lifespan of Anopheles mosquitoes to less than 10 days is a key strategy in interrupting malaria transmission. This is because the malaria parasite requires about 10-14 days to become infectious within the mosquito.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is brought to a primary health care (PHC) facility with symptoms of fever and cough. Upon examination, the child displays chest in-drawing and has a respiratory rate of 38 breaths per minute. His weight is recorded at 11 kg. Based on the Integrated Management of Neonatal and Childhood Illnesses (IMNCI) guidelines, which is the most appropriate next step in managing this child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only antipyretics are given&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Refer to tertiary care&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give antibiotics and refer to a tertiary center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give antibiotics and re-assess in 3 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Give antibiotics and re-assess in 3 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Give antibiotics and re-assess in 3 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ According to IMNCI guidelines, children with chest in-drawing and signs of pneumonia should be treated with antibiotics and followed up in 3 days. Referral is necessary only if the disease is classified as severe or very severe.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a national conference on tuberculosis (TB) management, a session highlights the Nikshay Poshan Yojana, a government initiative aimed at supporting TB patients in India. The program focuses on providing nutritional support to enhance the recovery and well-being of individuals undergoing TB treatment. What does the Nikshay Poshan Yojana specifically include for registered TB patients under its provisions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;500 Rupees per month&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;500 Rupees per week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mid-day meal daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nutritional dietary advice/counselling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 500 Rupees per month&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 500 Rupees per month&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Nikshay Poshan Yojana provides 500 rupees per month to registered TB patients as nutritional support during treatment. This is part of India’s comprehensive effort to improve TB outcomes and address malnutrition among patients.&lt;/li&gt;&lt;li&gt;➤ 500 rupees per month&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A drug which reduces mortality but does not cure a disease, will gradually lead to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incidence and prevalence both increase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incidence and prevalence both decrease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incidence increases while prevalence decreases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incidence same, prevalence increases&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Incidence same, prevalence increases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Incidence same, prevalence increases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When a drug reduces mortality but does not cure the disease, the incidence remains the same, but the prevalence increases. This principle helps in understanding the impact of long-term disease management strategies and the importance of both incidence and prevalence in epidemiology.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman who has four daughters presents for a routine prenatal check at 18 weeks of pregnancy. This is her fifth pregnancy, and she is receiving an ultrasound as part of her standard antenatal care. Given the context of India&#x27;s regulations aimed at preventing gender-based discrimination before birth, such as the PCPNDT Act which prohibits prenatal sex determination, how should the ultrasound procedure be conducted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Refrain from conducting the ultrasound scan.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform the ultrasound but avoid determining or revealing the fetus&#x27;s gender.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Determine the fetus&#x27;s gender but keep the information confidential and not disclose it to the woman.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Determine and disclose the fetus&#x27;s gender to the woman.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perform the ultrasound but avoid determining or revealing the fetus&#x27;s gender.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Perform the ultrasound but avoid determining or revealing the fetus&#x27;s gender.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Under the PCPNDT Act, routine ultrasounds for prenatal care are allowed, but determining and revealing the gender of the fetus is strictly prohibited to prevent gender-based discrimination. The ultrasound must be performed solely for medical reasons without disclosing any information about the fetus&#x27;s gender.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-week pregnant woman, whose pregnancy resulted from rape, seeks advice regarding the possibility of medical termination of pregnancy (MTP). Given the sensitive circumstances and specific legal stipulations for MTP in such scenarios, what is the correct legal position on medical termination at this stage of pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MTP can be done routinely after 24 weeks of gestation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MTP is permissible for 20-24 weeks of gestation in this case.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MTP is permissible for 20-24 weeks of gestation in this case only if it threatens the life of the mother.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MTP is permissible for 20-24 weeks of gestation in this case with the opinion of two doctors.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MTP is permissible for 20-24 weeks of gestation in this case.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MTP is permissible for 20-24 weeks of gestation in this case.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Under the Medical Termination of Pregnancy (Amendment) Act, 2021, MTP is allowed up to 24 weeks for cases involving rape, incest, or other vulnerable conditions, recognizing the need for sensitive and flexible healthcare responses in these situations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For an Institutional delivery, ASHA worker motivated a woman in an Urban area of Madhya Pradesh. The ASHA worker and the Second gravida mother are given what amount (Rupees) under JSSK?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1400 to mother and 1000 to ASHA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1000 to mother and 400 to ASHA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1400 to mother and 600 to ASHA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;700 to mother and 400 to ASHA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1000 to mother and 400 to ASHA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-14%20130415.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1000 to mother and 400 to ASHA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The financial provisions of the Janani Suraksha Yojana (JSY) for promoting institutional deliveries, specifically in urban areas of low-performing states like Madhya Pradesh. The key takeaway is that in such regions, 1000 rupees are provided to the mother and 400 rupees to the ASHA worker for their efforts in promoting institutional delivery.&lt;/li&gt;&lt;li&gt;➤ 1000 rupees&lt;/li&gt;&lt;li&gt;➤ 400 rupees&lt;/li&gt;&lt;li&gt;➤ Table of Incentives under Janani Suraksha Yojana (JSY)&lt;/li&gt;&lt;li&gt;➤ Table of Incentives under Janani Suraksha Yojana (JSY)&lt;/li&gt;&lt;li&gt;➤ Additional Notes:&lt;/li&gt;&lt;li&gt;➤ Additional Notes:&lt;/li&gt;&lt;li&gt;➤ LPS (Low Performing States): These are states with lower institutional delivery rates, such as Bihar, Madhya Pradesh, Rajasthan, and Odisha. HPS (High Performing States): These are states with higher institutional delivery rates.&lt;/li&gt;&lt;li&gt;➤ LPS (Low Performing States): These are states with lower institutional delivery rates, such as Bihar, Madhya Pradesh, Rajasthan, and Odisha.&lt;/li&gt;&lt;li&gt;➤ LPS (Low Performing States):&lt;/li&gt;&lt;li&gt;➤ HPS (High Performing States): These are states with higher institutional delivery rates.&lt;/li&gt;&lt;li&gt;➤ HPS (High Performing States):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthcare provider discusses various contraceptive options with a patient who prefers non-hormonal methods. What is the active ingredient in the contraceptive product known as \&quot;Today\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prostaglandin F2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Norethisterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9-Nonoxynol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cu releasing mesh&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 9-Nonoxynol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 9-Nonoxynol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The active ingredient in the \&quot;Today\&quot; contraceptive sponge is 9-Nonoxynol , a spermicide. They should also be familiar with the Pearl Index for different contraceptive methods and the potential life-threatening complication of toxic shock syndrome associated with certain contraceptive devices.&lt;/li&gt;&lt;li&gt;➤ 9-Nonoxynol&lt;/li&gt;&lt;li&gt;➤ Note :&lt;/li&gt;&lt;li&gt;➤ Note&lt;/li&gt;&lt;li&gt;➤ Pearl Index:&lt;/li&gt;&lt;li&gt;➤ Pearl Index:&lt;/li&gt;&lt;li&gt;➤ The Pearl Index of the \&quot;Today\&quot; contraceptive sponge is 9 to 20 per 100 women-years . This index measures the effectiveness of a contraceptive method, with a higher value indicating a greater chance of unintended pregnancy. The Pearl Index for male condoms ranges from 2 to 14 per 100 women-years , depending on consistent and correct use.&lt;/li&gt;&lt;li&gt;➤ The Pearl Index of the \&quot;Today\&quot; contraceptive sponge is 9 to 20 per 100 women-years . This index measures the effectiveness of a contraceptive method, with a higher value indicating a greater chance of unintended pregnancy.&lt;/li&gt;&lt;li&gt;➤ 9 to 20 per 100 women-years&lt;/li&gt;&lt;li&gt;➤ The Pearl Index for male condoms ranges from 2 to 14 per 100 women-years , depending on consistent and correct use.&lt;/li&gt;&lt;li&gt;➤ male condoms&lt;/li&gt;&lt;li&gt;➤ 2 to 14 per 100 women-years&lt;/li&gt;&lt;li&gt;➤ Life-Threatening Complication:&lt;/li&gt;&lt;li&gt;➤ Life-Threatening Complication:&lt;/li&gt;&lt;li&gt;➤ The life-threatening complication associated with the use of the \&quot;Today\&quot; sponge is toxic shock syndrome (TSS) . This rare but serious condition can occur when bacteria, such as Staphylococcus aureus, produce toxins that enter the bloodstream.&lt;/li&gt;&lt;li&gt;➤ The life-threatening complication associated with the use of the \&quot;Today\&quot; sponge is toxic shock syndrome (TSS) . This rare but serious condition can occur when bacteria, such as Staphylococcus aureus, produce toxins that enter the bloodstream.&lt;/li&gt;&lt;li&gt;➤ toxic shock syndrome (TSS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old pregnant woman visits a primary health care antenatal clinic and is found to have a hemoglobin level of 9 gm/dl. Considering her anemia, the healthcare provider needs to decide when to start her on iron folic acid supplementation. What is the most appropriate time to begin this supplementation during her pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediately&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At 10–12 weeks POG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 14 weeks POG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After 20 weeks POG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Immediately&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Immediately&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iron and folic acid supplementation is started immediately in pregnant women who are found to have anemia. Routine supplementation for all pregnant women begins in the second trimester, but cases of identified anemia require earlier and more aggressive management to prevent adverse maternal and fetal outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old female with 18 months baby on breast feed has heavy irregular bleeding on mensuration. What is best contraception advisable?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mala N&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progestasert&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CuT 380 A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Depot formulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Progestasert&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Progestasert&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Progesterone-only contraceptives, such as Progestasert or progesterone-only pills, are the preferred choice for breastfeeding women. These options are safe, do not affect lactation, and can be beneficial for managing menstrual irregularities. Additionally, estrogen-containing contraceptives should be avoided in lactating mothers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the name of this syringe technology discovered by Marc Koska?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Safety-Lok syringe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VanishPoint syringe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;K1 auto-disable syringe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monoject syringe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. K1 auto-disable syringe&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-144915.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) K1 auto-disable syringe&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The importance of the K1 auto-disable syringe in preventing the spread of blood-borne infections through safe injection practices. This technology ensures that syringes cannot be reused, significantly contributing to public health safety.&lt;/li&gt;&lt;li&gt;➤ K1 auto-disable syringe&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identifying the first application of KAP studies in India provides insight into the public health priorities at the time. What was the first health issue addressed by KAP studies in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Family planning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma cervix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Family planning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Family planning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Family planning was the first health issue addressed by KAP studies in India. These studies were used to inform and guide public health strategies, particularly in areas related to reproductive health, by understanding people&#x27;s knowledge, attitudes, and practices.&lt;/li&gt;&lt;li&gt;➤ Family planning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given the following data, calculate the early neonatal mortality rate for a city: Total population: 2,50,000 Total births: 4050 Still births: 50 Deaths within first 7 days of life: 50 Deaths within 8-28 days of life: 150&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;12.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;49.4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;62.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 12.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-14%20140605.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-14%20140823.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-14%20140910.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-14%20140953.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 12.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The formula for calculating the early neonatal mortality rate is:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32‑year‑old alcoholic patient presented to Medicine OPD at a medical college with confusion, ataxia and visual impairment. Most likely cause is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niacin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biotin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin A deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiamine deficiency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thiamine deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thiamine deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic alcoholics are at high risk for thiamine deficiency , which can lead to Wernicke-Korsakoff syndrome. The classic triad of confusion, ataxia, and visual impairment should prompt consideration of thiamine supplementation to prevent progression to more severe neurological impairment.&lt;/li&gt;&lt;li&gt;➤ thiamine deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given food item is the richest source for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Essential fatty acids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Essential fatty acids&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-145300.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Essential fatty acids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Safflower oil is a rich source of essential fatty acids, particularly omega-6 fatty acids. It is important to identify different food items and understand their primary nutritional benefits.&lt;/li&gt;&lt;li&gt;➤ Safflower oil&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In regions where dietary iodine is insufficient, iodized oil injections are sometimes administered to prevent iodine deficiency disorders. A typical dose of 1 ml administered intramuscularly provides a sustained release of iodine. How long does this dose typically provide protection against iodine deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3-4 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3-4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3-4 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10-12 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3-4 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3-4 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A 1 ml dose of iodized oil administered intramuscularly can provide protection against iodine deficiency for 3 to 4 years , making it an effective intervention in areas with limited access to iodine-rich foods or iodized salt
