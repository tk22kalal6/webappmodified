        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);

                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);

        }

            questions = [{&quot;text&quot;: &quot;In the realm of public health and policy making, it is crucial to assess the impact of diseases not just in terms of mortality, but also in terms of the disability and reduced quality of life they cause. The policymakers in a certain region are focusing their efforts on interventions aimed at reducing premature disability caused by various health conditions. Which of the following indices would be the most appropriate and helpful for them to make informed decisions on where to allocate resources and which interventions to prioritize?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Case-fatality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crude mortality rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disability-adjusted life-years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Standardized mortality ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disability-adjusted life-years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Disability-adjusted life-years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ DALYs can measure ‘both mortality and disability together’&lt;/li&gt;&lt;li&gt;➤ DALYs&lt;/li&gt;&lt;li&gt;➤ ‘both mortality and disability together’&lt;/li&gt;&lt;li&gt;➤ Case fatality rate measures ‘virulence of an organism’ or ‘killing power of a disease’&lt;/li&gt;&lt;li&gt;➤ Case fatality rate&lt;/li&gt;&lt;li&gt;➤ ‘virulence of an organism’&lt;/li&gt;&lt;li&gt;➤ ‘killing power of a disease’&lt;/li&gt;&lt;li&gt;➤ Dependency ratio measures the ‘need for society to provide for its’ younger and older groups’&lt;/li&gt;&lt;li&gt;➤ Dependency ratio&lt;/li&gt;&lt;li&gt;➤ ‘need for society to provide for its’ younger&lt;/li&gt;&lt;li&gt;➤ older groups’&lt;/li&gt;&lt;li&gt;➤ Morbidity data measures ‘any departure from health’&lt;/li&gt;&lt;li&gt;➤ Morbidity data&lt;/li&gt;&lt;li&gt;➤ ‘any departure from health’&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed pg 26.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Park 26 th ed pg 26.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The maximum and minimum value for life expectancy in HDI ranges between?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 to 85 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20.2 to 70.6 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 to 83.2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20.6 to 80.2 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 20 to 85 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/screenshot-2023-12-08-103926.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/screenshot-2023-12-08-103040.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 20 to 85 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• HDI – Human Development Index&lt;/li&gt;&lt;li&gt;• HDI&lt;/li&gt;&lt;li&gt;• Human Development Index&lt;/li&gt;&lt;li&gt;• It is a composite index used to assess the health status and development of a country .&lt;/li&gt;&lt;li&gt;• composite index&lt;/li&gt;&lt;li&gt;• assess the health status&lt;/li&gt;&lt;li&gt;• development of a country&lt;/li&gt;&lt;li&gt;• Life Expectancy at Birth Education (Mean years of schooling and Completed &amp;amp; Expected Years of Schooling) Standard of Living (Per capita income/Purchasing power parity)​​​​​​            ​​​​&lt;/li&gt;&lt;li&gt;• Life Expectancy at Birth&lt;/li&gt;&lt;li&gt;• Life Expectancy&lt;/li&gt;&lt;li&gt;• Birth&lt;/li&gt;&lt;li&gt;• Education (Mean years of schooling and Completed &amp;amp; Expected Years of Schooling)&lt;/li&gt;&lt;li&gt;• Education&lt;/li&gt;&lt;li&gt;• Standard of Living (Per capita income/Purchasing power parity)​​​​​​            ​​​​&lt;/li&gt;&lt;li&gt;• Standard of Living&lt;/li&gt;&lt;li&gt;• HDI index as per New Guidelines for calculation, 2018 -&lt;/li&gt;&lt;li&gt;• Calculation of each dimension index:&lt;/li&gt;&lt;li&gt;• Calculation of each dimension index:&lt;/li&gt;&lt;li&gt;• Calculation of each dimension index:&lt;/li&gt;&lt;li&gt;• HDI is Geometric mean of 3-dimension indices – I life 1/3 x I Education 1/3 x I Income 1/3 HDI values range: 0 to + 1 HDI India is 0.633 (Rank 132 out of 189 countries) [2022] Human poverty index [HPI] is complementary to HDI.&lt;/li&gt;&lt;li&gt;• HDI is Geometric mean of 3-dimension indices – I life 1/3 x I Education 1/3 x I Income 1/3&lt;/li&gt;&lt;li&gt;• HDI values range: 0 to + 1&lt;/li&gt;&lt;li&gt;• HDI India is 0.633 (Rank 132 out of 189 countries) [2022]&lt;/li&gt;&lt;li&gt;• Human poverty index [HPI] is complementary to HDI.&lt;/li&gt;&lt;li&gt;• Ref : Park 26th ed, pg 18&lt;/li&gt;&lt;li&gt;• Ref : Park 26th ed, pg 18&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child arrives at your outpatient department with symptoms of fever, malaise, and a vesicular rash that started a day ago. The child has close contacts at home who are susceptible to this illness: a 2-year-old sibling and a mother who is on immunosuppressive therapy. In such a scenario, managing the health of these contacts is crucial to prevent the spread of the illness. What is the most appropriate management strategy for the mother and the sibling in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isolate the infected child and observe for symptoms among contacts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaccinate the sibling and give immunoglobulins to the mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Provide immunoglobulin to both mother and sibling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give immunoglobulin and vaccine for both&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Provide immunoglobulin to both mother and sibling&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/24/image-20231024125056-1.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Provide immunoglobulin to both mother and sibling.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The described child likely has varicella (chickenpox) given the presentation of fever and a vesicular rash . Given the exposure to a vesicular rash illness (possibly varicella or chickenpox), and considering the mother&#x27;s immunosuppressed state and the young age of the sibling , the administration of immunoglobulin is the most appropriate management . Immunoglobulin can help to prevent or reduce the severity of the illness in these susceptible contacts .&lt;/li&gt;&lt;li&gt;• child&lt;/li&gt;&lt;li&gt;• varicella (chickenpox)&lt;/li&gt;&lt;li&gt;• fever and a vesicular rash&lt;/li&gt;&lt;li&gt;• exposure&lt;/li&gt;&lt;li&gt;• vesicular rash illness&lt;/li&gt;&lt;li&gt;• mother&#x27;s immunosuppressed state&lt;/li&gt;&lt;li&gt;• young age&lt;/li&gt;&lt;li&gt;• sibling&lt;/li&gt;&lt;li&gt;• administration&lt;/li&gt;&lt;li&gt;• immunoglobulin&lt;/li&gt;&lt;li&gt;• appropriate management&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• reduce the severity&lt;/li&gt;&lt;li&gt;• illness&lt;/li&gt;&lt;li&gt;• susceptible contacts&lt;/li&gt;&lt;li&gt;• Management of Contacts of a Varicella case -&lt;/li&gt;&lt;li&gt;• Management of Contacts of a Varicella case -&lt;/li&gt;&lt;li&gt;• Isolation for 6 days after onset of rash. Varicella vaccination (live attenuated) is useful, if given to susceptible contacts within 5 days (preferably 72 hours) of first exposure . High-risk susceptible contacts where vaccination is not indicated , such as neonates, pregnancy , and immunosuppressed persons, VZIG for High risk susceptible contacts - within 72 hours of exposure. VZIG Dose: 1.25–5.0 mL intramuscularly (15-25 units/kg BW).&lt;/li&gt;&lt;li&gt;• Isolation for 6 days after onset of rash.&lt;/li&gt;&lt;li&gt;• Isolation&lt;/li&gt;&lt;li&gt;• 6 days after onset of rash.&lt;/li&gt;&lt;li&gt;• Varicella vaccination (live attenuated) is useful, if given to susceptible contacts within 5 days (preferably 72 hours) of first exposure . High-risk susceptible contacts where vaccination is not indicated , such as neonates, pregnancy , and immunosuppressed persons,&lt;/li&gt;&lt;li&gt;• Varicella vaccination&lt;/li&gt;&lt;li&gt;• susceptible contacts&lt;/li&gt;&lt;li&gt;• 5 days&lt;/li&gt;&lt;li&gt;• first exposure&lt;/li&gt;&lt;li&gt;• High-risk&lt;/li&gt;&lt;li&gt;• susceptible contacts&lt;/li&gt;&lt;li&gt;• not indicated&lt;/li&gt;&lt;li&gt;• neonates, pregnancy&lt;/li&gt;&lt;li&gt;• immunosuppressed persons,&lt;/li&gt;&lt;li&gt;• VZIG for High risk susceptible contacts - within 72 hours of exposure. VZIG Dose: 1.25–5.0 mL intramuscularly (15-25 units/kg BW).&lt;/li&gt;&lt;li&gt;• VZIG&lt;/li&gt;&lt;li&gt;• High risk susceptible contacts&lt;/li&gt;&lt;li&gt;• 72 hours&lt;/li&gt;&lt;li&gt;• exposure.&lt;/li&gt;&lt;li&gt;• VZIG&lt;/li&gt;&lt;li&gt;• 1.25–5.0 mL&lt;/li&gt;&lt;li&gt;• intramuscularly&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• VZIg to close contacts who are susceptible and at high risk (such as an immunosuppressed mother and a young sibling ) is an appropriate management strategy following exposure to varicella . VZIG for High risk susceptible contacts - within 72 hours of exposure. VZIG Dose: 1.25–5.0 mL intramuscularly (15-25 units/kg BW).&lt;/li&gt;&lt;li&gt;• VZIg&lt;/li&gt;&lt;li&gt;• close contacts&lt;/li&gt;&lt;li&gt;• susceptible&lt;/li&gt;&lt;li&gt;• high risk&lt;/li&gt;&lt;li&gt;• immunosuppressed&lt;/li&gt;&lt;li&gt;• mother and a young sibling&lt;/li&gt;&lt;li&gt;• appropriate management&lt;/li&gt;&lt;li&gt;• exposure to varicella&lt;/li&gt;&lt;li&gt;• VZIG&lt;/li&gt;&lt;li&gt;• High risk&lt;/li&gt;&lt;li&gt;• susceptible contacts&lt;/li&gt;&lt;li&gt;• 72 hours&lt;/li&gt;&lt;li&gt;• VZIG&lt;/li&gt;&lt;li&gt;• 1.25–5.0 mL&lt;/li&gt;&lt;li&gt;• intramuscularly&lt;/li&gt;&lt;li&gt;• Ref: Park 27th ed, pg 163&lt;/li&gt;&lt;li&gt;• Ref:&lt;/li&gt;&lt;li&gt;• Park 27th ed, pg 163&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman undergoes a screening test for breast cancer. To assess the validity of this screening test, which of the following parameters should be primarily considered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cost effectiveness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sensitivity and specificity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kappa statistics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Percent agreement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sensitivity and specificity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Sensitivity and specificity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cost Effectiveness : Input is in monetary terms whereas output is in terms of ‘results achieved’&lt;/li&gt;&lt;li&gt;• Option A. Cost Effectiveness&lt;/li&gt;&lt;li&gt;• Input&lt;/li&gt;&lt;li&gt;• monetary terms&lt;/li&gt;&lt;li&gt;• Option C. Kappa statistics: Indicates the extent of agreement between frequencies of two sets of data collected on two different occasions&lt;/li&gt;&lt;li&gt;• Option C. Kappa statistics:&lt;/li&gt;&lt;li&gt;• extent of agreement&lt;/li&gt;&lt;li&gt;• frequencies of two sets of data collected&lt;/li&gt;&lt;li&gt;• Option D. Percent agreement: Percent agreement is an intuitive approach to measuring agreement but does not adjust for chance. Kappa provides a measure of agreement beyond that which would be expected by chance, as estimated by the observed data.&lt;/li&gt;&lt;li&gt;• Option D. Percent agreement:&lt;/li&gt;&lt;li&gt;• intuitive approach&lt;/li&gt;&lt;li&gt;• measuring agreement&lt;/li&gt;&lt;li&gt;• Some Important Pointers -&lt;/li&gt;&lt;li&gt;• Some Important Pointers -&lt;/li&gt;&lt;li&gt;• Inherent properties of a screening test – Sensitivity; Specificity and Predictive accuracy Reliability is precision, while validity is accuracy Accuracy: degree of closeness of a measured or calculated quantity to its actual (true) value PPV is also known as ‘post-test probability of a disease’ or ‘precision rate’ Criterion validity: If compared with a reference or gold standard - Is best measure of validity; Usually expressed as sensitivity &amp;amp; specificity&lt;/li&gt;&lt;li&gt;• Inherent properties of a screening test – Sensitivity; Specificity and Predictive accuracy&lt;/li&gt;&lt;li&gt;• Reliability is precision, while validity is accuracy&lt;/li&gt;&lt;li&gt;• Accuracy: degree of closeness of a measured or calculated quantity to its actual (true) value&lt;/li&gt;&lt;li&gt;• PPV is also known as ‘post-test probability of a disease’ or ‘precision rate’&lt;/li&gt;&lt;li&gt;• Criterion validity: If compared with a reference or gold standard - Is best measure of validity; Usually expressed as sensitivity &amp;amp; specificity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The validity of the screening test can be assessed using - Sensitivity and Specificity&lt;/li&gt;&lt;li&gt;➤ validity&lt;/li&gt;&lt;li&gt;➤ screening test&lt;/li&gt;&lt;li&gt;➤ assessed&lt;/li&gt;&lt;li&gt;➤ Sensitivity and Specificity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Park 26 th ed pg 153&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health physician is managing a recent outbreak of cholera in a coastal community. One of the patients, a 40-year-old man, has recently recovered from a severe case of cholera. Despite clinical recovery, follow-up testing reveals that he is still excreting Vibrio cholerae in his stool. This information is critical for the public health team in understanding the dynamics of disease transmission post-recovery. The physician needs to categorize this patient correctly in terms of carrier status to inform further public health actions. In the context of a cholera outbreak, how should the public health physician categorize a patient who continues to excrete Vibrio cholerae in his stool 2 to 3 weeks after clinical recovery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic carrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contact carrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Convalescent carrier&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incubatory carrier&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Convalescent carrier&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/08/screenshot-2024-08-08-122809.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  C. Convalescent carrier&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chronic carrier:  Excretes infectious agents for indefinite periods (&amp;gt; 6 months). Example - Typhoid, Hepatitis-B, Dysentery, Meningococcal Meningitis, Malaria, Gonorrhoea, etc.&lt;/li&gt;&lt;li&gt;• Option A. Chronic carrier:  Excretes infectious agents&lt;/li&gt;&lt;li&gt;• indefinite periods&lt;/li&gt;&lt;li&gt;• Option B. Contact carrier: Carrier who gets infected from a case.&lt;/li&gt;&lt;li&gt;• Option B. Contact carrier:&lt;/li&gt;&lt;li&gt;• infected from a case.&lt;/li&gt;&lt;li&gt;• Option D. Incubatory carrier: Shed infectious agent during incubation period of disease. Example - Measles, Mumps, Polio, Pertussis, Influenza, Diphtheria, Hepatitis-B&lt;/li&gt;&lt;li&gt;• Option D. Incubatory carrier: Shed infectious agent&lt;/li&gt;&lt;li&gt;• incubation period&lt;/li&gt;&lt;li&gt;• Measles, Mumps, Polio, Pertussis, Influenza, Diphtheria, Hepatitis-B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Convalescent Carriers : Shed the disease agent during the period of Convalescence , e.g. Typhoid, Bacillary Dysentery, Amoebic Dysentery, Cholera, Diphtheria &amp;amp; Pertussis (Clinical recovery does not coincide with bacteriological recovery)&lt;/li&gt;&lt;li&gt;➤ Convalescent Carriers&lt;/li&gt;&lt;li&gt;➤ disease agent&lt;/li&gt;&lt;li&gt;➤ period&lt;/li&gt;&lt;li&gt;➤ Convalescence&lt;/li&gt;&lt;li&gt;➤ Typhoid, Bacillary Dysentery, Amoebic Dysentery, Cholera, Diphtheria &amp;amp; Pertussis&lt;/li&gt;&lt;li&gt;➤ Different types of carriers of a disease&lt;/li&gt;&lt;li&gt;➤ Different types of carriers of a disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Park 26 th edition (page 267)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old girl presents to your clinic with joint pain, a recent history of sore throat, and unusual involuntary movements. Based on her presentation, you suspect rheumatic fever and review the major criteria for its diagnosis according to the Jones criteria. Which of the following is NOT considered a major criterion in the diagnosis of rheumatic fever?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pan carditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polyarthralgia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcutaneous nodules&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Polyarthralgia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-100814.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Polyarthralgia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Polyarthalgia is a minor criterion , rest all 3 other options are Major criteria&lt;/li&gt;&lt;li&gt;• Polyarthalgia&lt;/li&gt;&lt;li&gt;• minor criterion&lt;/li&gt;&lt;li&gt;• 3 other options&lt;/li&gt;&lt;li&gt;• Major criteria&lt;/li&gt;&lt;li&gt;• Revised Jones Criteria&lt;/li&gt;&lt;li&gt;• Revised Jones Criteria&lt;/li&gt;&lt;li&gt;• Major criteria – carditis, polyarthritis, chorea, erythema marginatum, subcutaneous nodule&lt;/li&gt;&lt;li&gt;• Major criteria&lt;/li&gt;&lt;li&gt;• Minor Criteria - clinical; fever, polyarthralgia, laboratory; elevated acute phase reactants (erythrocyte sedimentation rate or leukocyte count)&lt;/li&gt;&lt;li&gt;• Minor Criteria&lt;/li&gt;&lt;li&gt;• Supporting evidence of a preceding streptococcal infection within 45 days - electrocardiogram ; prolonged PR interval , elevated or rising antistreptolysin-0 or other streptococcal antibody , or a positive throat culture , or rapid antigen test for group A streptococcus, or recent scarlet fever.&lt;/li&gt;&lt;li&gt;• Supporting evidence&lt;/li&gt;&lt;li&gt;• preceding streptococcal infection&lt;/li&gt;&lt;li&gt;• 45 days&lt;/li&gt;&lt;li&gt;• electrocardiogram&lt;/li&gt;&lt;li&gt;• prolonged PR interval&lt;/li&gt;&lt;li&gt;• elevated&lt;/li&gt;&lt;li&gt;• rising antistreptolysin-0&lt;/li&gt;&lt;li&gt;• streptococcal antibody&lt;/li&gt;&lt;li&gt;• positive throat culture&lt;/li&gt;&lt;li&gt;• NEW Revised Jones Criteria&lt;/li&gt;&lt;li&gt;• NEW Revised Jones Criteria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Polyarthralgia is considered a minor criterion in the diagnosis of rheumatic fever according to the Jones criteria , whereas chorea, pancarditis (as part of carditis), and subcutaneous nodules are major criteria.&lt;/li&gt;&lt;li&gt;➤ Polyarthralgia&lt;/li&gt;&lt;li&gt;➤ minor criterion&lt;/li&gt;&lt;li&gt;➤ diagnosis of rheumatic fever&lt;/li&gt;&lt;li&gt;➤ Jones criteria&lt;/li&gt;&lt;li&gt;➤ chorea, pancarditis&lt;/li&gt;&lt;li&gt;➤ subcutaneous nodules&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed, pg 427.&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed, pg 427.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical resident is participating in a seminar discussing the various aspects of national tuberculosis control programs. One of the topics under discussion is the funding and support for these programs. The resident is aware that these initiatives are often supported by a combination of domestic and international sources. Which of the following is NOT typically a funding agency for National Tuberculosis Control Programs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colombo plan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SIDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;WHO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;World Bank&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Colombo plan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Colombo plan.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The National TB Control programmes are being assisted by the following organizations:&lt;/li&gt;&lt;li&gt;• National TB Control programmes&lt;/li&gt;&lt;li&gt;• assisted&lt;/li&gt;&lt;li&gt;• World Bank (Option D ) Department for International Development (DFID) WHO (Option C) Global TB Drug Facility (GDF), Global Fund to Fight AIDS, Tuberculosis and Malaria (GFATM) United States Agency for International Development (USAID) SIDA (Option B) DANIDA.&lt;/li&gt;&lt;li&gt;• World Bank (Option D )&lt;/li&gt;&lt;li&gt;• (Option D&lt;/li&gt;&lt;li&gt;• Department for International Development (DFID)&lt;/li&gt;&lt;li&gt;• WHO (Option C)&lt;/li&gt;&lt;li&gt;• (Option C)&lt;/li&gt;&lt;li&gt;• Global TB Drug Facility (GDF),&lt;/li&gt;&lt;li&gt;• Global Fund to Fight AIDS, Tuberculosis and Malaria (GFATM)&lt;/li&gt;&lt;li&gt;• United States Agency for International Development (USAID)&lt;/li&gt;&lt;li&gt;• SIDA (Option B)&lt;/li&gt;&lt;li&gt;• (Option B)&lt;/li&gt;&lt;li&gt;• DANIDA.&lt;/li&gt;&lt;li&gt;• The government of India provides 100 percent grant in- aid to the implementing agencies i.e., states/UTs, besides free drugs.&lt;/li&gt;&lt;li&gt;• government of India&lt;/li&gt;&lt;li&gt;• 100 percent grant in- aid&lt;/li&gt;&lt;li&gt;• implementing agencies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The programme is being assisted by the World Bank and the Department for International Development (DFID) via WHO. In addition, the RNTCP is supported by the Global TB Drug Facility (GDF), Global Fund to Fight AIDS , Tuberculosis and Malaria (GFATM), the United States Agency for International Development (USAID), SIDA and DANIDA. Government of India provides 100 per cent grantin- aid to the implementing agencies i.e., states/UTs, besides free drugs.&lt;/li&gt;&lt;li&gt;➤ programme&lt;/li&gt;&lt;li&gt;➤ World Bank and the Department for International Development&lt;/li&gt;&lt;li&gt;➤ RNTCP&lt;/li&gt;&lt;li&gt;➤ Global TB Drug Facility&lt;/li&gt;&lt;li&gt;➤ Global Fund to Fight AIDS&lt;/li&gt;&lt;li&gt;➤ Tuberculosis&lt;/li&gt;&lt;li&gt;➤ Malaria&lt;/li&gt;&lt;li&gt;➤ United States Agency&lt;/li&gt;&lt;li&gt;➤ International Development&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th edition (page 484)&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Park 26 th edition (page 484)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health researcher is analyzing demographic data to predict future healthcare needs. The researcher notes that the current population of the country is 5 million. If the population doubles in 30 years, the researcher is interested in determining the annual growth rate to estimate the potential increase in demand for healthcare services. Which of the following is the closest estimate of the country&#x27;s annual population growth rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Explosive growth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapid growth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Very rapid growth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Moderate growth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Explosive growth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/15/picture57.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Explosive growth&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The doubling time of a population can be roughly estimated using the rule of 70 , also known as the doubling time formula , which states that if you divide the number 70 by the number of years it takes for the population to double , you will get an approximate annual growth rate . Using this formula (70 / 30 years), we get an approximate annual growth rate of 2.3% i.e. Explosive GR&lt;/li&gt;&lt;li&gt;• doubling time&lt;/li&gt;&lt;li&gt;• population&lt;/li&gt;&lt;li&gt;• roughly estimated&lt;/li&gt;&lt;li&gt;• rule of 70&lt;/li&gt;&lt;li&gt;• doubling time formula&lt;/li&gt;&lt;li&gt;• if you divide the number 70&lt;/li&gt;&lt;li&gt;• number of years&lt;/li&gt;&lt;li&gt;• takes for the population to double&lt;/li&gt;&lt;li&gt;• approximate annual growth rate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ RULE OF 70 : explains the time periods involved in exponential growth at a constant rate .&lt;/li&gt;&lt;li&gt;➤ RULE OF 70&lt;/li&gt;&lt;li&gt;➤ time periods&lt;/li&gt;&lt;li&gt;➤ exponential growth&lt;/li&gt;&lt;li&gt;➤ constant rate&lt;/li&gt;&lt;li&gt;➤ Since India’s AGR (Annual Growth Rate) is 1.64%, it is in very rapid growth phase ; Population of India will double in 35–47 years&lt;/li&gt;&lt;li&gt;➤ India’s AGR&lt;/li&gt;&lt;li&gt;➤ 1.64%,&lt;/li&gt;&lt;li&gt;➤ very rapid growth phase&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed pg 562&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Park 26 th ed pg 562&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are reviewing the National Family Health Survey (NFHS-5) data as part of a study on family planning trends in India. You need to evaluate the percentage of currently married women who are reported to use any method of contraception, including modern methods. According to the NFHS-5, what percentage of currently married women in India are using any method of contraception, including modern methods?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;62.8%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;66.7%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;57.3%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;59.8 %&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 66.7%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/29/screenshot-2024-07-29-173245.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 66.7%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• NFHS 5 (2019-21) data -&lt;/li&gt;&lt;li&gt;• NFHS 5 (2019-21) data -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ According to NFHS 5 (2019-21) data , the currently married women using contraceptive methods are 66.7 %.&lt;/li&gt;&lt;li&gt;➤ NFHS 5&lt;/li&gt;&lt;li&gt;➤ data&lt;/li&gt;&lt;li&gt;➤ currently married women&lt;/li&gt;&lt;li&gt;➤ contraceptive methods are 66.7 %.&lt;/li&gt;&lt;li&gt;➤ Ref: NFHS 5 India fact sheet.&lt;/li&gt;&lt;li&gt;➤ Ref: NFHS 5 India fact sheet.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health specialist is working with a non-governmental organization on a global health initiative aimed at reducing child marriages and improving women&#x27;s health in developing countries. Part of the project involves reviewing legislation in different countries that addresses this issue to provide a comparative analysis for policymakers. In which year was the Prohibition of Child Marriage Act, a critical piece of legislation aimed at preventing child marriages and protecting the rights of minors, enacted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1929&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1951&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1978&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2007&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2007&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 2007&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Prohibition of Child Marriage Act , 2006 (PCMA) was enacted repealing the Child Marriage Restraint Act of 1929 in order to prohibit child marriage rather than only restraining them. PCMA has been enforced with effect from 1st November, 2007 .&lt;/li&gt;&lt;li&gt;• Prohibition of Child Marriage Act&lt;/li&gt;&lt;li&gt;• 2006&lt;/li&gt;&lt;li&gt;• enacted repealing&lt;/li&gt;&lt;li&gt;• Child Marriage Restraint Act of 1929&lt;/li&gt;&lt;li&gt;• prohibit child marriage&lt;/li&gt;&lt;li&gt;• PCMA&lt;/li&gt;&lt;li&gt;• enforced&lt;/li&gt;&lt;li&gt;• 1st November, 2007&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Some Important Health Legislations Passed in India&lt;/li&gt;&lt;li&gt;➤ Some Important Health Legislations Passed in India&lt;/li&gt;&lt;li&gt;➤ The Quarantine Act, 1870 The Child Marriage Restraint (SARDA) Act, 1929 The Employees State Insurance (ESI) Act, 1948 The Factories Act, 1948 The Indian Medical Council (Prof. Conduct and Ethics) Act, 1956 The Dowry Prohibition Act, 1961 The Maternity Benefit Act, 1961 The Registration of Births and Deaths Act, 1969 The Medical Termination of Pregnancy (MTP) Act, 1971 The Narcotic Drugs and Psychotropic Substances Act, 1985 The Consumer Protection Act (COPRA), 1986 The Mental Health Act, 1987 (Repealed now) The Pre-conception and Pre-natal Diagnostic Techniques (Prohibition of Sex Selection) [PNDT] Act, 1994 The Transplantation of Human Organs Act, 1994 The Persons with Disabilities (Equal opportunities, Protection of Rights, Full Participation) Act, 1995 The Biomedical Waste (Management and Handling) Rules, 1998 The Information Technology Act, 2000 The Disaster Management Act, 2005 The National Rural Employment Guarantee Act (NREGA), 2005 The Protection of Women from Domestic Violence Act, 2005 The Right to Information (RTI) Act, 2005 Prohibition of Child Marriage Act, 2006 The Food Standards and Safety Act, 2006 The Protection of Children from Sexual Offences (POCSO) Act, 2012 The Sexual Harassment of Women at Work Place (Prevention, Prohibition and Redressal) Act, 2013 The Juvenile Justice (Care and Protection of Children) Act, 2015 The Rights of Persons with Disabilities Bill 2016 The Mental Health Care Act, 2017 The HIV/AIDS (Prevention &amp;amp; Control) Act, 2017&lt;/li&gt;&lt;li&gt;➤ The Quarantine Act, 1870&lt;/li&gt;&lt;li&gt;➤ The Child Marriage Restraint (SARDA) Act, 1929&lt;/li&gt;&lt;li&gt;➤ The Employees State Insurance (ESI) Act, 1948&lt;/li&gt;&lt;li&gt;➤ The Factories Act, 1948&lt;/li&gt;&lt;li&gt;➤ The Indian Medical Council (Prof. Conduct and Ethics) Act, 1956&lt;/li&gt;&lt;li&gt;➤ The Dowry Prohibition Act, 1961&lt;/li&gt;&lt;li&gt;➤ The Maternity Benefit Act, 1961&lt;/li&gt;&lt;li&gt;➤ The Registration of Births and Deaths Act, 1969&lt;/li&gt;&lt;li&gt;➤ The Medical Termination of Pregnancy (MTP) Act, 1971&lt;/li&gt;&lt;li&gt;➤ The Narcotic Drugs and Psychotropic Substances Act, 1985&lt;/li&gt;&lt;li&gt;➤ The Consumer Protection Act (COPRA), 1986&lt;/li&gt;&lt;li&gt;➤ The Mental Health Act, 1987 (Repealed now)&lt;/li&gt;&lt;li&gt;➤ The Pre-conception and Pre-natal Diagnostic Techniques (Prohibition of Sex Selection) [PNDT] Act, 1994&lt;/li&gt;&lt;li&gt;➤ The Transplantation of Human Organs Act, 1994&lt;/li&gt;&lt;li&gt;➤ The Persons with Disabilities (Equal opportunities, Protection of Rights, Full Participation) Act, 1995&lt;/li&gt;&lt;li&gt;➤ The Biomedical Waste (Management and Handling) Rules, 1998&lt;/li&gt;&lt;li&gt;➤ The Information Technology Act, 2000&lt;/li&gt;&lt;li&gt;➤ The Disaster Management Act, 2005&lt;/li&gt;&lt;li&gt;➤ The National Rural Employment Guarantee Act (NREGA), 2005&lt;/li&gt;&lt;li&gt;➤ The Protection of Women from Domestic Violence Act, 2005&lt;/li&gt;&lt;li&gt;➤ The Right to Information (RTI) Act, 2005&lt;/li&gt;&lt;li&gt;➤ Prohibition of Child Marriage Act, 2006&lt;/li&gt;&lt;li&gt;➤ The Food Standards and Safety Act, 2006&lt;/li&gt;&lt;li&gt;➤ The Protection of Children from Sexual Offences (POCSO) Act, 2012&lt;/li&gt;&lt;li&gt;➤ The Sexual Harassment of Women at Work Place (Prevention, Prohibition and Redressal) Act, 2013&lt;/li&gt;&lt;li&gt;➤ The Juvenile Justice (Care and Protection of Children) Act, 2015&lt;/li&gt;&lt;li&gt;➤ The Rights of Persons with Disabilities Bill 2016&lt;/li&gt;&lt;li&gt;➤ The Mental Health Care Act, 2017&lt;/li&gt;&lt;li&gt;➤ The HIV/AIDS (Prevention &amp;amp; Control) Act, 2017&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th edition (page 679)&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Park 26 th edition (page 679)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following instrument:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Harpenden calliper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shakirs tape&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inch tape&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salter scale&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Salter scale&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/16/picture63.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Salter scale&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Field instrument for weight measurement . It can weigh children upto 25 kg .&lt;/li&gt;&lt;li&gt;• Field instrument&lt;/li&gt;&lt;li&gt;• weight measurement&lt;/li&gt;&lt;li&gt;• children upto 25 kg&lt;/li&gt;&lt;li&gt;• Birth Weight&lt;/li&gt;&lt;li&gt;• Birth Weight&lt;/li&gt;&lt;li&gt;• Some important points -&lt;/li&gt;&lt;li&gt;• Single best measure to assess physical growth: Weight Birth weight preferably be measured within: 1st hour of life Birth weight of an infant is the single most important determinant of its chances of survival, healthy growth and development Average birth weight in India: 2.8 kg (2.7 – 2.9 kg) Birth weight doubles at 5 months age, triples at 1 year and quadruples at 2 years age Majority of LBW in India is due to Maternal malnutrition associated with fetal growth retardation Relationship between maternal nutrition and birth weight of babies is Linear Smoking during pregnancy reduces birth weight by an average by 170 grams LBW is not a contraindication for any vaccination EXCEPT Hepatitis B. Hepatitis B vaccine is contraindicated in preterm children with birth weight &amp;lt;2.0 kg Growth chart is plotted between Weight and Age&lt;/li&gt;&lt;li&gt;• Single best measure to assess physical growth: Weight&lt;/li&gt;&lt;li&gt;• Single best measure&lt;/li&gt;&lt;li&gt;• physical growth: Weight&lt;/li&gt;&lt;li&gt;• Birth weight preferably be measured within: 1st hour of life&lt;/li&gt;&lt;li&gt;• Birth weight&lt;/li&gt;&lt;li&gt;• measured within: 1st hour of life&lt;/li&gt;&lt;li&gt;• Birth weight of an infant is the single most important determinant of its chances of survival, healthy growth and development&lt;/li&gt;&lt;li&gt;• Birth weight&lt;/li&gt;&lt;li&gt;• infant&lt;/li&gt;&lt;li&gt;• single most important determinant&lt;/li&gt;&lt;li&gt;• chances of survival, healthy growth and development&lt;/li&gt;&lt;li&gt;• Average birth weight in India: 2.8 kg (2.7 – 2.9 kg)&lt;/li&gt;&lt;li&gt;• Average birth weight&lt;/li&gt;&lt;li&gt;• India: 2.8 kg&lt;/li&gt;&lt;li&gt;• Birth weight doubles at 5 months age, triples at 1 year and quadruples at 2 years age&lt;/li&gt;&lt;li&gt;• Majority of LBW in India is due to Maternal malnutrition associated with fetal growth retardation&lt;/li&gt;&lt;li&gt;• Relationship between maternal nutrition and birth weight of babies is Linear&lt;/li&gt;&lt;li&gt;• Smoking during pregnancy reduces birth weight by an average by 170 grams&lt;/li&gt;&lt;li&gt;• LBW is not a contraindication for any vaccination EXCEPT Hepatitis B. Hepatitis B vaccine is contraindicated in preterm children with birth weight &amp;lt;2.0 kg&lt;/li&gt;&lt;li&gt;• Growth chart is plotted between Weight and Age&lt;/li&gt;&lt;li&gt;• Growth chart is plotted between Weight and Age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Field instrument for weight measurement is Salter Scale&lt;/li&gt;&lt;li&gt;➤ Field instrument&lt;/li&gt;&lt;li&gt;➤ weight measurement&lt;/li&gt;&lt;li&gt;➤ Salter Scale&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Park 26 th edition (page 616)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A rural community is seeking guidance on safe water practices, particularly in relation to the construction of sanitary wells. As a Medical officer incharge of the serving community, you need to advise them on the importance of maintaining an adequate distance between the well and potential sources of contamination to prevent water contamination and ensure safe drinking water. What is the minimum recommended distance for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;35 meters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15 meters&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25 meters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50 meters&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 15 meters&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 15 meters&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Sanitary Well Guidelines&lt;/li&gt;&lt;li&gt;• Sanitary Well Guidelines&lt;/li&gt;&lt;li&gt;• Location: &amp;lt;100 m radial distance; &amp;gt;15 m (50 feet) from source of contamination Lining: &amp;gt;6 m (20 feet) depth ; &amp;gt;60-90 cm (2-3 feet) above ground level Parapet wall : &amp;gt;70-75 cms above ground Platform: &amp;gt;1 m (3 feet) in all directions Other guidelines: Pucca drain to a soakage pit/public drain beyond cone of filtration ; cement concrete cover ; robust hand pump to withdraw water.&lt;/li&gt;&lt;li&gt;• Location: &amp;lt;100 m radial distance; &amp;gt;15 m (50 feet) from source of contamination&lt;/li&gt;&lt;li&gt;• &amp;lt;100 m&lt;/li&gt;&lt;li&gt;• &amp;gt;15 m (50 feet) from source of contamination&lt;/li&gt;&lt;li&gt;• Lining: &amp;gt;6 m (20 feet) depth ; &amp;gt;60-90 cm (2-3 feet) above ground level&lt;/li&gt;&lt;li&gt;• &amp;gt;6 m (20 feet) depth&lt;/li&gt;&lt;li&gt;• &amp;gt;60-90 cm (2-3 feet)&lt;/li&gt;&lt;li&gt;• Parapet wall : &amp;gt;70-75 cms above ground&lt;/li&gt;&lt;li&gt;• Parapet wall&lt;/li&gt;&lt;li&gt;• &amp;gt;70-75 cms&lt;/li&gt;&lt;li&gt;• Platform: &amp;gt;1 m (3 feet) in all directions&lt;/li&gt;&lt;li&gt;• Platform: &amp;gt;1 m (3 feet)&lt;/li&gt;&lt;li&gt;• Other guidelines: Pucca drain to a soakage pit/public drain beyond cone of filtration ; cement concrete cover ; robust hand pump to withdraw water.&lt;/li&gt;&lt;li&gt;• Pucca drain&lt;/li&gt;&lt;li&gt;• soakage pit/public drain&lt;/li&gt;&lt;li&gt;• cone&lt;/li&gt;&lt;li&gt;• filtration&lt;/li&gt;&lt;li&gt;• cement concrete cover&lt;/li&gt;&lt;li&gt;• robust hand pump&lt;/li&gt;&lt;li&gt;• water.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ If bacterial contamination is to be avoided , the well should be located not less than 15 m (50 feet) from likely sources of contamination.&lt;/li&gt;&lt;li&gt;➤ bacterial contamination&lt;/li&gt;&lt;li&gt;➤ avoided&lt;/li&gt;&lt;li&gt;➤ located&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ 15 m (50 feet)&lt;/li&gt;&lt;li&gt;➤ contamination.&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed pg 803.&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed pg 803.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health researcher is collecting data in a rural community to analyze the determinants affecting the standard of living. During a community gathering, she highlights several factors and asks community members to identify which factor is least likely to directly impact the standard of living. Which of the following is NOT directly associated with determining the standard of living in a country?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;National income&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Population size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Life expectancy of the population&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Level of education&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Life expectancy of the population&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Life expectancy of the population&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The standard of living in a country depends upon :&lt;/li&gt;&lt;li&gt;• standard&lt;/li&gt;&lt;li&gt;• living&lt;/li&gt;&lt;li&gt;• country depends upon&lt;/li&gt;&lt;li&gt;• The level of national income The total amount of goods and services a country can produce. The size of the population The level of education General price level and The distribution of national income.&lt;/li&gt;&lt;li&gt;• The level of national income&lt;/li&gt;&lt;li&gt;• national income&lt;/li&gt;&lt;li&gt;• The total amount of goods and services a country can produce.&lt;/li&gt;&lt;li&gt;• goods and services&lt;/li&gt;&lt;li&gt;• The size of the population&lt;/li&gt;&lt;li&gt;• size&lt;/li&gt;&lt;li&gt;• population&lt;/li&gt;&lt;li&gt;• The level of education&lt;/li&gt;&lt;li&gt;• level&lt;/li&gt;&lt;li&gt;• education&lt;/li&gt;&lt;li&gt;• General price level and&lt;/li&gt;&lt;li&gt;• General price level&lt;/li&gt;&lt;li&gt;• The distribution of national income.&lt;/li&gt;&lt;li&gt;• distribution&lt;/li&gt;&lt;li&gt;• national income.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Standard of Living : Refers to the usual scale of our expenditure, goods we consume and services we enjoy . As per WHO , the Standard of living includes Income and Occupation , Standards of housing, sanitation and nutrition , Level of provision of health, education , recreational and other services.&lt;/li&gt;&lt;li&gt;➤ Standard of Living&lt;/li&gt;&lt;li&gt;➤ usual scale&lt;/li&gt;&lt;li&gt;➤ expenditure,&lt;/li&gt;&lt;li&gt;➤ goods&lt;/li&gt;&lt;li&gt;➤ consume&lt;/li&gt;&lt;li&gt;➤ services&lt;/li&gt;&lt;li&gt;➤ enjoy&lt;/li&gt;&lt;li&gt;➤ WHO&lt;/li&gt;&lt;li&gt;➤ Standard&lt;/li&gt;&lt;li&gt;➤ living&lt;/li&gt;&lt;li&gt;➤ Income&lt;/li&gt;&lt;li&gt;➤ Occupation&lt;/li&gt;&lt;li&gt;➤ Standards&lt;/li&gt;&lt;li&gt;➤ housing, sanitation&lt;/li&gt;&lt;li&gt;➤ nutrition&lt;/li&gt;&lt;li&gt;➤ provision&lt;/li&gt;&lt;li&gt;➤ health, education&lt;/li&gt;&lt;li&gt;➤ recreational&lt;/li&gt;&lt;li&gt;➤ services.&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed pg. 762.&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed pg. 762.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. X, during his pre-placement medical examination, disclosed that he was diagnosed with Tuberculosis a year ago and had successfully completed his treatment six months prior. The occupational health physician is now determining the suitability of Mr. X for employment in various industries based on his medical history. Given Mr. X&#x27;s history of Tuberculosis, in which of the following industries should he be avoided from placement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dyes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Solvents&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Silica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/13/screenshot-2024-08-13-163417.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Silica&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patients with silicosis are particularly susceptible to tuberculosis (TB) infection , known as ‘Silicotuberculosis’ (ST). The reason for the increased risk , 10–30 fold increased incidence , It is thought that silica damages pulmonary macrophages , inhibiting their ability to kill mycobacteria&lt;/li&gt;&lt;li&gt;➤ Patients&lt;/li&gt;&lt;li&gt;➤ silicosis&lt;/li&gt;&lt;li&gt;➤ susceptible to tuberculosis&lt;/li&gt;&lt;li&gt;➤ infection&lt;/li&gt;&lt;li&gt;➤ ‘Silicotuberculosis’&lt;/li&gt;&lt;li&gt;➤ increased risk&lt;/li&gt;&lt;li&gt;➤ 10–30 fold increased incidence&lt;/li&gt;&lt;li&gt;➤ silica damages pulmonary macrophages&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed pg 908&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Park 26 th ed pg 908&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a medical facility, ensuring the efficacy of sterilization equipment like autoclaves is crucial for maintaining a sterile environment. To verify that an autoclave is functioning effectively, a biological indicator is used. What is the biological indicator commonly employed to test the efficacy of an autoclave?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacillus stearothermophillus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacillus atrophaeus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacillus cereus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacillus subtilis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bacillus stearothermophillus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-24%20112000.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Bacillus stearothermophillus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Bacillus stearothermophillus is a widely recognized biological indicator for testing the efficacy of autoclaves . This thermophilic bacterium produces highly resistant spores , which can survive at high temperatures . The ability of an autoclave to effectively sterilize is demonstrated by its capacity to destroy these spores . If Bacillus stearothermophillus spores are killed during the autoclave process , it is a reliable indicator that the autoclave is functioning properly and achieving the necessary conditions for sterilization . This makes it a standard biological indicator for monitoring autoclave performance in healthcare settings.&lt;/li&gt;&lt;li&gt;• Bacillus stearothermophillus&lt;/li&gt;&lt;li&gt;• biological indicator&lt;/li&gt;&lt;li&gt;• efficacy&lt;/li&gt;&lt;li&gt;• autoclaves&lt;/li&gt;&lt;li&gt;• thermophilic bacterium&lt;/li&gt;&lt;li&gt;• highly resistant spores&lt;/li&gt;&lt;li&gt;• survive&lt;/li&gt;&lt;li&gt;• at high temperatures&lt;/li&gt;&lt;li&gt;• effectively sterilize&lt;/li&gt;&lt;li&gt;• its capacity&lt;/li&gt;&lt;li&gt;• destroy&lt;/li&gt;&lt;li&gt;• spores&lt;/li&gt;&lt;li&gt;• Bacillus stearothermophillus spores&lt;/li&gt;&lt;li&gt;• killed&lt;/li&gt;&lt;li&gt;• autoclave process&lt;/li&gt;&lt;li&gt;• reliable indicator&lt;/li&gt;&lt;li&gt;• properly and achieving&lt;/li&gt;&lt;li&gt;• sterilization&lt;/li&gt;&lt;li&gt;• standard biological indicator&lt;/li&gt;&lt;li&gt;• autoclave performance&lt;/li&gt;&lt;li&gt;• healthcare settings.&lt;/li&gt;&lt;li&gt;• Standards for Autoclaving of Bio-Medical Waste:&lt;/li&gt;&lt;li&gt;• Standards&lt;/li&gt;&lt;li&gt;• Autoclaving&lt;/li&gt;&lt;li&gt;• Bio-Medical Waste:&lt;/li&gt;&lt;li&gt;• Biological indicator: Geobacillus stearothermophilus (GBS) spores using vials or spore Strips ; with at least 1 × 10 6 spores.&lt;/li&gt;&lt;li&gt;• Geobacillus stearothermophilus&lt;/li&gt;&lt;li&gt;• spores&lt;/li&gt;&lt;li&gt;• spore Strips&lt;/li&gt;&lt;li&gt;• 1 × 10 6 spores.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Autoclave - The treatment process is monitored by placing spores of Bacillus stearothermophillus at the center of waste load.&lt;/li&gt;&lt;li&gt;➤ Autoclave -&lt;/li&gt;&lt;li&gt;➤ monitored&lt;/li&gt;&lt;li&gt;➤ spores of Bacillus&lt;/li&gt;&lt;li&gt;➤ stearothermophillus&lt;/li&gt;&lt;li&gt;➤ center of waste load.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Textbook of community medicine by Rajvir Balwar, 4 th ed, pg. 316.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A city is struck by a massive flood and earthquakes. You have been transported there for the management of the victims. There are four patients that you have encountered at the same time - Patient A: A 25-year-old male with an obstructed airway. Patient B: A 20-year-old female with bilaterally dilated and non-reactive pupil and absent pulse rate. Patient C: A 20-year-old male with Minor Abrasions over the legs Patient D: A 21-year-old female with Fracture of both the humerus How will you approach these patients in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient A followed by Patient B, then Patient C and lastly Patient D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient B followed by Patient A, then Patient C and lastly Patient D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient A followed by Patient D, then Patient C and lastly Patient B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient C followed by Patient D, then Patient A and lastly Patient B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patient A followed by Patient D, then Patient C and lastly Patient B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/02/screenshot-2024-08-02-115656.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Patient A followed by Patient D, then Patient C and lastly Patient B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In Disaster management , maximum benefit is provided to the greatest number of injured in a major disaster situation by categorization of the patients and treating them NOT according to the severity of their injuries but according to their likelihood of survival with prompt medical intervention . This categorization is called Triage.&lt;/li&gt;&lt;li&gt;• Disaster management&lt;/li&gt;&lt;li&gt;• maximum benefit&lt;/li&gt;&lt;li&gt;• greatest&lt;/li&gt;&lt;li&gt;• injured&lt;/li&gt;&lt;li&gt;• categorization&lt;/li&gt;&lt;li&gt;• patients&lt;/li&gt;&lt;li&gt;• treating&lt;/li&gt;&lt;li&gt;• severity&lt;/li&gt;&lt;li&gt;• injuries&lt;/li&gt;&lt;li&gt;• likelihood&lt;/li&gt;&lt;li&gt;• survival&lt;/li&gt;&lt;li&gt;• prompt medical intervention&lt;/li&gt;&lt;li&gt;• Triage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Triage, these patients are given different color coding as mentioned below -&lt;/li&gt;&lt;li&gt;➤ In Triage, these patients are given different color coding as mentioned below -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Park&#x27;s 26th edition page 891&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Mohan is speaking to a family who has recently undergone genetic testing due to a history of a specific genetic condition. The parents have the same gene mutation but exhibit different symptoms in terms of severity. The father has a milder form while the mother has a more pronounced form. Dr. Mohan wants to explain a particular concept to the family that might account for this variation. Which of the following terms best defines the variability in the manifestation of a genetic condition in individuals with the same mutation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genotype&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Penetrance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenotype&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Penetrance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Penetrance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Mutation: A mutation refers to a change in the DNA sequence but does not describe the variability in symptom expression.&lt;/li&gt;&lt;li&gt;• Option A. Mutation:&lt;/li&gt;&lt;li&gt;• change in the DNA sequence&lt;/li&gt;&lt;li&gt;• Option B. Genotype: Genotype refers to the genetic makeup of an individual . While both parents share the same genotype regarding the mutation, the term does not explain the variability in symptom manifestation.&lt;/li&gt;&lt;li&gt;• Option B. Genotype:&lt;/li&gt;&lt;li&gt;• genetic makeup of an individual&lt;/li&gt;&lt;li&gt;• Option D. Phenotype: Phenotype refers to the observable characteristics or traits of an individual . It is the result of genotype expression, but the term itself does not explain the variability in expression among individuals with the same genotype.&lt;/li&gt;&lt;li&gt;• Option D. Phenotype:&lt;/li&gt;&lt;li&gt;• observable characteristics&lt;/li&gt;&lt;li&gt;• traits of an individual&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Penetrance is the proportion of individuals carrying a particular variant of a gene (allele or genotype) that also express an associated trait. Mutation-normal genes may be converted into abnormal ones . Genotype refers to the total genetic constitution of an individual Phenotype to the outward expression of the genetic constitution&lt;/li&gt;&lt;li&gt;➤ Penetrance is the proportion of individuals carrying a particular variant of a gene (allele or genotype) that also express an associated trait.&lt;/li&gt;&lt;li&gt;➤ Penetrance&lt;/li&gt;&lt;li&gt;➤ proportion of individuals&lt;/li&gt;&lt;li&gt;➤ particular variant&lt;/li&gt;&lt;li&gt;➤ gene&lt;/li&gt;&lt;li&gt;➤ Mutation-normal genes may be converted into abnormal ones .&lt;/li&gt;&lt;li&gt;➤ Mutation-normal genes&lt;/li&gt;&lt;li&gt;➤ converted into abnormal ones&lt;/li&gt;&lt;li&gt;➤ Genotype refers to the total genetic constitution of an individual&lt;/li&gt;&lt;li&gt;➤ Genotype&lt;/li&gt;&lt;li&gt;➤ total genetic constitution&lt;/li&gt;&lt;li&gt;➤ Phenotype to the outward expression of the genetic constitution&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Park 26 th ed – 916.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical intern is preparing a presentation on public health initiatives aimed at reducing tobacco use in India. As part of the presentation, he discusses various legislative efforts, including the Cigarette and Other Tobacco Products Act (COTPA). He outlines its key provisions, highlighting the government&#x27;s strategies to control tobacco consumption. In reviewing his statements for accuracy, consider the following claims made by the intern regarding the provisions of COTPA. Which of the following statements is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prohibition of smoking in public places.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prohibition of direct and indirect advertisement of cigarette and other products.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prohibition of sale of tobacco products near the educational institutions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prohibits depiction of pictorial warnings on tobacco packs.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prohibits depiction of pictorial warnings on tobacco packs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Prohibits depiction of pictorial warnings on tobacco packs.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Prohibition of smoking in public places: This is a correct provision of COTPA, aimed at reducing second-hand smoke exposure to non-smokers.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Prohibition of smoking in public places:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option B. Prohibition of direct and indirect advertisement of cigarette and other products: This statement is accurate . COTPA prohibits any form of advertising for tobacco products, which is a measure to reduce their promotion and consumption.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Prohibition of direct and indirect advertisement of cigarette and other products:&lt;/li&gt;&lt;li&gt;• accurate&lt;/li&gt;&lt;li&gt;• Option C. Prohibition of sale of tobacco products near educational institutions: This is also correct . The Act includes provisions to prevent the sale of tobacco products in the vicinity of educational institutions to protect young people from getting access to them.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Prohibition of sale of tobacco products near educational institutions:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The important provisions of COTPA act are.&lt;/li&gt;&lt;li&gt;➤ The important provisions of COTPA act are.&lt;/li&gt;&lt;li&gt;➤ Prohibition of smoking in public places . Prohibition of direct and indirect advertisement of cigarette and other products. Prohibition of sale of cigarette and other tobacco products to a person below the age of 18 years, Prohibition of sale of tobacco products near the educational institutions . Mandatory depiction of statutory warnings (including pictorial warnings) on tobacco packs; and Mandatory depiction of tar and nicotine contents along with maximum permissible limits on tobacco packs.&lt;/li&gt;&lt;li&gt;➤ Prohibition of smoking in public places .&lt;/li&gt;&lt;li&gt;➤ Prohibition&lt;/li&gt;&lt;li&gt;➤ smoking&lt;/li&gt;&lt;li&gt;➤ public places&lt;/li&gt;&lt;li&gt;➤ Prohibition of direct and indirect advertisement of cigarette and other products.&lt;/li&gt;&lt;li&gt;➤ Prohibition&lt;/li&gt;&lt;li&gt;➤ direct and indirect advertisement&lt;/li&gt;&lt;li&gt;➤ cigarette&lt;/li&gt;&lt;li&gt;➤ Prohibition of sale of cigarette and other tobacco products to a person below the age of 18 years,&lt;/li&gt;&lt;li&gt;➤ Prohibition&lt;/li&gt;&lt;li&gt;➤ sale of cigarette&lt;/li&gt;&lt;li&gt;➤ tobacco products&lt;/li&gt;&lt;li&gt;➤ Prohibition of sale of tobacco products near the educational institutions .&lt;/li&gt;&lt;li&gt;➤ Prohibition&lt;/li&gt;&lt;li&gt;➤ sale of tobacco products&lt;/li&gt;&lt;li&gt;➤ educational institutions&lt;/li&gt;&lt;li&gt;➤ Mandatory depiction of statutory warnings (including pictorial warnings) on tobacco packs; and&lt;/li&gt;&lt;li&gt;➤ Mandatory depiction of tar and nicotine contents along with maximum permissible limits on tobacco packs.&lt;/li&gt;&lt;li&gt;➤ Ref : Park 26 th ed pg. 531&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Park 26 th ed pg. 531&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health officer is organizing a series of health communication events to promote awareness about a new vaccination program in the community. She considers various methods like focused group discussions, panel discussions, symposiums, and workshops. As she plans, she recalls key characteristics of each method. Which of the following statements is/are true regarding the different methods of Health Communication? 1. A Sociogram is made in a focused group discussion to promote or restrict people from participating in a discussion. 2. There are no set speeches or specific order of speeches in a Panel discussion. 3. Symposium is a series of lectures by experts in front of the audience, in a specific order. 4. A workshop is a series of meetings to impart training or skill to the participants. 5. In focused group discussion, there are 6-12 participants&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3, 4, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3, 4, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, 3, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/21/image.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 1, 2, 3, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• 1. A Sociogram in a focused group discussion : Sociogram is a visual representation of the relationships within a group . In the context of a focused group discussion, it can be used to analyze and understand how participants interact, thereby guiding the facilitation of the discussion.&lt;/li&gt;&lt;li&gt;• A Sociogram in a focused group discussion&lt;/li&gt;&lt;li&gt;• visual representation&lt;/li&gt;&lt;li&gt;• relationships within a group&lt;/li&gt;&lt;li&gt;• Pic - Sociogram of a good group discussion&lt;/li&gt;&lt;li&gt;• 2. Panel discussion characteristics : Panel discussions typically involve a group of experts who discuss a topic in an informal setting . There are usually no set speeches, and the order of speaking can be flexible, encouraging a dynamic and interactive discussion.&lt;/li&gt;&lt;li&gt;• 2. Panel discussion characteristics&lt;/li&gt;&lt;li&gt;• group of experts&lt;/li&gt;&lt;li&gt;• discuss a topic&lt;/li&gt;&lt;li&gt;• informal setting&lt;/li&gt;&lt;li&gt;• 3. Symposium format : A symposium is indeed a series of lectures or presentations by experts on a specific topic , often following a specific order. Each expert presents their perspective or findings to the audience.&lt;/li&gt;&lt;li&gt;• 3. Symposium format&lt;/li&gt;&lt;li&gt;• series of lectures&lt;/li&gt;&lt;li&gt;• presentations by experts&lt;/li&gt;&lt;li&gt;• specific topic&lt;/li&gt;&lt;li&gt;• 4. Workshop format : Workshops are designed to be interactive sessions where participants are engaged in learning a specific skill or knowledge . They often involve a series of meetings or sessions focused on hands-on or practical training.&lt;/li&gt;&lt;li&gt;• 4. Workshop format&lt;/li&gt;&lt;li&gt;• interactive sessions&lt;/li&gt;&lt;li&gt;• participants are engaged&lt;/li&gt;&lt;li&gt;• specific skill&lt;/li&gt;&lt;li&gt;• knowledge&lt;/li&gt;&lt;li&gt;• 5. Size of a focused group discussion : A typical focused group discussion involves 6-12 participants . This size is considered optimal for encouraging active participation and discussion while allowing for manageable group dynamics.&lt;/li&gt;&lt;li&gt;• 5. Size of a focused group discussion&lt;/li&gt;&lt;li&gt;• typical focused group discussion&lt;/li&gt;&lt;li&gt;• 6-12 participants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the specific features and purposes of various health communication methods is crucial for effective planning and execution of health campaigns , like promoting a new vaccination program . This includes recognizing the use of sociograms in focused group discussions , the informal nature of panel discussions, the structured format of symposiums, the interactive and skill-focused nature of workshops, and 6-12 is the ideal participant size for focused group discussions.&lt;/li&gt;&lt;li&gt;➤ specific features&lt;/li&gt;&lt;li&gt;➤ purposes of various health communication methods&lt;/li&gt;&lt;li&gt;➤ effective planning&lt;/li&gt;&lt;li&gt;➤ execution of health campaigns&lt;/li&gt;&lt;li&gt;➤ promoting&lt;/li&gt;&lt;li&gt;➤ new vaccination program&lt;/li&gt;&lt;li&gt;➤ recognizing&lt;/li&gt;&lt;li&gt;➤ use of sociograms&lt;/li&gt;&lt;li&gt;➤ focused group&lt;/li&gt;&lt;li&gt;➤ discussions&lt;/li&gt;&lt;li&gt;➤ Ref - Park 27/e p992-993&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Park 27/e p992-993&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Arjun, a public health specialist, is assessing a nutritional intervention program that was implemented in a rural district to combat childhood malnutrition. After the program has been in place for several years, he wants to determine its overall effect on the health and well-being of children in the district, including any long-term changes in the prevalence of malnutrition, growth parameters, and related health outcomes. During a presentation to stakeholders, he is asked about the terminology he would use to describe the overarching effect or change attributed to the program. Dr. Arjun replies, \&quot;The term we use to describe the overall, long-term effect of our intervention is known as _____.\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Efficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Efficacy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impact&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Effectiveness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Impact&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Impact&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Efficiency : Is the measure of relationship between the results achieved and the effort expended in terms of money, resources and time&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Efficiency&lt;/li&gt;&lt;li&gt;• Option B. Efficacy : Is the effect or usefulness of an agent/drug/vaccine under ideal ‘controlled laboratory’ conditions&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Efficacy&lt;/li&gt;&lt;li&gt;• Option D. Effectiveness : Is the effect or usefulness of an agent/drug/vaccine in real life community situations&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Effectiveness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Components/elements of the evaluation process in health services are -&lt;/li&gt;&lt;li&gt;➤ Components/elements of the evaluation process in health services are -&lt;/li&gt;&lt;li&gt;➤ Relevance: Appropriateness (need) of a health service Adequacy: Sufficient attention to pre-determined course of action Accessibility: Proportion of population expected to u
