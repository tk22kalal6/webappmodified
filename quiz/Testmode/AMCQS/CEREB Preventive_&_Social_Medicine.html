  <script>
  function showTest(id) {
    document.querySelectorAll(".iframe-container").forEach(div => div.style.display = "none");
    document.getElementById(id).style.display = "block";
    document.getElementById("dropdownMenu").style.display = "none";
    window.scrollTo(0, 0);
  }
  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
  document.addEventListener("click", function(event) {
    const toggle = document.getElementById("dropdownToggle");
    const menu = document.getElementById("dropdownMenu");
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = "none";
    }
  });
  </script>

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Research is being conducted to find the association between aniline dye exposure and bladder cancer in workers who have worked in the industry for &amp;gt;20 years. Two groups were formed: one directly involved with dye handling and the other group consisting of office clerks not directly exposed to the dye. Years of occupation were noted from records. Then Bladder cancer cases were identified from both the groups in the current time. What type of study is being performed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prospective cohort study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retrospective cohort study&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Case-control study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intervention and response&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Retrospective cohort study&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Retrospective cohort study&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A retrospective cohort study identifies exposure status based on historical data and examines outcomes in the present, allowing calculation of incidence and relative risk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old homeless man presented with a 1-month history of fever, cough, and weight loss. Both sputum smears turned out to be negative, but the chest x-ray ordered was suggestive of tuberculosis. According to the recent NTEP guidelines, which is the next best line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat sputum smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ask for CBNAAT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ask for line probe assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wait until TB culture results to start ATT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ask for CBNAAT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ask for CBNAAT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients with clinical symptoms of TB, a suggestive chest x-ray, and negative sputum smears, CBNAAT is the recommended diagnostic tool under the NTEP guidelines, as it quickly detects TB and rifampicin resistance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the disease transmitted by the vector shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zika virus disease, JE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zika virus disease, West nile fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rift valley fever, Yellow fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphatic filariasis, West nile fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rift valley fever, Yellow fever&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/21/1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rift valley fever, Yellow fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Aedes aegypti mosquito, with its characteristic black-and-white striped body, is a known vector for diseases such as dengue, chikungunya, Zika, Yellow fever, and Rift Valley fever.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the distribution shown by the Image 3:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal distribution with outliers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive skew&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Negative skew&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Negative skew&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/21/2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Negative skew&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a negatively skewed distribution, the data has a longer tail on the left side, and the relationship among the mean, median, and mode is Mean &amp;lt; Median &amp;lt; Mode.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is not true about the given graph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mean + 1 SD covers 68.26% values.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mean + 2SD covers 95.44% values.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mean, Median and Mode coincide.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is usually seen in smaller samples only.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is usually seen in smaller samples only.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/21/3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is usually seen in smaller samples only.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A normal distribution is characterized by its symmetry, where mean, median, and mode coincide, and specific percentages of data fall within standard deviations from the mean. This pattern is more likely to be seen in larger sample sizes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with history of travel to Africa developed jaundice with hemorrhagic fever and conjunctival effusion. He was given treatment but died. Which of the following vaccines could have prevented his death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;17D vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nakayama strain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RA 27/3 strain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jeryll lynn strain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 17D vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 17D vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The 17D vaccine is the recommended vaccine for yellow fever, a disease associated with high mortality, especially in endemic regions such as Africa and South America. Travelers to these areas should be vaccinated to prevent infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following diagram as given in the Image below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple bar diagram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Component bar diagram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Component bar diagram&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/21/4.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-16%20175253.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202024-11-12%20at%2012.02.29%20PM_D4myGLl.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Component bar diagram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A component bar diagram (stacked bar chart) displays segmented parts within a whole for each category, useful for showing parts of a whole across multiple groups, as seen in this comparison of students in different subjects over two academic years.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Child Pugh Score for Chronic liver disease classified patients into three categories, namely, Category A (5-6), Category B (7-9) and Category C (10-15). This is a type of ____ variable/data now:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nominal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ordinal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quantitative&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ordinal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ordinal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ordinal data is used for ranked categories where there is a meaningful order among the groups but not an exact measurable difference between them, as seen in the Child Pugh Score classification for liver disease severity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;There is a nuclear family consisting of a married couple and their two children. There is a spacing of 4 years between the births of children. Which phase of the Family Cycle is characterized by the first child moving out of the home of his/her parents?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete Contraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contraction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Contraction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Contraction phase in the family life cycle begins when the first child moves out, signaling a reduction in family size as members gradually leave the household.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Under Biomedical waste management guidelines, following could be used for Blood spillage:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium hypochlorite&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrogen peroxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cresol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sodium hypochlorite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sodium hypochlorite&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For blood spillage, sodium hypochlorite is the recommended disinfectant, with 1% used for small spills and 10% for larger spills, due to its effectiveness in eliminating pathogens in biohazardous fluids.&lt;/li&gt;&lt;li&gt;➤ Note :&lt;/li&gt;&lt;li&gt;➤ Note :&lt;/li&gt;&lt;li&gt;➤ COVID-related disinfection (e.g., biomedical waste, bags, trolley): Use 1% sodium hypochlorite or 70% ethyl or isopropyl alcohol. Mercury disposal : Collect using cardboard, place in water, seal, and send to a recycling unit. Color-coded biomedical waste bags : Blue bag : Recycled. Red bag : Used in road making, energy/fuel/oil recovery. White container : Shredded and sent to iron foundries or used in landfill/shopping applications. Yellow bag : Primarily incinerated; liquid waste goes through chemical treatment and then disposed of in drains. Other recyclable waste : Electronic waste (e-waste) . TB sputum disposal : Preferably incineration or dry burning. Placenta disposal at PHC : Use yellow bag, and dispose of via deep burial. Radioactive waste : Store in lead containers and dispose of by sea burial. Temperature settings for waste disposal and sterilization : Incinerator : 1200°C. Autoclave : 121°C with 15 PSI pressure. Hydroclave : Typically done at 132°C. Dry heat : 185°C. Hot air oven : Above 160°C. Organisms for sterilization verification : Autoclave : Geobacillus stearothermophilus. Hydroclave : Bacillus subtilis. Microwave and dry heat : Bacillus atrophaeus. Temperature for cold chain (vac
