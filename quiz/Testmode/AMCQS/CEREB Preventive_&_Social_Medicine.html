.&lt;/li&gt;&lt;li&gt;➤ 3 to 4 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which vitamin deficiency is commonly associated with the regular consumption of raw eggs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biotin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Folic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Biotin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Biotin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The regular consumption of raw eggs can lead to biotin deficiency due to the presence of avidin, a protein that inhibits biotin absorption. Cooking eggs deactivates avidin, allowing proper biotin absorption.&lt;/li&gt;&lt;li&gt;➤ biotin deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the following stages of family cycle in chronological sequence:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Formation, Extension, Complete extension, Dissolution, Contraction, Complete contraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Formation, Extension, Contraction, Complete extension, Complete contraction, Dissolution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formation, Contraction, Complete contraction, Extension, Complete extension, Dissolution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formation, Extension, Complete extension, Contraction, Complete contraction, Dissolution&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Formation, Extension, Complete extension, Contraction, Complete contraction, Dissolution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-14%20151322.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Formation, Extension, Complete extension, Contraction, Complete contraction, Dissolution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To identify and understand the stages of the family life cycle in the correct chronological order, as these stages reflect critical transitions and developmental milestones within the family unit.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a community health setting, a healthcare provider is assessing the structure and dynamics of a family group. This family exhibits a structure where each member, regardless of age or role, actively contributes to daily decisions and management tasks, reflecting an inclusive and collective approach. Given this description, which term best characterizes this family type?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elementary family&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;New family&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3-Generation family&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Communal family&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Communal family&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Communal family&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The characteristics of different family types. A communal family is defined by the active participation of all members in decision-making and daily management, emphasizing collective responsibility.&lt;/li&gt;&lt;li&gt;➤ communal family&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the primary use of the Saturation Index?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Used to assess the air quality by measuring concentration of pollutants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Used to assess the water quality by estimating hardness, total dissolved solids, alkalinity, and pH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Used to assess the soil quality to determine if it is suitable for growing crops&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Used to assess the milk quality by estimating the bacterial count in it&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Used to assess the water quality by estimating hardness, total dissolved solids, alkalinity, and pH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Used to assess the water quality by estimating hardness, total dissolved solids, alkalinity, and pH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Langelier Saturation Index (LSI) is used to assess water quality by evaluating factors like hardness, TDS, alkalinity, pH, and temperature. The index helps in determining the potential for scaling or corrosion in water systems, which is important for industrial maintenance.&lt;/li&gt;&lt;li&gt;➤ Langelier Saturation Index (LSI)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health official is analyzing water quality data to identify possible fecal contamination in a local water supply. This process involves testing for specific bacteria that indicate the presence of fecal matter, which could pose serious health risks if not addressed. Which organism is not commonly used as an indicator of fecal contamination in water?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coliform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enterococci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clostridium difficile&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clostridium difficile&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Clostridium difficile&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ E. coli, coliforms, and enterococci are the primary organisms used to detect fecal contamination in water supplies. Clostridium difficile is not used for this purpose; instead, it is associated with hospital-acquired infections and gastrointestinal illness.&lt;/li&gt;&lt;li&gt;➤ E. coli, coliforms, and enterococci&lt;/li&gt;&lt;li&gt;➤ Clostridium difficile&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health educator is explaining the role of vectors in disease transmission during a community health awareness session. Rat fleas are known vectors for several diseases, but one of the diseases listed below is not transmitted by rat fleas. Which one of these diseases does not involve rat fleas as a vector?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Murine typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumonic plague&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chiggerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pneumonic plague&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pneumonic plague&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rat fleas transmit diseases like bubonic plague and murine typhus , but pneumonic plague is spread through respiratory droplets. Therefore, pneumonic plague does not involve a flea vector.&lt;/li&gt;&lt;li&gt;➤ bubonic plague and murine typhus&lt;/li&gt;&lt;li&gt;➤ pneumonic plague&lt;/li&gt;&lt;li&gt;➤ Additional information:&lt;/li&gt;&lt;li&gt;➤ Additional information:&lt;/li&gt;&lt;li&gt;➤ Bubonic plague: Transmitted by rat fleas that carry Yersinia pestis. However, pneumonic plague is different as it is spread person-to-person through the respiratory route.&lt;/li&gt;&lt;li&gt;➤ Bubonic plague:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A hospital is conducting training for its new staff on the proper disposal of biomedical waste according to the Biomedical Waste Management (BMWM) Guidelines. The staff must learn which types of waste correspond to specific colored dustbins to ensure compliance with safety and environmental regulations. Match the following types of biomedical waste with the correct colored dustbins:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-4, C-3, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-1, B-4, C-2, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-2, C-3, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-4, B-3, C-2, D-1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-150144.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A-4, B-3, C-2, D-1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A. Catheter → 4. Red B. Torn registration forms → 3. Black C. Expired drug → 2. Yellow D. Antibiotic vial → 1. Blue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a disaster management training seminar, participants learn the principles of triage, a critical process in emergency and disaster response. Triage involves assessing and categorizing victims to prioritize treatment according to specific criteria. Which definition best describes the basis of triage in disaster situations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Based on ‘First come, first treated’ principle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Based on the age of the victims&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Based on the severity of injury and likelihood of survival&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Based on the vulnerable groups of victims&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Based on the severity of injury and likelihood of survival&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-14%20144203.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Based on the severity of injury and likelihood of survival&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Triage prioritizes treatment based on the severity of injuries and the likelihood of survival , not on a first-come basis or other demographic factors. It aims to optimize outcomes by efficiently allocating medical resources during disaster situations.&lt;/li&gt;&lt;li&gt;➤ severity of injuries and the likelihood of survival&lt;/li&gt;&lt;li&gt;➤ Color-Coded Categories in Triage:&lt;/li&gt;&lt;li&gt;➤ Color-Coded Categories in Triage:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man, retired for the past five years, had previously worked in a benzene factory for an extended period. Given the known health risks associated with long-term exposure to benzene, a known carcinogen, which of the following complications is he most likely to develop?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood cancer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Blood cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Blood cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Benzene exposure is closely associated with blood cancers like leukemia. Understanding occupational hazards and their long-term health effects is crucial for public health and occupational safety.&lt;/li&gt;&lt;li&gt;➤ Benzene exposure&lt;/li&gt;&lt;li&gt;➤ blood cancers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A social worker is informing a group of factory workers about the benefits available under the Employees&#x27; State Insurance (ESI) Scheme. This scheme provides a range of benefits designed to support workers in case of illness, maternity, and other circumstances. Which of the following are cash benefits included in the ESI scheme? Sickness Medical Maternal Liability Funeral&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The specific cash benefits under the ESI scheme, which include Sickness Benefit, Maternal Benefit, and Funeral Benefit . Non-cash benefits, such as medical care, do not provide direct cash compensation but cover the cost of medical services.&lt;/li&gt;&lt;li&gt;➤ Sickness Benefit, Maternal Benefit, and Funeral Benefit&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In exploring the principles of population genetics, an understanding of the Hardy-Weinberg Law reveals how genotype frequencies in a population are expected to remain stable over time without specific external influences. According to this law, which of the following is NOT an assumption needed to maintain genetic equilibrium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The population must be large.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mating must be non-random.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There must be no gene flow from external populations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutations must not occur.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mating must be non-random.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mating must be non-random.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Hardy-Weinberg Law requires a large population, random mating, no gene flow, no mutations, and no natural selection to maintain genetic equilibrium. Non-random mating is a factor that would disrupt this equilibrium.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In one of the method of health communication, 4 to 8 persons who are qualified to talk about the topic sit and discuss a given problem/topic in front of a large group or audience, this method is called as&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symposium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panel discussion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Workshop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seminar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Panel discussion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Panel discussion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A panel discussion is characterized by a group of experts engaging in a conversation about a topic in front of an audience, emphasizing interaction and exchange of views. Remember that a symposium involves structured, sequential lectures, a workshop is designed for hands-on training, and a seminar encompasses a broader range of learning methods.&lt;/li&gt;&lt;li&gt;➤ panel discussion&lt;/li&gt;&lt;li&gt;➤ symposium&lt;/li&gt;&lt;li&gt;➤ workshop&lt;/li&gt;&lt;li&gt;➤ seminar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion and Reasoning Question Assertion (A): DDT is a contact/ nerve poison for adult mosquitoes Reason (R): DDT is insecticide of choice for sandfly&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both A and R are true, and R is the correct explanation of A.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both A and R are true, but R is not the correct explanation of A.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is true, but R is false.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A is false, but R is true.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both A and R are true, but R is not the correct explanation of A.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Both A and R are true, but R is not the correct explanation of A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DDT is a nerve poison for mosquitoes, acting through disruption of their nervous system. Understand that while DDT is also used to control sandflies, this fact does not explain its mechanism of action on mosquitoes. Always verify the logical connection between an assertion and a reason when evaluating these statements.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In India, the structure of rural healthcare delivery is organized into a three-tier system. This arrangement was established based on specific recommendations aimed at improving health services across the nation&#x27;s rural regions. Which committee&#x27;s recommendations laid the foundation for the three-tier system of healthcare delivery in rural areas of India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bhore Committee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chadah Committee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Srivastava Committee&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mudalair Committee&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Srivastava Committee&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Srivastava Committee&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Srivastava Committee is responsible for establishing the three-tier system of healthcare delivery in rural India, which includes the primary, secondary, and tertiary levels. Understanding the committee&#x27;s impact on the development of healthcare infrastructure is essential for exams and public health knowledge. Recognize the role of other committees in shaping health policies, such as the Bhore Committee&#x27;s focus on Primary Health Centers and the Chadah Committee&#x27;s introduction of Basic Health Workers.&lt;/li&gt;&lt;li&gt;➤ Srivastava Committee&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Accredited Social Health Activists (ASHAs) play a vital role in providing follow-up care for mothers post-delivery to ensure the health and wellbeing of both mother and newborn. How many home visits does an ASHA typically make after a home delivery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 7&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 7&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ASHAs make seven visits after a home delivery on days 1, 3, 7, 14, 21, 28, and 42 as part of the Home-Based Newborn Care (HBNC) program . For institutional deliveries, only six visits are made starting from day 3. This structured follow-up care aims to monitor the mother and newborn&#x27;s health and address any potential complications early.&lt;/li&gt;&lt;li&gt;➤ seven visits&lt;/li&gt;&lt;li&gt;➤ Home-Based Newborn Care (HBNC) program&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The project management cycle helps to ensure that projects meet their intended outcomes effectively. Which of the following options correctly represents the standard sequence of steps in a typical project or program cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Planning, Evaluation, Objective and Goal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Planning, Objective and Goal, Evaluation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Planning, Objective, Evaluation, Goal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Planning, Goal, Evaluation, Objective&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Planning, Objective and Goal, Evaluation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Planning, Objective and Goal, Evaluation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The typical sequence in a project management or program cycle: Planning, Objective and Goal Formulation, and Evaluation . Recognize that objectives and goals are integral parts of the planning process, and evaluation is used to measure the success and effectiveness of the implemented plan.&lt;/li&gt;&lt;li&gt;➤ Planning, Objective and Goal Formulation, and Evaluation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the realm of financial management and resource allocation, a specific type of analysis is employed to assess the spending patterns where large sums are spent on a small number of items and smaller sums on a larger number of items. This method helps organizations prioritize resources more effectively. What is this analysis technique called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ABC (Always Better Control)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SDE (Scarce, Difficult, Easy)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VED (Vital, Essential, Desirable)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FSN (Fast, Slow, Non-moving)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ABC (Always Better Control)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) ABC (Always Better Control)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ABC analysis focuses on financial management by classifying items based on the monetary value and expenditure pattern, helping prioritize and manage high-value items more efficiently. Recognize that VED analysis deals with criticality, SDE with availability, and FSN with inventory movement, each serving a different purpose in resource management.&lt;/li&gt;&lt;li&gt;➤ ABC analysis&lt;/li&gt;&lt;li&gt;➤ VED&lt;/li&gt;&lt;li&gt;➤ SDE&lt;/li&gt;&lt;li&gt;➤ FSN&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a leadership training seminar, various attributes that define effective leadership are discussed. Leaders are expected to embody certain qualities that inspire and guide their teams towards achieving goals. Which of the following is not typically considered a quality of a good leader?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leading from the front&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Burning/breaking of bridges&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Courageous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fights instantly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Burning/breaking of bridges&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Burning/breaking of bridges&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A good leader does not burn or break bridges ; instead, they foster and maintain positive relationships. Effective leaders lead by example, show courage, and support their team members, even during challenging situations. Recognize the importance of communication and relationship-building in effective leadership.&lt;/li&gt;&lt;li&gt;➤ does not burn or break bridges&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a public health conference, a discussion on healthcare infrastructure highlights certain institutions criticized for being isolated from the communities they serve, often leading to perceptions of being out of touch with real-world issues. Which of the following is often colloquially referred to as the \&quot;Ivory Towers of Disease\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small health centers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Large hospitals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Private practitioners&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Health Insurance Companies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Large hospitals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Large hospitals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The term \&quot;Ivory Towers of Disease\&quot; refers to large hospitals perceived as isolated and out of touch with the real needs of the population, especially the underprivileged. Recognize the importance of equitable healthcare infrastructure that serves a wide spectrum of society, rather than focusing only on high-cost, specialized care.&lt;/li&gt;&lt;li&gt;➤ \&quot;Ivory Towers of Disease\&quot;&lt;/li&gt;&lt;li&gt;➤ large hospitals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is correct about the Colombo Plan:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemotherapy units&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Health manpower strengthening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PET scans for cancer diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cobalt therapy units&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cobalt therapy units&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cobalt therapy units&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Colombo Plan significantly contributed to the establishment of Cobalt Therapy Units for cancer treatment in developing countries and supported the founding of institutions like AIIMS, Delhi . Recognize that the focus was on providing essential healthcare infrastructure and support for economic and social development.&lt;/li&gt;&lt;li&gt;➤ Colombo Plan&lt;/li&gt;&lt;li&gt;➤ Cobalt Therapy Units&lt;/li&gt;&lt;li&gt;➤ AIIMS, Delhi&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a data analysis session focusing on the statistical tools used to explore and demonstrate relationships between variables, a statistician outlines several methods that can visually represent these interactions. Among the methods discussed, which one is not typically used to show the relationship between two variables?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Line diagram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bar chart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scatter plot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bar chart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bar chart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Bar chart is used to represent categorical data and is not suitable for illustrating the relationship between two continuous variables. Methods like scatter plots are best for showing correlations, while line diagrams are used for visualizing trends between variables.&lt;/li&gt;&lt;li&gt;➤ Bar chart&lt;/li&gt;&lt;li&gt;➤ scatter plots&lt;/li&gt;&lt;li&gt;➤ line diagrams&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Review the statistical diagram provided, commonly used in data analysis to display the distribution of a dataset across different groups or conditions. Based on the characteristics visible in the image, what type of plot is shown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Funnel plot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forest plot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stem and Leaf plot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Box and Whisker plot&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Box and Whisker plot&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/06/screenshot-2024-10-06-151133.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Box and Whisker plot&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Box and Whisker plot visually represents the distribution of data, highlighting the median, quartiles, and outliers. It is widely used in exploratory data analysis to compare the spread and central tendency of different groups or datasets.&lt;/li&gt;&lt;li&gt;➤ Box and Whisker plot&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a standard normal distribution, statisticians frequently analyze the distribution of data around the median (or mean, as they are the same in a symmetrical distribution). What proportion of the population falls between the median and one standard deviation above the median in a normal distribution?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.34&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.68&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.17&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.47&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 0.34&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 0.34&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A standard normal distribution , the area between the mean and one standard deviation above the mean is 0.34 , which corresponds to 34% of the population. This concept is fundamental for interpreting data spread in statistics and understanding the distribution of values in a normal curve.&lt;/li&gt;&lt;li&gt;➤ standard normal distribution&lt;/li&gt;&lt;li&gt;➤ 0.34&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research design involves selecting samples progressively at different levels: initially schools are sampled, followed by sections within those schools, and finally students within those sections. What is this sampling technique called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stratified sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple random sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cluster sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multistage sampling&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multistage sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Multistage sampling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Multistage sampling involves progressively sampling at different levels, making it useful for large or geographically dispersed populations. It differs from stratified sampling , which divides the population based on specific characteristics, and simple random sampling , which selects individuals randomly from the whole population.&lt;/li&gt;&lt;li&gt;➤ Multistage sampling&lt;/li&gt;&lt;li&gt;➤ stratified sampling&lt;/li&gt;&lt;li&gt;➤ simple random sampling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An epidemiologist is analyzing the number of malaria cases reported over the last 10 years in a town with the following annual case numbers: 250, 320, 190, 300, 5000, 100, 260, 350, 320, and 160. To determine the average number of malaria cases reported annually during this period, considering the presence of a significant outlier, which measure of central tendency is most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mean&quot;, &quot;correct&quot;: false}, {&quot;label&quot;:  that the magnitudes of the variables are close to each other. Correlation does not equate to equality in values .&lt;/li&gt;&lt;li&gt;➤ coefficient (r)&lt;/li&gt;&lt;li&gt;➤ strength and direction&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ magnitudes&lt;/li&gt;&lt;li&gt;➤ the variables&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistical hypothesis testing, when a conclusion is drawn that there is significant association between two variables, but in reality, an association does not exist, what type of error has been committed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I error&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systematic error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Random error&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type I error&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Type I error&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Type I error occurs when a true null hypothesis is incorrectly rejected, indicating a false positive result in hypothesis testing. Understanding the distinction between Type I and Type II errors is essential for interpreting statistical results accurately.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];

B-1, C-2, D-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cohort study investigates the impact of high-fat diets on the development of colorectal cancer (CRC). The relative risk (RR) of CRC in individuals with high-fat diets compared to those with low-fat diets is 1.85. Which of the following is the most appropriate conclusion based on this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-fat diets reduce the risk of colorectal cancer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-fat diets increase the risk of colorectal cancer by 85%.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High-fat diets have no effect on colorectal cancer risk.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The study suggests that the relationship between diet and CRC is likely due to reverse causality.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High-fat diets increase the risk of colorectal cancer by 85%.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High-fat diets increase the risk of colorectal cancer by 85%.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinician is reviewing several studies to make an informed decision about using a particular medication in her practice. One of the studies is a large cohort study that demonstrates an association between the medication and improved outcomes, while a smaller, randomized controlled trial (RCT) shows no significant benefit. Which principle of evidence-based medicine is the clinician most likely applying when weighing these different study designs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hierarchy of evidence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Critical appraisal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalizability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risk-benefit ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hierarchy of evidence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hierarchy of evidence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr Mayitree Sarkar is 38-year-old male with single stellate hypopigmented skin lesion and thickening of nerve. Which dose is to be given under NLEP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A blister pack × 6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A blister pack × 12 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B blister pack × 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B blister pack × 12 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A blister pack × 6 months&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-02-17%20151444.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old HIV-positive patient with symptoms presents to a clinic for a vaccination. Which of the following vaccines is not contraindicated in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles, Mumps, and Rubella (MMR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow fever vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotavirus vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Typhoral vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Measles, Mumps, and Rubella (MMR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Measles, Mumps, and Rubella (MMR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following vaccines is not subject to the Open Vial Policy for reuse after opening and must be destroyed if not used within 8 hours?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DPT vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pentavalent vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measles vaccine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Measles vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Measles vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The CERVAVAC vaccine is developed to prevent cervical cancer caused by HPV. Which of the following is the manufacturer of CERVAVAC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bharat Biotech&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum Institute of India&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cadila Healthcare&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GlaxoSmithKline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum Institute of India&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Serum Institute of India&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a misconception about the purpose of screening programs in the context of disease detection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Screening programs are aimed at detecting diseases in apparently healthy individuals.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Screening tests are used to make definitive diagnoses and offer treatment plans.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Screening programs are primarily used to identify previously undiagnosed diseases.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Screening may involve non-invasive tests that help identify unrecognized health issues.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Screening tests are used to make definitive diagnoses and offer treatment plans.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Screening tests are used to make definitive diagnoses and offer treatment plans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is studying the relationship between exposure and a rare disease. The study involves selecting a cohort of individuals, and following them for a few years. Then it involves identifying cases of the disease from this cohort, comparing them to a control group from the same cohort. Which of the following statements about this type of study design is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a cohort study nested within a case-control study.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It maintains temporal association between exposure and outcome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is useful for studying rare diseases that require expensive diagnostic tests.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recall bias is not a concern in this type of study.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is a cohort study nested within a case-control study.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It is a cohort study nested within a case-control study.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new antiseptic is tested using the Rideal-Walker method, and the coefficient obtained is lower than phenol&#x27;s coefficient. Which of the following could explain this result?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The antiseptic is less effective at inhibiting bacterial growth compared to phenol.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The antiseptic is more toxic to human cells than phenol at equivalent concentrations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The antiseptic is more effective in preventing bacterial spores from forming.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The antiseptic is chemically less stable than phenol, causing inaccurate results in the test.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The antiseptic is less effective at inhibiting bacterial growth compared to phenol.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The antiseptic is less effective at inhibiting bacterial growth compared to phenol.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An outbreak of hemorrhagic fever is reported in rural India, with evidence suggesting endemic transmission. Which of the following viruses is most likely responsible for this outbreak?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ebola&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crimean-Congo hemorrhagic fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yellow fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hendra virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crimean-Congo hemorrhagic fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Crimean-Congo hemorrhagic fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A public health expert is analyzing the characteristics of measles in a community outbreak. Which of the following statements about measles is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles has a high secondary attack rate in susceptible populations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only one strain (serotype) of the virus causes measles infection worldwide.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Measles is not infectious during the prodromal stage of the disease.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Natural infection with measles confers lifelong immunity.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Measles is not infectious during the prodromal stage of the disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Measles is not infectious during the prodromal stage of the disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple has 4 children, all unvaccinated for Measles. A child got Measles on 5 August 2015.
