;p&gt;Small nuclear ribonucleoproteins (snRNPs)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;RNA-induced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c83e76c8511692777198089a720108\&quot;&gt;silencing&lt;/span&gt; complex (RISC)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Length&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Varies; generally 100-300 nucleotides&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;21-25 nucleotides&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stability&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Generally stable, involved in essential &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; processes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Short-lived, rapidly degrades target mRNA&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Biogenesis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Transcribed by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d419920a6616927771969805c3d65d\&quot;&gt;polymerase&lt;/span&gt; II or III&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Derived from longer &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7459ad09471692777186f9fc499f72\&quot;&gt;dsRNA&lt;/span&gt; precursors&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Function in Disease&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Defects can lead to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5948ed9b541692777199d94749e06a\&quot;&gt;splicing&lt;/span&gt; disorders (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d816ba952f1692777199fc69bd7c56\&quot;&gt;spinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e2d8a3f5a16927771932c2348ec52\&quot;&gt;muscular&lt;/span&gt; atrophy)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Utilized in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32c139b5f7169277719768f2b2348a\&quot;&gt;RNAi&lt;/span&gt; therapies for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66751c05711692777188189681c598\&quot;&gt;gene silencing&lt;/span&gt; (e.g., in cancer)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Example Applications&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Studying &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5948ed9b541692777199d94749e06a\&quot;&gt;splicing&lt;/span&gt; mechanisms, understanding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;739aa4b5ea1692777200a636ee075f\&quot;&gt;transcription&lt;/span&gt; regulation&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Therapeutic gene silencing, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b7784a23be1692777203dc62b8c73f\&quot;&gt;functional genomics&lt;/span&gt; studies&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/X6pE3urrhm8BlKaMhOIA1740145604.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following steps in the process of tRNA synthesis occurs in the cytoplasm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rearrangement of glycosidic linkages giving rise to pseudouridine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deamination creating inosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fourth post-transcriptional modification of random methylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aminoacyl-tRNA synthetases attach the amino acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aminoacyl-tRNA synthetases attach the amino acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/sY23vSB68UjJwgj7nDzW1736317743.png&quot;, &quot;https://image.prepladder.com/content/jF70RRt5aPBud7zQBWYo1736317802.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/v63bXHBTfUo0zyg48KFU1740145214.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement best describes the wobble hypothesis in relation to tRNA&#x27;s function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allows multiple tRNAs to bind to a single codon.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Explains tRNA&#x27;s ability to bind to any codon with perfect complementarity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Single tRNA recognizes multiple codons due to flexible base pairing.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accounts for varying tRNA lengths matching different mRNA sequences.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Single tRNA recognizes multiple codons due to flexible base pairing.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/nEUTgmWgEmfVQSEeHTsn1736319657.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Component&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Function&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Amino Acid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;138fddb804169277718051e3eab3a4\&quot;&gt;Acceptor&lt;/span&gt; Arm&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Located at the 3&#x27; end, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ae760ae1b169277718794068316b8\&quot;&gt;ending&lt;/span&gt; in CCA, which is added post-transcriptionally. The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acid is attached to the 3′-OH group of the A moiety.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Charging&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;Amino&lt;/span&gt; acids are attached to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d67967edd1692777200906dde9e61\&quot;&gt;tRNA&lt;/span&gt; by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d100404321692777181e783b852c6\&quot;&gt;aminoacyl-tRNA&lt;/span&gt; synthetases for protein synthesis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;D Arm&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Contains dihydrouridine, a modified base. Contributes to the overall structure and recognition of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d67967edd1692777200906dde9e61\&quot;&gt;tRNA&lt;/span&gt; by its corresponding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d100404321692777181e783b852c6\&quot;&gt;aminoacyl-tRNA&lt;/span&gt; synthetase.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Recognition&lt;/strong&gt;: Ensures correct aminoacylation by interacting with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d100404321692777181e783b852c6\&quot;&gt;aminoacyl-tRNA&lt;/span&gt; synthetase.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;TψC Arm&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Named for its &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e65744b5551692777197c8f48ae4ca\&quot;&gt;ribothymidine&lt;/span&gt; (T), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7d078a48c1692777196f1f7fd300d\&quot;&gt;pseudouridine&lt;/span&gt; (ψ), and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc0363efea1692777185f0f7125c37\&quot;&gt;cytidine&lt;/span&gt; (C) content. Involved in binding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d67967edd1692777200906dde9e61\&quot;&gt;tRNA&lt;/span&gt; to the ribosome.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Binding&lt;/strong&gt;: Positions &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d67967edd1692777200906dde9e61\&quot;&gt;tRNA&lt;/span&gt; correctly at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3230bf6e7816927771973439687f01\&quot;&gt;ribosome&lt;/span&gt; for protein synthesis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anticodon Loop&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Opposite the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;138fddb804169277718051e3eab3a4\&quot;&gt;acceptor&lt;/span&gt; arm, contains a sequence of three nucleotides (anticodon) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;60d189ec981692777184053168bba4\&quot;&gt;complementary&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3faf36c69716927771840561232eaa\&quot;&gt;codon&lt;/span&gt; on mRNA.&lt;br/&gt;\n\t\t\t &lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Wobble phenomenon&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Third &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94a2f0970016927771932885a3d362\&quot;&gt;nucleotide&lt;/span&gt; pair formation is non-specific (more than one &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3faf36c69716927771840561232eaa\&quot;&gt;codon&lt;/span&gt; coding for a single &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acid)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;(Or)&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Reduced stringency when the third &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94a2f0970016927771932885a3d362\&quot;&gt;nucleotide&lt;/span&gt; pair is formed between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3faf36c69716927771840561232eaa\&quot;&gt;codon&lt;/span&gt; and anti-codon.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;(Or)&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;When &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d67967edd1692777200906dde9e61\&quot;&gt;tRNA&lt;/span&gt; is written in 5’, 3’ direction, the first &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94a2f0970016927771932885a3d362\&quot;&gt;nucleotide&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c6868d8e61692777181a62962858e\&quot;&gt;anticodon&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d67967edd1692777200906dde9e61\&quot;&gt;tRNA&lt;/span&gt; is not specific&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Degeneracy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;More than one &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3faf36c69716927771840561232eaa\&quot;&gt;codon&lt;/span&gt; coding for a single &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acid because of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56c14fcf2b169277720220dfca1592\&quot;&gt;wobble&lt;/span&gt; phenomenon.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Codon Recognition&lt;/strong&gt;: Ensures the correct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acid is added to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;287fd897ad1692777196f583338128\&quot;&gt;polypeptide&lt;/span&gt; chain during translation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Variable Arm&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Located between the TψC arm and the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c6868d8e61692777181a62962858e\&quot;&gt;anticodon&lt;/span&gt; loop. Its length varies among different &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d67967edd1692777200906dde9e61\&quot;&gt;tRNA&lt;/span&gt; species and contributes to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22e8a6f65016927772003e97740ab2\&quot;&gt;tertiary&lt;/span&gt; structure of tRNA.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Structural Flexibility&lt;/strong&gt;: Aids in interactions with the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3230bf6e7816927771973439687f01\&quot;&gt;ribosome&lt;/span&gt; and other translation factors.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/7uZ5jsW5B2V2gE9IdMLb1740144933.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following types of rRNA is associated with the 40S ribosomal subunit in eukaryotic cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5S rRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;18S rRNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;28S rRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;16S rRNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 18S rRNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/xLLZ5vSXiNmYQz6wA1Tj1736319431.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:721px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:109px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type of RNA&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:235px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:280px\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Function&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:109px\&quot;&gt;\n&lt;p&gt;mRNA (messenger RNA)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:235px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Single-stranded&lt;/li&gt;\n&lt;li&gt;Varies in length depending on the encoded protein&lt;/li&gt;\n&lt;li&gt;Contains exons and introns (in eukaryotes)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:280px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Carries genetic information from DNA to the ribosome&lt;/li&gt;\n&lt;li&gt;Encodes the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acid sequence of proteins&lt;/li&gt;\n&lt;li&gt;Undergoes processing such as capping, polyadenylation, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5948ed9b541692777199d94749e06a\&quot;&gt;splicing&lt;/span&gt; in eukaryotes&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:109px\&quot;&gt;\n&lt;p&gt;tRNA (transfer RNA)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:235px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Small, typically 73-93 nucleotides&lt;/li&gt;\n&lt;li&gt;Cloverleaf structure&lt;/li&gt;\n&lt;li&gt;Contains an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c6868d8e61692777181a62962858e\&quot;&gt;anticodon&lt;/span&gt; and an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ccd357daaf16927771825777ea6a0d\&quot;&gt;attachment&lt;/span&gt; site&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:280px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Transfers specific &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acids to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3230bf6e7816927771973439687f01\&quot;&gt;ribosome&lt;/span&gt; during protein synthesis&lt;/li&gt;\n&lt;li&gt;Recognizes codons on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d6f42e0fac169277719339c004a084\&quot;&gt;mRNA&lt;/span&gt; through its &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c6868d8e61692777181a62962858e\&quot;&gt;anticodon&lt;/span&gt; region&lt;/li&gt;\n&lt;li&gt;Plays a critical role in translating the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0ceffbe03f169277718876410dc23a\&quot;&gt;genetic code&lt;/span&gt; into protein&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:109px\&quot;&gt;\n&lt;p&gt;rRNA (ribosomal RNA)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:235px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Forms the core of ribosome&#x27;s structure&lt;/li&gt;\n&lt;li&gt;Eukaryotic ribosomes: 18S (40S subunit), 5.8S, 28S, 5S (components of the 60S subunit)&lt;/li&gt;\n&lt;li&gt;Prokaryotic ribosomes: 16S, 23S, 5S&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:280px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Major structural and functional components of ribosomes&lt;/li&gt;\n&lt;li&gt;Catalyzes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53172b32401692777195efbbb6b2e8\&quot;&gt;peptide&lt;/span&gt; bond formation during protein synthesis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:109px\&quot;&gt;\n&lt;p&gt;snRNA (small nuclear RNA)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:235px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Small, usually less than 200 nucleotides&lt;/li&gt;\n&lt;li&gt;Found in the nucleus&lt;/li&gt;\n&lt;li&gt;Component of the spliceosome&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:280px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Involved in the processing of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4cdf973d116927771961213e54254\&quot;&gt;pre-mRNA&lt;/span&gt; in eukaryotes&lt;/li&gt;\n&lt;li&gt;Essential for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5948ed9b541692777199d94749e06a\&quot;&gt;splicing&lt;/span&gt; introns from pre-mRNA&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:109px\&quot;&gt;\n&lt;p&gt;miRNA (microRNA)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:235px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Small, approximately 22 nucleotides&lt;/li&gt;\n&lt;li&gt;Single-stranded&lt;/li&gt;\n&lt;li&gt;Forms hairpin structures&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:280px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Regulates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e90d7fdd7316927771880df273d8ef\&quot;&gt;gene expression&lt;/span&gt; post-transcriptionally&lt;/li&gt;\n&lt;li&gt;Binds to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;60d189ec981692777184053168bba4\&quot;&gt;complementary&lt;/span&gt; sequences on target mRNAs, resulting in translational &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c4392491a169277719764b937f110\&quot;&gt;repression&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d6f42e0fac169277719339c004a084\&quot;&gt;mRNA&lt;/span&gt; degradation&lt;/li&gt;\n&lt;li&gt;Plays a role in various biological processes including development, differentiation, and apoptosis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:109px\&quot;&gt;\n&lt;p&gt;siRNA (small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;653140d1dc16927771903445309f4e\&quot;&gt;interfering&lt;/span&gt; RNA)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:235px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Short, double-stranded RNA, about 20-25 nucleotides&lt;/li&gt;\n&lt;li&gt;Originates from longer double-stranded RNA&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top; width:280px\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Involved in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f087a3103216927771903f59008962\&quot;&gt;interference&lt;/span&gt; (RNAi) pathway&lt;/li&gt;\n&lt;li&gt;Mediates the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d395f610461692777185cbe8b8806d\&quot;&gt;degradation&lt;/span&gt; of specific mRNAs&lt;/li&gt;\n&lt;li&gt;Used experimentally to silence gene expression&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/jAtlLFZfY6tanDXfXC6y1739981942.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately reflects a difference between DNA and RNA, considering their roles in genetic information processing and stability?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RNA&#x27;s 2&#x27;-hydroxyl group enhances its stability compared to DNA.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RNA polymerases need a primer; DNA polymerases do not.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RNA forms complex structures; DNA remains a double helix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA degrades more rapidly than RNA due to the presence of a 2&#x27;-hydroxyl group.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. RNA forms complex structures; DNA remains a double helix&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;DNA&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;RNA&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sugar&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Deoxyribose (lacks 2&#x27; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c394a39516927771899f0a1b8179\&quot;&gt;hydroxyl&lt;/span&gt; group) &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Ribose (has 2&#x27; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c394a39516927771899f0a1b8179\&quot;&gt;hydroxyl&lt;/span&gt; group)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bases&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Adenine (A), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7efb00343416927771883f12a710bc\&quot;&gt;Guanine&lt;/span&gt; (G), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d6d5980961692777185515f54983b\&quot;&gt;Cytosine&lt;/span&gt; (C), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1946ad8139169277720097cac9e8f5\&quot;&gt;Thymine&lt;/span&gt; (T)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Adenine (A), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7efb00343416927771883f12a710bc\&quot;&gt;Guanine&lt;/span&gt; (G), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d6d5980961692777185515f54983b\&quot;&gt;Cytosine&lt;/span&gt; (C), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8432fa69e2169277720189b48cbc82\&quot;&gt;Uracil&lt;/span&gt; (U)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Structure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Double-stranded helix, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18ee26e04f169277718163ce592dc9\&quot;&gt;antiparallel&lt;/span&gt; strands, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;60d189ec981692777184053168bba4\&quot;&gt;complementary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cb9b47b2241692777182336f8b2e9e\&quot;&gt;base pairing&lt;/span&gt; (A-T, G-C)&lt;/p&gt;\n&lt;p&gt;DNA follows both Chargaff rule of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cb9b47b2241692777182336f8b2e9e\&quot;&gt;base pairing&lt;/span&gt; and Watson and Crick &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cb9b47b2241692777182336f8b2e9e\&quot;&gt;base pairing&lt;/span&gt; rule.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Single-stranded, can fold into complex structures with intrachain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cb9b47b2241692777182336f8b2e9e\&quot;&gt;base pairing&lt;/span&gt; (A-U, G-C) &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;br/&gt;\n\t\t\tDo not follow Chargaff&#x27;s Rule of Base Pairing.&lt;/p&gt;\n&lt;p&gt;Watson and Crick &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cb9b47b2241692777182336f8b2e9e\&quot;&gt;Base pairing&lt;/span&gt; rule is followed here.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Function&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Stores genetic information&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Various roles in gene expression:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Messenger &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; (mRNA) -&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Carries genetic information from DNA to ribosomes for protein synthesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Ribosomal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; (rRNA) -&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Major component of ribosomes, involved in protein synthesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Transfer &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; (tRNA) -&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Transports &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acids to ribosomes during protein synthesis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stability&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;More stable due to lack of 2&#x27;-hydroxyl group B &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Less stable, more &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55691242bb1692777199360f64cb67\&quot;&gt;susceptible&lt;/span&gt; to hydrolysis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Degradation Susceptibility&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Less &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607476ab371692777196d0cb2f13bc\&quot;&gt;prone&lt;/span&gt; to degradation, stable over generations&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;More &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607476ab371692777196d0cb2f13bc\&quot;&gt;prone&lt;/span&gt; to degradation, shorter lifespan, important for regulating gene expression&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Synthesis &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;930dac4e5e169277719605287af20d\&quot;&gt;Primer&lt;/span&gt; Requirement&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Requires &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;930dac4e5e169277719605287af20d\&quot;&gt;primer&lt;/span&gt; for initiation&lt;br/&gt;\n&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Can initiate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3fda45538a1692777199ec2a5478a5\&quot;&gt;synthesis&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;233d458dd316927771854358419c86\&quot;&gt;de&lt;/span&gt; novo, no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;930dac4e5e169277719605287af20d\&quot;&gt;primer&lt;/span&gt; needed&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Proofreading and Fidelity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;High fidelity with 3&#x27; to 5&#x27; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;263bc855f5169277718792b77f88ff\&quot;&gt;exonuclease&lt;/span&gt; activity for proofreading&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Higher error rate but can backtrack and cleave incorrect nucleotides.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/6gbfF6pdMADt54gddy9i1739981870.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not caused by a defect of ds DNA repair?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cockayne syndrome (CS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fanconi’s anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe Combined Immunodeficiency (SCID)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bloom&#x27;s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cockayne syndrome (CS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Disorder&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Defective Repair Mechanism&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Ataxia telangiectasia&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Non-Homologous End Joining (NHEJ)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Bloom’s syndrome&lt;/strong&gt; &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Homologous DNA Repair (HDR)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4dc8c69a7016927771850f8a074583\&quot;&gt;Combined Immunodeficiency&lt;/span&gt; (SCID)&lt;/strong&gt; &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Non-Homologous End Joining (NHEJ)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Fanconi’s anemia&lt;/strong&gt; &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Fanconi &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53bee2a41216927771814d7ec3a67f\&quot;&gt;Anemia&lt;/span&gt; Repair &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3aa5abc2fa169277719488e088076d\&quot;&gt;Pathway&lt;/span&gt; (Interacts with HDR)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;HBOC (Human Breast and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4af6983ff31692777194b80e4a7e57\&quot;&gt;Ovarian Cancer&lt;/span&gt; Syndrome)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Homologous DNA Repair (HDR) (BRCA1/BRCA2 mutation)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/BBpi3QTWfsMwt0q5gEO91739808125.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 31 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);

                    : &#x27;&#x27;;

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

ect_answer&quot;: &quot;D. D- Coproporphyrinogen I, C- Coproporphyrinogen III, E- Protoporphyrinogen III&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/Gidx9lk049SmMkw4ip1A1736320788.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/gBujmBizrfyohAwQpmSF1736320947.png&quot;, &quot;https://image.prepladder.com/content/mH5z45VYShpapKbS5yau1736320997.png&quot;, &quot;https://image.prepladder.com/content/IqSN8qaggoGzpawn6QXj1736321045.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:592px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Uroporphyrinogen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;2225\&quot; src=\&quot;https://image.prepladder.com/content/gBujmBizrfyohAwQpmSF1736320947.png\&quot; width=\&quot;4085\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Alternating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ade0969281692777180216b0c3d76\&quot;&gt;acetyl&lt;/span&gt; (A) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;74ec0594e016927771963c29e1acf4\&quot;&gt;propionyl&lt;/span&gt; (P) groups at all 8 positions.&lt;/li&gt;\n&lt;li&gt;Uroporphyrinogen I is when there is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73e8d27894169277719960f922b4b5\&quot;&gt;symmetry&lt;/span&gt; in all the rings.&lt;/li&gt;\n&lt;li&gt;Uroporphyrinogen III is when there is an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0bead1317716927771827dc3e80706\&quot;&gt;asymmetry&lt;/span&gt; in the last ring.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Coproporphyrinogen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;2389\&quot; src=\&quot;https://image.prepladder.com/content/mH5z45VYShpapKbS5yau1736320997.png\&quot; width=\&quot;4029\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Instead of acetyl, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc09155adc169277719248f9543785\&quot;&gt;methyl&lt;/span&gt; (M) groups are present.&lt;/li&gt;\n&lt;li&gt;The conversion from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ade0969281692777180216b0c3d76\&quot;&gt;acetyl&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc09155adc169277719248f9543785\&quot;&gt;methyl&lt;/span&gt; group is done by decarboxylation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Uroporphyrinogen decarboxylase&lt;/strong&gt; converts &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12cecf9216169277720190cc4f6e97\&quot;&gt;uroporphyrinogen&lt;/span&gt; to coproporphyrinogen.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Protoporphyrinogen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;4053\&quot; src=\&quot;https://image.prepladder.com/content/IqSN8qaggoGzpawn6QXj1736321045.png\&quot; width=\&quot;3179\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;In this case, a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc09155adc169277719248f9543785\&quot;&gt;methyl&lt;/span&gt; (M)-vinyl (V) group is present only in rings 1 and 2.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Coproporphyrinogen oxidase&lt;/strong&gt; converts &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11b250c1ba169277718522e7cde9a8\&quot;&gt;coproporphyrinogen&lt;/span&gt; to protoporphyrinogen.&lt;/li&gt;\n&lt;li&gt;Protoporphyrinogen can be converted into &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;510ec2d8ea1692777196c492eae686\&quot;&gt;protoporphyrin&lt;/span&gt; by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;224ea8a9e41692777194e81be113d8\&quot;&gt;oxidation&lt;/span&gt; (removal of hydrogen) by &lt;strong&gt;protoporphyrinogen oxidase.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/6UcZi1D79gdB4xktWcUs1744160613.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the clinic by his parents due to severe photosensitivity and recurrent skin lesions that worsen upon sun exposure. The parents are paint factory workers living in an industrial complex. The child’s urine is noted to be dark red in color. Laboratory tests confirm elevated levels of porphyrins in the blood. Which of the following statements about the diagnosis is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The condition can occur due to exposure to lead, leading to decreased activity of ALA synthase.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The red fluorescence of the teeth under UV light is referred to as erythrodontia, due to emission of 600 nm wavelength by porphyrin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Porphyrin has a specific absorption band called Soret band corresponding to 400 nm.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Photosensitivity due to the accumulation of porphyrins in the skin which release superoxide radicals causing photooxidative damage.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The condition can occur due to exposure to lead, leading to decreased activity of ALA synthase.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/WIDc2ZPmIShVgvMoCatD1736327227.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/PRIyb3OtUgB7PDGprC6U1744079926.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the protoporphyrin ring and its associated metals is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heme is a derivative of porphyrin, a cyclic compound formed by the fusion of 4 pyrrole rings with a metallic group in the center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heme-containing proteins such as myoglobin have Fe3+ as the metallic group.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heme-containing enzymes are catalase, peroxidase, and nitric oxide synthase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The metallic group in Chlorophyll is magnesium, while in cytochrome a/a3 is copper.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Heme-containing proteins such as myoglobin have Fe3+ as the metallic group.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Porphyrin derived proteins&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Metallic group in the center&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Heme&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Heme-containing proteins - &lt;/strong&gt;Hemoglobin, Myoglobin, some cytochromes&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Heme-containing enzymes-&lt;/strong&gt; catalase, peroxidase, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5536b77611169277719356d32e638a\&quot;&gt;nitric&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e08c004e8f1692777194c9d37e17ad\&quot;&gt;oxide&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d2bd91ccac169277719941254e1795\&quot;&gt;synthase&lt;/span&gt; &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Iron (Fe2+)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hematin (Oxidized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; of Heme)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Iron (Fe3+)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cytochrome a/a3 &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Copper&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Chlorophyll&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Magnesium&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/HcMLSlib3cHypzABiSjK1744078948.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following fatty acids is needed for humans from diet as humans cannot create double bonds beyond the 9th carbon from the carboxyl end of a fatty acid chain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A) Alpha-linolenic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B) Palmitic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C) Oleic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D) Stearic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A) Alpha-linolenic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:590px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Essential &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;fatty&lt;/span&gt; acids&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Non-essential &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;fatty&lt;/span&gt; acids&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Cannot be synthesized by the human body and must be obtained through the diet.&lt;/li&gt;\n&lt;li&gt;Humans &lt;strong&gt;cannot create double bonds&lt;/strong&gt; beyond the&lt;strong&gt; 9th carbon &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;435060133416927771829458eecc80\&quot;&gt;atom&lt;/span&gt; from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;250a9b33e516927771831fed1ab9da\&quot;&gt;carboxyl&lt;/span&gt; end&lt;/strong&gt; of a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;fatty&lt;/span&gt; acid chain.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Linoleic Acid (LA): &lt;/strong&gt;An omega-6 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;fatty&lt;/span&gt; acid.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Alpha-linolenic acid (ALA)&lt;/strong&gt;: An omega-3 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;fatty&lt;/span&gt; acid. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Can be synthesized by the human body from other dietary fats&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Palmitic acid &lt;/strong&gt;&lt;strong&gt;(Option B ruled out)&lt;/
