  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

22.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is diagnosed with essential fructosuria during a routine health check. Name the enzyme A responsible for this condition&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aldolase B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fructokinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fructokinase&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/i7XWo9XtCnyy0Dw9whvj1736490052.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/i2XEPoqf0hEuD6wEb7sM1736490179.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:652px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Dietary Source&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Found in fruits, honey, and high-fructose corn syrup&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Structure &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ketohexose&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Metabolism Site&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Primarily metabolized by the &lt;strong&gt;liver&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fructose &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b1a045f5f169277719210c0ac7a1e\&quot;&gt;Metabolism&lt;/span&gt; : &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1) Phosphorylation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Fructokinase&lt;/strong&gt; is the primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;enzyme&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5bac53d50169277720363f48a6b3a\&quot;&gt;fructose&lt;/span&gt; phosphorylation. It has a high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;227269f3ec1692777180d76a7898dd\&quot;&gt;affinity&lt;/span&gt; (low Km) and a high Vmax for fructose. It converts &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5bac53d50169277720363f48a6b3a\&quot;&gt;fructose&lt;/span&gt; to fructose-1-phosphate using ATP. It is found in the liver, kidneys, and small intestine&lt;strong&gt;.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;208\&quot; src=\&quot;https://image.prepladder.com/content/i2XEPoqf0hEuD6wEb7sM1736490179.png\&quot; width=\&quot;500\&quot;/&gt;&lt;/p&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;2) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5bac53d50169277720363f48a6b3a\&quot;&gt;Fructose&lt;/span&gt; 1-Phosphate Cleavage:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Aldolase B c&lt;/strong&gt;leaves &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5bac53d50169277720363f48a6b3a\&quot;&gt;fructose&lt;/span&gt; 1-phosphate to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c4000871916927771864242b8df69\&quot;&gt;dihydroxyacetone&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;189b6fc834169277719580eb39bb4c\&quot;&gt;phosphate&lt;/span&gt; (DHAP) and glyceraldehyde. It is present in the liver, kidneys, and small intestine. &lt;/li&gt;\n&lt;li&gt;DHAP enters &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;185a500ee91692777188b3044db06d\&quot;&gt;glycolysis&lt;/span&gt; or gluconeogenesis.&lt;/li&gt;\n&lt;li&gt;Glyceraldehyde is metabolized through various pathways.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Disorders of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5bac53d50169277720363f48a6b3a\&quot;&gt;Fructose&lt;/span&gt; Metabolism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1) Essential Fructosuria:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Benign &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; disorder&lt;/li&gt;\n&lt;li&gt;Caused by &lt;strong&gt;fructokinase deficiency&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Excretion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5bac53d50169277720363f48a6b3a\&quot;&gt;fructose&lt;/span&gt; in urine&lt;/li&gt;\n&lt;li&gt;Low risk of cataracts as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1aa22161b81692777181c0879642e3\&quot;&gt;aldose&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6afb2667fe16927771975a8db1378b\&quot;&gt;reductase&lt;/span&gt; does not act on fructose, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09b11c18721692777198957d597ccc\&quot;&gt;sorbitol&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d1ed86c771692777185d6b762efd5\&quot;&gt;dehydrogenase&lt;/span&gt; has low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;227269f3ec1692777180d76a7898dd\&quot;&gt;affinity&lt;/span&gt; for it.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;2) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee5175c06116927771880846d1cbe0\&quot;&gt;Hereditary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5bac53d50169277720363f48a6b3a\&quot;&gt;Fructose&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7794e5fd7a1692777190ee626ede62\&quot;&gt;Intolerance&lt;/span&gt; (HFI):&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Caused by &lt;strong&gt;aldolase B deficiency. (Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Symptoms appear when infants consume &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a90a1b8ed16927771997b65c1558b\&quot;&gt;sucrose&lt;/span&gt; or fructose.&lt;/li&gt;\n&lt;li&gt;Effects are due to &lt;strong&gt;accumulation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5bac53d50169277720363f48a6b3a\&quot;&gt;fructose&lt;/span&gt; 1-phosphate.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Symptoms: Vomiting, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4a253810c1692777181f708ba3dc6\&quot;&gt;appetite&lt;/span&gt; loss, failure to thrive, hepatomegaly, jaundice, potential liver damage and death&lt;/li&gt;\n&lt;li&gt;Diagnosis: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;723fdec66b1692777186e92f0c6fdf\&quot;&gt;Detection&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5bac53d50169277720363f48a6b3a\&quot;&gt;fructose&lt;/span&gt; in urine, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;enzyme&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc026ff6d81692777182835f6de6df\&quot;&gt;assay&lt;/span&gt; using liver cells or DNA-based testing.&lt;/li&gt;\n&lt;li&gt;Treatment: Remove &lt;strong&gt;sucrose, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09b11c18721692777198957d597ccc\&quot;&gt;sorbitol&lt;/span&gt; and fructose&lt;/strong&gt; from the diet.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/G5fMLMMCTHu1BTUEuyRh1743092393.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following factors regulates the expression of PEPCK in liver cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Citrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl-CoA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucagon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Regulator&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Effect on PEPCK&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Mechanism&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Glucagon&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Increases&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;↑ cAMP → ↑ PKA → ↑ PEPCK transcription&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Insulin&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Decreases&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;↓ cAMP → ↓ PKA → ↓ PEPCK transcription&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Cortisol&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Increases&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Activates PEPCK gene transcription&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Glucose&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Decreases&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Inhibits gluconeogenic enzymes&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Acetyl-CoA&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Activates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f9129e152d16927771960c4ccc40bc\&quot;&gt;pyruvate&lt;/span&gt; carboxylase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Does not directly regulate PEPCK&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/7l3bAusKEJvn1IQEkaPJ1743694994.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes in gluconeogenesis is considered a \&quot;tandem enzyme\&quot; with fructose-2,6-bisphosphatase, functioning in the opposite direction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphoenolpyruvate carboxykinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphofructokinase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphofructokinase-2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phosphofructokinase-2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Tandem &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;Enzyme&lt;/span&gt; Pair&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Glycolysis Enzyme&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Gluconeogenesis Enzyme&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Function &amp;amp; Regulation&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;PFK-2 / FBPase-2&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Phosphofructokinase-2 (PFK-2)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Fructose-2,6-bisphosphatase (FBPase-2)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Regulates fructose-2,6-bisphosphate levels&lt;/strong&gt;, controlling &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;185a500ee91692777188b3044db06d\&quot;&gt;glycolysis&lt;/span&gt; &amp;amp; gluconeogenesis.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Hexokinase / Glucose-6-phosphatase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Hexokinase/Glucokinase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Glucose-6-phosphatase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Controls &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;619ba5e99c16927771958308fb8687\&quot;&gt;phosphorylation&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;faadc77f171692777186b7a2721322\&quot;&gt;dephosphorylation&lt;/span&gt; of glucose.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Pyruvate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9863da498e1692777190e1c6515b48\&quot;&gt;kinase&lt;/span&gt; / PEPCK&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Pyruvate kinase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Phosphoenolpyruvate carboxykinase (PEPCK)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Controls conversion between &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;624ee3cb8d1692777195f4dce9b626\&quot;&gt;PEP&lt;/span&gt; and pyruvate, linking &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;185a500ee91692777188b3044db06d\&quot;&gt;glycolysis&lt;/span&gt; and gluconeogenesis.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;PFK-2 Activity&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;FBPase-2 Activity&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Metabolic Effect&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Fed state (Insulin ↑)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Active&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Inhibited&lt;/td&gt;\n&lt;td&gt;↑ Fructose-2,6-bisphosphate → ↑ Glycolysis&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Fasting state (Glucagon ↑, cAMP ↑, PKA ↑)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Inhibited&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Active&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;↓ Fructose-2,6-bisphosphate → ↑ Gluconeogenesis&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;\n&lt;p&gt;&lt;strong&gt;Regulatory Factor&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th&gt;\n&lt;p&gt;&lt;strong&gt;Effect on PFK-2/FBPase-2&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th&gt;\n&lt;p&gt;&lt;strong&gt;Metabolic Outcome&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Insulin (Fed State)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Activates &lt;strong&gt;PFK-2&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;↑ Glycolysis, ↓ Gluconeogenesis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Glucagon (Fasting State)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Activates &lt;strong&gt;FBPase-2&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;↓ Glycolysis, ↑ Gluconeogenesis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Fructose-2,6-bisphosphate&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Stimulates &lt;strong&gt;PFK-1&lt;/strong&gt;, inhibits &lt;strong&gt;FBPase-1&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;↑ Glycolysis, ↓ Gluconeogenesis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;cAMP / PKA Activation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Phosphorylates &lt;span class=\&quot;customMeta\&quot; data-d g&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;1&lt;/td&gt;\n&lt;td&gt;Acetyl-CoA + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0aa20d5343169277719438bfdae95f\&quot;&gt;Oxaloacetate&lt;/span&gt; → Citrate&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Citrate Synthase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;2&lt;/td&gt;\n&lt;td&gt;Citrate → Isocitrate&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Aconitase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;-&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;3&lt;/td&gt;\n&lt;td&gt;Isocitrate → α-Ketoglutarate + CO₂&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Isocitrate Dehydrogenase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;70e624dfd41692777193efc364d5b4\&quot;&gt;NADH&lt;/span&gt; (2.5 ATP)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;4&lt;/td&gt;\n&lt;td&gt;α-Ketoglutarate → Succinyl-CoA + CO₂&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;α-Ketoglutarate Dehydrogenase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;70e624dfd41692777193efc364d5b4\&quot;&gt;NADH&lt;/span&gt; (2.5 ATP)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;5&lt;/td&gt;\n&lt;td&gt;Succinyl-CoA → Succinate&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Succinyl-CoA Synthetase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5abb3a7e7f1692777182a8f4c42522\&quot;&gt;ATP&lt;/span&gt; (GTP)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;6&lt;/td&gt;\n&lt;td&gt;Succinate → Fumarate&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Succinate Dehydrogenase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;1 FADH₂ (1.5 ATP)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;7&lt;/td&gt;\n&lt;td&gt;Fumarate → Malate&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Fumarase&lt;/strong&gt;&lt;/td&gt lt;td&gt;&lt;strong&gt;Mode of Inheritance&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Autosomal recessive&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Key Features&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Hepatosplenomegaly, cirrhosis, failure to thrive&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Hypoglycemia&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Absent&lt;/strong&gt; (Unlike Von Gierke or Cori disease)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Exercise Intolerance&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Absent&lt;/strong&gt; (Unlike McArdle or Tarui disease)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Prognosis&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Progressive liver disease, leading to liver failure&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;GSD Type&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Name&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Enzyme Deficiency&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Affected Gene&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Key Features&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Hypoglycemia&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Exercise Intolerance&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;GSD I&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Von Gierke Disease (Option A ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Glucose-6-phosphatase&lt;/td&gt;\n&lt;td&gt;G6PC&lt;/td&gt;\n&lt;td&gt;Severe &lt;strong&gt;hypoglycemia&lt;/strong&gt;, hepatomegaly, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b82539c9ae1692777191a3f7ddd7bb\&quot;&gt;lactic&lt;/span&gt; acidosis, hyperuricemia, hyperlipidemia&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;td&gt;No&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;GSD II&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Pompe Disease&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Lysosomal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d30024f1e016927771801442be088c\&quot;&gt;acid maltase&lt;/span&gt; (α1,4-glucosidase)&lt;/td&gt;\n&lt;td&gt;GAA&lt;/td&gt;\n&lt;td&gt;Cardiomegaly, muscle hypotonia, early death (infantile form)&lt;/td&gt;\n&lt;td&gt;No&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;GSD III&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Cori Disease (Forbes Disease)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Debranching enzyme&lt;/td&gt;\n&lt;td&gt;AGL&lt;/td&gt;\n&lt;td&gt;Mild &lt;strong&gt;hypoglycemia&lt;/strong&gt;, hepatomegaly, muscle weakness, limit &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;faa7cdc5071692777186e6496e97f0\&quot;&gt;dextrin&lt;/span&gt; accumulation&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;GSD IV&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Andersen Disease&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Branching enzyme&lt;/td&gt;\n&lt;td&gt;GBE1&lt;/td&gt;\n&lt;td&gt;Hepatosplenomegaly, cirrhosis, &lt;strong&gt;no hypoglycemia&lt;/strong&gt; or exercise intolerance&lt;/td&gt;\n&lt;td&gt;No&lt;/td&gt;\n&lt;td&gt;No&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;GSD V&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;McArdle Disease (Option B ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Muscle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; phosphorylase&lt;/td&gt;\n&lt;td&gt;PYGM&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Exercise intolerance&lt;/strong&gt;, muscle cramps, myoglobinuria&lt;/td&gt;\n&lt;td&gt;No&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;GSD VI&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Hers Disease&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Liver &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; phosphorylase&lt;/td&gt;\n&lt;td&gt;PYGL&lt;/td&gt;\n&lt;td&gt;Mild &lt;strong&gt;hypoglycemia&lt;/strong&gt;, hepatomegaly&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;td&gt;No&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;GSD VII&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Tarui Disease (Option D ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Muscle phosphofructokinase-1&lt;/td&gt;\n&lt;td&gt;PFKM&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Exercise intolerance&lt;/strong&gt;, hemolysis&lt;/td&gt;\n&lt;td&gt;No&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;GSD IX&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Phosphorylase &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9863da498e1692777190e1c6515b48\&quot;&gt;kinase&lt;/span&gt; deficiency&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Phosphorylase kinase&lt;/td&gt;\n&lt;td&gt;PHKA1, PHKB, PHKG2&lt;/td&gt;\n&lt;td&gt;Hepatomegaly, mild &lt;strong&gt;hypoglycemia&lt;/strong&gt;, muscle weakness (some subtypes)&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;GSD XI&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Fanconi-Bickel Syndrome&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;GLUT2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;850b296dd316927772005b651f6e87\&quot;&gt;transporter&lt;/span&gt; defect&lt;/td&gt;\n&lt;td&gt;SLC2A2&lt;/td&gt;\n&lt;td&gt;Hepatorenal dysfunction, growth retardation, glucose/galactose intolerance&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;td&gt;No&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;GSD 0&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Glycogen &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d2bd91ccac169277719941254e1795\&quot;&gt;Synthase&lt;/span&gt; Deficiency&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Glycogen synthase&lt;/td&gt;\n&lt;td&gt;GYS1, GYS2&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Ketotic hypoglycemia&lt;/strong&gt;, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e98c7ac6916927771967b424f152e\&quot;&gt;postprandial&lt;/span&gt; hyperglycemia, no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; storage&lt;/td&gt;\n&lt;td&gt;Yes&lt;/td&gt;\n&lt;td&gt;No&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/YZ5A4dq9TibhF6K0GMdp1743614926.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant presents with recurrent episodes of hypoglycemia and elevated ketone levels. Genetic testing was done and diagnosed as Type 0 Glycogen storage disorder. Which of the following statements about Glycogen Storage Disease Type 0 is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The enzyme deficiency is glycogen synthase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The affected genes are GYS2 and GYS1.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is an autosomal recessive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Glycogen &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d2bd91ccac169277719941254e1795\&quot;&gt;synthase&lt;/span&gt; deficiency&lt;/strong&gt; (caused by &lt;strong&gt;GYS1 or GYS2 mutation&lt;/strong&gt;)- an &lt;strong&gt;autosomal recessive&lt;/strong&gt; disorder.&lt;strong&gt; (Options A, B &amp;amp; C)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Inability to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37ab4f3d3a16927771991ff7316442\&quot;&gt;synthesize&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;Reduced&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; stores → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67f123756d16927772026c46b8d27e\&quot;&gt;Fasting&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;78c658d4ed1692777189098c7544b9\&quot;&gt;hypoglycemia&lt;/span&gt; and ketosis&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Fasting hypoglycemia, ketosis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e98c7ac6916927771967b424f152e\&quot;&gt;postprandial&lt;/span&gt; hyperglycemia, muscle weakness (GYS1 mutation)&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Genetic testing (GYS1, GYS2 mutation), blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;296c955ad216927771900bf1905f13\&quot;&gt;ketone&lt;/span&gt; levels&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Frequent meals, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;942d5b969b1692777185c1c820009c\&quot;&gt;cornstarch&lt;/span&gt; supplementation, avoiding fasting&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/1bBuihSJl8ES0yPzSJdn1743615119.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1 year old child presents with failure to thrive, weak bones, and renal dysfunction. The physician suspected glycogen storage disorder and further identified a mutation in the SLC2A2 gene while genetic testing. Which among the following defects is associated with it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLUT 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle and erythrocyte phosphofructokinase 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscle Phosphorylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GLUT 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Mutation in SLC2A2 gene leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;144d78fe4816927771852de984c62f\&quot;&gt;defective&lt;/span&gt; GLUT2 transporter&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Affected Organs&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Liver, kidney, intestines, pancreas&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; transport → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;Hepatic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; accumulation → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;Renal&lt;/span&gt; Fanconi syndrome&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Failure to thrive&lt;/strong&gt;, hepatomegaly, &lt;strong&gt;renal dysfunction&lt;/strong&gt;, &lt;strong&gt;osteopenia&lt;/strong&gt;, hypophosphatemic rickets, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67f123756d16927772026c46b8d27e\&quot;&gt;fasting&lt;/span&gt; hypoglycemia&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Genetic testing (SLC2A2 mutation), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; analysis (glycosuria, phosphaturia, aminoaciduria), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67f123756d16927772026c46b8d27e\&quot;&gt;fasting&lt;/span&gt; blood glucose&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Supportive care, &lt;strong&gt;frequent small meals&lt;/strong&gt;, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77a4f731501692777202a03bfca9b4\&quot;&gt;vitamin D&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;189b6fc834169277719580eb39bb4c\&quot;&gt;phosphate&lt;/span&gt; supplementation, &lt;strong&gt;uncooked &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;942d5b969b1692777185c1c820009c\&quot;&gt;cornstarch&lt;/span&gt; to prevent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67f123756d16927772026c46b8d27e\&quot;&gt;fasting&lt;/span&gt; hypoglycemia&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/cE8uZxTB4p1ggmjHacKU1744166960.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the glycogen storage disorders with their respective enzyme defects. Glycogen Storage Disorders: Enzyme Defects: 1. Pompe Disease a. Debranching enzyme 2. McArdle Disease b. Acid maltase 3. Von Gierke Disease c. Glucose-6-phosphatase 4. Cori Disease d. Myophosphorylase&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-c, 4-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-d, 3-c, 4-a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Glycogen Storage Disorder&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Enzyme Defect&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Pompe Disease (Type II)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Acid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ad00af68516927771918fcc9ef25e\&quot;&gt;maltase&lt;/span&gt; (Lysosomal α-1,4-glucosidase)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Accumulation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; in lysosomes due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;144d78fe4816927771852de984c62f\&quot;&gt;defective&lt;/span&gt; degradation&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;McArdle Disease (Type V)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Myophosphorylase (Muscle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; phosphorylase)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;903370f259169277718385f6060dd7\&quot;&gt;breakdown&lt;/span&gt; in muscle, causing exercise intolerance&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Von Gierke Disease (Type I)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Glucose-6-phosphatase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Defective &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0e0596a13f169277718805afad1bcb\&quot;&gt;glycogenolysis&lt;/span&gt; and gluconeogenesis, leading to severe hypoglycemia&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Cori Disease (Type III)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Debranching &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;enzyme&lt;/span&gt; (α-1,6-glucosidase)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Abnormal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; with short outer chains, leading to mild &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;78c658d4ed1692777189098c7544b9\&quot;&gt;hypoglycemia&lt;/span&gt; and hepatomegaly&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;GSD Type&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Name&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Enzyme Defect&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Affected Organs&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Key Features&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Type I&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Von Gierke Disease&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Glucose-6-phosphatase&lt;/td&gt;\n&lt;td&gt;Liver, Kidney&lt;/td&gt;\n&lt;td&gt;Severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67f123756d16927772026c46b8d27e\&quot;&gt;fasting&lt;/span&gt; hypoglycemia, hepatomegaly, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b82539c9ae1692777191a3f7ddd7bb\&quot;&gt;lactic&lt;/span&gt; acidosis&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Type II&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Pompe Disease&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Acid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ad00af68516927771918fcc9ef25e\&quot;&gt;maltase&lt;/span&gt; (Lysosomal α-1,4-glucosidase)&lt;/td&gt;\n&lt;td&gt;Muscle, Heart&lt;/td&gt;\n&lt;td&gt;Cardiomegaly, hypotonia, early death in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4c815174781692777190e1b4a5d704\&quot;&gt;infantile&lt;/span&gt; form&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Type III&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Cori Disease&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Debranching &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;enzyme&lt;/span&gt; (α-1,6-glucosidase)&lt;/td&gt;\n&lt;td&gt;Liver, Muscle&lt;/td&gt;\n&lt;td&gt;Mild hypoglycemia, hepatomegaly, muscle weakness&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Type V&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;McArdle Disease&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Myophosphorylase (Muscle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; phosphorylase)&lt;/td&gt;\n&lt;td&gt;Skeletal Muscle&lt;/td&gt;\n&lt;td&gt;Exercise intolerance, muscle cramps, myoglobinuria&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/v0rX4aS3NhARiOwaLNxk1743616892.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements correctly differentiates liver glycogen phosphorylase (LGP) and muscle glycogen phosphorylase (MGP)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LGP is activated by glucagon, while MGP is activated by epinephrine.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LGP releases glucose-6-phosphate into the bloodstream, while MGP releases free glucose into the muscle.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LGP activity is regulated by AMP, while MGP is regulated by glucagon and epinephrine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MGP is highly active during fasting compared to LGP.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LGP is activated by glucagon, while MGP is activated by epinephrine.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:637px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Liver &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;Glycogen&lt;/span&gt; Phosphorylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Liver-specific isoform)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Muscle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;Glycogen&lt;/span&gt; Phosphorylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Muscle-specific isoform)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Primary Role&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Maintains blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; levels by breaking down &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; during fasting&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Provides &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5abb3a7e7f1692777182a8f4c42522\&quot;&gt;ATP&lt;/span&gt; production during muscle contraction.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Function&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Converts &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; to glucose-1-phosphate, then to glucose-6-phosphate, which is converted to free &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bcab733e981692777188fe634201b6\&quot;&gt;glucose-6-phosphatase&lt;/span&gt; and released into the bloodstream&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Converts &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e2aa646ab1692777188e3eb8286d8\&quot;&gt;glycogen&lt;/span&gt; to glucose-1-phosphate, then to glucose-6-phosphate for energy production within muscle cells (muscle lacks glucose-6-phosphatase)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hormonal Activation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Activated by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c4d90ebfde1692777188e3689c1753\&quot;&gt;glucagon&lt;/span&gt; (during fasting) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;76baf6616a169277718738f8790ab9\&quot;&gt;epinephrine&lt;/span&gt; (during stress)&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;Activated by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;76baf6616a169277718738f8790ab9\&quot;&gt;epinephrine&lt;/span&gt; and AMP&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Allosteric Regulation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Inhibited by glucose&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Activated by AMP, inhibited by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5abb3a7e7f1692777182a8f4c42522\&quot;&gt;ATP&lt;/span&gt; and glucose-6-phosphate&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Response to Fasting&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Increased activity&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Not significantly affected&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Response to Feeding&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Decreased activity&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Not significantly affected&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Response to Exercise&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;No significant change&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Increased activity&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/pe7zhBlGN5va5PeL4BDV1743615805.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false regarding glycogenolysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase acts in liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycogen phosphorylase cleaves ɑ-1,4 linkages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphoglucomutase converts glucose-1-phosphate into glucose-6-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogenolysis is the reverse process of glycogenesis.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glycogenolysis is the reverse process of glycogenesis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/OyOhCBa7WGnC5LmzUfuX1736492393.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/Vh5BlhLJX2NFNvUumiC01743614834.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the correct order of enzymes that act in glycogenesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hexokinase→ Phosphoglucomutase → UDP-glucose pyrophosphorylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphoglucomutase → UDP-glucose pyrophosphorylase → Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hexokinase→ UDP-glucose pyrophosphorylase → Phosphoglucomutase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;UDP-glucose pyrophosphorylase → Phosphoglucomutase → Hexokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hexokinase→ Phosphoglucomutase → UDP-glucose pyrophosphorylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/JhTHISZtFmf7fXnI9iaG1735150045.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ixNGAtx25OLcQSz1stns1743614612.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 31 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
