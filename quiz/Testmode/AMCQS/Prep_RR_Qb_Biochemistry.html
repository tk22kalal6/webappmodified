uot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Category&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Amino Acids&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Functional Group&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Properties&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Hydroxyl (-OH) group&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Serine, Threonine, Tyrosine&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Hydroxyl (-OH)&lt;/td&gt;\n&lt;td&gt;Polar, involved in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11f7bcb8da16927771898e93932195\&quot;&gt;hydrogen&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8de909bf2c16927771830a553b239f\&quot;&gt;bonding&lt;/span&gt; and phosphorylation.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Sulfur-containing&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Cysteine (Option B ruled out), Methionine&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Thiol (-SH), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3736f51c3116927772006354e1c5f0\&quot;&gt;Thioether&lt;/span&gt; (-S-)&lt;/td&gt;\n&lt;td&gt;Cysteine forms &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dee47c70a41692777186cf17523799\&quot;&gt;disulfide&lt;/span&gt; bonds; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;373f4a37af16927771920ee58f2edf\&quot;&gt;Methionine&lt;/span&gt; is involved in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc09155adc169277719248f9543785\&quot;&gt;methyl&lt;/span&gt; transfer reactions.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Aromatic&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Phenylalanine (Option A ruled out), Tyrosine, Tryptophan&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Benzene or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8d0dbfcf169277719012cdb493a1\&quot;&gt;Indole&lt;/span&gt; rings&lt;/td&gt;\n&lt;td&gt;Hydrophobic, absorb UV light, involved in protein-protein interactions.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Amide (-CONH₂) group&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Asparagine, Glutamine (Option D ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Amide (-CONH₂)&lt;/td&gt;\n&lt;td&gt;Polar, involved in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11f7bcb8da16927771898e93932195\&quot;&gt;hydrogen&lt;/span&gt; bonding.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Carboxyl (-COOH) group (Acidic)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Aspartic acid, Glutamic acid&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Carboxyl (-COOH)&lt;/td&gt;\n&lt;td&gt;Negatively charged at &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c2c85ae6b16927771950809419a59\&quot;&gt;physiological&lt;/span&gt; pH, important in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;enzyme&lt;/span&gt; active sites.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Amino (-NH₃⁺) group (Basic)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Lysine, Arginine, Histidine&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Amine (-NH₂, -C=NH, -NH⁺)&lt;/td&gt;\n&lt;td&gt;Positively charged at &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c2c85ae6b16927771950809419a59\&quot;&gt;physiological&lt;/span&gt; pH, involved in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20989be3cb16927771975f9e3dec01\&quot;&gt;salt bridge&lt;/span&gt; formation.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Aliphatic (Non-polar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55164fe9f9169277718979ac034040\&quot;&gt;hydrocarbon&lt;/span&gt; chains)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Glycine, Alanine, Valine, Leucine, Isoleucine, Proline&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Hydrocarbon (-CH, -CH₂, -CH₃)&lt;/td&gt;\n&lt;td&gt;Hydrophobic, contribute to protein stability.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/MynvBUlWS17BiUuLNuZc1743772532.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following protein tests with their primary purpose or detection target: 1.Ninhydrin test a. Detects compouds containing 2 or more peptide bonds 2.Xanthoproteic test b. Detects aromatic amino acids 3.Sakaguchi test c. Detects arginine 4.Biuret test d. Detects alpha-amino acids&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-c, 4-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-b, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-d, 2-b, 3-c, 4-a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Test&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Principle&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Detection Target&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Positive Result&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Biuret Test&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Peptide bonds react with Cu²⁺ in an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b95c7f7b821692777181df660ee7ff\&quot;&gt;alkaline&lt;/span&gt; medium&lt;/td&gt;\n&lt;td&gt;Peptide bonds (proteins and polypeptides)&lt;/td&gt;\n&lt;td&gt;Violet color&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Ninhydrin Test&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Ninhydrin reacts with free α-amino groups&lt;/td&gt;\n&lt;td&gt;Free &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acids and proteins with free NH₂&lt;/td&gt;\n&lt;td&gt;Blue/Purple color&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Xanthoproteic Test&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Nitration of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5bdef37bf01692777182f5780db753\&quot;&gt;aromatic&lt;/span&gt; rings with HNO₃&lt;/td&gt;\n&lt;td&gt;Aromatic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acids (tyrosine, tryptophan, phenylalanine)&lt;/td&gt;\n&lt;td&gt;Yellow color&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Sakaguchi Test&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Reaction of α-naphthol with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;536660a0831692777188becbc35ca5\&quot;&gt;guanidino&lt;/span&gt; group in the presence of NaOBr&lt;/td&gt;\n&lt;td&gt;Arginine&lt;/td&gt;\n&lt;td&gt;Red color&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Lead &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47765053a81692777180738f50cd4e\&quot;&gt;Acetate&lt;/span&gt; Test&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Reaction of sulfur-containing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acids with lead acetate&lt;/td&gt;\n&lt;td&gt;Sulfur-containing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acids (cysteine, methionine)&lt;/td&gt;\n&lt;td&gt;Black precipitate&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Hopkins-Cole Test&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Reaction of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;059bdf5c031692777200fedbf3ef66\&quot;&gt;tryptophan&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa5cafee1e1692777188fcecfd5497\&quot;&gt;glyoxylic acid&lt;/span&gt; in a strong acid medium&lt;/td&gt;\n&lt;td&gt;Tryptophan&lt;/td&gt;\n&lt;td&gt;Violet ring&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Millon&#x27;s Test&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Reaction of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d5565e4a1169277719596227ebffd\&quot;&gt;phenol&lt;/span&gt; groups with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e20a4eadb169277719290474ef049\&quot;&gt;mercuric&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad09a76257169277719349e2735418\&quot;&gt;nitrate&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a983e569716927771805ed22b90d7\&quot;&gt;acidic&lt;/span&gt; medium&lt;/td&gt;\n&lt;td&gt;Tyrosine&lt;/td&gt;\n&lt;td&gt;Red color&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Folin-Ciocalteu Test&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Phenolic groups react with phosphomolybdic-phosphotungstic acid&lt;/td&gt;\n&lt;td&gt;Tyrosine &amp;amp; Tryptophan&lt;/td&gt;\n&lt;td&gt;Blue color&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Nitroprusside Test&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Reaction of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dabfa103741692777185dac756c49b\&quot;&gt;cysteine&lt;/span&gt; with sodium nitroprusside&lt;/td&gt;\n&lt;td&gt;Cysteine&lt;/td&gt;\n&lt;td&gt;Red color&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Heller’s Test&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Proteins get precipitated by strong acids&lt;/td&gt;\n&lt;td&gt;Proteins (albumins and globulins)&lt;/td&gt;\n&lt;td&gt;White precipitate&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Test for Casein&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Acid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc7b2f64b11692777196c8e39b7611\&quot;&gt;precipitation&lt;/span&gt; of casein&lt;/td&gt;\n&lt;td&gt;Casein (milk protein)&lt;/td&gt;\n&lt;td&gt;White precipitate&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/bTqIS67OspqrWmAIndZj1743775068.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is experiencing issues with the accuracy and efficiency of DNA amplification during a PCR experiment. They suspect the problem might be related to magnesium ion concentration. What role does magnesium play in PCR, and how might its concentration affect the experiment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magnesium ions serve only to stabilize the DNA template and do not affect enzyme activity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excessive magnesium concentration enhances DNA polymerase activity, reducing the likelihood of errors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insufficient magnesium concentration can lead to decreased enzyme activity and lower DNA amplification efficiency.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnesium ions are not essential for the nucleophilic attack of the primer&#x27;s 3&#x27; hydroxyl group during DNA synthesis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Insufficient magnesium concentration can lead to decreased enzyme activity and lower DNA amplification efficiency.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Role of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;Magnesium&lt;/span&gt; in PCR&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11d4157da4169277718762144a4fe7\&quot;&gt;Enzymatic&lt;/span&gt; Function&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cofactor for DNA Polymerases:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Binding of Nucleotides: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;Magnesium&lt;/span&gt; ions facilitate the correct positioning of nucleotides and stabilize the negative charges that develop during the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1346ac97b61692777196b91eff8228\&quot;&gt;polymerization&lt;/span&gt; process.&lt;/li&gt;\n&lt;li&gt;Stabilization of Charges: This &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6694ddb1db1692777199c9a1e38bf0\&quot;&gt;stabilization&lt;/span&gt; is crucial for maintaining the proper geometry for the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc356a3afe16927771932c4b636ae0\&quot;&gt;nucleophilic&lt;/span&gt; attack of the primer&#x27;s 3&#x27; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c394a39516927771899f0a1b8179\&quot;&gt;hydroxyl&lt;/span&gt; group on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9268f2e1d16927771814cfef69cf4\&quot;&gt;alpha&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;189b6fc834169277719580eb39bb4c\&quot;&gt;phosphate&lt;/span&gt; of the incoming nucleotide.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;Formation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fd8ccc41d916927771839aa8da6767\&quot;&gt;Catalytic&lt;/span&gt; Complexes:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Coordination of Substrates: Mg²⁺ ions are involved in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3820ba101416927771858fe257e119\&quot;&gt;coordination&lt;/span&gt; of substrates within the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;08c37b57da1692777180a39e8239fb\&quot;&gt;active site&lt;/span&gt; of the enzyme, essential for effective catalysis.&lt;/li&gt;\n&lt;li&gt;Active Site Geometry: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;Magnesium&lt;/span&gt; maintains the correct geometry of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59b270e4eb1692777186cf05589eda\&quot;&gt;DNA polymerase&lt;/span&gt; active site, positioning the 3&#x27; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c394a39516927771899f0a1b8179\&quot;&gt;hydroxyl&lt;/span&gt; group for efficient catalysis.&lt;/li&gt;\n&lt;li&gt;Stabilization of Transition State: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;Magnesium&lt;/span&gt; stabilizes the penta-coordinated transition state during the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;08f93802a616927771934fe13d10a9\&quot;&gt;nucleotidyl&lt;/span&gt; transfer reaction, reducing errors during replication.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;2. Stability and Fidelity:&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;DNA Structure Stability: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;Magnesium&lt;/span&gt; helps maintain the integrity of DNA strands during PCR.&lt;/li&gt;\n&lt;li&gt;Error Minimization: Proper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;magnesium&lt;/span&gt; concentration minimizes errors in DNA replication.&lt;/li&gt;\n&lt;li&gt;Optimization: Both insufficient and excessive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;magnesium&lt;/span&gt; can lead to decreased efficiency and accuracy in DNA amplification.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;↳ Reference:&lt;/li&gt;&lt;li&gt;↳ Role of magnesium in genomic stability&lt;/li&gt;&lt;li&gt;↳ Magnesium Induced Assembly of a Complete DNA Polymerase Catalytic Complex - PMC&lt;/li&gt;&lt;/u\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/WEdMu8LCvDlTBQXcQzub1744163669.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following GLUT transporters with their primary locations: 1. GLUT1 a) Liver 2. GLUT2 b) Neurons 3. GLUT3 c) Erythrocytes 4.GLUT4 d) Skeletal Muscle&quot;, &quot;options&quot;: [{&quo uot;, &quot;text&quot;: &quot;Conversion of glucose-6-phosphate to fructose-6-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conversion of 3-phosphoglycerate to 2-phosphoglycerate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conversion of phosphoenolpyruvate to pyruvate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conversion of fructose-1,6-bisphosphate to glyceraldehyde-3-phosphate and dihydroxyacetone phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conversion of phosphoenolpyruvate to pyruvate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/OgyKPHTyHgMYFDjB6glP1743613589.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a key positive regulator of the glycolytic enzyme phosphofructokinase-1 (PFK-1)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Citrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fructose-2,6-bisphosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl-CoA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fructose-2,6-bisphosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/kgZwH9KrZWROCLZqlqan1743614155.mp3&quot;, &quot;video&quot;: &quot;&quot;}];

        // Quiz state
        let currentQuestion = 0;

        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;

        // Load saved progress
        function loadProgress() {
            try {

        // Initialize quiz

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer

                        clearInterval(timerInterval);
                        submitTest();

                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {

SrFVU1735186124.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/16gzGOhSCmtIbJNX3jjU1739809650.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following disorders are not caused due to defect in the Non homologous End Joining?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fanconi&#x27;s anaemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ataxia telengectasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blooms syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe combined immunodeficiency disorder (SCID)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fanconi&#x27;s anaemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/zz9F9WoZU7bhotxicLnR1739807928.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following accurately describes the role of snRNAs in the spliceosome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;snRNAs bind to the poly-A tail of mRNA to stabilize the mature transcript.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;snRNAs form ribonucleoprotein complexes with proteins to recognize and excise introns.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: er-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pre-mRNA:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4cdf973d116927771961213e54254\&quot;&gt;Pre-mRNA&lt;/span&gt; is a primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2661b736316927772001b58b96060\&quot;&gt;transcript&lt;/span&gt; that contains both introns (non-coding) and exons (coding).. Larger than &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0472620c171692777192c655af9c57\&quot;&gt;mature&lt;/span&gt; mRNA.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Spliceosome:&lt;/strong&gt; Multi-component complex involved in splicing, including snRNAs and associated proteins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;snRNAs:&lt;/strong&gt; There are five types of snRNAs—U1, U2, U4, U5, and U6—that are crucial for the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5948ed9b541692777199d94749e06a\&quot;&gt;splicing&lt;/span&gt; process.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Spliceosome Formation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;snRNAs:&lt;/strong&gt; U1, U2, U4, U5, U6 are small nuclear RNAs that &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; snRNPs (small nuclear ribonucleoproteins) with proteins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;snRNPs:&lt;/strong&gt; Recognize splice sites and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66b0433bfd16927771836c33e8b7b8\&quot;&gt;catalyze&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5948ed9b541692777199d94749e06a\&quot;&gt;splicing&lt;/span&gt; reactions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Pre-mRNA Binding:&lt;/strong&gt; snRNPs help position &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4cdf973d116927771961213e54254\&quot;&gt;pre-mRNA&lt;/span&gt; for splicing. &lt;strong&gt;Spliceosome complex&lt;/strong&gt; formation through interactions between snRNPs and pre-mRNA.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Splicing Reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;U1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;081ae82c7b1692777198318331f58c\&quot;&gt;snRNP&lt;/span&gt; binds to the 5&#x27; exon-intron junction.&lt;/li&gt;\n&lt;li&gt;U2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;081ae82c7b1692777198318331f58c\&quot;&gt;snRNP&lt;/span&gt; binds to the branch site of the intron.&lt;/li&gt;\n&lt;li&gt;U4, U5, U6 snRNPs: Join complex, bring 5&#x27; and 3&#x27; splice sites close together for splicing.&lt;/li&gt;\n&lt;li&gt;Splicing removes the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f90d0453816927771903992f081b1\&quot;&gt;intron&lt;/span&gt; and joins the exons to produce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0472620c171692777192c655af9c57\&quot;&gt;mature&lt;/span&gt; mRNA.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What sequence is repeated in human telomeres?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5&#x27;-TTAAGG-3&#x27;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5&#x27;-GGTACC-3&#x27;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5&#x27;-TTAGGG-3&#x27;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5&#x27;-AGCTAG-3&#x27;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5&#x27;-TTAGGG-3&#x27;&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Sequence&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;5&#x27;-TTAGGG-3&#x27; repeat&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Function&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Protects &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7157c1f59916927771846116d74646\&quot;&gt;chromosome&lt;/span&gt; ends from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d395f610461692777185cbe8b8806d\&quot;&gt;degradation&lt;/span&gt; and fusion&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Telomerase Activity&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Adds repeats using an RNA template&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Shortening Effect&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Telomeres shorten with each &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;17827b01cc1692777184bf6f27f6ad\&quot;&gt;cell division&lt;/span&gt; due to incomplete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28789851281692777191ee17a9bce7\&quot;&gt;lagging strand&lt;/span&gt; synthesis&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Associated Diseases&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Premature &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9d804af7716927772001ebdb234b1\&quot;&gt;telomere&lt;/span&gt; shortening is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c13872f9e3169277718001d2a0f063\&quot;&gt;aging&lt;/span&gt; and diseases like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8faaca347f16927771861001cbc1a8\&quot;&gt;dyskeratosis&lt;/span&gt; congenita and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ea06afcbd1692777181199bfa3300\&quot;&gt;aplastic&lt;/span&gt; anemia&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/RJY6tqPfKb79fvoUWfvL1739981565.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Why are methylases important in the mismatch repair mechanism in prokaryotes like E. coli?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They add methyl groups to the newly synthesized DNA strand, marking it for repair.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They methylate the parental DNA strand, allowing the Mut proteins to distinguish it from the daughter strand.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They remove mismatched bases from the DNA strand.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They act as exonucleases during the repair process.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They methylate the parental DNA strand, allowing the Mut proteins to distinguish it from the daughter strand.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ipF64P4ZYnMBM8nrA2cr1744040764.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about telomeres and telomerase is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Telomeres prevent chromosome ends from degrading but do not shorten during cell division.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telomerase adds repetitive DNA sequences to the 5′ end of chromosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Telomeres are composed of repetitive sequences that help prevent chromosome fusion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The shortening of telomeres occurs due to the continuous synthesis of the lagging strand.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Telomeres are composed of repetitive sequences that help prevent chromosome fusion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Telomere Composition&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Repetitive TTAGGG sequences in humans&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Function&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Protect &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7157c1f59916927771846116d74646\&quot;&gt;chromosome&lt;/span&gt; ends from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d395f610461692777185cbe8b8806d\&quot;&gt;degradation&lt;/span&gt; and fusion&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Shortening Mechanism&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Due to incomplete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28789851281692777191ee17a9bce7\&quot;&gt;lagging strand&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3fda45538a1692777199ec2a5478a5\&quot;&gt;synthesis&lt;/span&gt; in DNA replication&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Role of Telomerase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Extends the 3′ end of DNA using an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10b417ea411692777200181de285bf\&quot;&gt;template&lt;/span&gt; to compensate for shortening&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Cell Types with Active Telomerase&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Germ cells, stem cells, and cancer cells&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Telomeres&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Protective structures at &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7157c1f59916927771846116d74646\&quot;&gt;chromosome&lt;/span&gt; ends; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e87bc6bc00169277719735c567397a\&quot;&gt;repetitive DNA&lt;/span&gt; (5′-TTAGGG-3′)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Telomere Shortening&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Occurs during replication; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28789851281692777191ee17a9bce7\&quot;&gt;lagging strand&lt;/span&gt; lacks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10b417ea411692777200181de285bf\&quot;&gt;template&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;930dac4e5e169277719605287af20d\&quot;&gt;primer&lt;/span&gt; synthesis, leading to progressive shortening&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Telomerase&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;RNA-dependent DNA polymerase; adds TTAGGG repeats using its &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cc65bdc03f169277719726a675e8a7\&quot;&gt;RNA&lt;/span&gt; template&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/8xpO0Z5tLs7zpzfENV4w1739979358.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a characteristic of mitochondrial DNA (mtDNA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is linear and single-stranded&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has very few non-coding regions and a higher mutation rate compared to nuclear DNA.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It uses the standard genetic code, including AGA and AGG as codons for arginine (Arg).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is composed of linear strands and encodes for all 67 subunits of the respiratory chain.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It has very few non-coding regions and a higher mutation rate compared to nuclear DNA.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Structure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Circular, double-stranded; composed of heavy (H) and light (L) chains. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Length&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;16,569 base pairs (bp).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Protein-Encoding Subunits&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;Most &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; chain proteins are encoded by &lt;strong&gt;nuclear DNA&lt;/strong&gt; and imported into &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18c9e7b9721692777192bd042528cc\&quot;&gt;mitochondria&lt;/span&gt; (&lt;strong&gt;Option D ruled out&lt;/strong&gt;)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ribosomal RNAs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Encodes 16S (large) and 12S (small) mitochondrial rRNAs.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;tRNAs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Encodes 22 mitochondrial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d67967edd1692777200906dde9e61\&quot;&gt;tRNA&lt;/span&gt; molecules.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000  solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;5-10 times higher than nuclear DNA.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Evolutionary Studies&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Comparisons of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;be003ab8e21692777193372f7699ef\&quot;&gt;mtDNA&lt;/span&gt; sequences provide insights into the evolutionary history of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bb9362c6b91692777196130a2d1d70\&quot;&gt;primates&lt;/span&gt; and other species.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/8k4bS7XPcuY40TiGJIFz1739809403.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the analogy of the DNA double helix to a spiral staircase, what do the \&quot;handrails\&quot; and \&quot;steps\&quot; represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Handrails are nitrogenous bases; steps are phosphodiester bonds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Handrails are nitrogenous bases; steps are the sugar-phosphate backbone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Handrails are the sugar-phosphate backbone; steps are nitrogenous bases&quot;, &quot;
