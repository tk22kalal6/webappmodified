tyle: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ZXtAXV2jaqqjB8dQEBeg1744072983.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which enzyme is responsible for the isomerization of all-trans retinyl ester to 11-cis retinol in the retinal pigment epithelium (RPE)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lecithin-retinol acyltransferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All-trans-retinol dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinoid isomerohydrolase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;11-cis-retinol dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retinoid isomerohydrolase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/mrmpNX6pjvvEbz1Fx4Eb1735146623.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:719px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Phototransduction Process/ Photobleaching&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Light photons are absorbed by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b4aa9d29016927772029e9cfc7637\&quot;&gt;visual pigments&lt;/span&gt; (rhodopsin in rods, opsins in cones) in the retina.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5fcb9396d1169277718069dd7fa788\&quot;&gt;absorption&lt;/span&gt; of a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8da14408b216927771952175d1d0b0\&quot;&gt;photon&lt;/span&gt; causes the 11-cis-retinal (a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;621396390716927771843631994a58\&quot;&gt;chromophore&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d82fcb9d1f16927771836a9f6ccf14\&quot;&gt;bound&lt;/span&gt; to opsin) to isomerize to all-trans-retinal.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28490098541692777190e4fea6ce63\&quot;&gt;isomerization&lt;/span&gt; induces a conformational change in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;46d20dce3e169277719482ba097a6d\&quot;&gt;opsin&lt;/span&gt; protein, activating it (metarhodopsin II).&lt;/li&gt;\n&lt;li&gt;Activated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;46d20dce3e169277719482ba097a6d\&quot;&gt;opsin&lt;/span&gt; (metarhodopsin II) ➜ Activates the G-protein &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa159706c61692777200ef737cbc83\&quot;&gt;transducin&lt;/span&gt; ➜ Activates PDE, which hydrolyzes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d84248e9f16927771850f8b75c26a\&quot;&gt;cyclic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20fced1d1f1692777188cf8c607e50\&quot;&gt;GMP&lt;/span&gt; (cGMP) to GMP.&lt;/li&gt;\n&lt;li&gt;Decreased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5a4a70213169277718461b8cf22a6\&quot;&gt;cGMP&lt;/span&gt; levels ➜ Leads to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b4569285f1692777184282b1ca3f1\&quot;&gt;closure&lt;/span&gt; of Na&lt;sup&gt;+&lt;/sup&gt; channels in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61b0f28598169277719523480b9ee4\&quot;&gt;photoreceptor&lt;/span&gt; cell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; ➜ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d21c7386221692777189879c2a5f9d\&quot;&gt;Hyperpolarization&lt;/span&gt; ➜ Generation of an electrical signal ➜ Visual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3aa5abc2fa169277719488e088076d\&quot;&gt;pathway&lt;/span&gt; ➜ Vision occurs&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Visual Cycle &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91229d427e169277719753f25af9f0\&quot;&gt;Regeneration&lt;/span&gt; - Regenerated 11 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;784435f0221692777184a9c45f03ac\&quot;&gt;cis&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb7a2c30e416927771972f7df6f8c0\&quot;&gt;retinal&lt;/span&gt; from All-trans retinal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Step&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Site&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Enzyme/Mechanism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;1&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Photoreceptor outer segment&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;All-trans-Retinal + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7c9e482521169277719313219f1bbe\&quot;&gt;NADPH&lt;/span&gt; → All-trans-Retinol + NADP+&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;All-trans-Retinol Dehydrogenase &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;2&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Retinal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;05e2e2617c16927771952bcbeea08b\&quot;&gt;pigment&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53782f88d31692777187177cb73b24\&quot;&gt;epithelium&lt;/span&gt; (RPE) cells.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Transport to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb7a2c30e416927771972f7df6f8c0\&quot;&gt;retinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;05e2e2617c16927771952bcbeea08b\&quot;&gt;pigment&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53782f88d31692777187177cb73b24\&quot;&gt;epithelium&lt;/span&gt; (RPE) cells.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Cellular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebf660fa3f1692777197b6409242af\&quot;&gt;Retinoid&lt;/span&gt; Binding Proteins&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;3&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Esterification : All-trans-Retinol + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;Fatty&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b8aef18d61692777180ef1b21619a\&quot;&gt;Acyl&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fdf03479ad16927771847526907130\&quot;&gt;CoA&lt;/span&gt; → All-trans-Retinyl &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4a769f1fa91692777187e17d7ed73a\&quot;&gt;Ester&lt;/span&gt; + CoA&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Lecithin-Retinol &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;394527e2b9169277718016f0251204\&quot;&gt;Acyltransferase&lt;/span&gt; (LRAT) &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;4&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Isomerization and Hydrolysis: All-trans-Retinyl &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4a769f1fa91692777187e17d7ed73a\&quot;&gt;Ester&lt;/span&gt; → 11-cis-Retinol&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;RPE65 (retinoid isomerohydrolase) &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;5&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Oxidation: 11-cis-Retinol + NAD+ → 11-cis-Retinal + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;70e624dfd41692777193efc364d5b4\&quot;&gt;NADH&lt;/span&gt; + H+&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;11-cis-Retinol Dehydrogenase &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;6&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Photoreceptor outer segment&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Transport Back to Photoreceptors&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Cellular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebf660fa3f1692777197b6409242af\&quot;&gt;Retinoid&lt;/span&gt; Binding Proteins&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;7&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;11-cis-Retinal + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;46d20dce3e169277719482ba097a6d\&quot;&gt;Opsin&lt;/span&gt; → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c4bf414c31692777197a344e28bb0\&quot;&gt;Rhodopsin&lt;/span&gt; (or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c42c9fe83169277718486ee5a82e9\&quot;&gt;Cone&lt;/span&gt; Opsin)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/XylmZUdGicf5qEQWn78E1744044788.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old woman presents with severe breathlessness, palpitations, and swelling in her legs and face. She primarily eats white rice and lacks fruits and vegetables in her diet. On examination and investigations she has distended neck veins, peripheral edema, and elevated lactate and pyruvate levels. Thiamine deficiency is suspected. What is the most likely diagnosis, and which enzyme activity should be tested to confirm it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dry beriberi; pyruvate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maple Syrup Urine Disease (MSUD); branched-chain ketoacid dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wet beriberi; transketolase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactic acidosis; lactate dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wet beriberi; transketolase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/JEgRhrm0FEz3zbT7WI2v1735150078.png&quot;], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Biochemical Role of Thiamine&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Deficiency Manifestations&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Dry Beriberi&lt;/strong&gt; &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Essential for carbohydrate metabolism&lt;/strong&gt; and &lt;strong&gt;nerve function&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Peripheral neuritis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; disturbances, difficulty walking, paralysis&lt;/strong&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1a4a12fb416927771841c46faf6fb\&quot;&gt;CNS&lt;/span&gt; involvement.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Wet Beriberi&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Thiamine is required for &lt;strong&gt;pyruvate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d1ed86c771692777185d6b762efd5\&quot;&gt;dehydrogenase&lt;/span&gt; (PDH) complex&lt;/strong&gt;; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; leads to &lt;strong&gt;lactic acidosis&lt;/strong&gt;, causing &lt;strong&gt;vasodilation and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2b5f013011692777183ea1b11ed9c\&quot;&gt;cardiovascular&lt;/span&gt; symptoms&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Edema, palpitations, breathlessness, heart failure&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Maple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7cab9109cd16927771994c3125bd23\&quot;&gt;Syrup&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;Urine&lt;/span&gt; Disease&lt;/strong&gt; &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Cofactor for &lt;strong&gt;decarboxylation of branched-chain keto acids&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Accumulation of branched-chain keto acids&lt;/strong&gt;, causing &lt;strong&gt;convulsions, mental retardation, vomiting, acidosis, coma, and death&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Lactic Acidosis&lt;/strong&gt; &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Cofactor for &lt;strong&gt;pyruvate dehydrogenase&lt;/strong&gt;, which converts &lt;strong&gt;pyruvate to acetyl-CoA&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f9129e152d16927771960c4ccc40bc\&quot;&gt;pyruvate&lt;/span&gt; metabolism&lt;/strong&gt;, leading to &lt;strong&gt;increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a751dc161169277719123aae1b764\&quot;&gt;lactate&lt;/span&gt; and pyruvate&lt;/strong&gt;, causing &lt;strong&gt;lactic acidosis&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/35Cv15ZjEPARWK4uoSH81739705889.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes is not classified as a biotin-dependent carboxylase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetyl CoA carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyruvate carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propionyl CoA carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malic enzyme&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Malic enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Enzyme&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Function&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Pathway&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Acetyl CoA &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0991be8b0016927771839a46b6bbd3\&quot;&gt;carboxylase&lt;/span&gt; (Option A ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Converts &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ade0969281692777180216b0c3d76\&quot;&gt;acetyl&lt;/span&gt; CoA → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;baf30e27a01692777191f1dd535957\&quot;&gt;malonyl&lt;/span&gt; CoA&lt;/td&gt;\n&lt;td&gt;Fatty acid synthesis&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Pyruvate carboxylase (Option B ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Converts &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f9129e152d16927771960c4ccc40bc\&quot;&gt;pyruvate&lt;/span&gt; → oxaloacetate&lt;/td&gt;\n&lt;td&gt;Gluconeogenesis&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Propionyl CoA carboxylase (Option C ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Converts &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;74ec0594e016927771963c29e1acf4\&quot;&gt;propionyl&lt;/span&gt; CoA → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;661d365f2b169277719238d348d2b7\&quot;&gt;methylmalonyl&lt;/span&gt; CoA&lt;/td&gt;\n&lt;td&gt;Odd-chain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;fatty&lt;/span&gt; acid metabolism&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Malic enzyme&lt;/strong&gt; (&lt;strong&gt;Not biotin-dependent&lt;/strong&gt;)&lt;/td&gt;\n&lt;td&gt;Converts &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4864ab36e7169277719104321f281f\&quot;&gt;malate&lt;/span&gt; → &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f9129e152d16927771960c4ccc40bc\&quot;&gt;pyruvate&lt;/span&gt; (&lt;strong&gt;Decarboxylation&lt;/strong&gt;)&lt;/td&gt;\n&lt;td&gt;NADPH generation&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/8XpneWHiw4gRYFC0jZY31739707852.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After consuming illicit homemade alcohol at a local event, numerous individuals were hospitalized with severe abdominal pain, vomiting, malaise and vision changes. Which of the following cannot be used as an antidote for methanol poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folinic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Formic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Antidote&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Mechanism of Action&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Ethanol (Option A ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Competitive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f03ca2d2a716927771901227bc175a\&quot;&gt;inhibition&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4c1279cdf1169277718118b18c10ab\&quot;&gt;alcohol dehydrogenase&lt;/span&gt; (prevents &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c578fa95fe16927771927ea57020f0\&quot;&gt;methanol&lt;/span&gt; metabolism).&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Fomepizole (Option B ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Direct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5fb56a28b1692777190396ae8b625\&quot;&gt;inhibitor&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4c1279cdf1169277718118b18c10ab\&quot;&gt;alcohol dehydrogenase&lt;/span&gt; (preferred treatment).&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Folinic acid (Leucovorin) (Option D ruled out)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Enhances &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8723cfd7d21692777203cc8312c239\&quot;&gt;formate&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b1a045f5f169277719210c0ac7a1e\&quot;&gt;metabolism&lt;/span&gt; into non-toxic byproducts.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Hemodialysis&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Used in severe cases to remove &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c578fa95fe16927771927ea57020f0\&quot;&gt;methanol&lt;/span&gt; and formate.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/3kyYyfz81y24SVPnaYeP1739709710.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about vitamin B12 absorption is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intrinsic factor is secreted by the pancreas and binds to inactive forms of vitamin B12.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cobalophilin in the saliva binds vitamin B12 initially and is hydrolyzed in the duodenum.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric acid and pepsin are not necessary for Vitamin B12 absorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileal receptors bind directly to vitamin B12 without the need for intrinsic factors.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cobalophilin in the saliva binds vitamin B12 initially and is hydrolyzed in the duodenum.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/XCq2GZroT3Nprn3Pf1uO1735151490.png&quot;], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Step&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;1. Release in Stomach&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Gastric acid and &lt;strong&gt;pepsin&lt;/strong&gt; release vitamin B12 from dietary proteins.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;2. Binding to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;69c23907651692777184a72e50a2bc\&quot;&gt;Cobalophilin&lt;/span&gt; (Haptocorrin)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Salivary &lt;strong&gt;cobalophilin&lt;/strong&gt; (R-protein) binds vitamin B12 for protection from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3a983e569716927771805ed22b90d7\&quot;&gt;acidic&lt;/span&gt; degradation.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;3. Release in Duodenum&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Pancreatic enzymes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8b0f32bea1692777189564bb6678f\&quot;&gt;hydrolyze&lt;/span&gt; cobalophilin, releasing vitamin B12.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;4. Binding to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6795c876e169277719057a1099465\&quot;&gt;Intrinsic&lt;/span&gt; Factor (IF)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Intrinsic factor (IF)&lt;/strong&gt; secreted by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12347b15191692777188bc86d226e1\&quot;&gt;gastric&lt;/span&gt; &lt;strong&gt;parietal cells&lt;/strong&gt; binds vitamin B12.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;5. Ileal Absorption&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;The &lt;strong&gt;IF-B12 complex&lt;/strong&gt; binds to specific receptors in the &lt;strong&gt;terminal ileum&lt;/strong&gt; for absorption.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;6. Transport in Blood&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Vitamin B12 binds to &lt;strong&gt;transcobalamin II&lt;/strong&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; distribution.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/4ncDJgpqRxJa2cgYeiaP1739707411.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following vitamins with their respective functional assessment tests: 1. Vitamin B1 (Thiamine) a) Measure urinary methylmalonic acid 2. Vitamin B2 (Riboflavin) b) Measure transketolase activity in red blood cells 3. Vitamin B6 (Pyridoxine) c) Measure glutathione reductase activity in red blood cells 4. Vitamin B12 (Cobalamin) d) Measure activation of red blood cell transaminases with pyridoxal phosphate&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-c, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-c, 3-d, 4-a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Vitamin&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Functional Assessment Test&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Key Enzyme/Process Assessed&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Clinical Relevance&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Vitamin B1 (Thiamin)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Transketolase activity in RBCs&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Transketolase (Pentose &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;189b6fc834169277719580eb39bb4c\&quot;&gt;Phosphate&lt;/span&gt; Pathway)&lt;/td&gt;\n&lt;td&gt;Reduced activity indicates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;abb75725a216927772000e5263aaf5\&quot;&gt;thiamin&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; (e.g., Beriberi, Wernicke-Korsakoff syndrome)&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Vitamin B2 (Riboflavin)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Glutathione &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6afb2667fe16927771975a8db1378b\&quot;&gt;reductase&lt;/span&gt; activity in RBCs&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Glutathione &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6afb2667fe16927771975a8db1378b\&quot;&gt;Reductase&lt;/span&gt; (FAD-dependent)&lt;/td&gt;\n&lt;td&gt;Low activity suggests &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8e7e2a872f16927771978090ad9505\&quot;&gt;riboflavin&lt;/span&gt; deficiency, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;60d563fe241692777194203742bf5b\&quot;&gt;oxidative&lt;/span&gt; stress disorders&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Vitamin B6 (Pyridoxine)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;RBC &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e480f2b88f1692777200e20c981927\&quot;&gt;transaminase&lt;/span&gt; activity (after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;421660505d169277719508024cc61f\&quot;&gt;PLP&lt;/span&gt; addition)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Aminotransferases (ALT, AST)&lt;/td&gt;\n&lt;td&gt;Decreased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;enzyme&lt;/span&gt; activity suggests B6 deficiency, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d9476094c16927771933bcb162f19\&quot;&gt;neuropathy&lt;/span&gt; and anemia&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Vitamin B12 (Cobalamin)&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Urinary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f23c46fe971692777192d5402daf55\&quot;&gt;methylmalonic acid&lt;/span&gt; measurement&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Methylmalonyl-CoA Mutase&lt;/td&gt;\n&lt;td&gt;Elevated levels indicate B12 deficiency, which can cause megaloblastic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53bee2a41216927771814d7ec3a67f\&quot;&gt;anemia&lt;/span&gt; and neuropathy&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/0XVDwxrA9MfMyPzMzWP31739707157.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following consequences of vitamin B6 deficiency directly contributes to an increased risk of seizures in a neonate with refractory seizures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased GABA synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated glutamate levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased serotonin production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enhanced myelin formation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased GABA synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/bXwYX4jG9Bkwo9usCSI21728122958.png&quot;], &quot;explanation&quot;: &quot;&lt;table&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th&gt;&lt;strong&gt;Effect of Vitamin B6 Deficiency&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Mechanism&lt;/strong&gt;&lt;/th&gt;\n&lt;th&gt;&lt;strong&gt;Clinical Manifestation&lt;/strong&gt;&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Decreased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7261f495801692777187bd2837e9f9\&quot;&gt;GABA&lt;/span&gt; synthesis&lt;/strong&gt; &lt;/td&gt;\n&lt;td&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ada5fcf7e416927771886ff24152ff\&quot;&gt;glutamate&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71aa164f75169277718559680376bd\&quot;&gt;decarboxylase&lt;/span&gt; activity&lt;/td&gt;\n&lt;td&gt;Increased excitability, leading to seizures&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ada5fcf7e416927771886ff24152ff\&quot;&gt;glutamate&lt;/span&gt; levels&lt;/strong&gt; &lt;/td&gt;\n&lt;td&gt;Reduced conversion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ada5fcf7e416927771886ff24152ff\&quot;&gt;glutamate&lt;/span&gt; to GABA&lt;/td&gt;\n&lt;td&gt;Excitotoxicity, neuronal damage&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; synthesis&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;PLP is required for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; production&lt;/td&gt;\n&lt;td&gt;Mood disturbances, depression&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Disrupted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47fec911a316927771933b7607bdf0\&quot;&gt;myelin&lt;/span&gt; formation&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cacd6053e5169277719963814a6abe\&quot;&gt;sphingolipid&lt;/span&gt; metabolism&lt;/td&gt;\n&lt;td&gt;Neuropathy, cognitive deficits&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/JwfuVPIzfVAoH8jLWM4r1739706755.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the fol ; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Inflammation and changes in the appearance of the tongue.&lt;/li&gt;\n&lt;li&gt;It becomes smooth and glossy&lt;/li&gt;\n&lt;li&gt;It may appear purplish red &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Klaus D. Peter, Wiehl, Germany\&quot; data-hash=\&quot;\&quot; data-license=\&quot;CC BY 3.0 DE\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Glossitis.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;243\&quot; src=\&quot;https://image.prepladder.com/content/S6zFhv2S7zGhiir7D5381728014834.png\&quot; width=\&quot;200\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Seborrheic dermatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Skin condition with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a37fd1603c1692777198f87a4a51dc\&quot;&gt;scaly&lt;/span&gt; patches, redness and dandruff &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;Roymishal bel&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Provide structural integrity for collagen structure.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inhibits synthesis of bile acid,reducing lipid absorption.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1 year old boy presents with lethargy, poor muscle tone, and developmental delays. Blood tests reveal elevated levels of glycine. The physician suspects a defect in the glycine cleavage system. Which of the following metabolites if found LOW, would support the diagnosis of a defective glycine cleavage system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;N5,N10 methylene tetrahydrofolate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Threonine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succinyl CoA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. N5,N10 methylene tetrahydrofolate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/l2kgxkTb6TtWYsQT5IMm1722856091.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;

            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);

        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0

                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;

                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);

                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });

            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {

                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;" frameborder="0" width="100%" height="2000px"></iframe>
</div>
