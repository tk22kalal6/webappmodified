&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;In a suspected case of Latrogenic biliary duct injury during cholecystectomy, which of the following classification system is used for assessment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bismuth classification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strasberg classification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Couinaud classification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A &amp; B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both A &amp;amp; B Bismuth classification&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Strasbourg classification:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Bismuth classification ; The Bismuth-Corlette classification is a classification system for perihilar cholangiocarcinomas, which is based on the extent of ductal infiltration. Option B. Strasberg classification ; This classification system was proposed with modification of the Bismuth classification and it includes some of the injuries commonly encountered during laparoscopic cholecystectomy, such as bile leaks. Type E is an analogue of the Bismuth–Corlette classification. Option C. Couinaud classification ; The Couinaud classification of liver anatomy divides the liver into eight functionally indepedent segments. Each segment has its own vascular inflow, outflow and biliary drainage. In the centre of each segment there is a branch of the portal vein, hepatic artery and bile duct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young smoker patient presents with bluish discoloration of the toe, intermittent claudication. Which of the following will be the next appropriate investigation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MR Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digital subtraction angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duplex scan&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Duplex scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Duplex scan The clinical scenario suggestive of Buerger’s disease BUERGER’S DISEASE (Thromboangiitis obliterans): Segmental inflammatory disease, affecting small and medium sized arteries in upper and lower extremities. Inflammatory process involves neighbouring veins and nerves. Typically seen in young, male smokers (not females and non-smokers). Thrombus contain micro abscess. Characterized by triad of intermittent claudication, Raynaud’s phenomenon, migrated superficial vein thrombophlebitis. IOC - four limb angiography - There is characteristic collaterals present known as corkscrew collaterals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical edge: CEAP Classification System and Reporting Standard Revision 2020 C (Clinical Manifestations), E (Etiology), A (Anatomic Distribution), P (Pathophysiology) со No visible or palpable signs of venous disease c1 Telangiectasias or reticular veins c2 Varicose veins c2r Recurrent varicose veins c3 Ederma c4 Changes in skin and subcutaneous tissue secondary to chronic venous disease c4a Pigmentation or eczema c4b Lipodermatosclerosis or atrophie blanche c4c Corona Phlebectatica c5 Healed c6 Active venous ulcer c4r Recurrent active venous ulcer&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. CT angiography ;A computerized tomography (CT) coronary angiogram is an imaging test that looks at the arteries that supply blood to the heart. A CT coronary angiogram uses a powerful X-ray machine to produce images of the heart and its blood vessels. The test is used to diagnose a variety of heart conditions Option B. MR Angiography ;Magnetic resonance angiography–also called a magnetic resonance angiogram or MRA–is a type of MRI that looks specifically at the body&#x27;s blood vessels. Unlike a traditional angiogram, which requires inserting a catheter into the body, magnetic resonance angiography is a far less invasive and less painful test. Option C. Digital subtraction angiography ;The procedure involves inserting a catheter (a small, thin tube) into an artery in the leg and passing it up to the blood vessels in the brain. A contrast dye is injected through the catheter and X-ray images are taken of the blood vessels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In E-FAST which of the following is included apart from the abdomen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracic cavity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peripheral vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dural and subdural vessels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thoracic cavity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thoracic cavity The eFAST protocol is a useful tool where we use an ultrasound examination in a trauma setting to detect free fluid, in this case, bleeding. In detection of free intraperitoneal and intrathoracic fluid this protocol has a high specificity and sensitivity, both over 90%. In the detection of pleural effusion or hematothorax ultrasound can detect even the smallest amounts of fluid (20 ml) whereas you need 200ml to detect those pathologies with a chest X-Ray. The eFAST exam has largely replaced the peritoneal lavage as the primary method to detect free intraperitoneal fluid. Additionally it is possible to quickly detect a pneumothorax.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Five acoustic windows have to be evaluated in the setting of a supine patient: Right upper quadrant view: Detect free fluid surrounding the liver and the right kidney, focus on the hepatorenal recess, called Morison pouch. Detect free fluid in between the pleural space on the right side. Anterior thoracic view: Detect missing pleural sliding on the right and the left side of the thorax. Anterior thoracic view Subcostal/subxiphoidal four chamber view: Detect free fluid inside the pericardial sac. Left upper quadrant view: Detect free fluid surrounding the spleen and the left kidney including the splenorenal recess (Koller pouch). Detect free fluid in between the pleural space on the left side. Pelvic view : Detect free fluid in the rectovesical excavation (pouch of Proust) or the rectouterine excavation (pouch of Douglas).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Pelvis ; Option C. Peripheral vessels ; Option D. Dural and subdural vessels ; Option B, C, D are incorrect as EFAST Includes thoracic cavity apart from abdomen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“FAST” STANDS For:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fast assessment with sonography in trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Focussed assessment with sonography in trauma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Focused assessment in street trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focused assessment using sonographic technique&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Focussed assessment with sonography in trauma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Focussed assessment with sonography in trauma Focused Assessment with Sonography for Trauma (FAST) scan is a point-of-care ultrasound examination performed at the time of presentation of a trauma patient. It is invariably performed by a clinician, who should be formally trained, and is considered as an &#x27;extension&#x27; of the trauma clinical assessment process, to aid rapid decision making. Some studies have shown no significant difference in diagnostic accuracy between radiologists and non-radiologists 6. The chief aim of the study, in a trauma patient, is to identify intraperitoneal free fluid (assumed to be hemoperitoneum in the context of trauma) allowing for an immediate transfer to theater, CT or other. Solid organ injury is seldom identified, and when present may warrant further investigation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Traumatic injuries to detect a pneumothorax There are no absolute contraindications for performing an eFAST exam on a patient, male or female, in an emergency setting. Acoustic windows: Five acoustic windows have to be evaluated in the setting of a supine patient: Right upper quadrant view: Detect free fluid surrounding the liver and the right kidney, focus on the hepatorenal recess, called Morison pouch. Detect free fluid in between the pleural space on the right side. Anterior thoracic view: Detect missing pleural sliding on the right and the left side of the thorax. [Pleural effusion, pneumothorax] Subcostal/subxiphoidal four chamber view: Detect free fluid inside the pericardial sac. [Cardiac tamponade] Left upper quadrant view: Detect free fluid surrounding the spleen and the left kidney including the splenorenal recess (Koller pouch). Detect free fluid in between the pleural space on the left side. Pelvic view: Detect free fluid in the rectovesical excavation (pouch of Proust) or the rectouterine excavation (pouch of Douglas) [Perineal fluid] Be aware that retroperitoneal bleeding is very hard to detect and not always possible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Forced assessment by sonogram in trauma Option C. Focal assessment by sonogram in trauma Option D. Regional assessment by sonogram in trauma Option A, C ,D are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E-FAST (Extended Focused Assessment with Sonography in Trauma) is a bedside ultrasonographic protocol designed to detect peritoneal fluid, pericardial fluid, pneumothorax, and/or hemothorax in a trauma patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This FAST Image in a trauma patient denotes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive FAST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negative FAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indeterminate FAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Positive FAST&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679616893-QTPYQDR109IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Positive FAST FAST (Focussed Assessment with Sonography in Trauma) is performed to identify the presence of free fluid (hemoperitoneum) following a traumatic injury. The image of FAST in this trauma patient suggests Positive FAST as a fluid collection (marked thin anechoic area) can be identified in the abdomen. The standard order of evaluation is: Pericardial Right flank (hepatorenal view or \&quot;Morison&#x27;s pouch\&quot;) Left flank (perisplenic view) Pelvic (retrovesical views)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E-FAST / Extended FAST assesses thoracic region (pneumothorax and hemothorax evaluations). Note -FAST results alone should not dictate the decision to operate, and negative FAST does not exclude injury. Interpretation A positive FAST result is defined as the appearance of a dark (\&quot;anechoic\&quot;) strip in the dependent areas of the peritoneum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. FAST Negative Option C. FAST inconclusive Option D. FAST Equivocal The image given in question is fast  positive hence option B, C, D are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extended FAST. The eFAST allows for the examination of both lungs by adding bilateral anterior thoracic sonography to the FAST exam. This allows for the detection of a pneumothorax with the absence of normal &#x27;lung-sliding&#x27; and &#x27;comet-tail&#x27; artifact (seen on the ultrasound screen).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;USG / FAST is least useful in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peritoneal fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retroperitoneal hematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac tamponed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retroperitoneal hematoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retroperitoneal hematoma Introduction &amp;amp; the evolution of eFAST In emergency settings it is very important to have well-arranged processes with clear protocols to evaluate a patient adequately and quickly. Trauma ultrasound was utilized since the 1970s in Europe. The FAST protocol was utilized from the mid to late 90s. The addition of the detection of a pneumothorax was included in the eFAST protocol in 2004. The eFAST protocol is a useful tool where we use an ultrasound examination in a trauma setting to detect free fluid , in this case, bleeding. In detection of free intraperitoneal and intrathoracic fluid this protocol has a high specificity and sensitivity, both over 90%. In the detection of pleural effusion or hematothorax ultrasound can detect even the smallest amounts of fluid (20 ml) whereas you need 200ml to detect those pathologies with a chest X-Ray. The eFAST exam has largely replaced the peritoneal lavage as the primary method to detect free intraperitoneal fluid. Additionally it is possible to quickly detect a pneumothorax&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications &amp;amp; contraindications Traumatic injuries (blunt trauma, penetrating injury) - detection of free fluid inside The peritoneal spaces The pericardial space The pleural space Traumatic injuries to detect a pneumothorax There are no absolute contraindications for performing an eFAST exam on a patient, male or female, in an emergency setting. Acoustic windows: Five acoustic windows have to be evaluated in the setting of a supine patient: Right upper quadrant view: Detect free fluid surrounding the liver and the right kidney, focus on the hepatorenal recess, called Morison pouch. Detect free fluid in between the pleural space on the right side. Anterior thoracic view: Detect missing pleural sliding on the right and the left side of the thorax. [Pleural effusion, pneumothorax] Subcostal/subxiphoidal four chamber view: Detect free fluid inside the pericardial sac. [Cardiac tamponade] Left upper quadrant view: Detect free fluid surrounding the spleen and the left kidney including the splenorenal recess (Koller pouch). Detect free fluid in between the pleural space on the left side. Pelvic view: Detect free fluid in the rectovesical excavation (pouch of Proust) or the rectouterine excavation (pouch of Douglas) [Perineal fluid] Be aware that retroperitoneal bleeding is very hard to detect and not always possible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Pneumothorax Option B. Peritoneal fluid Option D. Cardiac tamponed We can detect all Option A, B ,D by FAST except Retroperitoneal hematoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E-FAST (Extended Focused Assessment with Sonography in Trauma) is a bedside ultrasonographic protocol designed to detect peritoneal fluid, pericardial fluid, pneumothorax, and/or hemothorax in a trauma patient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient involved in RTA came in with signs of worsening respiratory status. Respiratory rate is 35/min, and BP-100/60mm Hg and difficulty in speaking sentences. On percussion, hyper resonant note is seen on entire right side of the chest. FAST is performed and is normal. A CXR AP view done revealed the following appearance. What is the initial next line of management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediately shift the patient to OT for thoracotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ICD tube in 5th ICS in water tight seal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insert a large bore needle in the 5th Intercostal space followed by ICD in 5th Intercostal space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HRCT chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Insert a large bore needle in the 5th Intercostal space followed by ICD in 5th Intercostal space&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679617037-QTPYQDR111IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insert a large bore needle in the 5th Intercostal space followed by ICD in 5th Intercostal space Pneumothorax The given clinical history and features point to the diagnosis of pneumothorax. Management: Clinical diagnosis in cases of emergency: Treatment should be never delayed for radiological confirmation. Hence, CXR is not performed. Treatment: Immediate decompression + wide bore needle into 5th ICS → mid axillary line.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of choice: Intercostal Chest Tube insertion → 5th ICS (Triangle of Safety) in anterior axillary lines. ATLS 10th Edition update:  Changed location of needle thoracotomy to 5th ICS mid axillary line from 2nd ICS mid clavicular line in case of adults due to more chest wall thickness at 2nd ICS as compared to 5th ICS, whereas in children location of thoracotomy remains 2nd ICS mid clavicular line.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Immediately shift the patient to OT for thoracotomy Option B. ICD tube in 5th ICS in water tight seal Option D. HRCT chest Option A, B, D are not the part of management for the patient given in above scenerio.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal CXR&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy presents with pallor and lymphadenopathy, his skull X-ray is given below. Which of the following drug is most appropriate for the suspected diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vincristine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vinblastine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vinblastine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679617091-QTPYQDR112IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vinblastine The X-ray skull shows multiple punched out lytic lesions which is suggestive of multiple myeloma .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple Myeloma Multiple punched out lytic lesions of skull. Dx-  M bands on serum electrophoresis. Elevated ESR is an important finding in multiple myeloma. Punched out lesions of skull are seen in Eosinophilic granuloma → bevelled edges (double contour). Multiple myeloma. Treatment : Lenalidomide, dexamethasone, Vinblastine and Bortezomib.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Vincristine ; Vincristine is used in combination with other chemotherapy drugs to treat certain types of leukemia (cancer of the white blood cells), including acute myeloid leukemia (AML, ANLL) and acute lymphoblastic leukemia (ALL), Hodgkin&#x27;s lymphoma (Hodgkin&#x27;s disease), and non-Hodgkin&#x27;s lymphoma Option C. Methotrexate ; METHOTREXATE (METH oh TREX ate) treats inflammatory conditions such as arthritis and psoriasis. Option D. Cyclosporine;  Cyclosporine is an immunosuppressive agent used to treat organ rejection post-transplant&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Because many organs can be affected by myeloma, the symptoms and signs vary greatly. Fatigue and bone pain are the most common symptoms at presentation. The CRAB criteria were formerly the benchmark used to establish presence of active multiple myeloma (as opposed to an earlier, generally asymptomatic, \&quot;smoldering\&quot; form of the disease). The CRAB criteria are: C alcium : serum calcium &amp;gt;0.25 mmol/L (&amp;gt;1 mg/dL) higher than the upper limit of normal or &amp;gt;2.75 mmol/L (&amp;gt;11 mg/dL) R enal insufficiency : creatinine clearance &amp;lt;40 mL per minute or serum creatinine &amp;gt;1.77 mol/L (&amp;gt;2 mg/dL) A nemia : hemoglobin value of &amp;gt;2g/dL below the lowest limit of normal, or a hemoglobin value &amp;lt;10g/dL B one lesions : osteolytic lesions on skeletal radiography, CT, or PET/CT&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40- year-old male is suffering from increasing difficulty in bending forward with increasing stiffness of the spine and reduced chest movements. A CT was performed and shown below, the likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rieter’s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. AS&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679617145-QTPYQDR113IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;AS Ankylosing spondylitis aka Bechterew&#x27;s disease is more common among men and usually begins in early adulthood.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Back pain is a characteristic symptom of AS, and it often comes and goes. Stiffness of the affected joints generally worsens over time. More than 85% of those affected have a specific human leukocyte antigen known as the HLA-B27antigen. The underlying mechanism is believed to be autoimmune or auto inflammatory. Diagnosis is typically based on the symptoms with support from medical imaging and blood tests. AS is a type of seronegative spondyloarthropathy, meaning that tests show no presence of rheumatoid factor (RF) antibodies. It is also within a broader category known as axial spondyloarthritis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. RA; In rheumatoid arthritis, the body&#x27;s immune system attacks its own tissue, including joints. In severe cases, it attacks internal organs. Rheumatoid arthritis affects joint linings, causing painful swelling. Option C. Rieter’s syndrome ; Reiter&#x27;s syndrome, also known as reactive arthritis, is the classic triad of conjunctivitis, urethritis, and arthritis occurring after an infection, particularly those in the urogenital or gastrointestinal tract. Option D. Fluorosis ; Fluorosis is a condition that results in white or brown speckles on your teeth. It&#x27;s caused by overexposure to fluoride in the early years of life, when your permanent teeth are developing&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic radiological features of Ankylosing spondylitis are Bilateral symmetrical Sacroiliitis (earliest and most specific feature). Bamboo-spine (knobby spine, poker back or universal syndesmo phytosis) is a characteristic feature of it. Syndesmophytes - ossifications of the outer fibers of annulus fibrosis. Enthesitis (earliest pathological change). Uncommon involvement of small joints of hand and feet.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A45 year old male presented with backache presented with backache since 20 years and difficulty during neck movements. Most likely diagnosis based on this cervical spine radiograph is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DISH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cervical spondylosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OPLL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DISH&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679617313-QTPYQDR114IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DISH Diffuse idiopathic skeletal hyperostosis (DISH) is a bony hardening of ligaments in areas where they attach to the spine. Also known as Forestier&#x27;s disease, this condition might not cause symptoms or require treatment. A very common disorder of unknown etiology that is characterized by back pain and spinal stiffness Defined by presence of non-marginal syndesmophytes at three successive levels (involving 4 contiguous vertebrae) Can include enthesopathy of the spine, shoulder, elbow, knee and calcaneus location occurs anywhere in spine most common in the thoracic spine (right side) &amp;gt; cervical &amp;gt; lumbar postulated to be due to the protective effect of the pulsatile aorta on the left of the thoracic spine symmetrical in the cervical and lumbar spine (syndesmophytes both on left and right of the spine)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk Factors Gout Hyperlipidemia Diabetes Diagnostic criteria Flowing ossification along the anterolateral aspect of at least 4 contiguous vertebrae Preservation of disk height in the involved vertebral segment; relative absence of significant degenerative changes (e.g. Marginal sclerosis in vertebral bodies or vacuum phenomenon) Absence of facet-joint ankylosis; absence of SI joint erosion, sclerosis or intraarticular osseous fusion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Ankylosing spondylitis; Ankylosing spondylitis (AS) is a chronic, inflammatory disease of the axial spine. Chronic back pain and progressive spinal stiffness are the most common features of this disease. Involvement of the spine, sacroiliac joints, peripheral joints, digits, and entheses are characteristic Option C. Cervical spondylosis; Cervical spondylosis is a type of degenerative disease that affects your neck. Normally, soft disks between your vertebrae, the bones in your spine, provide cushioning. With cervical spondylosis, these disks become compressed. Option D. OPLL; It occurs when the posterior longitudinal ligament becomes rigid and less flexible. The cause is unknown, but genetics, lifestyle, and hormonal factors play a role. Symptoms of OpLL progress very slowly and include numbness, tingling, and mild pain in the arms or legs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seemingly minor, low energy injury mechanisms may result in unstable fracture patterns.  One must have increase vigilance in patients with pain and an ankylosed spine Presentation Symptoms Often asymptomatic and discovered incidentally Thoracic and lumbar involvement Mild chronic back pain Usually pain is minimal because of stabilization of spinal segments through ankylosis Stiffness Worse in the morning Aggravated by cold weather Cervical involvement (with large anterior osteophytes) Pain and stiffness Dysphagia Stridor Hoarseness Sleep apnea Physical exam Decreased ROM of the spine Neurologic symptoms of myelopathy or spinal stenosis Imaging Radiographs Recommended views Ap and lateral spine radiographs of involved region Findings Non-marginal syndesmophytes at three successive levels (4 contiguous vertebrae) Thoracic spine Radiographic findings on the right side Thoracic spine is often involved in isolation Particularly t7-t11 Radiographic examination of this area is helpful when attempting to establish a diagnosis of dish Cervical spine Anterior bone formation with preservation of disc space (best seen on lateral cervical view) Lateral cervical radiographs useful to differentiate from as As will demonstrate disc space ossification (fusion between vertebral bodies) Lumbar spine Symmetrical syndesmophytes (on left and right side of lumbar spine) Other joint involvement e.g. Elbow Technetium bone scan Increased uptake in areas of involvement May be confused with metastases CT or MRI patients with DISH, neck pain and history of trauma must be evaluated for occult fracture with CT&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DISH Ankylosing spondylitis Syndesmophytes Non marginal Marginal Radiographs \&quot;Flowing candle wax\&quot; \&quot;Bamboo spine\&quot;, squaring of vertebral bodies, \&quot;shiny corners\&quot; at attachment of annulus fibrosus (Romanus lesions) Disc space Preservation of disc space AS in cervical spine will show ossification of disc space Osteopenia No osteopenia (rather, there may be increased radiodensity) Osteopenia present HLA No evidence of association with HLA-B27 Associated with HLA-B8 (common in patients with DISH and diabetes) Strong association with HLA-B27 Age group Older patients (middle aged) Younger patients SI joint involvement No involvement (SI joint abnormality generally excludes diagnosis of DISH) Bilateral sacroiliitis Diabetes Yes No&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle- aged woman with history of backache underwent a Schober’s test and came as positive. She had hyper pigmented nose and ears. Looking at this radiograph, most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ochronosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Degenerative disc disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ochronosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679618147-QTPYQDR115IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ochronosis Given clinical history and findings point to the diagnosis of Ochronosis. Schober&#x27;s test is a physical examination used in physical medicine and rehabilitation and rheumatology to measure the ability of a patient to flex the lower back.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Procedure: While the patient is in a standing position the examiner makes a mark approximately at the level of L5 (fifth lumbar vertebra). Two points are marked: 5 cm below and 10 cm above this point (for a total of 15 cm distance). Then the patient is asked to touch his/her toes while keeping the knees straight. If the distance of the two points do not increase by at least 5 cm (with the total distance greater than 20 cm), then this is a sign of restriction in the lumbar flexion. This can be useful in examining a patient suspected of ankylosing spondylitis or any condition leading to restriction of lumbar flexion. Ochronosis is the bluish black discoloration of certain tissues, such as the ear cartilage and the ocular tissue, seen with alkaptonuria, a metabolic disorder. Additionally, ochronosis can occasionally occur from exposure to various substances such as phenol, trinitrophenol, resorcinol, mercury, picric acid, benzene, hydroquinone, and antimalarials. Alkaptonuria is a rare autosomal recessive metabolic disorder caused by deficiency of Homogentisic acid oxidase, the only enzyme capable of catabolizing Homogentisic acid (HGA). Alkaptonuria features a defect in the biochemical pathway by which phenylalanine and tyrosine are normally degraded into fumaric and acetoacetic acid. The genetic defect is autosomal recessive and is mapped to the HGO gene on arm 3q1, and 18 genetic missense mutations are known to cause Homogentisic acid oxidase aberrations. This deficiency results in accumulation and deposition of HGA in cartilage, causing the characteristic diffuse bluish black pigmentation. Interleukin 6 (IL-6) has demonstrated involvement in the pigmentation process of chondrocytes. These affected connective tissues become weak and brittle with time, leading to chronic inflammation, degeneration, and osteoarthritis. Nevertheless, many patients with this metabolic disorder are symptomless until ochronotic changes occur with bluish black pigmented patches in the sclera developing in patients aged 30-39 years. These ocular discolorations are located between the corneal margin and the inner canthus. The fourth decade often marks the onset of thickening and blue-black or gray-blue discoloration of the ear cartilage. Other body locations that frequently display the alteration in skin hue are the eyelids, the forehead, the cheeks, the axillae, the genital region, the nail beds, the buccal mucosa, the larynx, the tympanic eardrum, and the tendons (most easily demonstrated by the patient making a fist). Ochronotic arthropathy develops later with arthritic symptoms. Accumulation of this pigment in cardiac tissue can lead to an inflammatory reaction and progressive heart valve dysfunction, with aortic stenosis being the most common, but in rare cases aortic regurgitation may also be observed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Ankylosing spondylitis; Ankylosing spondylitis (AS) is a chronic, inflammatory disease of the axial spine. Chronic back pain and progressive spinal stiffness are the most common features of this disease. Involvement of the spine, sacroiliac joints, peripheral joints, digits, and entheses are characteristic Option B. Fluorosis;Fluorosis is a condition that results in white or brown speckles on your teeth. It&#x27;s caused by overexposure to fluoride in the early years of life, when your permanent teeth are developing. Option D. Degenerative disc disease;Degenerative disk disease occurs when the cushioning in your spine begins to wear away. The condition is most common in older adults&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dermoscopic criteria Melasma Exogenous ochronosis Global features Reticular pattern-accentuation of the normal pseudo-rete pattern of the facial skin sparing follicles and sweat gland openings Diffuse brown background with blue-gray amorphous areas obliterating some follicular openings Local features Dark brown multiple granules and globules sparing the follicles Irregular, brown-gray globular, annular, and arciform structures. \&quot;Worm-like\&quot; pattern White dots may be seen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle- aged man presents with progressive difficulty in swallowing for both solids and liquids for 8 months. Barium swallow done is shown below, what other investigations to be done in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper GI endoscopy &amp;amp; manometry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper GI endoscopy &amp;amp; PET scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper GI endoscopy &amp;amp; CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper GI endoscopy and 24 h ph monitoring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Upper GI endoscopy &amp; manometry&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679618603-QTPYQDR116IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Upper GI endoscopy &amp;amp; manometry Given case history and findings point to the diagnosis of achalasia cardia. Dysphagia to both solids and liquids from the onset (occurs in 85–91% of patients) is the most common presenting feature of achalasia, as liquids require better neuromuscular co-ordination than solids for oesophageal emptying. Postures like raising the arms in an erect position increase the intraoesophagael pressure and propel food in the aperistaltic oesophagus, as the oesophagus is compressed between the spine and the manubrium sterni. Regurgitation of undigested food (occurs in 75–91% of patients) is the second most common presenting symptom. Food is regurgitated prior to reaching the stomach, unlike in gastroesophageal reflux (GERD) or gastric outlet obstruction. Retrosternal chest pain and heartburn can be seen in 40–60% of patients, which often leads to misdiagnosis as GERD and a delayed diagnosis of achalasia. Fermentation of undigested carbohydrate produces lactate and causes heartburn. Chest pain is least responsive to treatment compared to other symptoms but it can resolve spontaneously, unlike others. Weight loss can occur but it is not as substantial as in mechanical causes of dysphagia (e.g., oesophageal cancer or stricture). The Eckardt score is based on the degree of dysphagia, regurgitation, chest pain, and weight loss, and is used to evaluate treatment efficacy in achalasia. Cough and fever caused by aspiration pneumonia (8–10%) can be one of the presenting symptoms of achalasia. Another rare but noteworthy symptom in achalasia is impaired belching caused by compression of the membranous trachea by a dilated oesophagus and inadequate relaxation of the upper oesophageal sphincter. Clinical examination is usually unremarkable. Few patients may have emaciation and oral ulcerations caused by regurgitation. Diminished breath sounds, dull percussion notes, and crepitations in areas of consolidation can be found in cases of aspiration pneumonia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;INVESTIGATIONS Upper GI endoscopy and timed barium oesophagogram are the initial investigations to rule out mechanical obstruction. High resolution manometry (HRM) is diagnostic and helps to classify achalasia. The principal differential diagnoses of achalasia are GERD, pseudo achalasia, other oesophageal motility disorders, and mechanical dysphagia, which can be differentiated based on the investigations above. Image 1: Diagnostic investigations and treatment modalities in achalasia. A) Endoscopy showing a dilated, tortuous oesophagus in a case of achalasia. B) Timed barium oesophagogram at 5 minutes in a case of achalasia cardia showing retention of barium in the oesophagus. C) High-resolution manometry picture of Type I achalasia. D) High-resolution manometry picture of Type II Achalasia. E) High-resolution manometry picture of Type III Achalasia. F) Pneumatic dilatation in achalasia by Rigiflex™ balloon dilator (Microvasive, Milliford, Massachusetts, USA). G) Mucosal incision in peroral endoscopic myotomy (POEM). H) Submucosal tunneling in POEM. I) Circular myotomy in POEM. J) Closure of mucosal incision in POEM. Timed barium oesophagogram (TBE) is the imaging of choice in achalasia. HRM has higher sensitivity and reproducibility than conventional oesophageal manometry and hence has replaced it for diagnosis and classification of achalasia. Achalasia can be classified into three subtypes according to the Chicago classification version 3.0. Integrated relaxation pressure of more than an upper limit of normal with 100% failed peristalsis differentiates achalasia from other motility disorders (e.g., Jackhammer oesophagus or distal oesophageal spasm). In Type I AC, there is no oesophageal contractility or pressurization. It represents late-stage disease with a dilated, atonic oesophagus caused by minimal oesophageal smooth muscle contractility ( Image 1C). Type II AC is Characterised by panoesophageal pressurization (in &amp;gt;20% swallows) between the upper and lower oesophageal sphincter, caused by disorganized oesophageal neuromuscular activity, which is indicative of intact oesophageal contractility ( Image 1D). Thus, Type II AC represents the early stage of disease and is most responsive to pneumatic dilatation (PD). Type II achalasia is also the most common subtype. Type III AC is least common and least responsive to therapy, and is Characterised by premature contractions (distal latency &amp;lt;4.5 seconds in &amp;gt;20% swallows) and segmental pressurization of the distal oesophagus ( Image 1E).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Upper GI endoscopy &amp;amp; PET scan Option C. Upper GI endoscopy &amp;amp; CECT Option D. Upper GI endoscopy and 24 h ph monitoring PET scan, CECT and 24 hr PH monitoring are not the required investigations in the above case scenerio so Option B, C, D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male patient with a mucopurulent cough underwent a CT examination. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic Fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchiectasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary hydatidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bronchiectasis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679619747-QTPYQDR117IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bronchiectasis Bronchiectasis: Bronchiectasis (plural: bronchiectases) is defined as an irreversible abnormal dilatation of the bronchial tree. It has a variety of underlying causes, with a common etiology of chronic inflammation. The classic clinical manifestations of bronchiectasis are cough and daily mucopurulent sputum production, often lasting months to years. Blood-streaked sputum or hemoptysis may result from airway damage associated with acute infection. Less specific symptoms include dyspnea, pleuritic chest pain, wheezing, fever, weakness, and weight loss.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bronchiectasis is a morphologic diagnosis. Thus, it may exist with relatively few symptoms. Although patients may report repetitive pulmonary infections that require antibiotics over several years, a single episode of a severe infection, often in childhood, may result in bronchiectasis. These include tuberculosis, pertussis, or severe bacterial pneumonia. Presently, CF (cystic fibrosis) is the most common cause of bronchiectasis in children and young adults. Chronic wet cough may also be an indicator of bronchiectasis. According to macroscopic morphology, three types have been described, which also represent a spectrum of severity : Cylindrical bronchiectasis Bronchi have a uniform caliber, do not taper and have parallel walls ( tram track sign and signet ring sign ) Commonest form Varicose bronchiectasis Relatively uncommon Beaded appearances where dilated bronchi have interspersed sites of relative narrowing Cystic bronchiectasis Severe form with cyst-like bronchi that extend to the pleural surface Air-fluid levels are commonly present Plain radiograph Chest x-rays are usually abnormal but are inadequate in the diagnosis or quantification of bronchiectasis. Tram-track opacities are seen in cylindrical bronchiectasis, and air-fluid levels may be seen in cystic bronchiectasis. Overall there appears to be an increase in bronchovascular markings, and bronchi seen end-on may appear as ring shadows. Pulmonary vasculature appears ill-defined, thought to represent Peri bronchovascular fibrosis. CT CT and HRCT especially excel at demonstrating the airways and is able to a greater or lesser degree to distinguish some of the various underlying causes. A number of features are helpful in diagnosing bronchiectasis: Bronchus visualized within 1 cm of the pleural surface Especially true of lung adjacent to costal pleura Most helpful sign for early cylindrical change Lack of tapering Increased Broncho arterial ratio Diameter of a bronchus should measure approximately 0.65-1.0 times that of the adjacent pulmonary artery branch Between 1 and 1.5 may be seen in normal individuals, especially those living at high altitude Greater than 1.5 indicates bronchiectasis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Hydatid disease: Hydatidosis is a parasitic infestation of humans caused by Echinococcus granulosus . Dogs and some wild carnivores like foxes are definitive hosts, harbouring worms in their intestine. Eggs are passed in the faeces and eaten by the intermediate hosts, and larvae encyst in the liver, lungs, and other organs. COPD: Symptoms include breathing difficulty, cough, mucus (sputum) production and wheezing. It&#x27;s typically caused by long-term exposure to irritating gases or particulate matter, most often from cigarette smoke. Findings indicating COPD include: An expanded chest (barrel chest). Wheezing during normal breathing. Taking longer to exhale fully. Decreased breath sounds or abnormal breath sounds such as crackles or wheezes. CYSTIC FIBROSIS: Median age at diagnosis of cystic fibrosis is 6-8 months; two thirds of patients are diagnosed by 1 year of age. The age at diagnosis varies widely, however, as do the clinical presentation, severity of symptoms, and rate of disease progression in the organs involved. Clinical manifestations vary with the patient&#x27;s age at presentation. Neonates may present with meconium ileus or, rarely, with other features such as anasarca. Patients younger than 1 year may present with wheezing, coughing, and/or recurring respiratory infections and pneumonia. GI tract presentation in early infancy may be in the form of steatorrhea, failure to thrive, or both. Patients diagnosed later in childhood or in adulthood are more likely to have pancreatic sufficiency and often present with chronic cough and sputum production. Approximately 10% of patients with cystic fibrosis remain pancreatic sufficient; these patients tend to have a milder course.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Staging of sarcoidosis is as follows: Stage 0: Normal chest radiographic findings. Stage I: Bilateral hilar lymphadenopathy. Stage II: Bilateral hilar lymphadenopathy and infiltrates. Stage III: Infiltrates alone. Stage IV: Fibrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents to the ER with severe abdominal pain. On examination, his HR is 110bpm, BP-88/60mmHg, guarding is present on per abdomen examination. Erect abdominal X-ray is below, which of the following would you proceed for the management of this case? USG abdomen IV fluids Exploratory laparotomy Elective surgery Conservation management Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 &amp;amp; 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 &amp;amp; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 &amp;amp; 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 &amp;amp; 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2 &amp; 3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679620229-QTPYQDR118IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 &amp;amp; 3 Chest X ray reveals air under the diaphragm which is diagnostic of pneumoperitoneum. Here the perforation of the bowel result in pneumoperitoneum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classic signs of pneumoperitoneum Rigler’s sign: air is seen on both sides of the bowel wall. Falciform ligament sign : air outline the falciform ligament. Football sign: air outlines the confines of the peritoneal cavity. Invert V sign: air outlines the lateral umbilical ligament. C upola sign : air outlines the median subphrenic space. Note: In emergency setting, where a patient presents with peritonitis and x ray abdomen confirming pneumoperitoneum, an emergency laparotomy is undertaken to manage the bowel perforation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. 2 &amp;amp; 4 Option C. 1, 2 &amp;amp; 3 Option D. 1, 2 &amp;amp; 5 IV fluids and  Exploratory laparotomy are the immediate next steps which have to be done in this case scenario ,hence Option B,C ,D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The presence of the following various signs of pneumoperitoneum may be detected: the Rigler sign (gas on both sides of the bowel wall), the football sign (gas outlining the entire peritoneal cavity), the falciform ligament sign (gas outlining the falciform ligament), the inverted-V sign (gas outlining the medial&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);

        function showResults(index) {

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

        function loadVideo(button, videoUrl, containerId) {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

                console.error(&quot;Error loading audio:&quot;, e);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
