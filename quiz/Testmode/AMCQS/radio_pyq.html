&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 60yr old female with chronic back ache. Radiograph of the lumbar spine was performed. What is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal osteodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paget’s diseases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoporosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679998359-QTPYQDR034IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Osteoporosis As the above radiographs shows decreased bone density and cortical thickness and vertebra looks like cord fish along with patient having chronic back pain which may be suggestive of osteoporosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;What is osteoporosis? Osteoporosis is a condition that affects the bones. Its name comes from Latin for “porous bones.” Radiographic features Decreased bone density can be appreciated by decreased cortical thickness and loss of bony trabeculae in the early stages in radiography. Bones like the vertebra, long bones (proximal femur), calcaneum and tubular bones are usually looked at for evidence of osteoporosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Rheumatoid arthritis; Rheumatoid arthritis (RA) is a chronic autoimmune multisystemic inflammatory disease that affects many organs but predominantly attacks the synovial tissues and joints. Option C. Renal osteodystrophy; Renal osteodystrophy , also known as uremic osteopathy , is a constellation of musculoskeletal abnormalities that occur in patients with chronic renal failure, due to concurrent and superimposed: Osteomalacia (adults) / rickets (children) Secondary hyperparathyroidism: abnormal calcium and phosphate metabolism Bone resorption Osteosclerosis Soft tissue and vascular calcifications Brown tumors Aluminum intoxication, e.g. if the patient is on dialysi Option D. Paget’s dis; Paget disease of the bone is a common, chronic metabolic bone disorder characterized by excessive abnormal bone remodeling. The classically described radiological appearances are expanded bone with a coarsened trabecular pattern. The pelvis, spine, skull, and proximal long bones are most frequently affected.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased bone density can be appreciated by decreased cortical thickness and loss of bony trabeculae in the early stages in radiography. Bones like the vertebra, long bones (proximal femur), calcaneum and tubular bones are usually looked at for evidence of osteoporosis. Nevertheless, dual energy x-ray absorptiometry (DEXA) is the gold standard of diagnosing osteoporosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20 years old man with hypertension has following chest X-ray finding with prominent aortic knuckle. What could be the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coarctation of Aorta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic Aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aorto-arteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Essential Hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coarctation of Aorta&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679998518-QTPYQDR035IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coarctation of Aorta The chest X-ray shows the figure of 3 sign which is present in Coarctation of aorta Figure of 3 sign The figure 3 sign is seen in aortic Coarctation and is formed by prestenotic dilatation of the aortic arch and left subclavian artery, indentation at the coarctation site (also known as the \&quot;tuck\&quot;), and post-stenotic dilatation of the descending aorta.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most babies and children are diagnosed with coarctation of the aorta when a physical exam reveals certain red flags. Signs that your baby or child may have coarctation of the aorta include: High blood pressure in their arms and upper body, but low blood pressure in their legs and lower body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Aortic Aneurysm ; An aortic aneurysm is a balloon-like bulge in the aorta, the large artery that carries blood from the heart through the chest and torso. Aortic aneurysms can dissect or rupture: The force of blood pumping can split the layers of the artery wall, allowing blood to leak in between them. Option C. Aorto-arteritis ;Aortitis is inflammation of your aorta. Causes include infection and rheumatologic conditions, such as Takayasu arteritis and giant cell arteritis. Treatments for this potentially life-threatening condition include medicines and surgery. Option D. Essential Hypertension ; Primary Hypertension (Formerly Known as Essential Hypertension) Essential (primary) hypertension occurs when you have abnormally high blood pressure that&#x27;s not the result of a medical condition. This form of high blood pressure is often due to obesity, family history and an unhealthy diet&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;People with aortic coarctation often have a harsh-sounding murmur that can be heard underneath the left collar bone or from the back. Other types of murmurs may also be present. Coarctation is often discovered during a newborn&#x27;s first exam or a well-baby exam.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Remote after loading is used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brachytherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electron beam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proton beam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyber knife therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brachytherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachytherapy What is brachytherapy? Brachytherapy is a form of radiotherapy where a sealed radiation source is placed inside or next to the area requiring treatment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachytherapy is a type of internal radiation that uses radiation to destroy cancer cells and shrink tumors. The radiation often comes in the form of seeds, ribbons, or wires. These are put into your body, in or near the cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Electron beam ; Electron beam therapy is used in the treatment of superficial tumors like cancer of skin regions, or total skin (e.g. mycosis fungoides), diseases of the limbs (e.g. melanoma and lymphoma), nodal irradiation, and it may also be used to boost the radiation dose to the surgical bed after mastectomy or lumpectomy. Option C. Proton beam ; Proton beam therapy enables a dose of high energy protons to be precisely targeted at a tumour, reducing the damage to surrounding healthy tissues and vital organs which is an advantage in certain groups of patients or where the cancer is close to a critical part of the body such as the spinal cord Option D. Cyber knife therapy ; CyberKnife is approved for treating a variety of cancers, including brain tumors, breast, liver, lung, pancreatic and prostate cancers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brachytherapy is a cancer treatment in which radioactive material sealed inside a seed, pellet, wire, or capsule is implanted in the body using a needle or catheter. The radiation given off by this source damages the DNA of nearby cancer cells. Brachytherapy is most commonly used to treat prostate cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with some skeletal abnormality and the radiograph was obtained and an angle is being measured. What is the name of the angle measured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cobb’s angle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bohler angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ferguson angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pauwels angle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cobb’s angle&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679998759-QTPYQDR037IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cobb’s angle Cobb angle is a measurement of the degree of side-to-side spinal curvature, which is a deformity which may know as scoliosis. A Cobb angle describes the maximum distance from straight a scoliotic curve may be. Generally, it takes at least 10 degrees of deviation from straight before scoliosis is defined.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Degree of Cobb Angle ( o ) Classification &amp;lt;10 o Normal 10 o &amp;lt;x&amp;lt;25 Mild 25 o &amp;lt;x &amp;lt;45 o Moderate &amp;gt;45 o Severe&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Bohler angle ; Böhler angle: The angle between line from highest point of anterior process to highest point of posterior facet plus line tangential to superior edge of tuberosity; measured on lateral foot x-ray. Normally 20-40°. If &amp;lt; 20° represents a calcaneal fracture (or more specifically a collapse of the posterior facet) Option C. Ferguson angle ; The lumbosacral angle (LSA) is also called as the “sacral angle” or the “Ferguson&#x27;s angle”13. The angle is measured by joining a line across the plane of the superior margin of the sacrum and a horizontal line. Option D. Pauwels angle ; Pauwel&#x27;s angle is the angle between the line of a fracture of the neck of the femur and the horizontal as seen on an anterio-posterior radiograph. Pauwel&#x27;s angle is named after the German orthopedist Friedrich Pauwels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cobb suggested that the angle of curvature be measured by drawing lines parallel to the upper border of the upper vertebral body and the lower border of the lowest vertebra of the structural curve, then erecting perpendiculars from these lines to cross each other, the angle between these perpendiculars being the &#x27;angle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cystic lesion in suprasellar region with calcification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oligodendroglioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Craniopharyngioma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679998956-QTPYQDR038IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Craniopharyngioma Craniopharyngioma is a slow growing, extra- axial, epithelial- squamous, calcified, and cystic tumor arising from remnants of the craniopharyngeal duct and/or Rathke cleft and occupying the (supra) sellar region. Two main hypotheses- embryogenetic and metaplastic- explain the origin of craniopharyngioma. Ct scan shows partially calcified suprasellar lesion- craniopharyngioma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;What is craniopharyngioma? Craniopharyngiomas are relatively benign ( WHO grade I ) neoplasms that typically arise in the sellar/suprasellar region Symptoms Clinical presentation is variable on account of the variable location and size of the tumour. Presenting complaints include: Headaches and raised intracranial pressure Visual symptoms 20% of children 80% of adults Hormonal imbalances Short stature and delayed puberty in children Decreased libido Amenorrhoea Diabetes insipidus Behavioural change due to frontal or temporal extension Radiography CT Cysts Near-CSF density Typically large and a dominant feature Present in 90% of cases Solid component Soft tissue density Enhancement in 90% Calcification Seen in 90% Typically stippled and often peripheral in location MRI Cysts T1: iso- to hyperintense to brain (due to high protein content \&quot;motor oil cysts\&quot;) T2: variable but ~80% are mostly or partly T2 hyperintense Solid component T1 C+ (Gd): vivid enhancement T2: variable or mixed Calcification Difficult to appreciate on conventional imaging Susceptible sequences may better demonstrate calcification&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Pituitary adenoma; The pituitary gland is in the skull, below the brain and above the nasal passages. A large tumour can press upon and damage the brain and nerves. Vision changes or headaches are symptoms. In some cases, hormones can also be affected, interfering with menstrual cycles and causing sexual dysfunction. Treatments include surgery and medication to block excess hormone production or shrink the tumour Option C. Meningioma; A meningioma is a tumor that arises from the meninges — the membranes that surround the brain and spinal cord. Although not technically a brain tumor, it is included in this category because it may compress or squeeze the adjacent brain, nerves and vessels Option D. Oligodendroglioma; Oligodendrogliomas are a rare type of brain tumour that develops from glial cells called oligodendrocytes. They are more common in adults than in children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The exact cause of development of adamantinomatous craniopharyngioma is unknown, although mutations in the CTNNB1 or APC genes are present in more than 70% of tumors. These genes produce a protein, known as beta-catenin, that is important in the development of the embryo (embryogenesis).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old female with sudden onset headache and neck rigidity. There is no history of trauma. What could be the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subarachnoid Hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemorrhagic stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SDH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subarachnoid Hemorrhage&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679999191-QTPYQDR039IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subarachnoid Hemorrhage What is SAH? Subarachnoid haemorrhage (SAH) is a type of extra-axial intracranial haemorrhage and denotes the presence of blood within the subarachnoid space Symptoms Patients typically present with a thunderclap headache, described as a sudden-onset headache that is the worst headache of their life. It is often associated with photophobia and meningism. Focal neurological deficits often present either at the same time as a headache or soon thereafter In a substantial number of patients, it is associated with collapse and decreased or loss of consciousness, even in those patients who subsequently regain consciousness and have a good grade.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiography CT The sensitivity of CT to the presence of subarachnoid blood is strongly influenced by both the amount of blood and the time since the haemorrhage. The diagnosis is suspected when a hyperdense material is seen filling the subarachnoid space. Most commonly this is apparent around the circle of Willis, on account of the majority of berry aneurysms occurring in this region , or in the Sylvian fissure Small amounts of blood can sometimes be appreciated pooling in the interpeduncular fossa, appearing as a small hyperdense triangle, or within the occipital horns of the lateral ventricles 5. Subarachnoid haemorrhage are grouped into four categories according to the amount of blood on unenhanced CT by the Fisher scale. This scale has been updated to the modified Fisher scale, which more accurately correlates the risk of vasospasm. MRI MRI is sensitive to subarachnoid blood and is able to visualize it well in the first 12 hours typically as a hyperintensity in the subarachnoid space on FLAIR Susceptibility weighted sequences are also exquisitely sensitive to blood products. MR angiography and MR venography are also able to detect a causative aneurysm or another source of bleeding, although in general MRI suffers from poor availability (compared to CT), longer scan times and greater difficulty in transferring and looking after patients who are often unstable and intubated. In aneurysm-associated subarachnoid haemorrhage, diffusion weighted imaging may demonstrate early ischaemic changes (within 0-3 days) in more than half of all patients 8. Additional delayed ischemia detectable with DWI, associated with vasospasm developing 4-21 days after ictus, may develop in about half of all patients.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Meningitis ; Meningitis is the inflammation of the tissues surrounding the brain and spinal cord. It is usually caused by infection. It can be fatal and requires immediate medical care. Meningitis can be caused by several species of bacteria, viruses, fungi and parasites Option C. Hemorrhagic stroke ;Hemorrhagic stroke is due to bleeding into the brain by the rupture of a blood vessel. Hemorrhagic stroke may be further subdivided into intracerebral hemorrhage (ICH) and subarachnoid hemorrhage (SAH). Hemorrhagic stroke is associated with severe morbidity and high mortality. Option D. SDH ; Subdural hemorrhage (SDH) (also commonly called a subdural hematoma) is a collection of blood accumulating in the subdural space, the potential space between the dura and arachnoid mater of the meninges around the brain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intracranial saccular aneurysms (“berry aneurysms”) represent the most common etiology of nontraumatic SAH; about 80% of cases of SAH result from ruptured aneurysms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis of following barium swallow images:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CA esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GERD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CA esophagus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679999357-QTPYQDR040IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CA esophagus In Ba swallow: apple core appearance is seen which is suggestive of CA oesophagus other observations are also present Irregular stricture Pre-stricture dilatation with &#x27;hold up&#x27; Shouldering of the stricture This findings are suggestive of carcinoma oesophagus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Esophageal cancers are typically carcinomas that arise from the epithelium, or surface lining, of the esophagus. Most esophageal cancers fall into one of two classes: esophageal squamous-cell carcinomas (ESCC), which are similar to head and neck cancer in their appearance and association with tobacco and alcohol consumption—and esophageal adenocarcinomas (EAC), which are often associated with a history of GERD and Barrett&#x27;s esophagus. A rule of thumb is that a cancer in the upper two-thirds is likely to be ESCC and one in the lower one-third EAC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Achalasia cardia ; Achalasia results from damage to nerves in the food tube (oesophagus), preventing the oesophagus from squeezing food into the stomach. It may be caused by an abnormal immune system response. Symptoms include a backflow of food in the throat (regurgitation), chest pain and weight loss. Achalasia can usually be managed with minimally invasive (endoscopic) therapy or surgery. Option C. Esophageal stricture ;An esophageal stricture refers to the abnormal narrowing of the esophageal lumen; it often presents as dysphagia, commonly described by patients as difficulty swallowing. It is a serious sequela to many different disease processes and underlying etiologies. Its recognition and management should be prompt Option D. GERD; Gastroesophageal reflux disease (GERD) occurs when stomach acid repeatedly flows back into the tube connecting your mouth and stomach (esophagus). This backwash (acid reflux) can irritate the lining of your esophagus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Staging is based on the TNM staging system, which classifies the amount of tumor invasion (T), involvement of lymph nodes (N), and distant metastasis (M). The currently preferred classification is the 2010 AJCC staging system for cancer of the esophagus and the esophagogastric junction. To help guide clinical decision making, this system also incorporates information on cell type (ESCC, EAC, etc.), grade (degree of differentiation – an indication of the biological aggressiveness of the cancer cells), and tumor location (upper, middle, lower, or junctional&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which sign is seen on USG when the Femoral vein meets the GSV and femoral artery at the saphenofemoral junction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mickey Mouse sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;String sing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tillaux sing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stemmers sing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mickey Mouse sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mickey Mouse sign The Mickey Mouse sign represent the normal anatomy of the common femoral artery , common femoral vein and great saphenous vein on ultrasound at the level just inferior the inguinal crease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Mickey Mouse sign is said to represent the normal anatomy of the common femoral artery, common femoral vein and great saphenous vein on ultrasound at the level just inferior the inguinal crease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. String sing ; The string sign refers to luminal narrowing as the result of inflammatory edema, irritability, spasms and fibrosis classically associated within Crohn&#x27;s disease. This sign is not always pathognomonic for Crohn&#x27;s disease, and the differential diagnosis includes tuberculosis and carcinoma. Option C. Tillaux sing ; In the case of mesenteric cysts, physical examination findings may reveal a mass lesion that is mobile only from the patient&#x27;s right to left or left to right (Tillaux sign), in contrast to the findings with omental cysts, which should be freely mobile in all directions. Option D. Stemmers sing ; The Stemmer sign is a physical examination finding used to diagnose lymphedema. If the examiner cannot pinch the skin of the dorsum of the foot or hand then this positive finding is associated with lymphedema.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Axial T1-weighted MRI of the brain showed selective atrophy of the midbrain tegmentum with relative preservation of tectum and cerebral peduncles resembling the head of a Mickey Mouse. This is known as the &#x27;Mickey Mouse sign&#x27;.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50 year old patient presenting with blood in stools and mass palpable on examination. A barium study was performed and image shown below. What could be the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meckel’s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diverticulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intussusception&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679999527-QTPYQDR042IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intussusception A contrast enema and symptoms , demonstrating the intussusception as an occluding mass prolapsing into the lumen, giving the \&quot;coiled spring” appearance as shown in the above image&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;What is intussusception? Condition in which part of the intestine slides into an adjacent part of the intestine. This \&quot;telescoping\&quot; often blocks food or fluid from passing through. Intussusception also cuts off the blood supply to the part of the intestine that&#x27;s affected, which can lead to a tear in the bowel (perforation), infection and death of bowel tissue Symptoms Stool mixed with blood and mucus (sometimes referred to as \&quot;currant jelly\&quot; stool because of its appearance) Vomiting A lump in the abdomen Lethargy Diarrhea Fever&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Meckel’s diverticulum ;Meckel&#x27;s diverticulum is a true diverticulum, containing all layers of the small bowel wall. They arise from the antimesenteric surface of the middle-to-distal ileum. The diverticulum represents a persistent remnant of the omphalomesenteric duct, which connects the midgut to the yolk sac in the fetus. Option C. Diverticulitis ;Diverticular disease is caused by small bulges in the large intestine (diverticula) developing and becoming inflamed. If any of the diverticula become infected, this leads to symptoms of diverticulitis. Option D. Volvulus ;Volvulus occurs when a loop of intestine twists around itself and the mesentery that supplies it, causing a bowel obstruction. Symptoms include abdominal distension, pain, vomiting, constipation, and bloody stools. The onset of symptoms may be insidious or sudden.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intussusception is a life-threatening illness and occurs when a portion of the intestine folds like a telescope, with one segment slipping inside another segment. This causes an obstruction, preventing the passage of food that is being digested through the intestine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Personal dose monitoring is done by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TLD badge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linear accelerator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gamma camera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GM counters&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TLD badge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TLD badge Personal dose monitoring is done by Thermo luminescent dosimeter What is TLD badge? Thermo luminescent dosimeter, or TLD, is a type of radiation dosimeter, consisting of a piece of a thermo luminescent crystalline material inside a radiolucent package. When a thermo luminescent crystal is exposed to ionizing radiation, it absorbs and traps some of the energy of the radiation in its crystal lattice TLDs are used for measuring gamma, x-ray, and beta radiation exposures&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Linear accelerator ; A medical linear accelerator (LINAC) is the device most commonly used for external beam radiation treatments for patients with cancer. It delivers high-energy x-rays or electrons to the region of the patient&#x27;s tumor. Option C. Gamma camera ;A Gamma Camera is a device, which is used as an imaging technique to produce functional scans of the brain, lungs, thyroid, liver, skeleton, gallbladder and kidneys. This technique is known as Scintigraphy. Large crystal of sodium iodide is used to detect the gamma photons. Option D. GM counters ;The process a Geiger counter operates on is known as ionization. Most Geiger counters use this process to detect gamma and alpha particles, and some modern models even detect X-ray and beta particles. The affected area will have alpha, beta, and gamma particles following a nuclear blast.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TLDs are used for measuring gamma, x-ray, and beta radiation exposures. They can be worn as rings or body badges. They contain small chips of lithium fluoride, which absorb ionizing radiation energy and displace electrons from their ground state.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 years old man presenting with recurrent episodes of fever with chills and fatigue. An MRCP image is given. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PSC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oriental cholangitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caroli disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PSC&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679999725-QTPYQDR044IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PSC As in the above radiographs of MRCP : multiple strictures seen in Biliary tree like beads on the strings is characteristics of PSC What is PSC? Primary sclerosing cholangitis ( PSC ) is a chronic, or long-term, disease that slowly damages the bile ducts Symptoms of PSC include: Itchy skin. Extreme tiredness (fatigue) Belly pain. Yellowing of the skin and eyes, called jaundice. Chills and fever from infection of your bile ducts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiography of PSC The entire biliary tree (both intra and extrahepatic) may be involved, with multiple strictures scattered along its length. Primary Sclerosing cholangitis. CT-IVC (maximum intensity, oblique coronal reformat) shows multiple intrahepatic and extrahepatic segments of structuring. Beading of the intrahepatic bile ducts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. PBC ; Primary biliary cholangitis is a chronic disease in which the small bile ducts in the liver become injured and inflamed and are eventually destroyed. When there are no bile ducts, bile builds up and causes liver damage. Option C. Oriental cholangitis ;Oriental cholangiohepatitis is a condition occurring in the Asian population, characterised by recurrent bacterial cholangitis and presence of calculi within the intrahepatic bile ducts, biliary strictures and an increased risk for cholangiocarcinoma. Option D. Caroli disease ; Caroli&#x27;s disease is a rare congenital disease of the liver characterized by cystic dilation of the intrahepatic bile duct. Classic Caroli&#x27;s disease involves malformations of the biliary tract alone, whereas Caroli&#x27;s syndrome refers to the presence of associated congenital hepatic fibrosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Four stages of PSC: cholangitis or portal hepatitis (stage 1); periportal fibrosis or periportal hepatitis (stage 2); septal fibrosis, bridging necrosis or both (stage 3); and biliary cirrhosis (stage 4)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient presents with shortness of breath and B/L basal rales her CXR Showed reticular opacities in B/L basal fields. A radiograph of the hand of the patient is shown below. What is the next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Do CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Do HRCT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Do pulmonary function test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Do HRCT&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679999894-QTPYQDR045IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Do HRCT In fingers calcinosis seen and other symptoms are also pointed towards the systemic sclerosis so in this condition HRCT is investigation of choice&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Systemic scleroderma, or systemic sclerosis , is an autoimmune rheumatic disease characterised by excessive production and accumulation of collagen, called fibrosis, in the skin and internal organs and by injuries to small arteries. There are two major subgroups of systemic sclerosis based on the extent of skin involvement: limited and diffuse. The limited form affects areas below, but not above, the elbows and knees with or without involvement of the face. The diffuse form also affects the skin above the elbows and knees and can also spread to the torso .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Do CECT ; While both CT chest and HRCT chest use similar imaging technology, HRCT chest is more specialized and provides higher resolution images of the lung tissue. HRCT chest is often used for specific diagnostic purposes or when a more detailed evaluation of the lungs is necessary. Option C. Do pulmonary function test; Pulmonary function tests (PFTs) are noninvasive tests that show how well the lungs are working. The tests measure lung volume, capacity, rates of flow, and gas exchange. This information can help your healthcare provider diagnose and decide the treatment of certain lung disorders. Option D. Echocardiography; An echocardiogram uses sound waves to show how blood flows through the heart and heart valves. Sensors attached to the chest and sometimes the legs check the heart rhythm during the test. The test can help a health care provider diagnose heart conditions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C alcinosis, R aynaud&#x27;s phenomenon, E sophageal dysfunction, S clerodactyly, and T elangiectasia (CREST syndrome) are associated with limited scleroderma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old Patient came in emergency department with abdominal colic and features of obstructive jaundice. Her counts and liver enzymes were elevated. A USG was done and gall bladder was sclero atrophic and CBD was impacted with stones along with IHBR dilation. Which is next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholecystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT Scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ERCP-MRCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ERCP-MRCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ERCP-MRCP For better view of Bile duct, CBD and pancreas next line of management should be ERCP-MRCP Magnetic resonance cholangiopancreatography ( MRCP ) is a technique for viewing the bile ducts and the pancreatic duct. It can also show the pancreas, gallbladder and liver. MRCP uses magnetic resonance imaging (MRI) to produce detailed pictures of these ducts and organs ERCP is a procedure that allows  to see the small tubes inside your body called the pancreatic and bile ducts&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An ERCP should be the next best step to retrieve the stones . Cholecystectomy should be done a few days after ERCP if CBD stones are detected along with gall stones. Percutaneous cholecystostomy is an image-guided placement of drainage catheter into gallbladder lumen. This minimally invasive procedure can aid the stabilization of a patient to enable a more measured surgical approach with time for therapeutic planning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Cholecystectomy ; A cholecystectomy (koh-luh-sis-TEK-tuh-me) is a surgical procedure to remove your gallbladder — a pear-shaped organ that sits just below your liver on the upper right side of your abdomen. Your gallbladder collects and stores bile — a digestive fluid produced in your liver. Option B. CT Scan ; CT cholangiography has shown to provide excellent visualization of the biliary anatomy with 95% sensitivity for choledocholithiasis. On cholangiography, calculi within the bile ducts are seen as round or faceted filling defects within the contrast column.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ERCP involves an endoscope and X-ray to create images of your ducts. It&#x27;s a gold-standard method for diagnosing bile and pancreatic issues. However, it&#x27;s invasive and associated with various complications. MRCP is a type of magnetic resonance imaging (MRI) technique&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 yr. old woman diagnosed to be Ca cervix stage 2B advised for chemoradiation. Which of the following is the true statement in relation to radiation sensitivity of the tissue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapidly dividing cells are resistant to radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GI mucosa is one of the most radioresistant tissues in the GIT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The dose of the radiation is inversely proportion to the square of the source&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small vessels are resistant to radiation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The dose of the radiation is inversely proportion to the square of the source&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The dose of the radiation is inversely proportion to the square of the source The strength of the X-ray beam is inversely proportional to the square of distance from the source (X). Standing back by double the distance from a source of radiation (d to 2d) will quarter the dose to the radiologist or radiographer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The radiation inverse square law specifies that: the intensity of the radiation goes down by the square of the distance from the source. For instance if you move twice as far from the source the intensity of the radiation will decrease by a factor of 4.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Rapidly dividing cells are resistant to radiation Option C. GI mucosa is one of the most radioresistant tissues in the GIT Option D. Small vessels are resistant to radiation Option A, C, D are incorrect statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Measuring Radiation Dose Absorbed dose is measured using the conventional rad or the SI Gy. The rad, which stands for radiation absorbed dose, was the conventional unit of measurement, but it has been replaced by the Gy. One Gy is equal to 100 rad.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
