&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 45 year old male presented with back pain and morning stiffness lasting more than 30 minutes since last 2 years along with redness of eye. Radiograph has been obtained and shown below. Diagnosis-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Healed TB Spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paget’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694680080758-QTPYQDR025IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ankylosing spondylitis Ankylosing Spondylitis is a chronic seronegative autoimmune spondyloarthropathy characterized by bridging spinal osteophyte formation, enthesitis, sacroiliitis, and uveitis. 4:1 male: female Usually presents in 3rd decade of life theories of relation to HLA-B27 include HLA-B27 aggregates with peptides in the joint and leads to a degenerative cascade Cytotoxic T-cell autoimmune reaction against HLA-B27 Enthesitis Entheses inflammation leads to bony erosion, surrounding soft-tissue ossification, and eventually joint ankylosis Preferentially targets sacroiliac joints, spinal apophyseal joints, symphysis pubis This differentiates from RA, which is a synovial process Disc space involvement Inflammation of the annulus lead to bridging osteophyte formation (syndesmophytes)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic criteria Bilateral sacroiliitis +/- uveitis HLA-B27 positive (90% positive) Treatment is observation, NSAIDs, and physical therapy for mild symptoms. Surgical management is indicated for unstable spinal fractures, progressive deformity, and the presence of neurological deficits.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option Healed TB Spine; Spinal Tuberculosis, also known as Pott&#x27;s Disease, is a spinal infection caused by tuberculosis that can lead to osteomyelitis, kyphotic deformity, and spinal mechanical instability. Option C. Paget’s Disease; Paget&#x27;s disease of bone is a chronic bone disorder. Normally, there is a process in which your bones break down and then regrow. In Paget&#x27;s disease, this process is abnormal. There is excessive breakdown and regrowth of bone. Because the bones regrow too quickly, they are bigger and softer than normal Option D. Osteopetrosis; Osteoporosis is a bone disease that develops when bone mineral density and bone mass decreases, or when the quality or structure of bone changes. This can lead to a decrease in bone strength that can increase the risk of broken bones (fractures).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nalebuff Classification of Rheumatoid Thumb Deformities Туре Description Treatment Type 1 Boutonniere (most common deformity, MCP flexion and IP extension) Stage 1: Synovectomy with extensor hood reconstruction Stage 2: MCP fusion or arthroplasty Stage 3: IP and MCP fusion (if CMC is normal). IP fusion and MCP arthroplasty (if CMC is diseased) Type 2 Boutonniere with CMC subluxation (uncommon, deformity primarily at CMC) Same as Type 1 and 3 Type 3 Swan neck deformity (MCP hyperextension, IP flexion) Stage 1:splinting vs CMC arthroplasty Stage 2: MCP fusion Stage 3: MCP fusion with first web release Type 4 Gamekeeper deformity (metacarpal adduction, radial deviation of P1 with lax volar plate and UCL) Stage 1 (passively correctable): synovectomy, UCL reconstruction, and adductor fascia release Stage 2 (fixed deformity) MP arthroplasty or fusion Type 5 Swan neck with MCP disease (MCP volar plate laxity) MP stabilized in flexion by volar capsulodesis Туре 6 Skeletal collapse (arthritis mutilans) (MCP volar plate laxity) Combination of arthrodesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA DISH vs. Ankylosing Spondylitis DISH Ankylosing spondylitis Syndesmophytes Nonmarginal Marginal Radiographs \&quot;Flowing candle wax \&quot;Bamboo spine\&quot;, squaring of vertebral bodies, \&quot;shiny corners\&quot; at the attachment of annulus fibrosus (Romanus lesions) Disc space Preservation of disc space AS in cervical spine will show ossification of disc space Osteopenia No osteopenia (rather, there may be increased radiodensity) Osteopenia present HLA No evidence of association with HLA-B27 Associated with HLA-B8 (common in patients with DISH and diabetes) Strong association with HLA- B27 Age group Older patients (middle-aged) Younger patients SI joint involvement No involvement (SI joint abnormality generally excludes Bilateral sacroiliitis Diabetes Yes No&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5 year old child felt difficulty in swallowing when he was playing alone unattended by mother radiographs were done and shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foreign body in the esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foreign body in the Trachea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subcutaneous Foreign Body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiological artefact&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Foreign body in the esophagus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694680081007-QTPYQDR026IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Foreign body in the esophagus The initial plain radiographic series is crucial in the diagnosis of an esophageal foreign body, because the location and characteristics of the esophageal foreign body direct treatment. The most common site of foreign body lodgement is the upper esophagus at the level of the thoracic inlet. On the frontal chest radiograph, an opaque foreign body is depicted at the midclavicular level.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A coin in the esophagus is depicted in the coronal plane of a frontal image because of the inherent configuration of the esophagus. If the coin is in the sagittal plane of the frontal image, the foreign body most likely is in the trachea. The orientation is generally caused by the incomplete circumferential cartilaginous rings along the posterior aspect of the trachea that allow the coin to protrude posteriorly. If the presence of a nonradiopaque foreign body is suspected, contrast-enhanced esophagography is indicated. Positive findings on the esophagram include irregularity of the contrast medium column or esophageal mucosa, as well as deviation in the expected course of the esophagus. Underlying stricture formation, with or without proximal esophageal dilatation or diverticula formation caused by chronic esophageal perforation, also may be present.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Foreign body in the Trachea; Upon aspiration of a foreign body into the larynx or proximal trachea, there is always the potential for respiratory compromise or for further inhalation into the distal airways causing subacute symptoms including shortness of breath, wheezing, or coughing. Option C. Subcutaneous Foreign Body;Very small particles that remain under the skin often don&#x27;t cause problems or need further treatment. But sometimes they can cause an infection. Option D, Radiological artefact; X-ray artifacts can present in a variety of ways including abnormal shadows noted on a radiograph or degraded image quality, and have been produced by artificial means from hardware failure, operator error and software (post-processing) artifacts. There are common and distinct artifacts for film, computed (CR) and digital radiography (DR).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Three special types of foreign body ingestions with a higher risk of complications are button batteries (also called “disc” or “coin” batteries), multiple magnets, and sharp-pointed objects. If a button battery becomes impacted in the esophagus, an electrical current is created between the positive and negative poles. This current can cause thermal injury plus produces hydroxide ions with a rapid rise in the local pH resulting in a caustic alkaline injury. While a single, small, smooth magnet will usually pass without complications, multiple magnets create complications. Tissue may become trapped between the magnets leading to pressure ischemia, perforation, fistula formation, obstruction, or volvulus. Sharp-pointed objects stuck in the esophagus also have a higher risk of perforation and need urgent removal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old patient present with dull aching pain in the back and sterile pyuria. Radiograph is given. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Putty kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephrocalcinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcified psoas abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staghorn calculi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Putty kidney&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694680081291-QTPYQDR027IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Putty kidney Presence of sterile pyuria in this patient is a classic feature of genitourinary TB, which later involves the spread of infection to kidneys in the form of Putty kidney, as shown in the radiograph. Sterile pyuria is a form of pyuria that occurs without a detected presence of bacteria. Genitourinary tuberculosis (GUTB) typically involves hematogenous spread of chronic latent pulmonary infection to the kidneys, epididymis, or fallopian tubes; prostate seeding has also been reported but is extremely rare. Other genitourinary organs are affected by local spread. In the kidneys, when multiple granuloma form at the site of metastatic foci, they are typically bilateral, cortical, and adjacent to the glomeruli, and they may remain inactive for decades. Although both kidneys are seeded, clinically significant disease, which is caused by capillary rupture and delivery of proliferating bacilli into the proximal tubules, usually develops in only one kidney. The medullary hypertonic environment impairs the phagocytic function. Growing granuloma may erode into the calyceal system, spreading the bacilli to the renal pelvis, ureters, bladder, and other genitourinary organs. Depending on the status of the patient&#x27;s defense mechanisms, fibrosis and strictures may develop with chronic abscess formation. Extensive lesions can result in nonfunctioning kidneys.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extensive parenchymal calcification in a non-functioning kidney forming its cast is called a &#x27;putty kidney&#x27; or &#x27;autonephrectomy&#x27; which is a characteristic of end-stage renal TB. Ureteral TB is an extension of the disease from the kidneys, generally to the ureterovesical junction, and develops in about one half of all patients with renal TB. It only rarely affects the middle third of the ureter.Ureteral TB often causes ureteral strictures and, sometimes, hydronephrosis . Occasionally, severe cases can cause stricture of virtually the entire ureter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Nephrocalcinosis Option C. Calcified psoas abscess; Psoas abscess is a collection of pus located in the iliopsoas muscle compartment. It can occur either via contiguous or hematogenous spread from distant sites Option D. Staghorn calculi ; A staghorn calculus, a type of kidney stone with branches, happens in some cases because of repeated infections. The branches can block urine from leaving the kidney, causing kidney failure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bladder TB is secondary to renal TB and usually starts at the ureteral orifice. It initially manifests as superficial inflammation with bullous edema and granulation. Fibrosis of the ureteral orifice can lead to stricture formation with hydronephrosis or scarification (ie, golf-hole appearance) with vesicoureteral reflux . Severe cases involve the entire bladder wall, where deep layers of muscle are eventually replaced by fibrous tissue, thus producing a thick fibrous bladder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the given radiograph the dilated bowel loops which are marked with arrow represents :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transverse colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Jejunum&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694680081631-QTPYQDR028IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Jejunum Here, complete mucosal folds are seen, indicating the presence of valvulae conniventes of jejunum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The bowel normally contains variable amounts of air or gas (black). Only the inner aspect of the bowel that contains air can be visualized, while the outer limits of the bowel wall are impossible to see (normally). The large bowel (outlined in the left image) is located peripherally in the abdomen, resembling a “picture frame”. It has a larger diameter than the small bowel and contains mucosal folds, called haustra, that do not completely cross the width of the bowel. The small bowel (outlined in the right image) is located centrally in the abdomen, has a smaller diameter and has folds, called valvulae conniventes (or plicae circulares), that traverse the entire width of the bowel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Transverse colon ; Normal colonic caliber ranges from 3 to 8 cm, with the largest diameter in the cecum; the remainder of the colon is dilated when it is greater than 6 cm and the cecum is not larger than 9 cm in diameter Option B. Ileum ; The ileum is 2-4 m in length and is separated from the cecum by the ileocecal valve (ICV). While there is no discrete line demarcating the jejunum from the ileum, there are a few differences between the two: ileal mesentery contains more fat than jejunal mesentery ileum tends to be smaller caliber than jejunum ileum tends to be lighter in color than the jejunum ileum contains abundant Peyer patches Option D. Duodenum; The jejunum measures on average 2.5 m in length 1. It is differentiated from the duodenum by the duodenal-jejunal flexure, however there is no discrete anatomical landmark differentiating it from the ileum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Small bowel has characteristic circular folds (plicae circulares or valvulae conniventes) which appear radiographically as thin lines that span the entire diameter of the small bowel . In contrast, large bowel has haustral folds that do not span the entire diameter of the bowel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presenting with distended abdomen and pain in the abdomen for past 4 days. Radiograph are given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hollow viscus perforation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thoracic empyema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hollow viscus perforation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hollow viscus perforation Given case scenario is indicative of hollow viscus perforation. Perforated hollow viscus is characterized by loss of gastrointestinal wall integrity with subsequent leakage of enteric contents. Direct trauma or tissue ischemia and necrosis lead to full-thickness disruption of the gastrointestinal wall and perforation. It should be considered in the differential diagnosis for any patient presenting with an acute abdomen. Often, patients describe initially localized, visceral pain that becomes diffuse, dramatic, and severe, and progresses to peritonitis. Alternatively, patients with advanced age, obesity, immunosuppression, or contained perforation may present with minimal findings.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The presence of extraluminal air in an acutely ill patient with abdominal pain is an ominous sign that usually indicates perforation of a hollow viscus. Common causes include gastroduodenal peptic ulcer disease, perforation of a gastrointestinal neoplasm, acute appendicitis with perforation, and acute colonic or (less often) small bowel diverticulitis, including Meckel’s diverticulitis. Other considerations include iatrogenic perforations caused by foreign bodies, or spontaneous rupture of the distal esophagus (Boerhaave’s syndrome), as well as ischemia leading to necrosis. Anatomic considerations depend on the underlying cause of the hollow viscus perforation. Patients with esophageal perforation typically present with pneumomediastinum, which may dissect into the neck, pleural space, or pericardial space, as well as the retroperitoneum and intraperitoneal cavity. Figure : Axial computed tomography image reveals foci of free intraperitoneal air (arrows) as well as significant retroperitoneal air, predominantly within the anterior pararenal space around the pancreas (arrowheads). At surgery, the patient was found to have perforated ulcers within both the first and third portion of the duodenum, accounting for the intraperitoneal and retroperitoneal air, respectively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Liver abscess ; A liver abscess is defined as a pus-filled mass in the liver that can develop from injury to the liver or an intraabdominal infection disseminated from the portal circulation.[1] The majority of these abscesses are categorized into pyogenic or amoebic, although a minority is caused by parasites and fungi Option C. Thoracic empyema ; Empyemas are purulent inflammatory collections within a body cavity. Contrast this with abscesses, which arise within parenchymal tissue, rather than occupying a pre-existing anatomical space. Option D. Gastric volvulus ; Gastric volvulus is a specific type of volvulus that occurs when the stomach twists on its mesentery. It should be at least 180° and cause bowel obstruction to be called gastric volvulus. Merely gastric rotation on its root is not considered gastric volvulus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In esophageal rupture secondary to Boerhaave’s syndrome there is failure of the cricopharyngeus muscle to relax in coordination with vomiting. The esophageal tears are typically within the posterolateral aspect of the distal esophagus, several centimeters proximal to the gastroesophageal junction. This area has been demonstrated to be an anatomically weak point. In patients with peptic ulcer disease, the duodenum is more commonly affected than the stomach. Within the duodenum, ulcers are most commonly found within the first portion. Based on preoperative imaging, the sites of gastroduodenal ulcer perforation are typically within the duodenum or are juxtapyloric in location. In patients with small bowel diverticulosis, the diverticula may be categorized as congenital or acquired. In acquired, or true, diverticula, all three layers of the bowel wall are involved. Plain radiography is useful in the initial evaluation of suspected hollow viscus perforation to detect the secondary signs of extraluminal air. However, the precise location and underlying cause of perforation are unlikely to be detected with radiography. CT abdomen with IV contrast is the preferred imaging modality to confirm the presence of free air within the peritoneal cavity  (pneumoperitoneum) and localize the site of the perforated viscus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient met with a Road traffic accident. In the causality, He had a feeble pulse with pulse rate of 110 BPM. There is reduced air entry on left side of thorax. Systolic BP is 70. There is bruising in left hypochondrium with ecchymosis. What is the Next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abdominal paracentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X ray abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FAST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. FAST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FAST The Focused Assessment with Sonography in Trauma (FAST) is an ultrasound protocol developed to assess for hemoperitoneum and hemopericardium. Numerous studies have demonstrated sensitivities between 85% to 96% and specificities exceeding 98%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Abdominal paracentesis ; NOT preferred in emergency conditions Option B. X ray abdomen ; not the best and preferred investigation in this case. Option D. CECT abdomen ; CECT abdomen is only done after FAST&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Focused assessment with sonography for trauma (FAST) should include views of (1) the hepatorenal recess (Morison pouch), (2) the perisplenic area, (3) the subxiphoid pericardial window, and (4) the suprapubic window (Douglas pouch).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the name of the investigation shows below done in a female who presented with recurrent miscarriage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genitogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Saline infusion sonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT Hysterosalpinography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysterosalpingogram&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hysterosalpingogram&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694680081890-QTPYQDR031IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hysterosalpingogram Given diagram gives the classic representation of a hysterosalpingogram (HSG). Hysterosalpingography (HSG) is a radiographic diagnostic study of the uterus and fallopian tubes most commonly used in the evaluation of infertility.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HSG has long been recognized for its use in detecting tubal patency, polyps, submucosal leiomyomas, synechiae, müllerian anomalies, hydrosalpinges, salpingitis isthmica nodosum (SIN), and peritubal adhesions. It does not, however, provide significant information about the ovaries, other areas of the pelvis, or the microbiologic environment of the endometrium, the latter of which may contribute to poor reproductive outcome in approximately 25% of subfertile women. Known contrast allergy, pregnancy, and active pelvic infection are absolute contraindications to the procedure. Examples of hysterosalpingogram (HSG) images showing: Normal tubal patency, Endometrial polyp, Submucosal leiomyomata, Intrauterine synechiae, Hydrosalpinges, and Salpingitis isthmica nodosum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Genitography demonstrates a male or female type urethral configuration and any fistulous communication with the vagina or rectum . An adequate genitogram should help identifying the exact location where the urethra and the vagina are joined. These anatomic characteristic are very important for mapping surgical strategy A genitography of a newborn baby with ambiguous genitalia due to 21 hydroxylase deficiency congenital adrenal hyperplasia showing contrast material filling the urethra, bladder (Bl), vagina (V) and uterus (Ut) and cervix. Option B: Saline infusion sonohysterography (SIS or SHG) is a procedure to evaluate the uterus and the shape of the uterine cavity. SHG uses ultrasound and sterile fluid to show the uterus and endometrial (uterine lining) cavity. The ovaries are also seen at the time of SHG. SHG should not be performed in women who are pregnant or who are suspected to be pregnant or in women with an active pelvic infection. SHG is usually done after the menstrual period finishes. In women not menstruating (such as those on medications suppressing the menstrual cycle, postmenopausal women, etc.), it may be done at any time.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A hysterosalpingogram (HSG) is a fluoroscopic examination of the uterus and the fallopian tubes, most commonly used in the investigation of infertility or recurrent spontaneous abortions. Indications infertility: to assess uterine morphology and tubal patency Contraindications pregnancy active pelvic infection recent uterine or tubal surgery&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is suffering from acute lymphoblastic leukemia . He has undergone prophylactic cranial irradiation for the same while waiting for bone marrow transplant. Which of the following will be least likely to be affected by radiation exposure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurons in brain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spermatogonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone marrow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intestinal Mucosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neurons in brain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neurons in brain The differentiated fixed postmitotic cells are the most radioresistant. This class includes the long-lived neurons, skeletal muscle cells and erythrocytes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It has meanwhile been shown that the most sensitive cells are those that are undifferentiated, well nourished, dividing quickly and highly active metabolically. Amongst the body cells, the most sensitive are spermatogonia and erythroblasts, epidermal stem cells, gastrointestinal stem cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Spermatogonia; It is radiosesistive Option C. Bone marrow;one of the most radiosesitive organ Option D. Intestinal Mucosa;GIT cells are one of the radiosesitive cells.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Several factors are involved, such as DNA repair, cell cycle arrest, autophagy, and gene alterations. DNA damage response or double data rate (DDR) protects the cells against genomic instability, and also helps the cells to develop radioresistance by increasing the DDR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was brought to the hospital by his father with complaint of fever, low backache and persistent flexion of the hip joint. He had a history of spine TB in the past. On examination child has inguinal swelling. Identify the marked muscle responsible to be involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694680082150-QTPYQDR033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A Given case history and findings are suggestive of psoas abscess in this patient with a history of TB and hence option A is the best choice. This infection can be primitive by haematogenous dissemination from a distant focus, or secondary to retro, intraperitoneal (digestive, renal) or osteoarticular infection. The offending organisms are often S. aureus and Enterobacteriaceae ( Escherichia coli , Klebsiella pneumoniae ), and tuberculous origin remains exceptional in developed countries but is still relevant in endemic countries where tuberculosis is a major public health problem. The clinical picture is insidious and nonspecific, which leads to delayed diagnosis and treatment; the fever triad, lumbar pain and hip stiffness are present in &amp;lt;50 % cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT is the key examination for positive diagnosis. The treatment consists of percutaneous or surgical drainage combined with antituberculous treatment for a minimum of 12 months, combining rifampicin, isoniazid, ethambutol and pyrazinamide for 2 months, followed by 10 months of rifampicin and isoniazid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B, C, D are incorrect as case history and findings are suggestive of psoas abscess in this patient with a history of TB and hence option A is the best choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psoas (or iliopsoas) abscess is a collection of pus in the iliopsoas muscle compartment [1]. It may arise via contiguous spread from adjacent structures or by the hematogenous route from a distant site&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {

        function showResults(index) {

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        // Enable debug mode for detailed logging

        // Log debug messages
        function debugLog(message) {

                console.log(`[DEBUG] ${message}`);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 40 yrs old female came to the hospital with multiple swelling in hand and wrist which was seen on the x-ray. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple Exostoses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple Enchondromas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brown Tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple Fractures / Multiple Osteophytic Growth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiple Enchondromas&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694680164211-QTPYQDR021IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple Enchondromas Given case scenario and image points to the occurrence of multiple enchondromas. Enchondroma is the most common skeletal tumor of the hand. Enchondroma is a lesion which has got hyaline cartilage inside it, usually treated by curettage + Bone graft. They are most often solitary tumors. In rare cases, however, multiple tumors can appear as part of a condition such as Ollier’s disease or Maffucci syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ollier’s disease: Multiple enchondromatoses with deformity &amp;amp; growth stunting (30-35 % malignancy risk) Maffucci syndrome: Multiple enchondromatoses with multiple hemangiomas (100% malignancy risk) + calcified superficial veins (phleboliths). Xray features: Centrally placed radiolucent area at junction of metaphysis &amp;amp; diaphysis Popcorn calcification/Ring &amp;amp; Arc calcification/ stippled calcification (Fan like metaphyseal septation) Fig: X-ray (left) and MRI scan (right) showing a large enchondroma of the fifth metacarpal of the hand.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: OSTEOCHONDROMA/ EXOSTOSIS: Most common benign bone tumour Developmental anomaly ( not a true tumour) Sessile, pedunculated: Stalk grows away from growth plate/joint Large to feel, small on xray Most common site: Distal Femur Overlying Cartilage &amp;lt; 2cm If &amp;gt;2cm: malignant transformation Usually Asymptomatic, painless Causes of pain: Bursitis(MC) Nerve compression Pathological Aneurysm Malignant transformation Option C: Brown tumor is a well circumscribed lytic lesion of the bone due to hyper PTH. It is a blood filled cavity. The blood degradation product gives it a brown color, hence the name brown tumor. Brown tumor is a typical finding seen in case of PTH adenoma. High level of PTH ↓ Increased stimulation of osteoblast ↓ Increased release of RANK ligand ↓ Increase osteoclast stimulation ↓ Lysis ↓ Formation of cysts(osteo-fibrosis-cystica) ↓ Filled with blood degradation products-Brown Tumor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ollier disease is classified as Spranger type I. Clinical features included multiple enchondromas of tubular and flat bones and predominantly unilateral. Three components should be considered in the diagnosis of Ollier disease: clinical description, radiographic finding, and pathologic imaging.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 years old patient with motor vehicle accident presented to the causality. His vitals are stable but he is unable to pass urine. He has blood at the tip of meatus. An RGU was performed as shown below. What is the most likely site of urethral injury? RADIOLOGY&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Membranous Urethra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penile Urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulbar Urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spongy Urethra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Membranous Urethra&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694680164373-QTPYQDR022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Membranous Urethra Mc location of urethral injury associated with pelvic fracture in RTA is membranous urethra (posterior urethra is the most common site and since membranous is a part of posterior urethra, answer is option A). Membranous urethra presents with blood at tip of meatus, pelvic hematoma, etc. The sequence of involvement is bulbomembranous&amp;gt; membranous&amp;gt; bulbar.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Straddle injury is more commonly associated with anterior urethral injury. ADD IMAGE - Symptoms: Primary symptoms Difficulty urinating Urinary retention Gross hematuria Lower abdominal pain Physical exam Blood at urethral meatus Swelling or ecchymosis of penis, scrotum, or perineum Rectal exam: absent or abnormally positioned prostate (high riding prostate) Treatment: Non-operative: transurethral bladder catheter and monitor for healing Indications: if injury is not too severe to necessitate surgery Operative: indications: Severe injury May require diverting urine from injury by placing a suprapubic catheter&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Penile Urethra - The penile urethra is the longest segment (10 to 15 cm) and extends from the lower surface of the urogenital diaphragm to the urethral meatus in the glans penis. The orifices of the bulbomembranous urethral glands are located on the lateral surfaces of the proximal (bulbous) portion of the penile urethra. Option C. Bulbar Urethra - Bulbar (meaning “bulb shaped”) urethral stricture is an obstruction of urine flow through the urethra, which impedes the body&#x27;s ability to pass urine. Option D. Spongy Urethra - The spongy urethra is the region that spans the corpus spongiosum of the penis. It is divided into the pendulous urethra and the bulbous (or bulbar) urethra. The pendulous urethra is invested in the corpus spongiosum of the penis in the pendulous portion of the penis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is brought to the emergency with a stab wound to the right side of his abdomen and liver is suspected to be injured. Investigation is done in this patient and the findings of that are shown in the image. Identify the investigation done? RADIOLOGY&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPLC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plethysmography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thromboelastography&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thromboelastography&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694680164569-QTPYQDR023IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thromboelastography Basic Principles of Thromboelastography. Thromboelastography is used to assess viscoelastic changes in clotting whole blood under low shear conditions after adding a specific coagulation activator.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Components Definition Normal values Problem Treatment 1) R time (reaction time) • Time to start fibrin clot 4-8 min Clotting factors Fresh frozen plasma (FFP) 2) K time (kinetics) •Time elapsed till clot reaches a fixed strength of 20 mm 1-4 min Fibrinogen FFP/Cryoprecipitate 3) Alpha angle •Speed of fibrin accumulation 47-74 Fibrinogen FFP/Cryoprecipitate 4) MA (Maximum amplitude) •Highest vertical amplitude •Represents the ultimate strength of the fibrin clot (overall stability of the clot). • Dependent on platelets (80%) and fibrin (20%) interacting via GPIIb/Illa 55-73 mm Platelets Platelets and/or DDAVP 5) LY30 (Lysis at 30 min) • Percentage of amplitude reduction 30 minutes after MA •Measures fibrinolysis. 0-8% Excess Fibrinolysis Antifibrinolytics e.g. Aminocaproic acid or Tranexamic acid (TXA).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option D: Plethysmography is defined as the determination of changes in volume, and various techniques of plethysmography have been evaluated in the noninvasive examination of the venous system or lung volumes. For this, thoracic movements during breathing are recorded as pressure changes in the surrounding air, which are converted subsequently into changes in the lung volume. This type of measurement only works in a closed set-up. One reason to perform body plethysmography could be to differentiate between restriction and emphysema, that is, chronic lung hyperinflation. Several plethysmographic techniques with different sensors have been used to measure changes in blood volume in a limb, including strain-gauge plethysmography (SGP), impedance plethysmography (IPG), photoplethysmography (PPG), and air plethysmography (APG). These tests rely on the fact that the lower extremity veins are not filled to maximum capacity when the patient is in the supine position . With positional changes or when outflow is occluded by a pressure cuff, the venous system can accommodate increased volume before reaching maximal venous capacitance. With subsequent rapid positional changes or release of an externally inflated pressure cuff, patients with normal outflow exhibit rapid emptying of their lower extremity veins. These tests now routinely use an occlusion cuff, which has increased standardization by avoiding active patient movement and positional changes. High-performance liquid chromatography (HPLC), is a technique in analytical chemistry used to separate, identify, and quantify each component in a mixture. It relies on pumps to pass a pressurized liquid solvent containing the sample mixture through a column filled with a solid adsorbent material . Each component in the sample interacts slightly differently with the adsorbent material, causing different flow rates for the different components and leading to the separation of the components as they flow out of the column. Medical use of HPLC can include drug analysis, but falls more closely under the category of nutrient analysis. While urine is the most common medium for analyzing drug concentrations, blood serum is the sample collected for most medical analyses with HPLC. Other methods of detection of molecules that are useful for clinical studies have been tested against HPLC, namely immunoassays.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In this assay, a standard TEG is run using patient&#x27;s whole blood. Then, separate assays are run using the patient&#x27;s blood with added AA or ADP. The contribution of fibrin to the MA is subtracted using a mathematical formula. This allows determination of the MA (AA) and MA (ADP), respectively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with sudden-onset right leg pain. An investigation was done, and the obtained image is shown below. What is the investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digital subtraction angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ultrasound doppler&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MR angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plethysmography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ultrasound doppler&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694680164685-QTPYQDR024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ultrasound doppler Continuous Wave Pulse Wave No Image Image Sound on continuously Both imaging &amp;amp; Doppler sound pulses generated&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Doppler ultrasound is a special type of ultrasound which is used to look at blood flow. A Doppler ultrasound machine has a hand-held scanner which is connected to a computer. It uses soundwaves to make pictures of the blood flow in your major arteries and veins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A: Digital subtraction angiography (DSA) is a fluoroscopic technique used extensively in interventional radiology for visualizing blood vessels. Radiopaque structures such as bones are eliminated (\&quot;subtracted\&quot;) digitally from the image, thus allowing for an accurate depiction of the blood vessels. The non-contrast image (mask image) of the region is taken before injecting contrast material and therefore shows only anatomy, as well as any radiopaque foreign bodies (surgical clips, stents, etc.) as would a regular x-ray image. Option C: The basic technology behind the pulse oximeter is photoelectric plethysmography. There are two components of the waveforms: the pulsatile component or AC portion and the static component or DC. Time and frequency domain are two different methods available for plethysmographic waveform analysis. Option D:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A normal ultrasound uses sound waves to build images of body structure, but it doesn&#x27;t show the flow of blood. A color doppler uses high-frequency sound waves. Other the other hand, Normal ultrasound uses low-power sound waves.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 14 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);

        // Update quiz navigation panel

                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        // Update results navigation panel

        // Toggle quiz navigation panel
        function toggleNavPanel() {

        // Toggle results navigation panel
        function toggleResultsNavPanel() {

                debugLog(&quot;Toggling results navigation panel&quot;);

        // Handle result navigation click
        function handleResultNavClick(index) {

        // Show submit modal
        function showSubmitModal() {
            try {
