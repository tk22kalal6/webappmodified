s&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AV malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intraparenchymal hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subdural hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subarachnoid hemorrhage&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236509-QT36IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subarachnoid hemorrhage There are hyperdense areas in the subarachnoid space , around the cisterns , suggestive of subarachnoid hemorrhage Also the clinical feature of headache is an important feature of SAH, the term used is generally “thunderclap headache”&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SUBARACHNOID HEMORRHAGE Non-contrast CT (NCCT) : Hyperdense (bright) areas in the subarachnoid spaces : On NCCT, SAH typically appears as hyperdense (white) areas within the sulci , cisterns , or fissures around the brain. This is due to acute blood collection. Common locations : Blood is often seen in the basal cisterns , Sylvian fissures , interhemispheric fissure , and perimesencephalic cisterns . In severe cases, blood may extend into the ventricles (intraventricular hemorrhage) or the brain parenchyma. Early detection : CT has high sensitivity in the first 6-12 hours after symptom onset. However, sensitivity decreases with time, so early imaging is crucial. CT Angiography (CTA) : Used to identify the source of bleeding , especially in cases of aneurysmal SAH . CTA can visualize vascular abnormalities such as ruptured cerebral aneurysms (the most common cause of spontaneous SAH) or arteriovenous malformations (AVMs) . Key Radiological Signs : Star sign : Blood may accumulate in the basal cisterns, creating a star-shaped appearance. Perimesencephalic SAH : A subtype of SAH, typically benign, shows blood localized around the brainstem without involvement of the Sylvian fissures or lateral ventricles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. AV Malformation: On NCCT, it may show a tangle of vessels and possible calcifications. CT angiography would reveal dilated feeding arteries and draining veins. Option: C. Intraparenchymal Hemorrhage: Appears as a hyperdense area within the brain parenchyma on NCCT. Option: D. Subdural Hemorrhage: Appears as a crescent-shaped hyperdensity along the surface of the brain on NCCT. Editing team- there is a mantra on brain hemorrhages. Please add that&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly woman with a known history of Myasthenia Gravis presents with symptoms including fatigue, facial congestion, dilated neck veins, and breathlessness, which are indicative of superior vena cava (SVC) obstruction. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectopic thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Germ cell tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thymoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236576-QT42IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thymoma Thymomas are commonly linked to Myasthenia Gravis , often exacerbating symptoms related to the condition. The patient presents with fatigue, facial congestion, dilated neck veins, and breathlessness , indicative of superior vena cava (SVC) obstruction caused by a mediastinal mass. Thymomas typically occur in the anterior mediastinum , where they can compress surrounding structures, including the SVC. On imaging, thymomas appear as masses in the anterior mediastinum, often leading to significant vascular complications like SVC obstruction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thymomas are tumors that arise from the epithelial cells of the thymus , typically located in the anterior mediastinum . Location : Anterior mediastinum is the most common site for thymomas, and they are often seen adjacent to the heart and great vessels, such as the superior vena cava (SVC) . Their location predisposes them to cause SVC obstruction or compress nearby structures, resulting in symptoms like facial swelling , dilated neck veins , and dyspnea , as in the case of this patient. CT Imaging Features : Non-contrast CT (NCCT) : Thymomas appear as well-defined masses in the anterior mediastinum. They are often homogeneous but may contain calcifications or cystic areas if they are larger or more advanced. Contrast-enhanced CT : On contrast-enhanced CT , thymomas generally enhance homogeneously but may have areas of necrosis or hemorrhage in advanced cases. These tumors may also invade adjacent structures, such as the pleura or pericardium . CT is critical for assessing the degree of invasion. Thymomas can have smooth or lobulated contours , and large tumors may demonstrate irregular borders due to local invasion . MRI Features : T1-weighted images : Thymomas are typically iso- to hypointense compared to muscle. T2-weighted images : Thymomas tend to be hyperintense due to their soft tissue composition and potential cystic changes. MRI is particularly useful in assessing the extent of invasion into adjacent structures, such as the great vessels (e.g., SVC), pericardium, or lungs. Thymomas are staged based on the degree of invasion (Masaoka staging), with imaging playing a crucial role in identifying tumor invasion and metastasis , which can involve the pleura, lungs, or lymph nodes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Lipoma: A lipoma appears as a well-defined, homogeneous, hypodense mass with fat density (typically -100 to -50 Hounsfield units) on CT. Option: B. Ectopic Thyroid: Ectopic thyroid tissue typically appears as a midline soft-tissue mass in the anterior mediastinum, showing isodensity similar to normal thyroid tissue. Option: D. Germ Cell Tumor: present as irregular solid masses in the anterior mediastinum, often with heterogeneous density , calcifications, or cystic components.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Most common mediastinal masses Anterior Mediastinum: (4Ts) Thymoma Thyroid mass (ectopic thyroid, goiter) Teratoma/Germ cell tumors Terrible Lymphoma Middle Mediastinum: Lymphadenopathy Bronchogenic cyst Pericardial cyst Aortic aneurysm Posterior Mediastinum: Neurogenic tumors (Schwannoma, Neurofibroma) Esophageal masses (Leiomyoma, Carcinoma) Meningocele Vertebral body lesions (e.g., metastasis)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-week-old infant presented to the ER with projectile vomiting. USG abdomen findings of the infant are given below. Probable diagnosis is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sigmoid volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital hypertrophic pyloric stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Congenital hypertrophic pyloric stenosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236583-QT43IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital hypertrophic pyloric stenosis The pylorus shows thickened muscle layer in thickness, it is also elongated (string sign) This is indicative of hypertrophic pyloric stenosis The clinical history of infant and projectile vomiting also matches with the diagnosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important radiological findings in congenital hypertrophic pyloric stenosis Pyloric muscle thickness : &amp;gt;3 mm is diagnostic of CHPS. Pyloric canal length : &amp;gt;15-18 mm , indicating elongation of the pylorus. Target sign : In a cross-sectional view, a hypoechoic thickened muscle surrounding an echogenic mucosal center. Cervix sign : The appearance of the thickened pylorus resembling the cervix. Antral nipple sign : Protrusion of pyloric mucosa into the gastric antrum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Sigmoid Volvulus: On imaging , it may show a \&quot;coffee bean sign,\&quot; indicating distended bowel loops. Ultrasound can demonstrate a whirl sign , but it is not a common finding in infants. Option: B. Duodenal Atresia: Characteristically shows a \&quot;double bubble sign\&quot; on X-ray indicating a distended stomach and proximal duodenum with no air in the distal bowel. Option: D. Intussusception: On ultrasound, it typically presents as a \&quot;target sign\&quot; or \&quot;doughnut sign,\&quot; indicating the presence of the intussuscepted segment and leading to a bowel obstruction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant presents with respiratory distress. He has a previous history of recurrent respiratory infections. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital malformations of the airway&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital diaphragmatic hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyopneumothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Congenital malformations of the airway&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236619-QT48IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital malformations of the airway The images provided show multiple cystic changes within the lung fields, which are highly suggestive of congenital lung malformations, especially These malformations can appear as cystic or solid lesions on imaging, often involving one lobe, as shown in the CT images Infants with congenital airway malformations often present with respiratory distress early in life, as in this case. This presentation, coupled with recurrent infections, is typical for patients with airway malformations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital Cystic Adenomatoid Malformation (CCAM) , also known as Congenital Pulmonary Airway Malformation (CPAM) , is a rare developmental anomaly of the lung characterized by an abnormal proliferation of cystic and adenomatous lung tissue. It usually involves one lobe and can vary in size and appearance, ranging from small microcysts to large cystic spaces. CCAMs often present in newborns or infants with respiratory distress or recurrent infections . Types of CCAM (STOCKER Classification) Type I (Macrocystic) : Large cysts &amp;gt;2 cm, most common (~60-70%), better prognosis. Type II (Microcystic) : Multiple small cysts (0.5–2 cm), often associated with other anomalies. Type III (Solid) : Appears as a solid mass, poor prognosis due to compression. Type IV : Large peripheral cysts, similar to Type I but more peripheral. Type 0 (Adenoid) : Rare, solid lesions, affects the entire lung.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Lung Abscess: usually presents as a single thick-walled cavity with an air-fluid level. Option: C. Congenital Diaphragmatic Hernia: A diaphragmatic hernia would show herniation of abdominal contents into the chest cavity Option: D. Pyopneumothorax: involves the presence of pus and air in the pleural space, typically presenting with a collapsed lung and pleural effusion on imaging.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient presents with nasal polyps and rhinosinusitis. X-ray and clinical images are as below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Young&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kartagener&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Churg Strauss syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kartagener&#x27;s syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236624-QT49IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kartagener&#x27;s syndrome Image 1 (Chest X-ray): Shows dextrocardia (heart located on the right side of the chest) and mild bronchiectasis Image 2 (Endoscopic nasal view): Demonstrates nasal polyps Image 3 (CT of the paranasal sinuses): Shows mucosal thickening and opacification of the sinuses , consistent with chronic rhinosinusitis Kartagener&#x27;s syndrome presents with a classic triad of chronic sinusitis, bronchiectasis, and situs inversus (reversed positioning of internal organs).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Young&#x27;s Syndrome: It is associated with obstructive azoospermia and bronchiectasis but lacks the hallmark organ reversal seen in Kartagener&#x27;s syndrome. Option: C. Churg-Strauss Syndrome: Typically shows patchy opacities and nodules on imaging due to vasculitis and is associated with asthma, peripheral eosinophilia, and systemic vasculitis Option: D. Cystic Fibrosis: Primarily causes widespread bronchiectasis and hyperinflation on imaging, but it does not present with situs inversus or dextrocardia, which are key features of Kartagener’s syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given below is a USG taken at approximately 8 weeks of gestation. Which anomaly can be observed here? USG – ultrasound&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anencephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydranencephaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Encephalocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anencephaly&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732183236639-QT57IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anencephaly The ultrasound shows an absent cranial vault, which is characteristic of anencephaly . This is a severe neural tube defect where the cranial bones and a large portion of the brain do not develop. The absence of the fetal skull and brain structures is evident in this early gestation scan.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anencephaly is the most severe form of cranial neural tube defect and is characterized by an absence of cortical tissue (although the brainstem and cerebellum may be variably present) as well as an absence of the cranial vault. The morphological spectrum within anencephaly ranges from holocrania (most severe form) to meroacrania (mildest form) Associations Other Neural Tube Defects: Spina Bifida (Especially Cervical) Congenital Heart Defects Cleft Lip/Palate Diaphragmatic Hernia(S) Spinal Dysraphism Skeletal Anomalies: E.G. Clubfeet Gastrointestinal Abnormalities: E.G. Omphalocele Urinary Tract Abnormalities: Hydronephrosis Most Common USG findings No Parenchymal Tissue Is Seen Above The Orbits And The Calvarium Is Absent: Parts Of The Occipital Bone And Midbrain May Be Present If A Small Amount Of Neural Tissue Is Present, It Is Then Termed Exencephaly This May Be Seen At An Earlier Stage Less Than Expected Value For The Crown-Rump Length (CRL) A \&quot;Frog Eye\&quot; Or \&quot;Mickey Mouse\&quot; Appearance May Be Seen When Seen In The Coronal Plane Due To Absent Cranial Bone And/Or Brain And Bulging Orbits May Show Evidence Of Polyhydramnios: Due To Impaired Swallowing&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Hydranencephaly- there is a replacement of brain structures by cerebrospinal fluid, but the cranial vault is present. On ultrasound, you would see a fluid-filled cavity instead of brain tissue, not an absent skull. Option: C. Meningocele: Meningocele involves herniation of the meninges through a defect in the skull or spinal column. Option: D. Encephalocele: Encephalocele is the herniation of brain tissue through a defect in the skull.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presented with seizures which subsided with injection Midazolam. Blood investigations and lumbar puncture studies were normal. MRI is done and the image is given below. What is the next best investigation of choice for further assessment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MR spectroscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ocular B scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CB NAAT of CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MR spectroscopy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446551-QT58IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MR spectroscopy MR Spectroscopy allows for non-invasive differentiation, essential in pediatric patients where invasive tests like biopsies are not ideal. In the case of a ring-enhancing lesion, it is crucial to determine if the lesion is caused by a parasitic infection (neurocysticercosis) or a bacterial infection (commonly tuberculoma), provided the history Neurocysticercosis typically shows a specific peak for lactate and succinate on MR Spectroscopy, Tuberculoma , on the other hand, shows an elevated lipid peak due to the presence of necrotic material and mycolic acids associated with tuberculosis infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The technique of magnetic resonance spectroscopy (usually shortened to MR spectroscopy or MRS ) allows tissue to be interrogated for the presence and concentration of various metabolites. MR spectroscopy findings in ring enhancing lesions Disease metabolites MR Spectro finding Key Glioblastoma Multiforme (GBM) Elevated choline (Cho), reduced N-acetyl aspartate (NAA), presence of lactate and lipid peaks ↑ Cho, ↓ NAA, ↑ Lactate/Lipids Brain Abscess Elevated lactate and lipid peaks, presence of acetate, succinate, and amino acids (e.g., alanine) ↑ Lactate, ↑ Lipids, ↑ Acetate, Succinate Metastatic Brain Tumor Elevated choline, reduced NAA, and high lipid/lactate peaks. Sometimes elevated taurine in some tumors. ↑ Cho, ↓ NAA, ↑ Lipids/Lactate Primary CNS Lymphoma Elevated choline, decreased NAA, possible presence of lipid peaks due to necrosis ↑ Cho, ↓ NAA, ± Lipids Toxoplasmosis (in Immunocompromised Patients) Elevated lactate, lipid peaks, possible minor increase in choline (non-specific) ↑ Lactate, ↑ Lipids, ± Cho Tuberculoma Presence of lipid peaks, elevated lactate, variable choline levels ↑ Lipids, ↑ Lactate, ± Cho Demyelinating Lesions (e.g., Multiple Sclerosis, ADEM) Reduced NAA, elevated choline, possible increase in lactate in acute phase ↓ NAA, ↑ Cho, ± Lactate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Ocular B Scan : This is used to assess ocular or orbital abnormalities and is not relevant to intracranial lesions. Option: C. CBNAAT of CSF : Cartridge-based nucleic acid amplification testing (CENAAT) is used for detecting certain infections in the cerebrospinal fluid. However, since the lumbar puncture studies were normal, this test is not relevant here. Option: D. PET Scan : They are not typically the first choice for investigating intracranial lesions in children.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the diagnosis from the given CT scan:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PUJ obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multicystic kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PUJ obstruction&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446556-QT59IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PUJ obstruction On CT imaging, PUJ obstruction often shows a ballooned renal pelvis This gives the characteristic appearance of a dilated renal pelvis without further downstream involvement, which is visible in the CT image.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelviureteric junction (PUJ) obstruction/stenosis , also known as ureteropelvic junction (UPJ) obstruction/stenosis , can be one of the causes of obstructive uropathy. It can be congenital or acquired with a congenital pelviureteric junction obstruction being one of the commonest causes of antenatal hydronephrosis. Associations: In congenital cases, some renal tract abnormalities are recognized Renal duplication Multicystic dysplastic kidneys Horseshoe kidney or cross-fused ectopia In ~40% of cases, an aberrant, accessory, or early-branching lower pole segment vessel is found and observed to compress the ureter, causing mechanical obstruction Radiographic features Dilated renal pelvis is described as \&quot;ballooned renal pelvis\&quot; with collapsed proximal ureter. Fluoroscopy/IVU Traditionally intravenous urography/pyelography (IVU/IVP) has been performed for assessing for pelviureteric junction obstruction. The administration of furosemide may be used to assist in confirming the diagnosis, in particular, to exclude a dilated non-obstructed upper collecting system (so-called &#x27;baggy pelvis&#x27;). Ultrasound will often show a dilated renal pelvis with a collapsed proximal ureter Doppler sonography: the obstructed kidneys may show higher resistive indices CT May show evidence of hydronephrosis +/- caliectasis with collapsed ureters. Useful for assessing crossing vessels at the pelviureteric junction, especially when surgical intervention is planned Ballooning of the left renal pelvis with moderate hydronephrosis, and no visualized dilated left ureter, suggestive of pelviureteric junction obstruction on the left.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Renal Cyst : A renal cyst appears as a localized, fluid-filled hypodense area within the kidney. Option: C. Renal Tumor would present as a mass within or around the kidney, rather than dilation of the renal pelvis. Tumors may also show enhancement after contrast, which is not indicated here. Option: D. Multicystic Kidney : This condition presents with multiple cysts scattered throughout the kidney, giving it a “clustered” appearance. It is usually diffuse, affecting the entire kidney rather than causing a singularly dilated renal pelvis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does this image below indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choledochal cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gall bladder carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholangiocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choledocholithiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Choledochal cyst&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446775-QT90IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Choledochal cyst The image shows a significantly dilated common bile duct (CBD), which is a hallmark of a choledochal cyst The image depicts a smooth, cystic dilation without any evidence of irregularity or wall thickening. Malignant causes such as cholangiocarcinoma, which usually presents with an irregular or mass-like appearance. MRCP is particularly helpful in visualizing the biliary tree and diagnosing choledochal cysts, as seen here. The clear, rounded dilation of the CBD on the MRCP image supports the diagnosis of a choledochal cyst, as it reveals the cystic nature of the dilated bile duct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Choledochal cysts represent congenital cystic dilatations of the biliary tree. Diagnosis relies on excluding other conditions as a cause of biliary duct dilatation, e.g. tumor, gallstone, inflammation. ● Clinical presentation The classical presentation includes the triad of abdominal pain jaundice abdominal mass Ultrasound Findings : Shows cystic structures separate from the gallbladder, often in the right upper quadrant. May visualize dilated common bile duct or cystic dilatations depending on the type. Doppler can help rule out vascular origin of the cystic structure. Magnetic Resonance Cholangiopancreatography (MRCP) : Gold standard for diagnosis as it provides detailed imaging of the biliary anatomy non-invasively. Clearly delineates the type and extent of the cystic dilatation. Can assess for associated complications like strictures, stones, or pancreatitis. Image source - Radiopedia 3D image from MRCP shows an anomalous pancreaticobiliary junction, with a high junction of the pancreatic duct with the common bile duct resulting in a long common channel (&amp;gt;15 mm). There is fusiform dilation of the common bile duct, compatible with a type I choledochal cyst. CT Scan Findings : Useful in visualizing the cystic dilatation and its relationship to adjacent organs. May detect associated complications like bile duct stones or pancreatitis. Complications to Look For : Cholangitis : Thickened bile duct walls or periductal enhancement. Cholelithiasis or Choledocholithiasis : Stones within the cyst or bile ducts. Malignancy Risk : Choledochal cysts carry a risk of cholangiocarcinoma, so careful evaluation for any irregular wall thickening or nodularity is essential.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Gall Bladder Carcinoma : typically presents with a mass involving the gallbladder or surrounding areas and may cause secondary bile duct obstruction. Option: C. Cholangiocarcinoma : often presents with irregular ductal thickening or a mass effect and is associated with more localized bile duct dilatation. The smooth, cystic dilatation here does not match the typical appearance of cholangiocarcinoma. Option: D. Choledocholithiasis : can lead to bile duct dilation but usually causes segmental dilatation, not the diffuse, smooth cystic dilation seen here. Additionally, stones would likely show hyperdense areas within the duct, which are not visible in this image.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Todani classification of Choledochal cysts Type I : Most Common, Accounting For 80-90% (This Type Can Present In Utero ) Ia : Dilatation Of Extrahepatic Bile Duct (Entire) Ib : Dilatation Of Extrahepatic Bile Duct (Focal Segment) Ic : Dilatation Of The Common Bile Duct Portion Of Extrahepatic Bile Duct Type Ii : True Diverticulum From Extrahepatic Bile Duct Type Iii : Dilatation Of Extrahepatic Bile Duct Within The Duodenal Wall (Choledochocele) Type Iv : Next Most Common Iva : Cysts Involving Both Intra And Extrahepatic Ducts Ivb : Multiple Dilatations/Cysts Of Extrahepatic Ducts Only Type V : Multiple Dilatations/Cysts Of Intrahepatic Ducts Only (Caroli Disease) Type Vi : Dilatation Of Cystic Duct&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic calcific pancreatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesenteric calcification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jejunal fecolith&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic calcific pancreatitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446785-QT91IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic calcific pancreatitis The X-ray image shows multiple small, speckled calcifications in the region of the pancreas, this distribution and pattern are typical of pancreatic calcifications , commonly seen in chronic pancreatitis. This radiological finding typically correlates with a long-standing history of symptoms like abdominal pain and digestive issues.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic pancreatitis represents the end result of a continuous, prolonged, inflammatory, and fibrosing process that affects the pancreas. This results in irreversible morphologic changes and permanent endocrine and exocrine pancreatic dysfunction. Important radiological findings to look out for Pancreatic Calcifications : Multiple, irregular, punctate, or coarse calcifications within the pancreas, often distributed throughout the gland. Ductal Dilatation : Dilated main pancreatic duct and possibly side branches, often with intraductal stones visible. Parenchymal Atrophy : Shrunken pancreatic parenchyma with fibrotic changes, leading to irregular gland borders and loss of normal lobular structure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. Mesenteric Calcification : are usually located in the mesenteric fat, often due to conditions like mesenteric lymph node calcification or mesenteric ischemia. Option: C. Horseshoe Kidney : involves fusion of the lower poles of the kidneys, resulting in a “U”-shaped configuration across the midline of the abdomen. Option: D. Jejunal Fecolith : Jejunal fecoliths are localized calcified material in the intestinal tract. They would appear as single or few calcified masses within the intestinal loops&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA TIGAR-O classification for chronic pancreatitis The major risk factors for the development of chronic pancreatitis may be categorized according to the TIGAR-O system : T: toxic-metabolic (e.g. alcohol) I: idiopathic Guidelines recommend that cystic fibrosis needs to be ruled out in these patients before calling it idiopathic G: genetic More commonly seen in the pediatric population A: autoimmune R: recurrent O: obstructive (e.g. choledocholithiasis , pancreatic head tumor )&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following using the radiological image given below: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3-A, 2-B, 1-C, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-A, 3-B, 4-C, 1-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-A, 4-D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2-A, 1-B, 3-C, 4-D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-B, 2-C, 3-A, 4-D&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446963-QT123IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-B, 2-C, 3-A, 4-D&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trachea (1) : The trachea appears as an air-filled, dark (low-density) circular structure in the midline, located anterior to the esophagus. Its position and distinct low-density make it identifiable in thoracic CT images. Esophagus (2) : The esophagus is typically located posterior to the trachea and may contain air, appearing as a small, low-density (dark) structure. It is usually flattened or slightly round depending on its contents and can sometimes blend with surrounding soft tissue. Arch of Aorta (3) : The arch of the aorta is seen as a high-density (bright) circular structure due to its thick walls and blood content. It is located posteriorly and to the left of the trachea, typically at the level of the aortic arch. Superior Vena Cava (4) : The superior vena cava appears as a round or oval high-density (bright) structure on the right side of the trachea. It carries deoxygenated blood from the upper body and is located more laterally compared to the trachea.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoroscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X-ray of alkali ingestion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium swallow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-ray of acid ingestion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluoroscopy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1732270446967-QT124IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluoroscopy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B- X-ray of Alkali Ingestion X-ray images post-alkali ingestion would primarily show damage like thickening of the esophagus and possibly ulceration or perforation rather than a barium-filled lumen. Alkali ingestion leads to liquefactive necrosis, but the radiographic findings usually are secondary to complications like perforation rather than showing contrast. OPTION C Barium Swallow P rovides detailed imaging of the esophagus as well as the upper gastrointestinal tract. Option D- X-ray of Acid Ingestion Acid ingestion typically causes coagulative necrosis, leading to changes like strictures, perforation, or esophageal thickening on plain X-ray, without the specific appearance of a barium-filled esophagus and stomach.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;" frameborder="0" width="100%" height="2000px"></iframe>
</div>
