&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient comes to emergency department with severe abdominal pain and an erect radiograph is shown, what is the definitive treatment of the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laparotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric lavage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest Tube insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Laparotomy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679903331-QTPYQDR061IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparotomy Air under diaphragm - due to Duodenal Ulcer perforation. Patient usually presents with perforation peritonitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of Perforation Peritonitis Initial Priority - Resuscitation and Analgesics. There is no contraindication to give analgesics with fear of masking symptoms of peritonitis. Following Resuscitation - Principal treatment is Surgical by Upper Midline Laparotomy. Laparoscopy can be used. Most important component in Surgery-Thorough Peritoneal Lavage to remove all fluid and food debris. Options to close are: Massive Duodenal or Gastric ulcers where closure is difficult we can do Distal Gastrectomy and do Roux En Y reconstruction as procedure of Choice Gastric ulcers are excised and the. edges closed to exclude malignancy. If perforation is difficult to close primarily we can close the leak with omental patch alone (Modified Graham&#x27;s Patch Closure) Closed the perforated ulcer in transverse direction as in Pyloroplasty and then omental patch is kept. Don&#x27;t tie sutures so tightly. All patients are given systemic antibiotics. All patients are given Gastric antisecretory agents and H. Pylori Eradication mandatory. Old concepts of Truncal vagotomy with Pyloroplasty or HSV are not done in most places nowadays&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Intubation Option C. Gastric lavage Option D. Chest Tube insertion Perforation peritonitis. Is an emergency condition, in this question patient needs emergency laprotomy, hence OptionB, C, D are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary peritonitis is most often spontaneous bacterial peritonitis (SBP) seen mostly inpatients with chronic liver disease. Secondary peritonitis is by far the most common form of peritonitis encountered in clinical practice. Tertiary peritonitis often develops in the absence of the original visceral organ pathology.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the name of the investigation shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BAMFT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barium swallow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Looposcopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ba enema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. BAMFT&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679903580-QTPYQDR062IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BAMFT A small bowel follow through is a single contrast study (oral contrast, either barium or water-soluble contrast). It is often performed after an upper GI fluoroscopic study, as the contrast column moves from the stomach and duodenum to the small bowel.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Barium small-bowel follow throughs are used to diagnose disorders of the small intestine, such as ulcers, tumors, and inflammatory bowel disease, a group of disorders that includes Crohn&#x27;s disease and ulcerative colitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Barium swallow: Barium meal: Barium meal follow through: Barium Enema:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications. The barium swallow test, or esophagram, is useful for investigating patients with a variety of complaints that may be due to abnormalities within the esophagus. A few examples of such symptoms include difficulty swallowing (dysphagia), heartburn (dyspepsia), or gastroesophageal reflux (GERD).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the infection from the chest X-ray of patient with low grade fever?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ILD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchopneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Miliary TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consolidation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Miliary TB&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679903804-QTPYQDR063IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Miliary TB Radiograph shows diffusely spread millet seeds like lesions in all 3 zones. Miliary tuberculosis is due to hematogenous dissemination of tubercle bacilli. ‘Classically miliary tuberculosis develops following hematogenous dissemination at the time of primary infection’ In adults miliary tuberculosis may be due to reactivation of old disseminated foci (secondary reactivation)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The term miliary opacities refers to innumerable, small 1-4 mm pulmonary nodules scattered throughout the lungs. Causes: Tb Sarcoidosis Silicosis Coal worker’s pneumoconiosis Langerhans cell histiocytosis Pulmonary alveolar proteinosis Hypersensitivity pneumonitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. ILD;Interstitial lung disease may be caused by long-term exposure to hazardous materials, such as asbestos or coal dust, or it can be caused by an auto-immune disease such as rheumatoid arthritis. Once lung scarring occurs, it&#x27;s generally irreversible. Option B. Bronchopneumonia; Bronchopneumonia is a type of pneumonia that inflames the alveoli (tiny air sacs) inside the lungs. Someone with bronchopneumonia may have trouble breathing because their airways are constricted. Due to inflammation, their lungs may not get enough air. Option D. Consolidation ; Lung consolidation is when the air in the small airways of the lungs is replaced with a fluid, solid, or other material such as pus, blood, water, stomach contents, or cells. It can be caused by conditions like aspiration, pneumonia, and lung cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Miliary tuberculosis is a potentially fatal form of disseminated disease due to the hematogenous spread of tubercle bacilli to the lungs and other organs. It results in the formation of millet seed-sized (1 to 2 mm) tuberculous foci.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition in the below Image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lacunar infarct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal Ganglia bleed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraventricular bleed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lacunar infarct&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679904149-QTPYQDR064IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lacunar infarct Right was marked on left side so if a side is marked, it will be according to the marked side rather than convention The whitish density in the ventricle is normal choroid plexus calcification They played some trick on right and left side here&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lacunar stroke or lacunar infarct (LACI) is the most common type of ischemic stroke, and results from the occlusion of small penetrating arteries that provide blood to the brain’s deep structures. Radiograph also shows a left thalamic infarct but from the options given most appropriate answer would be a lacunar infarct. Lacunar infarcts are small (&amp;lt;15mm) infarcts in the distal distribution of deep penetrating vessels (lenticulostriate, thalamo perforating, and pontine perforating arteries, recurrent artery of Heubner). They result from occlusion of one of the small penetrating end arteries at the base of the brain and are due to fibrinoid degeneration Most lacunar infarcts are clinically silent, but repeated episodes are associated with vascular dementia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Basal Ganglia bleed ; Basal ganglia hemorrhages are a common form of intracerebral hemorrhage, and usually result from poorly controlled long-standing hypertension, although they also have other causes. When due to chronic hypertension, the stigmata of chronic hypertensive encephalopathy are often present Option D. Intraventricular bleed ;Intraventricular hemorrhage (IVH) of the newborn is bleeding into the fluid-filled areas, or ventricles, surrounded by the brain. The condition is most often seen in premature babies, and the smaller and more premature the infant, the higher the risk for IVH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A lacunar stroke, also called a lacunar infarct, occurs when an artery that supplies blood to the deeper portions of the brain becomes blocked. Other types of strokes occur on the surface, or cortex, of the brain. Lacunar strokes represent anywhere from 15% to 25% of strokes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is water soluble contrast?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iodine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bromium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Iodine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iodine Contrast agents: Barium Water soluble agents(iodinated): Gastrografin, Urografin, Iohexol Iodinated contrast agents Ionic - Urografin, Iothalamate Non Ionic - Ioversol, Iohexol, Iodixanol&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iodinated contrast media are contrast agents that contain iodine atoms used for x-ray-based imaging modalities such as computed tomography (CT). They can also be used in fluoroscopy, angiography and venography, and even occasionally, plain radiography. Although the intravenous route of administration is most common, they are also administered by many other routes, including gastrointestinal (oral, rectal), cystourethral, vaginal, intraosseous, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Barium Option C. Bromium Option D. Calcium Option A, C, D are incorrect as they are not water soluble  contrast.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low osmolality contrast media (LOCM) are less than three times the osmolality of human serum and preferred for intravascular and intrathecal administration. Modern LOCM are generally, but not always, nonionic monomers composed of tri-iodinated benzene rings with various side chains that contain polar alcohol (-OH) groups that make them water-soluble 3. LOCM in current use include the following: iopamidol (Isovue) iohexol (Omnipaque) iopromide (Ultravist) ioversol (Optiray) ioxilan (Oxilan&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where do you find \&quot;Gasless abdomen\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrotizing enterocolitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute pancreatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute pancreatitis Multiple disease may give rise to gasless abdomen with most important being severe intestinal obstruction and acute pancreatitis due severe vomiting Causes of Gasless Abdomen: Mesentric Ischemia Midgut Volvulus Acute Pancreatitis Small bowel obstruction Congenital atresia Ascites Large abdominal mass – due to displacement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sign seen in acute pancreatitis- Colon Cut Off Gasless Abdomen Duodenal Ileus Sentinel Loop IOC is MRCP Colon cut off:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Intussusception ; Intussusception is a life-threatening illness and occurs when a portion of the intestine folds like a telescope, with one segment slipping inside another segment. This causes an obstruction, preventing the passage of food that is being digested through the intestine. Option C. Necrotizing enterocolitis ;Necrotizing enterocolitis (NEC) is a serious gastrointestinal problem that mostly affects premature babies. The condition inflames intestinal tissue, causing it to die. A hole (perforation) may form in your baby&#x27;s intestine. Bacteria can leak into the abdomen (belly) or bloodstream through the hole Option D. Ulcerative colitis ; Ulcerative colitis ( UC ) is a long-term condition that results in inflammation and ulcers of the colon and rectum.The primary symptoms of active disease are abdominal pain and diarrhea mixed with blood (hematochezia). Weight loss, fever, and anemia may also occur.Often, symptoms come on slowly and can range from mild to severe&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute pancreatitis (AP) is a sudden inflammation of the pancreas. Causes, in order of frequency, include: 1) a gallstone impacted in the common bile duct beyond the point where the pancreatic duct joins it; 2) heavy alcohol use; 3) systemic disease; 4) trauma; 5) and, in minors, mumps. Acute pancreatitis may be a single event; it may be recurrent; or it may progress to chronic pancreatitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Boot shaped heart is due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left atrial Enlargement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right Ventricular Hypertrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right atrial enlargement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biventricular Hypertrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Right Ventricular Hypertrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right Ventricular Hypertrophy Various heart shapes: Boot shaped - TOF Box shaped - Ebstein Snow man - TAPVC Egg on side - TGA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Boot shaped heart. A &#x27;boot-shaped&#x27; heart is the description given to the appearance of the heart on plain film in some cases of Tetralogy of Fallot. It describes the appearances of an upturned cardiac apex due to right ventricular hypertrophy and a concave pulmonary arterial segment. The other defects include pulmonary artery stenosis, ventricular septal defect and dextroposition of aorta. Though cyanosis is one of the classical signs, it is usually not present at birth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Left atrial Enlargement Option C. Right atrial enlargement Option D. Biventricular Hypertrophy Boot shape heart in TOF is due to Right Ventricular Hypertrophy , hence Option A, C, D rae incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetralogy of Fallot is a heart defect made up of four different heart problems: ventricular septal defect, overriding aorta, pulmonary stenosis and right ventricular hypertrophy. These problems result in cyanotic, or blue, skin on babies because of a lack of oxygen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis of IVP image shown in the figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genitourinary TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vesico Ureteric Reflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ureteric Calculus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ureterocele&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679904350-QTPYQDR068IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ureterocele Cobra head or adder head appearance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important signs: Flower Vase - Horse shoe kidney Maiden Waist - Retroperitoneal Fibrosis Putty Kidney - Tuberculosis Drooling Lily - Duplication Pine Tree - Neurogenic bladder Spoke Wheel - Oncocytoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Genitourinary TB ;Genitourinary tuberculosis (GUTB) usually involves the urinary tract or genital organs due to the hematogenous spread of chronic latent pulmonary tuberculosis. The diagnosis of GUTB is often delayed due to symptoms and signs often being masked by another disease, usually a urinary tract infection (UTI). Option C. Vesico Ureteric Reflux ;Vesicoureteral reflux (VUR) is a condition in which urine flows backward from the bladder to one or both ureters and sometimes to the kidneys. VUR is most common in infants and young children. Most children don&#x27;t have long-term problems from VUR. Option D. Ureteric Calculus ;Ureterolithiasis, also known as ureteric calculi, is the presence or formation of stones within the ureters, which are the tubes responsible for the passage of urine from the kidneys to the bladder. Most of these stones, approximately 80%, are found to be composed predominantly of calcium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A ureterocele is a congenital abnormality found in the ureter. In this condition the distal ureter balloons at its opening into the bladder, forming a sac-like pouch. It is most often associated with a duplicated collection system, where two ureters drain their respective kidney instead of one. Simple ureterocele, where the condition involves only a single ureter, represents only twenty percent of cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which heart chamber compress the esophagus in patient with mitral stenosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left atrium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right atrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right ventricle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left atrium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Left atrium Sign in mitral stenosis Stag antler sign Typical chest radiographic features include: Left Atrial Enlargement Convexity or straightening of the left atrial appendage just below the main pulmonary artery (along left heart border) double density sign: the right side of the enlarged left atrium pushes into the adjacent lung and creates an addition contour superimposed over the right heart elevation of the left main bronchus and splaying of the carina walking man sign on lateral projections upper zone venous enlargement due to pulmonary venous hypertension pulmonary edema diffuse alveolar hemorrhage secondary pulmonary hemosiderosis, often difficult to appreciate on a plain radiograph pulmonary ossification, a late sign Rheumatic fever is the leading cause of mitral stenosis (MS).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Other less common etiologies of obstruction to left ventricular inflow include: Congenital mitral valve stenosis, cor triatriatum, Mitral annular calcification with extension onto the leaflets, Systemic lupus erythematosus, Rheumatoid arthritis, Left atrial myxoma, and Infective endocarditis with large vegetations. Pure or predominant MS occurs in - 40% of all patients with rheumatic heart disease and a history of rheumatic fever. Radiological finding in mitral stenosis: Straightening of heart border Dilation of upper lobe pulmonary veins Kerley b lines Displacement of esophagus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Right atrium Option C. Left ventricle Option D. Right ventricle Option B, C, D are incorrect as Left atrium compress the esophagus in patient with mitral stenosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mitral stenosis is a valvular heart disease characterized by the narrowing of the opening of the mitral valve of the heart. It is almost always caused by rheumatic valvular heart disease. Normally, the mitral valve is about 5 cm 2 during diastole. Any decrease in area below 2 cm 2 causes mitral stenosis. Early diagnosis of mitral stenosis in pregnancy is very important as the heart cannot tolerate increased cardiac output demand as in the case of exercise and pregnancy. Atrial fibrillation is a common complication of resulting left atrial enlargement, which can lead to systemic thromboembolic complications such as stroke.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;NCCT of paranasal sinus was shown in the Image. What is the name of the sign shown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Honey combing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Double density sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Onion peel appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ground glass sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Double density sign&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679904632-QTPYQDR070IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Double density sign NCCT of the paranasal sinuses shows in homogenous soft tissue opacity in the left maxillary antrum extending into the nasal cavity with a double density sign having few hyperdense areas and thickened hypodense mucosa suggestive of allergic fungal sinusitis. On imaging, it usually presents as opacification and expansion of multiple paranasal sinuses, unilaterally or bilaterally, with content that is centrally hyperdense on CT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The majority of sinuses show near complete opacification. On unenhanced CT, the sinuses are typically opacified by centrally (often serpiginous 7) hyperdense material with a peripheral rim of hypodense mucosa. Approximately 40% of patients may have each of the following features: Expansion of an involved sinus Remodelling and thinning of the bone sinus walls Erosion of the sinus wall&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Honey combing; Honeycombing is a CT imaging descriptor referring to clustered cystic air spaces (between 3 and 10 mm in diameter, but occasionally as large as 2.5 cm) that are usually subpleural, peripheral, and basal in distribution. Option C. Onion peel appearance; The onion peel sign (also called the Cumbo sign or double arch sign) is a feature seen with complicated pulmonary hydatid cyst in which the gas lining between the endocyst and pericyst has the appearance of an onion peel. It is pathognomonic for a ruptured hydatid cyst. Option D. Ground glass sign; Ground-glass opacification/opacity (GGO) is a descriptive term referring to an area of increased attenuation in the lung on computed tomography (CT) with preserved bronchial and vascular markings. It is a non-specific sign with a wide etiology including infection, chronic interstitial disease and acute alveolar disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brainstem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corpus callosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cerebellum&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679904803-QTPYQDR071IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cerebellum Cerebellum is the largest Part of the hindbrain immediately inferior to the occipital and temporal lobes, and within the posterior cranial fossa.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The cerebellum, which stands for \&quot;little brain&#x27;; is a structure of the central nervous system. It has an important role in coordinating the voluntary movements which are initiated by the cerebral cortex. It is separated from these lobes- by the tentorium cere belli, a tough layer of dura mater. It lies at the same level of and posterior to the pons and medulla, from which it is separated by the fourth ventricle. The grey matter cerebellar cortex is highly convoluted to accommodate millions of neurons in a small area and This arrangement is called \&quot;arbor vitae\&quot; and consists of four nuclei - dentatus, globosus, emboliformis and fastigii. Relations: Anteriorly 4 th Ventricle, Pons, Medulla. Postero inferiorly: Squamous Occipital Lobe. Superiorly: Tentorium Cerebelli.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. Cerebrum Option C. Brainstem Option D. Corpus callosum Cerebellum is the largest Part of the hindbrain immediately inferior to the occipital and temporal lobes, and within the posterior cranial fossa which is shown in image of the question, HENCE OPTION B, C, D are incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked structures in the Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pineal gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fornix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fornix&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679905030-QTPYQDR072IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fornix The fornix is the main efferent system of the hippocampus and an important part of the limbic system. It is one of the commissural fibers connecting the cerebral hemispheres. Gross anatomy Roughly C-shaped, the fornix extends from the hippocampus to the mammillary bodies of the hypothalamus and the anterior nuclei of the thalamus. It is a curvilinear bundle of white matter fibers that begins as a group of myelinated fibers called the alveus. The alveus joins to form the fimbria of the hippocampus. The fimbria of each hippocampus thickens and then splits off from the hippocampus to form the crus (leg) of the fornix&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The fornix is composed of four parts: Crura: best seen at the splenium of the corpus callosum at the level of the superior colliculus on coronal images Commissure: connects the crura Body: from the merging of the crura, provides one of two major paths through which the hippocampus communicates with each other Columns (anterior pillars): curves anteriorly and dives into the hypothalamus (mammillary bodies) On the medial surface of cerebral hemisphere, it is seen as an arched prominent bundle of white fibres below the corpus callosum, along the lower border of septum pellucidum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Pituitary gland ; The pituitary gland is sometimes called the \&quot;master\&quot; gland of the endocrine system because it controls the functions of many of the other endocrine glands. The pituitary gland is no larger than a pea, and is located at the base of the brain. Option B. Pineal gland; The main function of the pineal gland is to receive information about the state of the light-dark cycle from the environment and convey this information by the production and secretion of the hormone melatonin. Option D. Insula ;The insula is a cortical region linked with salience detection, self-awareness, interoception, pain processing, and addiction  The insula is a major hub for visceroceptive or interoceptive inputs, and an essential component of the pain matrix, being involved in the assessment of nociceptive stimulus intensity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bilateral transection of the fornix may lead to &#x27; acute amnestic syndrome&#x27; in which an individual is unable to consolidate short term memory into long term memory.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old diabetic and hypertensive patient presented with hemiparesis, CT image was shown in figure. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ischemia/infarct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SAH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intracerebral bleed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ischemia/infarct&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679905253-QTPYQDR073IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ischemia/infarct The hypodensity was more anterior image was a but still it was an infarct only. Even if there is a slight midline shift, it&#x27;s an infarct. Acute bleed can’t be hypodense on CT. Basic CT concept.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Some of the common symptoms and signs of cerebral ischemia are: Confusion. Coordination problems. Difficulty understanding what others are saying. Dizziness. Inability or difficulty moving facial muscles. Slurred speech. Sudden strong headache. Loss of consciousness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option B. SAH ; Subarachnoid hemorrhage ( SAH ) is bleeding into the subarachnoid space—the area between the arachnoid membrane and the pia mater surrounding the brain. Symptoms may include a severe headache of rapid onset, vomiting, decreased level of consciousness, fever, weakness, numbness, and sometimes seizures. Neck stiffness or neck pain are also relatively common. In about a quarter of people a small bleed with resolving symptoms occurs within a month of a larger bleed. Option C. Intracerebral bleed;Intracerebral hemorrhage (ICH), a subtype of stroke, is a devastating condition whereby a hematoma is formed within the brain parenchyma with or without blood extension into the ventricles. Non-traumatic ICH comprises 10-15% of all strokes and is associated with high morbidity and mortality Option D. Glioma ; Glioma is a growth of cells that starts in the brain or spinal cord. The cells in a glioma look similar to healthy brain cells called glial cells. Glial cells surround nerve cells and help them function. As a glioma grows it forms a mass of cells called a tumor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brain ischemia is a condition in which there is insufficient bloodflow to the brain to meet metabolic demand. This leads to poor oxygen supply or cerebral hypoxia and thus leads to the death of brain tissue or cerebral infarction/ischemic stroke. ] It is a sub-type of stroke along with subarachnoid hemorrhage and intracerebral hemorrhage. Ischemia leads to alterations in brain metabolism, reduction in metabolic rates, and energy crisis. There are two types of ischemia: focal ischemia, which is confined to a specific region of the brain; and global ischemia, which encompasses wide areas of brain tissue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is a known case of acute pancreatitis develops breathlessness, bilateral basal crepitation on day 4 and chest radiograph was shown in the Image. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ARDS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiogenic Pulmonary edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collapse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ARDS&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679905507-QTPYQDR074IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ARDS It&#x27;s a known an important complication of severe pancreatitis Cardiogenic pulmonary edema has no association with pancreatitis and it can’t be the answer. It is showing Diffuse alveolar interstitial shadowing in Acute pancreatitis It is a dangerous complication in Acute Pancreatitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calculating Acute Respiratory Distress Syndrome (ARDS) Severity Berlin Definition of ARDS (Ranieri et al., 2012) ARDS Severity PaO 2 /FiO 2 Moderate 100 - 199 Severe &amp;lt; 100 on positive end expiratory pressure (PEEP) ≥ 5 cm H2O&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Bilateral pneumonia;    Double or bilateral pneumonia is a term used when there&#x27;s inflammation caused by an infection in the air sacs in both lungs Option C. Cardiogenic Pulmonary edema ; Cardiogenic pulmonary edema is caused by increased pressures in the heart. It&#x27;s usually a result of heart failure. When a diseased or overworked left lower heart chamber (left ventricle) can&#x27;t pump out enough of the blood it gets from the lungs, pressures in the heart go up. Option D. Collapse ;A collapsed lung occurs when air enters the pleural space, the area between the chest wall and the lung. Air in the pleural space can build up and press against the lung, causing it to collapse partially or fully&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute respiratory distress syndrome (ARDS) is a diffuse inflammatory reaction of the lung to an insult and is characterized by increased pulmonary capillary permeability, lung edema, and atelectasis. The histological hallmark of ARDS is diffuse alveolar damage and its pathognomonic hyaline membranes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with history of diplopia and restricted eye movements. A clinical image and CT image is shown below. What will be the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Le-fort Fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture maxilla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture zygomatic bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blow out fracture&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Blow out fracture&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694679905677-QTPYQDR075IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Blow out fracture An orbital blows out fracture is a traumatic deformity of the orbital floor or medial wall, typically resulting from impact of a blunt object larger than the orbital aperture, or eye socket. Tear drop sign is seen in this image. It causes orbital content to go into maxillary sinus causing enophthalmos. Feature: Periorbital edema / ecchymosis Emphysema with subcutaneous crepitus (medial wall #) Paresthesia or anaesthesia in the distribution of Infra orbital nerve – LOWER LID, cheek, side of the nose, upper lip, upper teeth. Proptosis due to edema or hemorrhage Enophthalmos -7 due to herniation of orbital contents into the maxillary sinus Diplopia -7due to entrapment of inferior oblique / inferior rectus / soft tissues in the area of the blowout fracture Associated ocular damage&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LeFort&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explaination for incorrect options:- Option A. Le-fort Fracture ;Le Fort injuries are complex fractures of the midface, named after Rene Le Fort who studied cadaver skulls that were subjected to blunt force trauma. Option B. Fracture maxilla ;Transverse fracture through the maxilla above the roots of the teeth, separating teeth from the upper face. These can be unilateral or bilateral Option C. Fracture zygomatic bone ; Fractures of the ZMC or zygomatic arch can often lead to unsightly malar depression, which should be corrected to restore a normal facial contour. ZMC fractures can also cause significant functional issues, including trismus, enophthalmos and/or diplopia, and paresthesias of the infraorbital nerve.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Le Fort type I horizontal maxillary fracture, separating the teeth from the upper face fracture line passes through the alveolar ridge, lateral nose and inferior wall of the maxillary sinus also known as a Guerin fracture Le Fort type II pyramidal fracture, with the teeth at the pyramid base, and nasofrontal suture at its apex fracture arch passes through the posterior alveolar ridge, lateral walls of maxillary sinuses, inferior orbital rim and nasal bones uppermost fracture line can pass through the nasofrontal junction or the frontal process of the maxilla 3 Le Fort type III craniofacial disjunction transverse fracture line passes through nasofrontal suture, maxillo-frontal suture, orbital wall, and zygomatic arch/zygomaticofrontal suture because of the involvement of the zygomatic arch, there is a risk of the temporalis muscle impingement unsurprisingly type III fractures have the highest rate of CSF leak&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });

        // Start quiz
        function startQuiz() {
            try {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
