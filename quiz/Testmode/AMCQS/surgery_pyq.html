        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which size of the IV line has been shown in the Image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;16 g&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;18 g&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;20 g&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;22 g&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 20 g&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624915428-QTDSPYQ304IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;20 g&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about Tillaux sign?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mass is mobile perpendicular to the mesentery attachment line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mass is brilliantly transilluminate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mass is felt in the periumbilical region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A transverse band of resonance is felt on the percussion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mass is mobile perpendicular to the mesentery attachment line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mass is mobile perpendicular to the mesentery attachment line The patient has a significant swelling moving perpendicular to the attachment of mesentery characterized by a triad known as the Tillaux Triad . TILLAUX TRIAD Soft fluctuant swelling in the periumbilical region. Zone of hyper-resonance around the swelling. I am swelling, moving perpendicular to the attachment of mesentery. CT Scan: CT Scan of Mesenteric Cyst. Unilocular appearance without a solid component strongly suggests a benign cyst.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chylolymphatic cysts arise from lymphatic tissue that is congenitally misplaced and has no communication with the lymphatic system. They mainly occur in the mesentery of the ileum , have a thin wall filled with clear lymph or chyle , and can attain a large size. They are primarily unilocular and solitary and have an independent blood supply from the adjacent intestine, making enucleation possible without gut resection. Enterogenous cysts are derived from a diverticulum of the mesenteric border of the intestine or duplication of the intestine . They have a thicker wall than chylolymphatic cysts and are lined by mucous membranes, sometimes ciliated. Their mucinous content can be colorless or yellowish-brown due to past hemorrhage. The muscle in their wall and adjacent bowel share a standard blood supply, and their removal always entails resection of the corresponding portion of the intestine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Mesenteric cysts can be of different types, including chylolymphatic, straightforward (mesothelial), heterogeneous, urogenital remnant, and dermoid (teratomatous cyst). Clinical features of mesenteric cysts include a painless abdominal swelling, recurrent attacks of abdominal pain with or without vomiting, acute abdominal pain, and Tillaux triad (fluctuant swelling near the umbilicus that moves freely in a plane perpendicular to the attachment of the mesentery, and a zone of resonance around the cyst). CT scan is the investigation of choice for the diagnosis of mesenteric cysts, while ultrasound is also helpful. Treatment for chylolymphatic cysts is enucleation , while heterogeneous cysts require resection and anastomosis . Aspiration alone has a high rate of cyst recurrence.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A bus conductor was diagnosed with varicose veins. On examination, skin eczema and Lipodermatosclerosis were noted. According to the CEAP classification system, he would be classified as&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C4&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Varicose Veins : Factors affecting prevalence include (Higher Risk) Women &amp;gt; Men Age - Higher in 55-64 age groups BMI and Height Pregnancy Family History Smokers Occupation involving prolonged standing Symptoms : Aching, heaviness, throbbing, burning or bursting over affected areas Telangiectasia (not associated with malleolar fare) and reticular veins Signs : Tortuous dilated veins(Confined to GSV and SSV) Saphena Varix (Large, dilated veins around the SFJ may present as a (usually painless) lump, emergent when standing and disappearing when recumbent) GSV Incompetence - Medial thigh and calf varicosities SSV Incompetence - Posterolateral calf varicosities AAGSV Incompetence - Anterolateral thigh and calf varicosities Investigations : Duplex Scan Management : Compression Endothermal Ablation Endovenous Laser Ablation (EVLA) Radiofrequency Ablation (RFA) Non-endothermal, Non-tumescent ablation Ultrasound -Guided foam sclerotherapy Catheter-directed sclerotherapy and Mechanochemical ablation Endovenous glue Open Surgery Saphenofemoral ligation and Great saphenous stripping Saphenopopliteal junction ligation and petite saphenous stripping Adjunctive Surgical techniques Phlebectomy Perforator Ligation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: C1 - Varicose Veins Option B: C2 - Oedema Option C: C3 - Telangiectasia or reticular veins&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA For clinical classification: CO: no signs of venous disease; C1: telangiectasia or reticular veins; C2: varicose veins; C3: edema; C4a: pigmentation or eczema; C4b: LDS or atrophy blanche; C4c Corona phlebectatica C5: healed venous ulcer; C6: active venous ulcer. The clinical class can be further characterized as symptomatic (s), asymptomatic (a) or recurrent following previous successful treatment or healing (r), e.g.  C2a, C2s, C6r. For aetiological classification: Ec: congenital; Ep: primary; Es: secondary (post-thrombotic); En: no venous cause identified. For anatomical classification: As: superficial veins; Ap: perforator veins; Ad: deep veins; An: no venous location identified. For pathophysiological classification: Pr: reflux; Po: obstruction; Pr,o: reflux and obstruction; Pn: no venous pathophysiology identifiable.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the European Hernia Society classification, M3 incisional hernia refers to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epigastric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infraumbilical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Umbilical&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suprapubic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Umbilical&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Umbilical The European Hernia Society (EHS) recommends the classification of postoperative hernia based on: the character of the hernia (primary/relapsing), location, size, and risk factors for relapse. Midline subxiphoid M1 epigastric M2 umbilical M3 infra umbilical M4 suprapubic M5 Lateral subcostal L1 flank L2 iliac L3 lumbar L4&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient was brought to the ER after RTA. His RR is 25/min, BP is 80/45mmHg. On examination, hyper-resonance is heard over the right side of the chest. The chest X-ray performed is given below. What would be the appropriate management in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wide bore needle insertion in 5th ICS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wide bore needle insertion in the 5th ICS followed by an intercostal drain in the 5th ICS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspiration of the pleural fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No intervention needed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wide bore needle insertion in the 5th ICS followed by an intercostal drain in the 5th ICS&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624918519-QTDSPYQ308IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wide bore needle insertion in the 5th ICS followed by an intercostal drain in the 5th ICS Given case history and findings point to the diagnosis of tension pneumothorax. No apparent cause or known underlying lung pathology characterizes spontaneous pneumothorax or primary spontaneous pneumothorax . There may be contributing factors, such as cigarette smoke, family history, and rupture of the bulla (tiny air-filled sacs in the lung tissue), but these will not cause pneumothorax. Secondary or non-spontaneous or complicated pneumothorax occurs due to an underlying lung pathology such as COPD , Asthma , Tuberculosis , Cystic Fibrosis , or Whooping Cough. A pneumothorax can further be classified as a tension or non-tension pneumothorax.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A tension pneumothorax is caused by excessive pressure buildup around the lung due to a breach in the lung surface which will admit air into the pleural cavity during inspiration but will not allow any air to escape during expiration. The breach acts as a one-way valve. This leads to lung collapse . The air is removed through the surgical incision by inserting an underwater drain in the pleural cavity. This excessive pressure can also prevent the heart from pumping effectively, which may lead to shock. A non-tension pneumothorax is not considered as severe as there is no ongoing accumulation of air, and therefore there is no increased pressure on the organs and the chest. Treatment options include: Conservative management with observation until the body naturally resorbs the air Simple aspiration Chest tube placement - Simple chest tube placement alone has a high recurrence rate (about 65%) in patients with LAM. Heimlich valve (HV) insertion - a lightweight one-way valve designed for the ambulatory treatment of pneumothorax (with an intercostal catheter) Pleurodesis through a chest tube - a procedure that obliterates the pleural space to prevent future pneumothoraces. Mechanical (using physical abrasion) Chemical (using talc, doxycycline, bleomycin , or other agents) . While chemical pleurodesis through a chest tube can be successful, this may result in incomplete pleurodesis due to the uneven distribution of the chemical. Surgery - Surgical treatment using video-assisted thoracoscopy (VATS) , is the preferred approach. A wide bore needle in the 5th ICS followed by ICD/ Thoracostomy is the most appropriate approach for this patient in the emergency setting.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pleural cavity pressure is &amp;lt; the atmospheric pressure The pleural cavity = pressure is the atmospheric pressure The pleural cavity pressure is &amp;gt; the atmospheric pressure Indications for surgical intervention for pneumothorax include: Second ipsilateral pneumothorax First contralateral pneumothorax Bilateral spontaneous pneumothorax Pneumothorax fails to settle despite chest drainage Spontaneous haemothorax: professions at risk (e.g., pilots, divers) Pregnancy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to Strasberg’s classification of bile duct injury. Injury to the right aberrant posterior sectoral duct with bile leak is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type C Strasberg classification of bile duct injuries and strictures: Class A: injury to small ducts in continuity with the biliary system, with a leak in the duct of Luschka or the cystic duct. Class B: injury to a sectoral duct, resulting in obstruction of part of the biliary system. Class C: injury to a sectoral duct with bile leak; bile leakage occurs from a duct not continuous with the biliary system. Class D: lateral injury to the extrahepatic biliary ducts. Class E1: stricture &amp;gt;2 cm from the bifurcation of the right and left bile ducts. Class E2: stricture &amp;lt;2 cm from the bifurcation of the right and left bile ducts. Class E3: stricture at the bifurcation of the right and left bile ducts. Class E4: stricture involving the right and left bile ducts; the left and right ducts are not continuous. Class E5: complete occlusion of all bile ducts, including sectoral ducts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Bile duct injuries The rate of bile duct injury during open cholecystectomy is low (0.1-0.2%), while it is higher during laparoscopic cholecystectomy (0.3-0.85%). Bile duct injury can be caused by acute or chronic inflammation, obesity, anatomic variation, bleeding, acute cholecystitis, pancreatitis, cholangitis, and obstructive jaundice . Inadequate surgical technique and failure to identify structures before ligating or dividing them are common causes of significant biliary injury. Intraoperative cholangiography may help limit the extent of bile duct injury but does not prevent it. Symptoms of bile duct injury may include jaundice with or without abdominal pain. Major ductal injuries are often recognized intraoperatively due to bile leakage, abnormal cholangiogram, or late anatomy recognition. Patients may present with cholangitis or cirrhosis months or years after prior surgery due to a biliary tract injury. Diagnosis of bile duct injury involves imaging studies like USG or CT . The patient should be stabilized with immediate parenteral antibiotics, image-guided percutaneous drainage of fluid collections , and Cholangiography done to identify the level and nature of the Postoperative biliary strictures are best diagnosed with PTC , while ERCP is useful for patients with bile duct continuity who require urgent cholangiography and biliary decompression. CT arteriography is useful in preoperatively evaluating patients with benign biliary strictures to detect unrecognized injury to the hepatic artery or a portal vein branch. In patients presenting with late strictures with evidence of liver dysfunction, a CT arteriogram should be performed to evaluate for evidence of portal hypertension.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old post-cholecystectomy patient presents with pain in the right upper quadrant on the second postoperative day. Evaluation reveals a collection in Morrison’s pouch/subhepatic space. Which will be the gold standard investigation for him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIDA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ERCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HIDA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HIDA HIDA is the best test to diagnose bile leak. It is the most sensitive test in this scenario. ERCP : standard treatment for a bile duct leak since the bile duct does not dilate, it might be tough to find the exact position of the bile leak from radiological examination. Only about 25% of major bile duct injuries (common bile duct or hepatic duct) are recognized during Most commonly, intraoperative bile leakage, recognition of the correct anatomy, and an abnormal cholangiogram lead to the diagnosis of a bile duct injury. More than half of patients with biliary injury will present within the first postoperative month. The remainder will present months or years later, with recurrent cholangitis or cirrhosis from a remote bile duct injury. In the early postoperative period, patients present either with a progressive elevation  of  liver  function  tests  due  to  an  occluded or a Stenosed bile duct or with a bile leak from an injured duct. Bile leak, most commonly from the cystic duct stump, a transected aberrant right hepatic duct, or a lateral injury to the main bile duct, usually presents with pain, fever, and a mild elevation of liver function tests. A CT scan or an ultrasound will show either a  collection  (biloma)  in  the  gallbladder  area  or  free  fluid (bile) in the peritoneum (Fig. 32-24). Bilious drainage through operatively placed  drains or through  the wounds  is The site of the bile leak can be confirmed noninvasively with a HIDA scan. Cystic duct leaks can usually be managed with percutaneous drainage of intra-abdominal fluid collections followed by endoscopic biliary stenting (see Fig). Computed tomographic scan of a patient with bile leak after cholecystectomy. The short arrows indicate the intraperitoneal collections. Air and bile are seen in the gallbladder bed (long arrow) and a surgical clip. An endoscopic retrograde cholangiogram- raphy from the same patient showing a leak from the cystic duct stump (arrow). Note the filling of the pancreatic duct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radioisotope Scanning : Technetium-99m labeled iminodiacetic acid derivatives (HIDA, IODIDA) are used for selective uptake by the liver&#x27;s reticuloendothelial cells and excretion into bile upon intravenous injection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HIDA Scan: Used for visualizing the biliary tree and gallbladder . It can detect the presence of inflammation around the gallbladder and, occasionally, stones within the biliary tree. In normal individuals, gallbladder visualization occurs within 30 minutes of isotope injection in 90% of cases and within 1 hour in the remainder. Bowel visualization is usually seen within 1 hour in most patients. Nonvisualization of the gallbladder suggests acute cholecystitis . In chronic cholecystitis , a contracted gallbladder can reduce or delay gallbladder visualization. Biliary scintigraphy can aid in diagnosing bile leaks and iatrogenic biliary obstruction. Scintigraphy can also confirm the presence and quantify the leak.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most commonly seen tumor in Retroperitoneal space?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liposarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhabdomyosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synovial sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurofibroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Liposarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Liposarcoma The lipoma is the most common benign soft tissue tumor. Liposarcomas are one of the most common soft tissue sarcomas and frequently occur in the extremities and the retroperitoneum of adults.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retroperitoneal lipoma Retroperitoneal lipomas may present as a swelling or abdominal pain, often affecting women, and can grow to a large size. Diagnosis is commonly made through ultrasound and CT scanning . A retroperitoneal lipoma can undergo myxomatous degeneration , which is a complication not seen in lipomas elsewhere in the body. There is a risk of malignancy ( liposarcoma ) in retroperitoneal lipomas, which can rapidly increase in size.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young girl presents with complaints of continuous dribbling of urine. However, she also voids normally, and her parents tell you that she has never been dehydrated since her birth. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ectopic ureter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ureterocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital megaureter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vesicoureteric reflux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ectopic ureter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ectopic ureter Opens in the vestibule of the vagina that is distal to external urethral sphincter due to which there is continuous dribbling of urine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An ectopic ureter drains to regions other than the bladder. Ectopic ureters are almost always associated with ureteric duplication and are bilateral in 10%. The female-to-male ratio is 7:1. In females, the ectopic ureter opens either into the urethra below the sphincter or into the vagina Such a child would complain of incontinence of urine despite normal voiding. In contrast, the male child is always continent as the ureter opens above the external urethral sphincter. Computed tomo-urography (CTU) or magnetic resonance urography (MRU) is diagnostic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Symptomatic ureterocoeleswith hydronephrosis may manifest as abdominal tenderness to palpation. An abdominal mass due to a large hydronephrotic kidney may be appreciated in the upper abdominal quadrant in thin adults and young children. Flank tenderness often accompanies the abdominal findings. Option: C. In all three types of megaureters, patients are often asymptomatic. Symptoms, when present, usually arise from complications due to urinary stasis (e.g., urinary sepsis and nephrolithiasis). Congenital primary megaureter is sometimes associated with Congenital mega calyces Ipsilateral renal dysplasia Option: D. Generally, VUR does not cause any specific signs or symptoms unless complicated by urinary tract infection (UTI). In other words, VUR is almost always asymptomatic unless it has led to a kidney infection (febrile UTI).  Clinical signs and symptoms associated with a febrile UTI in neonates may include irritability, persistent high fever, and listlessness.  In cases of VUR and febrile UTI associated with a serious underlying urinary tract abnormality, the neonate could present with respiratory distress, failure to thrive, renal failure, flank masses, and urinary ascites.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incomplete duplex ureters with a ‘Y’ ureter arise when the ureteric bud bifurcates after its initial development from the Wolfan duct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year old female presents with the complaints of swelling of the left breast over the past 15 days. On examination, it was mobile over the chest wall with the local rise of temperature. What is your likely diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inflammatory CA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Giant fibroadenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phyllodes tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galactocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inflammatory CA&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624924046-QTDSPYQ313IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inflammatory CA The given history and clinical findings are suggestive of inflammatory carcinoma of the breast . Patients with inflammatory carcinoma usually have a history revealing the rapid onset of disease (15 days in the above case) with progression over weeks to 3 months. The hallmark of inflammatory breast cancer is diffuse tumor involvement of the dermal lymphatic channels within the breast and overlying skin, often without an underlying tumor mass. Inflammatory breast cancer manifests clinically as erythema (as shown in the mage), edema and warmth of the breast due to lymphatic obstruction. There may be no abnormality on mammography beyond skin thickening and a palpable mass is not required for the diagnosis. Inflammatory breast cancer i s the most aggressive subtype of breast cancer . The pathologic hallmark of inflammatory cancer is the presence of tumor cells within dermal lymphatics . Axillary nodal metastases are common, and a significant risk exists for distant metastases. Giant fibroadenomas are usually seen in the early reproductive years. These are benign solid encapsulated tumors . It is a slow-growing tumor and presents as a painless lump in the breast. Phyllodes tumor , aka osteosarcoma phyllodes, is generally present as a large tumor with an unevenly bosselated surface. This tumor does not infiltrate the skin though the overlying skin becomes thin and tense due to swelling. Nipple retraction is not seen in this condition. Galactocele usually presents as a solitary subareolar cyst.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Comparison of Inflammatory CA, Giant fibroadenoma, Phyllodes tumor and Galactocele Inflammatory Breast Cancer Giant Fibroadenoma Phyllodes Tumor Galactocele Age of onset Typically in women in their 40s and 50s Typically in young women in their teens or early 20s Typically in women in their 30s to 50s Typically in women who are lactating or recently stopped breastfeeding Presentation Rapid onset of breast swelling, redness, and warmth; skin may appear \&quot;peau d&#x27;orange\&quot; A palpable breast mass that may be large and firm A breast lump that may be painless or painful; rapid growth may suggest malignancy A breast lump that is usually painless and slowly enlarging Treatment Mammogram may show diffuse skin thickening and enlarged lymph nodes; ultrasound and MRI can also be used for diagnosis Mammogram and ultrasound may show a well-circumscribed mass; biopsy needed for diagnosis Mammogram and ultrasound may show a heterogeneous mass with cystic spaces; biopsy needed for diagnosis Mammogram and ultrasound may show a well-circumscribed cyst; biopsy needed for diagnosis Prognosis Multimodal therapy including chemotherapy, surgery, and radiation Surgical excision with or without biopsy Surgical excision with wide margins; radiation or chemotherapy may be necessary for malignant tumors Observation or surgical excision if symptomatic; no further treatment needed if benign Prognosis Poor overall survival rate; high risk of recurrence and metastasis Excellent prognosis; low risk of recurrence or malignancy Prognosis varies depending on histology and degree of malignancy; risk of recurrence and metastasis higher for malignant tumors Excellent prognosis; no risk of recurrence or malignancy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female with metastatic liver adenocarcinoma with Ck7-, CK20+, and CDX-1, HC markers. Which of the following is the most likely primary for this metastasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colon Ca&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breast Ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatic Ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovarian Ca&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Colon Ca&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colon Ca carcinoma CK profile Possible primary tumor CK7+ CK20+ Bladder, pancreas, ovary (mucinous) CK7+ CK20- Breast, ovary, endometrium, thyroid (papillary ca), lung (nonsmall cell) CK7- CK20+ Colorectal CK7- CK20- Hepatocellular, prostate, renal and squamous and neuroendocrine lung tumors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colorectal cancer Colorectal cancer is the second most common cause of cancer death in the UK, with approximately 42,000 new cases diagnosed each year. Colon cancer represents about two-thirds of cases, while rectal cancer accounts for the remaining one-third. Men are more affected than women, with 56% of cases occurring in men. The adenoma-carcinoma sequence is the prevailing theory on how most colorectal cancers develop. The APC gen e is mutated early in carcinogenesis and is present in two-thirds of colonic adenomas. K-ras mutations are more commonly found in larger lesions, indicating a later occurrence in mutagenesis. The p53 gene is frequently mutated in carcinomas but not in adenomas, making it a marker of invasion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A recent international consortium identified four consensus molecular subtypes (CMSs) of colorectal cancer based on gene expression analysis in over 4000 patients. CMS1 is characterized by MSI , a feature of Lynch syndrome , which may occur sporadically, mainly in right-sided tumors. CMS2 is characterized by WNT and MYC signaling activation . CMS3 is characterized by metabolic dysregulation. CMS4 is characterized by transforming growth factor beta activation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old girl with slow-growing non-Tender swelling in the lateral part on the side of the neck, as shown in the image. Examination shows the presence of freckles and light skin patches over the face and trunk. Most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic hygroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemodectoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neural tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neural tumor&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624925297-QTDSPYQ315IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Neural tumor Café - au-lait spots is seen in neurofibroma. A collection of pigment-producing melanocytes causes them in the epidermis of the skin. These spots are typically permanent and may grow or increase in number over time. Café au lait spots are often harmless but may be associated with syndromes such as neurofibromatosis type 1 and McCune–Albright syndrome. Cystic hygroma - Present at birth, present at the anterior triangle. Also known as cystic lymphangioma and macrocystic lymphatic malformation, the growth is often a congenital lymphatic lesion of many small cavities (multiloculated) that can arise anywhere, but is classically found in the left posterior triangle of the neck and armpits. The malformation contains large cyst -like cavities containing lymph , a watery fluid that circulates throughout the lymphatic system . Microscopically, cystic hygroma consists of multiple locule filled with lymph. Deep locules are quite big, but they decrease in size towards the surface. Lipoma- Positive slip sign. Chemodectoma- compressible swelling.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The components of qSOFA scoring include: Heart rate Blood pressure Respiratory rate Mental status Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 &amp;amp; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 &amp;amp; 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 &amp;amp; 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2, 3, 4 The qSOFA suggests potentially life-threatening sepsis when at least two of the following parameters are met: Altered mental status Systolic blood pressure of 100 mmHg or less Respiratory rate greater than 22 breaths/minute .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sequential Organ Failure Assessment (SOFA) : Organ dysfunction is quantified by an increase of ≥2 points on the Sequential Organ Failure Assessment (SOFA). The SOFA score looks at PaO2 /FiO2 ratio, Bilirubin, Platelet count, Mean arterial pressure (MAP), Glasgow Coma Scale (GCS) score Creatinine level Urine output An increase in SOFA score of 2 or more is correlated with a 10% in-hospital mortality risk , which is suggestive of the life-threatening nature of sepsis An abbreviated version of the scoring system, the quick SOFA (qSOFA) is recommended as a screening and monitoring tool for patients with suspected sepsis. The qSOFA suggests potentially life-threatening sepsis when at least two of the following parameters are met: Altered mental status Systolic blood pressure of 100 mmHg or less Respiratory rate greater than 22 breaths/minute . The qSOFA can readily identify patients at risk of poor outcome from sepsis without reliance upon laboratory or imaging data&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Sequential organ failure assessment (SOFA) score SCORE System 0 1 2 3 4 Respiratory Paoz/FiO2, mm Hg 2400 &amp;lt;400 &amp;lt;300 &amp;lt;200 With respiratory support &amp;lt;100 With respiratory support Coagulation Platelets, x10&amp;gt;3/μL ≥150 &amp;lt;150 &amp;lt;100 &amp;lt;50 &amp;lt;20 Liver Bilirubin, mg/dL &amp;lt;1.2 1.2-1.9 2.0-5.9 6.0-11.9 &amp;gt;12.0 Cardiovascular MAP ≥70 mm Hg MAP &amp;lt;70 mm Hg Dopamine &amp;lt;5 or dobutamine (any dose) Dopamine 5.1-15 or epinephrine ≤0.1 or norepinephrine ≤0.1 Dopamine &amp;gt;15 or epinephrine &amp;gt;0.1 or norepinephrine &amp;gt;0.1 Central Nervous System Glasgow coma scale score 15 13-14 10-12 6-9 &amp;lt;6 Renal Creatinine, mg/dL Urine output, mL/day &amp;lt;1.2 1.2-1.9 2.0-3.4 3.5-4.9 &amp;lt;500 &amp;gt;5.0 &amp;lt;200 FiO₂, Percentage of inspired oxygen; MAP, mean arterial pressure; Pao₂, partial pressure of arterial oxygen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding the anatomy of an inguinal hernia? Medial border of the triangle of doom is bound by genital vessels The medial border of the triangle of doom is bound by Vas deferens The medial border of myopectineal orifice is bound by the rectus abdominis. Medial border of myopectineal orifice is bound by iliopsoas Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 and 3&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The preperitoneal anatomy seen in laparoscopic hernia repair led to the characterization of important anatomic areas of interest, known as The triangle of doom Borders Medially: By the vas deferens Laterally : By the vessels of the spermatic cord Contents: The external iliac vessels Deep circumflex iliac vein Femoral nerve Genital branch of the genitofemoral nerve. The triangle of pain Borders Ilio-pubic tract Gonadal vessels Contents: The lateral femoral cutaneous Femoral branch of the genitofemoral Femoral nerves. The circle of death is a vascular continuation formed by the common iliac, internal iliac, obturator, inferior epigastric, and external iliac vessels.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50- year- old female patient presents with a 4cm *3cm irregular mass in the right upper quadrant of the right breast, which is not fixed to the skin or the chest wall. A lymph node of 2 cm is palpated in the right axilla. No mass was felt in the opposite breast. Which of the following investigations would you perform in this patient? Bilateral Mammography PET Scan Biopsy of the breast mass USG guided biopsy of the lymph node Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 &amp;amp; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 &amp;amp; 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 &amp;amp; 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3 &amp;amp; 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 3 &amp; 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3 &amp;amp; 4 It is stage 2a which is  T2N1 T2-the size of cancer is between 2 to 5 cm. N1- metastasis to ipsilateral axillary lymph node level 1 &amp;amp; 2 and is mobile. Stage 2a is  EARLY BREAST CANCER Investigations done are mammography and biopsy. (There is no need of PET SCAN as an early breast cancer doesn’t have metastatic spread)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Union for International Cancer Control-American Joint Committee on Cancer TNM staging system (eighth edition) for breast cancer. T category T criteria Tx ΤΟ Tis(DCIS) Tis(Paget&#x27;s) T1 T1mi T1a T1b T1c T2 T3 T4 T4a T4b T4c T4d Primary tumour cannot be assessed No evidence of primary tumour Ductal carcinoma in situ (DCIS) Paget&#x27;s disease of the nipple not associated with (Paget&#x27;s) invasive carcinoma and/or carcinoma in situ (DCIS) in the underlying breast parenchyma. Carcinomas in the breast parenchyma associated with Paget&#x27;s disease are categorised based on the size and characteristics of the parenchymal disease, although the presence of Paget&#x27;s disease should still be noted Tumour $20 mm in greatest dimension Tumour &amp;lt;1 mm in greatest dimension Tumour &amp;gt;1 mm but ≤5 mm in greatest dimension (round any measurement &amp;gt;1.0-1.9 mm to 2 mm) Tumour &amp;gt;5 mm but $10 mm in greatest dimension Tumour &amp;gt;10 mm but ≤20 mm in greatest dimension Tumour &amp;gt;20 mm but ≤50 mm in greatest dimension Tumour &amp;gt;50 mm in greatest dimension Tumour of any size with direct extension to the chest wall and/or to the skin (ulceration or macroscopic nodules); invasion of the dermis alone does not qualify as T4 Extension to the chest wall; invasion or adherence to pectoralis muscle in the absence of invasion of chest wall structures does not qualify as T4a Ulceration and/or ipsilateral macroscopic satellite nodules and/or oedema (including peau d&#x27;orange) of the skin that does not meet the criteria for inflammatory carcinoma Both T4a and T4b are present T4a+ T4b = T4c Inflammatory carcinoma; peau d&#x27;orange and redness involving &amp;gt;1/3rd of the surface of the breast T4d with or without a breast lump CN category CN criteria CNx CNO CN1 CN1mi CN2 cN2a cN2b CN3 CN3a CN3b cN3c Regional lymph nodes cannot be assessed (e.g. previously removed) No regional lymph node metastases (by imaging or clinical examination) Metastases to movable ipsilateral level I, II axillary lymph node(s) Micrometastases (approximately 200 cells, &amp;gt;0.2 mm, but none &amp;gt;2.0 mm) Metastases in ipsilateral level I, II axillary lymph nodes that are clinically fixed or matted; or in ipsilateral internal mammary nodes in the absence of axillary lymph node metastases Metastases in ipsilateral level I, II axillary lymph nodes fixed to one another (matted) or to other structures Metastases only in ipsilateral internal mammary nodes in the absence of axillary lymph node metastases Metastases in ipsilateral infraclavicular (level III axillary) lymph node(s) with or without level I, II axillary lymph node involvement; or in ipsilateral internal mammary lymph node(s) with level I, II axillary lymph node metastases; or  metastases in ipsilateral supraclavicular lymph node(s) with or without axillary or internal mammary lymph node involvement Metastases in ipsilateral infraclavicular lymph node(s) Metastases in ipsilateral internal mammary lymph node(s) and axillary lymph node(s) Metastases in ipsilateral supraclavicular lymph node(s) M category M criteria MO CMO(+) CM1 No clinical or radiographic evidence of distant metastases No clinical or radiographic evidence of distant metastases in the presence of tumour cells or deposits &amp;lt;0.2 mm detected microscopically or by molecular techniques in circulating blood, bone marrow or other non-regional nodal tissue in a patient without symptoms or signs of metastases Distant metastases detected by clinical and radiographic means Stage O -                 Tis No Stage IA -                 Ti No Stage 18 -                To, Nimi Stage 11A -                To₂, Nor T₂ No Stage 11B -                T₂N or T 3 No Stage IIIA -                To, 1, 2, 3N2 08 T3N₁ Stage 111B          -                T 4 N0, 1 , 2 Stage 111C -                Any T, N 3 Stage IV -                Any T, any N, M₁&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the correct answer related to nerve injuries in various surgeries Column – (A) with Column – (B): Column – (A) Column – (B): A. Breast surgery 1. Long Thoracic nerve B. Thyroid surgery 2. External laryngeal nerve C. Submandibular excision 3. Hypoglossal nerve D. Video-assisted thymectomy 4. Phrenic nerve Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-2, C-3, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-2, B-3, C-4, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-4, C-1, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-1, C-2, D-4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-1, B-2, C-3, D-4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-1, B-2, C-3, D-4 During breast surgery, removal of axillary lymph nodes is common. This carries a risk of injury to the long thoracic nerve (from C5-C7 roots of the brachial plexus). It innervates the serratus anterior muscle, and thus, injury to this nerve during surgery results in paralysis of the serratus anterior muscle leading to winging of the scapula. The external laryngeal nerve is a motor nerve that supplies the cricothyroid muscle. The close relationship of the external laryngeal nerve to the superior thyroid artery puts the nerve at potential risk when the artery is clamped during thyroid surgeries. Excision of the submandibular gland results in potential risk to the following nerves: Marginal mandibular branch of the facial nerve: Lingual nerve: Hypoglossal nerve. Vagus nerve is at greater risk of injury during surgeries like Thymectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications for operation in thyroid swellings. Neoplasia FNAC positive Thy3-5 Clinical suspicion ●       Age ●       Male sex ●       Hard texture ●       Fixity ●       Recurrent laryngeal nerve palsy ●       Lymphadenopathy ●       Recurrent cyst Toxic adenoma Pressure symptoms Cosmesis Patient&#x27;s wishes FNAC, fine-needle aspiration cytology; Thy3-5 Surgical techniques used to treat breast cancer Modified radical mastectomy Mastectomy + level I, II, III axillary lymph node dissection: pectoralis minor muscle is removed in Patey/Madden, retracted in Auchincloss and is divided but not removed in Scanlon modifications Simple or total mastectomy Mastectomy including axillary tail without axillary surgery Skin-sparing mastectomy Mastectomy: breast skin envelope is preserved, nipple-areola complex removed Skin + nipple/ areola-sparing mastectomy Mastectomy: breast skin envelope and nipple-areola complex are preserved WLE (synonyms lumpectomy; breast conservation surgery, BCS) Removal of tumour with a three- dimensional clearance of a 1-cm margin of normal tissue Quadrantectomy Removal of the tumour-containing quadrant of the breast Level I oncoplasty Volume displacement technique involves dual-plane mobilisation of the breast parenchyma (i.e. the dermoglandular plane and the plane between breast parenchyma and pectoralis muscle) to close the defect created after WLE Level II oncoplasty More complex procedures that involve skin excision and glandular mobilisation to allow major volume resection, usually more than 20% of breast volume&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following can be used as interventions for esophageal variceal bleeding? A B C D Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and B only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, B and D only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A, B, C and D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A, B and D only&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694624925957-QTDSPYQ320IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, B and D only Oesophageal varices are dilated columns of the vein in the lower end of the esophagus due to cirrhosis of the liver with portal hypertension. The given Image s show Minnesota tube, which is a  3-lumen tube. Sengstaken Blakemore tube, which is a 4-lumen tube. Proctoscope Endoscope Fig: formation of varices Fig: MGT guidelines for variceal bleeding&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

        try {
